 ### EMBARGO DIPLOMATIC ACTIONS ACTIONS ###
 CW_EMBARGO_TITLE:0 "£embargo_texticon£ Ввести эмбарго"
 CW_EMBARGO_ACTION_DESC:0 "Наложите эмбарго на эту страну, которое помешает им покупать у нас ресурсы.\n\nЭто не помешает нам покупать у них ресурсы, если только они не наложат эмбарго и на нас.\n\n§YNote:§! Вы не можете использовать эту опцию в странах с §YЗакрытой экономикой§!  торговое право, поскольку эмбарго не будет иметь на них никакого влияния." 
 CW_EMBARGO_LOC:0 "Хотите ли вы наложить эмбарго на\n\n§Y[From.Getname]?§!\n\nЭто помешает им покупать ресурсы у нас.\nОни могут отомстить и наложить на нас ответное эмбарго."
 CW_EMBARGO_INITIATED_TITLE:0 "[ROOT.GetAdjective] Эмбарго"
 CW_EMBARGO_INITIATED_DESC:0 "§Y[ROOT.GetName]§!\n\nРешила наложить эмбарго на нашу нацию.\n\n Решила наложить эмбарго на нашу нацию.В результате мы больше не можем покупать у них ресурсы, но они могут свободно покупать ресурсы у нас, если мы не наложим эмбарго и на них."
 CW_CANCEL_EMBARGO_TITLE:0 "£unembargo_texticon£ Отменить эмбарго"
 CW_CANCEL_EMBARGO_ACTION_DESC:0 "Снимите эмбарго, которое мы наложили на эту нацию, это позволит им еще раз торговать с нами за ресурсы."
 CW_CANCEL_EMBARGO_LOC:0 "Хотели бы вы снять эмбарго, наложенное на\n\n§Y[From.Getname]?§!\n\nэто позволит им свободно торговать с нами.[FROM.UNSC_SANCTIONS_WARNING]"
 CW_CANCEL_EMBARGO_INITIATED_TITLE:0 "[ROOT.GetAdjective] Эмбарго снято"
 CW_CANCEL_EMBARGO_INITIATED_DESC:0 "§Y[ROOT.GetName]§!\n\nРешила снять экономическое эмбарго против нас.\n\nЭто улучшит наши отношения и позволит нам покупать у них ресурсы.[CW_CHECK_COUNTER_EMBARGO]"
 CW_WE_ARE_EMBARGO_THEM:0 "\n\n§RNote:§! это не отменит автоматически эмбарго, которое мы сейчас наложили на них!"
 CW_CHECK_IS_EMBARGOED_BY_US:0 "Находится под нашим эмбарго."