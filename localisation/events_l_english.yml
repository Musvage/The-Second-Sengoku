 shikoku.8.t:0 "Civil War"
 shikoku.8.desc:0 "it seems like the democrats didnt enjoy our proposition... Not like we care."
 shikoku.8.a:0 "I love democracy... Not these democrats."
 shikoku.9.t:0 "Shikoku Proposes a Trade"
 shikoku.9.desc:0 "Shikoku proposed a trade: they want to buy the Geyo Islands."
 shikoku.9.a:0 "Accept"
 shikoku.9.b:0 "Reject"
 shikoku.10.t:0 "They Accept"
 shikoku.10.desc:0 "They accepted the trade! A great day for us."
 shikoku.10.a:0 "Indeed"
 kyushu.10.t:0 "Otomo Clan Seced"
 kyushu.10.desc:0 "Since Japan got divided, the Otomo clan of Kyushu was target of numerous raids and attacks by the Chugokese. When the Naval Junta was consolidated, they viewed it as a saviour, as they protected them from this attacks. However, this new move by Kyushu to befriend Chugoku left them angered. How they could ally the one that opressed their friends? As a response, they have declared independence and raised their private armies. Being the most influential, biggest and strongest clan in Kyushu, they will surely put up a fight."
 kyushu.10.a:0 "Terrible!"
 kyushu.11.t:0 "The Great Rebellion"
 kyushu.11.desc:0 "The Kyushuan government denounced this secession, and mobilized their troops. A war will come soon, and only one can win."
 kyushu.11.a:0 "Kyushu will not be divided!"
 kyushu.11.b:0 "Play as Otomo"
 kyushu.12.t:0 "United Juntas"
 kyushu.12.desc:0 "A great day for us: The juntas have finally united. With a glorious celebration, this new state has been consolidated. This union will surely make our enemies tremble, as our power will be unmatched."
 kyushu.12.a:0 "A new era will come!"
 kyushu.13.t:0 "A New Leader"
 kyushu.13.desc:0 "Power is temporarily held by the National Diet, but a leader must be chosen. Someone who will push our new values forward, and bring a new age. Who will it be?"
 kyushu.13.a:0 "Admiral Jisaburo Ozawa!"
 kyushu.13.b:0 "Minister Chobyo Yara!"
 cities.26.t:0 "America Maintains the Occupation"
 cities.26.desc:0 "The americans announced, earlier this day, that the occupation will be prolongued. This may sounds outrageous, however they have promised to revise some of the most pressing matters that are angering all Okinawans."
 cities.26.a:0 "Let's pray it gets better."
 cities.27.t:0 "Self governance for Ryukyu?"
 cities.27.desc:0 "In the newest statement made by the americans, they have sinalized that the military occupation will come to an end. They have promised to give us self governance, ending our opression."
 cities.27.a:0 "Incredible news!"
 cities.28.t:0 "Return of the King"
 cities.28.desc:0 "In the last move of this series of events, the royal family will be able to return. Althoughmany Ryukuans have little knowledge of the royalty, they will be welcome with open arms, as they are now a symbol of liberty and freedom for our people."
 cities.28.a:0 "He will unite us."
 cities.29.t:0 "An Offer of Independence"
 cities.29.desc:0 "Now that the americans have lost their overlordship over Chiba, our enemies have proposed independence for us. Will we accept the proposition?"
 cities.29.a:0 "Everything for freedom."
 cities.29.b:0 "We will continue the fight."
 SSnews.14.t:0 "Clan Revolt in Kyushu"
 SSnews.14.desc:0 "Not content with their loss of power, the Shimazu and Ryuzoji clans have risen their banners and declared war. In a speech, [KYU.GetLeader] stated that this act will be heavily punished"
 SSnews.14.t:0 "OK"
 SSnews.15.t:0 "Consevatives Pevail in Kanto"
 SSnews.15.desc:0 "In this decisive election, the conservatives managed to get a confortable victory. With their more aggresive stance, this might mean that Kanto will take initiative and go on their own warpath."
 SSnews.15.a:0 "OK"
 SSnews.16.t:0 "SocDems prevail in Kanto"
 SSnews.16.desc:0 "With a smaller political support than the conservatives, the social democratic movement managed to convince the people. Less aggressive than their counterparts, they will not be weaker, as the new PM Suzuki stated that big defensive measures will be held."
 SSnews.16.a:0 "OK"

