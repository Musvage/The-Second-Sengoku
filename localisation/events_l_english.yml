 kyushu.1.t:0 "Admiralty Takes Supreme Power"
 kyushu.1.desc:0 "An emergency state has already been instated in Kyushu, but now it has intensified. In order to lead the nation more efficiently, more powers were given to the junta, with clear influences from the government of Shikoku. There are theories about the involvement of an secret society called the "Black Dragons" in this affair, but nothing has been confirmed yet..."
 kyushu.1.a:0 "This will be the solution for our problems!"
 kyushu.2.t:0 "Kyushu Proposes Alliance"
 kyushu.2.desc:0 "The junta at Kyushu has offered an alliance between our two governments. Should we accept this proposal?"
 kyushu.2.a:0 "Together we will dominate Japan!"
 kyushu.2.b:0 "Ignore those copycats."
 kyushu.3.t:0 "Shikoku Accepts"
 kyushu.3.desc:0 "The government of Shikoku has appreciated our efforts to spread the fascist ideals across Japan. The "Nagasaki Pact" has been formalized, and our two nations will cooperate in this struggle"
 kyushu.3.a:0 "Japan is at our fingertips!"
 kyushu.4.t:0 "Kyushu Allies With the Provisional Government"
 kyushu.4.desc:0 "Kyushu has expressed their support for the democratic provisioal government, seeing it as the best alternative amongst the power struggle in the island. Negociations are under way, with the 'Kyushu Maritimal Republic' promising to support the government in the occasion of war, and vice-versa."
 kyushu.4.a:0 "We shall prevail!"
 kyushu.5.t:0 "The Young Officers Rebellion"
 kyushu.5.desc:0 "With monarchist movements growing amongst the lower rank officers, a rebellion seemed inevitable. Seeing the empire as their better alternative for protection from foreign threats, the officers have deposed the government and replaced it with a pro-Kansai one, with negociations and diplomatic meetings between the two nations already being prepared."
 kyushu.5.a:0 "Tenno Heika Banzai!!!"
 kyushu.6.t:0 "The Imperial Alliance"
 kyushu.6.desc:0 "Today the dignataries of both our nations have concluded their meeting, and formalised the creation of the Imperial Alliance, a military pact between us. This will surely lead us to greater security and prosperity."
 kyushu.6.a:0 "Hail the Emperor!"
 kyushu.7.t:0 "Kyushu Proposes Alliance"
 kyushu.7.desc:0 "The junta at Kyushu has offered negociations between our two governments. Should we accept this proposal?"
 kyushu.7.a:0 "Together we will dominate Japan!"
 kyushu.7.b:0 "No."
 kyushu.8.t:0 "Chugoku Accepts Negociations"
 kyushu.8.desc:0 "Even tough Chugoku is our main enemy, there is nothing that can't be solved with good diplomacy. With much more powerful threats rising in Japan, petty rivalries will only bring us more decline for our nations, leaving us vulnerable for aspiring conquerors. This requires more negociations and friendship with our rival junta. The army and the navy standing together will be unstoppable!!!"
 kyushu.8.a:0 "Who would have tought..."
 SSnews.1.title:0 "Tensions rising in Europe"
 SSnews.1.d:0 "The majority of the japanese people and politicians are oblivious, or are simply ignoring the growing crisis in Europe. However, they may be risking a rude awakening... The germans created a huge commotion to get control over the ethnic region of the "Sudetenland", and their demands were listened. Even tough the british prime minister promised "Peace for our time" after resolving the sudetenland crisis, peace is now severely threatened, as Germany created a whole new crisis by absorving the whole of Czechoslovakia, blatantly disrespecting the treaty. It seems they want to achieve their objectives in any way necessary, and if war is the way, so be it."
 SSnews.1.alt:0 "We should keep an eye on that..."
 SSnews.2.t:0 "The Tripartite Pact"
 SSnews.2.d:0 "With Japan divided and weakened, China rose to a major status among world powers, and a major headache to whoever gets in her way. The various colonies in chinese soil are in constant danger of invasion, and an invasion would be costly; the chinese army is now on par with the european ones, thanks to the german military mission of Alexander von Falkenhausen. With both nations having the same enemies and similar goals, Sino-German relations are now escalating, with a military alliance being formally signed between the now three Axis Powers, Italy, Germany and China. The Allies are now increasingly worried..."
 SSnews.2.a:0 "Let's hope that they don't target Japan..."
 SSnews.3.t:0 "War Breaks Out!"
 SSnews.3.d:0 "War has broke out in Europe! After german demands being rejected by Poland, the germans have resorted to force! Britain and France have come to Poland's aid however, and are expected to attack Germany from the west."
 SSnews.3.a:0 "Will the war spread to Japan?"
 SSnews.4.t:0 "The Fall of France"
 SSnews.4.d:0 "It looks like the french attack never came. Instead, the attack came from the germans, who went through the Netherlands and Belgium into the ardennes, catching french forces by surprise, and guaranteeing a swift victory. However, not all hope is lost: The french resistance has many colonies across the world, and the british stand tall in their island. The same can't be said about the Netherlands however, with its asian colonies under constant threat by China." 
 SSnews.4.a:0 "This is far from over..."
 SSnews.5.t:0 "Dutch Garrison Surrender!"
 SSnews.5.d:0 "The dutch garrison in Hirado has decided that the island is a lost cause, and surrendered to the Axis invasion. The leaders evacuated to Indonesia, their main colony."
 SSnews.5.a:0 "Cowards!"
 SSnews.6.t:0 "The Dutch Resistence"
 SSnews.6.d:0 "Even tough some leaders called for evacuation to Indonesia, some stayed defiant. They have not fled to the East Indies, but instead reorganized in a remote island chain, far away from Hirado. Their ultimate goal is to drive the germans out."
 SSnews.6.a:0 "Brave, but foolish, nonetheless."
 SSnews.7.t:0 "The Reichskommissariat Ostasien"
 SSnews.7.d:0 "Hirado is now under German administration, and the new leaders have already shown that conquering the other western colonies is their number one priority. Famed comanders such as Eugen Ott, Alexander von Falkenhausen and Paul Wenneker have already arrived at the island, accompanied by both german and chinese troops. The Japanese states will have to choose a side..."
 SSnews.7.a:0 "Germans in Japan???"
 shikoku.1.t:0 "Reforms Continued"
 shikoku.1.desc:0 "Leader of the KDP Adachi Kenzo has pledged to continue the social and economic reforms proposed by him, to ensure the future of the nation. Various Far-Right movements have criticized the reforms, saying that they go against the fascist ideals."
 shikoku.1.a:0 "They are jealous!"
 shikoku.2.t:0 "The Tohokai"
 shikoku.2.desc:0 "Opposing the reforms, the Tohokai have ascended to power! They promised to create a much more fearsome shikoku, with the implementation of samurai morals."
 shikoku.2.a:0 "Heil!"
 shikoku.3.t:0 "Tojo Defects!"
 shikoku.3.desc:0 "Witht he rapid growth of Shikoku, general Tojo have defected from the military junta and gone to our side. With his skills, he will lead us to glory!"
 shikoku.3.a:0 "He will be a great asset..."
 shikoku.4.t:0 "Shikoku invites us"
 shikoku.4.desc:0 " Shikoku invites us to their faction."
 shikoku.4.a:0 "We shall join!"
 shikoku.4.b:0 "Its not our best interest."
 shikoku.5.t:0 "Invitation Accepted!"
 shikoku.5.desc:0 "They have accepted our offer! The japanese peoples shall be independent once again!"
 shikoku.5.a:0 "A great day for Shikoku!"
 shikoku.6.t:0 "Shikoku wants to join the Axis"
 shikoku.6.desc:0 "Today we received a weird request: Shikoku have offered to join our efforts in asian domination. The little island nation share some of our ideals, and have wisely accepted our righteous cause. They might be a great asset in our plans... However, some officers say that their ethnicity does not quite match the one needed to be our ally. On the other hand, giving them status of "honorary aryans" and accepting their demands might give us a well needed upper hand over the allied threat."
 shikoku.6.a:0 "A surprise, to be sure, but a welcome one."
 shikoku.6.b:0 "We don't need them."
 shikoku.7.t:0 "A Powerful Ally"
 shikoku.7.desc:0 "Success! The german commanders have accepted our offer to help them in their efforts, and we are now accepted as the official government of Japan (by them, at least). Nonetheless, cooperation with Germany shall give us many benefits!"
 shikoku.7.a:0 "Great!"
 cities.1.t:0 "The Vichy Question"
 cities.1.desc:0 "Message from the metropolis: France has surrendered, but its government has been organized into the Vichy Regime! However, General de Gaulle and his freedom fighters have taken control over colonial territory, and now fight with the Allies! What shall we do?"
 cities.1.a:0 "Obey the Metropolis"
 cities.1.b:0 "Rally under de Gaulle"
 cities.2.t:0 "German Pressure"
 cities.2.desc:0 "Germany is demanding our collaboration."
 cities.2.a:0 "It's the best option..."
 cities.2.a:0 "Don't accept!"
 cities.3.t:0 "The Republic Under Pressure"
 cities.3.desc:0 "With the events that are setting Japan and the world on fire, the Allies have issued a joint declaration, demand that we take a stance and join their efforts. Should we comply, or deny and risk facing national and international backlash?"
 cities.3.a:0 "We stand with the democracies!"
 cities.3.b:0 "The nation goes first"
 SSnews.8.t:0 "The Second Armistice at Compiègne"
 SSnews.8.d:0 "After the french government collapsed, and the Vichy Regime taking its formal place, the colonies had to choose if they would accept this change or join the free french movement. The officers of French Kobe decided to join the Vichy Regime, and will continue answering to the metropolis." 
 SSnews.8.a:0 "A good colony..."
 SSnews.9.t:0 "Kyushu Acknowledges the Imperial Government"
 SSnews.9.d:0 "After multiple protests from the lower officers, the kyushuan government has decided to align themselves with the Japanese Empire. Their aim is to receive their protection, in exchange for support the Empire with their vast naval fleet."
 SSnews.9.a:0 "A change in course."
 SSnews.10.t:0 "Kyushu Declares Support for the Republic"
 SSnews.10.d:0 "In a surprising turn of events, the Kyushuan government has taken a new direction. Their government now is in the hands of the national diet. What will this mean is uncertain."
 SSnews.10.a:0 "I love democracy!"
 chugoku.1.t:0 "Victory in Kyushu!"
 chugoku.1.desc:0 "Our troops displayed our strenght in Kyushu. Now the borderlands will be under our grip."
 chugoku.1.a:0 "Aah, victory!"
 chugoku.2.t:0 "Defeat in Kyushu"
 chugoku.2.desc:0 "Our troops lost the border clash! The people will be upset..."
 chugoku.2.a:0 "Shameful display!"
 chugoku.3.t:0 "Attack Repelled"
 chugoku.3.desc:0 "The criminal attack by Chugoku has been repelled. We will not give up an inch of land!"
 chugoku.3.a:0 "Aah, victory!"
 chugoku.4.t:0 "Borderland Seized!"
 chugoku.4.desc:0 "Chugoku have taken over our borderlands!"
 chugoku.4.a:0 "This is not looking good at all!"
 chugoku.4.b:0 "Well, take them back!"
 kyushu.9.t:0 "Powerful Families Protest our Move!"
 kyushu.9.desc:0 "Powerful samurai families have denounced our recent rise to power, fearing that their influence will be diminished. They have rose their own private armies, and declared independence from our rule. A successful rebellion could lead to our downfall!"
 kyushu.9.a:0 "Not on my watch!"
 kyushu.9.b:0 "Play as Ryuzoji"
 kyushu.9.c:0 "Play as Shimazu"
 tohoku.1.t:0 "Tohoku Offers Us An Alliance"
 tohoku.1.a:0 "Only Together Can We Unite Japan"
 tohoku.1.b:0 "Not With Those Communists"
 tohoku.1.desc:0 "The generous leaders of the Tohoku Peasants Republic have extended an offer of alliance to us. After a long journey from Sendai, the embassador, Shinzo Oshi, has presented us with a message of good will.                                            "Mr. Prime Minister, it is on behalf of the Peasant's Republic of Tohoku that I, Shinzo Oshi, extend to your greatness, an offeer of alliance from out great leader. It is with the intention of preserving peace and prosperity between our two nations which this concept is derived from.""
 tohoku.2.t:0 "Ezo Accepts Our Offer"
 tohoku.2.a:0 "Wonderful!"
 tohoku.2.desc:0 "Our embassador has returned from his lengthy journey to the Republic of Ezo, with word from their leadership. The Prime Minister has accepted our offer of alliance."
 tohoku.3.t:0 "Ezo Declines Our Offer"
 tohoku.3.a:0 "Seriously?"
 tohoku.3.desc:0 "Our embassador has returned from his lengthy journey to the Republic of Ezo, with word from their leadership. The Prime Minister has declined our offer of alliance. War is our only alternative to ensure they posses no alterior motives"
