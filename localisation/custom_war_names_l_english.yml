## Instructions By Byzantine ##

## Generic War:
    ## WAR_NAME_TAG(aggressor)_TAG(defender)
    ## Example: WAR_NAME_KAN_SHO:0 "The Revenge for the Boshin War" || KAN declared war on SHO

## Take Claim War:
    ## WAR_TAKE_CLAIM_NAME_TAG(aggressor)_TAG(defender)
    ## Example: WAR_TAKE_CLAIM_NAME_ARG_ENG:0 "The Falklands War" || ARG declared war on ENG

## Take Core War:
    ## WAR_TAKE_CORE_NAME_TAG(aggressor)_TAG(defender)
    ## Example:0 WAR_TAKE_CORE_NAME_HUN_CZE:0 "$ORDER$$FIRST$ Re-Conquest of $STATE$" || HUN declared war on CZE

## Civil War:
    ## CIVIL_WAR_NAME_TEMPORARY.TAG_TAG:
    ## Example: CIVIL_WAR_NAME_D01_USA:0 "Second American Civil War"
    ## Use multiple temporary tags for civil wars to ensure that the correct tag will lead to correct war (like D01, D02, D03 etc.)
    ## Pre-made for Civil Wars is at the end of the file

## Special Instructions:
    ## Using $STATE$ on Take Core and Claim wars will add the contested state's name to the war
    ## Using $FIRST$ will add the adjective word for the aggressor in the war (so for Kansai - Kansaian etc.)
    ## Using $SECOND$ is the same but for the defender (Tokugawa Shogunate - Tokugawese etc.)
    ## I am still unsure what $ORDER$ does, but if anyone finds out feel free to add here, also any other keywords may be added below this one

l_english:
  WAR_NAME_KAN_SHO:0 "The Revenge for the Boshing War"



