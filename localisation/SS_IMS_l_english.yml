 #Focus Description
     IMS_masterless_state_desc:0 "Japan collapsed. As true patriots, we secured our home. But who is our home now? "
     IMS_take_our_time_desc:0 "We should wait a bit to see what our neighbours are planning to do, using this status-quo in our favour."
     IMS_join_junta_desc:0 "Our marines had proudly defended their home isles. But they are still army men. We have no way but to yield to their demands."
     IMS_establish_state_desc:0 "As we are independent and are proudly called Japanese, we have genuine right to pretend for the unification of Home Isles"
     IMS_strong_state_desc:0 "We need a strong leader to lead us through this chaos."
     IMS_communal_state_desc:0 "We have already chosen a leader. Let the communes make their best and unify in face of a stronger enemy."
     IMS_prepare_for_battle_desc:0 "We shall prepare for the inevitable invasion and face the invaders once more."
     IMS_bow_to_none_desc:0 "No one of this traitors can tell us what to do. No one!"
     IMS_join_black_dragon_desc:0 "Strong leadership and nationalism of the Black Dragon Society will lead us to greatness."
     IMS_peoples_state_desc:0 "Establishing democracy will ensure our independence and bring us closer to West."
     IMS_last_stand_desc:0 "Last stand! No retreat! No surrender!"
  #Events
     ims_crisis.1.t:0 "Crisis over Imabari Isles"
     ims_crisis.1.desc:0 "As Japan has been torn apart, many new states appeared in place of previously one solid-state. So do Imabari Isles. Small, but committed and self-confident group of communes, refused to accept any warlord rule. With located there by coincidence Special Marines Divison, isles stayed independent. But for how long they will?"
     ims_crisis.1.a:0 "Make every hour count..."
     
     ims_crisis.305.t:0 "[Root.GetName] withdraws from Imabari"
     ims_crisis.305.desc:0 "[Root.GetAdjective] forces had recently withdrawn from Imabari and denounced all claims on these isles. The conflict has been solved, however, future conflict is imminent, some experts stated."
     ims_crisis.305.a:0 "We have more important things to do..."
     ims_crisis.305.b:0 "Has [Root.GetAdjective] revealed its wisdom or weakness?"
     ims_crisis.305.c:0 "Suspiciously peaceful decision..."
     
     ims_crisis.306.t:0 "[From.GetName] invades Imabari"
     ims_crisis.306.desc:0 "[From.GetAdjective] forces are invading Imabari. Thus, all diplomatic means are being laid aside for at least a month. Experts say it is possibly a reason for a bigger escalation, and these Isles are just a formal cause."
     ims_crisis.306.a:0 "True warrior must be always ready!"
     ims_crisis.306.b:0 "Guess [Root.GetAdjective] did not expect this."
     ims_crisis.306.c:0 "Damn it! Give 'em hell!"