 IMS_isles_crisis_ims:0 "Crisis over §YImabari Isles§!"
 IMS_isles_crisis_ims_desc:0 "The Imabari Isles have strategic importance of being the only direct pass from Shikoku to Chugoku. It is a matter of time before our neighbors' influence will be undeniable. Choice must be made."
 IMS_isles_crisis_chu:0 "Crisis over §YImabari Isles§!"
 IMS_isles_crisis_chu_desc:0 "The Imabari Isles have strategic importance of being the only direct pass from Shikoku to Chugoku. If Shikoku will reign the Isles, we will lose the only possibility to invade Black Dragon by land."
 IMS_isles_crisis_shi:0 "Crisis over §YImabari Isles§!"
 IMS_isles_crisis_shi_desc:0 "The Imabari Isles have strategic importance of being the only direct pass from Shikoku to Chugoku. If Chugoku will annex the Isles, we will be endangered with imminent encirclement of our capital."
