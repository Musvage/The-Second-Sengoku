 ### events
 siege.0.t:0 "The [29.GetNumberOfSiegesTitle]Siege of Edo"
 siege.0.d:0 "The city of Edo surrended after [?global.29_siege_progress_days] of siege. The [ROOT.GetAdjective] garrison resisted until starvation and demoralization became too much of a burden to carry.\n\n[29.GetNumberOfSiegesLongA][29.GetNumberOfSieges][29.GetNumberOfSiegesLongB]With most of the defenders routed, captured or killed, [ROOT.GetNameDef] must acknowledge that this chapter of its history ends as a major defeat."
 siege.0.a:0 "We vow to retake the city!"
 siege.0.b:0 "A great victory!"
 siege.0.c:0 "It does not concern us."
 siege.1.t:0 "The [29.GetNumberOfSiegesTitle]Siege of Edo"
 siege.1.d:0 "The city of Edo fell - altough the [ROOT.GetAdjective] garrison resisted bravely, it was ultimately unable to repell the enemy's attacks. The final assault by the [ROOT.PREV.GetAdjective] overwhelmed the defenders and was successful in seizing control of every strategic point.\n\n[29.GetNumberOfSiegesLongA][29.GetNumberOfSieges][29.GetNumberOfSiegesLongB]Yet another bloody chapter in Japan's history ends after [?global.29_siege_progress_days] days of fighting, written as a great defeat to [ROOT.GetNameDef]."
 siege.1.a:0 "We vow to retake the city!"
 siege.1.b:0 "A great victory!"
 siege.1.c:0 "It does not concern us."
 siege.2.t:0 "The [29.GetNumberOfSieges]Siege of Edo"
 siege.2.d:0 "The city of Edo was successfully relieved by friendly forces after [?global.29_siege_progress_days] of siege. The [ROOT.GetAdjective] garrison bravely resisted starvation and harassment until supplies started flowing again into the city.\n\n[ROOT.GetLeader] publicly celebrated the liberation of the city[29.GetNumberOfSiegesLongC][29.GetNumberOfSieges], and most of the press around the world agrees that it will have important repercussions both in morale and material conditions for all sides involved."
 siege.2.a:0 "A great victory!"
 siege.2.b:0 "This setback does not mean defeat."
 siege.2.c:0 "It does not concern us."
