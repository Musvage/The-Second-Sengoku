    sho_tokugawa_clan: "Matsudaira Clan"
    sho_tokugawa_clan_desc: "The Matsudaira Clan it's a Japanese samurai clan situated in the actual capital. The Matsudaira clan has an a high influence in Tokugawa Shogunate politics, nobility and traditional military aspects."
    SHO_aggresive: "Shogunate fanatism"
    SHO_aggresive_desc: "It's time for the shogunate to strike under the mandate of the Shogun!"
    SHO_neutrality: "The path of peace"
    SHO_neutrality_desc: "It's time for us to settle down."
    SHO_royal_guard: "Shogunate Kinju Hatamotos"
    SHO_royal_guard_desc: "Hatamoto were retainers who had served the family from its days in Mikawa onward. However, the ranks of the hatamoto also included people from outside the hereditary ranks of the Tokugawa house. Retainer families of formerly defeated provincial strongmen like Takeda, Hōjō, or Imagawa were included, as were branch families of feudal lords."
    SHO_isolation: "Loyalists Isolation"
    SHO_isolation_desc: ""
    SHO_shinsengumi_militias: "Shinsengumi Keisatsu Forces"
    SHO_shinsengumi_militias_desc: "The Shinsengumi are a special police force employed by the Aizu domain. Its members wear a distinctive pale blue haori."
    communist_supporter:0 "Communist Fanatic"
    communist_supporter_desc:0 "§LA supporter of the international revolution hoping to aid the country's, and eventually the world's, transition to a communist society.§!"
    socialdemocrat_supporter:0 "Social Democrat Politician"
    socialdemocrat_supporter_desc:0 "Firm believer in the people's right to rule themselves, this politician sees empowering them as the first priority and aims for the country to be ruled with their mandate"
    democratic_socialism_drift:0 "Daily Social Democracy Support"
    SHO_french_licenses:0 "Coordinate French Rearmament"
    SHO_french_licenses_desc:0 "To match the unified development process of any other opponents, we must also coordinate our efforts with our allies."
    SHO_french_licenses_tt:0 "Reduces the cost of production licenses for members of our faction."
 ####Events###
    shogunate.201.t:0 "Fall of the Shogunate"
    shogunate.201.desc:0 "Everything eventually comes to an end. So does the Tokugawa Shogunate. With multiple factions fighting for power there is nearly no chance for them to recover. Clans are finaly independent and have quite big support over some lands. Who shall reign these lands now?"
    shogunate.201.a:0 "Shogun Heika Banzai!"
    shogunate.201.b:0 "How table has turned..."
 
    shogunate.1.t:0 "First Deputies Council meeting"
    shogunate.1.desc:0 "First time ever in history of the shogunate people have send independent representatives to show their needs and will. How should we proceed further to display our position to shogun?"
    shogunate.1.a:0 "Go alone."
    shogunate.1.b:0 "Form alliance with another party."
    
    
    shogunate.3.t:0 "One party - one way"
    shogunate.3.desc:0 "We have chosen to stay proudly alone, but strong and united. But who we stay with? CDP conservatives are most popular among everyone as they are closest to monarchist ideas. CA socialists are less popular but have decent people's support. JCP has hardly any support, but could achieve huge funding from Tohoku PR. What is our path?"
    shogunate.3.a:0 "Go with §BCDP§!"
    shogunate.3.b:0 "Go with §OCA§!"
    shogunate.3.c:0 "Go with §RJCP§!"
    
    shogunate.4.t:0 "Stronger together"
    shogunate.4.desc:0 "Why hould we stratch our forces, when we can concess on some points? Forming coalition will be the answer. CA socialists want more worker protection and social care programms. DOS are radical nationalists wanting to use police methods to enforce loyalty to new state. Though JCP are communists, they are ready to cooperate with other socialist movements, although they will seize power clearly. "
    shogunate.4.a:0 "Form §BCDP§!-§OCA§! coalition."
    shogunate.4.b:0 "Form §BCDP§!-§bDOS§! coalition."
    shogunate.4.c:0 "Form §RJCP§!-§OCA§! coalition."
    
    shogunate.5.t:0 "We stand to fight!"
    shogunate.5.desc:0 "Finally we can be free of the shogunate tirany and make our own decisions and destiny!"
    shogunate.5.a:0 "People's victory is close!"
    shogunate.5.b:0 "We will secure our heritage!"
    shogunate.5.c:0 "People will get what they deserve!"
    shogunate.5.d:0 "Blood! Empire! Tradition!"
    shogunate.5.e:0 "Through freedom we shall be united!"
    shogunate.5.f:0 "United by the people's struggle!"
