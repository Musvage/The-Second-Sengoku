 ### EMBARGO DIPLOMATIC ACTIONS ACTIONS ###
 CW_EMBARGO_TITLE:0 "£embargo_texticon£ Nałóż Embargo"
 CW_EMBARGO_ACTION_DESC:0 "Nałóż embargo na ten kraj, uniemożliwi im to kupowanie od nas surowców.\n\nNie przeszkodzi nam to w kupowaniu od nich zasobów, chyba że oni również nałożą na nas embargo .\n\n§YNote:§! Nie możesz użyc tej opcji na krajach które posiadaja §YClosed Economy§!, Embargo nie będzie miało na nich żadnego wpływu." 
 CW_EMBARGO_LOC:0 "Chciałbyś nałożyc embargo na\n\n§Y[From.Getname]?§!\n\nuniemożliwi im to kupowanie od nas surowców.\nW zamian oni również mogą nałożyć embargo na nas."
 CW_EMBARGO_INITIATED_TITLE:0 "[ROOT.GetAdjective] Embargo"
 CW_EMBARGO_INITIATED_DESC:0 "§Y[ROOT.GetName]§!\n\nNałożyli na nas embargo.\n\nnie możemy już kupować surowców od nich, lecz oni dalej mogą kupować od nas dopóki sami nie nałożymy embargo na nich."
 CW_CANCEL_EMBARGO_TITLE:0 "£unembargo_texticon£ Odwołaj Embargo"
 CW_CANCEL_EMBARGO_ACTION_DESC:0 "Odwołaj embargo które nałożyliśmy na ten kraj, umożliwi im to ponowne handlowanie z nami."
 CW_CANCEL_EMBARGO_LOC:0 "Czy chciałbyś znieść nałożone embargo na\n\n§Y[From.Getname]?§!\n\nUmożliwi im to ponowne handlowanie z nami.[FROM.UNSC_SANCTIONS_WARNING]"
 CW_CANCEL_EMBARGO_INITIATED_TITLE:0 "[ROOT.GetAdjective] Embargo zniesione"
 CW_CANCEL_EMBARGO_INITIATED_DESC:0 "§Y[ROOT.GetName]§!\n\nZdecydowali znieść nałożone na nas embargo.\n\nPolepszy to naszą relacje i pozwoli nam na ponowny zakup surowców z tego kraju.[CW_CHECK_COUNTER_EMBARGO]"
 CW_WE_ARE_EMBARGO_THEM:0 "\n\n§RNote:§! Nie spowoduje to automatycznego anulowania embarga, które obecnie na nich nałożyliśmy!"
 CW_CHECK_IS_EMBARGOED_BY_US:0 "Nałożyliśmy na nich embargo."