 ### EQUIPMENT MODULES ###
 ship_super_heavy_battery_2:0 "51 cm Cannon"
 ship_super_heavy_battery_2_short:0 "Super-Heavy Battery II" 
 ship_super_heavy_battery_2_desc:0 "Weighing 227 metric tons (223 long tons) each and capable of firing armored piercing shells that weighed 1,950 kg (4,300 lb), these massive cannons would have been the largest ever fitted to a capital ship."
 submarine_light_battery_1:0 "105 mm RF. Cannon"
 submarine_light_battery_1_short:0 "Submersible Light Battery I"
 submarine_light_battery_1_desc:0 "A submersible small gun for submarines with a powered mount to allow the gun to get on target quickly."
 submarine_light_battery_2:0 "127 mm RF. Cannon"
 submarine_light_battery_2_short:0 "Submersible Light Battery II"
 submarine_light_battery_2_desc:0 "A submersible small gun with gunshields to protect the crew from flying splinters and harsh weather." 
 submarine_light_battery_3:0 "130 mm RF. Cannon"   
 submarine_light_battery_3_short:0 "Submersible Light Battery III"  
 submarine_light_battery_3_desc:0 "A submersible pair of small guns in a powered, armored mount."  
 submarine_dp_light_battery:0 "127 mm Dual-Purpose Battery"
 submarine_dp_light_battery_short:0 "Submersible Dual-Purpose Main Battery"
 submarine_dp_light_battery_desc:0 "A small gun in a special submersible mount, allowing it to engage airplanes as well as surface targets."
 submarine_medium_battery_1:0 "15 cm Cannon"
 submarine_medium_battery_1_short:0 "Submersible Medium Battery I"
 submarine_medium_battery_1_desc:0 "This gun represent a logical evolution from previous models, and is intended to allow cruiser submarines to have a comfortable advantage in firepower over destroyers and older cruisers."
 submarine_medium_battery_2:0 "15.5 cm Cannon"
 submarine_medium_battery_2_short:0 "Submersible Medium Battery II"
 submarine_medium_battery_2_desc:0 "Incorporating a number of new technologies, this lightly armored, submersible mount further increases the gap between the main batteries of destroyers and light cruisers."
 submarine_medium_battery_3:0 "15.5 cm Auto-Loading Cannon"
 submarine_medium_battery_3_short:0 "Submersible Medium Battery III"
 submarine_medium_battery_3_desc:0 "Adapted from a successful light cruiser mount for its high rate of fire, this weapon was created to allow submarine cruisers to disable even bigger enemies through a multitude of hits."
 submarine_medium_battery_cap_1:0 "15 cm Cannon"
 submarine_medium_battery_cap_1_short:0 "Submersible Medium Battery I"
 submarine_medium_battery_cap_1_desc:0 "This gun represent a logical evolution from previous models, and is intended to allow cruiser submarines to have a comfortable advantage in firepower over destroyers and older cruisers."
 submarine_medium_battery_cap_2:0 "15.5 cm Cannon"
 submarine_medium_battery_cap_2_short:0 "Submersible Medium Battery II"
 submarine_medium_battery_cap_2_desc:0 "Incorporating a number of new technologies, this lightly armored, submersible mount further increases the gap between the main batteries of destroyers and light cruisers."
 submarine_medium_battery_cap_3:0 "15.5 cm Auto-Loading Cannon"
 submarine_medium_battery_cap_3_short:0 "Submersible Medium Battery III"
 submarine_medium_battery_cap_3_desc:0 "Adapted from a successful light cruiser mount for its high rate of fire, this weapon was created to allow submarine cruisers to disable even bigger enemies through a multitude of hits."
 submarine_heavy_battery_1:0 "30.5 cm Cannon"
 submarine_heavy_battery_1_short:0 "Submersible Heavy Battery I"
 submarine_heavy_battery_1_desc:0 "A single Mark IX gun salvaged from spares of the first world war Formidable-class battleships. Though this weapon can deliver a devistating blow to enemies, it cannot be reloaded while submerged limiting opportunities to use it."
 submarine_heavy_battery_2:0 "30.5 cm Long-Range Cannon"
 submarine_heavy_battery_2_short:0 "Submersible Heavy Battery II"
 submarine_heavy_battery_2_desc:0 "A longer barrel and redesign of the turret allows for higher gun elevation, thus increasing the range."
 submarine_heavy_battery_3:0 "30.5 cm Long-Range, rapid-fire Cannon"
 submarine_heavy_battery_3_short:0 "Submersible Heavy Battery III"
 submarine_heavy_battery_3_desc:0 "The addition of an electric elevator and the reconfiguration of the ammunition and propellent storage areas reduces delays in the reloading process allowing this weapon to fire several projectiles in rapid succession."
 op_ship_secondaries:0 "105mm DP, High-Velocity Secondary Battery"
 op_ship_secondaries_short:0 "Dual-Purpose, High-Velocity Secondary Battery"
 op_ship_secondaries_desc:0 "A combined High-Velocity ant-tank and anti-air gun, this secondary battery mount drastically boosts the anti-air capabilities of a ship while also providing significantly increased defense against smaller surface targets."
 submarine_secondaries_1:0 "75mm RF. Cannon"
 submarine_secondaries_1_short:0 "Secondary Battery I"
 submarine_secondaries_1_desc:0 "Housed in a casemate on the ship's side, this light cannon gives submarines some measure of defense against smaller ships."
 submarine_secondaries_2:0 "120mm RF. Cannon"
 submarine_secondaries_2_short:0 "Secondary Battery II"
 submarine_secondaries_2_desc:0 "A small turreted mount for rapid-fire cannons, designed to defend capital ships against destroyers and torpedo boats."
 submarine_dp_secondaries:0 "127mm Dual-Purpose Secondary Battery"
 submarine_dp_secondaries_short:0 "Dual-Purpose Secondary Battery"
 submarine_dp_secondaries_desc:0 "By combining the duties of the heavy anti-air gun and the secondary battery, this mount drastically boosts the anti-air capabilities of a submarine while also providing some measure of defense against smaller surface targets."
 submarine_op_secondaries:0 "105mm Dual-Purpose, High-Velocity Secondary Battery"
 submarine_op_secondaries_short:0 "Dual-Purpose, High-Velocity Secondary Battery"
 submarine_op_secondaries_desc:0 "A combined High-Velocity ant-tank and anti-air gun, this secondary battery mount drastically boosts the anti-air capabilities of a submarine while also providing significantly increased defense against smaller surface targets."
 ship_fire_control_system_5:0 "Fire Control IV"
 ship_fire_control_system_5_short:0 "Fire Control IV"
 ship_fire_control_system_5_desc:0 "An advanced mechanical computer performs range calculations and ballistic solutions to engage the targets several times faster than its predecessor."
 ship_torpedo_5:0 "Torpedo Launcher V"
 ship_torpedo_5_short:0 "Torpedo Launcher V"
 ship_torpedo_5_desc:0 "Ship-launched, wire guided, active homing ASW torpedo with rapid reload capabilities."
 ship_torpedo_sub_5:0 "Torpedo Tubes V"
 ship_torpedo_sub_5_short:0 "Torpedo Tubes V"
 ship_torpedo_sub_5_desc:0 "The worlds first wire-guided, active homing ASW weapon."
 ship_torpedo_data_computer_0:0 "Electrical Mechanical Computer"
 ship_torpedo_data_computer_0_short:0 "Torpedo Data Computer"
 ship_torpedo_data_computer_0_desc:0 "An early electromechanical analog computer mounted on submarines and surface vessals used for torpedo fire-control against ships running on the surface."
 ship_torpedo_data_computer_1:0 "Angle Solver Computer"
 ship_torpedo_data_computer_1_short:0 "Torpedo Data I"
 ship_torpedo_data_computer_1_desc:0 "The Torpedo Data Computer (TDC) is an early electromechanical analog computer mounted on submarines and surface vessals used for torpedo fire-control against ships running on the surface."
 ship_torpedo_data_computer_2:0 "Aft Angle Solver Computer"
 ship_torpedo_data_computer_2_short:0 "Torpedo Data II"
 ship_torpedo_data_computer_2_desc:0 "An angle solver computer calculates the required gyro angle to intercept target moving at a fixed course and speed."
 ship_torpedo_data_computer_3:0 "Position Keeper"
 ship_torpedo_data_computer_3_short:0 "Torpedo Data III"
 ship_torpedo_data_computer_3_desc:0 "The addition of a position keeper adds target tracking and position prediction capability that solves the equations of motion integrated over time allowing continious prediction of where the target is at any instant."
 ship_torpedo_data_computer_4:0 "Central Receiver"
 ship_torpedo_data_computer_4_short:0 "Torpedo Data IV"
 ship_torpedo_data_computer_4_desc:0 "The Mark IV TDC adds a receiver center section which allows simultanious solutions for the gyro angle and tracking of a target in real time."
 ship_anti_air_5:0 "Anti-Air V"
 ship_anti_air_5_short:0 "Anti-Air V"
 ship_anti_air_5_desc:0 "Anti-air guns are integrated with radar control allowing instantanious tracking of targets and an advanced director system to coordinate the fire of several gun positions against a single target with precision." 
 submarine_anti_air_1:0 ".50 cal. MG"
 submarine_anti_air_1_short:0 "Anti-Air I"
 submarine_anti_air_1_desc:0 "A set of heavy machine guns adapted for submarine use provides a small amount of close-in defence against airplanes."
 submarine_cv_anti_air_1:0 ".50 cal. MG"
 submarine_cv_anti_air_1_short:0 "Anti-Air I"
 submarine_cv_anti_air_1_desc:0 "A set of heavy machine guns adapted for submarine use provides a small amount of close-in defence against airplanes."
 submarine_anti_air_2:0 "20mm AA"
 submarine_anti_air_2_short:0 "Anti-Air II"
 submarine_anti_air_2_desc:0 "A submersible small automatic cannon throws a significantly larger shell, killing an attacking aircraft in a few hits."
 submarine_cv_anti_air_2:0 "20mm AA"
 submarine_cv_anti_air_2_short:0 "Anti-Air II"
 submarine_cv_anti_air_2_desc:0 "A submersible small automatic cannon throws a significantly larger shell, killing an attacking aircraft in a few hits."
 submarine_anti_air_3:0 "37mm AA"
 submarine_anti_air_3_short:0 "Anti-Air III"
 submarine_anti_air_3_desc:0 "Previous calibers of guns have proven too light to reliably kill an attacking airplane before they can release their ordinance. A larger shell requires a bigger gun, but has a significantly higher chance of destroying the target when they actually hit."
 submarine_cv_anti_air_3:0 "37mm AA"
 submarine_cv_anti_air_3_short:0 "Anti-Air III"
 submarine_cv_anti_air_3_desc:0 "Previous calibers of guns have proven too light to reliably kill an attacking airplane before they can release their ordinance. A larger shell requires a bigger gun, but has a significantly higher chance of destroying the target when they actually hit."
 submarine_anti_air_4:0 "40mm Quad AA"
 submarine_anti_air_4_short:0 "Anti-Air IV"
 submarine_anti_air_4_desc:0 "The latest model of anti-air guns adapted for submarines features a powered mount to be able to track fast-flying targets and an advanced director system to coordinate the fire of several gun positions against a single target."
 submarine_cv_anti_air_4:0 "40mm Quad AA"
 submarine_cv_anti_air_4_short:0 "Anti-Air IV"
 submarine_cv_anti_air_4_desc:0 "The latest model of anti-air guns adapted for submarines features a powered mount to be able to track fast-flying targets and an advanced director system to coordinate the fire of several gun positions against a single target."
 submarine_anti_air_5:0 "40mm Octuple AA"
 submarine_anti_air_5_short:0 "Anti-Air V"
 submarine_anti_air_5_desc:0 "Anti-air guns are integrated with radar control allowing instantanious tracking of targets and an advanced director system to coordinate the fire against a single target with precision."
 submarine_cv_anti_air_5:0 "40mm Octuple AA"
 submarine_cv_anti_air_5_short:0 "Anti-Air V"
 submarine_cv_anti_air_5_desc:0 "Anti-air guns are integrated with radar control allowing instantanious tracking of targets and an advanced director system to coordinate the fire against a single target with precision."
 ship_depth_charge_5:0 "Modern Anti-submarine Mortar"
 ship_depth_charge_5_short:0 "Depth Charge V"
 ship_depth_charge_5_desc:0 "A significant advancement links the mortar directly to sonar sensors for optimal precision."
 ship_sub_snorkel_3:0 "Advanced Schnorkel"
 ship_sub_snorkel_3_desc:0 "The addition of a radar warning receiver capable of detecting centimetric radar wave lengths gives the submarine ample warning of approaching enemy surface vessals and naval bombers."
 ship_sub_snorkel_4:0 "Schnorkel Radar"
 ship_sub_snorkel_4_desc:0 "A compact radar mounted onto a submarine snorkel tower for improved detection ranges and attack capabilities.  Some comprimises had to made in the merging of these two technologies."
 ship_airplane_launcher_3:0 "Advanced Floatplane Catapult"
 ship_airplane_launcher_3_desc:0 "An advanced launch mechanism that allows the ship to launch the largest type of reconnaissance plane with optimal range and speed."
 submarine_airplane_launcher_1:0 "Floatplane Catapult"
 submarine_airplane_launcher_1_desc:0 "A simple airplane launcher propels a small scout plane into the air.  The extra mass will penalize naval speed and sub visability."
 submarine_airplane_launcher_2:0 "Improved Floatplane Catapult"
 submarine_airplane_launcher_2_desc:0 "An improved launch mechanism that allows the ship to launch a larger plane with greater range and speed."
 submarine_airplane_launcher_3:0 "Advanced Floatplane Catapult"
 submarine_airplane_launcher_3_desc:0 "An advanced launch mechanism that allows the ship to launch the largest type of reconnaissance plane with optimal range and speed."
 submarine_deck_space_1:0 "Submarine Flight Deck"
 submarine_deck_space_1_shorte:0 "Submarine Flight Facilities"
 submarine_deck_space_1_desc:0 "The submarine carrier assembly consists of separate launcher and cylindrical watertight aircraft hangar modules.  The aircraft hanger is capable of housing up to three carrier aircraft.  Both modules must be unstalled for the submarine to function in the carrier role."
 ship_seaplane_tender_1:0 "Floatplane Recovery Crane"
 ship_seaplane_tender_1_desc:0 "A simple crane used to recover floatplanes to allow the ship to act as a seaplane tender extending its reconnaissance capabilities, but at a cost to carrier plane hanger capacity."
 ship_seaplane_tender_2:0 "Improved Recovery Crane"
 ship_seaplane_tender_2_desc:0 "An improved crane mechanism that allows the ship to launch and recover larger seaplanes with greater range and speed, but at a cost to the carrier's plane hanger capacity."
 ship_seaplane_tender_3:0 "Advanced Recovery Crane"
 ship_seaplane_tender_3_desc:0 "An advanced crane that allows the ship to recover the largest type of reconnaissance aircraft with optimal range and speed, but at a cost to the carrier's plane hanger capacity."
 ship_deck_space_1:0 "Optimal Hangar Space"
 ship_deck_space_1_desc:0 "A vast area inside the ship that allows the servicing and arming of wheeled airplanes. Aircraft parting and work areas are at optimal efficiency. This addition significantly drives up cost."
 ship_cfi_rear_deck_space_1:0 "Aft Flight deck."
 ship_cfi_rear_deck_space_1_desc:0 "A small open deck added aft of the main stack allows a limited number of fighters and bombers to operate from then vessal."
 ship_cfii_main_deck_space_1:0 "Flight Deck Conversion"
 ship_cfii_main_deck_space_1_desc:0 "A major overhaul that converts a significant section of this vessal into an aircraft carrier.  The removal of the superstructure reduces weight resulting in increased speed."
 ship_cfii_mid_deck_space_1:0 "Open Hangar Deck"
 ship_cfii_mid_deck_space_1_desc:0 "A large open area inside the ship that allows the servicing and arming of wheeled airplanes.  Adding further hangar space to the ship dramatically drives up cost."
 ship_cfiii_main_deck_space_1:0 "Flight Deck Conversion" 
 ship_cfiii_main_deck_space_1_desc:0 "A major overhaul that converts the central section of this vessal into an aircraft carrier.  The removal of the superstructure reduces weight resulting in increased speed."
 ship_cfiii_front_deck_space_1:0 "Fore Flight Deck" 
 ship_cfiii_front_deck_space_1_desc:0 "A forward flight deck extension increases aircraft capacity.  The extra mass adds some penalties to naval speed and surface visability."
 ship_cfiii_rear_deck_space_1:0 "Aft Flight Deck" 
 ship_cfiii_rear_deck_space_1_desc:0 "An aft flight deck extension increases aircraft capacity.  The extra mass significantly penalizes naval speed and surface visability."
 ship_heavy_bridge_1:0 "Conning Tower"
 ship_heavy_bridge_1_desc:0 "A heavily armoured citadel (superstructure), with tiny slit windows on three sides providing a reasonable field of view. Designed to shield just enough personnel and devices for to provide command, control and navigation during battle."
 ship_sonar_3:0 "Advanced Sonar"`
 ship_sonar_3_desc:0 "An advanced, high-intensity active noise emitter able to detech submerged submarine hull from very long distances."
 ship_sonar_4:0 "Modern Sonar"
 ship_sonar_4_desc:0 "The modern sonar provides the most sensative detection equipment able to identify and track submarines from long distances and wire data to ASW systems."
 ship_observer_mast:0 "Observation Mast"
 ship_observer_mast_desc:0 "A raised platform for visual observers and fire control equipment, elevated above the main hull for increased detection range and to reduce the risk of shell damage to the crew and equipment."
 ship_radar_5:0 "Advanced Fire Control Radar"
 ship_radar_5_short:0 "Radar V"
 ship_radar_5_desc:0 "Working in the milimeter wavelength range, this radar set is fully integrated into the ships gunnery control and allows highly accurate gunfire control in all weather conditions."
 ship_fuel_tank:0 "Extra Fuel Tanks"
 ship_fuel_tank_desc:0 "Extended fuel storage allows greater operational range."
 ship_redundant_systems:0 "Redundant Systems"
 ship_redundant_systems_desc:0 "Backup systems improve ship safety and reliability."
 submarine_hybrid_propulsion_system:0 "Hybrid Propulsion"
 submarine_hybrid_propulsion_system_desc:0 "Mechanical and electrical power work together in the propulsion train, optimising the propulsion efficiency for ships with a flexible power demand.  The removed direct-mechalical linkage to the impeller reduces engine noise."
 air_independent_propulsion_system:0 "Air-Independent Power"
 air_independent_propulsion_system_desc:0 "The addition of a highly efficient electrolytic fuel cell that releases energy by combining hydrogen and oxygen allows a submarine to operate without access to atmospheric oxygen, vastly improving underwater endurance.  A submarine equipped with AIP is extremely quiet at the cost of a significant reduction in range."
 ship_hull_cruiser_downgrade_1:0 "Tier I Hull Downgrade"
 ship_hull_cruiser_downgrade_1_shorte:0 "Tier I Hull Downgrade"
 ship_hull_cruiser_downgrade_1_desc:0 "A cost cutting measure to increase the pace of pace of production by reducing a cruiser's fuel capacity and armor making this ship more susceptible to enemy fire."
 ship_hull_cruiser_downgrade_2:0 "Tier II Hull Downgrade"
 ship_hull_cruiser_downgrade_2_shorte:0 "Tier I Hull Downgrade"
 ship_hull_cruiser_downgrade_2_desc:0 "A much more aggressive cost cutting measure to increase the pace of production by cutting cruiser's fuel capacity in half."
 ship_hull_cruiser_downgrade_3:0 "Tier III Hull Downgrade"
 ship_hull_cruiser_downgrade_3_shorte:0 "Tier I Hull Downgrade"
 ship_hull_cruiser_downgrade_3_desc:0 "We need ships now!  A drastic cost cutting measure to increase the pace of production by further reducing a cruiser's fuel capacity and reducing armor and hp."
 ship_hull_heavy_downgrade_1:0 "Tier I Hull Downgrade"
 ship_hull_heavy_downgrade_1_shorte:0 "Tier I Hull Downgrade"
 ship_hull_heavy_downgrade_1_desc:0 "A cost cutting measure to increase the pace of pace of production by reducing heavy ships fuel capacity and armor making this ship more susceptible to enemy fire."
 ship_hull_heavy_downgrade_2:0 "Tier II Heavy Hull Downgrade"
 ship_hull_heavy_downgrade_2_shorte:0 "Tier II Hull Downgrade"
 ship_hull_heavy_downgrade_2_desc:0 "A much more aggressive cost cutting measure to increase the pace of production by cutting heavy ship's fuel capacity in half." 
 ship_hull_heavy_downgrade_3:0 "Tier III Hull Downgrade"
 ship_hull_heavy_downgrade_3_shorte:0 "Tier III Hull Downgrade" 
 ship_hull_heavy_downgrade_3_desc:0 "We need ships now!  A significant reduction in range and hull armor in exchange large discounts in production and resource costs."
 ship_hull_super_heavy_downgrade_1:0 "Tier I Hull Downgrade"
 ship_hull_super_heavy_downgrade_1_shorte:0 "Tier I Hull Downgrade"
 ship_hull_super_heavy_downgrade_1_desc:0 "A cost cutting measure to increase the pace of pace of production by reducing super heavy ships fuel capacity and armor making this ship more susceptible to enemy fire."
 ship_hull_super_heavy_downgrade_2:0 "Tier II Hull Downgrade"
 ship_hull_super_heavy_downgrade_2_shorte:0 "Tier II Hull Downgrade"
 ship_hull_super_heavy_downgrade_2_desc:0 "A much more aggressive cost cutting measure to increase the pace of production by cutting super heavy ship's fuel capacity in half." 
 ship_hull_super_heavy_downgrade_3:0 "Tier III Hull Downgrade"
 ship_hull_super_heavy_downgrade_3_shorte:0 "Tier III Hull Downgrade" 
 ship_hull_super_heavy_downgrade_3_desc:0 "We need ships now!  A significant reduction in range and hull armor in exchange large discounts in production and resource costs." 
 ship_hull_carrier_downgrade_1:0 "Tier I Hull Downgrade" 
 ship_hull_carrier_downgrade_1_shorte:0 "Tier I Hull Downgrade"  
 ship_hull_carrier_downgrade_1_desc:0 "A cost cutting measure to increase the pace of pace of production by reducing carriers fuel capacity and armor making this ship more susceptible to enemy fire."
 ship_hull_carrier_downgrade_2:0 "Tier II Hull Downgrade" 
 ship_hull_carrier_downgrade_2_shorte:0 "Tier II Hull Downgrade" 
 ship_hull_carrier_downgrade_2_desc:0 "A much more aggressive cost cutting measure to increase the pace of production by cutting heavy ship's fuel capacity in half and reducing aircraft capacity" 
 ship_hull_carrier_downgrade_3:0 "Tier III Hull Downgrade" 
 ship_hull_carrier_downgrade_3_shorte:0 "Tier III Hull Downgrade" 
 ship_hull_carrier_downgrade_3_desc:0 "We need ships now!  A much more aggressive cost cutting measure to increase the pace of production by further reducing a carrier's armor, hp, fuel and aircraft capacity."
 ship_hull_submarine_downgrade_1:0 "Tier I Hull Downgrade"
 ship_hull_submarine_downgrade_1_shorte:0 "Tier I Hull Downgrade"
 ship_hull_submarine_downgrade_1_desc:0 "A cost cutting measure to increase the pace of pace of production by reducing a submarine's fuel capacity and armor making this ship more susceptible to enemy fire."
 ship_hull_submarine_downgrade_2:0 "Tier II Hull Downgrade"
 ship_hull_submarine_downgrade_2_shorte:0 "Tier II Hull Downgrade"
 ship_hull_submarine_downgrade_2_desc:0 "A much more aggressive cost cutting measure to increase the pace of production by cutting a submarine's fuel capacity in half."
 ship_hull_cruiser_camo_1:0 "Dazzle Camouflage"
 ship_hull_cruiser_camo_1_shorte:0 "Dazzle Camouflage"
 ship_hull_cruiser_camo_1_desc:0 "A disruptive camouflage applied to §YCruisers§! consisting of complex patterns of geometric shapes in contrasting colours, interrupting and intersecting each other intended to disguise a ship's heading and speed, disorientating enemy attempts to target it."
 ship_hull_heavy_camo_1:0 "Dazzle Camouflage"
 ship_hull_heavy_camo_1_shorte:0 "Dazzle Camouflage"
 ship_hull_heavy_camo_1_desc:0 "A disruptive camouflage applied to §YHeavy Ships§! consisting of complex patterns of geometric shapes in contrasting colours, interrupting and intersecting each other intended to obscure a ship's heading and speed, disorientating enemy attempts to target it."
 ship_hull_super_heavy_camo_1:0 "Dazzle Camouflage"
 ship_hull_super_heavy_camo_1_shorte:0 "Dazzle Camouflage"
 ship_hull_super_heavy_camo_1_desc:0 "A disruptive camouflage applied to §YSuper Heavy Ships§! consisting of complex patterns of geometric shapes in contrasting colours, interrupting and intersecting each other intended to obscure a ship's heading and speed, disorientating enemy attempts to target it."
 light_ship_engine_5:0 "56,000 Shp Engine"
 light_ship_engine_5_short:0 "Light Engine V"
 light_ship_engine_5_desc:0 "Exploiting higher heat toleraences of new materials, this larger bored engine is able to run signiciantly longer, but at greater fuel economy."
 sub_ship_engine_5:0 "8,000 Shp Engine"
 sub_ship_engine_5_short:0 "Submarine Engine V"
 sub_ship_engine_5_desc:1 "Advanced hybrid engines with turbochargers are able to race for extended periods while remaining stealthy, either to chase targets or to recharge the batteries quicker."
 cruiser_ship_engine_5:0 "130,000 Shp Engine"
 cruiser_ship_engine_5_short:0 "Cruiser Engine V"
 cruiser_ship_engine_5_desc:0 "Exploiting higher heat toleraences of new materials, this larger bored engine is able to run signiciantly longer, but at greater fuel economy."
 ship_armor_submarine_1:0 "Saddle Tanks"
 ship_armor_submarine_1_short:0 "Saddle Tanks"
 ship_armor_submarine_1_desc:0 "A type of ballast tank configuration fitted in pairs external to the pressure hull to mid-era submarines."
 ship_armor_submarine_2:0 "Double Hull"
 ship_armor_submarine_2_short:0 "Double Hull"
 ship_armor_submarine_2_desc:0 "A hull design and construction method where the bottom and sides of the ship have two complete layers of watertight hull.  In addition to adding safety, the extra layer isolates the hull providing some noise dampening."
 ship_armor_submarine_anechoic_tiles_1:0 "Anechoic tiles"
 ship_armor_submarine_anechoic_tiles_1_short:0 "Anechoic tiles"
 ship_armor_submarine_anechoic_tiles_1_desc:0 "Rubber tiles containing thousands of tiny voids, applied to the outer hulls of submarines to absorb the sound waves of active sonar and attenuate the sounds emitted from the vessel.  Though, the tile application process is lengthy, significantly increasing production time."
 ship_armor_submarine_anechoic_tiles_2:0 "1944 Anechoic tiles"
 ship_armor_submarine_anechoic_tiles_2_short:0 "1944 Anechoic tiles"
 ship_armor_submarine_anechoic_tiles_2_desc:0 "Improvements in the tile design, engine dampner's and adhesive improves hydrodynamics while significantly reducing reflectivity to sonar waves."
