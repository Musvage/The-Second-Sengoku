 PRO_deal_with_america_and_britain:0 "Deals with the Anglosphere"
 PRO_deal_with_america_and_britain_desc:0 "The Americans were instrumental in stabilizing our nation and securing Edo, and the British were always important trade partners. Tightening our bonds with them will help to secure important and profitable trade deals."
