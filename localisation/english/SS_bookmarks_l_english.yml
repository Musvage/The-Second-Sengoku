 GAN_CHSN_DESC:0 "£mm_select_GAN In the wake of the reforms and successes of the Greater Korean Empire their eyes began to drift. In Gando there was a decent population of Koreans. However the Chinese Republic, divided as it was, would unify to protect what they felt was their national territory. And so a stalemate began. In the end, with aid from other powers, a settlement was reached. Gando would become a separate territory. This has been a less than ideal solution and has only delayed the inevitable. Internally there is a storm brewing. There are some who are Chinese nationalists who wish to gut us and return to China. There are a few who want to ring our necks and return to Korea. But perhaps the best way for Gando to survive and prosper is to be neither. An Asian Switzerland able to profit from both sides and remain a free and stable nation instead of a colony. As for external threats, aside from the fickle tides of politics in both China and Korea, there is also the threat of the Soviets. All three would kill countless thousands of our people if given the chance so vigilance must be our greatest virtue. However given our size and limitations we must also be adept at diplomacy, playing all against each other. There are also the westerners but they will demand their pound of meat and thousands more. But it might just save us. As Japan burns and the world panics we can feel in our bones that it will be here that something cataclysmic will occur. Whether that devours or empowers Gando is up to you, governor. Choe Yeong, Guan Yu, Jesus Christ, any god, hear our prayers and lead us and our governor to victory!"
 ROC_CHSN_DESC:0 "£mm_select_ROC After a century of humiliation, a horrific period of civil war, and chaos there is peace in China. The world basks in awe of the glory that is the renewed glory of China under a republic. That is what the people are told. Few believe it. Rightfully. There is still much work to do. There are still warlords. There is still exploitation of the Chinese by foreigners. But now, for the first time in nearly a century China is able to respond in kind. Hence the burden of our task. The warlords still bay for power. While they were satiated before they are always wary of any encroachment on their “rights.” Sooner or later these men will have to be dealt with, either by force or negotiation. Though if it were the warlords alone that would be too easy. There are some who question the way of China. Is it to be many races under one banner? How often has that worked before without the interference and envy of such vile foes as Britain? Hence the suggestion that the true answer lies in the majority, the Han. But surely this will only inspire violence in response from the other races. Then there’s our own army. There are cliques who believe they know the true way forward. Then there is the Greater Korean Empire. We see how they eye Manchuria, even now in despite of the creation of the Gando Protectorat. There shall be a reckoning sooner or later and they must be reminded of their place. Then there’s the most vile of threats. The Soviet Union sponsors countless terrorists in China, promising utopia, as though the people of Ukraine have seen utopia under their direct guidance. They are the most immediate threat to China and all Chinese. Thankfullly we have made a fine alliance with the Germans and Italians, The Tripartite Pact. They shall aid us as we aid them. However daunting as these threats seem, however, we must remain resolute. We shall deal with the pretender, the Koreans, and the Soviets. And when they are dealt with we shall humble the foreigners, all, and make the Pacific and Asia what it always destined to be: China’s. Let the old men pray to their ancestors, China will grow larger!"
 AMO_HOUSE_DIVIDED_DESC:0 "£mm_select_AMO After the failure of the Boshin War there were some who saw the smoke rising. They were deemed insane. Heretics. Mad men. Millennialists in mockery of the gaijin religion and their dead man on a stick. Then came the Patey Expedition. More opened their eyes. And again they were called insane and this time they were called conspiracists. Then came the chaos of 1930. The faithful realized the truth, and Japan was divided into four categories. The enlightened, the blissful blind, the stupid, and the oppurtinists. War has been forced upon the enlightened. Taking up the insults leveled upon them, the Holy Order of the Knights of Amateratsu have sworn to restore tradition and peace to the islands. Naturally the heathens fear and despise the idea of devotion and so the order is surrounded by enemies, especially from the filthy gaijin who desire nothing more than to plunder the islands of their resources. However as a result the faithful match their hatred with as much zeal. There can be no diplomacy against evil. Only victory, defeat, and stalemate. Though some pretending may be allowed. It won’t last but it may benefit the Order. At a price. Even in the face of such adversity there is some division against the faithful. Some question how the soldiers and civillians of the traitors ought to be treated, whether they can be redeemed or if they must be guided. Then there is the question of how the Order ought to seek a new emperor, a true head of the faith, or if they even should. Nevermind whether High Marshal Togo Heihachiro should seek an “alliance” with the Imperial State of Kansai or one of the juntas. Some say the order is too cruel. Perhaps. Some say that we are not strict enough with the unfaithful. Afterall, a child who is burned does not touch hot metal. Or at least ones that are intelligent. Either way the Grand Master has a horrid series of decisions to make. To the north there are cowards in Ezo, south there are traitors and pretenders, communists and descendants. To the west there are vultures who seek to make Japan the jewels in their crowns. To the east the gaijin seek to act according to their nature as ticks. And the road a head, will determine whether if Japan rises like the sun in the morning or turns to ash like the foreigner’s Rome. Hachiman,war god, guide our sons to victory!"


 OKI_LORE:0 "With the signing of the Edo Agreement the Tokugawa Shogunate was brought to an end. With it came the rise of a new Provisional Government and, more critically, the ceding of islands and cities to the victorious. Among the ceded territories was Okinawa. Strategically located, the island has become a strategic boon for the United States. However this has come with its own issues. With the Japanese Civil War ongoing and the threat of the Soviet Union the garrison and administration of Okinawa finds itself amid a storm. The most immediate threat to the security of Okinawa among the Jap warlords is the Kyushu Naval Junta. With an actual fleet and rumors of revanchism among its sailors they pose the most immediate threat. However as long as Admiral Yamamoto remains in power we believe it should remain stable. Aside from the Naval Junta there is also risk of the Shikoku State gaining control of a fleet. However, compounding this issue is a concern from Congress. The policy of American Isolationism still stands and an attempt to pre-empt a revanchist power or a proper intervention will draw criticism and sanctions from Congress. If the commander launches an assault without good reason the garrison could be cut off. As for the Japanese there is a fear that interfering could unify the Japanese warlords into a coalition. Of more concern to the garrison, in theory, is the ambitions of the Greater Korean Empire, the Republic of China, and, of course, the Soviet Union. The Greater Korean Empire has, since the reforms of Empress Myeongseong, become a threat. As for the Republic of China their naval build up could prove enough, and the old ego of the Chinese is starting to return. But all eyes are on the Soviets. If the “Far Eastern Soviet Republic” makes a move against the US or US interests the garrison must be ready to respond. Then there is the local independence movement which wants to re-establish the Ryukyu Kingdom Economically there are some concerns, the depression still rages, the islanders complain of the soldiers, but they’ll be made proper Americans given time. If the island has time. There are rumors from some of the pagan priests of the Japanese that their war god, Bishamoton, has awoken. If so, the guns of the US Navy will be ready."