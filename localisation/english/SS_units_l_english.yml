 mechanized_field_hospital:0 "Mechanized Medical Corps"
 mechanized_field_hospital_desc:0 "Provides quicker and safer emergency medical attention to wounded soldiers in the field."
 construction_corps:0 "Construction Corps"
 construction_corps_desc:0 "Construction of fortifications and breaching obstacles are vital in the battlefield. Various civilian groups are willing to be conscripted to support these tasks."
 fortification_experts:0 "Sappers"
 REI_fortification_experts:0 "Sturmpioniere"
 fortification_experts_desc:0 "Sappers are combat engineers particularly specialized towards breaching fortifications while rapidly preparing our own."
 artillery_chem:0 "Chemical Artillery"
 artillery_chem_desc:0 "Chemical weapons are a powerful offensive force - often hazardous to the attacker himself - and particularly effective against entrenched targets."
 rocket_artillery_chem:0 "Chemical Rocket Artillery"
 rocket_artillery_chem_desc:0 "Chemical weapons are a powerful offensive force - often hazardous to the attacker himself - and particularly effective against entrenched targets."
 naval_invasion_experts:0 "Amphibious Engineers"
 naval_invasion_experts_desc:0 "Dismantling of beachhead obstacles and construction of piers are needed for any landing operation. Our amphibious engineers are specialised for these very tasks."
 mechanized_recon:0 "Mechanized Recon Company"
 mechanized_recon_desc:0 "Utilizing armoured personnel carriers, recon companies can range to areas that would otherwise be considered risky to regular infantry."
 armored_car_recon:0 "Armored Car Recon Company"
 armored_car_recon_desc:0 "Equipped with armoured cars, a recon company can take the fight to the enemy, and prevent enemy scouts from gaining any valuable information."
 light_tank_recon:0 "Light Armor Recon Company"
 light_tank_recon_desc:0 "Using light tanks in a recon role, we can conduct reconnaissance by fire and get a better understanding of what we are facing."
 medium_tank_recon:0 "Medium Armor Recon Company"
 medium_tank_recon_desc:0 "Using medium tanks in a recon role, we can conduct reconnaissance in force and get a better understanding of what we are facing."
