  HIR_dutch_nationalism:0 "Volk en Vaderland"
  HIR_dutch_nationalism_desc:0 "The increase of pro-German voices and nationalist rhetoric resulting from our recent decision is starting to become very noticeable in our internal politics, such as in the form of the far-right newspaper Volk en Vaderland - \"People and Fatherland\". "
  HIR_dutch_nationalism2:0 "War on Pacifism"
  HIR_dutch_nationalism2_desc:0 "Ever since the Great War, pacifism has run rampant among the Dutch public, making it practically impossible to form a modern military. For too long has the 'Will of the People' prevented the full allocation of required funds to the military. They know not the danger they expose themselves to... We will declare a war upon Pacifism, and banish this unproductive sentiment from the minds of our populace!"
