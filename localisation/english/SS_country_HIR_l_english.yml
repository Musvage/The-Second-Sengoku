 # EVENTS 
 hirado.1.t:0 "Hirado Wants Our Islands"
 hirado.1.desc:0 "Our neighbor, who has found new allies, is getting ambitious. They're asking us for new land to grow their colonies. We can accept their demands for the sake of peace, or we can make them fight for every inch of land."
 hirado.1.a:0 "Let's give them what they want."
 hirado.1.2:0 "There's going to be bloodshed."
 hirado.2.t:0 "They Accepted Our Offer"
 hirado.2.desc:0 "yes, we took care of it before there was any bloodshed. We will now be able to continue our missionary activities in larger areas."
 hirado.2.a:0 "Good news."
 hirado.3.t:0 "They want war"
 hirado.3.desc:0 "We made them an offer, and the response we got is outrageous. How dare they defy us. It's time to gather our allies."
 hirado.3.a:0 "They'll get what they want."
 hirado.4.t:0 "Hirado Wants Our Islands"
 hirado.4.desc:0 "Our neighbor, who has found new allies, is getting ambitious. They're asking us for new land to grow their colonies. We can accept their demands for the sake of peace, or we can make them fight for every inch of land."
 hirado.4.a:0 "Let's give them what they want."
 hirado.4.b:0 "There's going to be bloodshed."
 hirado.5.t:0 "Hirado wants Jeju from us"
 hirado.5.desc:0 "We are astonished by their audacity. They asked us for Jeju Island this morning. Are we allies with them?"
 hirado.5.a:0 "We should get along with them."
 hirado.5.b:0 "We're enemies with them."
 hirado.6.t:0 "We Got Our Answer"
 hirado.6.desc:0 "Joseon's choice will change our position and vision."
 hirado.6.a:0 "Good news."
 hirado.6.b:0 "They'll get what they want."
 hirado.7.t:0 "Hirado Islands Want to Buy"
 hirado.7.desc:0 "Dutch Hirado offers good prices to several islands nearby. We agree, and the islands don't have much of a population. It's not important to us, but it's important to them. We must consider this offer from our ally."
 hirado.7.a:0 "Sell the islands of iki and Tshushima"
 hirado.7.b:0 "Sell the islands of goto and Koshikijima"
 hirado.7.c:0 "Sell the island of Oki"
 hirado.7.d:0 "We can't sell our land to these foreigners"
 hirado.8.t:0 "The deal for Okinawa"
 hirado.8.desc:0 "The Dutch Hirado wants control of Okinawa. He's no longer our ally, and it could be risky to do so. We can put Okinawa under their control, or we can leave the decision to the okinawa."
 hirado.8.a:0 "Let's leave it all to them"
 hirado.8.e:0 "Make him their puppet"
 hirado.8.h:0 "Okinawa Must Make That Decision"
 hirado.8.b:0 "It's never acceptable"
 hirado.8.g:0 "We could be their puppets"
 hirado.8.c:0 "That's it, then."
 hirado.8.d:0 "Never!!"
 # DECİSİONS
 HIR_open_borders:0 "Hirado Border Decisions"
