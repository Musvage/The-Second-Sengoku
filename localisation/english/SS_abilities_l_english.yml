l_english:
 colony_affairs:0 "Colonial Affairs"
 asia_specialist:0 "Asia Specialist"
 financial_negociator:0 "Financial Negotiator"
 appoint_the_commissar:0 "Appoint the Reichskommissar"
 JOS_war_is_the_first_priority:0 "War is the First Priority"
 JOS_war_is_the_first_priority_desc:0 "The Soviets are not trustworthy, and it is safe to assume that their eyes are set on conquering Asia. With such an enemy at our borders, all our policies should reflect the survival of our nation."
 JOS_secure_political_alliances:0 "Secure Political Alliances"
 JOS_secure_political_alliances_desc:0 "By ceding ground to political groups, we may receive benefits in the long-run from their support."
 JOS_appease_the_conservatives:0 "Appease the Conservatives"
 JOS_appease_the_conservatives_desc:0 "It's not very hard to appease the conservatives, since some of their goals are shared with us."
 JOS_emergency_conscription:0 "Emergency Conscription"
 JOS_emergency_conscription_desc:0 "Conscription may be disliked, but it is vital for this struggle against the USSR."
 JOS_anti_soviet_propaganda:0 "Anti-Soviet Propaganda"
 JOS_anti_soviet_propaganda_desc:0 "There are already enough reasons to dislike our northern neighbours, but some hard-headed people might not realize their true danger. We must begin a propaganda campaign to protect the populace from Soviet disinformation."
 JOS_privileges_to_the_army:0 "Privileges to the Army"
 JOS_privileges_to_the_army_desc:0 "By expanding privileges to the army, we might attract more officers to our forces, to keep the chain of command stable. This will not be well liked by the general public however..."
 JOS_appease_the_progressives:0 "Appease the Progressives"
 JOS_appease_the_progressives_desc:0 "We might be able to appease the progressive factions, while spinning their demands into something useful for our own interests."
 JOS_tangpyeongchaek:0 ""Tangpyeongchaek""
 JOS_tangpyeongchaek_desc:0 "We must follow the Tangpyeongchaek principle: not explicitly benefitting one faction over another. This will create a well-needed sense of unity in our fragile nation."
 JOS_women_rights:0 "Women's Rights"
 JOS_women_rights_desc:0 "Although an unusual policy, increasing the rights of women will allow them to work, while freeing up men for the battlefield action."
 JOS_curb_neo_confucionism:0 "Curb Dogmatic Neo-Confucianism"
 JOS_curb_neo_confucionism_desc:0 "The dogmatic Neo-Confucianism figures are quite problematic to us, as their loud voices disencourage change in our country. Now that progress is truly needed to beat such an advanced foe as the Soviet Union, their influence must be decreased."
 JOS_enact_reforms:0 "Enact Reforms"
 JOS_enact_reforms_desc:0 "Limited reforms might keep the economy under control, and make the plebe happy, as they see that His Majesty, the magnanimous Emperor - blessed be him and his dynasty - is no despot!"
 JOS_beolgyegoon_expansion:0 ""Beolgyegoon" Expansion"
 JOS_beolgyegoon_expansion_desc:0 "The first step towards resisting the Soviet onslaught is army expansion. If they expect us to be passive, they will be proven wrong!"
 JOS_equipment_effort:0 "Equipment Innovation"
 JOS_equipment_effort_desc:0 "We must innovate to survive; as we prepare for battle with a world power, it would be foolish not to do so."
 JOS_legacy_of_admiral_yi:0 "Legacy of Admiral Yi"
 JOS_legacy_of_admiral_yi_desc:0 "We have great naval traditions; centuries ago the great Admiral Yi dealt a stinging defeat to a stronger country. Let's honor him and do it once again!"
 JOS_korean_imperial_navy_academy:0 "Korean Imperial Naval Academy"
 JOS_korean_imperial_navy_academy_desc:0 "The Naval Academy was established to bring our navy to Western standards, a task needed now more than ever. We must begin expansion of this academy, to raise an even stronger naval force."
 JOS_strenght_in_numbers:0 "Strength in Numbers"
 JOS_strenght_in_numbers_desc:0 "Small ships are very useful and easy to produce. They will surely help to fill up the ranks."
 JOS_think_bigger:0 "Think Bigger"
 JOS_think_bigger_desc:0 "Even though big ships are more difficult to produce, their power is the biggest. Some of them will not hurt... Well, it will hurt our enemies."
 JOS_board_of_marshals:0 "Board of Marshalls"
 JOS_board_of_marshals_desc:0 "Establishing a 'board of marshalls' for the SS will help it expand its influence to all corners of Korea."
 JOS_estabilish_korean_air_force:0 "Establish Korean Air Force"
 JOS_estabilish_korean_air_force_desc:0 "In today's world, an airforce is essential. Let the KAF fly high and beyond!"
 JOS_air_fields_construction:0 "Air Field Construction"
 JOS_air_fields_construction_desc:0 "The more airfields we have, the more planes will be able to patrol the skies, and haunt the enemy."
 JOS_bomber_models:0 "Bomber Models"
 JOS_bomber_models_desc:0 "Whether it is to bomb cities or enemy positions, bombers are a formidable addition to an air force."
 JOS_plane_factories:0 "Plane Factories"
 JOS_plane_factories_desc:0 "Let's develop better ways of producing planes, with specialized equipment to ensure more efficiency."
 JOS_choson_righteous_armies:0 "Choson Righteous Armies"
 JOS_choson_righteous_armies_desc:0 "If the enemy manages to break our frontlines, they will have a surprise: the Choson Righteous Armies will lead the resistance, and drive more Koreans to the cause. Every Korean must do their duty!"
 JOS_the_jin_guards:0 "The "Jin Guards""
 JOS_the_jin_guards_desc:0 "Our brave militia force, the Jin Guards must be greatly augmented to prevent foreign interference and stabilize the regime. Our militia units will be a big part of the war organization."
 JOS_chinwidae:0 "The "Chinwidae SS""
 JOS_chinwidae_desc:0 "The bodyguards of the Empire, the SS militia are a vital part of the army. Encompassing the training corps, military police, as well as other functions, it must be strengthened as much as it's needed." 
 JOS_simplify_bureaucracy:0 "Simplify Bureaucracy"
 JOS_simplify_bureaucracy_desc:0 "The Joseon bureaucracy is feeble, yet bloated and predatory at the same time. If our task is to be a developed country, we must bring it up to modern standards."
 JOS_civil_service_examination:0 "Civil Service Examination"
 JOS_civil_service_examination_desc:0 "An old tradition, the examination is still in practice. Let us change the focus from old Taoist literature to more modern subjects."
 JOS_bosung_university:0 "Bosung University"
 JOS_bosung_university_desc:0 "Our prideful Bosung College is the most traditional education institution in Korea. Let's elevate it to university status, and make it a global reference!"
 JOS_machine_industry_bureau:0 "Machine Industry Bureau"
 JOS_machine_industry_bureau_desc:0 "An army needs guns, this is common knowledge. By investing in this industry, we will produce them more efficiently and more safely for our workers."
 JOS_tokyon_munitions_plant:0 "Tokyon Munitions Plant"
 JOS_tokyon_munitions_plant_desc:0 "Let's concentrate even more efforts to our war industry, in a big leap towards a self-sufficient army."
 JOS_pyongyang_fortified_complex:0 "Pyongyang Fortified Complex"
 JOS_pyongyang_fortified_complex_desc:0 "The northern city must be fortified, as losing it would be a big blow to us."
 JOS_fortify_the_plains:0 "Fortify the Plains"
 JOS_fortify_the_plains_desc:0 "Our country central plains give us a geographical problem, as this breach can be exploited by enemies. Let's fortify it to minimize the problem."
 JOS_seul_fortified_complex:0 "Seoul Fortified Complex"
 JOS_seul_fortified_complex_desc:0 "The capital's defences are very important to us, as losing it would be a crushing blow. We can't afford to lose her industry and manpower."
 JOS_seul_development:0 "Seoul Development"
 JOS_seul_development_desc:0 "Seoul is the heart of the country, our beloved capital city. The development of our country will start there."
 JOS_busan_industrial_area:0 "Busan Industrial Area"
 JOS_busan_industrial_area_desc:0 "The safe Busan area is a prime candidate for further development."
 JOS_pyongyang_industrial_area:0 "Pyongyang Industrial Area"
 JOS_pyongyang_industrial_area_desc:0 "The most important city of the north, Pyongyang should not be left behind."
 JOS_gyeongseong_train_company:0 "Gyeongseong Train Company"
 JOS_gyeongseong_train_company_desc:0 "Let's produce our own trains! This will allow for faster growth."
 JOS_sinheung_railway:0 "Sinheung Railway"
 JOS_sinheung_railway_desc:0 "Let's traverse the north with our trains, ensuring more economical growth for the area."
 JOS_gyeongchun_railway:0 "Gyeongchun Railway"
 JOS_gyeongchun_railway_desc:0 "Let's connect the metropolitan areas, expanding their growth significantly."
 JOS_electrical_integration:0 "Electrical Integration"
 JOS_electrical_integration_desc:0 "Integrating the electrical lines will make communication between the different areas of our country a much easier job."
 JOS_jin_tt:0 "§RSpawn 3 Jin Guard divisions at your disposal.§"