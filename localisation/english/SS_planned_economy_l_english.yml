 planned_economy_policy_import_consumer_goods:0 "Import More Consumer Goods"
 planned_economy_policy_import_consumer_goods_desc:0 "Increasing the amount of imported consumer goods will help increase the population's standard of living but at the cost of the government's own needs for investment and expansion."
 planned_economy_policy_import_consumer_goods_more:0 "Import More Consumer Goods"
 planned_economy_policy_import_consumer_goods_more_desc:0 "Increasing the amount of imported consumer goods will help increase the population's standard of living but at the cost of the government's own needs for investment and expansion."
 planned_economy_policy_import_consumer_goods_less:0 "Import Less Consumer Goods"
 planned_economy_policy_import_consumer_goods_less_desc:0 "Decreasing the amount of imported consumer goods will hurt the population's standard of living, but it will alleviate the budget and allow for more investments."
 planned_economy_policy_import_capital_goods:0 "Import More Capital Goods"
 planned_economy_policy_import_capital_goods_desc:0 "Increasing the amount of imported capital goods - such as machinery - will increase the government's capacity for investment, but it will be at the cost of decreasing the imports of consumer goods that our population desire."
 planned_economy_policy_import_capital_goods_more:0 "Import More Capital Goods"
 planned_economy_policy_import_capital_goods_more_desc:0 "Increasing the amount of imported capital goods - such as machinery - will increase the government's capacity for investment, but it will be at the cost of decreasing the imports of consumer goods that our population desire."
 planned_economy_policy_import_capital_goods_less:0 "Import Less Capital Goods"
 planned_economy_policy_import_capital_goods_less_desc:0 "Decreasing the amount of imported capital goods will diminish the government's capacity for investment, but it will alleviate the budget and allow for more imports of consumer goods and help meet our population's expectations."
