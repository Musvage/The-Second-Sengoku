 ### help
 help_worldstage_tooltip:0 "The world does not stand still while Japan struggles: §Hwestern powers§! will continue to play their part on the §HWorld Stage§!. Each western nation must pay attention to its §Hoverall strength§!, which can be deployed in various §Htheaters§! of operations outside Japan as the situation in Europe worses - and it always does each couple of decades.\n\nWhen a conflict erupts, theaters involved will become §Hactive§! and participants can deploy their forces. When one side prevails, its forces move automatically to the next possible theater, as indicated by the nodes in the map.\n\nWhen fighting in an active theater, each side will cause §Hdamage§! to the other's deployed forces. The damage ranges from 5% to 20% of its own total deployed strength.\n\nResearching §Hdoctrines§! will improve the effectiveness of forces deployed in all theaters. Each level of §Hland§! or §Hnaval§! doctrine boosts a country's damage output by §G10%§!, depending if the theater is land- or navy-based, and each level of §Hair§! doctrine increases it by §G5%§! in all cases.\n\nWhen a capital is §Hcaptured§!, its owner is forced to §Hsurrender§!. In this case, it's territories in Japan must choose to §Raccept the surrender§! or §Rcontinue the fight§! without help from home (it often includes the reduction of foreign §Hresources§! available)."
