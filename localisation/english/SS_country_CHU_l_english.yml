 CHU_war_with_communists:0 "War with Communists"
 CHU_war_with_communists_desc:0 "The reds are too dangerous to be allowed to continue existing, we must take the fight to them now!"
 CHU_war_with_democrats:0 "War with Liberals"
 CHU_war_with_democrats_desc:0 "Liberalism is a plague upon this nation, and it is our solemn duty to eradicate this menace and return Japan to the old ways!"
 CHU_war_with_monarchists:0 "War with Monarchists"
 CHU_war_with_monarchists_desc:0 "The Monarchists can no longer be allowed to interfere with our plans for the new Japan. To war!"
