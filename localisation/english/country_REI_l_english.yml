####Events###
 ostasien.7.t:0 "The Issue of the Seto Islands"
 ostasien.7.desc:0 "The tiny islands close to our shores may seem useless but he who controls them has in his hands the keys to the Seto Sea. The time to end the Seto Crisis once and for all is nigh, all that's left is to decide what to do with them."
 ostasien.7.a:0 "Annex them at once!"
 ostasien.7.b:0 "Make them bow to us!"
 ostasien.7.c:0 "Give them to the Junta"

 ostasien.9.t:0 "The Fading Chancellor"
 ostasien.9.desc:0 "Chancellor Erich Ludendorff has been diagnosed with liver cancer. His condition deteriorates daily, and doctors believe that he is not long for this world. We must put the affairs of his succession in order before he dies, lest we have a civil war on our hands."
 ostasien.9.a:0 "The end of an era draws near..."

 ostasien.10.t:0 "The Ludendorff Manifesto"
 ostasien.10.desc:0 "After weeks bedridden, the Chancellor has released a Manifesto on his vision for a Germany after his passing. Though old, the political behemoth still holds considerable sway over the german government and people, so it is expected that this Manifesto will shape german politics for generations.\nAfter a long winded rant on the humiliation that Germany suffered after The Great War, he ended the manuscript by saying:\n\n"If the German people are to rebuild the proud nation we once were, there is but one path to follow...""
 ostasien.10.a:0 "...We must strengthen the Kaiser and his allies!"
 ostasien.10.b:0 "...We must have faith in the General Staff and keep the status quo"
 ostasien.10.c:0 "...We must rid ourselves of the occult forces that seek to destroy us"

