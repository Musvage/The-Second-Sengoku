 ### IDEOLOGIES
 ### --- Democratic / Conservative






 ### --- Neutrality / Authoritarianism



 junta:0 "Military Junta"
 junta_desc:0 "A military junta is a dictatorship wherein the government is headed by a group of high ranking military officers with substantial or complete political power."












 ### --- Communism



 juche:0 "Juche"
 juche_desc:0 "Juche aims to move the nation towards jaju ('independence') through the construction of a jarip ('national economy') with an emphasis on jawi ('self-defence') in order to establish socialism."










 ### --- Fascism













 mafia_state:0 "Kakistocracy"
 mafia_state_desc:0 "A kakistocracy is a system of government that is run by the worst and most unscrupulous citizens. Violence, fear and corruption keep both the population and the administration in line."
 ### --- Autocratic / Monarchy
 autocracy:0 "Monarchy"
 autocracy_noun:0 "Monarchism"
 autocracy_desc:0 "Monarchic Regime"
 autocracy_subtype:0 "Monarchy"
 autocracy_subtype_desc:0 "Monarchy is a system of government in which the head of State is determined by hereditary succession and has great influence over the administration, even if the government is, nominally, headed by another person."


 autocracy_supernatural:0 "Supernatural Monarchy"
 autocracy_supernatural_desc:0 "A supernatural monarchy is a system of government in which the head of State's legitimacy is given by his or hers ability - real or perceived - to mobilize spiritual forces."
 SHO_autocracy_subtype_desc:0 "The 'bakuhan' system split feudal power between the Shogun and the daimyos, feudal lords with their own bureaucracies, policies, and territories. The daimyos' dominions had a degree of sovereignty and were allowed an independent administration in exchange for loyalty to the shōgun, who was responsible for foreign relations, national security and coinage."
