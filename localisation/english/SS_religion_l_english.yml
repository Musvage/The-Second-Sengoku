 # EVENTS
 religion.1.t:0 "Conquering Anger..."  # buddhism
 religion.1.d:0 "In this time of chaos it is easy to give in to hatred. To beat one's chest, howl like an animal, and bay for another to suffer as much as oneself. But is that not how this whole sad affair started and would such bloodlust only perpetuate the suffering? As such [From.GetName] shall follow the Noble Eightfold Path, as soldier and civilian's suffering is alleviated by this enlightenment." # description
 religion.1.a1:0 "A Disciplined Mind." # the own country reaction
 religion.1.a2:0 "Drop By Drop" # reaction of other buddhists
 religion.1.a3:0 "Death Worshippers..." # reaction of non-buddhists
 religion.2.t:0 "A Japanese Religion"  # title
 religion.2.d:0 "As millions suffer and are awash in the uncertainty of war and modernity one must ground oneself in tradition. As necessary as some changes are one cannot forget one's roots, be they familial or cultural. For this [From.GetName] has embraced the truth of Shintoism. Amateratsu smile on us, and make kamis of our noble warriors." # description
 religion.2.a1:0 "To Be Fully Alive" # the own country reaction
 religion.2.a2:0 "Tradition Endures Yet" # reaction of other shintoists
 religion.2.a3:0 "Tribal Beliefs For Tribal Fools" # reaction of non-shintoists
 religion.3.t:0 "In The Name Of The Father"  # title
 religion.3.d:0 "Whilst history may not repeat it does seem to rhyme. Just as how millions turned to Christianity in the Sengoku Jidai now so too do millions turn to the religion of the Christ. Whilst many will look down on [From.GetName] just as how the Christians were looked down on by Ieyasu, only through Christ is man and [From.GetName] saved. From his love our soldiers will be noble." # description
 religion.3.a1:0 "Amen" # the own country reaction
 religion.3.a2:0 "Peace Be With You" # reaction of other christians
 religion.3.a3:0 "Gaijin-Loving, Heretical Dogs!" # reaction of non-christians
 religion.4.t:0 "Natural Order"  # title
 religion.4.d:0 "As Japan tears itself apart and countless suffer [From.GetName] has found enlightenment, but not in Buddhism. When the coup occurred the Tao was thrown into chaos, and when people gave into hatred so too did they disturb the Tao. Through this enlightenment and finding harmony with nature [From.GetName] hopes that they may bring peace, if not to Japan, then themselves. The soldiers have found it an odd way forward but a comforting one." # description
 religion.4.a1:0 "Simplicity, patience, compassion." # the own country reaction
 religion.4.a2:0 "Knowing others is intelligence." # reaction of other taoists
 religion.4.a3:0 "I thought it started with the letter d?" # reaction of non-taoists
 religion.5.t:0 "Shushi-Gaku"  # title
 religion.5.d:0 "As brother fights brother, and the people suffer many question how Japan could have come to this. [From.GetName] has come to the conclusion that the suffering started not with the gaijin nor any political system, but a betrayal. A betrayal of the values that should be inherent to civilization. To aid in the restoration of order, [From.GetName] has fully embraced Confucianism." # description
 religion.5.a1:0 "Everything Has Beauty" # the own country reaction
 religion.5.a2:0 "Knowing What Is Known" # reaction of other confucians
 religion.5.a3:0 "Bureaucrat Worshippers..." # reaction of non-confucians
 religion.6.t:0 "A Rational State"  # title
 religion.6.d:0 "Many  have suggested adopting a religion to soothe the people in these harsh times and encourage our soldiers to fight on. But [From.GetName] is not most, it is the one. Just as how there are many stars there are many religions. As such no national religion can be adopted. If the soldiers need religion to coax them into dying for their nation, then what does that say about their leadership? That is the logic of [From.GetName] anyways." # description
 religion.6.a1:0 "We, The Masters" # the own country reaction
 religion.6.a2:0 "More Eyes Open" # reaction of other secularists
 religion.6.a3:0 "Godless Fools" # reaction of non-secularists
 religion.7.t:0 "The Old Ones"  # cthulhu
 religion.7.d:0 "The [FROM.GetAdjective] people heard the call of Cthulhu and answered it.\n\n[FROM.GetNameDefCap] abandoned its traditional religion in favor of the occult, the incomprehensible, the forgotten. Now, its citizens count themselves among the hosts of Cthulhu, the Old One, who lies hidden in green slimy vaults of the corpse-city of R'lyeh."
 religion.7.a1:0 "\"Ph'nglui mglw'nafh Cthulhu R'lyeh wgah'nagl fhtagn\""
 religion.7.a2:0 "\"Ph'nglui mglw'nafh Cthulhu R'lyeh wgah'nagl fhtagn\""
 religion.7.a3:0 "This is madness..."
 # HELP
 help_religion_tooltip:0 "Every country must pay attention to the §Hreligion§! of its citizens - even if it declares itself a secular nation. Religion impacts both the §Hstates§! and the §Hnations§! as a whole.\n\nEvery nation has an §Hofficial religion§!, which confers §Hmodifiers§! (not always positive) based on its §Hacceptance§! among the population of controlled core states.\n\nReligion only have effects at the §Hstate level§! over occupied non-core states, which can see increased increased §Gcompliance§! due to §Hreligious affinity§! or  §Rresistance§! due to §Hreligious unrest§!. Both are determined by the acceptance (or lack) of the official religion in the state.\n\nEvery country can §Hspread§! its official religion across its controlled states, which is boosted by §Hadvisers§!, §Hlaws§! and §Hnational spirits§!.\n\n§HDemocracies§! and §Hsocial democracies§! benefit from lower religious unrest, but have penalties to spreading their official religion.\n\nUnder some circunstances, some countries can §Htolerate§! religions other than the official one: in this case, the tolerated religion does not count towards unrest and counts half as much towards affinity at the state level."