 ### help
 help_trade_tooltip:0 "Japan is not isolated from §Hinternational trade§!, since hte western powers stablished various §Htrade centers§! connecting it to their own colonial empires and domestic markets. These trade centers provide a variety of §Hresources§! that could hardly be obtained in Japan.\n\nAlong side this coastal trade centers, there are important §Hrailway§! connections in §HSiberia§! and §HManchuria§!.\n\nThe §Hcapture§! of any of these centers of trade will not interrupt the flow of resources completely but it will §Rsuffer severly§!.\n\n§HEvents§! in the outside world, such as exchanges of territories in Europe or other colonies can §Hchange§! the resources available in each center."