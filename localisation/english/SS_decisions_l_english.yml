l_english:
 ### GENERIC
 # ban/raid parties
 anti_autocracy_raids:0 "Anti-Monarchist Raids"
 anti_autocracy_raids_desc:0 "We must crack down on monarchist elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government."
 anti_neutrality_raids:0 "Anti-Authoritarian Raids"
 anti_neutrality_raids_desc:0 "We must crack down on authoritarian elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government."
 anti_democratic_socialism_raids:0 "Anti-Social Democratic Raids"
 anti_democratic_socialism_raids_desc:0 "We must crack down on social-democrat elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government."
 anti_fascist_raids:0 "Anti-Fascist Raids"
 anti_fascist_raids_desc:0 "We must crack down on fascist elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government."
 anti_democratic_raids:0 "Anti-Democratic Raids"
 anti_democratic_raids_desc:0 "We must crack down on democratic elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the state."
 anti_communist_raids:0 "Anti-Communist Raids"
 anti_communist_raids_desc:0 "We must crack down on communist elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government."
 ban_autocracy_party:0 "Ban Monarchist Party"
 ban_autocracy_party_desc:0 "In the current situation, allowing monarchist parties to continue to organize would undermine our ability to govern effectively. Drastic measures will need to be taken."
 ban_autocracy_party_tt:1 "Change in popularity of Autocracy: §G-§![?.Root.party_popularity@autocracy|%0G].\n"
 ban_democratic_socialism_party:0 "Ban Social Democratic Party"
 ban_democratic_socialism_party_desc:0 "The Social Democratic Party has been protesting against the government at every turn, sowing discontent and making it hard to govern. It is time to crack down on this."
 ban_democratic_socialism_party_tt:1 "Change in popularity of Democratic Socialism: §G-§![?.Root.party_popularity@democratic_socialism|%0G].\n"
 ban_neutrality_party:0 "Ban Authoritarianism Party"
 ban_neutrality_party_desc:0 "The more intransigent parties have been a thorn in the side of our government for too long. Their accusations of "weakness" undermine our efforts to create a better nation for the whole of our population."
 ban_neutrality_party_tt:1 "Change in popularity of Authoritarianism: §G-§![?.Root.party_popularity@neutrality|%0G].\n"
 ban_fascist_party:0 "Ban Fascism"
 ban_fascist_party_desc:0 "In the current situation, allowing fascist parties to continue to organize would undermine our ability to govern effectively. Drastic measures will need to be taken."
 ban_fascist_party_tt:1 "Change in popularity of Fascism: §G-§![?.Root.party_popularity@fascism|%0G].\n"
 ban_democratic_party:1 "Ban Democratic Parties"
 ban_democratic_party_desc:1 "The parties in the political centre have been a thorn in the side of our government for too long. Their insistence on the 'rights' of the individual undermines our efforts to create a better nation for the whole of our population."
 ban_democratic_party_tt:1 "Change in popularity of Democracy: §G-§![?.Root.party_popularity@democratic|%0G].\n"
 ban_communist_party:0 "Ban Communism"
 ban_communist_party_desc:0 "The Communist Party has been protesting against the government at every turn, sowing discontent and making it hard to govern. It is time to crack down on this."
 ban_communist_party_tt:1 "Change in popularity of Communism: §G-§![?.Root.party_popularity@communism|%0G].\n"
 # censor press
 institute_press_censorship_autocracy_state:0 "Institute Press Censorship"
 institute_press_censorship_autocracy_state_desc:0 "These are dangerous times and we can't allow dissenting voices to tear our country apart. Restricting the freedom of the press is necessary to ensure that the truth is heard loud and clear."
