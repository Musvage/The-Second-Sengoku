    # DEPRICATED # DEPRICATED # DEPRICATED # DEPRICATED # DEPRICATED # DEPRICATED # DEPRICATED 
 delta_influence_campaign:0 "Influence Campaign"
 delta_influence_campaign_desc:0 "To set up influence over a country their opinion of you shall be 30 or bigger. Influence power daily gain is dependable on you political power daily gain divided by 2. Some decisions are available only at a specific amount or bigger of influence level over a country.\n\n Influence Power: [?ROOT.influence_power|G]\n Influence Power Daily Gain: [?ROOT.influence_power_daily_gain|Y]"
 start_influence_campaign_in_delta:0 "Start influence campaign in §G[From.GetName]§!"
 start_influence_campaign_in_delta_desc:0 "We shall start influence campaign in [From.GetName] if we want to have control over the country as soon as possible by improving overall opinion of us."
 send_factories_to_delta:0 "Send factories to [From.GetName]"
 send_factories_to_delta_desc:0 "We might try to improve relations with [From.GetName] by temporarily giving them our factories.\n Require: §Y30.00 Influence Power§!\n Gives: §Y1.0 Influence level§!"
 send_advisors_to_delta:0 "Send advisors to [From.GetName]"
 send_advisors_to_delta_desc:0 "We need to send in [From.GetName] our advisors so they prefer to be with us.\n Require: §Y15.00 Influence Power§!\n Gives: §Y0.5 Influence level§!"
 send_investment_expedition_in_delta:0 "Send investment expedition in [From.GetName]"
 send_investment_expedition_in_delta_desc:0 "By sending investment expedition in [From.GetName] we will set up better relations and overall influence over them.\n Require: §Y60.00 Influence Power§!\n Gives: §Y1.5 Influence level§!"
 take_over_delta:0 "Take over §G[From.GetName]§!"
 take_over_delta_desc:0 "We have enough influenced [From.GetNameDefCap], now we can take over their country and set up a puppet regime.\n Require: §Y10.00 influence points§!."
