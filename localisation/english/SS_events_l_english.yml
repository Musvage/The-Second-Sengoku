 flavor.1.t:0 "Der Totale Krieg"
 flavor.1.desc:0 "Erich Ludendorff, Reich Chancellor and Führer of Germany, has published his memoir "Der Totale Krieg" about the german situation in the Great War. Some called the book "the greatest work on military thought since Clausewitz" while others stated that they were merely the ramblings of a leading general in a country doomed to lose. Whatever the case may be, we have acquired a copy of the book, now what should we do with it?"
 flavor.1.a:0 "Read it and give copies to our generals, perhaps there is some insight to be had"
 flavor.1.b:0 "The old man has really lost his mind. Get this book out of my sight."
 generic.27.t:0 "[From.GetName] has become Legendary"
 generic.27.desc:0 "[From.GetRank] [From.GetName] has become so well know by his military prowess that he is the subject of legend. Friend and Foe alike admit that [From.GetName] is one of the sharpest military minds of this century, and this reputation has had a positive impact on [From.GetHerHis] performance."
 generic.27.a:0 "Fantastic news!"
 generic.28.t:0 "[From.GetName] has become Legendary"
 generic.28.desc:0 "[From.GetRank] [From.GetName]'s feats of naval ingenuity have not gone unnoticed by other admirals, and his skill in commanding ships have earned him quite the reputation for being "invincible". If that truly is the case remains to be seen, but what is clear is that he is one of the finest admirals of this century."
 generic.28.a:0 "Great to hear!"

 ## NEWS EVENTS ##
 SSnews.30.t:0 "The Collapse of the League of Nations"
 SSnews.30.desc:0 "As German Panzer divisions smashed through the hastily built fortifications of Poland, the League of Nations once more stood by, helpless to stop the very thing they were created to prevent.\nThe Palace of Nations, the League's Headquarters, were evacuated, and the Assembly has passed most of its power to the Secretary General, in a symbolic attempt to allow the League to continue its existance.\nExperts believe that this was the final blow to the League of Nations, and any decisions they might take from now on are essentially null and void, given that they no longer have what little power they had to enforce them."
 SSnews.30.a:0 "How the Mighty have fallen..."
 SSnews.31.t:0 "Unification of Northern Japan"
 SSnews.31.desc:0 "Today, precisely at [GetDateText], news coming from Northern Japan claim that one warlord has unified the whole region, and a grand cerimony was held in which the "total unification of northern japan" was celebrated. This will undoubtedly be seen as a threatening move by the other powers in the japanese isles, since the next step for this upcoming power probably involves marching his army further south"
 SSnews.31.a:0 "One step closer..."
 SSnews.31.b:0 "Troubling news..."
 SSnews.32.t:0 "The Birth of the Franco-British Union"
 SSnews.32.desc:0 "Earlier today, [OSA.GetLeader] announced that due to the situation of the French Third Republic in Europe, the French and British governments had agreed to bind the two countries together into a Franco-British Union, and while in Europe this means that the still large French Army will now continue to fight the Germans, in Japan the practical effects are that of the merger between the ports of British Osaka and French Kobe. Still uncofirmed reports claim that [OSA.GetAdjective] troops have acted quickly to secure the port of Amagasaki, in order to link up the now unified holdings. [OSA.GetName]"
 SSnews.32.a:0 "Democracy lives on!"
 SSnews.32.b:0 "Is this the rise of a new Norman Empire?"
 
 

