 SHO_foreign_influence.1.t:0 "Kobe France Requests an Alliance"
 SHO_foreign_influence.1.d:0 "The independent French state of Kobe wishes to make an alliance with us. This could be something of use. But a threat to us later. They seem to be preparing for war, but they are wise enough to cry out for assistance. If they yet grow too large, they may be a greater threat to us than they are now."
 SHO_foreign_influence.2.t:0 "The French request an ally in war."
 SHO_foreign_influence.2.d:0 "The now idependent French state or also known as Kobe, is at war with Kansai. But Kobe is not a fool. They know this war cannot be won by them alone. So they come to use requesting our aid in combat. We can possibly gain something out of this war for ourselves aswell."
