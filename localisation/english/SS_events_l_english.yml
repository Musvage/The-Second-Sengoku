 SHO_foreign_influence.3.d:0 "The independent French state or also known as Kobe, is embarking on a new journey. Requesting a mutual relationship between us 2 nations. Though, we should not be unwise, the French could very well be plotting against our backs."
 SHO_foreign_influence.4.t:0 "Kobe requests direct control"
 SHO_foreign_influence.4.d:0 "Our war efforts have proven to be futile. The war appears to be turning far away from our favor. Kobe requests direct control over us in efforts to turn the tide of the war. This would lead for us to surrender to Kobe and let them take the reigns of this war."

