 tohoku.25.t:0 "The Chugoku Military Junta Accepts Our Offer"
 tohoku.25.a:0 "Wonderful!"
 tohoku.25.desc:0 "Our embassador has returned from his lengthy journey to the Chugoku Military Junta, with word from their leadership. The Estimed General has accepted our offer of alliance."
