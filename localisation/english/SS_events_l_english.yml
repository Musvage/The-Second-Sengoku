 # scripted peace deals
 scriptedpeace.1.t:0 "Should We Sue for Peace"
 scriptedpeace.1.d:0 "With the defeat of [FROM.PREV.PREV], hostilities in the Home Islands are mostly over. This may be our best opportunity to present [FROM.PREV.GetLeader] with a peace deal that would consolidate our gains."
 scriptedpeace.1.tt:0 "If [THIS.GetName] accepts:"
 scriptedpeace.1.a1:0 "Time to end the war."
 scriptedpeace.1.a2:0 "Our victory will be complete."
 scriptedpeace.2.t:0 "[FROM.FROM.GetName] Sues for Peace"
 scriptedpeace.2.d:0 "We received a message from [FROM.FROM.GetLeader] offering an armistice and a brief list of demands to end the current conflict. They demand the annexation of the states they currently hold in Japan."
 scriptedpeace.2.tt:0 "[FROM.FROM.GetName] legalizes its control over states in Japan."
 scriptedpeace.2.a1:0 "Time to end the war."
 scriptedpeace.2.a2:0 "The war will end on our terms."
 scriptedpeace.3.t:0 "[FROM.GetName] Accepts Peace Deal"
 scriptedpeace.3.d:0 "In a surprising turn of events, the current conflict between [FROM.GetName] and [FROM.FROM.GetName] came to a sudden end after diplomats from both sides hastly crafted a peace deal that was deemed acceptable by both sides - even if no one is perfectly happy.\n\n[FROM.FROM.GetLeader] did not wast time in taking to the main radio staion in [FROM.FROM.Capital.GetName] and proclaim a glorious victory. At the same time, [FROM.GetName] issued a brief statement to local and international press announcing the end of hostilities."
 scriptedpeace.3.a1:0 "An acceptable state of affairs."
 scriptedpeace.3.a2:0 "Will peace last?"
 scriptedpeace.4.t:0 "[FROM.GetName] Rejects Peace Deal"
 scriptedpeace.4.d:0 "Many enthusiastic diplomats were shocked to learn that their recent efforts in putting an end to the [FROM.GetAdjective]-[FROM.FROM.GetAdjective] war were wasted. [FROM.GetLeader] rejected [FROM.FROM.GetLeader]'s final offer, ending official talks and closing the brief window of opportunity for a civilized resolution to the conflict.\n\nWhether any of the combatants will have the strenght to impose \"suitable\" terms over the other is still an open question, but surely many more months of bloodshed lay ahead."
 scriptedpeace.4.a1:0 "We have no choice but to fight."
 scriptedpeace.4.a2:0 "How long will the war last?"
 kyushuold.1.t:0 "Admiralty Takes Supreme Power"
 kyushuold.1.desc:0 "An emergency state has already been instated in Kyushu, but now it has intensified. In order to lead the nation more efficiently, more powers were given to the junta, with clear influences from the government of Shikoku. There are theories about the involvement of an secret society called the "Black Dragons" in this affair, but nothing has been confirmed yet..."
 kyushuold.1.a:0 "This will be the solution for our problems!"
 kyushuold.2.t:0 "Kyushu Proposes Alliance"
 kyushuold.2.desc:0 "The junta at Kyushu has offered an alliance between our two governments. Should we accept this proposal?"
 kyushuold.2.a:0 "Together we will dominate Japan!"
 kyushuold.2.b:0 "Ignore those copycats."
 kyushuold.3.t:0 "Shikoku Accepts"
 kyushuold.3.desc:0 "The government of Shikoku has appreciated our efforts to spread the fascist ideals across Japan. The "Nagasaki Pact" has been formalized, and our two nations will cooperate in this struggle"
 kyushuold.3.a:0 "Japan is at our fingertips!"
 kyushuold.4.t:0 "Kyushu Allies With the Provisional Government"
 kyushuold.4.desc:0 "Kyushu has expressed their support for the democratic provisioal government, seeing it as the best alternative amongst the power struggle in the island. Negociations are under way, with the 'Kyushu Maritimal Republic' promising to support the government in the occasion of war, and vice-versa."
 kyushuold.4.a:0 "We shall prevail!"
 kyushuold.5.t:0 "The Young Officers Rebellion"
 kyushuold.5.desc:0 "With monarchist movements growing amongst the lower rank officers, a rebellion seemed inevitable. Seeing the empire as their better alternative for protection from foreign threats, the officers have deposed the government and replaced it with a pro-Kansai one, with negociations and diplomatic meetings between the two nations already being prepared."
 kyushuold.5.a:0 "Tenno Heika Banzai!!!"
 kyushuold.6.t:0 "The Imperial Alliance"
 kyushuold.6.desc:0 "Today the dignataries of both our nations have concluded their meeting, and formalised the creation of the Imperial Alliance, a military pact between us. This will surely lead us to greater security and prosperity."
 kyushuold.6.a:0 "Hail the Emperor!"
 kyushuold.7.t:0 "Kyushu Proposes Alliance"
 kyushuold.7.desc:0 "The junta at Kyushu has offered negociations between our two governments. Should we accept this proposal?"
 kyushuold.7.a:0 "Together we will dominate Japan!"
 kyushuold.7.b:0 "No."
 kyushuold.8.t:0 "Chugoku Accepts Negociations"
 kyushuold.8.desc:0 "Even tough Chugoku is our main enemy, there is nothing that can't be solved with good diplomacy. With much more powerful threats rising in Japan, petty rivalries will only bring us more decline for our nations, leaving us vulnerable for aspiring conquerors. This requires more negociations and friendship with our rival junta. The army and the navy standing together will be unstoppable!!!"
 kyushuold.8.a:0 "Who would have tought..."
 kyushuold.9.t:0 "Powerful Families Protest our Move!"
 kyushuold.9.desc:0 "Powerful samurai families have denounced our recent rise to power, fearing that their influence will be diminished. They have rose their own private armies, and declared independence from our rule. A successful rebellion could lead to our downfall!"
 kyushuold.9.a:0 "Not on my watch!"
 kyushuold.9.b:0 "Play as Ryuzoji"
 kyushuold.9.c:0 "Play as Shimazu"
 kyushuold.10.t:0 "Otomo Clan Seced"
 kyushuold.10.desc:0 "Since Japan got divided, the Otomo clan of Kyushu was the target of numerous raids and attacks by the Chugokese. When the Naval Junta was consolidated, they viewed it as a saviour, as they protected them from these attacks. However, this new move by Kyushu to befriend Chugoku left them angered. How they could ally the one that oppressed their friends? As a response, they have declared independence and raised their private armies. Being the most influential, biggest and strongest clan in Kyushu, they will surely put up a fight."
 kyushuold.10.a:0 "Terrible!"
 kyushuold.11.t:0 "The Great Rebellion"
 kyushuold.11.desc:0 "The Kyushuan Government denounced this secession, and mobilised their Troops. A War will come soon, and only one can win."
 kyushuold.11.a:0 "Kyushu will not be divided!"
 kyushuold.11.b:0 "Play as Otomo"
 kyushuold.12.t:0 "United Juntas"
 kyushuold.12.desc:0 "A great Day for us. The Juntas have finally united. With a glorious Celebration, this new State has been consolidated. This Union will surely make our Enemies tremble, as our Power will be unmatched."
 kyushuold.12.a:0 "A new Era will come!"
 kyushuold.13.t:0 "A new Leader"
 kyushuold.13.desc:0 "Power is temporarily held by the National Diet, but a Leader must be chosen. Someone who will push our new Values forward, and bring a new Age. Who will it be?"
 kyushuold.13.a:0 "Admiral Jisaburo Ozawa!"
 kyushuold.13.b:0 "Minister Chobyo Yara!"
 kyushuold.14.t:0 "A Proposition from Kyushu"
 kyushuold.14.desc:0 "Kyushu has sent a proposition: we will leave the island, but they will give compensation and leave our citizens alone. THis may sound unacceptable, but with the dire financial situation we're in, it might me necessary..."
 kyushuold.14.a:0 "The end of our colony..."
 kyushuold.14.b:0 "We will remain in Japan."
 kyushuold.15.t:0 "Kyushu Forments Rebellion!"
 kyushuold.15.desc:0 "It seems that the concerns were right; we pushed too far with our claims. The people in Osumi Islands have rose up, with support from Kyushu"
 kyushuold.15.a:0 "It's just some floating rocks."
 kyushuold.15.b:0 "This means war!"
 shikoku.1.t:0 "Reforms Continued"
 shikoku.1.desc:0 "Leader of the KDP Adachi Kenzo has pledged to continue the social and economic reforms proposed by him, to ensure the future of the nation. Various Far-Right movements have criticized the reforms, saying that they go against the fascist ideals."
 shikoku.1.a:0 "They are jealous!"
 shikoku.2.t:0 "The Tohokai"
 shikoku.2.desc:0 "Opposing the reforms, the Tohokai have ascended to power! They promised to create a much more fearsome shikoku, with the implementation of samurai morals."
 shikoku.2.a:0 "Heil!"
 shikoku.3.t:0 "Tojo Defects!"
 shikoku.3.desc:0 "Witht he rapid growth of Shikoku, general Tojo have defected from the military junta and gone to our side. With his skills, he will lead us to glory!"
 shikoku.3.a:0 "He will be a great asset..."
 shikoku.4.t:0 "Shikoku invites us"
 shikoku.4.desc:0 " Shikoku invites us to their faction."
 shikoku.4.a:0 "We shall join!"
 shikoku.4.b:0 "Its not our best interest."
 shikoku.5.t:0 "Invitation Accepted!"
 shikoku.5.desc:0 "They have accepted our offer! The japanese peoples shall be independent once again!"
 shikoku.5.a:0 "A great day for Shikoku!"
 shikoku.6.t:0 "Shikoku wants to join the Axis"
 shikoku.6.desc:0 "Today we received a weird request: Shikoku have offered to join our efforts in asian domination. The little island nation share some of our ideals, and have wisely accepted our righteous cause. They might be a great asset in our plans... However, some officers say that their ethnicity does not quite match the one needed to be our ally. On the other hand, giving them status of "honorary aryans" and accepting their demands might give us a well needed upper hand over the allied threat."
 shikoku.6.a:0 "A surprise, to be sure, but a welcome one."
 shikoku.6.b:0 "We don't need them."
 shikoku.7.t:0 "A Powerful Ally"
 shikoku.7.desc:0 "Success! The german commanders have accepted our offer to help them in their efforts, and we are now accepted as the official government of Japan (by them, at least). Nonetheless, cooperation with Germany shall give us many benefits!"
 shikoku.7.a:0 "Great!"
 amaterasu.1.t:0 "Expand our Domain"
 amaterasu.1.desc:0 "With the Shogun in a war, the people of Sado are left defenseless, two plans have been presented to address this issue, we may outright annex the island by using our navy to coerce the local garrison into surrendering or we can offer them safe haven, which would bolster our manpower reserves."
 amaterasu.1.a:0 "Set sail immediately and assert our dominance!"
 AMO_destroy_ship_event:0 "§ROne of our Destroyers will be lost in the struggle§!"
 amaterasu.1.b:0 "Open our ports to our brothers"
 SSnews.9.t:0 "Kyushu Acknowledges the Imperial Government"
 SSnews.9.d:0 "After multiple protests from the lower officers, the kyushuan government has decided to align themselves with the Japanese Empire. Their aim is to receive their protection, in exchange for support the Empire with their vast naval fleet."
 SSnews.9.a:0 "A change in course."
 SSnews.10.t:0 "Kyushu Declares Support for the Republic"
 SSnews.10.d:0 "In a surprising turn of events, the Kyushuan government has taken a new direction. Their government now is in the hands of the national diet. What will this mean is uncertain."
 SSnews.10.a:0 "I love democracy!"
 chugoku.1.t:0 "Victory in Kyushu!"
 chugoku.1.desc:0 "Our troops displayed our strenght in kyushuold. Now the borderlands will be under our grip."
 chugoku.1.a:0 "Aah, victory!"
 chugoku.2.t:0 "Defeat in Kyushu"
 chugoku.2.desc:0 "Our troops lost the border clash! The people will be upset..."
 chugoku.2.a:0 "Shameful display!"
 chugoku.3.t:0 "Attack Repelled"
 chugoku.3.desc:0 "The criminal attack by Chugoku has been repelled. We will not give up an inch of land!"
 chugoku.3.a:0 "Aah, victory!"
 chugoku.4.t:0 "Borderland Seized!"
 chugoku.4.desc:0 "Chugoku have taken over our borderlands!"
 chugoku.4.a:0 "This is not looking good at all!"
 chugoku.4.b:0 "Well, take them back!"
 chugoku.5.t:0"The people and the army are restless"
 chugoku.5.desc:0 "We haven't fulfilled some of our promises, and as a result, we're getting less support. We need to figure this out as soon as possible."
 chugoku.5.a:0 "We'll review our decisions!"
 chugoku.6.t:0 "Now our Research Budget is Shrinking"
 chugoku.6.desc:0 "We can't fund research anymore. Our economy isn't as strong as it used to be. As a result, we're shutting down a research department."
 chugoku.6.a:0 "Oh! Can't."
 chugoku.7.t:0 "Junta Government Falls"
 chugoku.7.desc:0 "It could not continue like this any longer, the people and the army no longer wanted to be led by the junta. For this reason, a new transitional government has now been established. When our side is clear, it will lead us to the election."
 chugoku.7.a:0 "Provisional Government Takes Office"
 chugoku.7.b:0 "Provisional Government Takes Office"
 chugoku.8.t:0 "Our Relationship with Chugoku"
 chugoku.8.desc:0 "Chugoku is looking for some allies in the area, so we can stand by them. However, they display a very aggressive attitude. This deal could lead us to disaster. And we must not forget that they have a historical enemy."
 chugoku.8.a:0 "They Are Our Enemy!"
 chugoku.8.b:0 "They Are Our Friends!"
 chugoku.9.t:0 "We couldn't get along"
 chugoku.9.d:0 "We had given them an opportunity to come to terms. They could stand by our side and watch Japan rise. But we know they are no longer on our side. What should we do?"
 chugoku.9.a:0 "We Have A New Enemy!"
 chugoku.9.b:0 "Then There Is No Reason For Their Living!"
 chugoku.10.t:0 "The deal was concluded positively"
 chugoku.10.d:0 "We used to be enemies. But now we have to trust each other. I am glad we can unite against the enemies around us."
 chugoku.10.a:0 "We are friends now"
 chugoku.11.t:0 "Disputes for the Country"
 chugoku.11.desc:0 "The conflict between the army, the people and the government is hurting our state. If this keeps up, the country could fall apart. We have to be careful."
 chugoku.11.a:0 "Tough Times!"
 chugoku.12.t:0 "Chugoku Civil War."
 chugoku.12.desc:0 "The people saw us as salvation, but our administration ended in disaster. The junta wants the leadership back."
 chugoku.12.a:0 "We'll never give it to you!"
 chugoku.13.t:0 "Chugoku Civil War"
 chugoku.13.desc:0 "The new government in Chugoku has failed to stabilise. Even though the public hopes everything will be all right, things are worse now. Seeing this as an opportunity, the junta wants power again. But the new government is unlikely to give up power."
 chugoku.13.a:0 "Tough Times"
 chugoku.14.t:0 "Chugoku Wants to Mend Our Relationships"
 chugoku.14.desc:0 "It doesn't help anyone that our relationships are strained. We can turn this into an opportunity and see them as allies with us. But if we don't have other plans for them."
 chugoku.14.a:0 "We can be friends"
 chugoku.14.b:0 "No, they're our enemies"
 chugoku.15.t:0 "They Chose to Be Against Us"
 chugoku.15.desc:0 "We gave them a chance. But they proved they didn't deserve this chance. We need to finish them off as soon as possible."
 chugoku.15.a:0 "They deserve it."
 chugoku.16.t:0 "We're Friends Now"
 chugoku.16.desc:0 "Our meeting was positive. By improving our diplomacy, we must include them in our plan for the future."
 chugoku.16.a:0 "Nice Choice"
 chugoku.17.t:0 "Chugoku Wants to Mend Our Relationships"
 chugoku.17.desc:0 "It doesn't help anyone that our relationships are strained. We can turn this into an opportunity and see them as allies with us. But if we don't have other plans for them."
 chugoku.17.a:0 "We can be friends"
 chugoku.17.b:0 "No, they're our enemies"
 chugoku.18.t:0 "The Crisis Is Growing"
 chugoku.18.desc:0 "We did our best, but it's not enough. The crisis is growing, the people are striking to avoid working. We can't project that into the army because we need them."
 chugoku.18.a:0 "We have to wait for them to calm down."
 chugoku.19.t:0 "Crisis Ends"
 chugoku.19.desc:0 "We're coming out of a crisis. We must revive our economy and industry, which has been badly damaged in 5 years, and restore it to its former strength."
 chugoku.19.a:0 "It's finally over."
 tohoku.1.t:0 "Tohoku Offers Us An Alliance"
 tohoku.1.a:0 "Only Together Can We Unite Japan"
 tohoku.1.b:0 "Not With Those Communists"
 tohoku.1.desc:0 "The generous leaders of the Tohoku Peasants Republic have extended an offer of alliance to us. After a long journey from Sendai, the embassador, Shinzo Oshi, has presented us with a message of good will.                                            "Mr. Prime Minister, it is on behalf of the Peasant's Republic of Tohoku that I, Shinzo Oshi, extend to your greatness, an offeer of alliance from out great leader. It is with the intention of preserving peace and prosperity between our two nations which this concept is derived from.""
 tohoku.2.t:0 "Ezo Accepts Our Offer"
 tohoku.2.a:0 "Wonderful!"
 tohoku.2.desc:0 "Our embassador has returned from his lengthy journey to the Republic of Ezo, with word from their leadership. The Prime Minister has accepted our offer of alliance."
 tohoku.3.t:0 "Ezo Declines Our Offer"
 tohoku.3.a:0 "Seriously?"
 tohoku.3.desc:0 "Our embassador has returned from his lengthy journey to the Republic of Ezo, with word from their leadership. The Prime Minister has declined our offer of alliance. War is our only alternative to ensure they posses no alterior motives"
 tohoku.4.t:0 "Tohoku Offers Us An Alliance"
 tohoku.4.a:0 "Only Together Can We Unite Japan"
 tohoku.4.b:0 "Not With Those Communists"
 tohoku.4.desc:0 "The generous leaders of the Tohoku Peasants Republic have extended an offer of alliance to us. After a long journey from Sendai, the embassador, Amam Eoj, has presented us with a message of good will.                                            "Mr. Prime Minister, it is on behalf of the Peasant's Republic of Tohoku that I, Amam Eoj, extend to your greatness, an offeer of alliance from out great leader. It is with the intention of preserving peace and prosperity between our two nations which this concept is derived from.""
 tohoku.5.t:0 "The Provisional Government Accepts Our Offer"
 tohoku.5.a:0 "Wonderful!"
 tohoku.5.desc:0 "Our embassador has returned from his lengthy journey to the Provisional Government, with word from their leadership. The Prime Minister has accepted our offer of alliance."
 tohoku.6.t:0 "The Provisional Government Declines Our Offer"
 tohoku.6.a:0 "Seriously?"
 tohoku.6.desc:0 "Our embassador has returned from his lengthy journey to the Provisional Government, with word from their leadership. The Prime Minister has declined our offer of alliance. War is our only alternative to ensure they posses no alterior motives"
 tohoku.7.t:0 "Tohoku Requests Our Re-Integration Into Japan"
 tohoku.7.a:0 "Our Tenure Herew Has Expired..."
 tohoku.7.b:0 "Not With Those Communists"
 tohoku.7.desc:0 "The pre-eminent Japanese government based in Tohoku has presented us with a simple request. Leave Japan. Our refusal of these terms will result in war..."
 tohoku.8.t:0 "The Foreigners accept our offer"
 tohoku.8.a:0 "Wonderful!" 
 tohoku.8.desc:0 "Peace and reason have yet again prevailed. Today we welsome the re-integration of one of Japan's long lost port cities. Colonialist sees it's first signs of collapse."
 tohoku.9.t:0 "The Foreigners Decline To Submit"
 tohoku.9.a:0 "They Have Made A Terrible Decision"
 #tohoku.9.desc:0 "Within five minutes of suggesting the terms, our peaceful embassador was forcefully thrown from the local governors office with just one message from his charge. Bring It."
 tohoku.10.t:0 "Clansmen Join Us"
 tohoku.10.a:0 "Great News"
 tohoku.10.desc:0 "Local forces have joined us in combat"
 tohoku.11.t:0 "Tohoku Offers Protection"
 tohoku.11.a:0 "The Closer The Better"
 tohoku.11.b:0 "Formal Protection Is Necessary"
 tohoku.11.c:0 "This Is A Terrible Decision"
 tohoku.11.desc:0 "With the recent, dramatic shifts in the political landscape of Japan, the question of our relationship with the Peasants Republic in Tohoku has come up repeatedly. Today, the Tohokese ambassador has handed over an official note, formally requesting that we declare our position towards the Republic. The Tohokese claim that our island belongs to them. \n\nHowever, [EZO.GetLeader] has indicated that he would accept a compromise solution, with himself nominally head of state of our country, but with very little real power."
 tohoku.12.t:0 "Ezo Accepts Annexation"
 tohoku.12.a:0 "The government in Ezo has accepted our generous offer of protection. It is with an insurmountable amount of joy that our government can announce Ezo's ascendance into our ranks."
 tohoku.12.desc:0 " Excellent!"
 tohoku.13.t:0 "Ezo Accepts Our Protection"
 tohoku.13.a:0 "The government in Ezo has accepted our generous offer of protection. It is with an insurmountable amount of joy that our government can announce Ezo's ascendance into our ranks."
 tohoku.13.desc:0 " Excellent!"
 tohoku.14.t:0 "Ezo Declines Our Protection"
 tohoku.14.a:0 "The government in Ezo has declined our generous offer of protection. It is with great pitty for Ezo that we must announce... Their end."
 tohoku.14.desc:0 " Excellent!"
 tohoku.15.t:0 "Tohoku Offers Us An Alliance"
 tohoku.15.a:0 "Only Together Can We Unite Japan"
 tohoku.15.b:0 "Not With Those Communists"
 tohoku.15.desc:0 "The generous leaders of the Tohoku Peasants Republic have extended an offer of alliance to us. After a long journey from Sendai, the embassador, Toga Moga, has presented us with a message of good will.                                            "Mr. Yamamoto, it is on behalf of the Peasant's Republic of Tohoku that I, Toga Moga, extend to your greatness, an offeer of alliance from out great leader. It is with the intention of preserving peace and prosperity between our two nations which this concept is derived from.""
 tohoku.16.t:0 "The Kyushu Navy Junta Accepts Our Offer"
 tohoku.16.a:0 "Wonderful!"
 tohoku.16.desc:0 "Our embassador has returned from his lengthy journey to the Kyushu Navy Junta, with word from their leadership. The Estimed Admiral has accepted our offer of alliance."
 tohoku.17.t:0 "The Kyushu Navy Junta Declines Our Offer"
 tohoku.17.a:0 "Seriously?"
 tohoku.17.desc:0 "Our embassador has returned from his lengthy journey to the Kyushu Navy Junta, with word from their leadership. The Prime Minister has declined our offer of alliance. War is our only alternative to ensure they posses no alterior motives"
 tohoku.18.t:0 "Tohoku Demands Territorial Concessions"
 tohoku.18.a:0 "They Are Too Strong. We Must Fold."
 tohoku.18.b:0 "It Will Be War"
 tohoku.18.desc:0 "After a series of bloody skirmishes across our border, the Tohokese Republic has gained the advantage on us In their time of success, they have demanded we succeed some territories to them and recognize our borders. With their new allies in Kyushu, it would be very taxing for us to decline. "
 tohoku.19.t:0 "Tokugawa Shogunate Folds"
 tohoku.19.a:0 "Those Poor Fools"
 tohoku.19.desc:0 "Upon the arrival of our delegate, the Shogun himself bent down and kissed their feet, begging for our forgiveness. At the sight of their leader’s collapse, all of the officials in the room followed his lead and kissed the feet of our envoy. Our esteemed diplomat, Aki Nohito, handled the situation with pride and in a respectful manner to the Tokugawans. He stood tall and proud in a room full of cowering fools, simply uttering our country's demands which the Shogun quickly accepted without hesitation."
 tohoku.20.t:0 "Tokugawa Shogunate Declines Our Demands"
 tohoku.20.a:0 "This Will Be Their Darkest Hour"
 tohoku.20.desc:0 "Upon the arrival of our delegate, the Shogun drew his sword, cutting the head from our liaison's leading member, Aki Nohito, sending his severed head back with what remained of our delegation. Not a word was spoken at his palace, the message was clear enough."
 tohoku.21.t:0 "Tohoku Sends Ultimatum"
 tohoku.21.a:0 "They Are Too Strong. We Must Fold."
 tohoku.21.b:0 "It Will Be War"
 tohoku.21.desc:0 "With their new friends in Kyushu and the Provisional Government, Tohoku has been riding high. It is with this tripartite alliance that their influence resonates. However, it is also from this alliance that our sovereignty is threatened. Against their combined power we are defenceless. With this in mind, Tohoku moves in for a killing blow."
