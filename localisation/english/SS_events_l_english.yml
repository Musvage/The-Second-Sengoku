 KOB_french_kingdom.1.t:0 "The House of Orléans?"
 KOB_french_kingdom.1.d:0 "Here lies the first step of our journey. But simply who is making the first step?"
 KOB_french_kingdom.2.t:0 "What are we?"
 KOB_french_kingdom.2.d:0 "Through recent events, it appears we have became a hub for Indians to live here free of British rule. But the ratio of Indian to French is baffling. Our national identity is far from what it use to appear as. So what are we anymore?"
 KOB_french_kingdom.3.t:0 "Indian Immigration Situation"
 KOB_french_kingdom.3.d:0 "It is obvious that we are a nation of diverse ideologies. We are a diverse peoples, we have French,Japanese, and even a minority of Chinese. But how do we handle this new wave of peoples?"
 KOB_french_kingdom.4.t:0 "The House of Bourbon?"
 KOB_french_kingdom.4.d:0 "Here lies the first step of our journey. But simply who is making the first step?"
 KOB_french_kingdom.5.t:0 "The House of Bonaparte?"
 KOB_french_kingdom.5.d:0 "Here lies the first step of our journey. But simply who is making the first step?"
 KOB_french_kingdom.6.t:0 "The House of Bhopal?"
 KOB_french_kingdom.6.d:0 "Here lies the first step of our journey. But simply who is making the first step?"
 KOB_french_kingdom.7.t:0 "The Dawn of the Floppa"
 KOB_french_kingdom.7.d:0 "We march into the sunset to kill our foes who stay idle in our path."
 KOB_french_kingdom.8.t:0 "The House of Bhopal?"
 KOB_french_kingdom.8.d:0 "Here lies the first step of our journey. But simply who is making the first step?"
 KOB_foreign_influence.1.t:0 "The Portuguese decline."
 KOB_foreign_influence.1.d:0 "Our fellow Catholic brothern has rejected our invitation to an alliance."
 KOB_foreign_influence.2.t:0 "The Portuguese accept."
 KOB_foreign_influence.2.d:0 "Our fellow Catholic brothern has accepted our invitation to an alliance."
 KOB_french_kingdom.9.t:0 "The Culture of the King"
 KOB_french_kingdom.9.d:0 "Kobe already being a multiculturual hub. It is of question now, what does the king favor. What does he so choose to align more?"
 KOB_french_kingdom.10.t:0 "A deal with the Junta"
 KOB_french_kingdom.10.d:0 "We would be a arrogant nation if we ignored the fact that we are a small nation and that we cannot stand on our own against our neighbors. We will contact the juntas of Japan, to seek assistance from them. To obtain whatever they may offer to us."
 KOB_french_kingdom.11.t:0 "Financial Backers"
 KOB_french_kingdom.11.d:0 "Being a small nation, it would be foolish not to seek assistance. The political landscape of Japan has provided us with 4 options to back our economy. Each having their own strengths compared to one another."
 KOB_french_kingdom.12.t:0 "Going International"
 KOB_french_kingdom.12.d:0 "As a infant learns to stand on his two legs. At first, he cannot do it without his parent's assistance. Through building this nation, we get closer and closer to international recognition. Now we stand, but who will be our parent to assist us?"
 KOB_foreign_influence.3.t:0 "Our Military Alliance offers have been declined!"
 KOB_foreign_influence.3.d:0 "Our attempts at reaching out to one of the countries in Japan has rejected our requests. We are powerless to do anything to persuade them. We can only wait and see what time will do for us."
 KOB_foreign_influence.4.t:0 "Our Military Alliance offers have been accepted!"
 KOB_foreign_influence.4.d:0 "Our attempts at reaching out to one of the countries in Japan has been successful!"
 IMS_foreign_influence.1.t:0 "Kobe requests military alliance."
 IMS_foreign_influence.1.d:0 "The independent French state of Kobe wishes to make an alliance with us. How should we respond?"
 KAN_foreign_influence.1.t:0 "Kobe requests military alliance."
 KAN_foreign_influence.1.d:0 "The independent French state of Kobe wishes to make an alliance with us. How should we respond?"
 SHI_foreign_influence.1.t:0 "Kobe requests military alliance."
 SHI_foreign_influence.1.d:0 "The independent French state of Kobe wishes to make an alliance with us. How should we respond?"
 KOB_japanese.1.t:0 "The Future of Kobe"
 KOB_japanese.1.d:0 "It is clear that the future of Kobe is ever-changing. But it is clear the one direction Kobe is taking. Down a Japanese path, but we have walked into a fork in the road. There are two decisive leaders in question to guide Kobe as an nation. The Imperial family, Yamato. Or shall the shogun family, Tokugawa rule Kobe?"
 KOB_japanese.2.t:0 "The French Question"
 KOB_japanese.2.d:0 "At last, the Japanese are in control of their own land. That is no problem for us. But what does this mean for the French that once ruled our land that did not rightfully belong to them?"
 KOB_japanese.3.t:0 "The Culture Question"
 KOB_japanese.3.d:0 "The land of Kobe is native of Japan. Before the French came and other foreign powers. The land’s culture was inhabited with that of Japan’s. The culture of France is foreign. But the question here is, do we as the government of Kobe. Impose cultural purity so that there is one cultural identity. Or do we allow other cultures to inhabit our land?"
 KOB_japanese.4.t:0 "The Faith Question"
 KOB_japanese.4.d:0 "The land of Kobe is native of Japan. Before the French came and other foreign powers. The land’s religion was inhabited with that of Japan’s own religion. The religion of France is foreign. But the question here is, do we as the government of Kobe. Impose cultural purity so that there is one cultural identity. Or do we allow other religions to inhabit our land?"
 KOB_french_kingdom.13.t:0 "The Culture Question"
 KOB_french_kingdom.13.d:0 "The land our kingdom so rests upon isn't ours to begin with. But who this land belongs to is not the question. But rather the question is what do we do with the fruits of the land we rest on? We brought our fruit of French values to this land, but the fruit that naturually grows is that of Japanese value."
 KOB_french_kingdom.14.t:0 "The Faith Question"
 KOB_french_kingdom.14.d:0 "The land our kingdom so rests upon isn't ours to begin with. But who this land belongs to is not the question. But rather the question is what do we do with the fruits of the land we rest on? We brought our fruit of Christianity to this land, but the fruit that naturually grows is that of Shinto belief."
 KOB_french_kingdom.15.t:0 "The Vietnamese demands stability!"
 KOB_french_kingdom.15.d:0 "The Vietnamese already dislike the French. But now a demand from a former nation under French rule demands something from them aswell! Even though we have chosen to go down our own path. We still hold onto our French dignity; this in the eyes of the Vietnamese is disdainful. But the Vietnamese in French Indochina are desperate. They can rebel against the French but suffer many casualties or illegaly flee their motherland to seek fortitude in our lands. They are willing to transfer resources from their motherland back and forth to our lands but demand a stable livelihood."
 KOB_japanese.5.t:0 "Request to assume direct control: declined"
