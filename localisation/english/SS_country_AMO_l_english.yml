 # Events
 amaterasu.2.t:0 "The Time has Come"
 amaterasu.2.desc:0 "After careful preparations we are ready to invade the Tokugawa Shogunate and expand our borders to the provinces which are rightfully ours. Our move must be swift, and we must make use of all our infiltrated assets if we are to beat the Shogun. Our informants tell us that the situation in the Shogunate is very frail, and merely holding out for long enough might force the Shogun to negotiate a ceasefire."
 amaterasu.2.a:0 "The dominoes are in place. Attack!"

 amaterasu.3.t:0 "The Infiltrators"
 amaterasu.3.desc:0 "Our spies and infiltrated assets are at the ready to seize forts and outposts throughout northern Chubu. They are fully aware that they are merely a distraction, and they are willing to fight until the last man to delay the Shogun for as long as possible"
 amaterasu.3.a:0 "May Amaterasu Bless Them. Give the Order"
 amaterasu.3.b:0 "No more deception. Bring them to the front."

 amaterasu.4.t:0 "Seek Help from the West"
 amaterasu.4.desc:0 "The Christians have long had military orders to protect their faith, and even though collaborating with them pleases us little, they have hundreds of years of experience, which will be invaluable in our fight to preserve Shinto. We must reach out to them and ask for assistance in this war."
 amaterasu.4.a:0 "Send the letters!"

 amaterasu.5.t:0 "The Order of Brothers of the German House of Saint Mary in Jerusalem accepts!"
 amaterasu.5.desc:0 "Grandmaster Robert Schälzky of the Teutonic Knights has accepted our request for help, and has sent military advisors along with a volunteer force of knights, to join us until the end of the conflict."
 amaterasu.5.a:0 "Thank you, Teutonics"

 amaterasu.6.t:0 "The Order of Brothers of the German House of Saint Mary in Jerusalem denies us"
 amaterasu.6.desc:0 "Citing "irreconcilable theologic divergences", Grandmaster Robert Schälzky has said that "not a single bullet will be sent to our aid from the Teutonic Order". we cannot count on any help from them, not now nor ever."
 amaterasu.6.a:0 "Catholic bastards"

 amaterasu.7.t:0 "The Order of Saint Lazarus of Jerusalem accepts!"
 amaterasu.7.desc:0 "King Victor Emmanuel III of the Lazarist Knights has accepted our request for help, and has sent military advisors along with a volunteer force of knights, to join us until the end of the conflict."
 amaterasu.7.a:0 "Thank you, Lazarists"

 amaterasu.8.t:0 "The Order of Saint Lazarus of Jerusalem denies us"
 amaterasu.8.desc:0 "Citing "irreconcilable theologic divergences", King Victor Emmanuel III has said that "not a single bullet will be sent to our aid from the Lazarist Order". we cannot count on any help from them, not now nor ever."
 amaterasu.8.a:0 "Catholic bastards"

 amaterasu.9.t:0 "The Equestrian Order of the Holy Sepulchre of Jerusalem accepts!"
 amaterasu.9.desc:0 "Cardinal Nicola Canali of the Knights of the Holy Sepulchre has accepted our request for help, and has sent military advisors along with a considerable amount of weapons to help our cause."
 amaterasu.9.a:0 "Thank you, Knights of the Holy Sepulchre"

 amaterasu.10.t:0 "The Equestrian Order of the Holy Sepulchre of Jerusalem denies us"
 amaterasu.10.desc:0 "Citing "irreconcilable theologic divergences", Cardinal Nicola Canali has said that "not a single bullet will be sent to our aid from the Order of the Holy Sepulchre". we cannot count on any help from them, not now nor ever."
 amaterasu.10.a:0 "Catholic bastards"

 amaterasu.11.t:0 "The Order of Knights of the Hospital of Saint John of Jerusalem accepts!"
 amaterasu.11.desc:0 "Prince Ludovico Chigi Albani della Rovere of the Knights Hospitaller has accepted our request for help, and has sent military advisors along with a considerable amount of weapons to help our cause."
 amaterasu.11.a:0 "Thank you, Knights Hospitaller"

 amaterasu.12.t:0 "The Order of Knights of the Hospital of Saint John of Jerusalem denies us"
 amaterasu.12.desc:0 "Citing "irreconcilable theologic divergences", Prince Ludovico Chigi Albani della Rovere has said that "not a single bullet will be sent to our aid from the Sovereign Military Order of Malta". we cannot count on any help from them, not now nor ever."
 amaterasu.12.a:0 "Catholic bastards"

 amaterasu.13.t:0 "The Royal Military Order of Our Lord Jesus Christ accepts!"
 amaterasu.13.desc:0 "President António de Oliveira Salazar of the Knights Templar has accepted our request for help, and has sent military advisors along with a considerable amount of weapons to help our cause."
 amaterasu.13.a:0 "Thank you, Knights Templar"

 amaterasu.14.t:0 "The Royal Military Order of Our Lord Jesus Christ denies us"
 amaterasu.14.desc:0 "Citing "irreconcilable theologic divergences", President António de Oliveira Salazar has said that "not a single bullet will be sent to our aid from the Knights Templar". we cannot count on any help from them, not now nor ever."
 amaterasu.14.a:0 "Catholic bastards"

 amaterasu.15.t:0 "The Great National Catastrophe"
 amaterasu.15.desc:0 "In our attempts to incite tensions in the Shogunate, it appears that tensions back home have also spiked. Not a day goes by without massive protests and strikes. Without any actions by the government it is expected that this movement will last for months on end."
 amaterasu.15.a:0 "Damned civilians"

 amaterasu.16.t:0 "Protests near Notojima Castle"
 amaterasu.16.desc:0 "A few hundred civilians have started protests outside of Notojima Castle to voice their discontentment with a perceived "focus on external affairs". This pitiful movement has had little support from the general populace and it is expected to die down quickly."
 amaterasu.16.a:0 "Deport or Kill those traitors"

 amaterasu.17.t:0 "The Great Dishonor"
 amaterasu.17.desc:0 "Our gamble failed, our armies are shattered and our line is broken. Some of our men have made it back to the relative safety of Notojima Castle, but most weren't as fortunate. Togo Heihachiro, High Marshal of the Holy Order of the Knights of Amaterasu, has never faced shame this great, and he knows that only his death may fix the errors he made in life. After assembling the High Council and appointing his sucessor, he took his family's blade and ended his own life, preserving whatever little honor he had left."
 amaterasu.17.a:0 "A new age begins..."

 amaterasu.18.t:0 "Isolationists Grow More Powerful"
 amaterasu.18.desc:0 "Supported by the Tokugawa Shogunate, the Isolationist Faction has gained more traction in our government, if this trend continues they could soon be in full control of the foreign policy"
 amaterasu.18.a:0 "Interesting..."

 amaterasu19.t:0 "Internationalists Grow More Powerful"
 amaterasu.19.desc:0 "Supported by the Imperial State of Kansai, the Internationalist Faction has gained more traction in our government, if this trend continues they could soon be in full control of the foreign policy"
 amaterasu.19.a:0 "Interesting..."

