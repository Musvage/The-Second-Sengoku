 navigator.4.t1:0 "[FROM.GetNonIdeologyName] Denounces [ROOT.GetNonIdeologyName] to the League!"
 navigator.4.t2:0 "[FROM.GetMetropolisName] Denounces [ROOT.GetNonIdeologyName] to the League!"
 navigator.4.d1:0 "[FROM.GetNameDef], as a member of the League of Nations, denounced the [ROOT.GetAdjective] administration in [ROOT.Capital.GetName]. According to a statment written personally by [FROM.GetAdjective] [FROM.GetFirstTitle] [FROM.GetLeader], the [ROOT.GetAdjective] routinely violate their subjects' rights, imposing a de facto two tier system of citizenship. \"This discrimination cannot go unresponded by the international community.\".\n\n[ROOT.GetSecondTitle] [ROOT.GetDualLeaderName] defended the conduct of his nation, stating that the accusations were \"uninformed at best\" and \"most likely a fabrication\"."
 navigator.4.d2:0 "[FROM.GetNameDef], as an observer League of Nations, denounced the [ROOT.GetAdjective] administration in [ROOT.Capital.GetName]. According to a statment written personally by [FROM.GetAdjective] [FROM.GetFirstTitle] [FROM.GetLeader], the [ROOT.GetAdjective] routinely violate their subjects' rights, imposing a de facto two tier system of citizenship. \"This discrimination cannot go unresponded by the international community.\".\n\n[ROOT.GetSecondTitle] [ROOT.GetDualLeaderName] defended the conduct of his nation, stating that the accusations were \"uninformed at best\" and \"most likely a fabrication\"."
 navigator.4.d3:0 "[FROM.GetMetropolisName], as a member of the League of Nations, denounced the [ROOT.GetAdjective] government. According to a statment written personally by [FROM.GetAdjective] [FROM.GetSecondTitle] [FROM.GetDualLeaderName], the [ROOT.GetAdjective] not only routinely violate their subjects' rights but also mistread [FROM.GetAdjective] citizens whenever they set foot on [ROOT.GetAdjective] territory. \"This discrimination cannot go unresponded by the international community.\".\n\n[ROOT.GetFirstTitle] [ROOT.GetLeader] defended the conduct of his nation, stating that the accusations were \"uninformed at best\" and \"most likely a fabrication\"."
 navigator.4.a:0 "These are but lies!"
 navigator.4.b:0 "The international community should pressure them."
 navigator.5.t:0 "[FROM.GetNonIdeologyName] Turns Blind Eye to Pirates!"
 navigator.5.d:0 "Pirates seem to roam free in the waters near [FROM.Capital.GetName], praying on [ROOT.GetAdjective] civilian ships. The government in [ROOT.Capital.GetCapitalVictoryPointName] accused [FROM.GetNonIdeologyName] of deliberately turning a blind eye to the criminals.\n\n[FROM.GetLeader], [FROM.GetAdjective] [FROM.GetFirstTitle], denied the accusations, putting the blame on [FROM.GetNonIdeologyName]'s innefective administration instead. It is clear that the [FROM.GetAdjective] will not change their policy - or lack of - regarding the freebooters.\n\nWhile the two govermnets trade insults, actual [FROM.GetAdjective] trade will continue to suffer."
 navigator.5.a:0 "This is sabotage!"
 navigator.5.b:0 "It's not our problem!"