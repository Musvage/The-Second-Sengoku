  PRT_pastel_de_belem:0 "Pastel de Belém Production Effort"
  PRT_pastel_de_belem_desc:0 "\"Pastel de Belém\" is a Portuguese egg custard tart pastry, often dusted with cinnamon. It's the ultimate form of pastry, the very apex of human creation. Its production is a cornerstone of the Portuguese economy, which would only benefit if more effort was dedicated to expanding the whole production chain."
