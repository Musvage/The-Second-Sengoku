l_english:
  ### IDEAS (NEW)
   PRT_catholic_state:0 "Bastion of Catholicism"
   PRT_catholic_state_desc:0 "The westmost edge of Europe is, and shall remain, a steadfast bastion of Catholicism."
   PRT_catholic_state_2:0 "Bastion of Catholicism"
   PRT_catholic_state_2_desc:0 "The westmost edge of Europe is, and shall remain, a steadfast bastion of Catholicism."
   PRT_free_army_academy_spirit:0 "Escola Central de Oficiais"
   PRT_free_navy_academy_spirit:0 "Escola Central de Oficiais"
   PRT_military_reform_spirit:0 "Escola Central de Oficiais"
   PRT_military_reform_spirit_desc:0 "The Central School of Officers is one of Portugal's highest military institutions, where present and future officers are trained in the most modern doctrines."
   PRT_great_navigators_spirit:0 "The Great Navigators"
   PRT_great_navigators_spirit_desc:0 "Portugal lives under the shadow of its former glory. They were the first Europeans to arrive in Japan and - God willing! - they will be the last ones to leave."
   PRT_ato_colonial_spirit_1:0 "Ato Colonial"
   PRT_ato_colonial_spirit_1_desc:0 "The Colonial Act of 1930 centralized the administration of Portugal's colonial empire in the Ministry of Colonies, greatly reducing the governor's authority."
   PRT_ato_colonial_spirit_2:0 "Ato Colonial"
   PRT_ato_colonial_spirit_2_desc:0 "The Colonial Act of 1930 centralized the administration of Portugal's colonial empire in the Ministry of Colonies. It was partially revised, increasing the autonomy of colonial administration again."
   PRT_assimilation_policy_spirit:0 "Estatuto do Indígena"
   PRT_assimilation_policy_spirit_desc:0 "The \"Statute of the Indigenous\" codifies the rights and, most importantly, the duties of Portuguese colonial subjects, aiming at their acculturation and integration."
   PRT_cultural_syncretism_spirit:0 "Cultural Syncretism"
   PRT_cultural_syncretism_spirit_desc:0 "Portugal's policy towards its colonial subjects is to guarantee their loyalty by respecting their local traditions and avoiding cultural clashes."
   PRT_religious_syncretism_spirit:0 "Respect for Local Religions"
   PRT_religious_syncretism_spirit_desc:0 "Portugal, despite its clear preference for Christianity, adopted the policy of banning any legal or practical religious discrimination in its colonies, allowing subjects to fully partake in social and political activities regardless of their personal beliefs."
   PRT_local_armed_forces_spirit:0 "Autonomous Armed Forces"
   PRT_local_armed_forces_spirit_desc:0 "The colonial governors have de facto control over the forces raised and organised within their territories."
   PRT_unified_armed_forces_spirit:0 "Unified Metropolitan Command"
   PRT_unified_armed_forces_spirit_desc:0 "The whole chain of command across the Portuguese colonial empire is centralized in the Ministry of War, with little input from colonial civilian authorities."
   PRT_merchant_fleet_spirit:0 "Protect the Maritime Trade"
   PRT_merchant_fleet_spirit_desc:0 "Trade spice must flow. And the industrial goods, the weapons, the oil and other strategic resources."
   PRT_ministry_of_colonies_spirit:0 "Ministry of Colonies' Authority"
   PRT_ministry_of_colonies_spirit_desc:0 "Portugal's colonies have little autonomy, much of their decisions being taken or vetoed by the Mistry of Colonies. While it may not be administratively efficient, the Ministry's authority can trample off local political deadlocks."
   PRT_integrated_markets_spirit:0 "Integrated Markets"
   PRT_integrated_markets_spirit_desc:0 "While Nagasaki is politically separated from the rest of Japan (or Japan), its borders are no deterrent to commerce, as goods flow in and out of the colony."
   PRT_political_backlash_spirit_democratic:0 "Losing Face"
   PRT_political_backlash_spirit_democratic_desc:0 "The selling of Macau was not well received by the population, both in the metropolis and the colonies. The $PRT_democratic_party$ is losing face internally, despite assurances that the whole affair was a sound strategic play."
   PRT_political_backlash_spirit_democratic_socialism:0 "Losing Face"
   PRT_political_backlash_spirit_democratic_socialism_desc:0 "The selling of Macau was not well received by the population, both in the metropolis and the colonies. The $PRT_democratic_socialism_party$ is losing face internally, despite assurances that the whole affair was a sound strategic play."
   PRT_political_backlash_spirit_communism:0 "Losing Face"
   PRT_political_backlash_spirit_communism_desc:0 "The selling of Macau was not well received by the population, both in the metropolis and the colonies. The $PRT_communism_party$ is losing face internally, despite assurances that the whole affair was a sound strategic play."
   PRT_political_backlash_spirit_neutrality:0 "Losing Face"
   PRT_political_backlash_spirit_neutrality_desc:0 "The selling of Macau was not well received by the population, both in the metropolis and the colonies. The $PRT_neutrality_party$ is losing face internally, despite assurances that the whole affair was a sound strategic play."
   PRT_political_backlash_spirit_fascism:0 "Losing Face"
   PRT_political_backlash_spirit_fascism_desc:0 "The selling of Macau was not well received by the population, both in the metropolis and the colonies. The $PRT_fascism_party$ is losing face internally, despite assurances that the whole affair was a sound strategic play."
   PRT_political_backlash_spirit_autocracy:0 "Losing Face"
   PRT_political_backlash_spirit_autocracy_desc:0 "The selling of Macau was not well received by the population, both in the metropolis and the colonies. The $PRT_autocracy_party$ is losing face internally, despite assurances that the whole affair was a sound strategic play."
   PRT_inequal_treaty_macau_spirit:0 "Inequal Treaties: Macau"
   PRT_inequal_treaty_macau_spirit_desc:0 "The port city of Macau was leased by the Portuguese centuries ago, but during Imperial China's period of trouble and turmoil, Portugal was able to de facto annexe the city with the Treaty of Peking of 1887."
   PRT_rerum_novarum_fascism_spirit:0 "Reactionary Intransigence"
   PRT_rerum_novarum_fascism_spirit_desc:0 "The more reactionary elements of Portuguese politics find common ground against reformists and revolutionaries, sharing a minimum program based on Catholic morality."
   PRT_rerum_novarum_autocracy_spirit:0 "Reactionary Intransigence"
   PRT_rerum_novarum_autocracy_spirit_desc:0 "The more reactionary elements of Portuguese politics find common ground against reformists and revolutionaries, sharing a minimum program based on Catholic morality."
   PRT_rerum_novarum_both_spirit:0 "Reactionary Intransigence"
   PRT_rerum_novarum_both_spirit_desc:0 "The more reactionary elements of Portuguese politics find common ground against reformists and revolutionaries, sharing a minimum program based on Catholic morality."
   PRT_holy_war_spirit:0 "The Last Crusaders"
   PRT_holy_war_spirit_desc:0 "Portugal was born out of the war to preserve Christendom. If this is to be its last chapter, the Portuguese will face it with the same determination, sword in hand and cross hanging from the neck. Deus vult!"
   PRT_holy_war_modifier:0 "The Last Crusaders"
   PRT_democratic_unity_spirit:0 "Movement of National Antifascist Unity"
   PRT_democratic_unity_spirit_desc:0 "Reformists and revolutionaries find common ground in the fight against forces of fascism and obscurantism."
   PRT_democratic_socialism_unity_spirit:0 "Movement of National Antifascist Unity"
   PRT_democratic_socialism_unity_spirit_desc:0 "Reformists and revolutionaries find common ground in the fight against forces of fascism and obscurantism."
   PRT_support_democracy_spirit:0 "Opposition to the Regime"
   PRT_support_democracy_spirit_desc:0 "Salazar's poorly concealed dicatorship will not last forever!"
   PRT_support_socialdemocracy_spirit:0 "Opposition to the Regime"
   PRT_support_socialdemocracy_spirit_desc:0 "Salazar's poorly concealed dicatorship will not last forever"
   PRT_cult_of_personality_spirit:0 "Ditadura Nacional"
   PRT_cult_of_personality_spirit_desc:0 "Salazar has led the country towards stability and peace. Who else can be entrusted with the reins of the government?"
   PRT_cult_of_personality_spirit_a:0 "Ditadura Nacional"
   PRT_cult_of_personality_spirit_a_desc:0 "Salazar has led the country towards stability and peace. Who else can be entrusted with the reins of the government?"
   PRT_cult_of_personality_spirit_b:0 "Ditadura Nacional"
   PRT_cult_of_personality_spirit_b_desc:0 "Salazar has led the country towards stability and peace. Who else can be entrusted with the reins of the government?"
   PRT_cult_of_personality_spirit_ab:0 "Ditadura Nacional"
   PRT_cult_of_personality_spirit_ab_desc:0 "Salazar has led the country towards stability and peace. Who else can be entrusted with the reins of the government?"
   PRT_republican_influence_spirit:0 "The Fight for the República"
   PRT_republican_influence_spirit_desc:0 "Our brothers in Spain are caught in a terrible war against fascism.  This conflict is not confined to the Spanish borders, with partisans in every European country taking sides - in ours specially.
   PRT_republican_influence2_spirit:0 "The Fight for the República"
   PRT_republican_influence2_spirit_desc:0 "Our brothers in Spain are caught in a terrible war against fascism. This conflict is not confined to the Spanish borders, with partisans in every European country taking sides - in ours specially."
   PRT_falangist_influence_spirit:0 "The Fight for the Falange"
   PRT_falangist_influence_spirit_desc:0 "Our brothers in Spain are caught in a terrible war against bolshevism. This conflict is not confined to the Spanish borders, with partisans in every European country taking sides - in ours specially."
   PRT_fith_empire_spirit:0 "O Quinto Império"
   PRT_fith_empire_spirit_desc:0 "Portugal is destined to be the Fith Empire - after Greece, Rome, Christendom and Europe - and blend material and spiritual knowledge."
   PRT_national_unity_fascism_spirit:0 "National Unity"
   PRT_national_unity_fascism_spirit_desc:0 "Petty political divergences are set aside in the name a greater cause - the nation itself."
   PRT_national_unity_autocracy_spirit:0 "National Unity"
   PRT_national_unity_autocracy_spirit_desc:0 "Petty political divergences are set aside in the name a greater cause - the nation itself."
   PRT_autarky_spirit:0 "Autarquia"
   PRT_autarky_spirit_desc:0 "Portugal's empire provides all the resources it needs."
   PRT_eclectic_diplomacy_spirit:0 "Eclectic Diplomacy"
   PRT_eclectic_diplomacy_spirit_desc:0 "Every foreign policy must the responsible and pragmatic - and it means extending a friendly hand to nations whose politics do not align with ours."
   PRT_order_of_christ_spirit:0 "Military Order of Christ"
   PRT_order_of_christ_spirit_desc:0 "The Military Order of Our Lord Jesus Christ is the last branch of the old Templar Knights - and we must live up the their legacy."
 ### FOCUS (NEW)
  PRT_military_reform_1:0 "Escola Central de Oficiais"
  PRT_military_reform_1_desc:0 ""
  PRT_create_ogma:0 "Expand OGMA Facilities"
  PRT_create_ogma_desc:0 "Enhancing the facilities of the Oficinas Gerais de Material Aeronáutico will significantly improve our aircraft production."
  PRT_naval_aviation:0 "Re-equip the Naval Aviation"
  PRT_naval_aviation_desc:0 "So far, we have never faced an enemy naval force with our planes, which surely would prove unsuited for the task. We must develop our naval aviation to protect our interests overseas."
  PRT_military_aeronautics:0 "Re-equip the Military Aeronautics"
  PRT_military_aeronautics_desc:0 "Our air force is ill-equiped to deal with large scale operations against organized armies. A program of development and acquisition of new aircraft models is urgent."
  PRT_independent_airforce_branch:0 "Independent Air Force"
  PRT_independent_airforce_branch_desc:0 "We must create an independent branch for the air force, so that it have freedom to set up its administration, traning courses and procurements proceadures."
  PRT_create_ogme:0 "Expand OGME Facilities"
  PRT_create_ogme_desc:0 "By investing in the Oficinas Gerais de Material de Engenharia we will be able to supply our army with modern and high-quality equipment much faster."
  PRT_local_ogfe_branch:0 "Local OGFE Branch"
  PRT_local_ogfe_branch_desc:0 "The \"Oficinas Gerais de Fardamento e Equipamento\" is one of our army's main suppliers. Building a local branch of the ogfe in Japan will ensure our troops there have its primary equipment readily available."
  PRT_infantry_equipment_effort:0 "Focus on Infantry Equipment"
  PRT_infantry_equipment_effort_desc:0 "We must focus on the weapons used by our frontline troops."
  PRT_motorization_effort:0 "Focus on Mechanization"
  PRT_motorization_effort_desc:0 "We must develop our military vehicles, like trucks and half-tracks."
  PRT_armor_effort:0 "Focus on Tank Designs"
  PRT_armor_effort_desc:0 "We must focus on our armored vehicles, the modern army's cavalry."
  PRT_military_reform_2:0 "Instituto de Altos Estudos Militares"
  PRT_military_reform_2_desc:0 "Instituto de Altos Estudos Militares"
  PRT_create_arsenal_alfeite:0 "Expand Arsenal do Alfeite"
  PRT_create_arsenal_alfeite_desc:0 "The main Navy dockyards in Lisbon - Arsenal do Alfeite - should be enlarged and experts in shipbuilding hired, so we can build a strong Navy capable of protecting our far flung empire."
  PRT_local_dockyards:0 "Expand Local Dockyards"
  PRT_local_dockyards_desc:0 ""
  PRT_naval_academy:0 "Escola Naval"
  PRT_naval_academy_desc:0 ""
  PRT_naval_techonology:0 "Escolas da Armada"
  PRT_naval_techonology_desc:0 ""
  PRT_escort_effort:0 "Improve Escort Ships"
  PRT_escort_effort_desc:0 ""
  PRT_submarine_effort:0 "Improve Submarines"
  PRT_submarine_effort_desc:0 ""
  PRT_battleships_effort:0 "Improve Battleships"
  PRT_battleships_effort_desc:0 ""
  PRT_industrial_development:0 "Metropolitan Industrial Development"
  PRT_industrial_development_desc:0 ""
  PRT_extra_research_1:0 "Naval Research Institute"
  PRT_extra_research_1_desc:0 "With the right investment Escola Naval could improve its research efforts and provide a higher quality education for future officers."
  PRT_extra_research_2:0 "Instituto Superior Técnico"
  PRT_extra_research_2_desc:0 "Portugal needs an advanced Engineering school with state-of-the-art teaching and research facilities to not be left behind in the struggle that is nearing."
  PRT_fuzileiros_navais:0 "Permanent Fusilier Corps"
  PRT_fuzileiros_navais_desc:0 "Portugal lacks dedicated marine forces, the previous Naval Guard Brigade being disbanded in 1934, and our ongoing military reforms will not be completed until this gap is filled. The War Ministry recommends the creation and deployment of a new naval fusiliers corps."
  PRT_develop_african_resources:0 "Develop African Extractivist Sector"
  PRT_develop_african_resources_desc:0 "There are sources of iron and oil in Angola and aluminium deposits in Mozambique. Further investments in infrastructure are required to turn them into commercially viable enterprises."
  PRT_develop_african_industry:0 "Develop African Manufacture Sector"
  PRT_develop_african_industry_desc:0 "It will be easier to develop local industries in our African colonies if they are associated with the newly developed extractivist sector and the infrastructure maintained by it."
  PRT_merchant_fleet:0 "Expand the Merchant Marine"
  PRT_merchant_fleet_desc:0 "Portugal's greatest strength - other than its moral qualities - is its colonial empire. But this empire will be of little use without a modern merchant fleet to bind it together."
  PRT_investments_machinery:0 "Foreign Industrial Investment"
  PRT_investments_machinery_desc:0 "Despite our nationalist and, to some degree, isolacionist policies, foreign capital can hasten our industrial development and should be welcomed."
  PRT_integrate_market:0 "Integrate Local Markets"
  PRT_integrate_market_desc:0 "The Japanese are valuable trade partners, and economic integration is worth more than any tariffs we could expect to gain by closing our markets."
  PRT_expand_self_rule:0 "Revise the Colonial Act"
  PRT_expand_self_rule_desc:0 "We must decrease metropolitan authority in favor or local governments across our colonial empire, for a more dynamic administration."
  PRT_centralized_administration:0 "Strengthen the Colonial Act"
  PRT_centralized_administration_desc:0 "We must concentrate administrative decisions in the Oversears Ministry, which will allow for better coordination between the regions of our vast empire."
  PRT_expand_local_forces:0 "Expand the Colonial Forces"
  PRT_expand_local_forces_desc:0 "Colonial governors must be allowed to levy more native troops to defend their territories."
  PRT_unify_armed_forces:0 "Unify Military Command"
  PRT_unify_armed_forces_desc:0 "The War Ministry must take direct control of military affairs across the empire."
  PRT_reorganize_governorate:0 "Reorganize the Governorate"
  PRT_reorganize_governorate_desc:0 "Since the end of the monarchy, many instituions in Portugal were reformed. But many colonial administrators, loyal to the old regime, were left alone. It is time to replace them with more reliable people."
  PRT_cultural_syncretism:0 "Cultural Syncretism"
  PRT_cultural_syncretism_desc:0 "A policy of accommodation and respect to local cultures will ensure cooperation from natives in all overseas territories, specially in Japan, where traditions are stranger and our occupation is more recent."
  PRT_religious_syncretism:0 "Ban Religious Discrimination"
  PRT_religious_syncretism_desc:0 "Enshrining protections to non-Christian citizens in our legal code will greatly reduce any resistance to our rule based on religious motives."
  PRT_assimilation_policy:0 "Estatuto do Indígena"
  PRT_assimilation_policy_desc:0 "The \"Indigenous Law\" sets a number of rights and - more important - duties for our colonial subjects, with the goal of integrating them into the Portuguese society."
  PRT_conversion_effort:0 "Companhia de Jesus"
  PRT_conversion_effort_desc:0 "The Company of Jesus is an old Catholic order that have been a pillar of the Portuguese society and State for centuries. Their efforts to save the souls all over the empire are needed in Japan more than anywhere else."
  PRT_conversion_effort_2:0 "Kirishitan Congress"
  PRT_conversion_effort_2_desc:0 "The \"Kirishitan\" - Japanese Christians - are a minority, but a growing and increasingly more influential minority. We will invite Kirishitan leaders from all over Japan to discuss matters of faith and politics - by helping native Christians, they will certainly reciprocate."
  PRT_catholic_universities:0 "Pontifícia Universidade Católica de Nagasáqui"
  PRT_catholic_universities_desc:0 "It is a modern myth that religion and science are like water and oil - two that do not mix. The Catholic Church will help set up centers of education and resarch in our colonies."
  PRT_sell_macau:0 "The Devolution of Macau"
  PRT_sell_macau_desc:0 "The port of Macau is an important asset to the Portuguese colonial empire. However, China has exerted more and more pressure on foreign powers to return \"her\" territories. Despite the lawfulness of our possession in China, maybe a negotiated concession is the best policy to preserve peace."
  PRT_antikomintern_pact:0 "Join the Antikominternpakt"
  PRT_antikomintern_pact_desc:0 "The Portuguese society values tradition and religion - two things that the communist seek to destroy. We cannot stand idle while forces of evil spread their tentacles around the world, and we will join like-minded peoples to defend what is proper and righteous."
  PRT_join_allies:0 "Join the Allied Nations"
  PRT_join_allies_desc:0 "Portugal is a proud and independent nation, which survided far larger and more aggressive powers - first the Spanish, then the French. Now, another menace looms in the distance, and threatens all of Europe and beyond. Once more, Portugal will stand side by side with her allies to face this threat."
  PRT_antifascism_coalition:0 "Movement of National Antifascist Unity"
  PRT_antifascism_coalition_desc:0 ""
  PRT_help_spanish_falange:0 "Help the Falangists"
  PRT_help_spanish_falange_desc:0 "Our brothers in Spain are caught in a terrible war against bolshevism. Portugal cannot stand idle, not at the risk of having a hostile and ideological neighbour."
  PRT_help_spanish_falange_2:0 "Welcome Exiled Falangists"
  PRT_help_spanish_falange_2_desc:0 "The war in Spain is over, and the bell tolls for the Falange. Many of its partisans, now unwelcomed, at best, in their homeland, seek refuge amongst its few remaining allies. Their combat expertise can still be employed by the enemies of communism."
  PRT_maintain_neutrality:0 "Strict Neutrality"
  PRT_maintain_neutrality_desc:0 ""
  PRT_help_spanish_republica:0 "Help the Republicans"
  PRT_help_spanish_republica_desc:0 "Our brothers in Spain are caught in a terrible war against fascism. Portugal cannot stand idle, not at the risk of having a hostile and ideological neighbour."
  PRT_help_spanish_republica_2:0 "Welcome Exiled Republicans"
  PRT_help_spanish_republica_2_desc:0 "The war in Spain is over, and the bell tolls for the República. Many of its partisans, now unwelcomed, at best, in their homeland, seek refuge amongst its few remaining allies. Their combat expertise can still be employed by the enemies of fascism."
