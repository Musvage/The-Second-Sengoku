  PRT_doctrine_effort:0 "Focus on Strategic Thinking"
  PRT_doctrine_effort_desc:0 "The brain is the body's strongest muscle: developing a coherent strategic doctrine can be more effective than have an edge in terms of material and manpower."
  PRT_the_lusiads:0 "The Lusiads"
  PRT_the_lusiads_desc:0 "\"Arms are my theme, and those matchless heroes\nWho from Portugal’s far western shores\nBy oceans where none had ventured\nVoyaged to Taprobana and beyond,\nAmong far distant peoples, to proclaim\nA New Age and win undying fame;\""
