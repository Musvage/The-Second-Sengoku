 ### ROC - Republic of China ###
 ROC_destroyer_1:0 "Jianwei Class"
 ROC_destroyer_1_desc:0 "The Jianwei-class was a class of large torpedo boats built for the Nationalist Chinese navy and commissioned in 1904. Two ships of the class were modernized and still in service at the time of the Japanese invasion. Once modernized, they displaced 870 tons and were armed with two 4.7 in. main guns."
 ROC_light_cruiser_1:0 "Hairong Class"
 ROC_light_cruiser_1_desc:0 "The Hairong was a Chinese protected cruiser built in the late 1890s by Germany. The ship was similar to other protected cruisers and subsequent light cruisers produced for China around the turn of the century. Hairong displaced just under 2,700 tons and were armed with three 5.9 in QF guns. "
 ### HIR - Dutch Hirado ###
 HIR_submarine_1:0 "K-III Class"
 HIR_submarine_1_desc:0 "The K-III class consisted of two submarines built for and used by the Royal Dutch Navy as patrol subs. They were commissioned in the early 1920s, and based on the U.S. Holland-class submarines. Each displaced over 580 tons and were armed with four 450mm torpedo tubes. "
 #HIR_submarine_1b: "K-XIV Class"
 HIR_submarine_2:0 "O16 Class"
 HIR_submarine_2_desc:0 "The O16 submarine was manufactured and commissioned in the Netherlands for the Royal Dutch Navy in 1936. She was a large submarine, displacing over 980 tons. She had a diving depth of 80m and was armed with eight 533mm torpedo tubes."
 HIR_submarine_3:0 "O21 Class"
 HIR_submarine_3_desc:0 "The O21 class consisted of seven submarines built and commissioned by the Netherlands. The ships were all incomplete at the time of the German invasion, though five managed to escape to Britain and serve the Dutch Navy in exile. The subs were slightly larger than the preceding O-class subs, displacing over 990 tons, but were similarly armed with eight 533mm torpedo tubes."
 HIR_submarine_4:0 "Zwaardvis Class"
 HIR_submarine_4_desc:0 "The Zwaardvis class represented four British Taciturn-class subs transferred to the Royal Dutch Navy in exile between 1943 and 1945. The ships displaced 1,090 tons, were armed with eleven 533mm torpedo tubes, and had a diving depth of over 100m."
 HIR_destroyer_1:0 "Van Ghent Class"
 HIR_destroyer_1_desc:0 "The Van Ghent, or Admiralen, class consisted of eight destroyers built for the Royal Dutch Navy between 1926 and 1931. The ships were based upon early versions of the British A-class. All ships fought in World War II and were either scuttled or sunk. The ships displaced over 1,300 tons, were armed with four 120mm guns, and had decent speed for their vintage."
 HIR_destroyer_3:0 "Callenburgh Class"
 HIR_destroyer_3_desc:0 "The Gerard Callenburgh class planned for four destroyers for the Royal Dutch Navy. All four were launched before the German invasion, but only two were completed, one by the British after escaping to England, and one by the Germans. These destroyers displaced over 1,600 tons, were armed with five 120mm guns in their main armament, as well as eight 533mm torpedo tubes, and had good speed."
 HIR_destroyer_4:0 "Piet Hein Class"
 HIR_destroyer_4_desc:0 "The Piet Hein class consisted of three British S-class destroyers transferred to the Royal Dutch Navy shortly after the war. The ships displaced over 1,800 tons, were armed with four 120mm/45 QF Mk IX guns, and had a wide array of ASW armaments."
 HIR_light_cruiser_1:0 "Java Class"
 HIR_light_cruiser_1_desc:0 "The Dutch commissioned two Java-class light cruisers in the mid-1920s. The ships were designed in Germany but constructed in the Netherlands. They displaced nearly 6,700 tons and had a main armament of ten 150mm Bofors guns. They were lightly armored and had decent speed for their vintage."
 HIR_light_cruiser_2:0 "De Ruyter Class"
 HIR_light_cruiser_2_desc:0 "The light cruiser De Ruyter was built and commissioned in the Netherlands during the mid-1930s. She served primarily in the Dutch East Indies. She displaced over 6,500 tons and was armed with seven 150mm guns in her main armament. She had below-average speed but good range."
 HIR_light_cruiser_3:0 "Tromp Class"
 HIR_light_cruiser_3_desc:0 "The Tromp class consisted of a pair of relatively small light cruisers commissioned for the Netherlands just before the German invasion. Both served in the Far East and survived the war. They displaced only 3,350 tons and, as designed, had six 150m guns as their main armament."
 HIR_light_cruiser_4:0 "De Zeven Provinciën Class"
 HIR_light_cruiser_4_desc:0 "The De Zeven Provinciën class consisted of two cruisers laid down just before the German invasion but not completed until 1951. The final design was modified from the original 1939 plan, and led to two ships that displaced over 12,000 tons and were armed with eight Bofors 152mm cannon. They were well-armored for a light cruiser and had good range."
 HIR_heavy_cruiser_1:0 "Soerabaja Class"
 HIR_heavy_cruiser_1_desc:0 "The Dutch cruiser Soerabaja, originally named De Zeven Provinciën, was a coastal defense ship ('panterschip') built and commissioned in the Netherlands prior to World War I. She displaced over 6,500 tons and was armed with two 280mm and four 150mm guns as her main armament. She served during World War II until she was sunk by Japanese bombers in 1942."
 ### PRT - Portuguese Nagasaki ###
 PRT_submarine_1:0 "Foca Class"
 PRT_submarine_1_desc:0 "The Portuguese Foca-class represented three small submarines built in Italy for the Portuguese Navy shortly after World War I. They were enlarged versions of the Italian Espadarte class and the sister ships of the Spanish A-class. They displaced only 260 tons and were armed with two 450mm torpedo tubes. All three ships were decommissioned by the mid-1930s."
 PRT_submarine_2:0 "Delfim Class"
 PRT_submarine_2_desc:0 "The Delfim class consisted of a pair of submarines originally ordered and laid down in Italy for the Portuguese Navy in the early 1930s. The order was cancelled and they ships were instead completed for the Italian Navy. They were based on the large, Italian Squalo class, displacing 980 tons and armed with eight 533mm torpedo tubes."
 PRT_submarine_4:0 "Narval Class"
 PRT_submarine_4_desc:0 "The Narval class consisted of three British Subtle-class submarines that were commissioned in 1945 and sold to Portugal after World War II. They displaced 840 tons and were armed with seven 533mm torpedo tubes."
 PRT_destroyer_1:0 "Douro Class"
 PRT_destroyer_1_desc:0 "The Douro class was a class of seven destroyers launched in the early 1930s. They were built in both Portugal and the U.K. Two of the ships were sold to Colombia in 1934. The ships displaced over 1,200 tons and were armed with four BL 4.7 in. guns and eight 533mm torpedo tubes."