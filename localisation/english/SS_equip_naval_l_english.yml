 ### OSA - British Osaka ###
 OSA_submarine_1:0 "L Class"
 OSA_submarine_1_desc:0 "The L-class were medium sized boats originally planned under the Emergency War Program as an improved version of the previous submarine classes. They were built in the late stages of World War I and were equipped with new, larger 21 in. torpedoes. They served until the beginning of World War II when they were mostly used for secondary and training duties."
 #OSA_submarine_1b: "O/P/R Class"
 #OSA_submarine_1c: "S Class"
 OSA_submarine_2:0 "T Class"
 OSA_submarine_2_desc:0 "The To-class or Triton-class boats were designed to replace the O, P, and R class large submarines. They were moderately large submarines with long range well-suited for the Atlantic and Pacific Ocean. These boats were well-armed, stable platforms and were used extensively during the conflict, as 25 percent of the constructed boats were lost during the war."
 OSA_submarine_3:0 "U Class"
 OSA_submarine_3_desc:0 "The U class were small-sized submarines built under the War Emergency 1940 and 1941 Programs. Originally designed as training submarines as the war broke out, the design changed, allowing these submarines to prove useful in the confined waters of the North Sea and the Mediterranean. Due to their smaller size, their range and the weaponry were limited. Three subclasses made up the class: Undine, Umpire and Uproar."
 #OSA_submarine_3b: "Seraph Class"
 OSA_submarine_4:0 "V Class"
 OSA_submarine_4_desc:0 "The V-class or Vampire-class submarines were based on the previous U-class smaller sized boats. They were larger but still relatively small, with better seagoing ability but limited operational range and weaponry."
 #OSA_submarine_4b: "Amphion Class"
 OSA_destroyer_1:0 "V/W Class"
 OSA_destroyer_1_desc:0 "These destroyers included the Admirality and Thornycroft V and W classes. They were built under the War Emergency Program. They were the ultimate evolution of British destroyer design during the First World War, embodying the improvements of their predecessors as well as new technological advances. Large numbers of these ships were built during the late stages of WWI and became the backbone of the Royal Navy's destroyer flotillas afterwards. Beginning in the 1930s, they were placed into reserve fleets, used eventually relegated to convoy escort duties. They were adequately-armed, fast vessels with good range."
 #OSA_destroyer_1b: "A/B/C/D Class"
 OSA_destroyer_2:0 "G/H/I Class"
 OSA_destroyer_2_desc:0 "The G, H, and I class destroyers were ordered as part of the 1933 and 1934 Naval Construction Programs. They were generally repeats of the preceding F class, with a slight reduction in size. Armament in the G and H classes is the same as in the F class, with both using the 4.7 in. guns. These ships had long range, were adequately armed, and had a strong torpedo complement. They were used extensively during the war and suffered numerous losses."
 #OSA_destroyer_2b: "Tribal Class"
 OSA_destroyer_3:0 "J/K/N Class"
 OSA_destroyer_3_desc:0 "The J, K, and N classes were similar to the earlier Tribal class but rather than emphasizing gun armament, the designers returned to a more standard heavy torpedo and lighter gun setup. The ships were modified throughout their wartime service. Upgrades included improved anti-aircraft guns and radar. They were fast, long-ranged and well-armed vessels ideal for fleet escorts."
 OSA_destroyer_4:0 "Battle Class"
 OSA_destroyer_4_desc:0 "The Battle class destroyers built upon the evolution of British destroyers used throughout the war The ships were ordered as part of the 1942 and 1943 Naval Programs. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels. Their late introduction to the war led to a minimal contribution."
 #OSAG_destroyer_4b: "Weapon Class"
 OSA_light_cruiser_1:0 "C Class"
 OSA_light_cruiser_1_desc:2 "C-class light cruisers were a group of light cruisers built before and during the First World War for the rough conditions of the North Sea. They proved to be rugged and capable vessels despite being somewhat small and cramped. Their armament was more than satisfactory, as they carried enough 6 in. guns to fight enemy surface targets and a heavy torpedo load to finish off enemy vessels and convoys. They saw extensive use during WWI and participated in many surface actions."
 #OSA_light_cruiser_1b: "Emerald Class"
 #OSA_light_cruiser_1c: "Amphion Class"
 OSA_light_cruiser_2:0 "Southampton Class"
 OSA_light_cruiser_2_desc:0 "The Southampton-class light cruisers were a subclass of the Town-class cruisers and were designed to counter the Japanese Mogami-class cruisers. These vessels were well-armored, had good speed and range, and carried a formidable armament of twelve 6 in. guns in four triple turrets. They were the basis for many of the subsequent RN wartime light cruiser designs."
 #OSA_light_cruiser_2b: "Edinburgh Class"
 OSA_light_cruiser_3:0 "Crown Colony Class"
 OSA_light_cruiser_3_desc:0 "The Crown Colony-class light cruisers were improved versions of the earlier Town class but with a simplified design to speed up construction and reduce costs. The ships carried the same guns as their predecessors, four triple turrets housing 6 in. guns. They were similarly armored but because of their smaller engines, their range is somewhat reduced. The type included two subclasses: Fiji and Ceylon."
 #OSA_light_cruiser_3b: "Dido Class"
 OSA_light_cruiser_4:0 "Minotaur Class"
 OSA_light_cruiser_4_desc:0 "Also known as the Swiftsure class, these cruisers were designed as a modified version of the Crown Colony class, incorporating war modifications that were authorized in 1941. They had a longer operational range and more numerous AA weaponry than the Crown Colony class, while the main armament was reduced to three triple turrets. Built too late to affect the outcome of the war, most of the ordered vessels were cancelled afterwards. "
 OSA_heavy_cruiser_1:0 "Hawkins Class"
 OSA_heavy_cruiser_1_desc:0 "The Hawkins-class cruisers were the first heavy cruisers in the world. They were based on the earlier Town-class light cruisers, particularly the Birmingham subclass, but equipped with 7.5 in. guns and a thicker armor belt. They were designed to fight the large convoy raiders of Germany. They were well-armed, had reasonable speed and range, and good protection. Altogether, five ships were commissioned but only four were active at the start of WWII."
 #OSA_heavy_cruiser_1b: "County Class"
 OSA_heavy_cruiser_2:0 "Surrey Class"
 OSA_heavy_cruiser_2_desc:0 "The Surrey-class heavy cruisers were proposed under the 1928 Naval Program. They were improved versions of the earlier York-class heavy cruisers. Had they been completed, they had been equipped with four twin 8 in. gun turrets, heavier armor, and more powerful engines. Two ships were ordered but none were laid down."
 OSA_heavy_cruiser_3:0 "Admiral Class"
 OSA_heavy_cruiser_3_desc:0 "The Admiral-class heavy cruisers (not to be confused with the Admiral-class battlecruisers) were the Royal Navy's last attempt to design and build cruisers armed with 8 in. guns. Design studies started in 1938 and ended in 1941, resulting in various proposals. The final proposals featured new 8 in. guns in triple turrets, a heavy AA armament, thick armor, and good speed. A lack of enemy cruisers and the cost efficiency of these vessels resulted in a focus on building more light cruisers instead."
 OSA_heavy_cruiser_4:0 "Churchill Design"
 OSA_heavy_cruiser_4_desc:0 "These ships were proposed by Sir Winston Churchill, Lord of the Admirality, in the early stages of WWII to counter the German Deutschland class big gun cruisers. These vessels had 9.2 in. cannons, heavy AA, and strong armor. They were designed to effectively battle the enemy capital ships. The ships were eventually cancelled because of high costs and a lack of demand for a new heavy cruiser. "
 OSA_battle_cruiser_1:0 "Renown Class"
 OSA_battle_cruiser_1_desc:0 "The Renown-class battlecruisers were originally laid down as improved versions of the Revenge-class battleships. Their construction was suspended at the outbreak of WWI. Admiral Lord Fisher managed to restart their construction as battlecruisers. These ships were the quintessential battlecruiser. They were well-armed, fast, and maneuverable, but had thinner armor and a shorter operational range. Only two of the original three ships, Repulse and Renown, were completed."
 #OSA_battle_cruiser_1b: "Admiral Class"
 OSA_battle_cruiser_2:0 "Princess Royal Class"
 OSA_battle_cruiser_2_desc:0 "The Princess Royal is a class of hypothetical battlecruisers that were a faster and cheaper version of the King George V-class battleships. These vessels carried a similar but reduced armament for both surface and anti-air combat: two triple 14 in. cannons and six twin 5.25 in. AA guns. Their fast speed and long range would provide the Royal Navy quick strike capabilities and convoy protection, but their limited armor would prove problematic if they had to fight modern battleships."
 OSA_battleship_1:1 "Revenge Class"
 OSA_battleship_1_desc:1 "The Revenge-class battleships were ordered in 1913 as cheap versions of the Queen Elizabeth-class fast dreadnoughts. While similarly armed and armored, their considerably lower speed relegated them to secondary duties during WWII. Of the envisioned 8 ships of the class, only 5 were finished."
 #OSA_battleship_1b: "Nelson Class"
 OSA_battleship_2:0 "King George V Class"
 OSA_battleship_2_desc:0 "The King George V-class battleships were the result of the 1922 Washington and 1930 First London Naval Treaties which limited the maximum displacement and gunnery of capital ships. As such, these ships were equipped with smaller-caliber cannons than earlier and even contemporary battleships. Despite the smaller caliber, the ships were adequately armed, carried strong AA weaponry, and had adequate protection. Five ships were ordered and laid down as replacement for the old Queen Elizabeth Class battleships."
 OSA_battleship_3:0 "Lion Class"
 OSA_battleship_3_desc:0 "The Lion-class battleships were the follow-up class to King George V battleships, incorporating many of their features. Six ships were ordered in the 1938 Naval Program to replace the aging Revenge-class battleships but none were finished due to the erupting hostilities. The vessels would have been general similar to the King George-class, but the main armament would be heavier, introducing a new 16 in. cannon. They would also have had thicker armor and more powerful engines."
 OSA_battleship_4:0 "Vanguard Class"
 OSA_battleship_4_desc:0 "The Vanguard-class battleship was the last battleship to be built for the Royal Navy. A single ship was ordered but four more were considered for the Pacific theater. Ordered under the 1940 Emergency War Program, construction did not gain a high priority and was finished after the war. The class had a sleek hull, giving excellent stability and seaworthiness. The armament is the same as the Queen Elizabeth and Revenge class battleships, providing considerable firepower. Strong engines and good armor made the vessel fast and well protected."
 OSA_SH_battleship_1:0 "Centurion Class"
 OSA_SH_battleship_1_desc:0 "The Centurion is a class of hypothetical heavy battleships of the Royal Navy built to counter the large vessels of the German and Japanese navies. Large 18 in. guns and thick armor provide the ship with the necessary firepower and protection to battle these vessels. Strong AA armament, long range, and good speed were a necessity to cover the vast seas of the British Empire."
 OSA_SH_battleship_2:0 "Lion II Class"
 OSA_SH_battleship_2_desc:0 "The Lion II class battleships were designed in 1944 as an improved version of the earlier Lion-class battleship. Incorporating wartime lessons, this design was larger and heavier, and if completed, would carry either three or four triple 16 in. guns of the latest type. Thick armor plates protected the ship from any surface or aerial foe. The cost to build these ships, the defeat of enemy navies, and the need for aircraft carriers resulted in the abandonment of the project."
 OSA_carrier_1:0 "Courageous Class"
 OSA_carrier_1_desc:0 "These three aircraft carriers were converted battlecruisers and were the first fleet carriers of the Royal Navy. Their conversion was the result of the Washington Naval Treaty of 1922 and the work was finished in 1925. They were moderately-armored but well-armed vessels, with long range and good speed, but due to the nature of the conversion their aircraft complement is limited. Nonetheless, they gave the Royal Navy important experience in aircraft carrier construction and fleet air projection."
 OSA_carrier_2:0 "Ark Royal Class"
 OSA_carrier_2_desc:0 "The Ark Royal aircraft carrier was the first such vessel to be built to fit the restrictions of the Washington Naval Treaty. She is the first ship on which the hangars and flight deck were an integral part of the hull. Designed in 1934, the vessel is well-armored and armed. It carried a large complement of aircraft and had adequate operational range and speed to keep up with the major forces of the Royal Navy."
 OSA_carrier_3:0 "Illustrious Class"
 OSA_carrier_3_desc:0 "The Illustrious class was designed within the restrictions of the Second London Naval Treaty of 1936, which limited carrier size to an upper limit of 23,000 tons. She was the first British carrier to have an armored flight deck, which reduced its air group size. Heavy armor and AA weaponry provided a strong defense for the ships, while powerful engines and a large fuel store gave the ships long operational range."
 OSA_carrier_4:0 "Implacable Class"
 OSA_carrier_4_desc:0 "The Implacable-class aircraft carriers were ordered under the 1938 Naval Program and were essentially improved versions of the earlier Illustrious class. The war and the shift of priority to smaller vessels for convoy protection duties in the early and middle stages of the war slowed the constriction of these vessels. They were larger vessels able to carry more planes while maintaining thick armor on both the hull and flight deck. More powerful engines gave it greater speed and operational range compared to the Illustrious class."
 #OSA_carrier_4b: "Malta Class"
 ### KOB - Kobe France ###
 KOB_submarine_1:0 "600 Series"
 KOB_submarine_1_desc:0 "The 600-ton Series of submarines were France's first modern post WWI submarines. They were medium sized, displacing around 600tons. Though they were seagoing ones, they were designated as coastal submarines and used mostly in warm waters of the Mediterranean. Three classes of 4 ships each built of this type: Sirène, Ariane and Circé classes. They were the basis of the bigger 630-ton Series the Argonaute, Diane and Orion classes."
 #KOB_submarine_1b: "630 Series"
 #KOB_submarine_1c: "Redoutable Class"
 KOB_submarine_2:0 "Minerve Class"
 KOB_submarine_2_desc:0 "The Minerve-class submarines (project name T2) were based on the 630-ton Series though they had better engines and different torpedo layout. These submarines were the first part of the standardization program resulting of a centralized design of the DCAN (Direction des Constructions et Armes Navale) rather than shipyard specific designs of the previous classes."
 #KOB_submarine_2b: "Aurore Class"
 KOB_submarine_3:0 "Roland Morillot Class"
 KOB_submarine_3_desc:0 "The Roland Morillot-class submarines (Project name Z2) were large ocean going submarines based on the earlier Redoubtable-class submarines. They were large submarines displacing 1,800-2,400 tons and carried a formidable armament of 10 torpedo tubes. The Fall of France occurred before any were finished."
 KOB_submarine_4:0 "Phénix Class"
 KOB_submarine_4_desc:0 "The Phénix-class submarines were medium sized ocean-going and long range boats authorized in the 1939-40 naval programs but the start of the war and the Fall of France resulted in the cancellation of these boats. They were similar to the Redoutable class though they were smaller and displaced 1,200 tons. They carried a similarly heavy torpedo armament."
 KOB_destroyer_1:0 "Bourrasque Class"
 KOB_destroyer_1_desc:0 "The Bourrasque-class destroyers were part of the 1,500-ton Series, and launched in the mid 1920's. Together with the preceding Chacal and following L'Adroit classes, they were the backbone of the new modern post war French fleet. They were fast and well-armed for their time, but their torpedo armament is smaller compared to similar vessels in the other navies."
 #KOB_destroyer_1b: "Chacal Class"
 #KOB_destroyer_1c: "Aigle & Vauquelin Class"
 KOB_destroyer_2:0 "Le Fantasque Class"
 KOB_destroyer_2_desc:0 "The Le Fantasque-class destroyers were essentially improved versions of the earlier super destroyers of the 2,400-ton Series (Guépard, Aigle, Vauquelin) built under the 1930 naval program. They were large, heavily-armed, and very fast destroyers, perfect for escorting the new high speed units of the French fleet. Their armament consisted of newly developed guns, adequate AA, and torpedo armament."
 #KOB_destroyer_2b: "Le Hardi Class"
 #KOB_destroyer_2c: "Mogador Class"
 KOB_destroyer_3:0 "L'Intrépide Class"
 KOB_destroyer_3_desc:0 "The L'Intrépide-class destroyers ware a modified version of the earlier Le Hardi class destroyers. They were authorized in the 1938 and 1939 naval programs but the war and Fall of France resulted in the cancellation of these vessels. They would have been focused more on an anti-aircraft role, and had an increase in displacement to 2,800-2,900 tons had larger engines."
 KOB_destroyer_4:0 "Hoche Class"
 KOB_destroyer_4_desc:0 "The Hoche and Bayard classes were the final super destroyer design of the French Navy. Both classes were based on the Mogador class, displacing 4,200 tons with a similar main armament but improved AA guns and stronger engines. They were authorized in the 1939-40 naval programs but the start of the war and the Fall of France resulted in the cancellation of these ships."
 KOB_light_cruiser_1:0 "Duguay-Trouin Class"
 KOB_light_cruiser_1_desc:0 "The Duguay-Trouin light cruisers were the first major French warships built after World War I in the 1922 naval program. They became the first light cruisers with super-firing enclosed main turrets. Among light cruisers, they had a strong torpedo armament but virtually nonexistent armor."
 KOB_light_cruiser_2:0 "La Galissonnière Class"
 KOB_light_cruiser_2_desc:0 "The La Galissonnière-class light cruisers were the answer to the Italian Condottieri type light cruisers and were based on the previous Emile Bertin class. They were built in the 1931 and 1932 naval programs, with typical main armament and adequate AA armament of the era. They displaced 10,850 tons, had an increased amount of scout planes, and had good speed."
 KOB_light_cruiser_3:0 "De Grasse Class"
 KOB_light_cruiser_3_desc:0 "The DeGrasse-class cruisers were authorized in the 1938 and 1939 naval programs and were essentially improved La Galissonnières. They had stronger AA armament as well as bigger engines. The Fall of France caused the last two ships to be cancelled and the lead ship to be finished post-war as a different design. The Germans intended to finish her as a light carrier but this project was also not carried out."
 KOB_light_cruiser_4:0 "Colbert Class"
 KOB_light_cruiser_4_desc:0 "The Colbert was an anti-aircraft light cruiser launched in 1956. This Colbert-class cruiser was built in a very similar way to the post-war De Grasse, featuring heavy AA armament both for long and short ranges. The difference between Colbert and DeGrasse is that the Colbert had smaller engines, thinner armor, and was slightly smaller."
 KOB_heavy_cruiser_1:0 "Suffren Class"
 KOB_heavy_cruiser_1_desc:0 "The Suffren-class heavy cruisers were basically a repeat of the previous Duquesne class with minor improvements regarding its seagoing abilities. Both classes resembled the contemporary cruiser philosophy of the French navy; very thin armor but good speed and range. Their standard displacement is 10,000 tons and they were equipped with armaments that were standard for a heavy cruiser."
 KOB_heavy_cruiser_2:0 "Algérie Class"
 KOB_heavy_cruiser_2_desc:0 "The Algérie-class heavy cruiser were a further improvement of the previous classes of the Suffren and Duquesne but designed to be the opponent of the new Italian heavy cruisers of the Zara class. Both the main armor belt and underwater protection is considerably increased. Its AA armament is adequate for its time, but due to these changes, the standard displacement is over 10,000 tons."
 KOB_heavy_cruiser_3:0 "Saint Louis Class"
 KOB_heavy_cruiser_3_desc:0 "The Saint Louis-class heavy cruisers were based on the Algérie class but the overall look was closer to that of the Dunkerque and Richelieu class capital ships. Three ships were ordered in the 1940 naval program, but due to the Fall of France none of them were laid down. They would field new guns and improved AA armament but the armor would be the same as on the Algérie class. It was the last heavy cruiser design of the French Navy."
 KOB_heavy_cruiser_4:0 "Forbin Class"
 KOB_heavy_cruiser_4_desc:0 "The Forbin-class heavy cruisers were a hypothetical design as a follow up of the Saint Louis class. Designed to defend the trade lanes between Mainland France and the colonies, it had long range and good speed along with a heavy armament of guns in four triple turrets and an adequate number of AA weaponry. The ship layout and general look resembled an influence from the previous Saint Louis class as well as British Crown Colony class."
 KOB_battle_cruiser_1:0 "Durand-Viel Design"
 KOB_battle_cruiser_1_desc:0 "The Durand-Viel design of battlecruiser was a proposal among a series of studies dating back to WWI. They were essentially the battlecruiser versions of the Normandie and Lyon classes of battleship featuring the same quad turrets and guns though in reduced number. Like contemporary battlecruisers of other navies, they would be faster but less armored than a battleship. They were cancelled before WWI broke out."
 KOB_battle_cruiser_2:0 "Dunkerque Class"
 KOB_battle_cruiser_2_desc:0 "The Dunkerques were designed to counter the German Deutschland-class pocket battleships. They were the apex of a series design studies from the mid 1920's to early 1930's. Authorized in the 1931 and 1934 naval programs, they were similar to the British Nelson-class battleships, with all of their main turrets concentrated forward. This resulted in a shorter belt armor and thus a smaller ship to fit into the Naval Treaties limitations."
 KOB_battleship_1:0 "Courbet Class"
 KOB_battleship_1_desc:0 "The Courbet-class battleships were the first super-dreadnoughts built for the French Navy before and during the First World War. Authorized in the 1910 and 1911 naval programs, they saw limited service during World War I, but were active during WW2. Though they had thicker armor and stronger guns than the previous Dante class battleships, they were still inferior to contemporary USN and RN battleships. They displaced just over 22,000 tons and their only modernizations before WW2 were an improved AA armament and improved boilers."
 #KOB_battleship_1b: "Bretagne Class" 
 KOB_battleship_2:0 "Richelieu Class"
 KOB_battleship_2_desc:0 "The Richelieu-class battleships were the last battleships commissioned into the French Navy. They were an improved design of the Dunkerque and authorized under the 1935 and 1938 naval programs. They had excellent AA armament, speed and range, which made it an excellent capital ship. Out of the four ordered, only two were launched and one was completed before the Fall of France. There were numerous attempts to finish the remaining ships using different designs, proposed for use as anti-aircraft battleships, battleship-carrier hybrids, or full scale carriers."
 KOB_battleship_3:0 "Gascogne Class"
 KOB_battleship_3_desc:0 "The Gascogne class of battleships were a subclass of the Richelieu class. Three ships were ordered in the 1940 naval program but none were started. The design would be a repeat of the Richelieu, but with the main armament distributed evenly fore and aft, improved AA Armament, and improved engines resulting in an overall better ship."
 KOB_battleship_4:0 "Alsace Class"
 KOB_battleship_4_desc:0 "The Alsace-class battleships were planned to succeed the Richelieu class. Four ships were ordered, with the design studies finished in 1939, authorized in 1940, and expected to be laid down in 1941, though the Fall of France prevented this from happening. It improves upon the Richelieu design with heavier and more numerous main guns, stronger AA armament, thicker armor plates, and larger engines."
 KOB_SH_battleship_1:0 "Charlemagne Class"
 KOB_SH_battleship_1_desc:0 "The Charlemagne class of super battleships is a hypothetical design to match the big battleships of other navies. They feature a heavy armament all forward in superfiring positions, heavy AA armament, and thick armor. The entire design borrows elements from the Richelieu and British Nelson classes."
 KOB_SH_battleship_2:0 "Napoléon Bonaparte Class"
 KOB_SH_battleship_2_desc:0 "The Napoléon Bonaparte-class battleships were a hypothetical design and based on the Alsace and Gascogne classes. Its heavy armament is distributed evenly fore and aft in triple turrets, with superfiring secondaries and heavy AA armament. Thick armor and strong engines provide the speed and defense needed to keep up with the other ships in the fleet and effectively battle its adversaries."
 KOB_carrier_1:0 "Béarn Class"
 KOB_carrier_1_desc:0 "The Béarn was originally laid down as a Normandie-class battleship but later finished as an aircraft carrier, displacing 22,100 tons and serving during the interbellum years and WWII. As a converted carrier, its speed was slow and it had limited space for aircraft, but the medium armor belt and long range made up for these shortcomings. Its construction gave important experience to the French designers in the DCAN (Direction des Constructions et Armes Navale) and led to a series of design studies afterward."
 KOB_carrier_2:0 "Joffre Class"
 KOB_carrier_2_desc:0 "The Joffre-class carriers (Project name PA-16) were the next generation of carriers for the French Navy. It was the last of the design studies that started in 1929 and ended in 1937. Two ships were authorized in the 1938 naval program, but the escalating conflicts slowed down the construction process and eventually the Fall of France prevented the completion of these ships. Displacement would be around 20,000 tons. They would have good AA armament, armor, and speed, but a below-average aircraft complement. Overall, it would have been a well-rounded and versatile carrier for the French Navy."
 KOB_carrier_3:0 "Jean Bart Class"
 KOB_carrier_3_desc:0 "The Jean Bart carrier was a mid-war proposal to convert the unfinished Richelieu class battleship Jean Bart into a full scale carrier in a similar way to the Japanese IJN Shinano. The hull's large size would be resulted in a large aircraft component and together with the big engines a long range and fast carrier. The heavy AA armament of US origin would provide a good defense against aircraft and smaller surface combatants."
 KOB_carrier_4:0 "Clemenceau Class"
 KOB_carrier_4_desc:0 "The Clemenceau class aircraft carrier (Project name PA-28) were the first postwar carrier design of the French Navy. The design would be similar to the unfinished Joffre class carriers, though the installed equipment and weaponry would be of modern French products. The acquisition of the USN and RN escort carriers and the economical state of postwar France prevented these ships from being laid down. Not to be confused with the latter Clemenceau class aircraft carriers (Project name PA-54), which were laid down in 1955 and 1957."
 ### REI - German Yamawahata ###
 REI_submarine_1:0 "UB III Type"
 REI_submarine_1_desc:0 "The UB III Type coastal submarine was a class of U-boat built during World War I by the German Imperial Navy. They carried ten torpedoes and displaced over 500 tons. Between 1916 and 1918, 96 were built, though all were out of service by 1935."
 REI_submarine_2:0 "Type IIA"
 REI_submarine_2_desc:0 "The German Type IIA submarine was a single hull, all welded coastal submarine with internal ballast tanks. It displaced over 250 tons and mounts five 533mm torpedo tubes. Six were built between 1934 and 1935."
 #REI_submarine_2b: "Type VIIA"
 REI_submarine_3:0 "Type VIIC"
 REI_submarine_3_desc:0 "The Type VIIC seagoing submarine was the workhorse of the German U-boat force, with 568 commissioned between 1940 and 1945. The ships displaced 770 tons and were armed with five 533mm torpedo tubes."
 #REI_submarine_3b: "Type IXC"
 REI_submarine_4:0 "Type XXI"
 REI_submarine_4_desc:0 "Type XXI submarines, also known as 'Elektroboote', were the first submarines designed to operate primarily submerged, rather than as surface ships that could submerge as a means to escape detection or launch an attack. Its key features were its streamlined hull and conning tower and its large number of battery cells. It was among the largest of the German submarine classes, displacing over 1,620 tons. There were 118 ships commissioned between 1943 and 1945."
 REI_destroyer_1:0 "Type 23"
 REI_destroyer_1_desc:0 "The Type 23 was a class of torpedo boat built for the Kriegsmarine following World War I. Six vessels were built between 1926 and 1928 and all served during World War II. Despite their torpedo boat designation, the ships were destroyer-sized, displacing over 920 tons and armed with three 105mm L/45 guns."
 REI_destroyer_2:0 "Zerstörer 1934"
 REI_destroyer_2_desc:0 "The Zerstörer 1934 class was the first class of German destroyers built since World War I. They were armed with five 5" guns and eight torpedo tubes. 16 ships were built, out of which 12 were the improved Zerstörer 1934A subclass."
 REI_destroyer_3:0 "Narvik Class"
 REI_destroyer_3_desc:0 "Zerstörer 1936A, known to the allies as Narvik Class destroyers, was designed to carry the new 150mm (5.9") guns. Designed with three single guns aft and a twin gun in the bow, they were originally fitted with a single gun in the bow. Four of the eight ships of the class were later refitted with the twin turrets. A second group of seven destroyers were built to a slightly modified design with twin guns in the bow."
 REI_destroyer_4:0 "Zerstörer 1944"
 REI_destroyer_4_desc:0 "Although the first prototype of a diesel powered destroyer (Zerstörer 1942) was not completed, the development of the ship type continued. Several proposals were made which finally lead to the Zerstörer 1944 project. In addition to a heavy main armament, the ships had an increased Flak armament compared to its predecessors, including the new 5,5 cm AA gun."
 REI_light_cruiser_1:0 "Emden Class"
 REI_light_cruiser_1_desc:0 "Emden was the first large warship built in Germany after World War I. She was laid down in 1921 and commissioned in 1925. The armament consisted of eight 150mm (5.9") guns in single turrets."
 #REI_light_cruiser_1b: "Königsberg Class"
 REI_light_cruiser_2:1 "Leipzig Class"
 REI_light_cruiser_2_desc:1 "The Leipzig-class light cruisers were built between 1928 and 1935 as improvements over the preceding Königsberg-class cruisers. They displaced over 8,100 tons, had adequate speed and range, and were armed with nine 15cm SK C/25 guns in their main armament."
 REI_light_cruiser_3:0 "M Class"
 REI_light_cruiser_3_desc:0 "The M-class cruisers were designed as scouts for commerce raiding squadrons. Six ships were ordered as part of Plan Z, with two being laid down before work was halted at the outbreak of the war. The main armament would have been eight 150mm guns in four twin turrets."
 REI_light_cruiser_4:0 "Q Class"
 REI_light_cruiser_4_desc:0 "The Q-class cruisers were a modified M-class design. They were designed to be larger than the M-class with a heavier anti-aircraft armament and improved fire control."
 REI_heavy_cruiser_1:0 "Blücher Class"
 REI_heavy_cruiser_1_desc:0 "Blücher was the last armored cruiser built by Germany. Her design was innovative for her time and paved the way for the later Von der Tann-class Battlecruisers. By World War I, she was already obsolete. Blücher was sunk at the Battle at the Doggerbank in 1915."
 REI_heavy_cruiser_2:0 "Hipper Class"
 REI_heavy_cruiser_2_desc:0 "The Admiral Hipper Class heavy cruisers were the first heavy cruisers of the Kriegsmarine. Officially displacing 10,000 tons, in reality they displaced over 16000 tons. They were armed with eight 8" guns in four twin turrets, with a secondary battery of twelve 105mm guns."
 REI_heavy_cruiser_3:0 "Prinz Eugen Class"
 REI_heavy_cruiser_3_desc:0 "Officially part of the Hipper Class, the Prinz Eugen subclass incorporates many improvements, including a heavier anti air armament. Of the three ships in the subclass, only Prinz Eugen was completed. She participated in the sinking of HMS Hood during Operation Rheinübung. After the war, she was transferred to the United States and served as USS Prinz Eugen in the Able and Baker atomic bomb tests before sinking at the Kwajalein Atoll in 1946."
 REI_heavy_cruiser_4:0 "P Class Cruiser"
 REI_heavy_cruiser_4_desc:0 "The P Class was a large heavy cruiser design, officially designated as Panzerschiff (Armored Ship) by the Kriegsmarine. Displacing almost 24,000 tons, they would have been 3,000 tons lighter but 55 meters longer than the U.S. New York-class battleships. The armament consisted of six 280mm guns in two triple turrets."
 REI_battle_cruiser_1:0 "Yorck Class"
 REI_battle_cruiser_1_desc:0 "The three ships of the Yorck-class battlecruisers were designed in response to the British Renown Class. They would have been armed with eight 380mm guns in four twin turrets. All three ships were laid down in 1916, but none were completed due to the war."
 REI_battle_cruiser_2:0 "O Class"
 REI_battle_cruiser_2_desc:0 "In 1939, the Kriegsmarine decided to replace three of the planned P-class cruisers with battlecruisers. This resulted in the O-class battlecruisers, armed with six 38cm (15") guns in three twin turrets. The ships were designed with a displacement of 35,400 tons and a top speed of 35 knots. Construction orders were given for the three ships of the class, but none were started."
 REI_battleship_1:0 "Deutschland Class"
 REI_battleship_1_desc:0 "Following the Treaty of Versailles, Germany was allowed to retain six pre-dreadnought battleships. Classified as Linienschiffe (Ships of the Line) by the Kriegsmarine, only two ships of the Deutschland Class, not to be confused with the later Deutschland-class Pocket Battleships, remained in active service through the 1930s. At 04:47 on September 1, 1939, Schleswig-Holstein fired the first shots of World War II as she opened fire on the Westerplatte base in Danzig, Poland."
 REI_battleship_2:0 "Scharnhorst Class"
 REI_battleship_2_desc:0 "The Scharnhorst-class battleships were the first modern battleships to be built for the Kriegsmarine. They were built as a response to the French Dunkerque-class battlecruisers, themselves a response to the German Deutschland-class Panzerschiffe (Pocket Battleships). The Scharnhorst class is armed with nine 283mm (11") guns in three triple turrets. Plans were made to up gun them with twin 380mm (15") guns, but with the outbreak of the war, this never happened."
 REI_battleship_3:0 "Bismarck Class"
 REI_battleship_3_desc:0 "The two-ship Bismarck-class battleships were the largest warships built for the Kriegsmarine. The ships were designed in response to the new French battleships under construction, with a similar armament of eight 38cm (15") guns as the Richelieu Class, with four twin turrets as opposed to the two quad turrets of the Richelieus. Bismarck is famous for the sinking of the British battlecruiser HMS Hood in the Battle of the Denmark Strait, but was subsequently hunted down and sunk before reaching port."
 REI_battleship_4:0 "Hindenburg Class"
 REI_battleship_4_desc:0 "The German Plan Z envisioned a force of ten battleships in order to challenge the naval power of the United Kingdom. The H-class was a series of designs for the six battleships needed to meet the demands of the plan. Two ships of the H39 design were laid down at the outbreak of World War II, but construction was halted as the war begun. Neither of the ships were officially named, but Hindenburg was speculated as a possible name for the lead ship of the class. Had the ships been completed, they would have been augmented Bismarck Class ships, with a main battery of eight 40.6cm (16") guns."
 REI_carrier_1:0 "Flugzeugdampfer I"
 REI_carrier_1_desc:0 "Designed in 1915, the Flugzeugdampfer I (Airplane Steamer I) Project was a conversion of the incomplete passenger liner Ausonia into an aircraft carrier. The construction was abandoned at the end of World War I. Had she been completed, she would have carried a mix of seaplanes and wheeled aircraft in her three hangars and would have displaced 12,500 tons."
 REI_carrier_2:0 "Seydlitz Class"
 REI_carrier_2_desc:0 "Seydlitz was laid down as the fourth ship of the Admiral Hipper-class heavy cruisers. Partially completed by the beginning of the war, she was considered for conversion into an aircraft carrier. The project, codenamed Weser 1, was partially underway when work was halted due to increasing air attacks on Bremen and the lack of resources for her construction."
 REI_carrier_3:0 "Graf Zeppelin Class"
 REI_carrier_3_desc:0 "Graf Zeppelin was the only class of ships in the Kriegsmarine that had been designed as an aircraft carrier from the keel up. Two ships were ordered, but neither was completed. As designed, the Graf Zeppelin would carry 30 Bf-109T fighters and 12 Ju-87E dive bombers, ship versions of the Bf-109E and the Ju-87D."
 REI_carrier_4:0 "Europa Class"
 REI_carrier_4_desc:0 "Several civilian ships were considered for conversions to aircraft carriers by the Kriegsmarine in the 1940s. The largest of these ships was the passenger ship Europa. Being the largest passenger ship in Germany, she had been used as a barracks ship and a troop transport before work began on converting her to a carrier. Had she been completed, she would have displaced 56,000 tons and carried an air group of 42 aircraft."
 REI_SH_battleship_1:0 "Schlachtschiff H41"
 REI_SH_battleship_1_desc:0 "The H41 design of battleships was an improvement over the previous H39 design. The design called for significantly stronger armor, strengthened torpedo bulkheads and protection for the ships rudder and propeller shafts. The main battery was upgraded to eight 42cm guns, larger than that of the proposed Lion Class battleships of the United Kingdom. As designed, these ships would have a displacement of almost 70,000 tons."
 REI_SH_battleship_2:0 "Schlachtschiff H44"
 REI_SH_battleship_2_desc:0 "The H44 Class was the last of the H-series of Battleship designs. With no limit on gun caliber or displacement, the H42 to H44 designs mounted increasingly heavier armament and armor protection, culminating in the 131,000 ton H44 design armed with eight 508mm (20") guns."
 ### FER - Far East Republic ###
 FER_submarine_1:0 "AG Class"
 FER_submarine_1_desc:0 "Amerikansky Golland (American Holland) class submarines were built in Canada, then delivered to Russia during WWI, where they were finally assembled. They were the direct copy of the successful Holland type submarines. They were designed to be good sea boats well-armed for their time."
 #FER_submarine_1b: "Series I Debakrist"
 FER_submarine_2:0 "Series V Shchuka"
 FER_submarine_2_desc:0 "The Series V submarines of the Schuka class were the second-most numerous submarines of the Soviet Navy. Their large number came from their deployment to the four fleets of the Soviet Union: Black Sea, Baltic, Northern and Pacific. They were medium-sized patrol submarines with good torpedo armament and seaworthiness."
 #FER_submarine_2b: "Series IX Srednyaya" (Stalinets<-unofficial name)
 #FER_submarine_2c: "Series X Shchuka"
 FER_submarine_3:0 "Series XIV K-Class"
 FER_submarine_3_desc:0 "The Series XIV submarines were large cruising submarines with extended range. They were essentially an improved version of the Series IV Pravda class. These submarines featured heavy armament of both surface guns and torpedoes. They had a long range but only satisfactory seaworthiness."
 FER_submarine_4:0 "Project 611"
 FER_submarine_4_desc:0 "The Project 611 submarines (NATO Codename: Zulu), were the Soviet Navy's first submarine class to be built after WWII. Their design was based on the German Type XXI submarines, and they were meant to replace the older Series XIV K class boats. They were large, ocean-going submarines with a heavy torpedo armament and long range. They were used as a basis for the follow-up Project 613 (NATO Codename: Whiskey) and Project 641 (NATO Codename: Foxtrot) class submarines."
 FER_destroyer_1:0 "Orfey Class"
 FER_destroyer_1_desc:0 "The Orfey class destroyers were an improved version of the previous Novik class. They featured adequate surface and AA armament for their size, somewhat short range, but good speed and heavy torpedo armament. The succeeding Fidonisy and Izyaslav classes were further improved versions of this class with increased main armament and hull size."
 #FER_destroyer_1b: "Leningrad & Minsk Class"
 FER_destroyer_2:0 "Gnevny Class"
 FER_destroyer_2_desc:0 "The Gnevny class (Project 7) destroyers were authorized under the 1933-1938 shipbuilding program. The class itself was heavily influenced by the Italian destroyer Maestrale and considered a successful design. Their displacement were in the range of 1,600-2,000 tons, they were well-armed and they had adequate AA and torpedo armament. Due to the powerful engines they were fast but short-ranged vessels."
 FER_destroyer_3:0 "Soobrazitelnyi Class"
 FER_destroyer_3_desc:0 "The Soobrazitelnyi (Project 7U) destroyers were an improved version of the previous Gnevny class. Their engines were redesigned and they had a stronger AA armament. They displaced between 1,900 and 2,400 tons, and their speed and range were similar to the Gnevny class."
 #FER_destroyer_3b: "Ognevoy Class"
 FER_destroyer_4:0 "Skoryi Class"
 FER_destroyer_4_desc:0 "The Skoryi class (Project 30bis) was a further improvement on the Ognevoy class. The increase in size and displacement (2,500-3,100 tons) resulted in a more stable ship with an increased operational range. All ships were built after the War to a modular design that resulted in rapid construction and deployment times. Their armament was the same as that of the previous Ognevoy class, but the main guns were housed in twin turrets instead of single turrets."
 FER_light_cruiser_1:0 "Krasniy Krym Class"
 FER_light_cruiser_1_desc:0 "The Krasniy Krym class cruiser, originally the Svetlana class cruiser, had her construction started before WWI but the war and the following revolution delayed the completion of the entire class. In the mid-late 1920's, she was finally commissioned into the Soviet Navy along with her half-sister Chervona Ukraina (ex Admiral Nakhimov). These vessels were the first turbine-driven cruisers of the Imperial Russian Navy. They were heavily armed and well-armored cruisers for their time."
 FER_light_cruiser_2:0 "Komsomolets Class"
 FER_light_cruiser_2_desc:0 "The Komsomolets class light cruisers were series of hypothetical vessels. They were somewhat of a mix of older and new technologies. Using the incomplete hulls of the Svetlana and Admiral Nakhimov classes, the ship's construction costs were reduced. Equipped with six twin turrets of smaller, destroyer caliber guns and adequate AA armament they were suited for scouting and a destroyer flotilla leader role. The overall look of the ships bears similarities to the Kirov class cruisers."
 FER_light_cruiser_3:0 "Chapayev Class"
 FER_light_cruiser_3_desc:0 "The Chapayev class (Project 68) cruisers were based on the Kirov class (Project 26) cruisers and authorized in the 1938-43 shipbuilding program. As the first true light cruisers of the Soviet navy, they carried a strong anti-surface and anti-air armament together with an adequate torpedo armament. Overall, these were good ships with a thick armor belt, high speed, a good operational range, and a displacement of 10,500 to 14,000 tons. Due to the war and the invasion of the German forces, many ships of the class were cancelled and the rest were finished after the hostilities ended."
 FER_light_cruiser_4:0 "Sverdlov Class"
 FER_light_cruiser_4_desc:0 "The Sverdlov class cruisers (Project 68bis) were the last gun cruisers of the Soviet Navy and were improved versions of the preceding Chapayev class. Compared to the Chapayevs, they had the same main armament, machinery and armor protection, but had increased fuel capacity for greater range, improved underwater protection, an increased anti-aircraft battery, and slightly better seaworthiness. They were designed for the roles of convoy hunting and capital ship escorts. Due to the advent of the missile age, many ships were cancelled or not finished."
 FER_heavy_cruiser_1:0 "Krasniy Kavkaz Class"
 FER_heavy_cruiser_1_desc:0 "The Krasnyi Kavkaz cruiser, originally the Admiral Nakhimov class light cruiser, was the half-sister of the Chervona Ukraina. Krasnyi Kavkaz was completed with a modified design that included larger-caliber 180mm guns and stronger AA armament. Because she was a rebuilt light cruiser, her armor was thinner compared to the heavy cruisers of other navies."
 FER_heavy_cruiser_2:0 "Kirov Class"
 FER_heavy_cruiser_2_desc:0 "The Kirov class (Project 26) cruisers were the Soviet Navy's first modern cruisers. The design was based on the Italian Raimondo Montecuccoli class light cruisers and was built as part of the 1933-1938 shipbuilding program. The ships displaced between 7,700 and 9,200 tons. They were armed with new 180mm guns in 3 triple turrets and a solid AA battery. Their strong engines provided good speed and an acceptable operational range, while the armor belt was thin compared to other heavy cruisers."
 #FER_heavy_cruiser_2b: "Maxim Gorky Class"
 FER_heavy_cruiser_3:0 "Project 22"
 FER_heavy_cruiser_3_desc:0 "The Project 22 heavy cruisers were designed in the mid 1930's to counter similar vessels in neighboring countries. The design called for a larger-sized vessel displacing between 15,500 and 17,000 tons. They were equipped with four triple 240mm cannons to fight off enemy cruisers, a heavy AA armament for self-defense, and a larger scout plane force to find the enemy. Their main tasks would be to scout for enemy forces and convoy hunting. The cost of the ships and the allocation of resources to other needs resulted in the cancellation of the project."
 FER_heavy_cruiser_4:0 "Project 66"
 FER_heavy_cruiser_4_desc:0 "The Project 66 heavy cruisers were the Soviet Navy's last attempt to design and build a purely gun cruiser. Design studies started in 1943 and the final version emerged after the war. The vessels would feature 220mm cannons in 3 triple turrets and a strong AA armament. Displacement would be at least 26,500 tons. The advent of the missile age and the death of Josef Stalin caused the project to be terminated."
 FER_battle_cruiser_1:0 "Borodino Class"
 FER_battle_cruiser_1_desc:0 "The Borodino-class battlecruisers were class of four vessels authorized in 1914, just before WWI. They were based on the Imperatritsa Mariya class battleships. They followed the contemporary Russian capital ship building practices of using four triple turrets to house the heavy main armament, strong secondary armament in casemates, and an overall flush-deck. They had a low profile with low draught to fight in the shallow waters of the Baltic Sea. Like many Russian ships of this period, the outbreak of WWI and the Russian Revolution doomed these ships from ever being finished."
 FER_battle_cruiser_2:0 "Kronshtadt Class"
 FER_battle_cruiser_2_desc:0 "The Kronshtadt class (Project 69) battlecruisers were authorized in the 1938-43 shipbuilding program and scheduled to be finished in the 1940's. The original design aimed for a large-sized heavy cruiser of 23,000 tons, but after information on German Scharnhorst battlecruisers arrived, the ships were redesigned to displace to 35,000 tons. As hostilities broke out between Germany and the Soviet Union, the ships construction was halted and eventually cancelled. Alternative plans called for finishing the incomplete hulls as aircraft carriers under Project 69AV."
 FER_battleship_1:0 "Marat Class"
 FER_battleship_1_desc:0 "The Marat class battleships (originally Gangut class) were WWI-era battleships and the first Dreadnoughts to serve in the Imperial Russian Navy. Their design and turret layout served as the basis of all the succeeding battleship and battlecruiser classes. Only three ships survived the chaos of the Russian Revolution. They were modernized and refitted during the 1930's, resulting in a tall almost pagoda-like superstructure. They had modern electronics and a strong AA complement."
 FER_battleship_2:0 "Project 21"
 FER_battleship_2_desc:0 "The Project 21 battleships were designed in the mid 1930's to be part of Stalin's Ocean-Going Navy. They would be very similar to the British Nelson-class battleships. The ships would displace around 41,000 tons, would be armed with nine 406mm cannons in 3 triple turrets (all forward), and a secondary armament of twelve 152mm guns. Its good AA armament and thick armor provided a strong defense against air and surface targets. The project was eventually cancelled but part of its elements were used in the Sovetsky Soyuz-class (Project 23) battleships."
 FER_battleship_3:0 "Lenin class"
 FER_battleship_3_desc:0 "The Lenin-class battleship was a hypothetical design to match and counter the German Bismarck and U.S. South Dakota class battleships. Its nine 406mm cannons in 3 triple turrets would provide adequate firepower, while its 130mm AA guns, thick armor, and large engines would ensure its survival in battle."
 FER_battleship_4:0 "Stalingrad Class"
 FER_battleship_4_desc:0 "The Stalingrad class (Project 82) capital ships were intended to provide the Soviet navy with its primary firepower in the post WWII era. They were fast, well-armed, and well-armored vessels. Construction started after the war, but the death of Josif Stalin led to the cancellation of these ships, though there were projects to finish at least one as a modified design equipped with Soviet V-2 missiles."
 FER_SH_battleship_1:0 "Sovetsky Soyuz Class"
 FER_SH_battleship_1_desc:0 "The Sovetsky Soyuz-class (Project 23) was the last class of battleships built by the Soviet shipyards and were authorized in the 1938-43 shipbuilding program. Four ships were planned with a standard displacement of 59,000 tons, three triple turrets carrying 406mm cannons, and a heavy secondary and AA armament. They also had strong engines to accommodate their very thick belt armor. The outbreak of the war prevented these ships from being completed."
 FER_SH_battleship_2:0 "Project 23bis"
 FER_SH_battleship_2_desc:0 "The Project 23bis-class battleships were a modified and improved version of the previous Sovetsky Soyuz-class (Project 23). Compared to their predecessors, they carried four triple turrets of the same 406mm caliber cannons, thickened belt armor, a revised layout of secondary guns, and stronger AA armament."
 FER_carrier_1:0 "Ismail Class"
 FER_carrier_1_desc:0 "The Ismail class aircraft carrier was the direct conversion of the unfinished hull of her Borodino-class battlecruiser namesake. Due to the nature of conversion, the ship would have a thick armor belt and strong anti-surface and AA armament for her time. A moderately-sized air group would provide her fleet the necessary air cover. The project was not carried out due to costs and the state of the Soviet shipbuilding industry after the October Revolution."
 FER_carrier_2:0 "Krasnyi Vozdukh"
 FER_carrier_2_desc:0 "The Krasnyi Vozdukh-class aircraft carrier was a hypothetical design to provide the Soviet navy air projection over its fleets. They were similar in size to the British Ark Royal or Japanese Hiryu classes but carried additional secondary guns against surface targets and adequate AA guns for air cover. The increased armor results in a slightly reduced air group compared to these classes."
 FER_carrier_3:0 "Project 71B"
 FER_carrier_3_desc:0 "The Project 71B carriers were designed in the mid-to-late 1930's. They were planned to provide air cover for the new surface fleets Stalin ordered in his plan. Two ships were planned that would displace around 30,000 tons, have strong AA armament, good armor, and an adequate air group. The German invasion caused the cancellation of construction for these vessels."
 FER_carrier_4:0 "Project 72"
 FER_carrier_4_desc:0 "The Project 72 aircraft carriers were the improved versions of the previous Project 71 ships. Design studies finished in the early 1940's resulting in a larger ship with thinner armor. The extra space was used to install stronger AA armament and provide for the ability to carry a larger air group."
### AMC - American Chiba ###
 AMC_submarine_1:0 "S Class"
 AMC_submarine_1_desc:0 "The S boats, commonly known as Sugar Boats, were a series of 51 submarines design and built in the 1920s. Over the WW1 era O & R Boat series, the S Boats were larger allowing longer range and more torpedo reloads even though the class only had four forward-facing 21 inch tubes. Despite their age, with the last S Boat to be commissioned in 1924, the S Boats comprise a significant portion of the US Navy's standing Submarine force."
 #AMC_submarine_1b: "Barracuda Class"
 AMC_submarine_2:0 "Porpoise Class"
 AMC_submarine_2_desc:0 "The Porpoise Class submarine was the US Navy's first modern submarine designed and built following a series of experimental "V Boats" built in the late 20s and early 30s. Despite initial issues with the all-electric propulsion, the class held promise and was being considered as future designs. The class was armed with 6 torpedo tubes and a 3" deck gun."
 #AMC_submarine_2b: "Salmon Class"
 AMC_submarine_3:0 "Tambor Class"
 AMC_submarine_3_desc:0 "The Tambor class was the culmination of years of US Naval experimentation of both Submarine design to fit the role of "Fleet Boat" and perform well in the waters of the Pacific Ocean. Armament was upgraded to 10 torpedo tubes with four firing aft, 3" deck gun with two AA guns for additional protection."
 #AMC_submarine_3b: "Gato Class"
 AMC_submarine_4:0 "Balao Class"
 AMC_submarine_4_desc:0 "The Balao Class was a continuation of the design rooted in the Tambor class. Improvements came in the form of hull reinforcement and upgrading the deck gun to a 5"/24 caliber along with numerous subtle design improvements."
 AMC_destroyer_1:0 "Clemson Class"
 AMC_destroyer_1_desc:0 "The Clemson Class destroyer continued with many design elements of its immediate predecessor, the Wickes Class. The Clemson had improved sea handling over the Wickes Class and was armed with 4"/50 caliber main guns, a 3"/23 caliber AA gun and 12 torpedo tubes. The class was aging and was nearly obsolete, but still comprised the bulk of the US Navy's Destroyer force."
 #AMC_destroyer_1b: "Farragut Class"
 AMC_destroyer_2:0 "Sims Class"
 AMC_destroyer_2_desc:0 "The Sims Class was the largest "1500 Tonner" design with a more streamlined torpedo arrangement and longer hull. Improvement in fire control granted better attack capabilities with its 5"/38 caliber guns and included 12 centerline torpedo tubes."
 #AMC_destroyer_2b: "Benson & Gleaves Class"
 AMC_destroyer_3:0 "Fletcher Class"
 AMC_destroyer_3_desc:0 "The Fletcher Class represented a large step forward in terms of destroyer capability, thanks largely to its increase to 2500 tons. While keeping the 5"/38 dual purpose guns and centerline torpedo arrangement, the class added an additional single turret and received significant increases in AA weaponry as well as improved range and larger displacement."
 AMC_destroyer_4:0 "Allen M Sumner Class"
 AMC_destroyer_4_desc:0 "The Sumner Class continued on the Fletcher Class with displacement only marginally increased. The ship was able to take on more armament gaining dual 5"/38 caliber guns and a much larger compliment of AA weaponry. The addition of a second rudder allowed for improve maneuvering during ASW operations."
 AMC_light_cruiser_1:0 "Omaha Class"
 AMC_light_cruiser_1_desc:0 "The Omaha Class was initially designed to fill a key scouting role in the US Navy's WW1 fleet. A fast and capable class, the Omaha Class was armed with a formidable load out of 6"/53 caliber guns in an 8x1 and 2x2 turret configuration and six torpedo launchers. The Omaha Class was aging but comprised of the bulk of the US Navy's Light Cruiser force."
 AMC_light_cruiser_2:0 "Brooklyn Class"
 AMC_light_cruiser_2_desc:0 "The Brooklyn Class was designed with the Washington Naval Treaty in mind and so was restricted to 6" guns. To maximize firepower, the Brooklyn's was armed with 15 of the new Mk16 6" guns in triple turrets. The overall design was very balanced and was considered as the basis of all future cruiser designs for the US Navy."
 AMC_light_cruiser_3:0 "Cleveland Class"
 AMC_light_cruiser_3_desc:0 "The Cleveland Class was based on the Brooklyn Class, but without the Washington Naval Treaty restrictions. The Cleveland Class keeps the 12 6" main gun arrangement, but increased its secondary 5" armament greatly and added additional AA weaponry."
 AMC_light_cruiser_4:0 "Fargo Class"
 AMC_light_cruiser_4_desc:0 "The Fargo Class improved on the successful Cleveland Class. It offered improved fields of AA fire thanks to a better designed pyramid-shaped superstructure."
 AMC_heavy_cruiser_1:0 "Pensacola Class"
 AMC_heavy_cruiser_1_desc:0 "The Pensacola Class were designed under the restrictions of the Washington Naval Treaty, and sought to maximize firepower under the 8" gun restriction. It was armed with a formidable armament of 10 x 8"/55 guns. The hull armor was thin and the design was top heavy but capable. It formed the bulk of the US Navy's Heavy Cruiser force."
 #AMC_heavy_cruiser_1b: "Portland Class"
 AMC_heavy_cruiser_2:0 "Wichita Class"
 AMC_heavy_cruiser_2_desc:0 "The Wichita Class ships improved armament over the Pensacola Class and its variants with a new turret design for its 8"55 caliber guns and improved the fields of fire for its secondary armament of 5"/38 guns. "
 AMC_heavy_cruiser_3:0 "Baltimore Class"
 AMC_heavy_cruiser_3_desc:0 "The Baltimore Class brought together the more successful elements of previous cruiser designs and was based largely off of the Brooklyn Class light cruiser married with configurations with armament and armor from the USS Wichita."
 AMC_heavy_cruiser_4:0 "Oregon City Class"
 AMC_heavy_cruiser_4_desc:0 "Oregon City Class cruisers provided broad and marginal improvements over the Baltimore Class. Most notably was the change in the super structure which allowed better fields of AA fire. Similar improvements were also found from the Cleveland to the Oregon City class light cruisers."
 AMC_battle_cruiser_1:0 "Lexington Class"
 AMC_battle_cruiser_1_desc:0 "The Lexington Class was initially a reaction to Japan's Kongo class battlecruiser. Ordered by the Naval Act of 1916, the ships were intended to carry 16" guns in dual turrets and be capable of 33 knots. After construction began, the US entered into the Washington Naval Treaty and the USS Lexington and USS Saratoga was converted to Carriers."
 AMC_battle_cruiser_2:0 "Alaska Class"
 AMC_battle_cruiser_2_desc:0 "The Alaska Class was a response to the German pocket battleships now more so to Japan's "super cruisers." Designed to carry 12" guns and handle up to 10" shell fire, the class was capable of cruiser speeds but sacrificed under water protection."
 AMC_battleship_1:0 "New York Class"
 AMC_battleship_1_desc:0 "The New York Class battleships were the first US Battleships to be armed with the 14"/45 caliber main guns. Numerous 5"/51 guns provided secondary armament and over 10" of armor."
 #AMC_battleship_1b: "Pennsylvania Class"
 #AMC_battleship_1c: "New Mexico Class"
 AMC_battleship_2:0 "North Carolina Class"
 AMC_battleship_2_desc:0 "The North Carolina Class was a challenging design and was the first battleship class built by the US Navy in 20 years. The US Navy required this class to meet the standards of Washington Naval Treaty, limited to 36,000 tons yet be armed with the 16"/45 caliber guns and have improved armor while being capable of escorting the US Navy's fast aircraft carriers."
 #AMC_battleship_2b: "South Dakota Class"
 AMC_battleship_3:0 "Iowa Class"
 AMC_battleship_3_desc:0 "The Iowa Class added all the innovations and capabilities of the earlier North Carolina, but substantially increases its displacement and tactical speed. The Iowa's was primarily responsible for escorting carriers groups and was designed with a second role of "cruiser killer" in mind."
 AMC_battleship_4:0 "Illinois Class"
 AMC_battleship_4_desc:0 "The Illinois Class continued with the design and role defined by the Iowa Class. It maintained speed and armament over armor. The Illinois Class increased the number of 16"/50 caliber guns from 9 to 12 while it also improved boilers and machinery in order to provide more efficient high cruise speeds. Like the Montana Class, initial designs included four 4 6" guns dual turrets, but this was reverted to the dual purpose 5" twin turret emplacements to maximize AA capabilities."
 AMC_carrier_1:0 "Lexington Class"
 AMC_carrier_1_desc:0 "The Lexington Class carrier was born from the converted hulls of two Lexington Class battlecruisers in order to conform to the limitations imposed by the Washington Naval Treaty. The class was the first operational carrier class in the US Navy and spent several years improving carrier operations."
 AMC_carrier_2:0 "Ranger Class"
 AMC_carrier_2_desc:0 "The Ranger Class was the first US Navy class designed as a carrier from the keel up. As part of a US Navy smaller carrier concept the class was much smaller than the previous Lexington Class, yet still retained the same air group compliment thanks to improvements on interior designs."
 #AMC_carrier_2b: "Yorktown Class"
 #AMC_carrier_2c: "Wasp Class"
 AMC_carrier_3:0 "Essex Class"
 AMC_carrier_3_desc:1 "With the lessons learned from the preceding Lexington, Ranger and Yorktown variant classes, the result was the Essex Class, a fast ship able to carry a large complement of planes into battle. Damage control designs would also be carried over from the Yorktown class and a deck edge elevator was included to improve plane handling."
 AMC_carrier_4:0 "Midway Class"
 AMC_carrier_4_desc:0 "The Midway Class was the ultimate in US Navy carrier capability. Implementing an armored deck and able to carry far more aircraft than previous classes, the Midway Class was being given a unique sub-class designation, CVB (Carrier Vessel Battle)."
 AMC_SH_battleship_1:0 "Virginia Class"
 AMC_SH_battleship_1_desc:0 "In 1920 the construction of the large South Dakota Class battleships fielding 12 x 16"/50 guns started. The class would have ushered in a new era in heavy battleship design but was cancelled in 1922 to conform to the Washington Naval Treaty. With the Treaty no longer in effect and the threat of a secret Japanese battleship project we can modernize the design, increase displacement to over 55,000 tons and up gun the design with 18"/50 caliber guns to create a new class of heavy battleship."
 AMC_SH_battleship_2:0 "Montana Class"
 AMC_SH_battleship_2_desc:0 "The Montana Class was bigger and more armored than the Illinois Class, sacrificing speed to accommodate the increase. Its main armament of 12 x 18"/50 caliber guns and with our latest fire control system the Montana's firepower will be unmatched. Initial designs included 6" guns, but this was changed to return to the dual purpose 5" twin turret emplacements." 
 ### OKI - American Ryukus ###
 OKI_submarine_1:0 "S Class"
 OKI_submarine_1_desc:0 "The S boats, commonly known as Sugar Boats, were a series of 51 submarines design and built in the 1920s. Over the WW1 era O & R Boat series, the S Boats were larger allowing longer range and more torpedo reloads even though the class only had four forward-facing 21 inch tubes. Despite their age, with the last S Boat to be commissioned in 1924, the S Boats comprise a significant portion of the US Navy's standing Submarine force."
 #OKI_submarine_1b: "Barracuda Class"
 OKI_submarine_2:0 "Porpoise Class"
 OKI_submarine_2_desc:0 "The Porpoise Class submarine was the US Navy's first modern submarine designed and built following a series of experimental "V Boats" built in the late 20s and early 30s. Despite initial issues with the all-electric propulsion, the class held promise and was being considered as future designs. The class was armed with 6 torpedo tubes and a 3" deck gun."
 #OKI_submarine_2b: "Salmon Class"
 OKI_submarine_3:0 "Tambor Class"
 OKI_submarine_3_desc:0 "The Tambor class was the culmination of years of US Naval experimentation of both Submarine design to fit the role of "Fleet Boat" and perform well in the waters of the Pacific Ocean. Armament was upgraded to 10 torpedo tubes with four firing aft, 3" deck gun with two AA guns for additional protection."
 #OKI_submarine_3b: "Gato Class"
 OKI_submarine_4:0 "Balao Class"
 OKI_submarine_4_desc:0 "The Balao Class was a continuation of the design rooted in the Tambor class. Improvements came in the form of hull reinforcement and upgrading the deck gun to a 5"/24 caliber along with numerous subtle design improvements."
 OKI_destroyer_1:0 "Clemson Class"
 OKI_destroyer_1_desc:0 "The Clemson Class destroyer continued with many design elements of its immediate predecessor, the Wickes Class. The Clemson had improved sea handling over the Wickes Class and was armed with 4"/50 caliber main guns, a 3"/23 caliber AA gun and 12 torpedo tubes. The class was aging and was nearly obsolete, but still comprised the bulk of the US Navy's Destroyer force."
 #OKI_destroyer_1b: "Farragut Class"
 OKI_destroyer_2:0 "Sims Class"
 OKI_destroyer_2_desc:0 "The Sims Class was the largest "1500 Tonner" design with a more streamlined torpedo arrangement and longer hull. Improvement in fire control granted better attack capabilities with its 5"/38 caliber guns and included 12 centerline torpedo tubes."
 #OKI_destroyer_2b: "Benson & Gleaves Class"
 OKI_destroyer_3:0 "Fletcher Class"
 OKI_destroyer_3_desc:0 "The Fletcher Class represented a large step forward in terms of destroyer capability, thanks largely to its increase to 2500 tons. While keeping the 5"/38 dual purpose guns and centerline torpedo arrangement, the class added an additional single turret and received significant increases in AA weaponry as well as improved range and larger displacement."
 OKI_destroyer_4:0 "Allen M Sumner Class"
 OKI_destroyer_4_desc:0 "The Sumner Class continued on the Fletcher Class with displacement only marginally increased. The ship was able to take on more armament gaining dual 5"/38 caliber guns and a much larger compliment of AA weaponry. The addition of a second rudder allowed for improve maneuvering during ASW operations."
 OKI_light_cruiser_1:0 "Omaha Class"
 OKI_light_cruiser_1_desc:0 "The Omaha Class was initially designed to fill a key scouting role in the US Navy's WW1 fleet. A fast and capable class, the Omaha Class was armed with a formidable load out of 6"/53 caliber guns in an 8x1 and 2x2 turret configuration and six torpedo launchers. The Omaha Class was aging but comprised of the bulk of the US Navy's Light Cruiser force."
 OKI_light_cruiser_2:0 "Brooklyn Class"
 OKI_light_cruiser_2_desc:0 "The Brooklyn Class was designed with the Washington Naval Treaty in mind and so was restricted to 6" guns. To maximize firepower, the Brooklyn's was armed with 15 of the new Mk16 6" guns in triple turrets. The overall design was very balanced and was considered as the basis of all future cruiser designs for the US Navy."
 OKI_light_cruiser_3:0 "Cleveland Class"
 OKI_light_cruiser_3_desc:0 "The Cleveland Class was based on the Brooklyn Class, but without the Washington Naval Treaty restrictions. The Cleveland Class keeps the 12 6" main gun arrangement, but increased its secondary 5" armament greatly and added additional AA weaponry."
 OKI_light_cruiser_4:0 "Fargo Class"
 OKI_light_cruiser_4_desc:0 "The Fargo Class improved on the successful Cleveland Class. It offered improved fields of AA fire thanks to a better designed pyramid-shaped superstructure."
 OKI_heavy_cruiser_1:0 "Pensacola Class"
 OKI_heavy_cruiser_1_desc:0 "The Pensacola Class were designed under the restrictions of the Washington Naval Treaty, and sought to maximize firepower under the 8" gun restriction. It was armed with a formidable armament of 10 x 8"/55 guns. The hull armor was thin and the design was top heavy but capable. It formed the bulk of the US Navy's Heavy Cruiser force."
 #OKI_heavy_cruiser_1b: "Portland Class"
 OKI_heavy_cruiser_2:0 "Wichita Class"
 OKI_heavy_cruiser_2_desc:0 "The Wichita Class ships improved armament over the Pensacola Class and its variants with a new turret design for its 8"55 caliber guns and improved the fields of fire for its secondary armament of 5"/38 guns. "
 OKI_heavy_cruiser_3:0 "Baltimore Class"
 OKI_heavy_cruiser_3_desc:0 "The Baltimore Class brought together the more successful elements of previous cruiser designs and was based largely off of the Brooklyn Class light cruiser married with configurations with armament and armor from the USS Wichita."
 OKI_heavy_cruiser_4:0 "Oregon City Class"
 OKI_heavy_cruiser_4_desc:0 "Oregon City Class cruisers provided broad and marginal improvements over the Baltimore Class. Most notably was the change in the super structure which allowed better fields of AA fire. Similar improvements were also found from the Cleveland to the Oregon City class light cruisers."
 OKI_battle_cruiser_1:0 "Lexington Class"
 OKI_battle_cruiser_1_desc:0 "The Lexington Class was initially a reaction to Japan's Kongo class battlecruiser. Ordered by the Naval Act of 1916, the ships were intended to carry 16" guns in dual turrets and be capable of 33 knots. After construction began, the US entered into the Washington Naval Treaty and the USS Lexington and USS Saratoga was converted to Carriers."
 OKI_battle_cruiser_2:0 "Alaska Class"
 OKI_battle_cruiser_2_desc:0 "The Alaska Class was a response to the German pocket battleships now more so to Japan's "super cruisers." Designed to carry 12" guns and handle up to 10" shell fire, the class was capable of cruiser speeds but sacrificed under water protection."
 OKI_battleship_1:0 "New York Class"
 OKI_battleship_1_desc:0 "The New York Class battleships were the first US Battleships to be armed with the 14"/45 caliber main guns. Numerous 5"/51 guns provided secondary armament and over 10" of armor."
 #OKI_battleship_1b: "Pennsylvania Class"
 #OKI_battleship_1c: "New Mexico Class"
 OKI_battleship_2:0 "North Carolina Class"
 OKI_battleship_2_desc:0 "The North Carolina Class was a challenging design and was the first battleship class built by the US Navy in 20 years. The US Navy required this class to meet the standards of Washington Naval Treaty, limited to 36,000 tons yet be armed with the 16"/45 caliber guns and have improved armor while being capable of escorting the US Navy's fast aircraft carriers."
