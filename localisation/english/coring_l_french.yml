 coring_states.t: "Etat Nationalisé"
# cor_sta.1.t:0 "Intégration de l'état"
# cor_sta.1.d:0 "Un de vos états à commencé à être intégré dans votre pays. Les états intégrés ne sont pas des états nationaux, mais ils permettent d'avoir plus de main-d'œuvre dans un état colonial. Nous pouvons choisir s'il est préférable de dépenser du pouvoir politique pour accélerer le processus, ou d'attendre plus longtemps."
# cor_sta.1.a:0 "Nous avons besoin que cet état soit intégré dès que possible."
# cor_sta.1.a.t:0 "sera intégré dans environ 90 jours."
# cor_sta.1.b:0 "Plus tôt il sera intégré, mieux ce sera."
# cor_sta.1.b.t:0 "sera intégré dans environ 180 jours."
# cor_sta.1.c:0 "Laissez-le continuer naturellement."
# cor_sta.1.c.t:0 "sera intégré dans environ un an."
# 
# cor_sta.2.t:0 "Etat(s) Intégré"
# cor_sta.2.d:0 "Au moins l'un de nos états s'est intégré, augmentant ainsi la main-d'œuvre que nous en tirons."
# cor_sta.2.a:0 "Génial!"
