 ### FOCUSES
 ss_generic_modernisation:0 "Political Modernization"
 ss_generic_modernisation_desc:0 "The world moves forward, and so must our nation."
 ss_generic_tradition:0 "Traditionalism"
 ss_generic_tradition_desc:0 "With our eyes staring to the past, we walk backwards to the future."
 ss_generic_left:0 "Class Politics"
 ss_generic_left_desc:0 "The path for the future will be trodden by the proletariat alone."
 ss_generic_center:0 "Political Moderation"
 ss_generic_center_desc:0 "All things in life are best in moderation. Specially politics."
 ss_generic_right:0 "Reactionary Wave"
 ss_generic_right_desc:0 "While other nations sink in revolutionary chaos, our nation will cling to its past in order to secure its future."
 ss_generic_government_communism:0 "Proletarian Dictatorship"
 ss_generic_government_communism_desc:0 "Workers of the world, unite! You have nothing to loose but your chains."
 ss_generic_government_democratic_socialism:0 "Welfare Reforms"
 ss_generic_government_democratic_socialism_desc:0 "The well-being of the people is the the well-being of the nations."
 ss_generic_government_democratic:0 "Guarantee Individual Rights"
 ss_generic_government_democratic_desc:0 "The government is, at best, a necessary evil. Its power must be as limited as possible."
 ss_generic_government_neutrality:0 "Empowered Executive"
 ss_generic_government_neutrality_desc:0 "Only a strong leadership will steer our nation through this difficult times."
 ss_generic_government_fascism:0 "Ultra-Nationalism"
 ss_generic_government_fascism_desc:0 ""
 ss_generic_government_autocratic:0 "Traditional Rulers"
 ss_generic_government_autocratic_desc:0 "Legitimacy to rule is not gained counting names on a ballot box or the stars on one's chest."
 ss_generic_atheist_state:0 "Enforce Secularism"
 ss_generic_atheist_state_desc:0 "Our people will be freed from the shackles of religion."
 ss_generic_religious_tolerance:0 "Religious Tolerance"
 ss_generic_religious_tolerance_desc:0 "Intolerance leads to hatred. And hatred leads to suffering."
 ss_generic_government_freedoms:0 "Pact for Democracy"
 ss_generic_government_freedoms_desc:0 "Minor concerns about buget bills and public schools must be set aside for the preservation of our liberties."
 ss_generic_religious_zeal:0 "Religious Zeal"
 ss_generic_religious_zeal_desc:0 "Our faith shields us from fear."
 ss_generic_religious_zeal2:0 "Holy Warriors"
 ss_generic_religious_zeal2_desc:0 "When our very way of life is threatened, all must answer the call to protect our faith."
 ss_generic_fascist_prime_minister:0 "Dangerous Coalition"
 ss_generic_fascist_prime_minister_desc:0 "The nationalists bark loudly, but the leash is firmly held by the monarch."
