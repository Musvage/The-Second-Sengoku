 KYU_the_black_dragon:0 "The Black Dragon Society"
 KYU_the_black_dragon_desc:0 "The Black Dragon Society operates in various regions of Japan, as well as other nations. Today, their greatest stronghold is Shikoku. Their ways seem like the most suitable for a truly proud and strong nation, that can pave their way to glory."
 KYU_personality_cult:0 "Cult of Personality"
 KYU_personality_cult_desc:0 "By creating a cult of personality around our leader's military skill, we will be able to ensure our people's loyalty to the state."
 KYU_war_prep:0 "War Preparations"
 KYU_war_prep_desc:0 "We must prepare for war. We will strengthen our government, begin war propaganda and increase conscription, to secure a swift victory against our enemies."
 KYU_stable_government:0 "Stable Government"
 KYU_recall_the_radicals:0 "Recall the Radicals"
 KYU_recall_the_radicals_desc:0 "Many radical right-wingers refused to come to Kyushu and instead stationed in Shikoku. However, now that we have a government that follows their ideals, they will surely come back to our nation."
 KYU_republican_leanings:0 "Republican Leanings"
 KYU_republican_leanings_desc:0 "A Westernized democratic government is the key to the development and success of our nation."
 KYU_republican_model:0 "The Republican Model"
 KYU_republican_model_desc:0 "We will follow the republican model of government and economy."
 KYU_western_military_mission:0 "Western Military Mission"
 KYU_western_military_mission_desc:0 "A western military mission will help us modernize our armed forces."
 KYU_young_officer_rebelion:0 "The Young Officers Movement"
 KYU_young_officer_rebelion_desc:0 "Monarchist ideals are popular amongst many of the lower-ranking officers. This must also spread to the high-ranking ones since the protection of the Empire is what will make our country strong and secure. And there is no better way to spread something than a rebellion."
 KYU_for_the_emperor:0 "For the Emperor!"
 KYU_for_the_emperor_desc:0 "We will fight and die for the glory of the emperor!"
