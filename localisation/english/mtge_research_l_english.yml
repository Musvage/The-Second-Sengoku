l_english:
 modern_centimetric_radar:0 "Integrated Fire Control System"
 modern_centimetric_radar_desc:0 "An advanced centimeter radar paired with a highly advanced fire control system that overcomes many of the limitations of previous Centimetric radars allowing it to accurately track and fire upon multiple targets over long distances."
 antiair6navy:0 "Modern Navy Anti-Air"
 antiair6navy_desc:0 "Octuple gun mounts instigrated with radar directed fire control systems produce unparrelled fire with extreme accuracy. \n\nMounting a this §YAnti-Air§! Module gives a §Ydestroyer§!, §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! significantly increases §YAnti-Air Attack§!"
 advanced_sonar:0 "Advanced Sonar"
 advanced_sonar_desc:1 "Advanced sonar sysem.\n\nMounting this module in an §YElectronics Slot§! on §YLight Ships§! or §YCruisers§! will help them detect enemy §YSubmarines§!."
 modern_sonar:0 "Modern Sonar"
 modern_sonar_desc:1 "Modern sonar sysem.  Sophisticated sonar that integrates with ASW systems for improved precision. \n\nMounting this module in an §YElectronics Slot§! on §YLight Ships§! or §YCruisers§! will significantly improve detection enemy §YSubmarines§! and increase damage."
 advanced_airplane_launcher:0 "Advanced Airplane Catapult"
 advanced_airplane_launcher_desc:1 "Incorporates a rocket assisted mechanism which allows heavily laden airplanes to be launched via catapult. This vastly increases their search radius. \n\nMounting this module on §YCruisers§!, §YHeavy Ships§! or specialized §YSubmarines§! greatly improves their ability to detect enemy ships."
 basic_ship_hull_downgrade:0 "Tier I Surface Hull Downgrade"
 basic_ship_hull_downgrade_desc:0 "Time to pick upthe pace!  Production speed is increased by reducing fuel capacity.  This offers the benifit of increased speed at the cost of range.  The faster pace of production will have some impact on reliability.  \n\nMounting this module on §YCruisers§!, §YHeavy Ships§! or §YCarriers§! reduces §Yproduction cost§! and increases the vessal's §Yspeed§!, but at a cost to §Yrange§! and §Yreliability§!." 
 improved_ship_hull_downgrade:0 "Tier II Surface Hull Downgrade"
 improved_ship_hull_downgrade_desc:0 "Seafaring vessals are urgently needed!  Production speed futher increased by halfing the ship's fuel capacity and cutting corners on inspections.  The significant decrease in fuel availability will decrease Carrier vessals aircraft capacity.  \n\nMounting this module on §YCruisers§!, §YHeavy Ships§! or §YCarriers§! increases the vessal's §Yspeed§!, but at great cost to §Yrange§! and §Yreliability§!."
 advanced_ship_hull_downgrade:0 "Tier III Surface Hull Downgrade"
 advanced_ship_hull_downgrade_desc:0 "Times are desperate and we need ships NOW!  Production speed is vastly accelerated by eliminating bulkheads to reduce vessals to bare bones.  This extreme approach to cost savings guarantees quicker ship production, but not their sea-worthiness!  \n\nMounting this module on §YCruisers§!, §YHeavy Ships§! or §YCarriers§! increases the vessal's §Yspeed§!, but reduces its §Yrange§!, §Yreliability§! and ability to §Ywithstand enemy damage§!."
 basic_cruiser_armor_scheme:0 "Basic Cruiser Armor Schemes"
 basic_cruiser_armor_scheme_desc:1 "An armor scheme that copies the split between belt and deck armor seen in Capital Ships and offers some protection against splinters and small-caliber guns.\n\nMounting this module on §YCruisers§! improves their ability to §Ywithstand enemy damage§!, but also §Rreduces§! their §Yspeed§!."
 improved_cruiser_armor_scheme:0 "Inclined Belt Cruiser Armor Scheme"
 improved_cruiser_armor_scheme_desc:1 "By placing the belt armor at an angle, the same weight and thickness of armor are much harder to pierce.\n\nMounting this module on §YCruisers§! improves their ability to §Ywithstand enemy damage§!, but also §Rreduces§! their §Yspeed§!."
 basic_heavy_armor_scheme:0 "Inclined Belt Armor Scheme"
 basic_heavy_armor_scheme_desc:1 "By placing the belt armor at an angle, the same weight and thickness of armor are much harder to pierce.\n\nMounting this module on §YHeavy Ships§! improves their ability to §Ywithstand enemy damage§!. §YBattleships§! and §YBattlecruisers§! are defined by their different §YArmor Schemes§!."
 improved_heavy_armor_scheme:0 "All-or-Nothing Armor Scheme"
 improved_heavy_armor_scheme_desc:1 "This scheme focuses on only protecting the most vital areas of the ship, while ignoring the unimportant parts.\n\nMounting this module on §YHeavy Ships§! improves their ability to §Ywithstand enemy damage§!. §YBattleships§! and §YBattlecruisers§! are defined by their different §YArmor Schemes§!."
 basic_submarine_armor_scheme:0 "Saddle Tanks Submarine Design"
 basic_submarine_armor_scheme_desc:0 "A type of ballast tank configuration fitted in pairs external to the pressure hull to mid-era submarines.  \n\nMounting saddle tanks on §YSubmarines§! increases the vessal's §Yspeed§! & §Yarmor§!, but at a slight §Yproduction cost§! and increase to the vessal's §Ysub visability§!" 
 improved_submarine_armor_scheme:0 "Submarine Double Hull Design"
 improved_submarine_armor_scheme_desc:0 "A hull design and construction method where the bottom and sides of the ship have two complete layers of watertight hull.  In addition to adding safety, the extra layer isolates the hull providing some noise dampening.  \n\nMounting this module on §YSubmarines§! increases the vessal's §Yarmor§! and reduces §Ysub visability§!, but at increased §Yproduction cost§!."
 basic_silent_submarine:0 "Silent Submarine"
 basic_silent_submarine_desc:0 "Rubber tiles containing thousands of tiny voids, applied to the outer hulls of submarines to absorb the sound waves of active sonar and attenuate the sounds emitted from the vessel.  \n\nMounting this module on §YSubmarines§! reduces §Ysub visability§!, but also §Rreduces§! their §Yspeed§!."
 improved_silent_submarine:0 "Improved Silent Submarine"
 improved_silent_submarine_desc:0 "Advances in the Anechoic tile design, engine dampner's and adhesive improves hydrodynamics while significantly reducing reflectivity to sonar waves.  \n\nMounting this module on §YSubmarines§! reduces §Ysub visability§!, but also §Rreduces§! their §Yspeed§!."
 silent_torpedo:0 "Silent Torpedo"
 silent_torpedo_desc:0 "Improvements in low-wake fin and propeller design allows torpedo to run invisible until it impacts on target."
 latewar_ship_torpedo_launcher:0 "Late War Ship Torpedo Launcher"
 latewar_ship_torpedo_launcher_desc:1 "Wire guided technology greatly improves accurcary.\n\nMounting this module on §YLight Ships§! or §YCruisers§! allows them to do massive damage to enemy §YCapital Ships§!."
 advanced_submarine_snorkel:0 "Advanced Submarine Snorkel"
 advanced_submarine_snorkel_desc:1 "The addition of a radar warning receiver capable of detecting centimetric radar wave lengths gives the submarine ample warning of approaching enemy surface vessals and naval bombers.  \n\nMounting this module on §YSubmarines§! greatly reduces their §YVisibility§!, making them nearly invisible."
 advanced_submarine_snorkel_radar:0 "Radar Equipped Snorkel"
 advanced_submarine_snorkel_radar_desc:1 "A compact radar mounted onto a submarine snorkel tower for improved detection ranges and attack capabilities.  Some comprimises had to made in the merging of these two technologies.  \n\nMounting this module on §YSubmarines§! reduces their §YVisibility§! while increasing their §Ysurface detection§! and §Ysub detection§! abilites."
 op_secondary_battery:0 "Dual-Purpose, High-Velocity Secondary Battery"
 op_secondary_battery_desc:1 "High-Velocity anti-ship and anti-air guns in a single mount allows for more flexibility while providing devastating firepower and saving weight.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, §Ysubmarine§!, or §YHeavy Ship§! a good amount of §YLight Gun Attack§! and allows it to engage a second target. This module also increases §YAnti-Air Attack§!."
 basic_secondary_shell:0 "Small-Caliber, multipurpose, Semi-Armor Piercing Shell"
 basic_secondary_shell_desc:0 "A compromise between armor-piercing performance and explosive power in a small package, this small shell does significantly more damage after punching through the weak armor of light ships and can be fuzed for air-burst against aircraft."
 improved_secondary_shell:0 "Improved Secondary Multipurpose, Semi-Armor Piercing Shell"
 improved_secondary_shell_desc:0 "An armor-piercing shell for secondary, small caliber guns gives seconadry mounts a bigger say in a battle's outcome."
 submarine_antiair1:0 "Submersible Anti-Air I"
 submarine_antiair1_desc:0 "A set of heavy machine guns adapted for submarine use provides a small amount of close-in defence against airplanes."
 submarine_antiair2:0 "Submersible Anti-Air II"
 submarine_antiair2_desc:0 "A submersible small automatic cannon throws a significantly larger shell, killing an attacking aircraft in a few hits."
 submarine_antiair3:0 "Submersible Anti-Air III"
 submarine_antiair3_desc:0 "Previous calibers of guns have proven too light to reliably kill an attacking airplane before they can release their ordinance. A larger shell requires a bigger gun, but has a significantly higher chance of destroying the target when they actually hit."
 submarine_antiair4:0 "Submersible Anti-Air IV"
 submarine_antiair4_desc:0 "The latest model of anti-air guns adapted for submarines features a powered mount to be able to track fast-flying targets and an advanced director system to coordinate the fire of several gun positions against a single target."
 submarine_antiair5:0 "Submersible Anti-Air V"
 mtgx_dazzle_camo:0 "Dazzle Camouflage"
 mtgx_dazzle_camo_desc:0 "A disruptive camouflage consisting of complex patterns of geometric shapes in contrasting colours, interrupting and intersecting each other intended to disguise a ship's heading and speed, disorientating enemy attempts to target it.  \n\nPainting this module on §YCruisers§! and §YHeavy Ships§! increases their §Yreliability§!, making them less likely to receive critical hits, while also §Rincreasing§! §Ysurface visability§!."
 improved_ship_hull_cruiser_carrier:0 "Flight-Deck Cruiser III"
 improved_ship_hull_cruiser_carrier_desc:0 "A 1939 revision of the Flight-Deck Cruiser concept proposed two triple 6 in (152 mm) turrets, fore and aft, with a 390 feet (120 m) flight deck in between."
 advanced_ship_hull_cruiser_carrier:0 "Flight-Deck Cruiser IV"
 advanced_ship_hull_cruiser_carrier_desc:0 "The latest generation Flight-Deck Cruiser has rearranged superstructure creates options to increase reange and detection while it is better armed to handle aerial and survice attacks."