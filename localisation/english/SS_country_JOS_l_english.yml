# EVENT
 joseon.6.t:0 "Korea Ask for Hapbang"
 joseon.6.desc:0 "Recently, pro-korean sentiment in our country have taken high attention, people are willing to be part of Korea."
 joseon.6.a:0 "We Accept"
 joseon.6.b:0 "We will protect our sovereignity"
 joseon.7.t:0 "Gando Accept Hapbang"
 joseon.7.desc:0 "Administration of Gando accepted our offer of Hapbang, korean people are united."
 joseon.7.a:0 "Gando - is Korea"
 joseon.8.t:0 "Gando Decline Hapbang"
 joseon.8.desc:0 "Administration of Gando declined our offer of Hapbang."
 joseon.8.a:0 "Then war."
 joseon.9.t:0 "Hapbang of Gando"
 joseon.9.desc:0 "Recent days in Gando pro-korean sentiments ended up with Korean intervention and Hapbang of Gando. Korean troops crossed the border and within hours Gando was annexed by Korea."
 joseon.9.a:0 "Gando is no more"
 joseon.10.t:0 "Korea Propose Non-Aggression"
 joseon.10.desc:0 "After the recent anti-communism rithoric and Hapbang of Gando, Korea now wants to sign a Non-Aggression Pact with us."
 joseon.10.a:0 "A good oportunity finding friends!"
 joseon.10.b:0 "This has to be a joke."
 joseon.11.t:0 "China Signs the Pact"
 joseon.11.desc:0 "Our nations  have strengthen their ties by signing a Non-Aggression Pact between each other."
 joseon.11.a:0 "Good."
 joseon.12.t:0 "China Denies the Pact"
 joseon.12.desc:0 "Chineese administration rules out of posibilities a Non-Aggression pact between our nations."
 joseon.12.a:0 "Alright then"

