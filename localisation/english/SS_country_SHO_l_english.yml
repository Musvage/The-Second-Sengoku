 #### Old Events###
 shogunate_oldevent.201.t:0 "Fall of the Shogunate"
 shogunate_oldevent.201.desc:0 "Everything eventually comes to an end. So does the Tokugawa Shogunate. With multiple factions fighting for power, there is nearly no chance for them to recover. Clans are finally independent and have quite a lot of support over some lands. Who shall reign these lands now?"
 shogunate_oldevent.201.a:0 "Shogun Heika Banzai!"
 shogunate_oldevent.201.b:0 "How table has turned..."
 
 shogunate_oldevent.1.t:0 "First Deputies Council meeting"
 shogunate_oldevent.1.desc:0 "First time in the history of the shogunate people have sent independent representatives to show their needs and will. How should we proceed further to display our position to the shogun?"
 shogunate_oldevent.1.a:0 "Go alone."
 shogunate_oldevent.1.b:0 "Form alliance with another party."
 
 
 shogunate_oldevent.3.t:0 "One party - one way"
 shogunate_oldevent.3.desc:0 "We have chosen to stay proudly alone, but strong and united. But who we stay with? CDP conservatives are most popular among everyone as they are closest to monarchist ideas. CA socialists are less popular but have decent people's support. JCP has hardly any support but could achieve huge funding from Tohoku PR. What is our path?"
 shogunate_oldevent.3.a:0 "Go with §BCDP§!"
 shogunate_oldevent.3.b:0 "Go with §OCA§!"
 shogunate_oldevent.3.c:0 "Go with §RJCP§!"
 
 shogunate_oldevent.4.t:0 "Stronger together"
 shogunate_oldevent.4.desc:0 "Why should we stretch our forces, when we can confess on some points? Forming a coalition will be the answer. CA socialists want more worker protection and social care programs. DOS are radical nationalists wanting to use police methods to enforce loyalty to a new state. Though the JCP is communist, they are ready to cooperate with other socialist movements, although they will seize power. "
 shogunate_oldevent.4.a:0 "Form §BCDP§!-§OCA§! coalition."
 shogunate_oldevent.4.b:0 "Form §BCDP§!-§bDOS§! coalition."
 shogunate_oldevent.4.c:0 "Form §RJCP§!-§OCA§! coalition."
 
 shogunate_oldevent.5.t:0 "We stand to fight!"
 shogunate_oldevent.5.desc:0 "Finally we can be free of the shogunate tyranny and make our own decisions and destiny!"
 shogunate_oldevent.5.a:0 "People's victory is close!"
 shogunate_oldevent.5.b:0 "We will secure our heritage!"
 shogunate_oldevent.5.c:0 "People will get what they deserve!"
 shogunate_oldevent.5.d:0 "Blood! Empire! Tradition!"
 shogunate_oldevent.5.e:0 "Through freedom, we shall be united!"
 shogunate_oldevent.5.f:0 "United by the people's struggle!"
 
