 shogunate_oldevent.15.desc:0 "The skirmish at the border has brought us to victory. The territory is now completely under our control."
 shogunate_oldevent.15.a:0 "A victory for the fatherland!"
 shogunate_oldevent.16.t:0 "Defeat at the Skirmish..."
 shogunate_oldevent.16.desc:0 "After much fighting, the skirmish ended in defeat. Today was sadly not a day of luck for us."
 shogunate_oldevent.16.a:0 "Terrible!"
 shogunate_oldevent.17.t:0 "Victory at the Skirmish!"
 shogunate_oldevent.17.desc:0 "The skirmish at the border has brought us to victory. The territory is now secure from their advance."
 shogunate_oldevent.17.a:0 "The invader was repelled!"
 shogunate_oldevent.18.t:0 "Defeat at the Skirmish..."
 shogunate_oldevent.18.desc:0 "After much fighting, the skirmish ended in defeat. The territory is now under enemy control."
 shogunate_oldevent.18.a:0 "Terrible!"
 
 shogunate_oldevent.19.t:0 "Democrats Protest"
 shogunate_oldevent.19.desc:0 "Not accepting the push towards the progress of our nation, radicalized elements of the army have announced secession. A pity that it had to go this way."
 shogunate_oldevent.19.a:0 "They will pay."
 SSnews.13.t:0 "Democrats Protest"
 SSnews.13.d:0 "After the Shogunate pushed to the far-right, several left-wing and liberal movements combined to form their militias. After much street violence, generalized conflict broke out after [Root.GetLeader] announced that the [Root.GetAdjective] constitution would be changed to accommodate the "12 points manifesto", a document presented by Mitsuru Toyama, which in recent times became a personal friend of [Root.GetLeader]. Shortly after, a new 'Japanese Federation' was declared, and military action was made against them. However, elements of the military flocked to their side, and a civil war has truly begun."
 SSnews.13.a:0 "OK"
 
 shogunate_oldevent.20.t:0 "[SHO.GetLeader] Proposes Agreement"
 shogunate_oldevent.20.desc:0 "The [SHO.GetAdjective] government proposed a trade deal with us, to 'bring our two nations to a path of friendship and prosperity'. Should we accept it?"
 shogunate_oldevent.20.a:0 "OK"
