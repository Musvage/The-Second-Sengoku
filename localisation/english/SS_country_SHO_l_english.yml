 SSnews.12.t:0 "The Conquest of Edo"
 SSnews.12.d:0 "The Shogun's fanatic armies have entered Tokyo, after much fighting in the surroundings. A hastily-made ceremony was held, and the Shogun made a speech, where he made official the name change of the city to Edo, and the moving of the seat of power from Nagoya to here. The [Root.GetAdjective] soldiers made great celebrations and parades, while the public looked in awe. Years ago the Shogunate was beaten, but now it appears it came back; stronger than ever."
 SSnews.12.a:0 "OK"
 
 shogunate_oldevent.26.t:0 "Support the Clans?"
 shogunate_oldevent.26.desc:0 "The clansmen of Kyushu have risen up. We are being pressed to support them."
 shogunate_oldevent.26.a:0 "We help our brothers."
 shogunate_oldevent.26.b:0 "It's not worth it."
 shogunate_oldevent.27.t:0 "Support Received"
 shogunate_oldevent.27.desc:0 "We received support from the Shogunate to amass many more men."
 shogunate_oldevent.27.a:0 "Thanks!"

 shogunate_oldevent.28.t:0 "Death of Tokugawa Iesato"
 shogunate_oldevent.28.desc:0 "Today was a shocking day for our country. The head of the Tokugawa Clan, Iesato, passed away. Several foreign officials expressed their mourning, and Tokugawa Iemasa is now the head of the Tokugawa Clan."
 shogunate_oldevent.28.a:0 "Oh..."

 shogunate_oldevent.29.t:0 "The Clans Betrayal"
 shogunate_oldevent.29.desc:0 "Just as soon as we had expelled the Shogun from the capital, the leaders of the major Clans declared their "independence" and are now fighting to restore a shogunate with them at its head"
 shogunate_oldevent.29.a:0 "Traitorous fiends!"
 shogunate_oldevent.29.b:0 "The Tokugawa are no more, to arms!"

 shogunate_oldevent.30.t:0 "Choose your Clan (Page 1)"
 shogunate_oldevent.30.desc:0 "The position of Shogun is open, who shall fill that void?"
 shogunate_oldevent.30.a:0 "The Sakakibara Clan!"
 shogunate_oldevent.30.b:0 "The Fukui Matsuidara Clan!"
 shogunate_oldevent.30.c:0 "The Maeda Clan!"
 shogunate_oldevent.30.d:0 "Next Page"

 shogunate_oldevent.31.t:0 "Choose your Clan (Page 2)"
 shogunate_oldevent.31.desc:0 "The position of Shogun is open, who shall fill that void?"
 shogunate_oldevent.31.a:0 "The United Clans of Chubu!"
 shogunate_oldevent.31.b:0 "The Matsumoto Matsuidara Clan!"
 shogunate_oldevent.31.c:0 "The Owari Tokugawa Clan"
 shogunate_oldevent.31.d:0 "Previous Page"

 shogunate_oldevent.32.t:0 "Death of the Baron"
 shogunate_oldevent.32.desc:0 "This morning, Baron Tanaka Giichi was found dead in his residence. There are no signs of an assassination, and the official report states that he died of old age. The state mourns the death of a political colossus and a successful field marshall"
 shogunate_oldevent.32.a:0 "Oh..."

 shogunate_oldevent.71.t:0 "The Fork in the Road"
 shogunate_oldevent.71.desc:0 "The state is in disarray and the Daimyo have to choose sides. On one corner, the new Shogun, the Tokugawa had ruled over us for centuries and the status quo was not terrible for us. On the other corner, the Republicans, promising more freedom see themselves as the liberal revolution that will sweep Japan. Lastly, we may choose to fight for ourselves and establish a Shogunate of our own, with us at its helm."
 shogunate_oldevent.71.a:0 "Our time has come. To arms!"
 shogunate71.b:0 "For the Republic!"
 shogunate_oldevent.71.c:0 "Shogunheika Banzai!"
 
