 # Events #
 shogunate_oldevent.33.t:0 "We are Victorious!"
 shogunate_oldevent.33.desc:0 "Finally peace is restored to the Chubu region, and now we can focus on rebuilding"
 shogunate_oldevent.33.a:0 "May this peace last..."
 
 shogunate_oldevent.34.t:0 "Election Day"
 shogunate_oldevent.34.desc:0 "After a long gruelling campaign, finally the results are in, and the people have been given the duty to safeguard our democracy to..."
 shogunate_oldevent.34.a:0 "The Conservatives!"
 shogunate_oldevent.34.b:0 "The Liberals!"
 shogunate_oldevent.34.c:0 "The Social Democrats!"

 shogunate_oldevent.35.t:0 "Attempted Coup!"
 shogunate_oldevent.35.desc:0 "This morning, members of the Black Ocean Society organized a march on the capital, but when they got to the hall where the Provisional Junta is working from, they did not disperse, but rather, they charged against the gate and..."
 shogunate_oldevent.35.a:0 "stormed the building, killing the Junta and taking control of the country"
 shogunate_oldevent.35.b:0 "were killed or dispersed by the shots from the Presidential Guard"

 shogunate_oldevent.37.t:0 "The Chubu Civil War"
 shogunate_oldevent.37.desc:0 "With the region engulfed in chaos, the only way to protect our city is to proclaim a Neutral City until the end of the war, though that also means that any army can come and go through our borders"
 shogunate_oldevent.37.a:0 "We have no choice..."

 shogunate_oldevent.38.t:0 "The Constitutionalists Petition Us"
 shogunate_oldevent.38.desc:0 "With their victory assured (largely by our hands), the Constitutionalist High Command has petitioned to join our Union in exchange for the adoption of a Constitutional Monarchy, with Emperor Hirohito as the figurehead monarch, just as we intended for them to do"
 shogunate_oldevent.38.a:0 "Everything goes according to plan..."

 shogunate_oldevent.39.t:0 "The Center, United"
 shogunate_oldevent.39.desc:0 "With the regions of Chubu, Kanto and Kansai under our control, we may finally unify Central Japan into one political entity, and rename our country to something more fitting."
 shogunate_oldevent.39.a:0 "Banzai! Banzai! Banzai!"

 shogunate_oldevent.40.t:0 "The Matter of the Capital"
 shogunate_oldevent.40.desc:0 "Though the city at the heart of Japan has been renamed Tokyo, it would not be impossible to push for the reversal of the name back to Edo, and some within our cabinet might even like the traditional name for the capital city. The decision, however, ultimately falls to the Prime Minister and the Emperor himself, which after discussions have agreed to..."
 shogunate_oldevent.40.a:0 "Keep the name of Tokyo, a modern name for a modern nation"
 shogunate_oldevent.40.b:0 "Rename it, Edo, tradition is of the utmost importance"

 shogunate_oldevent.41.t:0 "The West is Ours"
 shogunate_oldevent.41.desc:0 "Our glorious armies have now brought the western part of Japan completely under our control, and now we may finally hold a grand ceremony to celebrate this momentous occasion, and proclaim the birth of the Western Japanese Empire"
 shogunate_oldevent.41.a:0 "Japan must be united!"

 shogunate_oldevent.42.t:0 "The East is Ours"
 shogunate_oldevent.42.desc:0 "Our glorious armies have now brought the eastern part of Japan completely under our control, and now we may finally hold a grand ceremony to celebrate this momentous occasion, and proclaim the birth of the Eastern Japanese Empire"
 shogunate_oldevent.42.a:0 "Japan must be united!"

 shogunate_oldevent.43.t:0 "The Knights Have Made Their Move"
 shogunate_oldevent.43.desc:0 "The dastardly knights have taken the province of Noto, and reports are coming in of "Fortresses" made by them deep into our territory. We must crush them swiftly, as there are rumours of insurgency in our military, and only a quick victory will earn their allegiance back. Call up the reserves and mobilise the Police to fight."
 shogunate_oldevent.43.a:0 "We cannot blunder this."

 shogunate_oldevent.44.t:0 "A Fortress Draw"
 shogunate_oldevent.44.desc:0 "Our soldiers have proven their valour, and the Knights have been pushed back. They have annoyingly retreated to Notojima Castle, away from our grip for the time being. An armistice of status quo ante bellum has been signed, and the last Knights are making their retreat at this very moment"
 shogunate_oldevent.44.a:0 "A small victory, but a victory nonetheless"

 shogunate_oldevent.45.t:0 "The Officers' Revolt"
 shogunate_oldevent.45.desc:0 "Our inability to quickly defeat the Knights of Amaterasu has proven to be the last straw for a few of our generals, and there are reports of a major insurrection in the northeast led by General Hatazo Adachi. Our armies are badly bruised, and we cannot hope to sustain a two-front war. The Shogun has already agreed to an Uti Possidetis armistice with the Knights."
 shogunate_oldevent.45.a:0 "Humiliating, but we have bigger concerns at the moment."

 shogunate_oldevent.46.t:0 "We won?"
 shogunate_oldevent.46.desc:0 "Someway, somehow we have defeated the Shogun. Our victory, however, seems shortlived, as the Provisional Government, the Imperial State of Kansai, the Tohoku People's Republic and the Order of Amaterasu have already started carving out our lands, and our military has all but deserted us after the civil war. It appears that there is nothing for us to do but die."
 shogunate_oldevent.46.a:0 "Wait, what?"

 shogunate_oldevent.47.t:0 "The Second Invasion"
 shogunate_oldevent.47.desc:0 "After taking most of our borders, our enemies once more invade our lands. We must gather what we can and retreat to our capital, to try a last stand at the gates of Nagoya"
 shogunate_oldevent.47.a:0 "The situation worsens"

 shogunate_oldevent.48.t:0 "The Last Stand"
 shogunate_oldevent.48.desc:0 "Our last line of defence has been broken, the enemies are at the gates of Nagoya. The Commander of the Gate has already defected, and all hope of putting up a defence is lost. After permitting all remaining generals to either leave or to commit seppuku, Hatazo Adachi himself brought out his tantō to end this, here and now."
 shogunate_oldevent.48.a:0 "With one swift stroke to the abdomen, it is all over."

 shogunate_oldevent.49.t:0 "The Absolutists Win"
 shogunate_oldevent.49.desc:0 "Despite our best efforts, the Constitutionalist forces were beaten back, and the war is largely over. It seems like our plans to peacefully integrate Kansai will not happen. Not all is lost, however, as our defence of a constitutional monarchy has earned us the respect of Nobuhito, Hirohito's younger son. We must call upon him immediately to ascend the Chrysanthemum Throne, and we must also put an end to the wicked reign of Hirohito."
 shogunate_oldevent.49.a:0 "We will do this the hard way"

 shogunate_oldevent.50.t:0 "The [SHO.GetNameDEF] asks for a Pact"
 shogunate_oldevent.50.desc:0 "The rising power of [SHO.GetNameDEF] is undeniable, and with their first elections, the Liberal Party has been put in power, and [SHO.GetLeader] has asked us for a mutual military assistance treaty, along with our induction into their research initiative. This could be a good way to consolidate our power over Central Japan, two republics standing against fascists, communists and monarchists alike."
 shogunate_oldevent.50.a:0 "May our bonds of friendship forever be unbroken."
 shogunate_oldevent.50.b:0 "We need not their empty promises."

 shogunate_oldevent.51.t:0 "[PRO.GetLeader] Denies our Treaty"
 shogunate_oldevent.51.desc:0 "It seems like our words fell on deaf ears at [PRO.GetNameDEF], for they have refused to answer our requests for a mutual assistance treaty. Though not entirely unexpected, this certainly is a disappointment, since they will be more unlikely to accept when the time for us to become the leading power in Japan comes."
 shogunate_oldevent.51.a:0 "He who stands alone, Falls alone."

 shogunate_oldevent.52.t:0 "[PRO.GetLeader] Accepts our Treaty"
 shogunate_oldevent.52.desc:0 "Great news has reached our capital. Our request for a mutual assistance treaty has been gladly accepted in Edo, and we can now announce to the world that [SHO.GetNameDEF] and [PRO.GetNameDEF] are proud allies, in defence of Democracy!"
 shogunate_oldevent.52.a:0 "Great to Hear!"

 shogunate_oldevent.53.t:0 "[FROM.GetNameDEF] Requests our Integration"
 shogunate_oldevent.53.desc:0 "[FROM.GetLeader] has approached our government with the proposition to integrate us as a governorship into the [FROM.GetFactionName], which would grant us the protection of [FROM.GetNameDEF] from any enemies, but also limit our autonomy inside of the Federation, effectively ending our independence."
 shogunate_oldevent.53.a:0 "Their heart is pure, we accept"
 shogunate_oldevent.53.b:0 "[ROOT.GetLeader] bows down to none"

 shogunate_oldevent.54.t:0 "[FROM.GetLeader] Accepts our Proposition"
 shogunate_oldevent.54.desc:0 "The [FROM.GetNameWithFlag] has accepted our proposition for their integration into the Confederation of Japan, and effective today they are one of our Governorships, owing us taxes, conscripted men and control over their foreign policy."
 shogunate_oldevent.54.a:0 "This strengthens us greatly."

 shogunate_oldevent.55.t:0 "Shogun Tokugawa Iesato wants reforms!"
 shogunate_oldevent.55.desc:0 "Following yet another conflict in which both the people and the military have yet again shown their lack of loyalty and respect for the fading Shogunate, [SHO.GetLeader] has decided that reforms are in order. Inspired by the British and Prussian constitutional monarchies, he has called out for Representatives all across the political spectrum to meet at a "First Japanese Congress" to better discuss the direction of the nation."
 shogunate_oldevent.55.a:0 "This is sure to upset someone..."

 shogunate_oldevent.56.t:0 "A Bombing at the Congress!"
 shogunate_oldevent.56.desc:0 "A madman somehow infiltrated the security of the First Japanese Congress and set off a bomb inside the premises. Though most delegates escaped unscathed, the terrorist's primary target was achieved: the Shogun is dead. With Iesato's passing, his next of kin is Tokugawa Iemasa, a much more autocratic figure than his father. His first edict was to suspend the congress indefinitely and strip the delegates of all power they may have had, but in an astonishingly quick recovery from the attack, the Congress has been assembled once more and defied the Shogun's orders. This led to a tense standstill, neither side wanting to yield an inch, which was broken when Iemasa ordered the Congressional Police to arrest all delegates, and in a telegraph heard throughout Japan, the Police Commissioner relayed the following order:"
 shogunate_oldevent.56.a:0 "All officers, protect the Delegates, We will not bow to tyrants"
 shogunate_oldevent.56.b:0 "All officers, neutralize them, lethal force is authorized"

 shogunate_oldevent.57.t:0 "The Democratic-Communist Split"
 shogunate_oldevent.57.desc:0 "Despite the common enemy, the mounting pressures in the nascent government in Chubu were far too great to bear. After weeks of growing tension, it all climaxed into a heated discussion between a noble gentleman member of the CDP and a fellow representing the JCP. After more than a few accusations and profanities, the leaders of the two parties accused each other of either being a soviet puppet or an American lapdog and vowed to break the flimsy coalition that kept the country together. The following fight for power was brutal but in the end..."
 shogunate_oldevent.57.a:0 "The CDP came out on top"
 shogunate_oldevent.57.b:0 "The JCP's communist revolution was successful"

 shogunate_oldevent.58.t:0 "The Americans Request Izu"
 shogunate_oldevent.58.desc:0 "As per our promise, the Americans have found themselves at war, and have thus contacted us to establish bases in Izu for the duration of their conflict. They have assured us that as soon as they are at peace, all military personnel will be withdrawn and the islands will be completely under our control again."
 shogunate_oldevent.58.a:0 "A token of our friendship"

 shogunate_oldevent.59.t:0 "The Americans return Izu"
 shogunate_oldevent.59.desc:0 "Much like they promised, now that their war has been concluded, the Americans have returned control over the Izu islands to us, and we are free to manage them as we see fit once again."
 shogunate_oldevent.59.a:0 "Let's hope they didn't make too much of a mess"

 shogunate_oldevent.60.t:0 "[FROM.GetLeader] Stands Defiant!"
 shogunate_oldevent.60.desc:0 "Despite our diplomatic pressure, it seems like [FROM.GetLeader] believes that [FROM.GetNameDEF] has what it takes to survive alone. We did not wish to kill our fellow Japanese in our search for unification, but we are certainly not above it either."
 shogunate_oldevent.60.a:0 "We will prove the folly of their ways"

 shogunate_oldevent.61.t:0 "Taxation Convention"
 shogunate_oldevent.61.desc:0 "The [SHO.GetName] has started a convention regarding Taxation in the Confederation. As one of the Governorships that make up said Confederation, we can position ourselves for or against this new initiative."
 shogunate_oldevent.61.a:0 "We are in Favor"
 shogunate_oldevent.61.b:0 "We are Against"

 shogunate_oldevent.62.t:0 "[FROM.GetName] Accepts"
 shogunate_oldevent.62.desc:0 "During the caucus, Governor [FROM.GetLeader] was enthusiastically in favour of our newly proposed reforms, we will have no problem implementing this reform in his territory."
 shogunate_oldevent.62.a:0 "Good to hear"

 shogunate_oldevent.63.t:0 "[FROM.GetName] Refuses"
 shogunate_oldevent.63.desc:0 "All throughout the meetings and discussions, Governor [FROM.GetLeader] voiced his concerns. When the motion was put to a vote, he loudly exclaimed how the mere suggestion of this reform was "a gross misuse of power". We cannot expect him to back this reform at all."
 shogunate_oldevent.63.a:0 "That's a shame."

 shogunate_oldevent.64.t:0 "Religious Tolerance Convention"
 shogunate_oldevent.64.desc:0 "The [SHO.GetName] has started a convention regarding Religious Tolerance in the Confederation. As one of the Governorships that make up said Confederation, we can position ourselves for or against this new initiative."
 shogunate_oldevent.64.a:0 "We are in Favor"
 shogunate_oldevent.64.b:0 "We are Against"

 shogunate_oldevent.65.t:0 "Common Army Convention"
 shogunate_oldevent.65.desc:0 "The [SHO.GetName] has started a convention regarding the creation of a Common Army in the Confederation. As one of the Governorships that make up said Confederation, we can position ourselves for or against this new initiative."
 shogunate_oldevent.65.a:0 "We are in Favor"
 shogunate_oldevent.65.b:0 "We are Against"

 shogunate_oldevent.66.t:0 "Common Navy Convention"
 shogunate_oldevent.66.desc:0 "The [SHO.GetName] has started a convention regarding the creation of a Common Navy in the Confederation. As one of the Governorships that make up said Confederation, we can position ourselves for or against this new initiative."
 shogunate_oldevent.66.a:0 "We are in Favor"
 shogunate_oldevent.66.b:0 "We are Against"

 shogunate_oldevent.67.t:0 "State Autonomy Convention"
 shogunate_oldevent.67.desc:0 "The [SHO.GetName] has started a convention regarding the Autonomy of the States in the Confederation. As one of the Governorships that make up said Confederation, we can position ourselves for or against this new initiative."
 shogunate_oldevent.67.a:0 "We are in Favor"
 shogunate_oldevent.67.b:0 "We are Against"

 shogunate_oldevent.68.t:0 "Federation Convention"
 shogunate_oldevent.68.desc:0 "The [SHO.GetName] has started a convention regarding the Federalization and Integration of the current Confederation. As one of the Governorships that make up said Confederation, we can position ourselves for or against this new initiative."
 shogunate_oldevent.68.a:0 "We are in Favor"
 shogunate_oldevent.68.b:0 "We are Against"

 shogunate_oldevent.72.t:0 "The Tokugawa Shogunate"
 shogunate_oldevent.72.desc:0 "With the death of Iesato, the Shogunate is left with no clear path ahead. Iemasa's explosive personality could spell ruin to the nation, or perhaps its resurgence. In any case, ahead of the new Shogun lie 4 paths. To once more beat the drums of war; To keep the fragile established balance of power; To open up to the West; Or to further isolate the Shogunate. One misstep could mean doom for Japan, and the lives of millions hang in the balance."
 shogunate_oldevent.72.a:0 "Shōgun heika Banzai!"
 
 shogunate_oldevent.73.t:0 "The Shogun is after our lands!"
 shogunate_oldevent.73.desc:0 "Our intelligence has reported that the [SHO.getName] has plans to attack us at some time during the next 2 months!"
 shogunate_oldevent.73.a:0 "Man our defences!"
 
 shogunate_oldevent.74.t:0 "Victory at last"
 shogunate_oldevent.74.desc:0 "After all these years of infighting, finally the Shogun once again rests as the leader of all Japan. To mark this occasion some proposals have been put forth to modernize our country's symbols to finally show the West that Japan is ready to be a major player on the world stage."

