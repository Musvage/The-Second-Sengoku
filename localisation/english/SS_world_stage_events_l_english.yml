 worldstage_tibet.1.allies:0 "A dark day."
 worldstage_tibet.1.other:0 "As if there was a Great Wall blocking their path."
 worldstage_tibet.2.t:0 "Allied Victory in Western China"
 worldstage_tibet.2.d:0 "After weeks of intense fight, the recent Allied offensive in Western China came to an end with remarkable success."
 worldstage_tibet.2.axis:0 "A dark day."
 worldstage_tibet.2.komin:0 "The Great Wall did not help them this time."
 worldstage_tibet.2.allies:0 "The Great Wall did not help them this time."
 worldstage_tibet.2.other:0 "Is the war approaching its end?"
 worldstage_bengal.1.t:0 "Axis Victory in Northern India"
 worldstage_bengal.1.d:0 "The Axis offensive in Northern India was considered a success: with most of its objects fulfilled, the Allies had little to do but retreat southwards."
 worldstage_bengal.1.axis:0 "Victory is near at hand."
 worldstage_bengal.1.komin:0 "The war is not over yet."
 worldstage_bengal.1.allies:0 "The war is not over yet."
 worldstage_bengal.1.other:0 "Will the Raj fall?"
 worldstage_bengal.2.t:0 "Allied Victory in Northern India"
 worldstage_bengal.2.d:0 "The Axis offensive in Northern India was considered a failure: Allied forces are already preparing a counter-attack that endangers China itself."
 worldstage_bengal.2.axis:0 "The war is not over yet."
 worldstage_bengal.2.komin:0 "Today, victory is ours!"
 worldstage_bengal.2.allies:0 "Today, victory is ours!"
 worldstage_bengal.2.other:0 "The war is not over yet."
 worldstage_india.1.t:0 "Axis Victory in Southern India"
 worldstage_india.1.d:0 "The whole British Raj fell to the Axis: after a long and bloody campaign, Allied forces finally acknowledge that the fight was hopeless and the last units surrendered or scattered across the countryside."
 worldstage_india.1.axis:0 "We brought peace to the East!"
 worldstage_india.1.komin:0 "Terrible news."
 worldstage_india.1.allies:0 "The crown lost its jewel."
 worldstage_india.1.other:0 "Will the war in the East end?"
 worldstage_india.2.t:0 "Allied Victory in Southern India"
 worldstage_india.2.d:0 "The British Raj is secure for the foreseeable future: after a long and bloody campaign, Axis forces finally acknowledge that defender's will would not be broken and retreat northwards."
 worldstage_india.2.axis:0 "We still have the upper hand!"
 worldstage_india.2.komin:0 "They must counter-attack at once!"
 worldstage_india.2.allies:0 "We must counter-attack at once!"
 worldstage_india.2.other:0 "Interesting."
 worldstage_china.1.t:0 "Axis Victory in Eastern China"
 worldstage_china.1.d:0 "Despite using every trick in the book, Allied forces were unable to take China's most important cities."
 worldstage_china.1.axis:0 "China will not fall that easily."
 worldstage_china.1.komin:0 "They still have the upper hand!"
 worldstage_china.1.allies:0 "We still have the upper hand!"
 worldstage_china.1.other:0 "Will the war in the East ever end?"
 worldstage_china.2.t:0 "Allied Victory in Eastern China"
 worldstage_china.2.d:0 "Despite using every trick in the book, Axis forces were unable stop the Allied solders, who captured most of Chins's largest cities."
 worldstage_china.2.axis:0 "Terrible news."
 worldstage_china.2.komin:0 "We brought peace to the East!"
 worldstage_china.2.allies:0 "We brought peace to the East!"
 worldstage_china.2.other:0 "Will the war in the East end?"
 worldstage_normandy.1.t:0 "Axis Fends Off Landing Forces"
 worldstage_normandy.1.d:0 "Months of planning and training were wasted as hundreds of Allied soldiers lay along the beaches Normandy, washed by the waves."
 worldstage_normandy.1.axis:0 "So many lives thrown away in vain."
 worldstage_normandy.1.komin:0 "Their sacrifice will be in vain."
 worldstage_normandy.1.allies:0 "Their sacrifice will be in vain."
 worldstage_normandy.1.other:0 "So many lives thrown away in vain.""
 worldstage_normandy.2.t:0 "Successful Landings in Normandy"
 worldstage_normandy.2.d:0 "After months of training and planning, the Allies landed such an overwhelming force on the beaches of Normandy that the Axis defenders can hardly be blamed by ther defeat."
 worldstage_normandy.2.axis:0 "It won't happen gain!"
 worldstage_normandy.2.komin:0 "Next stop: Paris."
 worldstage_normandy.2.allies:0 "Next stop: Paris."
 worldstage_normandy.2.other:0 "Truly, an imporessive victory."
 worldstage_sealion.1.t:0 "Axis Secure Beacheads in England"
 worldstage_sealion.1.d:0 "After months of training and planning, the Axis landed such an overwhelming force on the beaches of England that its defenders can hardly be blamed by ther defeat."
 worldstage_sealion.1.axis:0 "Next stop: London."
 worldstage_sealion.1.komin:0 "The fight is not over yet."
 worldstage_sealion.1.allies:0 "We'll find on the hill and on the strees."
 worldstage_sealion.1.other:0 "Will the British fight to the very end?"
 worldstage_sealion.2.t:0 "Allies Fend Off Landing Forces"
 worldstage_sealion.2.d:0 "Months of planning and training were wasted as hundreds of Axis soldiers lay along the beaches England, washed by the waves."
 worldstage_sealion.2.axis:0 "Victory will be ours, eventually."
 worldstage_sealion.2.komin:0 "The British Isles are secure, for now."
 worldstage_sealion.2.allies:0 "The British Isles are secure, for now."
 worldstage_sealion.2.other:0 "So they did fight in the landing zones..."
 worldstage_urals.1.t:0 "Axis Victory in the Urals"
 worldstage_urals.1.d:0 "Now that the campaign in the Ural Mountains is over, the Axis can claim victory, although the tool on both sides was heavy."
 worldstage_urals.1.axis:0 "Next stop: Moscow!"
 worldstage_urals.1.komin:0 "Their sacrifice will not be in vain."
 worldstage_urals.1.allies:0 "Their sacrifice will not be in vain."
 worldstage_urals.1.other:0 "So many lives wasted."
 worldstage_urals.2.t:0 "Allied Victory in the Urals"
 worldstage_urals.2.d:0 "Now that the campaign in the Ural Mountains is over, the Allies can claim victory, although the tool on both sides was heavy."
 worldstage_urals.2.axis:0 "They are delaying the inevitable."
 worldstage_urals.2.komin:0 "So many lives wasted."
 worldstage_urals.2.allies:0 "So many lives wasted."
 worldstage_urals.2.other:0 "So many lives wasted."
 worldstage_guanxi.1.t:0 "Axis Victory in Central China"
 worldstage_guanxi.1.d:0 "When it became clear that the Chinese forces were not ready to retreat just yet, the Allied command called off all offensive operations in central China."
 worldstage_guanxi.1.axis:0 "They ran out of cards up their sleeves."
 worldstage_guanxi.1.komin:0 "This nut will be cracked eventually."
 worldstage_guanxi.1.allies:0 "This nut will be cracked eventually."
 worldstage_guanxi.1.other:0 "Will this war ever end?"
 worldstage_guanxi.2.t:0 "Allied Victory in Central China"
 worldstage_guanxi.2.d:0 "When it became clear that the Allied forces would not call off their offensive operations, the Chinese command had little choice but to abandon their positions in central China."
 worldstage_guanxi.2.axis:0 "We will fight from more secure positions."
 worldstage_guanxi.2.komin:0 "A clear victory!"
 worldstage_guanxi.2.allies:0 "A clear victory!"
 worldstage_guanxi.2.other:0 "Will this war ever end?"
 worldstage_alpes.1.t:0 "Axis Victory in Northern Italy"
 worldstage_alpes.1.d:0 "The Alps are no less a treacherous place to fight now than they were in the Great War. And today, they remain in the Axis side of the battlefield."
 worldstage_alpes.1.axis:0 "Great news!"
 worldstage_alpes.1.komin:0 "Terrible news!"
 worldstage_alpes.1.allies:0 "Terrible news!"
 worldstage_alpes.1.other:0 "Another day, another battle."
 worldstage_alpes.2.t:0 "Allied Victory in Northern Italy"
 worldstage_alpes.2.d:0 "The Alps are no less a treacherous place to fight now than they were in the Great War. And today, they remain in the Allied side of the battlefield."
 worldstage_alpes.2.axis:0 "Terrible news."
 worldstage_alpes.2.komin:0 "Next stop: Rome!"
 worldstage_alpes.2.allies:0 "Next stop: Rome!"
 worldstage_alpes.2.other:0 "Another day, another battle."
 worldstage_austria.1.t:0 "Axis Victory in Austria"
 worldstage_austria.1.d:0 "The Axis holds their ground in Austria"
 worldstage_austria.1.axis:0 "Austria will stand"
 worldstage_austria.1.komin:0 "The Austrian Tick Needs More Fire"
 worldstage_austria.1.allies:0 "Austria remains stubborn"
 worldstage_austria.1.other:0 "Austria holds. For now"
 worldstage_austria.2.t:0 "Allied Victory in Austria"
 worldstage_austria.2.d:0 "The Allies have taken Austria"
 worldstage_austria.2.axis:0 "Despair in Vienna"
 worldstage_austria.2.komin:0 "Firesale in Austria"
 worldstage_austria.2.allies:0 "Austria liberated!"
 worldstage_austria.2.other:0 "Not So Great Germany"
 worldstage_england.1.t:0 "Axis Victory in England"
 worldstage_england.1.d:0 "Britain has fallen"
 worldstage_england.1.axis:0 "Perfidious Albion, purged"
 worldstage_england.1.komin:0 "Sun sets on Britain "
 worldstage_england.1.allies:0 "Despair reigns"
 worldstage_england.1.other:0 "London Lost"
 worldstage_england.2.t:0 "Allied Victory in Britain"
 worldstage_england.2.d:0 "Allied victory in Britain"
 worldstage_england.2.axis:0 "The bulldog barks still"
 worldstage_england.2.komin:0 "Sun rises again on Britain"
 worldstage_england.2.allies:0 "Hope yet remains"
 worldstage_england.2.others:0 "Britain stands once more"
 ### surrender events
 worldstage_surrender.1.t:0 "France Surrenders"
 worldstage_surrender.1.d:0 "Following fierce fighting, a general surrender has been ordered by the French Government. The war torn streets and towns of France have come to a deafening silence, as the Tricolore throws its arms in the air and hangs its head low."
 worldstage_surrender.1.axis:0 "A crushing blow."
 worldstage_surrender.1.komin:0 "Another under the boot."
 worldstage_surrender.1.allies:0 "Things will get better, right?"
 worldstage_surrender.1.other:0 "A sad day for the French."
 worldstage_surrender.1.fight:0 "Vive la Résistance!"
 worldstage_surrender.1.surrender:0 "Raise the white flag..."
 worldstage_surrender.2.t:0 "China Surrenders"
 worldstage_surrender.2.d:0 "The once grandiose and powerful China has finally come under the heel of another power. After thousands of years of history and self-rule, China’s long history of freedom has come to a whimpering close, as it kowtows to its newest abuser."
 worldstage_surrender.2.axis:0 "One less loose end."
 worldstage_surrender.2.komin:0 "Warlordism meets it's end."
 worldstage_surrender.2.allies:0 "Another one slain."
 worldstage_surrender.2.other:0 "The former Celestial Empire's long history has ended."
 worldstage_surrender.2.fight:0 "You may kill me and my countrymen, but you shall never kill China!"
 worldstage_surrender.2.surrender:0 "The situation is no longer tenable"
 worldstage_surrender.3.t:0 "Germany Surrenders"
 worldstage_surrender.3.d:0 "The dust has finally settled, and Germania no longer stands. It’s once towering war machine has come to a screeching halt and it’s once proud Reich is nothing more but an occupied territory."
 worldstage_surrender.3.axis:0 "Is death knocking at our door?"
 worldstage_surrender.3.komin:0 "The German menace has been put to an end, once and for all."
 worldstage_surrender.3.allies:0 "Today is a day of celebration."
 worldstage_surrender.3.other:0 "They lost another World War?"
 worldstage_surrender.3.fight:0 "Zum Letzen Mal Wird Sturmalarm geblasen!"
 worldstage_surrender.3.surrender:0 "It's over..."
 worldstage_surrender.4.t:0 "USSR Surrenders"
 worldstage_surrender.4.d:0 "Home to the sprawling worker’s revolution, the Soviets have become little more than another chapter in the long history of Russia and Europe as a whole. Forced to bow to foreigner, its people wept."
 worldstage_surrender.4.axis:0 "The home of Bolshevism has been razed."
 worldstage_surrender.4.komin:0 "Tell me, where did we go so wrong?"
 worldstage_surrender.4.allies:0 "The Hammer and Sickle is no more."
 worldstage_surrender.4.other:0 "The bear is carved up yet again."
 worldstage_surrender.4.fight:0 "The working class shall never be crushed!"
 worldstage_surrender.4.surrender:0 "It's time we lay our weapons to rest."
 worldstage_surrender.5.t:0 "United Kingdom Surrenders"
 worldstage_surrender.5.d:0 "The sun has finally set below the horizon on the British Empire. Arguably the largest empire the world has ever seen has been subjugated and has been forced to sign a humiliating surrender."
 worldstage_surrender.5.axis:0 "Someone finally put down the dog."
 worldstage_surrender.5.komin:0 "The beginning of the end..."
 worldstage_surrender.5.allies:0 "It can't happen here!"
 worldstage_surrender.5.other:0 "Death on the Thames."
 worldstage_surrender.5.fight:0 "We shall not flag or fail. We shall go on to the end!"
 worldstage_surrender.5.surrender:0 "Britannia wept."
 worldstage_surrender.6.t:0 "Italy Surrenders"
 worldstage_surrender.6.d:0 "Dreams of a Neo-Roman Empire have been smothered and the reign of it’s idealistic Duce has ended. Perhaps, Italy’s second rise to hegemony was never meant to be."
 worldstage_surrender.6.axis:0 "This can't be happening!"
 worldstage_surrender.6.komin:0 "Fascists are all the same. They're cowards."
 worldstage_surrender.6.allies:0 "The soft underbelly of Europe has been gutted."
 worldstage_surrender.6.other:0 "Italy has gone under once more."
 worldstage_surrender.7.t:0 "The Netherlands Surrenders"
 worldstage_surrender.7.d:0 Like many a nation, the Netherlands has been fed to the meat grinder of the Second World War. Death does not discriminate, be your country large or small, it will come at the end of the day. 
 worldstage_surrender.7.axis:0 "One less Allied pawn."
 worldstage_surrender.7.komin:0 "What will become of Europe?"
 worldstage_surrender.7.allies:0 "Will they march towards Paris?"
 worldstage_surrender.7.other:0 "Another empire ended in the history books."
 worldstage_surrender.7.fight:0 "It's not over yet!"
 worldstage_surrender.7.surrender:0 "Perhaps we can be spared from the same fate as Warsaw."