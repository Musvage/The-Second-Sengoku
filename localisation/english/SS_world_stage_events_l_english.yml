 worldstage_siberia.1.t:0 "Axis Victory in Siberia"
 worldstage_siberia.1.d:0 "Despite fighting both the soviets and the environment itself, Chinese forces captured important defensive positions along the Trans-Siberain Railway and are now in control over most of Siberia."
 worldstage_siberia.1.axis:0 "War is not for amateurs."
 worldstage_siberia.1.komin:0 "The war is far from over."
 worldstage_siberia.1.allies:0 "The war is far from over."
 worldstage_siberia.1.other:0 "War is not for amateurs."
 worldstage_siberia.2.t:0 "Allied Victory in Siberia"
 worldstage_siberia.2.d:0 "Facing the skilful use of both strategic maneuvers and the environment itself by the soviet forces, the Chinese invaders were unable to secure their objectives and retreated from Siberia."
 worldstage_siberia.2.axis:0 "The war is far from over."
 worldstage_siberia.2.komin:0 "War is not for amateurs."
 worldstage_siberia.2.allies:0 "War is not for amateurs."
 worldstage_siberia.2.other:0 "War is not for amateurs."
 worldstage_mongolia.1.t:0 "Axis Victory in Mongolia"
 worldstage_mongolia.1.d:0 "The heart of the world's largest empire belongs to the Axis: all opposing forces were defeated and scattered across the steppes."
 worldstage_mongolia.1.axis:0 "The Khan himself would be impressed."
 worldstage_mongolia.1.komin:0 "Terrible news."
 worldstage_mongolia.1.allies:0 "Terrible news."
 worldstage_mongolia.1.other:0 "The Khan himself would be impressed."
