 worldstage_alsace.1.t:0 "Axis Victory in Eastern France"
 worldstage_alsace.1.d:0 "Despite the impressive defensive works built by the French over the previous decade, the Axis pushed through the French lines and are poised to contest the control of all France."
 worldstage_alsace.1.axis:0 "We longed for this day."
 worldstage_alsace.1.komin:0 "Paris must hold"
 worldstage_alsace.1.allies:0 "Paris will hold!"
 worldstage_alsace.1.other:0 "Why didn't they go \"around\" the defences?"
 worldstage_alsace.2.t:0 "Allied Victory in Alsace"
 worldstage_alsace.2.d:0 "Despite the impressive military build-up undertaken by the Germans over the last decade, the French stood their ground and halted every thrust over their border."
 worldstage_alsace.2.axis:0 "We'll pass, eventually."
 worldstage_alsace.2.komin:0 "They shall not pass!"
 worldstage_alsace.2.allies:0 "They shall not pass!"
 worldstage_alsace.2.other:0 "Why didn't they go \"around\" the defences?"
 worldstage_westphalia.1.t:0 "Axis Victory in Eastern Germany"
 worldstage_westphalia.1.d:0 "The Allied offensive over the Franco-German border ended in failure: the Germans managed to repel each and every attack. The French retreated, their forces spent."
 worldstage_westphalia.1.axis:0 "Another day, another victory."
 worldstage_westphalia.1.komin:0 "Terrible news."
 worldstage_westphalia.1.allies:0 "Terrible news."
 worldstage_westphalia.1.other:0 "Interesting."
 worldstage_westphalia.2.t:0 "Allied Victory in Eastern Germany"
 worldstage_westphalia.2.d:0 "The Allied offensive over the Franco-German border ended in success: the Germans were unable to stop each of the advancing columns. The survivors retreated to avoid encirclement and destruction."
 worldstage_westphalia.2.axis:0 "Terrible news."
 worldstage_westphalia.2.komin:0 "Next stop: Berlin."
 worldstage_westphalia.2.allies:0 "Next stop: Berlin."
 worldstage_westphalia.2.other:0 "Interesting."
 worldstage_france.1.t:0 "Paris Falls to the Axis!"
 worldstage_france.1.d:0 "Paris fell! After a brief siege and a determined assault, the French garrison and the many civilian volunteers could not withstand the German assault. The last pockets of resistance were destroyed, and the future of France now hangs in the balance."
 worldstage_france.1.axis:0 "Finally."
 worldstage_france.1.komin:0 "A dark day."
 worldstage_france.1.allies:0 "A dark day."
 worldstage_france.1.other:0 "This changes everything."
 worldstage_france.2.t:0 "The Allies Hold Paris!"
 worldstage_france.2.d:0 "Paris resists! After a brieft siege and a determined assault, the French garrison and the many civilian volunteers held the outskirts of their capital and prevented German forces from entering the city. When a counter-offensive by units outside the city began, the Germans had little choice but to retreat."
 worldstage_france.2.axis:0 "Terrible news"
 worldstage_france.2.komin:0 "They did not pass."
 worldstage_france.2.allies:0 "They did not pass."
 worldstage_france.2.other:0 "Will the war ever end?"
 worldstage_germany.1.t:0 "The Germans Hold Berlin!"
 worldstage_germany.1.d:0 "After intense and bloody fight, the Allied forces were grinded by the entrenched defensers, willing to fight to the bitter end. Many did it. But the war is not over yet."
 worldstage_germany.1.axis:0 "Hope is not yet lost."
 worldstage_germany.1.komin:0 "They are delaying the inevitable."
 worldstage_germany.1.allies:0 "They are delaying the inevitable."
 worldstage_germany.1.other:0 "How could they withstand such assault?"
 worldstage_germany.2.t:0 "Berlin Falls!"
 worldstage_germany.2.d:0 "After intense and bloody fight, Berlin was gradually won by the Allies, street by streed. Entrenched soldiers fought to the bitter end. Many did it. Now it is over."
 worldstage_germany.2.axis:0 "Another black day for the German army."
 worldstage_germany.2.komin:0 "This is where it should have ended the last time."
 worldstage_germany.2.allies:0 "This is where it should have ended the last time."
 worldstage_germany.2.other:0 "This will certainly end the war."
 worldstage_poland.1.t:0 "Axis Victory in Poland"
 worldstage_poland.1.d:0 "After bloody fighting the current suzerains of Poland are the axis"
 worldstage_poland.1.axis:0 "Poland once more knows its place"
 worldstage_poland.1.komin:0 "Awkward"
 worldstage_poland.1.allies:0 "Dark times indeed"
 worldstage_poland.1.others:0 "How many times has Poland been conquerred now?"
 worldstage_poland.2.t:0 "Allied Victory in Poland"
 worldstage_poland.2.d:0 "After bloody fighting the Polish people are once more free"
 worldstage_poland.2.axis:0 "Different tyrants, same serfs"
 worldstage_poland.2.komin:0 "Sure, they're free. Definitely.
 worldstage_poland.2.allies:0 "Bóg, Honor, Ojczyzna"
 worldstage_poland.1.others:0 "Days since last foreign overlords, 1"
 worldstage_belarus.1.t:0 "Axis Victory in Belarus"
 worldstage_belarus.1.d:0 "After bloody fighting the current overlords of Belarus are the axis"
 worldstage_belarus.1.axis:0 "One step closer"
 worldstage_belarus.1.komin:0 "That's not good"
 worldstage_belarus.1.allies:0 "Evil marches on"
 worldstage_belarus.1.others:0 "What's a Belarus?"
 worldstage_belarus.2.t:0 "Allied victory in Belarus"
 worldstage_belarus.2.d:0 "After horrific fighting and countless reported war crimes Belarus is free again."
 worldstage_belarus.2.axis:0 "Damnit!"
 worldstage_belarus.2.komin:0 "Ura!"
 worldstage_belarus.2.allies:0 "Good Show!"
 worldstage_belarus.2.others:0 "Okay, don't know what a Belarus is."
 worldstage_smolensk.1.t:0 "Axis Victory in Smolensk"
 worldstage_smolensk.1.d:0 "After a series of shocking displays of human cruelty the axis has emerged as the victor of Smolensk"
 worldstage_smolensk.1.axis:0 "So close to Moscow!"
 worldstage_smolensk.1.komin:0 "The enemy is at the gates!"
 worldstage_smolensk.1.allies:0 "Russia is on the brink!"
 worldstage_smolensk.1.others:0 "Oh. Crap."
 worldstage_russia.1.t:0 "Axis Victory in Moscow"
 worldstage_russia.1.d:0 "Axis forces successfully stormed Moscow. The heart of the Soviet Union is now on Germany's hand: it will surely squeeze until the beats stop."
 worldstage_russia.1.axis:0 "Play me some Liszt."
 worldstage_russia.1.komin:0 "A dark day."
 worldstage_russia.1.allies:0 "Hope fades."
 worldstage_russia.1.other:0 "Is it the end of communims?"
 worldstage_russia.2.t:0 "Allied Victory in Moscow"
 worldstage_russia.2.d:0 "Once again, Russia proves itself to be a trap for invading armies. After a long campaign that got the Germans at the gates of Moscow, they were forced to retreat."
 worldstage_russia.2.axis:0 "The war is not over."
 worldstage_russia.2.komin:0 "Another day, another victory."
 worldstage_russia.2.allies:0 "The tides of the war finally turned."
 worldstage_russia.2.other:0 "They live to fight another day."
