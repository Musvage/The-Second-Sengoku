 worldstage_lybia.1.t:0 "Axis Victory in Northern Africa"
 worldstage_lybia.1.d:0 "When the dust of the Sahara settled down, it was clear: the Axis won the last major battle. Allied forces had no option but to retreat and the safety of Cairo is now in question."
 worldstage_lybia.1.axis:0 "We are a force of nature."
 worldstage_lybia.1.komin:0 "Another dark day."
 worldstage_lybia.1.allies:0 "The war is far from over."
 worldstage_lybia.1.other:0 "Will the Allies recover from this?"
 worldstage_lybia.2.t:0 "Allied Victory in Northern Africa"
 worldstage_lybia.2.d:0 "When the dust of the Sahara settled down, it was clear: the Axis was no match to the Allied forces mustered in Lybia. Those who did not die surrendered, and those who did not surrender scattered."
 worldstage_lybia.2.axis:0 "The war is far from over."
 worldstage_lybia.2.komin:0 "Another bright day."
 worldstage_lybia.2.allies:0 "Africa is free! (from the Axis!)"
 worldstage_lybia.2.other:0 "Will the Axis recover from this?"
 worldstage_sicily.1.t:0 "Axis Victory in Sicily"
 worldstage_sicily.1.d:0 "Sicily remains a fortress in the Mediterraneum, and firmly on the Axis' hands. All recent attempts by the Allies to dislodge them were defeated."
 worldstage_sicily.1.axis:0 "An important victory!"
 worldstage_sicily.1.komin:0 "So many lives thrown away."
 worldstage_sicily.1.allies:0 "A dark day."
 worldstage_sicily.1.other:0 "So many lives thrown away."
 worldstage_sicily.2.t:0 "Allies Victory Sicily"
 worldstage_sicily.2.d:0 "Sicily remains a fortress in the Mediterraneum, and firmly on the Allies' hands. All efforts by the Axis to secure the island were defeated."
 worldstage_sicily.2.axis:0 "Who needs that island anyway?"
 worldstage_sicily.2.komin:0 "An important victory!"
 worldstage_sicily.2.allies:0 "Next stop: Rome!"
 worldstage_sicily.2.other:0 "An important victory."
 worldstage_italy.1.t:0 "Axis Victory in Rome"
 worldstage_italy.1.d:0 "The beating heart of western culture remains behind the Axis lines: after intense fighting, Allied forces were unable to take the city."
 worldstage_italy.1.axis:0 "Great news."
 worldstage_italy.1.komin:0 "Terrible news."
 worldstage_italy.1.allies:0 "Terrible news."
