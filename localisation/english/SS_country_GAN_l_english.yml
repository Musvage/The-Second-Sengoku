 GAN_imperial_order:0 "Imperial order"
 GAN_imperial_order_desc:0 "We will establish imperial order in our country and prepare for future wars."
 GAN_claim_chosun_empire:0 "Claim Chosun Empire"
 GAN_claim_chosun_empire_desc:0 "By claiming Chosun Empire we are free to take over Korea."
 GAN_claims_on_vladivostok:0 "Claims on Vladivostok"
 GAN_claims_on_vladivostok_desc:0 "As the final piece, we will take Vladivostok Region from [FER.GetNameDef]."
 GAN_western_threat:0 "Western Threat"
 GAN_western_threat_desc:0 "We have a communist threat on the west and we shall be ready for anything."
 GAN_anti_bolshevism:0 "Mankor alliance"
 GAN_anti_bolshevism_desc:0 "We shall arrange a meeting with Korea and China and propose them an alliance against [FER.GetNameDef]." 
 GAN_chongjin_for_protection:0 "Chongjin for Protection"
 GAN_chongjin_for_protection_desc:0 "We may ask Korean Chongjin and guarantee their protection..."
 GAN_pre_emptive_war:0 "Pre-Emptive War"
 GAN_pre_emptive_war_desc:0 "We are ready for a pre-emptive war with [FER.GetNameDef], time for a little war."
 GAN_government_reforms:0 "Government Reforms"
 GAN_government_reforms_desc:0 "For the best of our people, we shall start reforming our nation."
