 ### EVENTS ###

 gando.1.t:0 "Protectorate of Gando Propose Hapbang"
 gando.1.desc:0 "Recent pro-Korean Sentiments in Protectorate of Gando got the attention of administration of Gando and they decided to reach us with propose of integrating their country into ours."
 gando.1.a:0 "Sure, Welcome to Korea!"
 gando.1.b:0 "there is no way we will annex them."

 gando.2.t:0 "Korea Reject Hapbang propose"
 gando.2.desc:0 "In a short discussion with Korean administration, they gave short and bold rejection.\nNow we are on our own."
 gando.2.a:0 "Okay..."

 gando.3.t:0 "Gando Request our Volunteers"
 gando.3.desc:0 "In the fear in front of Korea and its weakness, Gando requested our volunteer forces in order to be prepared for defense in case of war."
 gando.3.a:0 "Sure"
 gando.3.b:0 "No"

 gando.4.t:0 "China Send us their Volunteers"
 gando.4.desc:0 "China approved our request of small amount of their volunteers."
 gando.4.a:0 "Very Good"

 gando.5.t:0 "China Rejected our Request"
 gando.5.desc:0 "China rejected our request of small amount of their volunteers."
 gando.5.a:0 "At least we tried"

 gando.6.t:0 "Gando Declare its Independence"
 gando.6.desc:0 "Today, Gando administration declared its independence. This action was supported by almost entire Gando population, we might take actions against them but they prepared well and have a Treaty with Chinese."
 gando.6.a:0 "An oportunity for expansion!"
 gando.6.b:0 "They are backed up by Chinese, we might not handle them.."

 gando.8.t:0 "Sudden Turn of Events"
 gando.8.desc:0 "At the start of the year, administration of Gando were hoplessly stating short existence of Gando due to Korean Pressure. Recently, Korea asked for annexation but got a sudden rejection from Gando. The situation in Gando is critical since they accepted their fate."
 gando.8.a:0 "They are insane!"

 gando.9.t:0 "Gando Propose a Non-Aggression Pact"
 gando.9.desc:0 "Administration of Gando reached us with proposal of Non-Aggression between our nations and our people."
 gando.9.a:0 "Sure!"
 gando.9.b:0 "They aren't worth it."

 gando.10.t:0 "Gando Offer Protection"
 gando.10.desc:0 "Administration of Gando reached us with an offer, Chongjin Region for Protection."
 gando.10.a:0 "Why not, we'll make a small nation bigger.."
 gando.10.b:0 "Is it a joke?"

 gando.11.t:0 "Korea Offer Peace and Territories"
 gando.11.desc:0 "Korean Military advisors reached us with a proposal from Korean Government to end this war and sign a Peace. They accept their defeat, their mistakes and they are ready to give us Chongjin."
 gando.11.a:0 "They Got Their Mistakes."
 gando.11.b:0 "No Peace with Them!"

 gando.12.t:0 "Korea Sign Peace with Gando"
 gando.12.desc:0 "The sudden rejection of Gando for Hapbang led to a war with Korea. Even tho everyone thought this is the end of Gando, Korea just signed a Peace with them. A shameful conditions for Korea who now lost some of their territories and who now have to pay reparations for Gando, which army standed still infront of the death event when they were told is over for their nation."
 gando.12.a:0 "What they just did??"
 gando.12.b:0 "Long Live Gando!"
 gando.12.c:0 "How is that possible..."

 gando.13.t:0 "Gando Betray Us"
 gando.13.desc:0 "Recent development of Gando and it choice of political way led to their betrayal."
 gando.13.a:0 "We have to prepare for war."

 gando.14.t:0 "Gando Propose Unification"
 gando.14.desc:0 "Gando Administration reached us with a proposal of unification under their rule, they explained this proposal to defend the oppressed workers and Korean ethnicity. Their communist regime seems successful and might be a real solution."
 gando.14.a:0 "If this is what they wish.."
 gando.14.b:0 "What can go wrong if we reject?"

 gando.15.t:0 "Korea Reject Unification"
 gando.15.desc:0 "Korean Administration gave us a rejection on our proposal of unification under our rule."
 gando.15.a:0 "Then war"
 gando.15.b:0 "Okay, we can handle that"

