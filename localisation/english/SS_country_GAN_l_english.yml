 ### FOCUSES ###

 GAN_home_in_danger:0 "Home in Danger"
 GAN_home_in_danger_desc:0 "A Threat from Korea has become noticeable, we have to start taking action before its too late."
 GAN_accept_our_fate:0 "Accept Our Fate"
 GAN_accept_our_fate_desc:0 "There is nothing much we can do."
 GAN_befriend_korea:0 "Befriend Korea"
 GAN_befriend_korea_desc:0 "A step closer towards unification, at least friends before it."
 GAN_prokorean_sentiments:0 "Pro-Korean Sentiments"
 GAN_prokorean_sentiments_desc:0 "Sympathy towards Korea become more and more noticeable."
 GAN_our_home_their_home:0 "Our Home - Their Home"
 GAN_our_home_their_home_desc:0 "We are Korea."
 GAN_industry_to_transfer:0 "Industry to Transfer"
 GAN_industry_to_transfer_desc:0 "By preparing at least something in terms of industry, we will make a big gift for Korean Government."
 GAN_korean_military_industry:0 "Korean Military Industry"
 GAN_korean_military_industry_desc:0 "We will prepare to transfer our military industry."
 GAN_under_wings_of_overlord:0 "Under Wings of Overlord"
 GAN_under_wings_of_overlord_desc:0 "By purchasing Korean Industry for the case if they wont annex us, we will have at least something."
 GAN_region_development:0 "Region Development"
 GAN_region_development_desc:0 "We will improve our industry to improve our economy and our country."
 GAN_find_use_for_our_lands:0 "Find Use for Our Lands"
 GAN_find_use_for_our_lands_desc:0 "Our lands is barely being used, we have to find anything to get the most from our lands."
 GAN_foreign_investments:0 "Foreign Investments"
 GAN_foreign_investments_desc:0 "We might try to attract Korean and/or Chinese investors to improve our economy."
 GAN_shared_science_investments:0 "Shared Science Investments"
 GAN_shared_science_investments_desc:0 "We might learn from China and Korea some science in order to continue moving forward."
 GAN_our_place_in_the_world:0 "Our Place in The World"
 GAN_our_place_in_the_world_desc:0 "We exists not for being used by anyone, we shall resist pro-korean sentiments and reach the far goals!"
 GAN_befriend_china:0 "Befriend China"
 GAN_befriend_china_desc:0 "We have to become friends with our northern neighbour in order to have some protection until we get big enough."
 GAN_serve_protect:0 "Serve and Protect"
 GAN_serve_protect_desc:0 "With the Southern Threat, any available man has a value."
 GAN_prepare_defense:0 "Prepare Defense"
 GAN_prepare_defense_desc:0 "We will prepare our defense lines against Korea in case of war."
 GAN_last_stand:0 "Last Stand"
 GAN_last_stand_desc:0 "We will stand until last men!"
 GAN_chinese_corps:0 "Chinese Corps"
 GAN_chinese_corps_desc:0 "We might ask China to send us small amount of the volunteers for defense."
 GAN_military_investments:0 "Military Investments"
 GAN_military_investments_desc:0 "By investing into military we guarantee the future for our country and our brave mens."
 GAN_gando_national_army:0 "Gando National Army"
 GAN_gando_national_army_desc:0 "Our army has grown and we can now found National Army."
 GAN_our_own_constitution:0 "Our Own Constitution"
 GAN_our_own_constitution_desc:0 "With our way to new horizons, we can establish our own constitution and declare peaceful independence from Korea."
 GAN_deal_with_rejection:0 "Deal With the Rejection"
 GAN_deal_with_rejection_desc:0 "Korea Rejected our propose of Hapbang, even tho we accepted our fate, its not the reason to stop moving."
 GAN_stay_loyal:0 "Stay Loyal to Korea"
 GAN_stay_loyal_desc:0 "We will stay loyal to Korea, with their help we will recover and become even better."
 GAN_northern_friend:0 "Northern Friend"
 GAN_northern_friend_desc:0 "We might secure our position by signing a Non-Aggression with China."
 GAN_economical_exchange:0 "Economical Exchange"
 GAN_economical_exchange_desc:0 "Korea will help us recovering our economy."
 GAN_aftermath:0 "The Aftermath"
 GAN_aftermath_desc:0 "Aftermath for our country after we all accepted our fate is critical, even tho Korea will help us, we have to work on that too."
 GAN_recover_national_spirit:0 "Recover National Spirit"
 GAN_recover_national_spirit_desc:0 "We will recover national spirit and remember this period as a big mistake."
 GAN_national_army:0 "National Army"
 GAN_national_army_desc:0 "To ensure our safety, we will estalish our National Army."
 GAN_adopt_democracy:0 "Adopt Democracy"
 GAN_adopt_democracy_desc:0 "Since Korea decided us to be free, we will make our own people free too."
 GAN_free_republic:0 "Free Republic"
 GAN_free_republic_desc:0 "Time to estaplish Democratic Administration."
 GAN_coop_social_democracy:0 "Cooperation with Social Democracy"
 GAN_coop_social_democracy_desc:0 "We will cooperate with Social Democratic party for the best of our country."
 GAN_secure_new_state:0 "Secure the New State"
 GAN_secure_new_state_desc:0 "We shall choose our way and secure our new state in order to continue moving."
 GAN_continue_monarchism:0 "Continue Monarchism"
 GAN_continue_monarchism_desc:0 "We were monarchists, and we will continue our monarchism path."
 GAN_constitutional_monarchy:0 "Constitutional Monarchy"
 GAN_constitutional_monarchy_desc:0 "We wont look at the future where one emperor is above, instead we will concentrate on our new constitution and communist threat."
 GAN_elect_an_emperor:0 "Elect an Emperor"
 GAN_elect_an_emperor_desc:0 "There is no monarchy without an emperor, we will elect one and achieve our imperial dreams!"
 GAN_empire_of_gando:0 "Empire of Gando"
 GAN_empire_of_gando_desc:0 "We can claim Empire of Gando since we are growing strength becoming stronger and stronger."
 GAN_imperial_ambitions:0 "Imperial Ambitions"
 GAN_imperial_ambitions_desc:0 "We can announce about our imperial ambitions in the region."
