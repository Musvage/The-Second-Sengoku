 ### TRAITS
 
 FER_head_of_nkvd_beria:0 "Head of NKVD"
 
 ### FOCUSES
 
 FER_start_reforms:0 "Far Eastern Council Committee"
 FER_start_reforms_desc:0 "Recent events in our Republic are worrying everyone in the administration, we have to assemble a meeting until its too late."
 FER_find_solution_social_democracy:0 "Find Solution in Social Democracy"
 FER_find_solution_social_democracy_desc:0 "People want to be safe from Stalin's tyranny and more independent from him, we might try to come to compromise which will remain current administration and it will be more close to the people and listen to them."
 FER_appease_the_people:0 "Appease the Proletariat"
 FER_appease_the_people_desc:0 "We can show the protesters that communism isnt that bad at all and we might try to appease them."
 FER_request_moscow_help:0 "Request Moscow's directive"
 FER_request_moscow_help_desc:0 "The protests are going out of control, we cant handle it and we need help from Moscow!"
 FER_suppress_the_protests:0 "Suppress the Protests"
 FER_suppress_the_protests_desc:0 "There will be only soviet administration, we will suppress the destabilisation protests."
 FER_establish_military_state:0 "Establish Military State"
 FER_establish_military_state_desc:0 "By establishing military state we guarantee safety to the soviet administration."
 FER_purge_traitors:0 "Purge Traitors"
 FER_purge_traitors_desc:0 "The traitors and enemies of the nation shall be all purged from our sacred lands!"
 FER_true_path_of_stalinism:0 "True Path of Stalinism"
 FER_true_path_of_stalinism_desc:0 "We will follow stalin's way of communism as it is the most successful."
 FER_one_man_policy:0 "Policy of One Man"
 FER_one_man_policy_desc:0 "Beria will be above all in the Republic and we secure his total control."
 FER_soviet_order:0 "Soviet Order"
 FER_soviet_order_desc:0 "Dont be fooled by the capitalistic and imperialistic orders, its all about being above everyone to be better!"
 FER_standart_stalinist_state:0 "Standard of Stalinist State"
 FER_standart_stalinist_state_desc:0 "Following path of Stalin, we managed to reach the standard of the Stalinism."
 FER_supreme_soviet_republic:0 "Supreme Soviet Republic"
 FER_supreme_soviet_republic_desc:0 "Our way is special, so much efforts and we are now Supreme Soviet Republic!"
 FER_independent_communism:0 "Independent Communism"
 FER_independent_communism_desc:0 "We will build our own communism in our own Republic."
 FER_workers_republic:0 "Worker's Republic"
 FER_workers_republic_desc:0 "Our workers work hard for the needs of the people and the country, we will guarantee their future."
 FER_multicommunist_party:0 "Multi-Communist Party"
 FER_multicommunist_party_desc:0 "We are different with Social Democrats, but we can reach out each other and build better communist state."
 FER_far_eastern_soviet_science:0 "Far Eastern Soviet Science"
 FER_far_eastern_soviet_science_desc:0 "Far from Soviet civilisation, we can make full use of our own lands and minds."
