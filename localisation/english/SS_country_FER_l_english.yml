### EVENTS
 primorski.1.t:0 "Time for War"
 primorski.1.desc:0 "Stalin orders were clear: war with the Koreans, put them in our fold! We will not allow this so-called 'Empire' in our borders anymore, time to free their workers, and expand our power..."
 primorski.1.a:0 "Urraaaaaah!"
 primorski.2.t:0 "Time for War"
 primorski.2.desc:0 "The dreaded soviet menace strikes again! This time we are much better prepared; let them come, brave Korean soldiers will push back any foe!"
 primorski.2.a:0 "For the Empire!"

 primorski.3.t:0 "Moscow send Beria and NKVD"
 primorski.3.desc:0 "Due to recent events in the region, Stalin decided to place Lavrenti Beria as the governor."
 primorski.3.a:0 "Anything but suppress the protests!"
 primorski.4.t:0 "People are ready for Communist Administration"
 primorski.4.desc:0 "Our recent actions caused people to believe in the communist administration and ready to welcome it again."
 primorski.4.a:0 "Good!"
 primorski.5.t:0 "People want to cooperate with Social Democracy"
 primorski.5.desc:0 "With high protests in the region, people are demanding current administration to cooperate with Social Democratic party."
 primorski.5.a:0 "We are ready for that."
 primorski.6.t:0 "Soviets offer a treaty"
 primorski.6.desc:0 ""
 primorski.6.a:0 "We agree."
 primorski.6.b:0 "A treaty with soviets? What a joke."
 primorski.7.t:0 "Our industry grows!"
 primorski.7.desc:0 "Our recent industrial reforms finally giving effect and our industry has grown."
 primorski.7.a:0 "Good work!"
 primorski.8.t:0 "Our military grows!"
 primorski.8.desc:0 "Our recent military reforms finally giving effect and our military has grown."
 primorski.8.a:0 "Good work!"
 primorski.9.t:0 "People are willing to return in Soviet Union"
 primorski.9.desc:0 "With the believe in the communism and stabilisation in the region, the soviet people are willing to return in Soviet Union."
 primorski.9.a:0 "We are ready for integration, start the referendum!"
 primorski.9.b:0 "We are not ready yet."
 primorski.10.t:0 "Successful integration into the Soviet Union"
 primorski.10.desc:0 "We successfully integrated into the Soviet Union, Stalin himself come in Vladivostok to announce that the Far Eastern Soviet Republic is now integrated into the Soviet Union."
 primorski.10.a:0 "Serving the Soviet Union. Glory to the KPSS!"
 primorski.11.t:0 "Molotov-Ribbentrop protocol"
 primorski.11.desc:0 "We have signed Molotov-Ribbentrop pact with the germans, the secret protocol defines their and our spheres of influence in Europe, which are for us Baltic states, Eastern Poland and Bessarabia. The Germans promised not to guarantee Finland in case of our war."
 primorski.11.a:0 "Time for expansion."
 primorski.12.t:0 "[GetSeason] War - Pyrrhic Victory"
 primorski.12.desc:0 "The Fins denied our requests and we have gone war with them. We did successful but this caused us large amount of losses."
 primorski.12.a:0 "Move the border from Leningrad."
 primorski.13.t:0 "[GetSeason] War - Total Defeat"
 primorski.13.desc:0 "The Fins denied our requests and we have gone war with them. Our army was completely destroyed showing the weakness of the Soviet Union."
 primorski.13.a:0 "damn it!"
 primorski.14.t:0 "[GetSeason] War - Total Victory"
 primorski.14.desc:0 "The Fins denied our requests and we have gone war with them. Our army did briliant work and we managed to get requests accepted with low amount of losses."
 primorski.14.a:0 "We did it!"
 primorski.15.t:0 "Annexation of Baltic States"
 primorski.15.desc:0 "Estonia, Latvia and Lithuania, once part of the Russian Empire in now back again, the referendums for integration were successful."
 primorski.15.a:0 "Welcome to the Soviet Union!"
 primorski.16.t:0 "Romania ceded the Bessarabia"
 primorski.16.desc:0 "The Molotov-Ribbentrop pact gave us right to ask Romania the Bessarabia region back. They accepted the request and wasn't backed up by germans."
 primorski.16.a:0 "The germans indeed folowing the protocols."
 primorski.17.t:0 "Germany Breakes Molotov-Ribbentrop Pact!"
 primorski.17.desc:0 "Today, the Germany did a sudden and hard blow to us, they broke Molotov-Ribbentrop Pact and now fighting us on our territories."
 primorski.17.a:0 "Rats, Rats, Rats!"
 primorski.18.t:0 "Soviet Union Request our help"
 primorski.18.desc:0 "The Soviet Union requesting our help in the war against the Axis powers."
 primorski.18.a:0 "Send our Divisions."
 primorski.18.b:0 "Send Equipment."
 primorski.18.c:0 "Send Everything we can."
 primorski.19.t:0 "Beria Promoted to Head of NKVD"
 primorski.19.desc:1 "[FERBeriaPromotionDesc]"
 FER_beria_promotion_case_1:0 "Due to his great work of protecting the Soviet Union against the traitors and national enemies, Lavrenti Beria was promoted to head of NKVD."
 FER_beria_promotion_case_2:0 "Due to his great work of protecting the Soviet Union against the traitors, national enemies and fantastic work in Far Eastern Republic, Lavrenti Beria was promoted to head of NKVD."
 primorski.19.a:0 "Good for Him."
 primorski.20.t:0 "NKVD contacted Korean Communists"
 primorski.20.desc:0 ""
 primorski.20.a:0 "Good."
 primorski.21.t:0 "Korean Communists reach its attention in parliament"
 primorski.21.desc:0 ""
 primorski.21.a:0 "Good, continue influencing."
 primorski.22.t:0 "Supplying Korean Communists with equipment"
 primorski.22.desc:0 ""
 primorski.22.a:0 "Send them the equipment."
 primorski.22.b:0 "They dont need that."
 primorski.23.t:0 "The Korean Communists ready for a coup"
 primorski.23.desc:0 ""
 primorski.23.a:0 "Order them to start negotiations."
 primorski.23.b:0 "Capture the main regions and fight."
 primorski.24.t:0 "Far Eastern Council Committee"
 primorski.24.desc:0 "The situation in the Soviet Republic forced us to assemble a meeting with other members of the administration and solve the protests problem. There were only 2 thoughts to choose between, either appease them, or find compromise and/or fullfit their wish."
 primorski.24.a:0 "Our best is to make people happy."
 primorski.24.b:0 "We will try appease them."
 primorski.25.t:0 "Protests in the region Harshly Suppressed"
 primorski.25.desc:0 "Recent protests in the Republic were harshly suppressed by the police forces."
 primorski.25.a:0 "Happens."
 primorski.26.t:0 "Protesters were shot during the protests in the region"
 primorski.26.desc:0 "During recent protests, few or more protesters were shot by the police forces."
 primorski.26.a:0 "Was it necessary?"
 primorski.27.t:0 "Clash between protesters and police in the region"
 primorski.27.desc:0 "Due to police actions, recent protests got out of control and ended up clashing between each other."
 primorski.27.a:0 "The protests are going out of control?"
 primorski.29.t:0 "Our Airforces Grows!"
 primorski.29.desc:0 "Our recent airforces reforms are giving results and they grows."
 primorski.29.a:0 "Good work!"
 primorski.30.t:0 "Our Navy Grows!"
 primorski.30.desc:0 "Our recent navy reforms are giving results and it grows."
 primorski.30.a:0 "Good work!"
 primorski.31.t:0 "Some Protesters Appeased"
 primorski.31.desc:0 "Recent protests in the region were calm and none of police forces tried to stop them resulting appeasement of few hundreds of protesters who now believes in current administration."
 primorski.31.a:0 "Good."
