 FER_agreement_with_soviets_desc:0 "By finding compromise with our people and going our own path, we have grown many disagreements with Soviet Union, but even tho, we are now far from them, we wont be hostile towards Stalin."
 FER_supreme_social_democracy:0 "Supreme Social Democracy"
 FER_supreme_social_democracy_desc:0 "We are now Supreme Social Republic, we built it on our own and we are glad living in Far Eastern Soviet Republic!"
 FER_true_soviet_path:0 "True Soviet Path"
 FER_true_soviet_path_desc:0 "The protesters appeased, we can now go the true soviet path and show them what is communism."
 FER_socialist_party:0 "Socialist Party"
 FER_socialist_party_desc:0 "Everyone are humans and everyone has same value for the Republic."
