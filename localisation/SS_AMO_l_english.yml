 amaterasu.15.t:0 "The Great National Catastrophe"
 amaterasu.15.desc:0 "In our attempts to incite tensions in the Shogunate, it appears that tensions back home have also spiked. Not a day goes by without massive protests and strikes. Without any actions by the government it is expected that this movement will last for months on end."
 amaterasu.15.a:0 "Damned civilians"

 amaterasu.16.t:0 "Protests near Notojima Castle"
 amaterasu.16.desc:0 "A few hundred civilians have started protests outside of Notojima Castle to voice their discontentment with a perceived "focus on external affairs". This pitiful movement has had little support from the general populace and it is expected to die down quickly."
 amaterasu.16.a:0 "Deport or Kill those traitors"

