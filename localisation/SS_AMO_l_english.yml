 # Events
 amaterasu.2.t:0 "The Time has Come"
 amaterasu.2.desc:0 "After careful preparations we are ready to invade the Tokugawa Shogunate and expand our borders to the provinces which are rightfully ours. Our move must be swift, and we must make use of all our infiltrated assets if we are to beat the Shogun. Our informants tell us that the situation in the Shogunate is very frail, and merely holding out for long enough might force the Shogun into the negotiations table."
 amaterasu.2.a:0 "The dominoes are in place. Attack!"

 amaterasu.3.t:0 "The Infiltrators"
 amaterasu.3.desc:0 "Our spies and infiltrated assets are at the ready to seize forts and outposts throughout northern Chubu. They are fully aware that they are merely a distraction, and they are willing to fight until the last man to delay the Shogun for as long as possible"
 amaterasu.3.a:0 "May Amaterasu Bless Them. Give the Order"

 amaterasu.4.t:0 "Seek Help from the West"
 amaterasu.4.desc:0 "The Christians have long had military orders to protecct their faith, and even though collaborating with them pleases us little, they have hundreds of years of experience, which will be invaluable in our fight to preserve Shinto. We must reach out to them and ask for assistance in this war."
 amaterasu.4.a:0 "Send the letters!"

 amaterasu.5.t:0 "The Order of Brothers of the German House of Saint Mary in Jerusalem accepts!"
 amaterasu.5.desc:0 "Grandmaster Robert Schälzky of the Teutonic Knights has accepted our request for help, and has sent military advisors along with a volunteer force of knights, to join us until the end of the conflict."
 amaterasu.5.a:0 "Thank you, Teutonics"

 amaterasu.6.t:0 "The Order of Brothers of the German House of Saint Mary in Jerusalem denies us"
 amaterasu.6.desc:0 "Citing "irreconcilable theologic divergences", Grandmaster Robert Schälzky has said that "not a single bullet will be sent to our aid from the Teutonic Order". we cannot count on any help from them, not now nor ever."
 amaterasu.6.a:0 "Catholic bastards"

 amaterasu.7.t:0 "The Order of Saint Lazarus of Jerusalem accepts!"
 amaterasu.7.desc:0 "King Victor Emmanuel III of the Lazarist Knights has accepted our request for help, and has sent military advisors along with a volunteer force of knights, to join us until the end of the conflict."
 amaterasu.7.a:0 "Thank you, Lazarists"

