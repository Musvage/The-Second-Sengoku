l_german:
 ### EMBARGO DIPLOMATIC ACTIONS ACTIONS ###
 CW_EMBARGO_TITLE:0 "£embargo_texticon£ Embargo verhängen"
 CW_EMBARGO_ACTION_DESC:0 "Das Verhängen eines Embargos gegen diese Nation wird sie daran hindern, Ressourcen von uns zu kaufen.\n\nDies wird uns jedoch nicht daran hindern, Ressourcen von ihnen zu kaufen, es sei denn, sie verhängen gegen uns ebenfalls ein Embargo.\n\n§YHinweis:§! Sie können diese Option nicht für Länder verwenden, für die das Handelsgesetz §YGeschlossene Wirtschaft§! gilt, da das Embargo somit keine Auswirkungen auf sie haben würde." 
 CW_EMBARGO_LOC:0 "Möchten Sie gegen\n\n§Y[From.Getname]§! ein Embargo verhängen?\n\nDies verhindert, dass sie Ressourcen bei uns kaufen.\nDennoch müssen wir damit rechnen, dass sie gegen uns ebenfalls ein Embargo verhängen werden."
 CW_EMBARGO_INITIATED_TITLE:0 "[ROOT.GetAdjective] Embargo"
 CW_EMBARGO_INITIATED_DESC:0 "§Y[ROOT.GetName]§!\n\nHat beschlossen, ein Embargo gegen unsere Nation zu verhängen.\n\nInfolgedessen können wir keine Ressourcen mehr von ihnen kaufen, aber es steht ihnen frei, Ressourcen von uns zu kaufen, es sei denn, wir verhängen gegen sie ebenfalls ein Embargo."
 CW_CANCEL_EMBARGO_TITLE:0 "£unembargo_texticon£ Embargo aufheben"
 CW_CANCEL_EMBARGO_ACTION_DESC:0 "Entfernen Sie das Embargo, das wir gegen diese Nation verhängt haben. Dadurch können sie erneut bei uns mit uns Ressourcen kaufen."
 CW_CANCEL_EMBARGO_LOC:0 "Möchten Sie das gegen\n\n§Y[From.Getname]§!verhängte Embargo aufheben?\n\nDadurch können sie frei mit uns handeln.[FROM.UNSC_SANCTIONS_WARNING]"
 CW_CANCEL_EMBARGO_INITIATED_TITLE:0 "[ROOT.GetAdjective] Embargo aufgehoben"
 CW_CANCEL_EMBARGO_INITIATED_DESC:0 "Die §Y[ROOT.GetName]§!\n\nHaben beschlossen, das Wirtschaftsembargo gegen uns aufzuheben.\n\nDies wird unsere Beziehungen verbessern und es uns ermöglichen, Ressourcen von ihnen zu kaufen.[CW_CHECK_COUNTER_EMBARGO]"
 CW_WE_ARE_EMBARGO_THEM:0 "\n\n§RHinweis:§! Dies wird das derzeit gegen sie verhängte Embargo nicht automatisch aufheben!"
 CW_CHECK_IS_EMBARGOED_BY_US:0 "Ein Embargo wurde von uns verhängt."