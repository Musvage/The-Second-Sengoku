###Ideas###
sho_tokugawa_clan: "Matsudaira Clan"
sho_tokugawa_clan_desc: "The Matsudaira Clan it's a Japanese samurai clan situated in the actual capital. The Matsudaira clan has an a high influence in Tokugawa Shogunate politics, nobility and traditional military aspects."
#####Bookmarks History####
 ###PRO_GATHERING_STORM_DESC:0 "The Shogunate of Japan is a Military Shogunate centered around Central Japan. The faction focuses itself around the Shogun Tokugawa Iesato as their Head of Government and State. With absolute control over their movement, the Shogun in 1936 finds himself at a crossroads between trying to gain the upper hand through regaining the support of their old ally: France. Or instead gaining the favour of the Military Junta to unite towards their common, militarist ambition."
 #####Country Leaders Description####
 TI_desc: "Tokugawa Iesato is the first Shogun ruler since the restoration of the Shogunate in Central Japan. A figure neither loved nor hated by most of his followers. Yet for his lack of charisma and compelling leadership, he makes up for in his legitimacy as the most rightful claimant to the title of Shogun."