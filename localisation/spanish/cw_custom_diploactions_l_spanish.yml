l_spanish:
 ### EMBARGO DIPLOMATIC ACTIONS ACTIONS ###
 CW_EMBARGO_TITLE:0 "£embargo_texticon£ Embargar"
 CW_EMBARGO_ACTION_DESC:0 "Embargar a este país los prohibirá de comprar nuestros recursos.\n\nPodremos seguir comprando sus recursos a menos que nos impongan un embargo.\n\n§YNota:§! No puedes embargar a países que tengan una §YEnonomía Cerrada§! ya que nuestro embargo no tendría efecto alguno." 
 CW_EMBARGO_LOC:0 "¿Quisieras embargar a\n\n§Y[From.Getname]?§!\n\nEllo los prohibirá de comprar nuestros recursos.\nPodrían tomar represalias y embargarnos de vuelta."
 CW_EMBARGO_INITIATED_TITLE:0 "Embargo [ROOT.GetAdjective]"
 CW_EMBARGO_INITIATED_DESC:0 "§Y[ROOT.GetName]§!\n\nHa decidido embargarnos.\n\nPor ende, no podemos comprar sus recursos. Ellos sí pueden comprar los nuestros a menos que los embarguemos."
 CW_CANCEL_EMBARGO_TITLE:0 "£unembargo_texticon£ Retirar el Embargo"
 CW_CANCEL_EMBARGO_ACTION_DESC:0 "Dejar de embargar a este país, lo cual les permitiría volver a comprar nuestros recursos."
 CW_CANCEL_EMBARGO_LOC:0 "¿Quisieras dejar de embargar a\n\n§Y[From.Getname]?§!\n\nEsto les permitirá volver a comprar nuestros recursos.[FROM.UNSC_SANCTIONS_WARNING]"
 CW_CANCEL_EMBARGO_INITIATED_TITLE:0 "Se ha retirado el embargo [ROOT.GetAdjective]"
 CW_CANCEL_EMBARGO_INITIATED_DESC:0 "§Y[ROOT.GetName]§!\n\nHa decidido retirar el embargo en contra nuestra.\n\nDesde ahora en adelante, podremos comprar sus recursos con normalidad.[CW_CHECK_COUNTER_EMBARGO]"
 CW_WE_ARE_EMBARGO_THEM:0 "\n\n§RNota:§! nuestro embargo no ha sido retirado."
 CW_CHECK_IS_EMBARGOED_BY_US:0 "Los estamos embargando."