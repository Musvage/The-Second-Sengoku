 DIVISION_NAMES_GROUP_DESC:0 "§HGrupa nazw dywizji historycznych.§!\nWszystkie dywizje z tego szablonu korzystają z nazw w tej puli. Jeżeli teraz zmienisz grupę, nazwy wszystkich dywizji w aktualnym szablonie zostaną zmienione, poza tymi, które gracz nazwał sam."
