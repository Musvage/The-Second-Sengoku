 DESIGNER_SUPPORT_COLUMN_TITLE:1 "Kompanie wsparcia. Jednostki te wspierają oddziały liniowe, nie biorąc bezpośredniego udziału w boju.\n\nMożesz wybrać tylko jedną kompanię wsparcia każdego rodzaju. Kompanie te nie wpływają na §Ymaks. szybkość§! dywizji (poza modyfikatorami terenowymi) ani na §Yrozpiętość bojową§!."
 DESIGNER_MAIN_COLUMN_TITLE:2 "Bataliony liniowe walczą na pierwszej linii.\n\nKażda kolumna to pułk danego typu, na przykład §Ypancerny§!, §Ypieszy§! lub §Yzmotoryzowany§!. Rodzaj jednostki znajdującej się na szczycie decyduje o możliwym składzie reszty pułku. Im więcej batalionów liniowych, tym większa §Yrozpiętość bojowa§! i tym mniej dywizji tego typu weźmie udział w bitwie."
 DESIGNER_DUPLICATE_DESC:0 "Powielenie szablonu dywizji stworzy §Gza darmo§! kopię aktualnego szablonu. Przydaje się to, gdy chcesz stworzyć nowy określony szablon oparty na aktualnym."
 DESIGNER_RESET_DESC:0 "Resetuj aktualne zmiany dokonane w szablonie dywizji."
 REINFORCE_WITH_RESEARCHED_EQUIPMENT:0 "Aktywuj, by uzupełnić nowo opracowanym wyposażeniem."
 REINFORCE_WITH_EQUIPMENT:0 "Aktywuj, by uzupełnić tym wyposażeniem."
 NO_INTERSECTED_EQUIPMENT_TITLE:0 "Niebezpieczna modyfikacja"
 NO_INTERSECTED_EQUIPMENT_DESC:0 "Ta modyfikacja spowoduje §Rrozwiązanie§! istniejących dywizji z tym szablonem. Szablony zmodyfikowany i oryginalny nie mają punktów wspólnych."
 DESIGNER_EMPTY_NAME:0 "§RSzablon dywizji powinien mieć nazwę.§!"
 DIVISION_MODIFICATION_NEED_NOT_FILLED:0 "\t- $EQUIPMENT|H$: potrzeba jeszcze $AMOUNT|H0$, by zaspokoić potrzeby dywizji (dostępne: §R$STOCK_AMOUNT|H0^$§!)."
 DIVISION_MODIFICATION_NEED_FILLED:0 "\t- $EQUIPMENT|H$: potrzeba jeszcze $AMOUNT|H0$, by zaspokoić potrzeby dywizji (dostępne: $STOCK_AMOUNT|H0^$)."
 DIVISION_MODIFICATION_LESS_EQUIPMENT_NEEDED:0 "\t- $EQUIPMENT|H$: potrzeba $AMOUNT|H0$ mniej, by zaspokoić potrzeby dywizji."
 DESIGNER_COMBATWIDTH_DESC:0 "Rozpiętość ataku pokazuje, ile miejsca zajmuje dywizja w trakcie walki. Na przykład, jeśli starcie ma rozpiętość §Y80§!, mogą zmieścić się tam §Y4§! dywizje, każda o rozpiętości §Y20§!"
 DESIGNER_MANPOWER_DESC:0 "Ilość zasobów ludzkich potrzebnych do zapełnienia tej dywizji."
 DESIGNER_TRAINING_TIME_DESC:0 "Czas szkolenia dywizji."
 DESIGNER_EQUIPMENT_CHANGE:0 "Ten szablon dotyczy $UNITS|Y$ dywizji.\nWymagania ($EQ|Y$) zmienią się w sumie o $TOT|R$.\nW magazynach mamy $STOCK|Y$.\nSzacujemy, że jeśli zatwierdzimy zmiany w tym szablonie, będziemy mieć w magazynach $END$."
