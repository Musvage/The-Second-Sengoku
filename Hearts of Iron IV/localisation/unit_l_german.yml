 RESERVE_FLEETS_FOR_THIS_THEATER_DESC:0 "Schiffe, die bei Fertigstellung kein spezifisches §YStationierungsziel§! besitzen, werden automatisch der Reserve zugewiesen.\nSchiffe in der Reserveflotte schließen sich automatisch als Verstärkung Einsatzgruppen an, bei denen die §YAutomatische Verstärkung§! aktiviert ist und die ihre festgelegten Vorgaben nicht erfüllen.\nUmgekehrt gilt: Wenn eine Einsatzgruppe mehr Schiffe besitzt als die festgelegte Vorgabe vorsieht, lösen sich die überschüssigen Schiffe ab, begeben sich in den nächsten Hafen und schließen sich der Reserveflotte an."
