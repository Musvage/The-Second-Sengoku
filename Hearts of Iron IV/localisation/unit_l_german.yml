 light_tank_destroyer_brigade:0 "Leichter Jagdpanzer"
 light_tank_destroyer_brigade_desc:0 "Die meisten Jagdpanzer sind Kasemattpanzer mit einer übergroßen, fixierten Kanone. Leichte Jagdpanzer basieren auf dem Fahrgestell leichter Panzer, weshalb sie zwar ziemlich mobil, im Vergleich zu schwereren Jagdpanzern aber eher schwach bewaffnet sind."
 medium_tank_destroyer_brigade:0 "Mittlerer Jagdpanzer"
 medium_tank_destroyer_brigade_desc:0 "Die meisten Jagdpanzer sind Kasemattpanzer mit einer übergroßen, fixierten Kanone. Mittlere Jagdpanzer basieren auf dem Fahrgestell mittlerer Panzer, wodurch sie relativ mobil sind und eine ansehnliche Feuerkraft besitzen."
 heavy_tank_destroyer_brigade:0 "Schwerer Jagdpanzer"
 heavy_tank_destroyer_brigade_desc:0 "Ein schwerer Jagdpanzer, dessen Turm entfernt wurde, damit seine Kasematte eine noch größere Kanone aufnehmen kann."
