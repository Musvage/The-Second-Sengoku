 super_heavy_tank_destroyer_brigade_desc:0 "Ein überschweres Panzerfahrgestell mit fixierter Kanone anstatt eines Turms."
 modern_tank_destroyer_brigade:0 "Moderner Jagdpanzer"
 modern_tank_destroyer_brigade_desc:0 "Ein modernes Panzerfahrgestellt mit einer deutlich größeren Kanone anstatt eines Turms. "
