 cavalry:0 "Kavallerie"
 cavalry_desc:0 "Berittene Infanterie. Teurer, aber sehr wendig."
 light_armor:0 "Leichter Panzer"
 light_armor_desc:0 "Leicht gepanzerte Fahrzeuge."
 medium_armor:0 "Mittlerer Panzer"
 medium_armor_desc:0 "Mittlere Panzer sind flexibel und erledigen beinahe jede Aufgabe,"
 heavy_armor:0 "Schwerer Panzer"
 heavy_armor_desc:0 "Die stärksten Panzer, mit beeindruckender Panzerung und mächtigen Geschützen, jedoch langsam und taktisch unflexibel."
 super_heavy_armor:0 "Überschwerer Panzer"
 motorized:0 "Motorisierte Infanterie"
 motorized_desc:0 "Motorisierter Infanterietransport, wie Lastwagen und Motorräder."
 mechanized:0 "Mechanisierte Infanterie"
 mechanized_desc:0 "Leicht gepanzerter Infanterietransport."
 modern_armor:0 "Moderne Panzer"
 modern_armor_desc:0 "Moderne Panzer wurden so weit weiterentwickelt, dass sie die meisten Situationen auf dem Schlachtfeld handhaben können. Durch mächtige Geschütze und eine geneigte Panzerung wurden spezialisierte Panzer überflüssig."
 infantry:0 "Infanterie"
 infantry_desc:0 "Kanonenfutter."
 paratrooper:0 "Fallschirmjäger"
 paratrooper_desc:0 "Durch die Eingliederung von Luftlandekräften in unsere Armee können wir gewaltsam einfallen und unsere Schlüsseltruppen in zuvor unzugängliche Gebiete positionieren, was uns neue taktische Möglichkeiten eröffnet."
 marine:0 "Marineinfanterie"
 marine_desc:0 "Truppen, die auf amphibische Kriegsführung spezialisiert sind, werden immer unverzichtbarer. Improvisierte Methoden und Ausrüstung gehören der Vergangenheit an, da unsere Marineinfanterie durch spezialisierte Landungsfahrzeuge und durch Ausbildung unterstützt wird."
 mountaineers:0 "Gebirgsjäger"
 mountaineers_desc:0 "Im Kampf im Gebirge sind die Truppen vielen Gefahren ausgesetzt, was manchmal jedoch nicht verhindert werden kann. Indem wir unseren Soldaten speziell für diese Umgebung ausbilden, können wir diese Risiken minimieren."
 recon:0 "Aufklärung"
 recon_desc:0 "Durch die Entsendung kleinerer Gruppen zur Aufklärung, bevor wir mit der Hauptarmee einrücken, können wir Informationen über die Position und die Anzahl der feindlichen Kräfte sammeln."
 engineer:0 "Pioniere"
 engineer_desc:0 "Durch den Bau von Befestigungsanlagen und die Sprengung von Hindernissen sind die Kampfpioniere im Feld unverzichtbar. Da unsere Pioniere so vielseitig sind, können wir sie in Situationen einsetzen, in denen sie gebraucht werden."
 field_hospital:0 "Feldlazarett"
 field_hospital_desc:0 "Versorgt verwundete Soldaten notdürftig im Gelände."
 logistics_company:0 "Logistikkompanie"
 logistics_company_desc:0 "Erledigt die Planung, die Anforderung und die Verteilung von Ressourcen für die Division."
 military_police:0 "Militärpolizei"
 military_police_desc:0 "Bewahrt die Ordnung und unterdrückt den Widerstand in besetzten Gebieten."
 signal_company:0 "Fernmeldekompanie"
