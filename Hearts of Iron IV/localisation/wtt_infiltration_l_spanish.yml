 PRC_infiltrate_nationalist_areas_desc:0 "Todavía no somos rivales para los nacionalistas en combate abierto. Deberíamos administrar nuestra fuerza y construir nuevas bases para desviar la atención del enemigo. Cuando llegue la hora, iniciaremos el levantamiento. \n\nNuestras células comunistas sabotearán las §Hinfraestructuras§! y §Hfábricas militares§! o formarán una §Hdivisión de milicia§! para apoderarse del país, según el nivel de §Hinfiltración§!."
