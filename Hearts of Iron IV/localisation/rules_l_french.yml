 CAN_DECLARE_WAR_WITHOUT_WARGOAL_WHEN_IN_WAR:1 "Peut déclarer la guerre à un pays voisin sans objectif de guerre lorsqu'il est en guerre avec un grand pays."
 CAN_DECLARE_WAR_ON_SAME_IDEOLOGY:0 "Peut déclarer la guerre à un pays du même groupe idéologique sans objectif de guerre."
 CAN_FORCE_GOVERNMENT:0 "Peut imposer son idéologie au gouvernement d'un autre pays."
 CAN_GUARANTEE_OTHER_IDEOLOGIES:0 "Peut garantir des pays d'une autre idéologie."
 CAN_PUPPET:0 "Peut faire d'un autre pays un État fantoche."
 CAN_ONLY_JUSTIFY_WAR_ON_THREAT_COUNTRY:1 "Peut justifier des objectifs de guerre contre un pays n'ayant pas généré de tension mondiale."
 CAN_BOOST_OTHER_IDEOLOGIES:0 "Peut accroître la popularité d'autres idéologies"
 CAN_JOIN_FACTIONS:0 "Peut intégrer une faction."
 CAN_JOIN_FACTIONS_NOT_ALLOWED_DIPLOMACY:0 "$COUNTRY|NAME$ ne peut pas intégrer de faction."
