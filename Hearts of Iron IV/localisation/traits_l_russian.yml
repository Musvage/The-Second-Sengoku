 old_guard:0 "Старая гвардия"
 old_guard_desc:0 "§LНе самый талантливый офицер, зато не доставит хлопот.§!"
 old_guard_navy:0 "Старая гвардия"
 old_guard_navy_desc:0 "§LНе самый талантливый офицер, зато не доставит хлопот.§!"
 trickster:0 "Хитрый лис"
 trickster_desc:0 "§LНеожиданный маневр в ходе боя может склонить чашу весов в вашу пользу.§!"
 logistics_wizard:0 "Мастер снабжения"
 logistics_wizard_desc:0 "§LПрипасы никогда не опаздывают – и не прибывают рано. Их доставляют именно тогда, когда мне это нужно.§!"
 defensive_doctrine:0 "Мастер обороны"
 defensive_doctrine_desc:0 "§LОсобенно силен в организации обороны.§!"
 offensive_doctrine:0 "Мастер наступления"
 offensive_doctrine_desc:0 "§LСильнее прочих склонен к наступлению.§!"
 winter_specialist:0 "Мастер зимней войны"
 winter_specialist_desc:0 "§LОбладает глубокими знаниями о трудностях ведения войны в зимнее время.§!"
 trait_engineer:0 "Инженер"
 trait_engineer_desc:0 "§LМастер по форсированию рек и строительству полевых укреплений.§!"
 fortress_buster:0 "Мастер штурма"
 fortress_buster_desc:0 "§LЭтот офицер не боится взять укрепление штурмом.§!"
 panzer_leader:0 "Мастер танковой войны"
 panzer_leader_desc:0 "§LОдаренный специалист по танкам и механизированной пехоте.§!"
 commando:0 "Коммандо"
 commando_desc:0 "§LУ коммандо немало талантов: он разбирается в морском десанте, воздушном десанте и операциях в холодную погоду.§!"
 fast_planner:0 "Быстрый стратег"
 fast_planner_desc:0 "§LЗнает все хитрости подготовки к битве – эффективность решает все!§!"
 thorough_planner:0 "Аккуратный стратег"
 thorough_planner_desc:0 "§LСтратегический гений. Дайте ему время, и он предложит самый надежный план.§!"
 organisational_leader:0 "Организация - превыше всего"
 organisational_leader_desc:0 "§LЛучше других знает, как быстрее всего получить подкрепления.§!"
 inspirational_leader:0 "Яркий полководец"
 inspirational_leader_desc:0 "§LПрирожденный лидер. Под его командованием люди пойдут в бой против любого врага.§!"
 desert_fox:0 "Лис пустыни"
 desert_fox_desc:0 "§LСражаясь в пустыне, чувствует себя как дома.§!"
 swamp_fox:0 "Болотный лис"
 swamp_fox_desc:0 "§LВечно промокший болотный лис знает дорогу через болота и топи.§!"
 trait_mountaineer:0 "Горный стрелок"
 trait_mountaineer_desc:0 "§LВеликолепный скалолаз, умеющий вести боевые действия в горах.§!"
 hill_fighter:0 "Мастер боя в холмах"
 hill_fighter_desc:0 "§LПрекрасно сражается на холмистой местности.§!"
 jungle_rat:0 "Крыса джунглей"
 jungle_rat_desc:0 "§LМастер войны в джунглях, которого не пугают грызуны-переростки.§!"
 ranger:0 "Рейнджер"
 ranger_desc:0 "§LРейнджеры первыми идут в бой, особенно в лесу.§!"
 urban_assault_specialist:0 "Мастер городского боя"
 urban_assault_specialist_desc:0 "§LСпециалист по схваткам в домах и на улицах.§!"
 blockade_runner:0 "Мастер прорыва блокады"
 blockade_runner_desc:0 "§LУмеет быстро выходить из морского сражения.§!"
 spotter:0 "Наблюдатель"
 spotter_desc:0 "§LНаблюдатель всегда начеку: он постоянно ищет вражеские флотилии.§!"
 fly_swatter:0 "Мухобойка"
 fly_swatter_desc:0 "§LХорошо понимает, что даже крупные корабли уязвимы перед самолетами, и быстро уничтожает все, что летает.§!"
 ironside:0 "Железняк"
 ironside_desc:0 "§LПолон решимости защитить родные берега самыми мощными кораблями, что есть в нашем флоте.§!"
 air_controller:0 "Авиадиспетчер"
 air_controller_desc:0 "§LСпециалист по недавно возникшей палубной авиации. Отличный выбор на роль командующего авианосцем.§!"
 naval_invader:0 "Интервент"
 naval_invader_desc:0 "§LСпециалист по морским вторжениям. Идеальный кандидат для подготовки и осуществления вторжения на неприятельский берег.§!"
 bearer_of_artillery:0 "Артиллерийская обслуга"
