 BBA_italy_human_torpedo_raid.1.desc:0 "De alguma forma, os italianos passaram pelas nossas defesas no porto em [?ITA.ITA_raided_state_var.GetName] e infiltraram-se na base naval em embarcações bem pequenas para realizar um ataque contra nossos navios ancorados lá. Embora o ataque não tenha afundado nenhum dos navios, eles foram muito danificados. Levará um tempo para consertá-los."
