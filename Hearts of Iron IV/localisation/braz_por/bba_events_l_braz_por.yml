 BBA_italy_anti_colonialism_events.01.t:0 "$ITA_the_ethiopian_question$"
 BBA_italy_anti_colonialism_events.01.desc:0 "Após a resolução dos nossos assuntos internos, podemos voltar nossas atenções para fora. Herdamos uma grande quantidade de problemas dos fascistas que precisamos resolver. Uma das principais questões é a Etiópia. Aquilo foi uma guerra injusta e brutal, iniciada pela eterna cobiça por prestígio de Mussolini, e agora que ele se foi, cabe a nós decidir o destino da Etiópia."
 BBA_italy_anti_colonialism_events.01.a:0 "Devemos colocar um fim nessa farsa agora!"
 BBA_italy_anti_colonialism_events.01.b:0 "Libertaremos os trabalhadores da Etiópia!"
 BBA_italy_anti_colonialism_events.01.c:0 "Devemos integrar os territórios etíopes."
 BBA_italy_anti_colonialism_events.01.d:0 "Devemos investir na Etiópia e nos povos etíopes."
 BBA_italy_anti_colonialism_events.01.e:0 "Devemos manter o status quo."
 BBA_italy_anti_colonialism_events.01.f:0 "Devemos acabar com o domínio opressivo de [ETH.GetLeader]!"
 BBA_italy_anti_colonialism_events.01.g:0 "Fortaleceremos os laços com o povo etíope."
 BBA_italy_anti_colonialism_events.02.t:0 "Proposta de cessar-fogo de [FROM.GetName]"
 BBA_italy_anti_colonialism_events.02.desc:0 "O novo governo de [FROM.GetName] solicitou a nós um cessar-fogo das hostilidades. Parece que após uma guerra civil, eles estão fartos de derramamento de sangue e combates."
 BBA_italy_anti_colonialism_events.02.a:0 "Parece razoável."
 BBA_italy_anti_colonialism_events.02.b:0 "Devemos nos render..."
 BBA_italy_anti_colonialism_events.02.c:0 "Tarde demais, eles ficarão de joelhos!"
 BBA_italy_anti_colonialism_events.03.t:0 "Fim da Guerra Ítalo-Etíope"
 BBA_italy_anti_colonialism_events.03.desc:0 "[FROM.GetLeader], a liderança de [FROM.GetName], concordou com o nosso cessar-fogo proposto e se mostrou a favor de dar uma chance para a paz. Finalmente podemos deixar uma das maiores atrocidades de Mussolini para trás e recomeçarmos."
 BBA_italy_anti_colonialism_events.03.a:0 "Que a paz seja feita!"
 BBA_italy_anti_colonialism_events.04.t:0 "[FROM.GetLeader] rejeita nossa proposta"
 BBA_italy_anti_colonialism_events.04.desc:0 "Com sua visão sanguinária, [FROM.GetLeader] aparentemente crê que estamos vulneráveis após a nossa guerra civil. [FROM.GetSheHeCap] recusou nossa generosa proposta de paz e deseja seguir lutando. Vamos lhe mostrar que não estamos nada fragilizados!"
 BBA_italy_anti_colonialism_events.04.a:1 "[FROM.GetLeader] vai se arrepender disso!"
 BBA_italy_anti_colonialism_events.05.t:1 "Exigências do governo [FROM.GetAdjective] para a integração do território [ROOT.GetAdjective]"
 BBA_italy_anti_colonialism_events.05.desc:0 "O governo [FROM.GetAdjective] está tentando assumir o controle direto sobre os nossos territórios e nos integrar à grande administração de [FROM.GetName]. Ninguém sabe ainda como isso afetará nossa população, cultura e tradição."
 BBA_italy_anti_colonialism_events.05.a:0 "Vamos nos submeter de bom grado."
 BBA_italy_anti_colonialism_events.05.b:0 "Não abriremos mão da nossa autonomia limitada!"
 BBA_italy_anti_colonialism_events.06.t:0 "[FROM.GetName] se integra ao território [ROOT.GetAdjective]"
 BBA_italy_anti_colonialism_events.06.desc:0 "O governo [FROM.GetAdjective] percebeu que uma integração à ampla administração de [ROOT.GetName] seria benéfica e fortaleceria a todos nós."
 BBA_italy_anti_colonialism_events.06.a:0 "Favoloso!"
 BBA_italy_anti_colonialism_events.07.t:0 "[FROM.GetName] rejeitou nossa proposta"
 BBA_italy_anti_colonialism_events.07.desc:0 "O governo [FROM.GetAdjective] aparentemente crê estar mais bem preparado para se autogerenciar, portanto recusou nossa oferta para se tornar parte da nossa ampla administração."
 BBA_italy_anti_colonialism_events.07.a:0 "Isso foi um exagero..."
 BBA_italy_anti_colonialism_events.08.t:0 "Investimentos do governo [FROM.GetAdjective] no desenvolvimento [ROOT.GetAdjective]"
 BBA_italy_anti_colonialism_events.08.desc:0 "Parece que o novo governo [FROM.GetAdjective] deseja corrigir em parte o tratamento menos refinado dispensado ao povo [ROOT.GetAdjective] por seu antecessor e decidiu investir em nosso país para variar."
 BBA_italy_anti_colonialism_events.08.a:0 "[ROOT.GetCapitalVictoryPointName] prospera!"
 BBA_italy_anti_colonialism_events.09.t:0 "Governo [FROM.GetAdjective] pressiona [ROOT.GetName]"
 BBA_italy_anti_colonialism_events.09.desc:0 "A fome expansionista do governo [FROM.GetAdjective] parece não ter limites! Recebemos uma delegação de [FROM.GetName] que nos oferece subjugação. Eles alegam que pouca coisa iria mudar; ainda governaríamos nossas terras como quiséssemos, mas com o benefício da proteção adicional do Exército [FROM.GetAdjective] e a conformidade ocasional."
 BBA_italy_anti_colonialism_events.09.a:0 "Seguiremos nossos companheiros italianos!"
 BBA_italy_anti_colonialism_events.09.b:0 "Precisamos trocar o governo!"
 BBA_italy_anti_colonialism_events.09.c:0 "Bando de europeus presunçosos!"
 BBA_italy_anti_colonialism_events.10.t:0 "Trabalhadores do povo [FROM.GetAdjective] se alegram!"
 BBA_italy_anti_colonialism_events.10.desc:0 "O governo [FROM.GetAdjective] sabiamente decidiu aceitar nossa oferta para unir forças e usufruir da nossa proteção. Com certeza isso fortalecerá e beneficiará os dois países!"
 BBA_italy_anti_colonialism_events.11.t:0 "Trabalhadores do povo [FROM.GetAdjective] tomam o poder"
 BBA_italy_anti_colonialism_events.11.desc:0 "Embora a liderança do povo [FROM.GetAdjective] não tenha aceitado nossa proposta de proteção e cooperação, eles aceitaram um meio-termo e substituíram seu governo por um mais parecido com o nosso e mais amigável."
 BBA_italy_anti_colonialism_events.11.a:0 "Um futuro brilhante aguarda o povo [FROM.GetAdjective]!"
 BBA_italy_anti_colonialism_events.12.desc:0 "[FROM.GetLeader], a liderança de [FROM.GetName], se opôs intransigentemente à nossa proposta de proteção e cooperação e mandou nossa delegação voltar para casa o mais rápido possível de uma forma nada educada."
 BBA_italy_anti_colonialism_events.12.a:0 "O tempo dirá o quão errado eles estão."
 BBA_italy_anti_colonialism_events.12.b:0 "Era uma exigência e não uma proposta."
 BBA_italy_anti_colonialism_events.13.t:0 "[FROM.GetName] busca estreitar laços"
 BBA_italy_anti_colonialism_events.13.desc:0 "Parece que o governo [FROM.GetAdjective] passou a ter um grande respeito por nossas forças e capacidades durante a nossa guerra contra ele. O respeito conquistado foi tanto que eles até querem nos oferecer um acordo mútuo de não agressão e garantia, apesar do confronto."
 BBA_italy_anti_colonialism_events.13.a:0 "Parece ótimo!"
 BBA_italy_anti_colonialism_events.13.b:0 "Nunca neste mundo!"
 BBA_italy_anti_colonialism_events.14.desc:0 "[FROM.GetLeader] sabiamente concordou em assinar o pacto de não agressão mútua que propusemos entre [FROM.GetName] e [ROOT.GetName], bem como a garantia mútua – caso qualquer um de nós enfrente um agressor."
 BBA_italy_anti_colonialism_events.15.desc:0 "[FROM.GetLeader] recusou de forma tola o pacto defensivo que propusemos entre [FROM.GetName] e [ROOT.GetName]. Essa garantia traria estabilidade e segurança aos nossos países, mas agora temos que enfrentar o mundo por conta própria."
 BBA_italy_anti_colonialism_events.15.a:0 "Azar o deles!"
 BBA_italy_anti_colonialism_events.15.b:0 "Se não está conosco, está contra nós!"
 BBA_italy_anti_colonialism_events_war_will_continue_tt:0 "A guerra continuará."

 BBA_italy_anti_colonialism_events.20.t:0 "[FROM.GetNameDefCap] condena o colonialismo"
 BBA_italy_anti_colonialism_events.20.desc:0 "Mesmo que tenha sido formado recentemente, parece que [FROM.GetName] possui um novo senso de virtude e propósito e tomou a iniciativa de desmontar os impérios coloniais de todos os demais. Uma delegação italiana nos pediu para rejeitar nossos modos imperiais e aceitar um futuro de cooperação e liberdade, em vez de supressão e subjugação."
 BBA_italy_anti_colonialism_events.20.a:0 "Chegou a hora de fazer as escolhas certas!"
 BBA_italy_anti_colonialism_events.20.b:0 "O governo [FROM.GetAdjective] está ficando louco?!"
 BBA_italy_anti_colonialism_events.21.t:0 "Descolonização da África"
 BBA_italy_anti_colonialism_events.21.desc:0 "[GetDecolonizationEventDesc]"
 BBA_italy_anti_colonialism_events.21.desc_accepted:0 "Quando decidimos condenar e desmontar os impérios coloniais na África, não sabíamos como seria a reação alheia. Considerando a teimosia com que alguns países podem se agarrar ao que entendem como de sua posse, devemos enxergar nossos esforços como um sucesso. Até mesmo a libertação de uma única nação já é uma grande conquista!"
 BBA_italy_anti_colonialism_events.21.desc_rejected:0 "Parece que os nossos esforços para descolonizar o continente africano e trazer liberdade aos seus povos subjugados foram rejeitados a todo momento. As velhas potências coloniais obviamente estão em estado de negação sobre o modo como tratam seus súditos e se recusam a ouvir a razão. Elas precisam ser responsabilizadas!"
 BBA_italy_anti_colonialism_events.21.a:0 "Fizemos nossa parte."
 BBA_italy_anti_colonialism_events.21.b:0 "Que seja do jeito mais difícil!"

 BBA_italy_anti_colonialism_events.52.t:0 "Norte da África vota por se unir a [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.52.desc:0 "O povo do Norte da África percebeu a forma benevolente e eficiente com que governamos suas terras e votou por se unir à nossa administração! Parece que nossos investimentos e assistência em suas províncias valeram a pena. Isso com certeza beneficiará a todos nós."
 BBA_italy_anti_colonialism_events.52.a:0 "Sejam bem-vindos, irmãos e irmãs!"
 BBA_italy_anti_colonialism_events.53.t:0 "Norte da África vota por sair de [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.53.desc:0 "Embora talvez não seja uma surpresa, lamentavelmente fomos informados de que o povo do Norte da África recusou a ideia de continuar sendo súdito do nosso domínio. Eles se sentiram negligenciados e explorados por um bom tempo e, portanto, votaram por deixar a nossa administração."
 BBA_italy_anti_colonialism_events.53.a:0 "Adeus a eles"
 BBA_italy_anti_colonialism_events.54.t:0 "África Oriental vota por se unir a [ROOT.GetNameDef]"
