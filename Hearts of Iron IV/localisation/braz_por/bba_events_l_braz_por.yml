 BBA_italy_bop.1.t:1 "A queda de [?ITA_lost_core]"
 BBA_italy_bop.1.desc:1 "Perdemos [?ITA.ITA_lost_core.GetName] para o inimigo! Inevitavelmente, isso abalou a fé do povo italiano em nosso esforço de guerra e até aumentou os clamores por acordos pacíficos. Essa virada de mesa deixou algumas pessoas no mínimo irritadas, e o povo está buscando culpados pelo ocorrido. Precisamos retomar a iniciativa e expulsar as forças hostis da Itália!"
 BBA_italy_bop.1.a:1 "Isso é uma catástrofe!"
 ITA_losing_cores_tt:0 "Os efeitos serão aplicados toda vez que [ROOT.GetName] perder o controle de um §Yestado núcleo§! para um inimigo."
 BBA_italy_bop.2.t:1 "A queda de [?ITA_lost_colony]"
 BBA_italy_bop.2.desc:1 "As forças inimigas tomaram o controle de [?ITA.ITA_lost_colony.GetName], abalando os italianos de todas as partes! O povo tinha a impressão de que o cenário da guerra estava a nosso favor, ou ao menos que muito em breve estaria. Embora isso tenha sido um contratempo, com bom planejamento e coragem com certeza reivindicaremos [?ITA.ITA_lost_colony.GetName]!"
 BBA_italy_bop.2.a:1 "Vamos nos erguer outra vez!"
 ITA_losing_colonies_tt:1 "Os efeitos serão aplicados toda vez que [ROOT.GetName] perder o controle de um §Yestado que não é núcleo§! para um inimigo, contanto que o valor seja menor do que §Y30%§! a favor de §Y$ITA_grand_council_side$§!."
 BBA_italy_bop.3.t:0 "Nós recuperamos [?ITA.ITA_reclaimed_core.GetName]"
 BBA_italy_bop.3.desc:0 "Nossas forças vitoriosas recuperaram [?ITA.ITA_reclaimed_core.GetNameDef], animando italianos por todos os lugares! Talvez esse seja o momento em que viramos o jogo nessa guerra e expulsamos os inimigos da nossa pátria amada, [ITA.GetNameDef]."
 BBA_italy_bop.3.a:0 "A maré está virando a nosso favor!"
 ITA_reclaiming_cores_tt:0 "Os efeitos serão aplicados toda vez que [ROOT.GetName] recuperar um §Yestado núcleo§! de um inimigo."

 BBA_italy_council_deposes_duce.1.t:0 "Depondo [?ITA.ITA_var_deposed_leader.GetName]"
 BBA_italy_council_deposes_duce.1.desc:0 "Para salvar a Itália da ruína e preservar o sistema fascista, temos que fazer o impensável: remover [?ITA.ITA_var_deposed_leader.GetName] do poder! A incompetência e a incapacidade dele afundam nosso país e seu progresso há muito tempo. Nosso dever é proteger o povo [FROM.GetAdjective] e seu futuro!"
 BBA_italy_council_deposes_duce.1.a:0 "Pelo bem maior"

