 bba_africa_news.1.t:0 "Formação da Federação Africana Oriental"
 bba_africa_news.1.desc:0 "Durante a década de 1920, o Secretário Colonial, Leo Amery, tentou criar um domínio africano oriental governado por brancos em Quênia, Uganda e Tanganica. A ideia foi rejeitada e acabou não sendo concluída. No entanto, o povo nativo da África Oriental usou esse conceito como base para formar sua própria nação, deixando-a agora mais forte do que nunca. Eles declararam que a era da África dominada por europeus está chegando ao fim!"
 bba_africa_news.1.a:0 "Finalmente estamos unidos!"
 bba_africa_news.1.b:0 "Será o fim da era colonial?"

 bba_africa_news.2.t:0 "O Chifre da África foi unificado"
 bba_africa_news.2.desc:0 "Após séculos de separação e luta, o povo do Chifre da África foi unificado sob um Estado. Isso quase aconteceu antes, mas as ambições dos nacionalistas, que só pensavam nos próprios umbigos, sempre prejudicaram as relações dos povos. Agora, [ROOT.GetLeader], governante da área, declarou que o Estado não deve beneficiar um determinado grupo, mas ser um fator de unificação para todos que vivem ali. Ele também declarou que dessa vez a região será pacífica e próspera, unida até o fim dos tempos."
 bba_africa_news.2.a:0 "Vamos torcer por paz e prosperidade"
 bba_africa_news.2.b:0 "O que isso significará para a região?"

 bba_africa_news.3.t:0 "Fundação da Organização da Unidade Africana"
 bba_africa_news.3.desc:0 "As nações da África começaram a cooperar entre si por meio da criação de uma organização intergovernamental. A nova Organização da Unidade Africana promete promover o desenvolvimento da segurança e da economia dos Estados-membros. Veremos se eles conseguirão sustentar esses ideais elevados."
 bba_africa_news.3.a:0 "Uma iniciativa excelente!"
 bba_africa_news.3.b:0 "Mas que conceito frágil."

 bba_africa_news.4.t:0 "Formação da União Africana"
 bba_africa_news.4.desc:0 "Muitos duvidaram da habilidade da Organização da Unidade Africana em sustentar as promessas adotadas. No entanto, os membros da organização declararam seu desejo de aprofundar a integração, formando uma federação de Estados dentro de uma ainda maior União Africana. Embora a integração completa dos sistemas políticos de cada Estado-membro não seja uma tarefa fácil, tudo indica que uma nova potência mundial esteja se formando na África."
 bba_africa_news.4.a:0 "Unidos somos fortes; divididos, cairemos!"
 bba_africa_news.4.b:0 "Isso não vai dar em nada."

 BBA_generic_purchase_ships_events.01.t:0 "Aquisição Naval [FROM.GetAdjective]"
 BBA_generic_purchase_ships_events.01.desc:0 "[FROM.GetNameDefCap] nos fez uma oferta para adquirir alguns de nossos ativos navais obsoletos. Os recursos em questão estão desativados devido à sua idade e falta de equipamentos modernos."
 BBA_generic_purchase_ships_events.01.a:0 "Um acordo de benefício mútuo."
 BBA_generic_purchase_ships_events.01.b:0 "Não podemos dar nenhum ativo naval."

 BBA_generic_purchase_ships_events.02.t:0 "Aquisição Naval Aceita por [FROM.GetNameDefCap]"
 BBA_generic_purchase_ships_events.02.desc:0 "Diplomatas e oficiais navais do governo [FROM.GetAdjective] nos informaram que estão dispostos a se desfazer dos equipamentos obsoletos que nos oferecemos a comprar. Isso nos permitirá expandir rapidamente nossa emergente marinha."
 BBA_generic_purchase_ships_events.02.a:0 "Excelente notícia!"

 BBA_generic_purchase_ships_events.03.t:0 "Aquisição Naval Recusada por [FROM.GetNameDefCap]"
 BBA_generic_purchase_ships_events.03.desc:0 "Diplomatas do governo [FROM.GetAdjective] nos informaram que não estão dispostos a se desfazer dos equipamentos obsoletos que nos oferecemos a comprar. Ainda não sabemos se a recusa se deve aos planos deles em relação aos próprios navios ou a uma desaprovação de nossas políticas."
 BBA_generic_purchase_ships_events.03.a:0 "Lamentável."

