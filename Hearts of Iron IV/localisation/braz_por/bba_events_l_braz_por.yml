 BBA_italy_civil_war.100.t:0 "Território italiano ocupado"
 BBA_italy_civil_war.100.desc:0 "Estamos no controle do território italiano, lutando ao lado de um aliado italiano. Podemos liberar mais das nossas forças e direcioná-las para outro lugar, entregando esses territórios para [RDS.GetName]."
 BBA_italy_civil_war.100.a:0 "Transferir o território"
 BBA_italy_civil_war.100.b:0 "Manter o território ocupado"
 BBA_italy_civil_war.101.t:0 "[FROM.GetName] entrega território italiano"
 BBA_italy_civil_war.101.desc:0 "[FROM.GetLeader], a sábia liderança de [FROM.GetName], devolveu generosamente o controle do território italiano para nós! Isso não só é um grande impulso para o moral das tropas, como também melhorará nossas capacidades e fortalecerá nossos esforços para libertar a Itália inteira."
 BBA_italy_civil_war.101.a:0 "Avanti!"

 BBA_italy_civil_war.300.desc:0 "Nossos esforços para unir o povo [FROM.GetAdjective] contra o fascismo chegou a um ponto crítico! Não podemos mais ficar de braços cruzados vendo nosso lindo país ser sugado até a morte. Com a força que reunimos, agora temos os meios para derrotar o regime fascista de uma vez por todas e libertar a Itália inteira de sua tirania!"

 BBA_italy_interaction_events.1.t:1 "[ITA.GetLeader] exige [846.GetName]"
 BBA_italy_interaction_events.1.desc:0 "Em uma manobra inesperada e absurda, a liderança italiana [ITA.GetLeader] profanou nossa neutralidade de longa data ao nos dar um ultimato. Em até duas semanas, temos que entregar a região de [846.GetName] aos italianos ou teremos guerra. Como devemos responder a isso?"
 BBA_italy_interaction_events.1.a:0 "A região seria um ponto fraco a menos para defendermos"
 BBA_italy_interaction_events.1.b:0 "Quero ver tentarem!"

 BBA_italy_interaction_events.2.t:1 "[SWI.GetName] se curva de forma covarde"
 BBA_italy_interaction_events.2.desc:0 "[SWI.GetNameDef] decretou hoje, por meio da presidência, o fim de uma era para o país. Eles nos cederão a área italiana de [846.GetName] e renunciarão às suas reivindicações sobre quaisquer cidades da região que tenham o italiano como idioma oficial. O dia de hoje marca um apequenamento de [SWI.GetName] e seus valores multiétnicos, pois consequentemente também revogaram o italiano como língua oficial."
 BBA_italy_interaction_events.2.a:0 "Perfetto!"

 BBA_italy_interaction_events.3.t:1 "[SWI.GetNameDef] segue rebelde!"
 BBA_italy_interaction_events.3.desc:0 "A nação de [SWI.GetName] anunciou hoje que revogará sua neutralidade ao afrontar nossas exigências para devolver [846.GetName] ao cenário italiano. Devido a essa escolha tola, nossa única opção é a destruição total e absoluta do sistema Cantonal Suíço."
 BBA_italy_interaction_events.3.a:0 "Mobilizar a Divisione Alpini!"

 BBA_italy_interaction_events.4.t:1 "Exigências para coroar um príncipe italiano"
 BBA_italy_interaction_events.4.desc:0 "Recebemos exigências de [ITA.GetLeader] para coroar oficialmente o príncipe italiano Aimone como rei Tomislav II da Croácia. Se aceitarmos essas imposições, com certeza perderemos parte da nossa independência, mas talvez valha a pena para evitar uma agressão italiana num futuro próximo."
 BBA_italy_interaction_events.4.a:0 "Que seja coroado o rei Tomislav!"
 BBA_italy_interaction_events.4.b:0 "Os italianos serão destruídos na costa da Dalmácia"

 BBA_italy_interaction_events.5.t:0 "A coroação do Príncipe Aimone"
 BBA_italy_interaction_events.5.desc:0 "Os sinos tocam hoje em Zagreb; Aimone, o antigo príncipe italiano, está sendo coroado Tomislav II da Croácia. Nossa influência agora se estenderá ainda mais pelos Balcãs e dias de glória se aproximam."
 BBA_italy_interaction_events.5.a:0 "Bellissimo!"

 BBA_italy_interaction_events.6.t:1 "Aimone barrado na fronteira croata"
 BBA_italy_interaction_events.6.desc:0 "O Príncipe Aimone regressou até nós e denunciou ter sido impedido e barrado na fronteira croata, a caminho de sua coroação em Zagreb. Está claro para nós que os croatas não têm nada a oferecer, sendo uma ocupação militar a única opção que lhes resta."
 BBA_italy_interaction_events.6.a:0 "Então é guerra!"

 BBA_italy_interaction_events.7.t:1 "A nova liderança do comitê nacional"
 BBA_italy_interaction_events.7.desc:0 "A Itália nomeou [MNT.GetLeader] como nova liderança do comitê nacional. Isso com certeza fortalecerá o nosso regime."
 BBA_italy_interaction_events.7.a:0 "É verdade"

 BBA_italy_interaction_events.8.t:1 "[ITA.GetName] exige a ocupação da Dalmácia"
 BBA_italy_interaction_events.8.desc:0 "Hoje, por meio de sua liderança [ITA.GetLeader], [ITA.GetNameDef] nos enviou um ultimato exigindo que concedamos a eles a ocupação da região da Dalmácia. Se não cumprirmos com as imposições de [ITA.GetLeader], certamente teremos um conflito militar."
 BBA_italy_interaction_events.8.a:0 "Podem ficar com a região"
 BBA_italy_interaction_events.8.b:0 "Quem eles pensam que são?"

 BBA_italy_interaction_events.9.t:1 "[FROM.GetName] aceita nossas exigências"
 BBA_italy_interaction_events.9.desc:0 "[FROM.GetNameDef] aceitou, por meio de [FROM.GetLeader], nossas exigências para ocupar a Dalmácia e consequentemente cedeu o território para nós. Eles preferem ceder às nossas demandas do que ficar contra nós, algo que só ajudará a Itália a promover seus objetivos nos Balcãs."
 BBA_italy_interaction_events.9.a:0 "Tudo conforme o planejado"

 BBA_italy_interaction_events.10.t:1 "A tolice de [FROM.GetLeader] ao recusar nosso ultimato"
 BBA_italy_interaction_events.10.desc:0 "[FROM.GetLeader] de [FROM.GetName] negou de forma tola nossa reivindicação legítima, então chegou a hora de golpear [FROM.GetNameDef] com um ataque rápido. Isso com certeza garantirá nossas reivindicações sobre a Dalmácia num futuro próximo."
 BBA_italy_interaction_events.10.a:0 "Então será pela força"

 BBA_italy_interaction_events.11.t:1 "[ITA.GetName] reivindica o trono montenegrino"
 BBA_italy_interaction_events.11.desc:0 "[ITA.GetLeader] exigiu que o trono montenegrino seja entregue ao Estado italiano e que as coroas sejam unidas sob uma única bandeira. Essa é uma demanda claramente delirante, embora não muito longe da realidade, já que a rainha da Itália é montenegrina. Como devemos responder a isso?"
 BBA_italy_interaction_events.11.a:0 "Podem ficar com a região"
 BBA_italy_interaction_events.11.b:0 "O que os faz pensar que têm direito a isso?"

 BBA_italy_interaction_events.12.t:1 "[FROM.GetName] nos entrega a coroa montenegrina"
 BBA_italy_interaction_events.12.desc:0 "[FROM.GetLeader] declarou que não tem motivo algum para resistir à nossa vontade e que o território de Montenegro será transferido a nós imediatamente. Hoje é um grande dia para a nação italiana!"
 BBA_italy_interaction_events.12.a:0 "Perfetto!"

 BBA_italy_interaction_events.13.t:1 "[FROM.GetName] se recusa e entregar Montenegro"
 BBA_italy_interaction_events.13.desc:0 "[FROM.GetLeader] anunciou que não buscará mais nenhum tipo de relação diplomática conosco e que precisamos revogar a nossa reivindicação ao trono montenegrino imediatamente. Isso é imperdoável e inaceitável!"
 BBA_italy_interaction_events.13.a:0 "Deplorável!"

 BBA_italy_interaction_events.14.t:1 "[ITA.GetName] exige uma desmilitarização completa da Anatólia Ocidental"
 BBA_italy_interaction_events.14.desc:0 "[ITA.GetLeader] exigiu garantias de segurança entre as nossas nações, algo considerado justo. A parte mais absurda é que [ITA.GetLeader] também nos solicita a desmilitarização completa de [342.GetName] e [339.GetName], o que pode comprometer nossa segurança, já que isso significa que não poderíamos estabelecer posições defensivas iniciais, se formos atacados por [ITA.GetName] ou seus aliados."
 BBA_italy_interaction_events.14.a:0 "Não temos motivo para posicionar tropas ali de qualquer maneira"
 BBA_italy_interaction_events.14.b:0 "Quer dizer que não poderíamos nos defender!"

 BBA_italy_interaction_events.15.t:1 "[FROM.GetName] aceita nossas exigências"
 BBA_italy_interaction_events.15.desc:0 "[FROM.GetName] aceitou nossas exigências e optou pela desmilitarização completa da Anatólia Ocidental. Isso significa que eles estarão muito mais fracos e não terão como montar uma resistência inicial se os atacarmos."
 BBA_italy_interaction_events.15.a:0 "Eles serão pegos desprevenidos"

 BBA_italy_interaction_events.16.t:1 "[FROM.GetName] rejeita o nosso direito de nos sentirmos seguros!"
 BBA_italy_interaction_events.16.desc:0 "[FROM.GetName] recusou nossa solicitação amigável de garantias de segurança e se negou a desmilitarizar [342.GetName] e [339.GetName]. Isso é mais do que absurdo e teremos que lidar com o problema à maneira deles."
 BBA_italy_interaction_events.16.a:0 "Eles não nos deixam outra opção"

 BBA_italy_interaction_events.17.t:1 "[ITA.GetName] entrega [45.GetName] para [HUN.GetName]"
 BBA_italy_interaction_events.17.desc:0 "[ITA.GetName], nossa nação soberana, decidiu hoje entregar o território de [45.GetName], controlado por nós, aos húngaros. Isso foi feito para fortalecer a relação entre os Estados Italiano e Húngaro e não há muito o que possamos fazer a respeito. No entanto, apresentaremos uma pequena queixa diplomática, mesmo sabendo que será ignorada pelo alto escalão."
 BBA_italy_interaction_events.17.a:0 "Não podemos fazer muito a respeito disso..."

 BBA_italy_interaction_events.18.t:1 "Itália nos aborda com uma oferta"
 BBA_italy_interaction_events.18.desc:0 "[ITA.GetNameDef] nos abordou com uma oferta tentadora. Eles estão nos oferecendo a propriedade das ilhas de Rodes e Dodecaneso em troca de uma aliança. A oferta parece boa demais para ser verdade, mas é real. O que devemos fazer?"
 BBA_italy_interaction_events.18.a:0 "Estamos mais próximos da reunificação grega!"
 BBA_italy_interaction_events.18.b:0 "Não nos curvaremos aos italianos, independentemente das condições!"

 BBA_italy_interaction_events.19.t:1 "[GRE.GetNameDef] aceita nossa oferta"
 BBA_italy_interaction_events.19.desc:0 "O governo grego anunciou hoje que aceitou nossa oferta e que começará a cooperação militar o mais rápido possível, em troca da posse das ilhas do Dodecaneso. Vamos ver no que isso vai dar."
 BBA_italy_interaction_events.19.a:0 "Que a nossa aliança seja feita"

 BBA_italy_interaction_events.20.t:1 "[GRE.GetNameDef] recusou nossa oferta de forma ingrata"
 BBA_italy_interaction_events.20.desc:0 "Os traidores gregos rejeitaram a nossa oferta de vender as ilhas por uma aliança. Isso deixa claro a incompetência e a fraqueza do governo deles."
 BBA_italy_interaction_events.20.a:0 "Não precisamos deles"

 BBA_italy_interaction_events.21.t:1 "Itália nos aborda com uma oferta"
 BBA_italy_interaction_events.21.desc:0 "[ITA.GetNameDef] nos abordou com uma oferta tentadora. Eles estão nos oferecendo a propriedade das ilhas de Rodes e Dodecaneso em troca de uma aliança. A oferta parece boa demais para ser verdade, mas é real. O que devemos fazer?"
 BBA_italy_interaction_events.21.a:0 "Acabou, Grécia, nós chegamos primeiro!"
 BBA_italy_interaction_events.21.b:0 "Não nos curvaremos aos italianos, independentemente das condições!"

 BBA_italy_interaction_events.22.t:1 "[TUR.GetNameDef] aceita nossa oferta"
 BBA_italy_interaction_events.22.desc:0 "O governo turco anunciou hoje que aceitou nossa oferta e que começará a cooperação militar o mais rápido possível, em troca da posse das ilhas do Dodecaneso. Vamos ver no que isso vai dar."
 BBA_italy_interaction_events.22.a:0 "Que a nossa aliança seja feita"

 BBA_italy_interaction_events.23.t:1 "[TUR.GetNameDef] recusou nossa oferta de forma ingrata"
 BBA_italy_interaction_events.23.desc:0 "Os traidores turcos rejeitaram a nossa oferta de vender as ilhas por uma aliança. Isso deixa clara a incompetência e a fraqueza do governo deles."
 BBA_italy_interaction_events.23.a:0 "Não precisamos deles"

 BBA_italy_interaction_events.24.t:1 "Alemanha tenta o Anschluss da Áustria"
 BBA_italy_interaction_events.24.desc:0 "O perverso Estado Alemão está tentando interferir na política austríaca e absorver o país para si. Anteriormente, nós demos garantias a eles, sendo assim, nossa população espera que resistamos aos alemães em nome dela. Talvez também possamos pedir ajuda aos britânicos e franceses. O que devemos fazer?"
 BBA_italy_interaction_events.24.a:0 "Podemos enfrentá-los sozinhos!"
 BBA_italy_interaction_events.24.b:0 "Talvez seja uma boa ideia pedir ajuda"
 BBA_italy_interaction_events.24.c:0 "Não há nada que possamos fazer. Retire as garantias!"

 BBA_italy_interaction_events.25.t:1 "Os italianos estão contra nós"
 BBA_italy_interaction_events.25.desc:0 "O departamento de defesa italiano nos advertiu devido à nossa tentativa de incorporar os austríacos ao nosso país. Eles alegaram que se fizermos ofensivas contra a Áustria, enfrentaremos graves contramedidas do exército italiano. Como devemos responder a essa clara provocação?"
 BBA_italy_interaction_events.25.a:0 "Eles estão ficando prepotentes demais"
 BBA_italy_interaction_events.25.b:0 "Não podemos lidar com esse tipo de confronto"

 BBA_italy_interaction_events_news.1.t:1 "A Alemanha recua"
 BBA_italy_interaction_events_news.1.desc:0 "Agências de notícias de todo o mundo receberam relatórios do departamento de defesa italiano, alegando que os alemães decidiram recuar após a pressão sobre a reivindicação do território austríaco. Hoje é um dia histórico para a Europa e só o tempo dirá qual será o fim do abalado Estado Alemão."
 BBA_italy_interaction_events_news.1.a:0 "Infelizmente, não havia outra escolha"
 BBA_italy_interaction_events_news.1.b:0 "Isso prova a fraqueza intrínseca do sistema alemão"

 BBA_italy_interaction_events.26.t:1 "[ITA.GetNameDef] recua"
 BBA_italy_interaction_events.26.desc:0 "A Itália anunciou que não ficará em nosso caminho depois de provado que a situação se tornará insustentável, se eles não recuarem. Hoje é um dia glorioso para a pátria!"
 BBA_italy_interaction_events.26.a:0 "Eles perceberam que não estão à nossa altura!"

 BBA_italy_interaction_events.27.t:1 "Itália pede a nossa ajuda para conter a Alemanha"
 BBA_italy_interaction_events.27.desc:1 "Isso já aconteceu na Grande Guerra e, agora, a Itália pede a nossa ajuda outra vez para conter o poder expressionista da Alemanha. Eles querem que sejamos os garantidores da independência austríaca para ajudar a proteger o país. Qual ação devemos tomar?"
 BBA_italy_interaction_events.27.desc_hosting_ethiopia:0 "A Itália pede nossa ajuda para conter o poder expansionista da Alemanha e quer que garantamos a independência austríaca para ajudar a protegê-los. Embora tenhamos lutado lado a lado antes, no momento somos os anfitriões do governo etíope no exílio, que foi expulso pelos italianos. Se [ITA.GetNameDef] quer nossa ajuda na guerra iminente, primeiro eles precisam aceitar fazer as pazes."
 BBA_italy_interaction_events.27.desc_standard:0 "Isso já aconteceu na Grande Guerra e, agora, a Itália pede a nossa ajuda outra vez para conter o poder expansionista da Alemanha. Eles querem que sejamos os garantidores da independência austríaca para ajudar a proteger o país. Qual ação devemos tomar?"
 BBA_italy_interaction_events.27.a:0 "Muito bem, chaps, lá vamos nós de novo"
 BBA_italy_interaction_events.27.b:1 "Blimey, não. Por que devemos nos importar com o continente?"
 BBA_italy_interaction_events.27.c:0 "Blimey, não. Por que devemos nos importar com o continente?"

 ITA_if_Italy_accepts_tt:0 "Se §Y[ITA.GetName]§! aceitar:"

 BBA_italy_interaction_events_news.2.t:1 "O Reino Unido garante a independência austríaca"
 BBA_italy_interaction_events_news.2.desc:0 "O governo britânico anunciou hoje que irá apoiar a independência austríaca e se unirá à Itália contra quaisquer ameaças à soberania da nação."
 BBA_italy_interaction_events_news.2.a:0 "Sensacional"

 BBA_italy_interaction_events.28.t:1 "Itália pede a nossa ajuda para conter a Alemanha"
 BBA_italy_interaction_events.28.desc:0 "Nossos vizinhos do sudeste pediram nossa ajuda para repelir um potencial ataque alemão contra o Estado da Áustria, cuja independência eles estão garantindo no momento, e pedem que façamos o mesmo. Como devemos responder?"
 BBA_italy_interaction_events.28.a:0 "Oui, pour la liberté!"
 BBA_italy_interaction_events.28.b:1 "Essa provação toda parece muito falsa..."

 BBA_italy_interaction_events_news.3.t:1 "Estado Francês garante a independência austríaca"
 BBA_italy_interaction_events_news.3.desc:0 "Os franceses acataram o pedido do governo italiano e decidiram proteger os austríacos na sua luta pela independência, além de prometer atacar quaisquer potenciais agressores que possam intervir na soberania da nação."
 BBA_italy_interaction_events_news.3.a:0 "Não combina muito com os franceses..."

 BBA_italy_interaction_events.29.t:1 "A Itália está tirando [802.GetName] de nós!"
 BBA_italy_interaction_events.29.desc:0 "A Itália está tentando tirar [802.GetName] de nós, adicionando o território ao seu próprio reino da Albânia. Se não fizermos nada, nossas reivindicações sobre a região serão perdidas para sempre. "
 BBA_italy_interaction_events.29.a:0 "Não há nada que possamos fazer para impedi-los."
 BBA_italy_interaction_events.29.b:0 "Precisamos fazer algo a respeito"

 BBA_italy_interaction_events.30.t:1 "Itália oferece [45.GetName] em troca de garantias mútuas"
 BBA_italy_interaction_events.30.desc:0 "[ITA.GetName] se ofereceu para apoiar nossas reivindicações sobre [45.GetName] em troca de garantias mútuas e tratados de cooperação. Isso parece ser um bom negócio para nós, devemos aceitar?"
 BBA_italy_interaction_events.30.a:0 "Parece ótimo!"
 BBA_italy_interaction_events.30.b:0 "E por que confiaríamos nos italianos?"

 BBA_italy_interaction_events.31.t:2 "[NegotiatingItalianClaimsTitle]"
 BBA_italy_interaction_events.31.t_negotiate_claims:0 "[ITA.GetNameDefCap] quer negociar suas reivindicações sobre a Somália"
 BBA_italy_interaction_events.31.t_refused_peace:0 "[ETH.GetNameDefCap] recusa as negociações de paz"
 BBA_italy_interaction_events.31.desc:1 "O governo italiano nos abordou hoje com uma proposta interessante. Eles disseram que querem homologar a Conferência de Stresa, assegurando o apoio deles a nós, caso se inicie uma guerra na Europa. No entanto, antes de assinar o documento, eles exigem as concessões dos territórios de [269.GetName] e [903.GetName], por ora. Como devemos responder? Se aceitarmos, eles pelo menos nos pagarão de forma temporária."
 BBA_italy_interaction_events.31.desc_no_war:0 "O governo italiano nos abordou hoje com uma proposta interessante. Eles disseram que querem homologar a Conferência de Stresa, assegurando o apoio deles a nós, caso se inicie uma guerra na Europa. No entanto, antes de assinar o documento, eles exigem as concessões dos territórios de [269.GetName] e [903.GetName], por ora. Como devemos responder? Se aceitarmos, eles pelo menos nos pagarão de forma temporária."
 BBA_italy_interaction_events.31.desc_peace_signed:0 "[ITA.GetNameDefCap] e [ETH.GetNameDef] colocaram suas diferenças de lado e assinaram um tratado de paz devido, especialmente, à nossa hábil diplomacia. O governo italiano nos recordou do acordo que firmamos, em que ele receberia [269.GetName] e [903.GetName] para ratificar a Conferência de Stresa."
 BBA_italy_interaction_events.31.desc_no_peace_deal:0 "Apesar de nossa insistência, [ETH.GetLeader], em sua ingratidão, recusou-se a participar das negociações de paz com o governo [ITA.GetAdjective] acreditando possuir vantagem na guerra. Isso não nos deixa outra escolha a não ser expulsar a liderança etíope do nosso país para focarmos na proposta italiana, que está mais alinhada aos nossos interesses nacionais."
 BBA_italy_interaction_events.31.a:0 "Claro, podem ficar com os territórios"
 BBA_italy_interaction_events.31.b:0 "Céus, jamais!"

 BBA_italy_interaction_events.32.t:1 "[ITA.GetName] quer negociar suas reivindicações sobre o Djibouti"
 BBA_italy_interaction_events.32.desc:0 "O governo italiano nos abordou hoje com uma proposta interessante. Eles disseram que querem homologar a Conferência de Stresa, assegurando o apoio deles a nós, caso se inicie uma guerra na Europa. No entanto, antes de assinar o documento, eles exigem a concessão territorial de [268.GetName]. Como devemos responder? Se aceitarmos, eles pelo menos nos pagarão de forma temporária."
 BBA_italy_interaction_events.32.a:0 "Pour la Paix"
 BBA_italy_interaction_events.32.b:0 "Non!"

 BBA_italy_interaction_events.33.t:1 "[ITA.GetName] quer negociar sua reivindicação sobre [906.GetName]"
 BBA_italy_interaction_events.33.desc:1 "[GetItalyWantsSocotra]"
 BBA_italy_interaction_events.33.desc_first_negotiation:0 "O governo italiano nos abordou hoje com uma proposta interessante. Eles disseram que querem homologar a Conferência de Stresa, garantindo que teremos o apoio deles caso se inicie uma guerra na Europa. No entanto, antes de assinar o documento, eles exigem a concessão territorial de [906.GetName]. Como devemos responder? Se aceitarmos, eles pelo menos nos pagarão de forma temporária."
 BBA_italy_interaction_events.33.desc_continued_negotiation:0 "Os italianos voltaram com mais uma exigência. Eles agora querem a posse da ilha de [906.GetName]. O governo italiano alegou que isso seria somente para facilitar a fiscalização do fluxo de mercadorias importadas e exportadas da África Oriental Italiana e controlar uma das entradas ao Mar Vermelho, já que controlamos a outra. Se concedermos o território, eles alegam que nos pagarão temporariamente pelos nossos esforços."
 BBA_italy_interaction_events.33.a:0 "Um pequeno preço a se pagar pela paz"
 BBA_italy_interaction_events.33.b:0 "E por que exatamente eles deveriam ter a ilha?"

 BBA_italy_interaction_events.34.t:1 "[ITA.GetName] quer negociar sua reivindicação sobre a Tunísia"
 BBA_italy_interaction_events.34.desc:1 "[GetItalyWantsTunisia]"
 BBA_italy_interaction_events.34.desc_first_negotiation:0 "O governo italiano nos abordou hoje com uma proposta interessante. Eles disseram que querem homologar a Conferência de Stresa, garantindo que teremos o apoio deles caso se inicie uma guerra na Europa. No entanto, antes de assinar o documento, eles exigem a concessão territorial de [458.GetName] e [665.GetName]. Como devemos responder? Se aceitarmos, eles pelo menos nos pagarão de forma temporária."
 BBA_italy_interaction_events.34.desc_continued_negotiation:0 "Os italianos voltaram com mais uma exigência. Eles agora querem a posse de [458.GetName] e [665.GetName]. O governo italiano alegou que isso seria para que tenham uma parte mais justa do Norte da África, em comparação a nós e aos britânicos. Se concedermos os territórios, eles alegam que nos pagarão temporariamente pelos nossos esforços."
 BBA_italy_interaction_events.34.a:0 "Oui"
 BBA_italy_interaction_events.34.b:0 "Que afronta"

 BBA_italy_interaction_events.35.t:1 "[ITA.GetName] quer negociar sua reivindicação sobre Malta"
 BBA_italy_interaction_events.35.desc:1 "[GetItalyWantsMalta]"
 BBA_italy_interaction_events.35.desc_first_negotiation:0 "O governo italiano nos abordou hoje com uma proposta interessante. Eles disseram que querem homologar a Conferência de Stresa, garantindo que teremos o apoio deles caso se inicie uma guerra na Europa. No entanto, antes de assinar o documento, eles exigem a concessão territorial de [116.GetName]. Como devemos responder? Se aceitarmos, eles pelo menos nos pagarão de forma temporária."
 BBA_italy_interaction_events.35.desc_continued_negotiation:0 "Os italianos voltaram com mais uma exigência. Eles agora querem a posse da ilha de [116.GetName]. O governo italiano alegou que isso seria para facilitar o controle do Mar Mediterrâneo. Se concedermos o território, eles dizem que vão nos pagar temporariamente pelos nossos esforços."
 BBA_italy_interaction_events.35.a:0 "Eles farão melhor uso do território"
 BBA_italy_interaction_events.35.b:0 "Que absurdo"

 BBA_italy_interaction_events.36.t:1 "[ITA.GetName] quer negociar suas reivindicações sobre os Balcãs"
 BBA_italy_interaction_events.36.desc:1 "[GetItalyClaimsBalkan]"
 BBA_italy_interaction_events.36.desc_first_negotiation:0 "O governo italiano nos abordou hoje com uma proposta interessante. Eles disseram que querem homologar a Conferência de Stresa, garantindo que teremos o apoio deles caso se inicie uma guerra na Europa. Eles querem que nós ratifiquemos suas reivindicações sobre os Balcãs. A região não faz parte da nossa zona de interesse, sendo assim, nosso governo não está muito propenso a negar isso."
 BBA_italy_interaction_events.36.desc_continued_negotiation:0 "[ITA.GetNameDefCap] agora tem um último pedido, antes de assinar o pacto. Eles querem que nós ratifiquemos suas reivindicações sobre os Balcãs. A região não faz parte da nossa zona de interesse, sendo assim, nosso governo não teria motivos para negar esse pedido."
 BBA_italy_interaction_events.36.a:0 "Não há nem motivos para discussão"

 BBA_italy_interaction_events.37.t:0 "Negociações territoriais concluídas"
 BBA_italy_interaction_events.37.desc:0 "Nossos diplomatas trabalharam duro na França e no Reino Unido durante as últimas semanas para garantir os ganhos territoriais da Itália num futuro próximo. No entanto, as negociações já terminaram e os documentos já foram assinados."
 BBA_italy_interaction_events.37.a:0 "Não é tudo o que queremos, mas aceitamos"
 BBA_italy_interaction_events.37.b:0 "Splendido!"

 BBA_italy_interaction_events.38.t:0 "A ascendência do papa"
 BBA_italy_interaction_events.38.desc:0 "Com o poder do papado superando o da monarquia italiana, muitos defensores fervorosos da Igreja Católica começaram hoje a exigir que o papa tome as rédeas do país. Ele já aceitou a função atribuída pelo povo e declarou que o que está acontecendo hoje realmente trata-se da vontade de Deus. Não há muito o que a monarquia possa fazer para impedi-lo agora."
 BBA_italy_interaction_events.38.a:0 "É a vontade de Deus!"

 BBA_italy_interaction_events.39.t:0 "Pagamento por colônias africanas"
 BBA_italy_interaction_events.39.desc:0 "Finalmente fizemos o último pagamento pelas nossas novas posses na África. Esse acordo se expandiu aos territórios coloniais, unificando-os e solidificando-os, além de fortalecer nossa posição na região. De modo geral, o acordo foi muito benéfico para todas as partes."
 BBA_italy_interaction_events.39.a:0 "Uma nova era se inicia!"

 BBA_italy_interaction_events.40.t:0 "Homologação da Conferência de Stresa"
 BBA_italy_interaction_events.40.desc:0 "Agora que as concessões territoriais foram decididas, [ITA.GetName] deu início ao processo que unirá a Itália e a França em uma aliança militar chamada de Conferência de Stresa. Agora não é a hora de cruzar os braços, e a França deve atuar em seu melhor interesse e se aliar à Itália contra a ameaça alemã."
 BBA_italy_interaction_events.40.a:0 "As condições são aceitáveis"
 BBA_italy_interaction_events.40.b:0 "A França nunca se aliará com a Itália"
 stresa_front_ita:0 "Conferência de Stresa"

 BBA_italy_interaction_events.41.t:1 "[FROM.GetName] nos oferece proteção"
 BBA_italy_interaction_events.41.desc:0 "[FROM.GetLeader] nos abordou com uma oferta para ficarmos sob sua proteção contra a ameaça das potências estrangeiras e do colapso econômico. No entanto, [FROM.GetName] pareceu um tanto hostil e provavelmente nos invadirá se recusarmos suas exigências."
 BBA_italy_interaction_events.41.a:0 "Uma oferta boa demais para ser recusada"
 BBA_italy_interaction_events.41.b:0 "O povo quer sua independência!"

 BBA_italy_interaction_events.42.t:1 "[FROM.GetName] aceita nossa oferta"
 BBA_italy_interaction_events.42.desc:0 "O país de [FROM.GetName] aceitou humildemente a nossa oferta de proteção e se curvou aos seus governantes legítimos do Mar Mediterrâneo. Hoje uma nova luz ilumina a Ibéria e [ITA.GetNameDef]."
 BBA_italy_interaction_events.42.a:0 "Esplêndido"

 BBA_italy_interaction_events.43.t:1 "[FROM.GetName] rejeita nossa oferta"
 BBA_italy_interaction_events.43.desc:0 "O país de [FROM.GetName] recusou rudemente a nossa oferta de proteção e mostraremos as consequências reais por se oporem a nós. Eles se curvarão perante nós!"
 BBA_italy_interaction_events.43.a:0 "Eles se arrependerão desse dia!"

 BBA_italy_interaction_events.44.t:1 "[FROM.GetName] nos convida para uma aliança"
 BBA_italy_interaction_events.44.desc:0 "[FROM.GetLeader] tomou a iniciativa de se aliar às nações da América do Sul e unir as culturas latinas sob um único domínio. Essa parece ser uma boa oportunidade de obter proteção de [USA.GetNameDef]. Como devemos responder?"
 BBA_italy_interaction_events.44.a:0 "Tudo bem por mim"
 BBA_italy_interaction_events.44.b:0 "Por que devemos nos juntar a imperialistas?"

 BBA_italy_interaction_events.45.t:0 "[FROM.GetName] aceita nossa oferta"
 BBA_italy_interaction_events.45.desc:0 "O país de [FROM.GetName] aceitou humildemente a nossa oferta de aliança e se juntou à nossa luta contra inimigos em comum como uma unidade. Hoje uma nova luz ilumina a América do Sul e [ITA.GetNameDef]."
 BBA_italy_interaction_events.45.a:0 "Ótimo"

 BBA_italy_interaction_events.46.t:1 "[FROM.GetName] rejeita nossa oferta"
 BBA_italy_interaction_events.46.desc:0 "O país de [FROM.GetName] recusou rudemente a nossa oferta de uma aliança e agora teremos que nos virar sem eles. Que fiquem isolados em seu continente."
 BBA_italy_interaction_events.46.a:0 "Não podemos fazer muito para que mudem de ideia..."

 BBA_italy_interaction_events.50.t:0 "Uma proposta italiana"
 BBA_italy_interaction_events.50.desc:0 "O governo italiano nos abordou com uma proposta interessante. Eles disseram que querem homologar a Conferência de Stresa, assegurando o apoio deles a nós, caso se inicie uma guerra na Europa. No entanto, eles exigem as concessões dos territórios de [269.GetName] e [903.GetName], por ora – e eles estão em guerra com [ETH.GetName], cujo governo estamos hospedando. Se aceitarmos, eles pelo menos nos pagarão de forma temporária."
 BBA_italy_interaction_events.50.a:0 "Primeiro eles precisam assinar um tratado de paz!"
 BBA_italy_interaction_events.50.b:0 "Não faremos acordo com esses criminosos!"

 BBA_italy_interaction_events.51.t:0 "Ingleses se recusam a negociar"
 BBA_italy_interaction_events.51.desc:0 "Nossa razoável proposta de ratificar a Conferência de Stresa em troca de alguns pequenos territórios coloniais dos britânicos foi recebida com um profundo desdém. Eles realmente devem se sentir fortes e confiantes para rejeitar nossa considerável potência."
 BBA_italy_interaction_events.51.a:0 "Eles vão se arrepender disso!"

 BBA_italy_interaction_events.60.t:0 "[ITA.GetName] assina o tratado de paz"
 BBA_italy_interaction_events.60.desc:0 "A Itália assinou um tratado de paz com a Etiópia e devolveu parte das terras que conquistou. O governo italiano agora nos pede para mantermos nossa parte do acordo e garantirmos a independência da Áustria diante do expansionismo alemão."

 BBA_italy_interaction_events.70.t:0 "Esperando por respostas"
 BBA_italy_interaction_events.70.desc:0 "Enviamos um representante à liderança do governo [GetAdjective] para perguntar se eles estão dispostos a deixar nossas diferenças de lado e formar um novo governo sob a supervisão da Itália."
 BBA_italy_interaction_events.70.a:0 "Vamos aguardar."
 BBA_italy_interaction_events.71.t:0 "Uma proposta italiana"
 BBA_italy_interaction_events.71.desc:0 "Um enviado [ITA.GetAdjective] nos abordou, perguntando se estamos dispostos a deixar nossas diferenças de lado e formar um novo governo sob a supervisão da Itália. Também fomos informados de que eles estabelecerão uma nova administração em nossa pátria, com ou sem nossa cooperação. Se recusarmos, seremos menosprezados pelo resto do mundo em favor dessa nova administração."
 BBA_italy_interaction_events.71.a:0 "Não há muito o que possamos fazer."
 ITA_create_puppet_tt:0 "§Y[ROOT.GetNameWithFlag]§! receberá uma nova §YÁrvore de Foco§!"
 BBA_italy_interaction_events.71.b:0 "Ainda temos o nosso orgulho!"
 BBA_italy_interaction_events.72.t:0 "O governo [FROM.GetAdjective] vai embora"
 BBA_italy_interaction_events.72.desc:0 "[FROM.GetLeader], a liderança do governo [FROM.GetAdjective] exilado, fez uma visita discreta à residência pessoal de [ROOT.GetLeader] na noite passada para informar sua decisão de aceitar a proposta dos italianos de formar um novo governo sob o regime deles. [FROM.GetLeader] nos agradeceu por nossa generosidade em tempos difíceis, mas disse que precisa considerar o que é melhor para seu povo."
 BBA_italy_interaction_events.72.a:0 "Eles resistiram por muito tempo."

 BBA_italy_interaction_events.666.t:0 "[454.GetName] ou guerra"
 BBA_italy_interaction_events.666.desc:1 "Sua Santidade, o Papa [FROM.GetLeader], exige que entreguemos o estado de [454.GetName]. Seus emissários alegam que um local sagrado como esse somente pode ser governado pelo Papado, e recusar esse pedido seria considerado heresia. Aceitá-lo, no entanto, beneficiaria bastante nosso relacionamento com [FROM.GetName], porém [454.GetName] está no cruzamento entre a Europa, Ásia e África, o que coloca o estado numa posição estratégica importante nos dias de hoje e durante toda a história."
 BBA_italy_interaction_events.666.a:0 "Precisamos atender as exigências de Sua Santidade..."
 BBA_italy_interaction_events.666.b:0 "Esse velho pode ir queimar no inferno!"

 BBA_italy_interaction_events.667.t:0 "[FROM.GetName] entrega [454.GetName]"
 BBA_italy_interaction_events.667.desc:1 "Hoje não é só um grande dia para o Papado, mas para toda a cristandade! [FROM.GetLeader], a liderança de [FROM.GetName], escutou sabiamente nosso pedido e concordou em transferir [454.GetName] para nossa administração. Isso trará estabilidade e prosperidade à região e um novo futuro brilhante para [ROOT.GetName]."
 BBA_italy_interaction_events.667.a:0 "Abençoado seja o povo [FROM.GetAdjective]!"

 BBA_italy_interaction_events.668.t:1 "[FROM.GetName] rejeita a proposta de Sua Santidade"
 BBA_italy_interaction_events.668.desc:1 "[FROM.GetLeader] é tão arrogante quanto ignorante! Uma pessoa que se recusa a enxergar o bom senso em entregar [454.GetName] a nós. Aceitar nossas exigências traria segurança e estabilidade à região, mas suas ações só trarão guerra e miséria!"
 BBA_italy_interaction_events.668.a:0 "Mas que ofensa a Deus!"

 BBA_italy_purge_the_party.1.t:0 "Expurgar o Partito Nazionale Fascista"
 BBA_italy_purge_the_party.1.desc:0 "Ainda há aliados influentes de Mussolini no poder, tentando convencer o povo a reinstaurar o antigo Duce. Se queremos manter o controle sobre o governo, precisamos transformar esses idiotas em exemplo e removê-los de suas posições."
 BBA_italy_purge_the_party.1.a:0 "Expurgar os conselheiros"
 BBA_italy_purge_the_party.1.b:0 "Expurgar os generais"
 BBA_italy_purge_the_party.1.c:0 "Poupar todos"
 BBA_italy_purge_the_party.1.d:0 "Expurgar todos"
 ITA_characters_will_be_spared_tt:0 "§YOs seguintes personagens serão poupados do expurgo:§!"
 
 BBA_italy_decide_the_fate_of_mussolini.1.t:0 "Destino de Mussolini"
 BBA_italy_decide_the_fate_of_mussolini.1.desc:0 "Após lidar com a luta interna de poder e solidificar nossa posição no Partito Nazionale Fascista, finalmente podemos nos concentrar em Mussolini, o antigo Duce. Sua presença por si só enfraquece a nossa posição e precisamos dar um jeito nisso."
 BBA_italy_decide_the_fate_of_mussolini.1.a:0 "Julguem-no"
 BBA_italy_decide_the_fate_of_mussolini.1.b:0 "Executem-no"
 BBA_italy_decide_the_fate_of_mussolini.1.c:0 "Assassinem-no"
 BBA_italy_decide_the_fate_of_mussolini.2.t:0 "Julgamento de Mussolini"
 BBA_italy_decide_the_fate_of_mussolini.2.desc:1 "O julgamento do século está prestes a começar. Benito Mussolini está sendo acusado de corrupção e traição, entre outros crimes. O julgamento é apenas uma formalidade teatral ao público, para dar um ar de legitimidade. Na verdade, o resultado dele está nas nossas mãos."
 BBA_italy_decide_the_fate_of_mussolini.2.a:0 "Absolvam-no"
 BBA_italy_decide_the_fate_of_mussolini.2.b:0 "Deixem-no apodrecer na prisão"
 BBA_italy_decide_the_fate_of_mussolini.3.t:0 "A morte de Mussolini"
 BBA_italy_decide_the_fate_of_mussolini.3.desc:0 "Os planos para assassinar o antigo Duce foram iniciados, mas precisamos ter cuidado e considerar a reação do povo italiano a isso. Qual será a verdade que contaremos?"
 BBA_italy_decide_the_fate_of_mussolini.3.a:0 "Culpem os comunistas!"
 BBA_italy_decide_the_fate_of_mussolini.3.b:0 "Inventem uma história de fachada"
 ITA_mussolini_stands_trial_tt:0 "Deixem o Tribunal de Justiça julgar seu destino, mas só se pudermos determinar o resultado."
 ITA_mussolini_is_assassinated_tt:0 "Podemos usar a morte dele a nosso favor."
 ITA_mussolini_walks_free_tt:0 "Mussolini está livre e pode viver como um cidadão livre."

 BBA_italy_research_agreement.1.t:0 "[FROM.GetNameDefCap] sugere um programa de cooperação militar conjunta"
 BBA_italy_research_agreement.1.desc:0 "O governo [FROM.GetAdjective] propõe um programa de pesquisa conjunta para fortalecer não só nossas capacidades militares, mas também o vínculo entre os nossos países. Com isso, poderemos compartilhar tecnologias e pesquisas de forma mais rápida entre as nações e solidificar nossa relação."
 BBA_italy_research_agreement.1.a:0 "Isso pode nos servir."
 BBA_italy_research_agreement.1.b:0 "Não precisamos desse programa."
 BBA_italy_research_agreement.2.t:0 "[FROM.GetNameDefCap] rejeita nossa proposta militar"
 BBA_italy_research_agreement.2.desc:0 "[FROM.GetNameDefCap] rejeitou de forma imprudente a nossa proposta de cooperação militar. Esse programa conjunto fortaleceria as capacidades militares dos dois países, mas parece que o governo [FROM.GetAdjective] não tem interesse nesse acordo. Ainda bem que não precisamos deles para alcançarmos nossas metas!"
 BBA_italy_research_agreement.2.a:0 "Uma decisão ruim"

 BBA_italy_pact.1.t:0 "[FROM.GetNameDefCap] sugere um pacto de não agressão"
 BBA_italy_pact.1.desc:0 "O governo [FROM.GetAdjective] está pronto para apresentar uma declaração compartilhada de amizade e cooperação entre os nossos países. Um pacto de não agressão protegeria nossas fronteiras com eles e permitiria o envio de recursos a outro lugar. Mesmo que não sejam confiáveis, isso nos daria fôlego para esperar o momento certo e aumentar nossa força."
 BBA_italy_pact.1.a:0 "Seria apropriado para nós."
 BBA_italy_pact.1.b:0 "Não podemos confiar neles!"
 BBA_italy_pact.2.t:0 "[FROM.GetNameDefCap] ignora nosso ramo de oliveira"
 BBA_italy_pact.2.desc:0 "[FROM.GetNameDefCap] recusou nossa proposta de um pacto de não agressão, chamando o acordo de desonesto e parcial. Eles estão loucos e não entendem o que é melhor para si."
 BBA_italy_pact.2.a:0 "Tolos!"

 BBA_italy_recognize_the_empire.1.t:0 "Reconhecer o Império Italiano"
 BBA_italy_recognize_the_empire.1.desc:0 "[FROM.GetLeader] declarou o despontar do Império Italiano! Embora nosso embaixador para Roma recomende que apenas reconheçamos o fato e deixemos o povo [FROM.GetAdjective] com seu desejo de grandeza, outras pessoas estão preocupadas com esses acontecimentos. Elas defendem que aplacar o governo [FROM.GetAdjective] só geraria mais concessões e que devemos reprimir esses perigosos sonhos imperialistas."
 BBA_italy_recognize_the_empire.1.a:0 "Reconhecer o Império Italiano"
 BBA_italy_recognize_the_empire.1.b:0 "Ignorar a proclamação"
 BBA_italy_recognize_the_empire.2.t:0 "Reconhecimento imperial"
 BBA_italy_recognize_the_empire.2.desc:0 "[FROM.GetNameDefCap] sabiamente reconheceu nossas aspirações imperiais e nos vê como iguais – como deveriam! Nosso prestígio e glória só aumentam."
 BBA_italy_recognize_the_empire.2.a:0 "Nosso poder está aumentando!"
 BBA_italy_recognize_the_empire.3.t:0 "Rejeição imperial"
 BBA_italy_recognize_the_empire.3.desc:0 "Os tolos de [FROM.GetNameDefCap] zombaram das nossas ambições imperiais e alegaram que não se constrói um império só com sonhos e esperança. Eles precisam pagar por essa insolência! Vamos esperar o momento certo – por ora – mas estamos à disposição para mostrar a esses imbecis a verdadeira potência do Império Italiano."
 BBA_italy_recognize_the_empire.3.a:0 "Eles ainda se arrependerão disso..."

 BBA_italy_sends_military_support.1.t:0 "[FROM.GetNameDefCap] envia apoio militar"
 BBA_italy_sends_military_support.1.desc:0 "O governo [FROM.GetAdjective] deseja apoiar nossos esforços de guerra e nos enviou equipamentos. Não é uma grande remessa, mas toda ajuda é bem-vinda."
 BBA_italy_sends_military_support.1.a:0 "Com certeza isso será útil"

 BBA_italy_communist_events.01.t:0 "A liderança da república"
 BBA_italy_communist_events.01.desc:1 "Com a nossa emergente república protegida das garras dos fascistas, finalmente podemos traçar um novo rumo para o nosso país! Precisamos agora de uma liderança firme, que seja sábia e comprometida com a nossa causa. Alguém que possa nos guiar durante os tempos difíceis iminentes, sem perder a fé em um futuro melhor."
 BBA_italy_communist_events.01.a:0 "Antonio Gramsci é o líder legítimo."
 BBA_italy_communist_events.01.b:0 "Devemos seguir Palmiro Togliatti."
 BBA_italy_communist_events.01.c:0 "Sandro Pertini nos mostrará o caminho."
 BBA_italy_communist_events.02.t:0 "O governo [FROM.GetAdjective] pede ajuda"
 BBA_italy_communist_events.02.desc:0 "Nossos companheiros do país recém-formado [FROM.GetName] pediram nossa ajuda. A união do povo [FROM.GetAdjective] foi dilacerada em uma guerra civil para proteger seu regime comunista, e eles agora estão atrás de outros governos de mentalidade parecida para tentar reconstruir e proteger a nova república."
 BBA_italy_communist_events.02.a:0 "Nós os apoiaremos!"
 BBA_italy_communist_events.02.b:0 "Isso não é problema do povo [ROOT.GetAdjective]"
 BBA_italy_communist_events.03.t:0 "Apoio internacional para [ROOT.GetNameDef]"
 BBA_italy_communist_events.03.desc:0 "O governo em [FROM.GetName] ouviu nosso pedido por ajuda de companheiros comunistas e decidiu atendê-lo! Isso não só fortalecerá nossos laços com eles, mas também nossas capacidades defensivas para que possamos proteger nossa querida república."
 BBA_italy_communist_events.03.a:0 "Unidos jamais seremos vencidos!"
 BBA_italy_communist_events.04.t:0 "Sem apoio internacional"
 BBA_italy_communist_events.04.desc:0 "Ninguém respondeu ao nosso pedido de ajuda! Parece que os comunistas pelo mundo se esqueceram de nós e não estão tão interessados em ajudar seus próprios companheiros. Só podemos contar com nós mesmos neste mundo cruel... mas nossa revolução prevalecerá!"
 BBA_italy_communist_events.04.a:0 "[ROOT.GetNameDefCap] prevalecerá, não importa o que aconteça!"
 ITA_country_supports_new_italian_government_tt:0 "[FROM.GetNameDefCap] receberá apoio da nossa parte em forma de §Yequipamento§! e um bônus pequeno e temporário de §Ybens de consumo§!."
 ITA_international_support_arrives_tt:0 "Receberemos os seguintes benefícios dos nossos companheiros de fora: "
 ITA_international_support_consumer_goods_tt:0 "Ganha "§Y$ITA_international_aid$§!", que concede ($MODIFIER_CONSUMER_GOODS_FACTOR$: §Y[?ITA_consumer_goods_from_leftist_aid|%]§!) por §Y730§! dias."
 BBA_italy_communist_events.05.t:0 "Cooperação militar com o Exército [FROM.GetAdjective]"
 BBA_italy_communist_events.05.desc:0 "Recentemente concluímos um exercício conjunto com o exército [FROM.GetAdjective]. Nossos generais e almirantes estão felizes de comunicar que a cooperação foi um grande sucesso e que nossos militares se saíram muito bem. Isso fortalecerá nossos laços com [FROM.GetName] e nossas próprias capacidades."
 BBA_italy_communist_events.05.a:0 "Isso fortalece a facção [ROOT.GetFactionName]!"
 BBA_italy_communist_events.06.t:0 "Proposta de cooperação do governo [FROM.GetAdjective]"
 BBA_italy_communist_events.06.desc:0 "Nossos companheiros de guerra de [FROM.GetName] propuseram uma Grande Comissão com membros da Espanha e de outros países para que possamos expandir a cooperação entre nós. Eles defendem que precisamos fazer oposição juntos ao capitalismo e ao fascismo, para que um dia possamos derrubá-los."
 BBA_italy_communist_events.06.a:0 "Estamos juntos nessa!"
 BBA_italy_communist_events.06.b:0 "Assuntos do governo [FROM.GetAdjective] não nos interessam."
 BBA_italy_communist_events.07.t:0 "[FROM.GetName] aceita nossa proposta"
 BBA_italy_communist_events.07.desc:0 "Nossos companheiros em [FROM.GetName] aceitaram unir forças conosco e criar uma Grande Comissão de Cooperação! Juntos poderemos resistir à investida do capitalismo e do fascismo e reverter o cenário para levar nossa gloriosa revolução aos quatro cantos do mundo!"
 BBA_italy_communist_events.08.t:0 "[FROM.GetName] rejeita nossa proposta"
 BBA_italy_communist_events.08.desc:0 "O tolo governo [FROM.GetAdjective] é imediatista demais para perceber o que é melhor seu povo! Seria mais fácil resistirmos juntos ao capitalismo e ao fascismo, mas ainda assim teremos êxito!"
 BBA_italy_communist_events.08.a:0 "Eles não pensaram direito sobre isso..."
 BBA_italy_communist_events.09.t:0 "Antonio Gramsci se recupera"
 BBA_italy_communist_events.09.desc:0 "Antonio Gramsci finalmente se recuperou da grave doença que o afligiu enquanto esteve preso injustamente. Ele está pronto para fazer o que for preciso para ajudar nossa causa, com mais convicção e fervor do que nunca!"
 BBA_italy_communist_events.09.a:0 "Recuperado pelo otimismo de sua força de vontade."

 BBA_italy_democratic_events.01.t:0 "$BBA_italy_communist_events.01.t$"
 BBA_italy_democratic_events.01.desc:1 "Deixando nossas dificuldades recentes para trás, chegou a hora de nos unirmos, sararmos as feridas e iniciarmos a longa jornada rumo à recuperação. Nossa democracia ainda é jovem e frágil, portanto, precisamos de uma liderança forte, mas gentil, para nos guiar."
 BBA_italy_democratic_events.01.a:0 "Ferruccio Parri é o líder mais capacitado."
 BBA_italy_democratic_events.01.b:0 "A experiência de Ivanoe Bonomi é inestimável."
 BBA_italy_democratic_events.02.t:0 "Programa italiano de cooperação científica"
 BBA_italy_democratic_events.02.desc:0 "[FROM.GetName] nos convidou para nos juntarmos a eles numa nova iniciativa compartilhada de pesquisa. Isso expandiria e aprofundaria os laços e a cooperação entre os nossos países."
 BBA_italy_democratic_events.02.a:0 "Grande iniciativa!"
 BBA_italy_democratic_events.03.t:0 "A máfia italiana ressurge"
 BBA_italy_democratic_events.03.desc:0 "A guerra civil foi a causa de muito derramamento de sangue e sofrimento, abalando até mesmo as fundações de [FROM.GetName]. O caos também deixou um vácuo no poder, que agora está sendo preenchido pela máfia ressurgente em [?ROOT.ITA_mafia_epicenter_state.GetName]. Suprimir a máfia talvez tenha sido a única coisa boa que os fascistas conseguiram fazer."
 BBA_italy_democratic_events.03.a:0 "Mais um problema para tratarmos"
 BBA_italy_democratic_events.05.t:0 "Ascensão da máfia italiana"
 BBA_italy_democratic_events.05.desc:0 "A máfia está se disseminando como uma praga! O recente caos em [FROM.GetName] gerou um terreno propício para o surgimento de criminosos e afins e, com a falta de um domínio forte e local, a quantidade de elementos indesejados como esses está aumentando. Eles tiraram proveito do vácuo no poder deixado pela guerra civil e outra vez estão fazendo valer sua autoridade por todo o país."
 BBA_italy_democratic_events.05.a:0 "Essa gente é a escória!"
