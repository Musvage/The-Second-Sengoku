 BBA_italy_colonial_management.1.t:0 "Polícia colonial"
 BBA_italy_colonial_management.1.desc:1 "Nossas posses coloniais cresceram consideravelmente desde a formação da nossa nação, há menos de um século. No entanto, esse crescimento tem gerado pressão à nossa mão de obra. Uma das maneiras de amenizar essas limitações seria usar forças policiais locais, como os Meharisti, Savari, Spahi entre outros. Ao recrutar esses grupos, tiraríamos parte da sobrecarga das nossas próprias forças, e eles possuem o diferencial de serem nativos, com tudo o que isso implica."
 BBA_italy_colonial_management.1.a:2 "Recrute-os!"
 BBA_italy_colonial_management.1.b:0 "Temos outros planos"
