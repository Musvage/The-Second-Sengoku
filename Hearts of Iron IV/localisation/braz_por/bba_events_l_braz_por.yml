 ITA_release_colonies_central_africa_tt:0 "As colônias na África Central serão libertadas."
 ITA_release_colonies_south_africa_tt:0 "As colônias na África do Sul serão libertadas."

 BBA_italy_anti_colonialism_events.100.t:0 "Oficiais do governo [FROM.GetAdjective] nos contataram"
 BBA_italy_anti_colonialism_events.100.desc:0 "Recebemos uma delegação do governo [FROM.GetAdjective] que visa estreitar a relação entre nossos países. Eles falaram extensivamente sobre a nossa história compartilhada e o quão forte seríamos ao unir nossas forças. Não há dúvidas de que eles se veem como líderes desse possível pacto. Embora um acordo como esse possa ser benéfico sob certos aspectos, nós perderíamos toda a nossa autonomia."
 BBA_italy_anti_colonialism_events.100.a:0 "Os povos italianos e albaneses devem se unir!"
 BBA_italy_anti_colonialism_events.100.b:0 "Seguiremos o novo governo italiano!"
 BBA_italy_anti_colonialism_events.100.c:0 "Bobagem!"
 BBA_italy_anti_colonialism_events.101.t:0 "[FROM.GetNameDefCap] se integrou ao território [ROOT.GetAdjective]"
 BBA_italy_anti_colonialism_events.101.desc:0 "[FROM.GetLeader], a grande e sábia liderança do povo [FROM.GetAdjective], aceitou se unir a nós e formar um país só! Hoje é um dia memorável tanto para [ROOT.GetName] quanto para [FROM.GetName]!"
 BBA_italy_anti_colonialism_events.101.a:0 "Meraviglioso!"
 BBA_italy_anti_colonialism_events.102.t:0 "Governo [FROM.GetAdjective] busca cooperação"
 BBA_italy_anti_colonialism_events.102.desc:0 "O governo [FROM.GetAdjective] decidiu sabiamente se juntar a nós, ainda que não por meio da unificação em um só país, mas aceitando a liderança e orientação do governo [ROOT.GetAdjective]. Embora não tenha sido o desfecho que esperávamos, isso fortalecerá nossas posições no Mediterrâneo, sem derramarmos sangue."
 BBA_italy_anti_colonialism_events.102.a:0 "Mais uma vitória da classe trabalhadora!"
 BBA_italy_anti_colonialism_events.103.t:0 "[FROM.GetLeader] rejeitou nossos oficiais"
 BBA_italy_anti_colonialism_events.103.desc:0 "É evidente que o povo [FROM.GetAdjective] é governado por uma liderança tola e egoísta. [FROM.GetLeader] se recusa a ser razoável e unir forças conosco, o que teria fortalecido nossos países e garantido paz eterna entre nossos povos."
 BBA_italy_anti_colonialism_events.103.a:0 "O povo [FROM.GetAdjective] aceitará isso?"
 BBA_italy_anti_colonialism_events.103.b:0 "Os dias de [FROM.GetLeader] podem estar chegando ao fim."

 bba_news.107.t:0 "A morte do papa"
 bba_news.107.desc:1 "O Papa Pio XI faleceu após ter liderado a Igreja Católica por quase 20 anos. Durante sua missão como pontífice máximo, Pio XI encerrou o longo desentendimento entre o papado e o governo italiano e foi crucial para o restabelecimento do Vaticano como Estado independente."
 bba_news.107.a:0 "Que seja feito um novo papa"
 bba_news.107.b:0 "Deus age de maneiras misteriosas"
 ITA_pope_dies_tt:0 "§Y$ITA_papa_pio_xii$§! se torna o novo papa."

 bba_news.108.d:0 "Diplomatas do governo recém-estabelecido na Itália foram enviados para negociar com o líder albanês, Rei Zog, visando fortalecer a relação entre os dois países e tentar pressionar o rei a aplicar políticas mais socialistas na Albânia. \n\nPossivelmente percebendo que os dias da monarquia albanesa estão chegando ao fim ou apenas por puro despeito ao socialismo, o Rei Zog recusou-se a conversar com os oficiais italianos e pediu à população albanesa para resistir à pressão de [ITA.GetNameDef]. \n\nDe qualquer maneira, peritos militares estrangeiros concordam que [ALB.GetNameDef] possui pouquíssimas chances de resistir a uma invasão, caso o governo italiano tome providências."
 bba_news.108.b:0 "A monarquia está ultrapassada!"

 bba_news.109.t:0 "A deposição de [?ITA.ITA_var_deposed_leader.GetName]"
 bba_news.109.desc:0 "Por meio de uma manobra sem precedentes, o Grande Conselho do Fascismo de [FROM.GetName] confiscou o poder e depôs [?ITA.ITA_var_deposed_leader.GetName], colocando-o em prisão domiciliar. Essa ação foi motivada por um esforço para salvar o país dos fracassos militares e da incompetência do Duce, gerando tensão em [FROM.GetName]. Algumas pessoas temem que esse fato possa levar a uma guerra civil, a menos que sejam tomadas providências para apaziguar a situação."
 bba_news.109.a:0 "Preocupante!"
 bba_news.109.b:0 "Esplêndido!"

 bba_news.110.t:0 "[FROM.GetName] se divide numa guerra civil!"
 bba_news.110.desc:0 "[FROM.GetLeader], a nova liderança nomeada de [FROM.GetName], tem sido incapaz de resolver as crescentes tensões que dividiram o povo [FROM.GetAdjective] recentemente. Isso fez com que uma guerra civil irrompesse, fragmentando o país internamente. Grupos diferentes, que vão desde comunistas a monarquistas e democratas, estão disputando o poder e criando alianças instáveis, enquanto os fascistas seguem determinados a manter seu domínio. \n\nEmbora o resultado da guerra civil seja incerto, a ajuda externa certamente terá um papel importante na futura vitória. "
 bba_news.110.a:0 "De fato, são notícias preocupantes."
 bba_news.110.b:0 "Temos que estabilizar a situação!"
 bba_news.110.c:0 "Isso pode ser uma oportunidade para nós!"

 bba_news.111.t:0 "Proclamação da Confederação Anarquista"
 bba_news.111.desc:0 "[GetAnarchistConfederationEventDesc]"
 bba_news.111.desc_joint_proclamation:0 "[From.GetName] e [SPC.GetName] fizeram uma proclamação conjunta da criação da Confederação Anarquista, em que os membros se comprometem a ajudar uns aos outros caso um deles seja atacado por uma potência estrangeira. Milhares de anarquistas se dirigiram à Itália para apoiar a proclamação."
 bba_news.111.desc_single_proclamation:0 "Milhares de anarquistas do mundo inteiro estão se dirigindo para [FROM.GetName] após o governo ter proclamado a fundação da Confederação Anarquista. Na proclamação, os envolvidos fizeram intensas declarações sobre esmagar o capitalismo e derrotar o fascismo, onde quer que esses males estejam presentes."
 bba_news.111.a:0 "Veremos quanto tempo isso vai durar"

 bba_news.666.t:0 "O papa ascende ao poder"
 bba_news.666.desc:0 "O papa [FROM.GetLeader] chocou as lideranças mundiais ao depor o Rei [?ITA.ITA_var_deposed_leader.GetName] de [FROM.GetName] e assumir o poder para si, alegando ser a vontade de Deus. Embora muitos italianos também estejam perplexos, o papado desfruta de amplo apoio no país e algumas pessoas estão se referindo a essa mudança brusca no governo como o início de uma nova e gloriosa era para [FROM.GetNameDefCap]."
 bba_news.666.a:0 "Por essa não esperávamos"

 bba_news.200.t:0 "Hitler está morto"
 bba_news.200.desc:0 "A imprensa do governo [GER.GetAdjective] anunciou que o Führer, Adolf Hitler, está morto. A notícia vem logo após uma intensa batalha em [GER.Capital.GetCapitalVictoryPointName] e um maior avanço rumo ao coração da [GER.GetName] por parte dos exércitos aliado e [SOV.GetAdjective]. O anúncio foi feito por [GER.GetLeader], supostamente a pessoa escolhida para suceder ao Führer, que expressou o pesar da nação pela perda de Hitler e detalhou sua morte em um posto de comando no qual ele estava organizando a defesa do país. Nem a morte de Hitler, nem a maneira como ela ocorreu podem ser confirmadas. No entanto, o anúncio certamente impactará o moral do povo [GER.GetAdjective]. "
 bba_news.200.a:0 "Será que o povo [GER.GetAdjective] continuará a lutar?"
 bba_news.200.b:0 "Então o desgraçado está morto? É uma pena que não o tenhamos capturado vivo!"
 bba_news.200.c:0 "Temos certeza de que ele morreu?"
 bba_news.200.d:0 "Isso não muda nada. Lutaremos até o fim."

 bba_news.201.t:0 "O governo [POL.GetAdjective] se alinha com [SOV.GetNameDef]"
 bba_news.201.desc:0 "Apesar de o governo [POL.GetAdjective] no exílio estar operando de Londres durante a guerra, os Aliados escolheram reconhecer os comunistas da [SOV.GetName] como o governo legítimo da [POL.GetName]. Fontes diplomáticas indicam que foi feito um acordo entre os Aliados e [SOV.GetNameDef] acerca da divisão da Europa em esferas de influência após a guerra. Infelizmente para o governo [POL.GetAdjective] em Londres, um grande obstáculo para a aprovação [SOV.GetAdjective] era o desejo de [SOV.GetLeader] de que a Polônia fosse parte da esfera sob influência do governo [SOV.GetAdjective].\n\nEnquanto muitos podem considerar isso como uma traição à Polônia, outros afirmam que, com o país sob ocupação do exército [SOV.GetAdjective], não havia sentido em recusar esse ultimato e arriscar a futura estabilidade da Europa."
 bba_news.201.a:0 "Um sacrifício lamentável em nome da paz."
 bba_news.201.b:0 "Não podemos confiar nos Aliados."
 bba_news.201.c:0 "Nunca mais ficaremos vulneráveis às agressões fascistas da Europa."

 ###ITALYS NEWS EVENTS####
 #PURGE THE PARTY
 bba_news.100.t:0 "[GetPurgeEventTitles]"
 bba_news.100.a:0 "[GetPurgeEventOptions]"
 bba_news.100.t_some_purged:0 "O expurgo do Partito Nazionale Fascista"
 bba_news.100.desc_some_purged:0 "Uma das maiores pessoas apoiadoras de Mussolini foi removida do partido fascista, à medida que [ROOT.GetLeader] aperta a coleira do partido. O expurgo não foi tão severo quanto imaginavam, mas coloca [ROOT.GetLeader] em uma posição mais forte para perseguir seu projeto para a Itália."
 bba_news.100.a_some_purged:0 "Foram tarde"
 bba_news.100.t_many_purged:0 "O grande expurgo do Partito Nazionale Fascista"
 bba_news.100.desc_many_purged:0 "Diversos membros do alto escalão do partido fascista foram removidos do poder, à medida que [Root.GetLeader] desponta como liderança absoluta de [ROOT.GetNameDefCap]. O expurgo elimina todos os potenciais aliados do antigo Duce, Benito Mussolini, e quaisquer esperanças de sua restituição como líder da Itália."
 bba_news.100.a_many_purged:0 "Uma demonstração de força"
 bba_news.100.t_none_purged:0 "O expurgo que nunca aconteceu"
 bba_news.100.desc_none_purged:0 "Os rumores que circulam nos corredores sobre um grande expurgo para retirar membros leais a Mussolini do Partito Nazionale Fascista parecem ter sido abafados por uma oferta de anistia partidária. Isso pode deixar o partido mais forte, mas enfraquece a posição de liderança de [ROOT.GetLeader]."
 bba_news.100.a_none_purged:0 "Gosto de como soa: [ROOT.GetLeader], a liderança misericordiosa."
 #FATE OF MUSSOLINI
 bba_news.101.t:0 "Ex-líder italiano Benito Mussolini executado"
 bba_news.101.desc:0 "Após ser expulso do poder na Itália, Benito Mussolini foi preso em regime domiciliar por incompetência criminosa e traição por inação e aguardava descobrir seu destino, que finalmente chegou. Hoje pela manhã, o antigo líder da Itália foi executado por um pelotão de fuzilamento em frente a alguns representantes do governo. Mussolini foi enterrado no mesmo dia em uma cerimônia restrita, somente com membros próximos da família."
 bba_news.101.a:0 "E assim termina a vida de Mussolini."
 bba_news.102.t:0 "[GetTrialOfMussoliniTitles]"
 bba_news.102.t_innocent:0 "Mussolini absolvido de todas as acusações"
 bba_news.102.t_guilty:0 "Mussolini condenado à prisão"
 bba_news.102.desc:0 "[GetTrialOfMussoliniDesc]"
 bba_news.102.desc_innocent:0 "Para a surpresa de todos, o ex-Duce foi inocentado de todas as acusações. Mussolini agora pode passar o resto de sua vida como um cidadão livre de [ROOT.GetNameDefCap]. Embora ainda não tenha revelado nenhum plano para o futuro, é inegável a influência que o antigo Duce mantém sobre boa parte dos corações e das mentes da população."
 bba_news.102.desc_guilty:0 "Como esperado, o antigo líder da Itália foi considerado culpado de todas as acusações. O antigo Duce alegou ser inocente, mas foi condenado a passar o resto de sua vida na prisão. Cabe ao povo supor a influência do novo regime no julgamento. O governo deve estar muito contente com a pena."
 bba_news.102.a:0 "Um julgamento de fachada"
 bba_news.103.t:0 "[GetAssassinationOfMussoliniTitles]"
 bba_news.103.t_communists:0 "Mussolini assassinado por comunistas!"
 bba_news.103.t_coverstory:0 "Mussolini assassinado durante tentativa de fuga!"
 bba_news.103.desc:0 "[GetAssassinationOfMussoliniDesc]"
 bba_news.103.desc_communists:0 "O antigo líder de [FROM.GetNameDefCap], Benito Mussolini, foi encontrado morto, aparentemente executado por comunistas. O novo regime liderado por [FROM.GetLeader] agiu rapidamente e capturou vários simpatizantes do comunismo em meio ao ambiente de agitação que assolou o país. Muitas pessoas pedem por justiça e vingança contra os supostos inimigos."
 bba_news.103.desc_coverstory:0 "Benito Mussolini, antigo líder de [FROM.GetNameDefCap], tentou escapar da prisão domiciliar que lhe foi imposta após ser retirado do poder. Homens armados invadiram os aposentos de Mussolini e iniciaram um tiroteio. Durante o tumulto, Mussolini foi alvejado e não resistiu aos ferimentos."
 bba_news.103.a:0 "Certamente uma grande confusão."

 bba_news.104.t:0 "Novo programa militar anunciado"
 bba_news.104.desc:0 "[ROOT.GetNameDefCap] assinou um programa de cooperação conjunta com [FROM.GetNameDefCap] para fortalecer as capacidades militares dos dois países. O acordo permitirá que compartilhem tecnologias e pesquisas mais rapidamente e, sem dúvidas, irá fortalecer o vínculo entre as nações."
 bba_news.104.a:0 "Tudo conforme o planejado"
 bba_news.105.t:0 "Assinado um novo pacto de não agressão"
 bba_news.105.desc:0 "[ROOT.GetNameDefCap] e [FROM.GetNameDef] assinaram um pacto de não agressão que garante a paz entre as duas nações. Isso os deixará livres para focar em outros assuntos, mas todos se perguntam quanto tempo esse pacto fajuto vai durar."
 bba_news.105.a:0 "Uma decisão sábia"

 bba_news.106.t:0 "[GetVittorioDiesEventTitles]"
 bba_news.106.t_king:0 "Morte do rei da Itália"
 bba_news.106.t_emperor:0 "Morte do imperador da Itália"
 bba_news.106.desc:0 "[GetVittorioDiesEventDesc]"
 bba_news.106.desc_king:0 "O antigo rei de [FROM.GetName], Vittorio Emanuele III, morreu. Depois de conduzir a Itália durante duas Guerras Mundiais, ele serviu como um símbolo de estabilidade e ponto de convergência para o povo [FROM.GetAdjective] durante as adversidades. A população tomou as ruas para homenagear e mostrar seu carinho e apoio pelo falecido rei. \n\n A nação espera que o único herdeiro e sucessor do rei, Príncipe Umberto, seja um alicerce parecido para o seu povo. Ele será coroado Rei Umberto II em breve. Vida longa ao rei!"
 bba_news.106.desc_emperor:0 "O antigo imperador de [FROM.GetName], Vittorio Emanuele III, morreu. Depois de conduzir a Itália durante duas Guerras Mundiais, ele serviu como um símbolo de estabilidade e ponto de convergência para o povo [FROM.GetAdjective] durante as adversidades. A população tomou as ruas para homenagear e mostrar seu carinho e apoio pelo falecido imperador. \n\n A nação espera que o único herdeiro e sucessor do imperador, Príncipe Umberto, seja um alicerce parecido para o seu povo. Ele será coroado Imperador Umberto I em breve. Vida longa ao imperador!"
 bba_news.106.a:0 "O fim de uma era"

 bba_italian_formables_news.1.t:0 "A Itália Irredenta foi instaurada"
 bba_italian_formables_news.1.desc:1 "O líder italiano [ITA.GetLeader] anunciou hoje o início do processo para integrar áreas reivindicadas pelos irredentistas italianos ao Estado. Ele alegou que isso fortalecerá a posição do país como potência mundial e finalmente unirá o povo italiano sob a mesma bandeira. Muitos se perguntam se uma nação tão ampla como a Itália conseguirá se manter em pé, mas só o tempo poderá responder o que o futuro reserva."
 bba_italian_formables_news.1.a:0 "Somos a nova hegemonia da Europa!"
 bba_italian_formables_news.1.b:0 "Uma nação assim certamente desmoronará"



