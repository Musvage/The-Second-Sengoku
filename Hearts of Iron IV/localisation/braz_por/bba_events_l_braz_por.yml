 #Triggered by focus "Swiss Guiding Principles" 
 BBA_switzerland.1.t:0 "Conjunto [ROOT.GetAdjective] de Princípios Orientadores"
 BBA_switzerland.1.desc:0 "A situação política que envolve [ROOT.GetNameDefCap] está se deteriorando rapidamente. Há um movimento crescente defendendo que os princípios orientadores sejam a nova bússola durante a tempestade iminente, mas a pergunta é: qual deles? \n\n Não sabemos o que os nossos vizinhos farão, mas temos que decidir agora a melhor ação para que [ROOT.GetName] sobreviva."
 BBA_switzerland.1.a:0 "Precisamos proteger nossos valores neutros e democráticos"
 BBA_switzerland.1.b:0 "Talvez devêssemos ser mais ativos na proteção da nossa democracia"
 BBA_switzerland.1.c:0 "A neutralidade é insustentável nessas circunstâncias"
 

### David Frankfurter Case ###

#Assassination 
 BBA_switzerland.2.t:0 "Representante do Partido Nazista é assassinado na Suíça"
 BBA_switzerland.2.desc:0 "David Frankfurter, um croata judeu que vive em Berna, se entregou à Polícia de Graubünden e confessou o assassinato de Wilhelm Gustloff, líder da Organização Estrangeira do Partido Nazista na Suíça. \n\nEle alegou que suas motivações para o crime foram as crenças hostis do Partido Nazista em relação aos judeus e o papel de Gustloff em disseminar o regime pelo território [SWI.GetAdjective]. \n\n[GER.GetNameDef] e o mundo todo usarão o modo como procedermos em relação a esse assunto de repercussão possivelmente extensa como régua para medir nossa dedicação à neutralidade e ao Estado de direito."
 BBA_switzerland.2.a:0 "Ele terá um julgamento justo."
 BBA_switzerland.2.b:0 "Disfarcem tudo e recrutem-no como um agente!"
 BBA_switzerland.2.c:0 "Ele confessou, portanto, deve receber a pena máxima imediatamente."

#Trial Approaches
 BBA_switzerland.3.t:0 "O julgamento de David Frankfurter se aproxima"
 BBA_switzerland.3.desc:1 "O julgamento de David Frankfurter, que em fevereiro assassinou um representante do Partido Nazista em Davos, se aproxima. Prometemos a ele um julgamento justo e neutro, mas essa não é a única opção. \n\nPodemos secretamente libertá-lo e recrutá-lo para operações de inteligência ou então podemos acalmar [?SWI.SWI_fascist_germany.GetNameDef], cancelando o julgamento e condenando-o imediatamente. \n\nSeja como for, agradar a todos parece ser uma opção inalcançável."
 BBA_switzerland.3.a:0 "O julgamento seguirá como o planejado"
 BBA_switzerland.3.b:0 "Ele contribuirá para os nossos esforços de inteligência"
 BBA_switzerland.3.c:0 "Pensando bem, ele é claramente culpado"

#Germany thanks Switzerland for swift action
 BBA_switzerland.4.t:1 "[?SWI.SWI_fascist_germany.GetLeader] está contente com a decisão da [SWI.GetName]"
 BBA_switzerland.4.desc:1 "[?SWI.SWI_fascist_germany.Getleader], liderança de [?SWI.SWI_fascist_germany.GetName], demonstrou gratidão a [SWI.GetNameDef] por ter rapidamente lidado com o assassino de Wilhelm Gustloff, não restando dúvidas sobre o posicionamento do país em assuntos como este. Essa omissão dos direitos humanos e valores democráticos com certeza melhorará a posição de [?SWI.SWI_fascist_germany.GetName] em relação a nós. \n\nApesar das sinalizações positivas, [?SWI.SWI_fascist_germany.Getleader] deixou claro que o desfecho ideal para o Partido Nazista teria sido a extradição do assassino para [?SWI.SWI_fascist_germany.GetNameDef], mesmo que por ora isso não seja cogitado pelo governo [SWI.GetAdjective]."
 BBA_switzerland.4.a:0 "Agora está feito"

 #Germany is notified Switzerland decides to continue with the trial. 
 BBA_switzerland.5.t:0 "[SWI.GetName] decide continuar com o julgamento do assassino de Gustloff"
 BBA_switzerland.5.desc:0 "As autoridades de [SWI.GetName] anunciaram que David Frankfurter, assassino confesso de um membro da Organização Estrangeira do Partido Nazista em Davos, terá um julgamento justo sob as leis de Graubünden, como qualquer outro criminoso.\n\nConsiderando que Gustloff era um oficial do Partido Nazista e que temos influência sobre nossos vizinhos indefesos, podemos enviar um advogado para representar a viúva de Gustloff e lutar pelo nosso desfecho ideal. Desse modo, podemos assegurar que a punição seja condizente com o crime. \n\nDe forma pragmática, isso poderia forçar [SWI.GetNameDef] a tomar partido e finalmente romper essa frágil neutralidade de fachada que adoram ostentar."
 BBA_switzerland.5.a:0 "Ela merece justiça por esse crime hediondo!"
 BBA_switzerland.5.b:0 "Não há necessidade de interferir em assuntos do povo [SWI.GetAdjective]"

 #Germany INSISTS on harsher trial  
 BBA_switzerland.6.t:0 "Governo [GER.GetAdjective] luta por uma pena severa para David Frankfurter"
 BBA_switzerland.6.desc:1 "O representante legal da viúva de Gustloff, sem dúvida enviado por [?SWI.SWI_fascist_germany.GetName], está tentando exigir ao Conselho Federal o enviesamento do tribunal por uma pena severa para David Frankfurter. Trata-se de um pedido muito incomum, e inquestionavelmente uma tentativa de [?SWI.SWI_fascist_germany.GetName] de projetar poder sobre nós. \n\nAceitá-lo pode gerar repercussões sobre a nossa reputação internacional, mas devemos garantir que seremos capazes de arcar com as consequências se optarmos por recusá-lo."
 BBA_switzerland.6.a:0 "Isso é assunto para os tribunais"
 BBA_switzerland.6.b:0 "Consideraremos o pedido"

#Frankfurter "dies" under mysterious circumstances
 BBA_switzerland.7.t:0 "Frankfurter morre misteriosamente na cadeia"
 BBA_switzerland.7.desc:1 "As autoridades em Graubünden relataram que David Frankfurter, preso após confessar o assassinato do representante do Partido Nazista Wilhelm Gustloff, foi encontrado morto em sua cela nesta manhã. Ainda não sabemos se foi suicídio ou um ataque furioso de um simpatizante do Nazismo na cadeia, mas a Polícia Federal promete encontrar respostas.\n\nNão temos provas de ato ilícito, mas as circunstâncias do ocorrido são muito misteriosas, levantando suspeitas sobre o porquê do governo [SWI.GetAdjective] não ter permitido que o grupo [?SWI.SWI_fascist_germany.GetAdjective] de representantes inspecionasse o corpo ou a cena do crime."
 BBA_switzerland.7.a:0 "Fazer o que"

#Frankfurter Trial 
 BBA_switzerland.8.t:0 "O julgamento de David Frankfurter"
 BBA_switzerland.8.desc:0 "O povo [SWI.GetAdjective] e as nações vizinhas estão antenados no julgamento de David Frankfurter. O resultado da audiência não só revelará o destino do assassino confesso, mas também de [SWI.GetNameDef] como um todo, e até que ponto o país está disposto a comprometer suas instituições e tradições. \n\nTudo indica que a corte está visando a uma pena de prisão justa, mas a influência do conselho pode alterar o desfecho do julgamento e até a própria essência do país."
 BBA_switzerland.8.a:0 "Deixemos a corte tomar a decisão"
 BBA_switzerland.8.b:0 "Ele fez um serviço à democracia e deve ser perdoado!"
 BBA_switzerland.8.c:1 "Não podemos arriscar nos indispor com [?SWI.SWI_fascist_germany.GetNameDef]. Ele deve receber a pena máxima."

#To SWI: Germany is angry
 BBA_switzerland.9.t:0 "[SWI.GetName] está provocando nossa fúria!"
 BBA_switzerland.9.desc_default:1 "A pretensão de neutralidade e Estado de direito da [SWI.GetName], além dos nossos pedidos por justiça, não bastaram e David Frankfurter foi perdoado, tendo não só matado um membro do Partido Nazista, como admitido o fato de bom grado!\n\nIsso prova que eles tomaram partido e serão alvos legítimos em uma futura guerra. [?SWI.SWI_fascist_germany.GetNameDefCap] não pode deixar esse insulto sem resposta."
 BBA_switzerland.9.desc_alt:1 "Nossos agentes na [SWI.GetName] denunciaram que, apesar da pretensão de neutralidade e Estado de direito do governo [SWI.GetAdjective], o país furtivamente orquestrou a fuga da prisão de David Frankfurter, o assassino confesso de Wilhelm Gustloff, fingindo sua morte e recrutando-o como agente de inteligência.\n\nIsso prova que não são confiáveis e devem ser eliminados quando tivermos a chance. [?SWI.SWI_fascist_germany.GetNameDefCap] não pode deixar esse insulto flagrante sem resposta."
 BBA_switzerland.9.a:0 "Eles pagarão por isso!"

#To SWI: Germany is pleased
 BBA_switzerland.10.t:1 "[?SWI.SWI_fascist_germany.GetNameDefCap] está contente com a decisão da [SWI.GetNameDef]"
 BBA_switzerland.10.desc:1 "[SWI.GetNameDefCap] recebeu a gratidão de representantes de [?SWI.SWI_fascist_germany.GetName] e da viúva de Gustloff pela pena firme de Frankfurter. [SWI.GetNameDefCap] não deixou dúvidas sobre seu posicionamento em assuntos como este. Isso com certeza melhorará a posição de [?SWI.SWI_fascist_germany.GetName] em relação a [SWI.GetName]. \n\nApesar das sinalizações positivas, [?SWI.SWI_fascist_germany.Getleader] deixou claro que o desfecho ideal para o Partido Nazista teria sido a extradição do assassino para [?SWI.SWI_fascist_germany.GetNameDef]."
 BBA_switzerland.10.a:0 "Talvez isso garanta a nossa segurança"

#Trial Verdict 
 BBA_switzerland.11.t:0 "David Frankfurter condenado à prisão"
 BBA_switzerland.11.desc_SWI:1 "Como o Conselho decidiu se afastar do caso e deixá-lo à corte e às leis de Graubünden, David Frankfurter, que intencionalmente assassinou Wilhelm Gustloff, foi condenado a 18 anos de prisão. \n\nSabemos que [?SWI.SWI_fascist_germany.GetNameDef] queria uma pena mais exemplar. Portanto, nossos diplomatas terão que lidar com a difícil tarefa de apaziguar seus representantes, mas não podíamos correr o risco de tomar partido em momentos como esse. Nossa neutralidade é o que manterá o povo [SWI.GetAdjective] em segurança durante a provável tempestade iminente."
 BBA_switzerland.11.desc_GER:1 "[SWI.GetNameDefCap] teve a ousadia de condenar o assassino de Gustloff a míseros 18 anos! É uma lástima, mas não poderíamos ter exigido uma punição maior, correndo o risco de inflamar os apelos por um boicote às Olimpíadas. \n\nPor ora, podemos transformar Gustloff em um mártir [?SWI.SWI_fascist_germany.GetAdjective] e usar o assassinato como propaganda. Quem sabe em uma futura invasão possamos capturar Frankfurter e fazer justiça."
 BBA_switzerland.11.a:0 "É o melhor que podemos fazer agora"
 BBA_switzerland.11.b:0 "Não nos esqueceremos disso!" #THE GALLLLL!!!!

#After the war
 BBA_switzerland.12.t:0 "David Frankfurter solicita indulto"
 BBA_switzerland.12.desc:0 "Agora que a guerra acabou e $GER_fascism_DEF$ já não existe, David Frankfurter, auxiliado por seu conselheiro legal, George Brunschvig, solicitou indulto pelo assassinato de Wilhelm Gustloff, em 1936.\n\nComo já não estamos mais rodeados por regimes fascistas e o crime de Frankfurter foi recontextualizado graças às atrocidades dos nazistas descobertas durante a guerra, o risco de oferecer clemência a ele seria mínimo e poderíamos até proibi-lo de entrar novamente em [ROOT.GetName], só para garantir."
 BBA_switzerland.12.a:0 "Ele será perdoado"
 BBA_switzerland.12.b:0 "Ele cumprirá a pena"

 BBA_switzerland.13.t:0 "[SWI.GetNameDefCap] aceita nosso pedido"
 BBA_switzerland.13.desc:0 "O representante que enviamos para auxiliar a viúva de Gustloff voltou com notícias fantásticas. Os juízes em [SWI.GetName] anunciaram o veredito com uma sentença muito severa para David Frankfurter, próxima do que queríamos."
 BBA_switzerland.13.a:0 "Talvez não precisemos invadi-los"
 
 SWI_frankfurter_trial_will_continue_TT:0 "§YDavid Frankfurter§! será julgado e os eventos se desdobrarão com o tempo."
 SWI_frankfurter_immediate_harsh_sentence_TT:0 "§YDavid Frankfurter§! receberá a pena máxima sem ir a julgamento."
 SWI_frankfurter_german_expectations_TT:0 "§Y[GER.GetNameDefCap]§! esperará uma pena mais severa para §YDavid Frankfurter§!"

 #### Other Events ####

 BBA_switzerland.14.t:0 "A petição dos 200"
 BBA_switzerland.14.desc:1 "O Conselho Federal recebeu uma petição assinada por 200 membros de diversos grupos de direita, que esperam pressionar [ROOT.GetNameDef] a uma relação mais amistosa com [SWI_get_fascist_neighbor], sem perder a neutralidade. A forma encontrada para isso seria instituir uma censura rígida contra notícias que prejudiquem a imagem deles, evitando sua ira."
 BBA_switzerland.14.a:1 "Devemos tranquilizá-los e ignorar o pedido deles"
 BBA_switzerland.14.b:1 "Eles têm alguns bons argumentos"
 BBA_switzerland.14.c:1 "Esses são os inimigos da Suíça, prendam-nos!"
  
 #Espionage stuff 
 BBA_switzerland.15.t:0 "[FROM.GetName] se oferece a nos emprestar um agente"
 BBA_switzerland.15.desc:0 "Apesar de sua posição neutra, [FROM.GetNameDef] está oferecendo secretamente a oportunidade de empregar um de seus agentes em nossas missões de inteligência. \n\nTrata-se de algo muito benéfico para nós, pois como o povo de [SWI.GetNonIdeologyName] compartilha os idiomas de [GER.GetNonIdeologyName], [FRA.GetNonIdeologyName] e [ITA.GetNonIdeologyName], eles têm vantagem para se infiltrar nesses países."
 BBA_switzerland.15.a:0 "Um agente [GER.GetAdjective] nos ajudaria"
 BBA_switzerland.15.b:0 "Um agente [ITA.GetAdjective] seria útil"
 BBA_switzerland.15.c:0 "Talvez um agente [FRA.GetAdjective]"
 BBA_switzerland_fra.15.tt:0 "Receberá um agente local com passaporte §Y[FRA.GetAdjectiveCap]§! e §Y[SWI.GetAdjectiveCap]§!"
 BBA_switzerland_ita.15.tt:0 "Receberá um agente local com passaporte §Y[ITA.GetAdjectiveCap]§! e §Y[SWI.GetAdjectiveCap]§!"
 BBA_switzerland_ger.15.tt:0 "Receberá um agente local com passaporte §Y[GER.GetAdjectiveCap]§! e §Y[SWI.GetAdjectiveCap]§!"

 BBA_switzerland.16.t:0 "[FROM.GetNameDefCap] busca pacto secreto"
 BBA_switzerland.16.desc:1 "Um dos nossos agentes secretos alocado em [FROM.GetCapitalVictoryPointName] foi abordado com uma proposta do governo [FROM.GetAdjective]: um pacto secreto entre a nossa facção e [FROM.GetNameDef]. Nesse acordo, eles nos ajudariam a sabotar nossos inimigos na Europa, sem perder sua aparência de neutralidade, podendo abandoná-la a nosso favor quando a hora certa chegar.\n\nIsso também significa que devemos defendê-los, caso estejam sob ameaça de invasão."
 BBA_switzerland.16.a:0 "Eles serão um ótimo ativo"
 BBA_switzerland.16.b:0 "Não precisamos da ajuda deles"
  
 BBA_switzerland.17.t:0 "[FROM.GetNameDefCap] aceitou nosso pacto secreto"
 BBA_switzerland.17.desc:0 "Por meio de nossos canais secretos com [FROM.GetNameDef], confirmamos que eles aceitaram a nossa proposta de aliança secreta. De agora em diante, eles terão o nosso apoio contra seus inimigos e nos protegerão, caso nos encontremos à beira de uma invasão. No entanto, isso não significa que estamos seguros. O inimigo pode descobrir nossas ações e entendê-las como uma ameaça, portanto, devemos continuar com a mesma cautela que mostramos até agora e continuar nos preparando para agir."
 BBA_switzerland.17.a:0 "É pelo bem da nossa democracia!"
 
 BBA_switzerland.18.t:0 "[FROM.GetNameDefCap] rejeitou nossa proposta!"
 BBA_switzerland.18.desc:0 "Nossos contatos em [FROM.GetCapitalVictoryPointName] trazem péssimas notícias. Aparentemente, o governo [FROM.GetAdjective] recusou nossa proposta por um pacto secreto, deixando-nos expostos a uma invasão dos nossos vizinhos. Agora devemos nos preparar para nos defender ou procurar outro caminho para manter nossa independência e democracia."
 BBA_switzerland.18.a:0 "Estamos sozinhos contra os nossos inimigos."
 
 ### Diplomatic Events ### 

 BBA_switzerland.19.t:0 "[FROM.GetNameDefCap] nos convida a nos unirmos a sua Entente"
 BBA_switzerland.19.desc:0 "Historicamente, [FROM.GetName] tem tido posições intransigentemente neutras, mas como forma de resposta à situação atual do mundo, eles parecem ter decidido romper com esse princípio e estão pedindo para outros países neutros fazerem o mesmo. Caso unir-se à facção deles seja um passo grande demais em relação à nossa neutralidade, também poderíamos garantir a independência um do outro."
 BBA_switzerland.19.a:0 "Tempos incertos exigem medidas incomuns"
 BBA_switzerland.19.b:0 "As garantias terão de ser suficientes"
 BBA_switzerland.19.c:0 "Talvez a nossa neutralidade seja a nossa única proteção."

 BBA_switzerland.20.t:0 "[FROM.GetName] não se unirá à nossa Entente, mas oferece garantias"
 BBA_switzerland.20.desc:0 "[FROM.GetNameDef] rejeitou nosso convite para se unir à facção [ROOT.GetFactionName], porém, eles nos informaram que garantirão nossa independência, se fizermos o mesmo com a deles. Um compromisso para que possam manter a neutralidade."
 BBA_switzerland.20.a:0 "Isso terá de servir"
 
 BBA_switzerland.21.t:2 "Em desespero, [FROM.GetNameDef] pede nossa garantia"
 BBA_switzerland.21.desc:2 "[?FROM.SWI_angriest_country.GetNameDefCap] está ameaçando entrar em guerra contra [FROM.GetName] por entenderem que estão violando sua neutralidade em uma escalada sem-fim. [From.GetNameDefCap] está pedindo nossa proteção contra essa possível ameaça por meio da garantia de independência do povo [FROM.GetAdjective]."
 BBA_switzerland.21.a:0 "Eles precisam da nossa proteção"
 BBA_switzerland.21.b:0 "Não podemos arriscar um conflito contra [?FROM.SWI_angriest_country.GetName]"

 BBA_switzerland.22.t:0 "[FROM.GetNameDefCap] promete nos proteger!"
 BBA_switzerland.22.desc:2 "Recebemos mensagens oficiais de nossos canais diplomáticos em [FROM.GetName] trazendo excelentes notícias. Eles concordaram em garantir nossa independência, prometendo nos defender caso sejamos atacados, inclusive contra agressões de [?SWI.SWI_angriest_country.GetName]."
 BBA_switzerland.22.a:0 "Estamos a salvo. Provavelmente."

 BBA_switzerland.23.t:0 "[FROM.GetNameDefCap] não quer se comprometer com a nossa causa!"
 BBA_switzerland.23.desc:2 "Infelizmente, [FROM.GetName] decidiu ignorar nosso conflito com [?SWI.SWI_angriest_country.GetNameDef]. Eles não nos apoiarão contra as ameaças desse país."
 BBA_switzerland.23.a:0 "Só podemos contar com nós mesmos"

 BBA_switzerland.24.t:0 "[?SWI.SWI_angriest_country.GetNameDefCap] considera que estamos violando a neutralidade"
 BBA_switzerland.24.desc:0 "Nossa neutralidade não é mantida somente pela nossa atitude igualitária em relação a qualquer outro país, mas também pela sua percepção. De acordo com [?SWI.SWI_angriest_country.GetNameDef], nós quebramos nossa promessa de neutralidade e favorecemos seus inimigos. Também nos informaram que se não fizermos suas vontades em breve, eles vão parar de nos considerar uma nação neutra e até declarar guerra contra nós."
 BBA_switzerland.24.a:0 "Preocupante!"
 
 BBA_switzerland.25.t:0 "[?SWI.SWI_angriest_country.GetNameDefCap] não nos considera mais neutros"
 BBA_switzerland.25.desc:0 "Recebemos uma notícia preocupante. [?SWI.SWI_angriest_country.GetName] anunciou seu desprezo por [ROOT.GetNameDef] e declarou que somos um alvo legítimo para seus esforços de disputa política e até mesmo de conquista."
 BBA_switzerland.25.a:0 "Estamos navegando em águas desconhecidas!"

 ### [REDACTED] Events ###

 BBA_switzerland.97.t:0 "Veterano da Marinha Austríaca oferece seus serviços"
 BBA_switzerland.97.desc:0 "Sob o disfarce de estar numa turnê europeia com sua família de músicos talentosos, um veterano capitão de submarinos cruzou nossa fronteira com a Áustria e está oferecendo seus serviços a Marinha de [ROOT.GetName] em troca de asilo político.\n\nGeorg Von Trapp teve um recorde impressionante com a Marinha Austro-Húngara, mas desde o fim da Grande Guerra, a dissolução do império e a perda de sua fortuna, ele tem se apresentado com sua família de musicistas. Após [GER.GetNameDef] ter anexado a Áustria, ele tem sido pressionado a servir aos interesses deles e acabou fugindo.\n\nCom certeza o talento de sua família de músicos será tão valorizado quanto sua experiência naval, principalmente por termos uma costa, mas nenhum oficial para defendê-la."
 BBA_switzerland.97.a:0 "O som dos nossos torpedos dará vida às nossas ondas"
 BBA_switzerland.97.b:0 "Seja como for, ele e sua família podem ficar e se apresentar na Suíça"

 #### Election Stuff ###

 BBA_SWI_annual_election.1.t:0 "Eleições para Presidente da Confederação Suíça"
 BBA_SWI_annual_election.1.desc:1 "Todos os anos, a Assembleia Federal da Suíça escolhe um dos conselheiros para ser presidente da Confederação Suíça. Primeiro(a) entre iguais, [?ROOT.SWI_confederation_president.GetSheHe] usará seus poderes limitados para representar o conselho, podendo romper quaisquer amarras dos membros do grupo para conduzi-lo à glória ou à estabilidade. \n\n Quem a Assembleia deve eleger para representar a Confederação Suíça neste ano?"
 BBA_SWI_annual_election.1.a:0 "Eleger [SWI_GetCouncilor1name]"
 BBA_SWI_annual_election.1.b:0 "Eleger [SWI_GetCouncilor2name]"
 BBA_SWI_annual_election.1.c:0 "Eleger [SWI_GetCouncilor3name]"
 SWI_first_election_text:0 "Após uma pessoa do conselho se tornar presidenta da confederação, ela não poderá ser nomeada conselheira política outra vez, mas terá uma decisão poderosa à disposição. Se uma vaga para conselheiro político ficar desocupada por tempo demais, você sofrerá penalidades, portanto não se esqueça de preencher a posição rapidamente.\n\n"

 BBA_SWI_annual_election.2.t:0 "Voto de emergência para Presidente(a) da Confederação!"
 BBA_SWI_annual_election.2.desc:0 "Após a expulsão sem precedentes de [?SWI_ousted_president.GetName] e um período de instabilidade política no Conselho Federal, chegou a hora de eleger uma nova pessoa à Presidência da Confederação. Esperamos que essa pessoa possa corrigir a trajetória de [SWI.GetNameDef] e que não seja a última a ocupar o cargo."
 BBA_SWI_annual_election.2.a:0 "Eleger [SWI_GetCouncilor1name]"
 BBA_SWI_annual_election.2.b:0 "Eleger [SWI_GetCouncilor2name]"
 BBA_SWI_annual_election.2.c:0 "Eleger [SWI_GetCouncilor3name]"

 ######## TRADE #######

 BBA_switzerland_trade.1.t:0 "[FROM.GetNameDefCap] busca acordos comerciais com [ROOT.GetName]"
 BBA_switzerland_trade.1.desc:0 "Apesar da neutralidade histórica, [FROM.GetNameDefCap] está querendo estabelecer um acordo comercial com a nossa nação. Ou eles visam se alinhar conosco ou estão mais desesperados do que pensávamos. \n\nDe qualquer maneira, podemos nos beneficiar de sua capacidade industrial e localização acessível, sem precisar sofrer os percalços de uma invasão a um país tão fortificado. Por outro lado, isso pode ser um indício de fortalecimento da posição deles, caso aconteça uma invasão de [ROOT.GetNameDef] no futuro"
 BBA_switzerland_trade.1.a:0 "Suas fábricas abastecerão nossa máquina de guerra"
 BBA_switzerland_trade.1.b:0 "Nossas economias civis se beneficiarão mutuamente"
 BBA_switzerland_trade.1.c:0 "Não precisamos da ajuda de um país covarde e neutro"
 BBA_switzerland_trade.1.d:0 "Não podemos confiar em [FROM.GetName]"
 
 BBA_switzerland_trade.2.t:0 "[FROM.GetName] quebra nosso acordo comercial prematuramente"
 BBA_switzerland_trade.2.desc:1 "Parece que [FROM.GetName] está se recusando a continuar o acordo comercial que firmamos com eles. \n\n Neste momento, não há muito o que fazer, mas não nos esqueceremos dessa falta de comprometimento."
 BBA_switzerland_trade.2.a:0 "Que pena"
 BBA_switzerland_trade.2.b:0 "Essa é a última vez que nos passam a perna"

 BBA_switzerland_trade.3.t:0 "Nosso acordo comercial em andamento com [FROM.GetName]"
 BBA_switzerland_trade.3.desc:0 "O acordo comercial que firmamos com [FROM.GetNameDef] no ano passado tem dado muitos frutos para [ROOT.GetName] e chegou a hora de decidir se o renovamos ou não. \n\n Apesar dos benefícios trazidos por esse acordo bilateral, e de quanto uma nação como a nossa precisa dele, não podemos nos esquecer de que determinados países podem considerá-lo como uma violação da nossa neutralidade. Precisamos garantir que nossa alienação a eles seja administrável e recompensatória."
 BBA_switzerland_trade.3.a:0 "Sim, precisamos desses suprimentos para sobreviver"
 BBA_switzerland_trade.3.b:0 "Não, é arriscado demais"
 
 BBA_switzerland_trade.4.t:0 "[FROM.GetName] quer renovar nosso acordo comercial"
 BBA_switzerland_trade.4.desc:0 "Parece que o acordo comercial de [FROM.GetName] conosco tem sido muito benéfico a eles, pois parecem dispostos a violar sua neutralidade outra vez para assegurar nossos suprimentos. \n\n Esse acordo não traz muitas desvantagens para nós, a menos que estejamos fornecendo as ferramentas de defesa contra a nossa própria invasão potencial a [FROM.GetName]."
 BBA_switzerland_trade.4.a:0 "Renovaremos o acordo"
 BBA_switzerland_trade.4.b:0 "Trocar o foco para Produção Civil"
 BBA_switzerland_trade.4.c:0 "Trocar o foco para Produção Militar"
 BBA_switzerland_trade.4.d:0 "Já não vale mais a pena"

 BBA_switzerland_trade.5.t:0 "[FROM.GetName] deixou nosso acordo comercial expirar"
 BBA_switzerland_trade.5.desc:0 "Apesar dos termos generosos que concedemos a [FROM.GetName] em nosso acordo comercial mútuo, eles optaram por não renová-lo e seguir adiante por conta própria. \n\n Não sabemos o porquê dessa decisão, mas talvez seja para o melhor."
 BBA_switzerland_trade.5.a:0 "Azar o deles!"

 BBA_switzerland_trade.6.t:0 "[FROM.GetNameDefCap] aceitou nossa proposta de acordo comercial!"
 BBA_switzerland_trade.6.desc:0 "Nossa delegação voltou de [FROM.GetName] com excelentes notícias. Esse acordo comercial nos assegurará os suprimentos necessários para manter nossa indústria e população em pé. \n\n Outros países podem considerar isso como uma violação da neutralidade, mas para [ROOT.GetName], trata-se do custo de manutenção da nossa independência nesse momento instável."
 BBA_switzerland_trade.6.a:0 "Ótimo!"
 
 BBA_switzerland_trade.7.t:0 "[FROM.GetNameDefCap] recusou nossa proposta de acordo comercial"
 BBA_switzerland_trade.7.desc:0 "Apesar de nosso esforço, o governo [FROM.GetAdjective] não aceitou nossa proposta de um acordo comercial de benefício mútuo. \n\n Isso pode deixar [ROOt.GetName] em uma posição precária, já que a situação na Europa prejudica cada vez mais a chance de assegurar uma fonte estável de suprimentos civis e militares, necessários para manter nosso país bem protegido e alimentado."
 BBA_switzerland_trade.7.a:0 "Vamos dar um jeito!"

 BBA_switzerland_trade.8.t:0 "[FROM.GetNameDefCap] pode nos ajudar a comercializar ouro"
 BBA_switzerland_trade.8.desc:0 "O comércio ficou mais difícil com o aumento da tensão entre os países e, se entrarmos em guerra, as opções de compra e venda de ouro serão ainda mais limitadas. Se confiarmos o suficiente em [FROM.GetName], a neutralidade deles pode nos dar uma oportunidade para armazenarmos nossas reservas e comercializarmos livremente, beneficiando nossa economia e principalmente nossa máquina de guerra."
 BBA_switzerland_trade.8.a:0 "Uma ótima ideia"
 BBA_switzerland_trade.8.b:0 "Não temos como saber realmente qual é a posição deles"

 BBA_switzerland_trade.9.t:0 "[FROM.GetNameDefCap] comercializará seu ouro por nosso intermédio"
 BBA_switzerland_trade.9.desc:0 "Isso significa que eles armazenarão suas reservas de ouro conosco, permitindo que comprem e vendam ouro livremente, sem precisar se preocupar com embargos. Eles não serão os únicos beneficiados, pois a entrada de dinheiro ajudará nossa economia em dificuldades e isso poderá até ser usado como moeda de troca no futuro."
 BBA_switzerland_trade.9.a:0 "Isso será útil"

 BBA_switzerland_trade.10.t:0 "[FROM.GetNameDefCap] se recusa a usar nosso sistema bancário"
 BBA_switzerland_trade.10.desc:1 "Apesar de haver um benefício mútuo óbvio, parece que [FROM.GetName] não tem interesse num comércio de ouro crescente com o resto do mundo."
 BBA_switzerland_trade.10.a:0 "Bom, não há nada que possamos fazer"
 
 BBA_switzerland_trade.11.t:0 "Podemos aumentar o comércio de ouro por meio do mercado [FROM.GetAdjective]"
 BBA_switzerland_trade.11.desc:0 "Já estamos fazendo uso dos mercados em [FROM.GetName] para contornar as barreiras comerciais criadas pela situação política do mundo. Aumentar nossas reservas ali poderia beneficiar ainda mais nossa economia, mesmo que isso também beneficie a economia deles."
 BBA_switzerland_trade.11.a:0 "Eles demonstraram ser confiáveis"
 BBA_switzerland_trade.11.b:0 "Não podemos agravar o risco de uma traição"

 BBA_switzerland_trade.12.t:0 "[FROM.GetNameDefCap] confiscou nossas reservas de ouro!"
 BBA_switzerland_trade.12.desc:0 "Já deveríamos ter previsto que isso aconteceria. Eles usaram sua aparência de neutralidade para nos trair. Isso trará consequências severas à nossa economia, então precisamos retaliar."
 BBA_switzerland_trade.12.a:0 "Eles pagarão por isso"

 BBA_switzerland_trade.13.t:0 "[FROM.GetName] quer que invistamos em seu país"
 BBA_switzerland_trade.13.desc:0 "[FROM.GetNameDefCap] está pedindo nossa ajuda para resistir às potências fascistas que estão à sua porta. Podemos investir na economia deles, de modo que possam se preparar para o pior ou até mesmo ajudar na luta direta contra o fascismo, se preferirem ou forem forçados a quebrar sua neutralidade de longa data."
 BBA_switzerland_trade.13.a:0 "Temos que ajudá-los a combater o fascismo"
 BBA_switzerland_trade.13.b:0 "Isso não nos beneficiaria em nada"

 BBA_switzerland_trade.14.t:0 "[FROM.GetNameDefCap] investirá em [ROOT.GetName]"
 BBA_switzerland_trade.14.desc:0 "Esses investimentos nos ajudarão a melhorar nossa economia e nos permitirão resistir a quaisquer dificuldades que o fascismo possa causar em [ROOT.GetName]. Isso também nos ajudará a aproximar nossas nações, talvez até mesmo em oposição direta ao fascismo no futuro."
 BBA_switzerland_trade.14.a:0 "Que notícia excelente!"

 BBA_switzerland_trade.15.t:0 "[FROM.GetNameDefCap] se recusa a investir"
 BBA_switzerland_trade.15.desc:0 "Infelizmente, fomos informados que [FROM.GetName] não investirá no sistema econômico [ROOT.GetAdjective]. Estamos mais isolados do que gostaríamos, considerando o risco iminente do fascismo."
 BBA_switzerland_trade.15.a:0 "Isso é um problema"

 ####### FASCIST EVENTS ###########

 BBA_switzerland_fascist.1.t:0 "[FROM.GetNameDefCap] quer nossa proteção"
 BBA_switzerland_fascist.1.desc:0 "A insignificante nação de [FROM.GetName], aquele antigo "Estado do Queijo Criminoso", deseja se unir com [ROOT.GetNameDef], se tornando nosso fantoche. Isso pode ser considerado uma confissão de fraqueza ou declaração de lealdade a [ROOT.GetRulingParty]\n\n As boas capacidades defensivas deles e sua população civil bem treinada podem ser úteis para nossos planos futuros."
 BBA_switzerland_fascist.1.a:0 "Eles podem se juntar à nossa comunidade"
 BBA_switzerland_fascist.1.b:0 "Não precisamos deles!"
 
 BBA_switzerland_fascist.2.t:0 "[FROM.GetNameDefCap] nos rejeitou"
 BBA_switzerland_fascist.2.desc:0 "Apesar das nossas tentativas de aproximação com [FROM.GetName], eles recusaram nossa proposta de submissão ao regime [FROM.GetAdjective]. \n\n Isso nos coloca em uma situação delicada, já que claramente perdemos a aparência de neutralidade e teremos que sobreviver por conta própria ao que virá."
 BBA_switzerland_fascist.2.a:0 "Tempos sombrios estão por vir"


 BBA_switzerland_fascist.3.t:0 "[SWI.GetName] solicita o controle de [848.GetName]"
 BBA_switzerland_fascist.3.desc:0 "[FROM.GetNameDef] alega ter uma reivindicação de [848.GetName] desde uma eleição em 1919, em que a maioria dessa região escolheu se juntar à antiga Confederação Suíça. Por mais que tenham abandonado a democracia e o pleito tenha ocorrido há décadas, conceder-lhes a responsabilidade sobre esse estado poderia poupar os recursos que gastamos para proteger o território e testaria as capacidades e principalmente a lealdade de [FROM.GetName]."
 BBA_switzerland_fascist.3.a:0 "O estado pertence a eles por direito"
 BBA_switzerland_fascist.3.b:0 "Não podemos confiar o estado a eles"

 BBA_switzerland_fascist.4.t:0 "[FROM.GetNameDefCap] negou nosso pedido de expansão"
 BBA_switzerland_fascist.4.desc:0 "Apesar de termos mostrado claramente nossa lealdade e capacidade, [FROM.GetNameDef] decidiu recusar nosso pedido. A expansão de [ROOT.GetNameDef] para [?SWI.SWI_requested_territory.GetName] terá que esperar, talvez até entendermos que nossa subordinação contínua a [FROM.GetName] não valha mais a pena."
 BBA_switzerland_fascist.4.a:0 "O estado pertence a eles por direito"

 BBA_switzerland_fascist.5.t:0 "[FROM.GetNameDefCap] aceitou nosso pedido para controlar [?SWI.SWI_requested_territory.GetName]"
 BBA_switzerland_fascist.5.desc:0 "Talvez os esforços de subordinação e honra que demonstramos para [FROM.GetNameDef] tenham sido grandes, mas valeram a pena. Com efeito imediato, [ROOT.GetNameDef] estará no controle de [?SWI.SWI_requested_territory.GetName] e o território será incorporado ao nosso país."
 BBA_switzerland_fascist.5.a:0 "Excelente"
 BBA_switzerland_fascist.5.b:0 "Nosso juramento continua"


 BBA_switzerland_fascist.6.t:0 "[SWI.GetName] solicita a expansão de seus territórios"
 BBA_switzerland_fascist.6.desc:0 "Depois do aparente sucesso da ocupação do governo [FROM.GetAdjective] em [848.GetName], [FROM.GetNameDef] se oferece para defender o nosso território [SWI_requested_territory.GetAdjective] por nós. \n\n É claro que isso também significa conceder o controle da área a eles, portanto precisamos tomar cuidado na hora de avaliar a lealdade deles."
 BBA_switzerland_fascist.6.a:0 "Eles demonstraram ser confiáveis."
 BBA_switzerland_fascist.6.b:0 "$BBA_switzerland_fascist.3.b$"

 BBA_switzerland_fascist.7.t:0 "[FROM.GetNameDefCap] nos dá boas-vindas à comunidade"
 BBA_switzerland_fascist.7.desc:0 "Durante um comício em [ROOT.GetCapitalVictoryPointName], [ROOT.GetLeader] anunciou a promessa de [FROM.GetName] para uma cooperação firme entre os nossos países e de proteger [ROOT.GetName] dos nossos inimigos em comum. \n\nNossos companheiros oficiais e funcionários de [FROM.GetNameDef] estão ingressando em nossa nação agora para nos ajudar a desenvolver nossa força militar e estar de prontidão para nos servir."
 BBA_switzerland_fascist.7.a:0 "Uma bela ajuda!"

 ##########  SWISS EXPANSION EVENTS #######

 BBA_swiss_expansion.1.t:0 "Não influenciamos [SWI_influenced_state] o suficiente"
 BBA_swiss_expansion.1.desc:0 "Apesar dos melhores esforços dos nossos propagandistas, a democracia não foi disseminada como o esperado nos cantões de [?SWI.SWI_influence_target_state.GetName]. Infelizmente, não acreditamos que um referendo para se juntarem a nós teria sucesso.\n\nIsso não significa que devemos desistir, pois plantamos uma semente que ainda pode ser regada, para aumentar as nossas chances de sucesso da próxima vez."
 BBA_swiss_expansion.1.a:0 "Não vamos abandonar a nossa missão"
 
 BBA_swiss_expansion.2.t:0 "Graças à nossa influência, [SWI_influenced_state] deseja se unir à nossa comunidade"
 BBA_swiss_expansion.2.desc:0 "Depois de uma extensiva campanha de propaganda, a maioria esmagadora do povo de [?SWI.SWI_influence_target_state.GetName] concorda com se juntar a [ROOT.GetNameDef].\n\nIsso significa que se [?SWI.SWI_influence_target_state.GetName] fosse uma democracia como a nossa, eles seriam parte do nosso país. Infelizmente, esse não é o caso, e eles precisarão da nossa ajuda para se tornarem os mais novos cantões de [SWI.GetName].\n\nAgora podemos pressionar por um referendo no estado para decidir sua filiação em [ROOT.GetNameDef]."
 BBA_swiss_expansion.2.a:0 "Precisamos levar a democracia real a eles"
 
 BBA_swiss_expansion.3.t:0 "[FROM.GetNameDefCap] faz pressão por [SWI_pressed_state]"
 BBA_swiss_expansion.3.desc:0 "Esses trapaceiros supostamente neutros em [FROM.GetName] têm a audácia de reivindicar [?SWI.SWI_state_being_claimed.GetName] para si. Eles afirmam que a vontade do estado de se unir a [FROM.GetNameDef] é tanta, que desejam um referendo para comprová-la e, se confirmada, reivindicar a posse do estado.\n\nPodemos deixar que [?SWI.SWI_state_being_claimed.GetName] faça o referendo, em que com certeza perderíamos, ou arriscar uma guerra contra eles, se recusarmos."
 BBA_swiss_expansion.3.a:0 "Não seremos intimidados!"
 BBA_swiss_expansion.3.b:0 "Que seja feito um referendo então"

 BBA_swiss_expansion.4.t:0 "[FROM.GetName] aceita o referendo!"
 BBA_swiss_expansion.4.desc:0 "Após uma vitória esmagadora no referendo pacífico por toda a região de [?SWI.SWI_state_being_claimed.GetName], [FROM.GetNameDef] aceitou transferir o controle do estado para nós. Converteremos os territórios dentro de [?SWI.SWI_state_being_claimed.GetName] em cantões, para que assim, finalmente, vivenciem a nossa forma de democracia."
 BBA_swiss_expansion.4.a:0 "Nossa confederação se expande!"

 BBA_swiss_expansion.5.t:0 "[FROM.GetNameDef] ignora os pedidos por um referendo!"
 BBA_swiss_expansion.5.desc:0 "Mesmo com o apelo popular pela democracia e pela soberania de [ROOT.GetNameDef], [FROM.GetName] decidiu ignorar o povo de [?SWI.SWI_state_being_claimed.GetName] em sua missão por um referendo para se unir à Confederação.\n\nIsso é um chamado claro para nós nos armarmos e defendermos nossos cantões ocupados da tirania de [FROM.GetNameDef]."
 BBA_swiss_expansion.5.a:0 "Nosso juramento exige isso!"

 BBA_swiss_expansion.6.t:0 "[FROM.GetNameDefCap] quer [848.GetName] como um cantão"
 BBA_swiss_expansion.6.desc:0 "Parece que [FROM.GetName] está exigindo que o estado de [848.GetName] se junte a sua confederação. Eles citam um referendo de 1919, em que a maioria da população votou por se unir como um cantão de [FROM.GetNameDef], mas isso acabou sendo negado pelo próprio governo [FROM.GetAdjective]. Parece que agora eles mudaram de ideia.\n\nAceitando ou não, está claro que eles estão de olho numa expansão, portanto devemos prosseguir com cautela e nos preparar para defender nosso território, mesmo aceitando suas exigências."
 BBA_swiss_expansion.6.a:0 "Um estado tão pequeno não vale o risco"
 BBA_swiss_expansion.6.b:0 "[ROOT.GetName] jamais cederá territórios!"
 BBA_swiss_expansion.6.c:0 "Não seremos intimidados por um país insignificante"
 BBA_swiss_expansion.6.d:0 "Já vai tarde"

 BBA_swiss_expansion.7.t:0 "[FROM.GetNameDefCap] rejeitou nosso pedido para [848.GetName] se juntar a [ROOT.GetName]"
 BBA_swiss_expansion.7.desc:0 "O governo [FROM.GetAdjective] rejeitou categoricamente nosso pedido, apesar da nossa forte reinvindicação e a vontade democrática do povo de [848.GetName].\n\nNão podemos deixar isso passar em branco."
 BBA_swiss_expansion.7.a:0 "[848.GetName] será livre um dia!"

 BBA_swiss_expansion.8.t:0 "O governo [FROM.GetAdjective] aceitou nosso pedido pela liberdade de [848.GetName]"
 BBA_swiss_expansion.8.desc:0 "O governo de [FROM.GetNameDef] teve o bom senso de concordar conosco que o lugar de [848.GetName] é com [ROOT.GetNameDef], como seu mais novo cantão.\n\nIsso é apenas o primeiro passo no caminho de [ROOT.GetName] por uma Europa mais democrática!"
 BBA_swiss_expansion.8.a:0 "Pela democracia!"

 BBA_swiss_expansion.9.t:0 "[FROM.GetName] oferece sua proteção"
 BBA_swiss_expansion.9.desc:0 "Após exigirem que entreguemos [848.GetName] sobre pretextos frágeis e discutíveis, [FROM.GetNameDef] está oferecendo assumir nossos territórios para supostamente nos proteger de [GER.GetNameDef], que alegam que, provavelmente, tentará anexar [ROOT.GetNameDef] em breve.\n\nEmbora isso pareça relativamente plausível e juntos tenhamos uma chance melhor de resistir a uma invasão, o preço a ser pago por nossa soberania parece alto demais.\n\nObviamente, podemos esperar um ataque deles se recusarmos."
 BBA_swiss_expansion.9.a:0 "Essa pode ser a nossa única chance de sobrevivência"
 BBA_swiss_expansion.9.b:0 "Não estamos dispostos a pagar esse preço!"

 BBA_swiss_expansion.10.t:0 "[FROM.GetNameDefCap] se juntará à Suíça!"
 BBA_swiss_expansion.10.desc:0 "As cidades nos Alpes celebrarão a união das nossas nações alpinas! Poderemos nos defender melhor contra as grandes potências que nos cercam."
 BBA_swiss_expansion.10.a:0 "Finalmente!"
 
 BBA_swiss_expansion.11.t:0 "[FROM.GetNameDefCap] nos rejeitou!"
 BBA_swiss_expansion.11.desc:0 "Apesar das nossas tentativas de forjar uma nova nação capaz de se defender contra as maiores potências da Europa, [FROM.GetLeader] expressou seu repúdio à nossa proposta."
 BBA_swiss_expansion.11.a:0 "Só temos mais uma opção."
 
 BBA_swiss_expansion.12.t:0 "[FROM.GetName] reivindica nossos territórios alpinos"
 BBA_swiss_expansion.12.desc:0 "Em uma mudança de cenário inesperada, [FROM.GetNameDef] está reivindicando o território [ROOT.GetAdjective] dos Alpes. O argumento deles é no mínimo frágil, mas eles mobilizaram grande parte de sua população e estão prontos para invadir caso a demanda não seja atendida. Se nos recusarmos, enfrentaremos uma invasão em um terreno muito favorável ao inimigo, numa guerra longa e cara. Precisamos avaliar bem nossas opções."
 BBA_swiss_expansion.12.desc_FRA:0 "Nossa república irmã, [FROM.GetNameDef], deseja os Alpes apenas para si e apresentou sua reivindicação sobre eles.\n\nO território [ROOT.GetAdjective] dos Alpes faz parte da nossa nação há muito tempo, mas torná-lo parte do território [FROM.GetAdjective] seria uma recompensa por sua lealdade e empenho, transformando-o num aliado ainda mais poderoso."
 BBA_swiss_expansion.12.a:0 "Podem ficar com os Alpes"
 BBA_swiss_expansion.12.b:0 "Isso é um absurdo!"

 BBA_swiss_expansion.13.t:0 "[FROM.GetNameDefCap] aceitou nossos pedidos!"
 BBA_swiss_expansion.13.desc:0 "O governo [FROM.GetAdjective] fez a escolha certa e concedeu seus territórios alpinos legitimamente a nós. Isso garantirá ainda mais nossa segurança contra agressores."
 BBA_swiss_expansion.13.a:0 "Boas-vindas aos novos cantões!"

 BBA_swiss_expansion.14.t:0 "[FROM.GetName] recusou nossas reivindicações alpinas"
 BBA_swiss_expansion.14.desc:0 "Apesar da nossa exigência contundente pelo território [FROM.GetAdjective] dos Alpes, [FROM.GetNameDef] rejeitou nossas reivindicações. Ainda temos outras formas de confiscar esse território, se decidirmos tomar providências."
 BBA_swiss_expansion.14.a:0 "De uma forma ou de outra, conseguiremos esses territórios"

 BBA_swiss_expansion.15.t:0 "[FROM.GetName] está tentando colocar [AUS.GetName] contra nós!"
 BBA_swiss_expansion.15.desc:0 "Nossos esforços para unir [AUS.GetNonIdeologyName] e [ROOT.GetNonIdeologyName] estão sendo ameaçados por [FROM.GetName]. Eles estão fazendo campanha a favor de seu sistema de governo deplorável e contra nós.\n\nEnquanto essa ação difamatória seguir em pé, fazer pressão pelo Anschluss será impossível, portanto, teremos que esperar para cumprir com o nosso glorioso destino!"
 BBA_swiss_expansion.15.a:0 "Eles só estão adiando o inevitável!"

 BBA_swiss_expansion.16.t:0 "[FROM.GetNonIdeologyName] exige independência"
 BBA_swiss_expansion.16.desc:0 "Apesar da nossa proteção e apoio, nosso súdito [FROM.GetName] agora exige que os libertemos de seus privilégios e deveres a nós, para que outra vez possam se tornar uma nação própria.\n\n[GetDemandingAlpsParagraph]"
 BBA_swiss_expansion.16.a:0 "[SWI_only_independence_response]"
 BBA_swiss_expansion.16.b:0 "Eles podem virar um país independente, assim como os nossos estados alpinos"
 BBA_swiss_expansion.16.c:0 "Eles terão que lutar por isso!"
 SWI_independence_demand_alps_paragraph:0 "Além de independência, eles têm a ousadia de também exigir que entreguemos nossa parte dos Alpes, supostamente para formar um país que abrange todo o território alpino.\n\n"
 SWI_no_alps_independence:0 "Eles podem se tornar independentes outra vez"
 SWI_have_alps_but_only_independence:0 "Aceitaremos a independência e nada mais"
 
 BBA_swiss_expansion.17.t_alps:0 "[FROM.GetName] nos concedeu independência, mas não seus territórios alpinos"
 BBA_swiss_expansion.17.t_no_alps:0 "[ROOT.GetName] é independente outra vez!"
 BBA_swiss_expansion.17.desc_alps:0 "Hoje é um dia memorável, mesmo que ainda não tenhamos conquistado todos os nossos objetivos. Com relutância, [FROM.GetNameDef] permitiu nossa separação e nos concedeu nossa desejada independência. Ainda assim, também declarou de forma vergonhosa sua recusa em se desfazer de seus territórios alpinos.\n\nTeremos que encontrar outra maneira de unir os Alpes sob a nossa bandeira."
 BBA_swiss_expansion.17.desc_no_alps:0 "Um belo dia para [ROOT.GetNonIdeologyName]: [FROM.GetNameDef] aceitou nosso pedido de independência. Isso quer dizer que estamos livres para definir nossa própria agenda e escolher nossa política estrangeira outra vez. Por outro lado, também teremos que nos defender por conta própria."
 BBA_swiss_expansion.17.a:0 "Qual será o próximo passo para [ROOT.GetNonIdeologyName]?"

 BBA_swiss_expansion.18.t:0 "[FROM.GetNameDefCap] concedeu a independência a nós e aos Alpes"
 BBA_swiss_expansion.18.desc:0 "Nossos projetos por fim estão se concluindo. [ROOT.GetNonIdeologyName] finalmente está conseguindo sua independência de volta e, junto com ela, o antigo território [FROM.GetAdjective] dos Alpes.\n\nEmbora não contemos mais com a proteção do nosso antigo soberano, a terra que acabamos de adquirir aumentará nossas chances de sobrevivência."
 BBA_swiss_expansion.18.a:0 "[ROOT.GetNameDefCap] se ergue!"

 BBA_swiss_expansion.19.t:0 "[FROM.GetName] não deixará que [ROOT.GetNonIdeologyName] se torne independente!"
 BBA_swiss_expansion.19.desc:0 "Nossa declaração de independência não foi bem recebida pelo nosso antigo país soberano, [FROM.GetNameDef]. Eles declararam guerra contra nós, esperando conseguir tomar nosso país à força. Vamos nos armar e mostrar-lhes que [ROOT.GetName] não se submeterá tão facilmente."
 BBA_swiss_expansion.19.a:0 "Às armas!"

 SWI_delayed_anschluss_TT:0 "§Y[GER.GetNameDefCap]§! §Rnão será capaz de pressionar para o Anschluss§! até que o Espírito Nacional §Y$SWI_swiss_democratic_propaganda$§! seja removido da §Y[AUS.GetName]§! em três meses."
 SWI_expantion_state_loc:0 "[?SWI.SWI_influence_target_state.GetName]"
 SWI_expansion_no_state:0 "o estado"
 SWI_claiming_state_loc:0 "[?SWI_state_being_claimed.GetName]"
 SWI_claiming_no_state_loc:0 "um dos nossos estados"
 SWI_press_for_future_canton_TT:0 "Desbloqueia a decisão: §YFazer pressão para futuro cantão influenciado§!"


