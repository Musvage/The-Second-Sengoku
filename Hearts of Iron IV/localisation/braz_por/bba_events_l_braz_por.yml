l_braz_por:
 # News events 
 bba_news.0.t:0 "O Fim da Liga das Nações"
 bba_news.0.desc:0 "Após a declaração de guerra de [?global.LoN_attacker_country.GetNameDef] a [?global.LoN_defender_country.GetNameDef], os esforços da Liga das Nações para preservar a paz fracassaram. [?global.LoN_attacker_country.GetLeader] zombou publicamente da incapacidade da Liga de tomar uma atitude e em seguida retirou seu país da organização. Outros líderes também questionaram a razão de a Liga das Nações existir, senão para prevenir conflitos, e com isso, os dias da união terminaram. \nEmbora o conselho siga se reunindo, ninguém tem nenhuma expectativa sobre seus feitos. Se um dia o grupo já teve alguma autoridade, isso ficou no passado."
 bba_news.0.a:0 "Era de se esperar"

 # Italo-Ethiopian War events 
 BBA_italo_ethiopian_war_events.01.t:0 "Terminar a Ofensiva de Natal"
 BBA_italo_ethiopian_war_events.01.desc:0 "Nossas tropas estão num impasse na guerra contra a Abissínia e até foram rechaçadas de determinados lugares. A tal "Ofensiva de Natal" fez com que Mussolini repreendesse confidencialmente o alto-comando militar por sua incompetência. O Duce quer resultados já. \n\n Sendo assim, ele autorizou o uso de quaisquer meios necessários para repelir os abissínios e acabar logo com essa guerra... custe o que custar."
 BBA_italo_ethiopian_war_events.01.a:0 "Custe o que custar"
 BBA_italo_ethiopian_war_events.01.b:0 "Precisamos ser metódicos e ponderar"

 BBA_italo_ethiopian_war_events.02.t:0 "Grande Ofensiva Italiana"
 BBA_italo_ethiopian_war_events.02.desc:1 "Os italianos estão tentando recuperar a iniciativa na guerra. Eles estão lançando uma grande ofensiva, visando acabar com as nossas linhas e destruir o Império [ROOT.GetAdjective] de uma vez só.\nÉ crucial nossas forças aguentarem os bombardeios intensos e assaltos com tanques e artilharia para ganharmos tempo e convencer a comunidade internacional a agir a nosso favor."
 BBA_italo_ethiopian_war_events.02.a:0 "Destruir os invasores!"

 BBA_italo_ethiopian_war_events.03.t:0 "Fortalecimento Italiano"
 BBA_italo_ethiopian_war_events.03.desc:0 "Nossa ofensiva para repelir os italianos funcionou, mas o objetivo dela fracassou. Nossas tropas perderam o ímpeto e os italianos estão se recuperando do baque do nosso assalto.\nRelatórios de inteligência indicam que eles preparam uma nova tentativa, mais bem planejada do que da última vez. Nossas forças têm que aguentar firme. Quanto mais tempo pudermos mantê-los longe do nosso país, mais eles têm a perder e mais fácil será convencer a Liga das Nações de que isso não é uma "mera briga colonial", mas uma agressão brutal de um Estado-membro contra outro."
 BBA_italo_ethiopian_war_events.03.a:0 "A situação está ficando crítica."

 BBA_italo_ethiopian_war_events.10.t:0 "Resolução de Embargo da Liga das Nações"
 BBA_italo_ethiopian_war_events.10.desc:0 "O Conselho da Liga das Nações decidiu impor um embargo comercial completo para [ITA.GetNameDef] como resposta à agressão ilegítima do país contra [ETH.GetNameDef]. As sanções incluem todos e quaisquer recursos que possam ser usados na produção de equipamentos de guerra. As medidas serão impostas imediatamente e permanecerão até que o país cesse as hostilidades contra [ETH.GetNameDef]."
 BBA_italo_ethiopian_war_events.10.a:0 "É a coisa certa a se fazer."
 BBA_italo_ethiopian_war_events.10.b:0 "Não podemos colocar nossa economia em risco."
 BBA_italo_ethiopian_war_events.10.c:0 "Não, [ITA.GetName] está do nosso lado"
 leave_the_league_of_nations_tt:0 "§Y[ROOT.GetName]§! deixa a Liga das Nações"
 BBA_italo_ethiopian_war_events.11.t:0 "A Liga das Nações exige o fechamento de Suez"
 BBA_italo_ethiopian_war_events.11.desc:0 "Na Liga das Nações, emissários de [ETH.GetName] solicitaram o fechamento do Canal de Suez para [ITA.GetName], visando aumentar as sanções ao país. Após um longo debate, o conselho decidiu acatar o pedido. Dessa forma, [ROOT.GetNameDef] recebeu a tarefa de bloquear completamente o tráfego [ITA.GetAdjective] pelo canal."
 BBA_italo_ethiopian_war_events.11.a:0 "Um golpe duro aos esforços de guerra deles"
 BBA_italo_ethiopian_war_events.11.b:0 "Não faremos isso"
 suez_blocked_sanctions_tt:0 "§Y[ITA.GetName]§! não poderá usar o Canal de Suez."
 BBA_italo_ethiopian_war_events.12.t:0 "[FROM.GetName] se Recusa a Fechar Suez"
 BBA_italo_ethiopian_war_events.12.desc:0 "[FROM.GetLeader] avisou ao Conselho da Liga das Nações de que [FROM.GetNameDef] não fechará o Canal de Suez para [ITA.GetName]. Trata-se de uma clara violação dos tratados internacionais e, após ouvir protestos para cumpri-lo, [FROM.GetName] preferiu anunciar que seu país está deixando a Liga das Nações."
 BBA_italo_ethiopian_war_events.12.a:0 "Não se pode confiar em ninguém, mesmo."
 BBA_italo_ethiopian_war_events.13.t:0 "[FROM.GetName] Fecha Suez para [ITA.GetName]"
 BBA_italo_ethiopian_war_events.13.desc:0 "Após a resolução na Liga das Nações, [FROM.GetLeader] anunciou que não permitirá que navios de [ITA.GetName] atravessem o Canal de Suez. Qualquer navio [ITA.GetAdjective] que tentar passar pelo canal será capturado e terá sua carga confiscada, até que o país cesse as agressões contra [ETH.GetNameDef]."
 BBA_italo_ethiopian_war_events.13.a:0 "Um bom revés para eles!"
 BBA_italo_ethiopian_war_events.14.t:0 "Resolução da Liga das Nações para Apoiar [ETH.GetName]"
 BBA_italo_ethiopian_war_events.14.desc:0 "O conselho da Liga das Nações debateu o pedido de [ETH.GetName] por intervenção militar na guerra com a Itália. No fim das contas, o conselho não iria tão longe a ponto de decretar uma intervenção total, mas chegou a um parecer, recomendando aos países-membros que apoiem [ETH.GetName] de todas as maneiras possíveis, inclusive permitindo que voluntários se unam à guerra para apoiar [ETH.GetName] no conflito."
 BBA_italo_ethiopian_war_events.14.a:0 "É melhor organizarmos bem isso"
 BBA_italo_ethiopian_war_events.14.b:0 "Se as pessoas quiserem ir..."
 BBA_italo_ethiopian_war_events.14.c:0 "Não tem sentido enviar nossos cidadãos para morrer em outro país"
 BBA_italo_ethiopian_war_events.14.d:0 "Temos nossa própria guerra para lutar"
 ETH_volunteers_leave_3000:0 "Sem considerar quaisquer expedições organizadas, 3 mil cidadãos do povo [ROOT.GetAdjective] embarcaram para ajudar o exército [ETH.GetAdjective]."
 ETH_volunteers_leave_2000:0 "2 mil cidadãos do povo [ROOT.GetAdjective] embarcaram para ajudar o exército [ETH.GetAdjective]."
 ETH_volunteers_leave_200:0 "Apesar do posicionamento oficial, uns 200 cidadãos do povo [ROOT.GetAdjective] embarcaram para ajudar o exército [ETH.GetAdjective]."
 BBA_italo_ethiopian_war_events.15.t:0 "Nosso Pedido por Assistência Internacional"
 BBA_italo_ethiopian_war_events.15.desc_a:0 "Como consequência da resolução da Liga das Nações para permitir apoio a [ROOT.GetName], voluntários do mundo todo estão chegando e brigadas internacionais já estão sendo formadas entre eles. Esperamos que suas habilidades de combate estejam à altura do entusiasmo que apresentam."
 BBA_italo_ethiopian_war_events.15.desc_b:0 "Mesmo após a resolução da Liga das Nações que permite o apoio de [ROOT.GetName], o número de voluntários que aparece para nos ajudar na guerra infelizmente é muito pequeno. Esperamos que as habilidades de luta desses corajosos guerreiros da liberdade estejam no mesmo nível do seu entusiasmo."
 BA_italo_ethiopian_war_events.15.desc_b:0 "Infelizmente, a Liga das Nações não concordou em escalar uma força militar para nos ajudar. Em vez disso, apenas incentivou os países-membros a nos apoiarem, o que acabou não surtindo muito efeito. Apenas alguns novos voluntários chegaram."
 BBA_italo_ethiopian_war_events.15.a:0 "Bom"
 BBA_italo_ethiopian_war_events.15.b:0 "Que pena"
 BBA_italo_ethiopian_war_events.16.t:0 "Ajuda a Caminho?"
 BBA_italo_ethiopian_war_events.16.desc:0 "A Liga das Nações não foi tão longe a ponto de criar uma força militar para expulsar [ITA.GetName] de [ROOT.GetName]. No entanto, eles incentivaram os países-membros a enviar forças para ajudar a recuperar o status quo. Há indícios de que diversas nações estão organizando expedições, inclusive países como [FROM.GetName]. Ainda não sabemos se é só conversa fiada ou se realmente estão vindo para nos ajudar."
 BBA_italo_ethiopian_war_events.16.a:0 "Vamos ter que esperar para ver."

 BBA_italo_ethiopian_war_events.20.t:0 "[ETH.GetLeader] Rejeita Render-se"
 BBA_italo_ethiopian_war_events.20.desc:0 "Apesar da capitulação das forças do povo [ETH.GetAdjective], [ETH.GetLeader] rejeita render-se. Há boatos de que lhe foi permitido estabelecer um Governo no Exílio em [?ETH.host_nation.GetNameDef]. Um protesto formal foi emitido ao governo [?ETH.host_nation.GetAdjective]."
 BBA_italo_ethiopian_war_events.20.a:0 "A luta continua"
 ITA_occupation_tt:0 "[ITA.GetName] tecnicamente seguirá em guerra com o governo no exílio, até que [ETH.GetName] não possua mais nenhum estado."

 BBA_italo_ethiopian_war_events.100.t:0 "Um Pedido de [FROM.GetNameDef]"
 BBA_italo_ethiopian_war_events.100.desc:0 "O grupo de embaixadores [FROM.GetAdjective] abordou o governo com um pedido formal de [FROM.GetLeader], solicitando permissão para estabelecer um Governo no Exílio temporário aqui, em [ROOT.GetName], caso a guerra contra [ITA.GetName] acabe mal. Se o pedido for aceito, com certeza ficará mais difícil de manter boas relações com [ITA.GetName]."
 BBA_italo_ethiopian_war_events.100.a:0 "Eles são bem-vindos aqui"
 BBA_italo_ethiopian_war_events.100.b:0 "Não podemos permitir isso"

 BBA_italo_ethiopian_war_events.101.t:0 "[FROM.GetNameDefCap] Aceita Pedido para Sediar Governo"
 BBA_italo_ethiopian_war_events.101.desc:0 "O governo [FROM.GetAdjective] respondeu de forma positiva ao pedido de atuação como nação sede para [ROOT.GetLeader], se necessário."
 BBA_italo_ethiopian_war_events.101.a:0 "Uma preocupação a menos."
 change_focus_to_from_tt:0 "Adiciona novos focos para §Y[ROOT.GetNameDef]§!, que podem ser usados quando exilado em §Y[FROM.GetNameDef]§!."
 BBA_italo_ethiopian_war_events.102.t:0 "[FROM.GetNameDefCap] Recusa o Pedido [ROOT.GetAdjective]"
 BBA_italo_ethiopian_war_events.102.desc:0 "Infelizmente, o governo [FROM.GetAdjective] não ousa contrariar [ITA.GetLeader]. Eles recusaram nosso pedido de estabelecer um governo temporário, caso [ETH.GetName] caia."
 BBA_italo_ethiopian_war_events.102.a:0 "Temos que buscar outro lugar"
 BBA_italo_ethiopian_war_events.110.t:0 "Liga das Nações Exige Paz"
 BBA_italo_ethiopian_war_events.110.desc:0 "A Liga das Nações exigiu o fim imediato das hostilidades entre [ROOT.GetName] e [FROM.GetName]. A resolução do conselho dá o direito aos Estados-membros de declarar guerra a [ROOT.GetDameDef], caso nos recusemos a cumprir."
 BBA_italo_ethiopian_war_events.110.a:0 "Temos que acatar, por ora"
 BBA_italo_ethiopian_war_events.110.b:0 "Eles não ousariam fazer alguma coisa"
 BBA_italo_ethiopian_war_events.111.t:0 "[FROM.GetLeader] Concorda com a Paz"
 BBA_italo_ethiopian_war_events.111.desc:0 "Após a resolução do conselho da Liga das Nações, o governo [FROM.GetAdjective], liderado por [FROM.GetLeader], finalmente se conscientizou. O tratado de paz redigido pela Liga das Nações restabelece as fronteiras pré-guerra. Infelizmente, o documento não inclui nenhuma compensação de [ROOT.GetName] pelos danos colaterais, mas nos dará tempo para começar a reconstrução do país."
 BBA_italo_ethiopian_war_events.111.a:0 "Uma espécie de vitória"
 BBA_italo_ethiopian_war_events.112.t:0 "[FROM.GetName] Desafia a Liga das Nações"
 BBA_italo_ethiopian_war_events.112.desc:0 "Apesar da ameaça de guerra dos membros do conselho da Liga das Nações, [FRON.GetLeader] continua com o propósito de destruir [ROOT.GetName]. O conselho exigiu o fim imediato das hostilidades, mas [FROM.GetName] se recusa abertamente a cumprir a determinação."
 BBA_italo_ethiopian_war_events_wargoal_tt:0 "Grandes Potências na Liga das Nações podem obter um objetivo de guerra em [ROOT.GetName]"
 BBA_italo_ethiopian_war_events.112.a:0 "Teremos que lutar ainda mais"
 BBA_italo_ethiopian_war_events.113.t:0 "[FROM.GetName] se Recusa a Cumprir a Resolução da Liga das Nações"
 BBA_italo_ethiopian_war_events.113.desc:0 "A Liga das Nações exigiu que [FROM.GetNameDef] aborte imediatamente as agressões contra [ETH.GetName]. No entanto, [FROM.GetLeader] segue rebelde e se recusa a cumprir. Trata-se de uma violação gritante da ordem internacional e o conselho solicitou que ações globais sejam tomadas contra [FROM.GetNameDef]."
 BBA_italo_ethiopian_war_events.113.a:0 "Se só entendem na base da força..."
 BBA_italo_ethiopian_war_events.113.b:0 "Não podemos deixar a Liga das Nações determinar nossa Política Estrangeira"

 BBA_italo_ethiopian_war_events.120.t:0 "O Desastre em [FROM.GetName]"
 BBA_italo_ethiopian_war_events.120.desc:0 "A guerra em [FROM.GetName] não saiu conforme o planejado. Nossa orgulhosa nação rapidamente está se tornando motivo de chacota da Europa e o povo em [ROOT.GetCapitalVictoryPointName] está se agitando. Uma revolução pode acontecer em breve. [FROM.GetLeader] nos aborda neste momento com uma oferta de paz."
 BBA_italo_ethiopian_war_events.120.a:0 "Devemos focar em algo mais fácil"
 ETH_peace_treaty_tt:1 "\n§YTermos do tratado de paz§!: \n"
 ETH_peace_treaty_part_2_tt:0 "[ETH.GetFlag][ETH.GetName]:"
 BBA_italo_ethiopian_war_events.120.b:0 "Ainda podemos vencer!"
 BBA_italo_ethiopian_war_events.121.t:0 "Vitória!"
 BBA_italo_ethiopian_war_events.121.desc:0 "Uma longa e intensa batalha terminou. [FROM.GetLeader] aceitou nossas exigências e suspendeu as agressões contra [ROOT.GetName]. [ROOT.GetLeader] virou a lenda do dia. [ROOT.GetLeader.GetSheHeCap] liderou [ROOT.GetNameDef] de maneira firme durante esse período difícil e conseguiu expulsar uma potência europeia colonialista de volta para casa."
 BBA_italo_ethiopian_war_events.121.a:0 "Isso sinaliza um novo começo para a África"
 ETH_gets_the_following_states_tt:0 "[ETH.GetNameDefCap] receberá os seguintes estados:"
 BBA_italo_ethiopian_war_events.122.t:0 "[FROM.GetLeader] Não Aceita a Derrota"
 BBA_italo_ethiopian_war_events.122.desc:0 "Apesar do êxito [ROOT.GetAdjective] na guerra, a liderança do povo [FROM.GetAdjective] se recusa a aceitar a derrota. [ROOT.GetLeader] mostrou ao mundo que uma nação africana pode enfrentar invasores europeus e isso já é uma vitória por si só. Agora falta alguém se ajoelhar."
 BBA_italo_ethiopian_war_events.122.a:0 "A guerra entra em uma nova fase."
 ethiopia_recognized_flag:0 "Etiópia pode convocar aliados para a guerra"

 BBA_italo_ethiopian_war_events.200.t:0 "Aumento da reputação internacional"
 BBA_italo_ethiopian_war_events.200.desc:0 "A simpatia do povo pela causa de [ROOT.GetName] sempre foi forte. No entanto, ninguém acreditava que o país pudesse se defender por mais de um mês. Nossa obstinada resistência aos invasores do exército [ITA.GetAdjective] está conquistando a população mundial e os líderes dos países estão começando a levar [ROOT.GetName] mais a sério."
 BBA_italo_ethiopian_war_events.200.a:0 "Se eles pudessem agir em vez de só falar"
 BBA_italo_ethiopian_war_events.201.t:0 "Elevação de Moral do Exército"
 BBA_italo_ethiopian_war_events.201.desc:0 "Ao superarmos as expectativas e seguirmos nos defendendo por tanto tempo, o moral entre os soldados está começando a melhorar. Após o entusiasmo inicial desaparecer, muitos começaram a dar a derrota como certa, mas agora já começam a acreditar outra vez numa possível vitória. Também há sinais claros de unidades se adaptando ao novo estilo de combate."
 BBA_italo_ethiopian_war_events.201.a:0 "Precisamos tirar proveito disso e expulsar o inimigo de [ROOT.GetName]"
 ETH_morale_boost_tt:0 "Modifica §Y[GetEthiopianArmySpiritName]§! em:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! \n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"

 BBA_italo_ethiopian_war_events.202.t:0 "Deserções inimigas"
 BBA_italo_ethiopian_war_events.202.desc:0 "No início, não era motivo para grande preocupação: algumas unidades irregulares do inimigo começaram a perder a fé e alguns até vieram a lutar conosco. Agora, o caso ficou sério e os soldados estão desertando em massa. Alguns deles até estão levando equipamentos pesados na viagem."
 BBA_italo_ethiopian_war_events.202.a:0 "O jogo está virando"
 
 BBA_italo_ethiopian_war_events.203.t:0 "Sobrevivência totalmente inesperada"
 BBA_italo_ethiopian_war_events.203.desc:0 "Os tais especialistas não nos dariam um mês, mesmo quando a guerra começou. Conseguimos nos defender de um exército moderno por muito mais tempo do que isso. Sabemos o modo como eles combatem e nos adaptamos a isso. A esperança está voltando ao povo, os recrutas próximos e distantes estão se aglomerando nas bandeiras."
 BBA_italo_ethiopian_war_events.203.a:0 "Vamos conduzir os invasores ao mar"
 ETH_for_the_duration_of_the_war_tt:0 "Pela duração da guerra:"

 BBA_italo_ethiopian_war_events.204.t:0 "A guerra do povo"
 BBA_italo_ethiopian_war_events.204.desc:0 "O povo está se rebelando contra os invasores, das mais jovens às mais velhas todas as pessoas estão lutando lado a lado no movimento de resistência, forçando [ITA.GetName] a suar muito para ganhar qualquer coisa. Os cidadãos que não podem lutar estão fabricando armas e equipamentos para o exército."
 BBA_italo_ethiopian_war_events.204.a:0 "A vitória está próxima"

 BBA_italo_ethiopian_war_events.300.t:0 "Povo italiano preocupado"
 BBA_italo_ethiopian_war_events.300.desc:2 "Nossos exércitos estão com dificuldades para avançar na [ETH.GetName], e a falta de progresso pode ser sentida até mesmo na [ITA.GetName]. O povo [ITA.GetAdjective] está começando a perder a fé na guerra e na possibilidade da nossa liderança trazer a vitória."
 BBA_italo_ethiopian_war_events.300.a:1 "Mas que povo sem fé!"

 BBA_italo_ethiopian_war_events.301.t:0 "Exército da África abalado"
 BBA_italo_ethiopian_war_events.301.desc:1 "Nossos exércitos em [ETH.GetName] quase não estão progredindo, e pior, estão sofrendo baixas pesadas. A resistência é feroz e temos que suar muito para avançar cada centímetro. O moral nos exércitos está baixo como jamais visto antes, e até recebemos denúncias de que algumas companhias se recusaram a executar ordens diretas."
 BBA_italo_ethiopian_war_events.301.a:1 "Temos que reverter o cenário da guerra!"

 BBA_italo_ethiopian_war_events.302.t:0 "Agitação nas colônias"
 BBA_italo_ethiopian_war_events.302.desc:1 "Nossas dificuldades em [ETH.GetName] começaram a ter um efeito em cascata em outros lugares. Recebemos denúncias de desobediência às autoridades locais em questões pequenas e grandes, nas colônias que nossos súditos iniciaram. Aparentemente, nossa falta de progresso na guerra está sendo vista como uma fraqueza e estão testando nossa força."
 BBA_italo_ethiopian_war_events.302.a:1 "Que notícia preocupante!"
 ITA_colonial_unrest_tt:0 "Agitação colonial: §R+15%§!"

 BBA_italo_ethiopian_war_events.303.t:0 "Povo italiano questiona os esforços de guerra"
 BBA_italo_ethiopian_war_events.303.desc:1 "O desastre [ETH.GetAdjective] colocou o povo [ITA.GetAdjective] contra a guerra. Cada vez mais pessoas estão criticando abertamente nosso governo e sua liderança, e é até comum ouvir rumores sobre novas alternativas."
 BBA_italo_ethiopian_war_events.303.a:1 "Traidores!"

 BBA_italo_ethiopian_war_events.304.t:0 "Deserções em massa"
 BBA_italo_ethiopian_war_events.304.desc:1 "A situação em [ETH.GetName] é calamitosa e o moral continua a despencar entre os soldados! O exército está preso em diversos lugares e sofrendo deserções em massa, diminuindo nossos números sem que o exército [ETH.GetAdjective] precise intervir! Recebemos até uma denúncia sobre um oficial que foi atropelado por um caminhão. Classificamos o ocorrido como um acidente."
 BBA_italo_ethiopian_war_events.304.a:1 "Bando de covardes!"
 ITA_desertions_east_africa_tt:0 "Exércitos na África Oriental sofrem com deserções."

 BBA_italo_ethiopian_war_events.305.t:0 "Alvoroço nas colônias"
 BBA_italo_ethiopian_war_events.305.desc:1 "O que começou como uma desobediência civil nas colônias, agora é quase uma rebelião absoluta! Nosso fracasso em resolver as dificuldades contínuas em [ETH.GetName] convenceu nossos súditos de que somos fracos e que nossa governança só atrapalha."
 BBA_italo_ethiopian_war_events.305.a:1 "Quanta insolência!"
 ITA_colonial_uproar_tt:0 "Grande agitação colonial: §R+80%§!"

 BBA_italo_ethiopian_war_events.400.t:0 "Hora de lidar com [AFA.GetNameDef]"
 BBA_italo_ethiopian_war_events.400.desc:0 "[AFA.GetLeader], o sultão de [AFA.GetNameDef], esteve durante muito tempo sob forte influência do povo [ROOT.GetAdjective]. Assim como na última guerra, ele permaneceu neutro, embora formalmente faça parte do império [ETH.GetAdjective]. Na verdade, a única razão para o sultão ainda ter poder é a benevolência do governo [ROOT.GetAdjective]. Embora o país tenha vendido sua costa para [ROOT.GetName], segue sendo um obstáculo para nossa conquista. Capturar [?ITA.ITA_capture_state.GetName] talvez seja o suficiente para convencer o sultão a entregar o restante de suas terras."
 BBA_italo_ethiopian_war_events.400.a:0 "Enviar um ultimato, exigindo a subjugação completa"
 BBA_italo_ethiopian_war_events.400.b:0 "Podemos lidar com [AFA.GetNameDef] depois. Agora não é hora para isso."
 BBA_italo_ethiopian_war_events.401.t:0 "Um ultimato de [FROM.GetName]"
 BBA_italo_ethiopian_war_events.401.desc:0 "Os italianos pediram que coloquemos o estado inteiro sob o controle deles, para que seja usado como área de preparação na guerra contra [ETH.GetName]. Se aceitarmos, será o fim da independência de [ROOT.GetName], mas se recusarmos, com certeza seremos invadidos."
 BBA_italo_ethiopian_war_events.401.a:0 "Não há por que resistir"
 BBA_italo_ethiopian_war_events.401.b:0 "Se querem nossas terras, terão que tomá-las à força"
 BBA_italo_ethiopian_war_events.402.t:0 "[FROM.GetLeader] se curva"
 BBA_italo_ethiopian_war_events.402.desc:0 "[FROM.GetNameDefCap] aceitou nossas exigências para usarmos as terras do governo [FROM.GetAdjective] como base de operações contra [ETH.GetName]. Isso decreta o fim da independência de [FROM.GetName]."
 BBA_italo_ethiopian_war_events.402.a:0 "Ótimo, vamos avançar e ocupar as terras."
 BBA_italo_ethiopian_war_events.403.t:0 "[FROM.GetNameDefCap] segue rebelde"
 BBA_italo_ethiopian_war_events.403.desc:0 "Infelizmente, a pressão diplomática não foi o suficiente para assegurar a soberania italiana de [FROM.GetNameDef]. [FROM.GetLeader] permanece inflexível na opinião de que seu país pode resistir à potência militar de [ROOT.GetName]."
 BBA_italo_ethiopian_war_events.403.a:0 "Vamos ter que fazer do jeito mais difícil"

 BBA_italo_ethiopian_war_events.500.t:0 "Exigências de paz"
 BBA_italo_ethiopian_war_events.500.desc:0 "[GetItaloEthiopianPeaceDemands]"
 BBA_italo_ethiopian_war_events.500.desc_guarantees:0 "O governo [FROM.GetAdjective] exige que apelemos para a paz com [ETH.GetName], se quisermos a ajuda deles contra os alemães. Se assinarmos um tratado com os etíopes, devemos estar dispostos a abrir mão de algumas terras que conquistamos, enquanto mantemos outras. Não há dúvidas de que um acordo de paz será um remédio amargo para os dois países, mas talvez valha a pena ao encarar os alemães."
 BBA_italo_ethiopian_war_events.500.desc_territories:0 "Para que nos concedam parte de seus territórios coloniais, os britânicos querem o fim da nossa guerra com os etíopes. Se assinarmos um tratado com eles, devemos estar dispostos a abrir mão de algumas terras que conquistamos, enquanto mantemos outras. Não há dúvidas de que um acordo de paz será um remédio amargo para os dois países, levando em conta todo o sangue, suor e lágrimas derramados."
 BBA_italo_ethiopian_war_events.500.a:0 "Que seja feita uma paz amarga"
 BBA_italo_ethiopian_war_events.500.b:0 "Precisamos do apoio deles"
 BBA_italo_ethiopian_war_events.500.c:0 "Lutamos duro demais!"
 BBA_italo_ethiopian_war_events.500_tt:0 "A guerra continua"

 BBA_italo_ethiopian_war_events.501.t:0 "Forçados ao acordo de paz"
 BBA_italo_ethiopian_war_events.501.desc:0 "Nosso glorioso país anfitrião, que nos acolheu após nossa própria nação ter sido invadida por [ITA.GetNameDef], parece ter se cansado de nós. Eles estão conspirando pelas nossas costas para nos forçar a assinar um tratado de paz com os imundos invasores italianos. Infelizmente, não há muito que possamos fazer."
 BBA_italo_ethiopian_war_events.501.a:0 "Não temos escolha"
 BBA_italo_ethiopian_war_events.501.b:0 "Continuaremos lutando!"
 BBA_ethiopia_is_expelled_tt:0 "O governo da §Y[ETH.GetNameWithFlag]§! foi expulso da §Y[ENG.GetNameWithFlag]§! e poderá estabelecer seu governo no exílio em outro lugar."

 BBA_italo_ethiopian_war_events.502.t:0 "Tratado de paz coisa nenhuma"
 BBA_italo_ethiopian_war_events.502.desc:0 "[GetItalyRefusesPeaceTalks]"
 BBA_italo_ethiopian_war_events.502.desc_guarantees:0 "O governo italiano recusou nosso pedido para que fizesse as pazes com [ETH.GetNameDef] em troca da nossa ajuda contra os alemães. Eles terão que enfrentar esse massacre por conta própria."
 BBA_italo_ethiopian_war_events.502.desc_territories:0 "O governo italiano recusou nosso pedido para que fizesse as pazes com [ETH.GetNameDef] em troca de alguns de nossos territórios coloniais. Isso só serve para mostrar que não pode haver acordos com criminosos como esses!"
 BBA_italo_ethiopian_war_events.502.a:0 "Que pena"

 BBA_italo_ethiopian_war_events.503.t:0 "[ETH.GetNameDefCap] recusa as negociações de paz"
 BBA_italo_ethiopian_war_events.503.desc:0 "O governo etíope se recusou a assinar um acordo de paz conosco, como exigido pelos britânicos. Isso levou [ENG.GetLeader] a expulsar os etíopes de [ENG.GetNameDef], uma mensagem clara que indica qual país e sua respectiva colaboração eles valorizam mais. Isso nos dá uma oportunidade de fortalecer nosso domínio nos territórios africanos!"
 BBA_italo_ethiopian_war_events.503.a:0 "Vamos subjugá-los."

 BBA_italo_ethiopian_war_events.510.t:0 "[ITA.GetNameDefCap] Prejudica a Autoridade Etíope"
 BBA_italo_ethiopian_war_events.510.desc:0 "Recebemos relatórios de que os italianos iniciaram uma campanha de informações falsas para prejudicar nosso governo e nossa legitimidade no país. Essas mentiras infames podem atrair alguns dos nossos súditos para a causa de [ITA.GetName] e enfraquecer nossa reivindicação ao trono. Precisamos restaurar nosso domínio sobre a Etiópia antes que eles nos prejudiquem mais!"
 BBA_italo_ethiopian_war_events.510.a:0 "Eles vão pagar por essas mentiras!"

#Ethiopia - Balance of Power
 BBA_ethiopia_balance_of_power_events.01.t:0 "Poder Desafiado"
 BBA_ethiopia_balance_of_power_events.01.desc_fascism:1 "A crescente descentralização de [THIS.GetName], combinada com a falta de apoio generalizado à administração governante e a grande instabilidade na região, explodiu numa rebelião aberta contra o governo central. Apoiadores de $haile_selassie_gugsa$ se armaram com a intenção de colocá-lo no trono [THIS.GetAdjective]."
 BBA_ethiopia_balance_of_power_events.01.desc_neutrality:1 "A crescente descentralização de [THIS.GetName], combinada com a falta de apoio generalizado à administração governante e a grande instabilidade na região, explodiu numa rebelião aberta contra o governo central."
 BBA_ethiopia_balance_of_power_events.01.desc_communism:0 "A crescente centralização de [THIS.GetName], combinada com a falta de apoio generalizado à administração governante e a grande instabilidade na região, explodiu numa rebelião aberta contra o governo central. Os anarquistas declararam que libertarão a nação da nossa administração."
 BBA_ethiopia_balance_of_power_events.01.a:0 "Vamos derrotá-los"
 BBA_ethiopia_balance_of_power_events.01.b:0 "Acabar com o(a) pretendente"
 BBA_ethiopia_balance_of_power_events.01.c:0 "Destrua os traidores de classe."
 ETH_alternate_fascist_party:0 "Apoiadores de Hayamot"
 ETH_alternate_fascist_party_long:0 "Apoiadores de $ETH_hailu_tekle_haymanot$"
 ETH_alternate_neutrality_party:0 "Apoiadores de Selassie"
 ETH_alternate_neutrality_party_long:0 "Apoiadores de $ETH_haile_selassie$"

 BBA_ethiopia_balance_of_power_events.10.t:0 "[ROOT.GetName] desmorona"
 BBA_ethiopia_balance_of_power_events.10.desc:1 "Para a surpresa de ninguém, a descentralização gradual de [THIS.GetNameDef] causou a perda de grande parte da autoridade do governo central. Agora, as diversas regiões chegaram a ponto de declarar sua independência de [THIS.GetNameDef]. Precisamos agir rapidamente se quisermos recuperar o controle dessas regiões."
 BBA_ethiopia_balance_of_power_events.10.a:0 "Pelo jeito, não há o que fazer"
 BBA_ethiopia_balance_of_power_events.10.b:0 "Destruí-los"
 ETH_breakup_tt:0 "§RTornar-se independente de [ROOT.GetName]§!"
 ETH_breakup_fight_tt:0 "§RTornar-se independente de [ROOT.GetName] e [ROOT.GetNameDef] declarar guerra contra esse Estado.§!"

#BBA_ethiopia_balance_of_power_events.20.t: "Education Reforms" 
#BBA_ethiopia_balance_of_power_events.20.desc: "As we begin to reform [ETH.GetNameDefCap], the issue of the education system has come to the forefront. Making sure the next generation are able to join the workforce is of course our priority. However, we have an opportunity to nudge that generation in a more acceptable moral direction."
#BBA_ethiopia_balance_of_power_events.20.a: "Implementing [ETH.GetLeader]’s plans are their only concern."
#BBA_ethiopia_balance_of_power_events.20.b: "Religion is the opiate of the masses."
#
#BBA_ethiopia_balance_of_power_events.21.t: "[ETH.GetAdjective] Road Improvements"
#BBA_ethiopia_balance_of_power_events.21.desc: "[ETH.GetNameDefCap]’s road network remains limited and hinders the economic development of the country. We now have the budget to implement improvements to the road network, but there is a split over whether we should prioritize expanding the existing network to the benefit of people in their local area, or create highways around the capital to concentrate economic development."
#BBA_ethiopia_balance_of_power_events.21.a: "Prioritize local road expansion in the regions."
#BBA_ethiopia_balance_of_power_events.21.b: "We need to concentrate economic development."

 BBA_ethiopia_balance_of_power_events.22.t:0 "Reformas de oficiais militares"
 BBA_ethiopia_balance_of_power_events.22.desc:0 "Acontecimentos recentes demonstraram que muitos dos nossos oficiais militares estão despreparados para conduzir guerras modernas. O motivo mais provável para esse problema é a nossa tendência histórica em oferecer cargos militares com base na hereditariedade ou títulos políticos, e não por mérito. Com a onda recente de reformas em [ETH.GetNameDef], chegou a hora de tomar uma decisão sobre o futuro da hierarquia militar."
 BBA_ethiopia_balance_of_power_events.22.a:0 "A ralé camponesa não é capaz de liderar."
 BBA_ethiopia_balance_of_power_events.22.b:0 "A meritocracia é essencial no exército. "

 BBA_ethiopia_balance_of_power_events.23.t:0 "Reforma da educação padronizada"
 BBA_ethiopia_balance_of_power_events.23.desc:0 "Nossa onda recente de reformas da educação já é um sucesso. Os jovens não só estão cada vez mais leais a [ETH.GetLeader], mas também parecem estar exercendo pressão em seus pais para que andem na linha."
 BBA_ethiopia_balance_of_power_events.23.a:0 "A segurança do regime aumenta a cada dia."

 BBA_ethiopia_balance_of_power_events.24.t:0 "Reformas da educação"
 BBA_ethiopia_balance_of_power_events.24.desc:0 "Nossa onda recente de reformas da educação já é um sucesso. As antigas hierarquias de [ETH.GetNameDef] estão sendo cada vez mais questionadas pelos jovens, que exigem provas de sua legitimidade. Embora isso tenha incitado conflitos entre as gerações, parece que os atos acabarão conspirando a nosso favor."
 BBA_ethiopia_balance_of_power_events.24.a:0 "O tempo está a nosso favor."

 BBA_ethiopia_balance_of_power_events.25.t:0 "Oficiais militares políticos"
 BBA_ethiopia_balance_of_power_events.25.desc:0 "Enquanto centralizamos cada vez mais o controle político e econômico de [ETH.GetName], a ansiedade ainda toma conta dos militares. Se eles se virassem contra nós, teríamos pouca chance de resistir às suas exigências. Sendo assim, começamos a introduzir oficiais políticos nas forças armadas para assegurar que as tropas não tenham ideias não autorizadas."
 BBA_ethiopia_balance_of_power_events.25.a:0 "É para o próprio bem deles."

 BBA_ethiopia_balance_of_power_events.26.t:0 "Meritocracia no exército"
 BBA_ethiopia_balance_of_power_events.26.desc:0 "Acontecimentos recentes demonstraram que muitos dos nossos oficiais militares estão despreparados para conduzir guerras modernas. O motivo mais provável para esse problema é a nossa tendência histórica em oferecer cargos militares com base na hereditariedade ou títulos políticos, e não por mérito. Com a onda recente de reformas em [ETH.GetNameDef], faz sentido assegurarmos que a meritocracia seja o fator determinante para se tornar um líder militar."
 BBA_ethiopia_balance_of_power_events.26.a:0 "A meritocracia é essencial no exército."

 BBA_ethiopia_balance_of_power_events.30.t:0 "Retorno de $ETH_balcho_safo$"
 BBA_ethiopia_balance_of_power_events.30.desc:0 "O antigo Shum de Sidamo e Dejazmach do exército [FROM.GetAdjective] aceitou o chamado de [FROM.GetLeader] para se armar pelo seu país mais uma vez. O herói de Adwa traz consigo recrutas de seus domínios pessoais. Esperamos que isso possa ajudar a retardar a invasão do exército [ITA.GetAdjective]."
 BBA_ethiopia_balance_of_power_events.30.a:0 "O retorno de um herói de verdade"

 BBA_ethiopia_balance_of_power_events.51.t:0 "Senhor local se oferece para reunir unidade de Mercenários"
 BBA_ethiopia_balance_of_power_events.51.desc:0 "Um senhor local em [?ROOT.ETH_bop_state.GetName] se ofereceu para reunir uma unidade e submetê-la ao exército imperial. Os homens seriam recrutados de salteadores locais e voluntários estrangeiros, portanto, totalmente equipados e prontos para a batalha. É claro que a perda de autoridade agora é um risco, mas conseguir mais tropas certamente aumentará nossas chances de vencer a guerra."
 BBA_ethiopia_balance_of_power_events.51.a:0 "O país precisa de toda a ajuda possível"
 BBA_ethiopia_balance_of_power_events.51.b:0 "Precisamos reduzir o número de exércitos privados e não aumentar"

 BBA_ethiopia_balance_of_power_events.52.t:0 "Senhor local deseja expandir domínio"
 BBA_ethiopia_balance_of_power_events.52.desc:0 "Um senhor local em [?ROOT.ETH_bop_state.GetName] está planejando expandir sua base de poder e seu domínio. De certa forma, isso seria benéfico ao país como um todo, já que ele investe pesado nas capacidades de produção local. Por outro lado, se isso não for impedido, o governo central afrouxará seu domínio em [?ROOT.ETH_bop_state.GetName]."
 BBA_ethiopia_balance_of_power_events.52.a:0 "Sem problemas"
 BBA_ethiopia_balance_of_power_events.52.b:0 "Isso precisa ser impedido"

 BBA_ethiopia_balance_of_power_events.53.t:0 "Governante local quer produzir armas"
 BBA_ethiopia_balance_of_power_events.53.desc:0 "Um dos senhores em [?ROOT.ETH_bop_state.GetName] deseja apoio para instalar uma produção local de fuzis e munição em [?ROOT.ETH_bop_state.GetName]. Isso poderia dar às nossas forças armadas acesso a equipamentos melhores e aprimorar as capacidades de combate do exército [ROOT.GetAdjective]."
 BBA_ethiopia_balance_of_power_events.53.a:0 "No momento, conseguir mais fuzis é mais importante do que ter mais controle"
 BBA_ethiopia_balance_of_power_events.53.b:0 "A produção de armas pela iniciativa privada parece perigoso demais"

 BBA_ethiopia_balance_of_power_events.54.t:0 "Escassez de suprimentos em [?ROOT.ETH_bop_state.GetName]"
 BBA_ethiopia_balance_of_power_events.54.desc:0 "O povo de [?ROOT.ETH_bop_state.GetName] pede ajuda ao governo central. Acontecimentos recentes criaram uma escassez de suprimentos e a região precisa de investimentos para combater a situação."
 BBA_ethiopia_balance_of_power_events.54.a:0 "Precisamos fazer alguma coisa"
 ETH_investments_in_state_tt:0 "\nModifica §Y$ETH_state_development_dynamic_modifier$§! em: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+5%§!"
 BBA_ethiopia_balance_of_power_events.54.b:0 "Infelizmente, não podemos fazer muita coisa agora"
 ETH_decline_in_state_tt:0 "\nModifica §Y$ETH_state_development_dynamic_modifier$§! em: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §R-5%§!"
 BBA_ethiopia_balance_of_power_events.54.c:0 "As autoridades locais em [?ROOT.ETH_bop_state.GetName] terão que lidar com os problemas"

 BBA_ethiopia_balance_of_power_events.55.t:0 "Povo local reclama de abusos"
 BBA_ethiopia_balance_of_power_events.55.desc:0 "Há diversos casos de reclamações contra os governantes locais de [?ROOT.ETH_bop_state.GetName]. O povo sente que está sendo maltratado pela aristocracia. Uma investigação inicial mostrou que há pelo menos alguns motivos válidos para as reclamações, no entanto, uma intervenção feita pelo governo central não será vista com bons olhos pelos demais nobres."
 BBA_ethiopia_balance_of_power_events.55.a:0 "Precisamos transformá-los em exemplo nesse caso"
 BBA_ethiopia_balance_of_power_events.55.b:0 "Não é papel do governo central intervir em questões regionais."

 BBA_ethiopia_balance_of_power_events.56.t:0 "Boom econômico em [?ROOT.ETH_bop_state.GetName]"
 BBA_ethiopia_balance_of_power_events.56.desc:0 "O esforço desprendido pelo governo central para melhorar a administração de [ROOT.GetName] e integrar as diversas regiões levou [?ROOT.ETH_bop_state.GetName] a um boom econômico. A região está atraindo imigrantes de outras partes do país e a indústria está se expandindo."
 BBA_ethiopia_balance_of_power_events.56.a:0 "Devemos aproveitar essa oportunidade para impulsionar ainda mais o processo de centralização"
 BBA_ethiopia_balance_of_power_events.56.b:0 "Devemos focar em reinvestir na região para que ela prospere ainda mais"


#Imperial Ethiopia
 BBA_ethiopia_exile_events.01.t:0 "Tudo pronto para [FROM.GetLeader] retomar [FROM.GetName]"
 BBA_ethiopia_exile_events.01.desc:0 "[FROM.GetLeader], liderança no exílio do povo [FROM.GetAdjective], está com tudo pronto para lançar uma grande campanha para retomar seu país. O apoio vindo da população é forte e tudo indica que a hora certa chegou."
 BBA_ethiopia_exile_events.01.a:0 "A causa de [FROM.GetName] é nossa"
 ETH_can_call_allies_tt:0 "§Y[ETH.GetNameWithFlag]§! pode convocar aliados à guerra."
 BBA_ethiopia_exile_events.02.t:0 "Crescem os Movimentos de Resistência no Norte de [ETH.GetName]"
 BBA_ethiopia_exile_events.02.desc:0 "[ETH.GetLeader] fugiu do país, mas segue incentivando seus apoiadores a atacar o exército [ROOT.GetAdjective] vitorioso. Esses discursos geraram um aumento nos movimentos de resistência ao Norte e no Centro de [ETH.GetName]."
 BBA_ethiopia_exile_events.02.a:0 "Não podemos baixar a guarda"

 BBA_ethiopia_exile_events.03.t:0 "Guerrilhas Comunistas no Sul de [ETH.GetName]"
 BBA_ethiopia_exile_events.03.desc:0 "Diversas denúncias de ataques ao exército [ROOT.GetAdjective] foram feitas no Sul de [ETH.GetName]. Uma organização chamada Leões Negros parece estar por trás das agressões."
 BBA_ethiopia_exile_events.03.a:0 "Bando de insurgentes"

 BBA_ethiopia_exile_events.04.t:0 "$RAJ_orde_wingate$ reconvocado"
 BBA_ethiopia_exile_events.04.desc:0 "[ENG.GetNameDefCap] decidiu reconvocar $RAJ_orde_wingate$. Eles alegam que o homem recebeu a tarefa de estabelecer uma nova força para ajudar [ETH.GetLeader] na guerra de [ETH.GetName]. As instruções mostram que a estadia será por tempo limitado e que $RAJ_orde_wingate$ poderá retornar ao término da operação."
 BBA_ethiopia_exile_events.04.a:0 "Esperemos que seja rápido, então"

 BBA_ethiopia_exile_events.05.t:0 "$RAJ_orde_wingate$ Foi Transferido para Birmânia"
 BBA_ethiopia_exile_events.05.desc:0 "O governo [ENG.GetAdjective] nos informou que $RAJ_orde_wingate$ será transferido para Birmânia imediatamente, onde terá a tarefa de organizar uma nova força."
 BBA_ethiopia_exile_events.05.a:0 "Que pena"

 BBA_ethiopia_exile_events.06.t:0 "[FROM.GetName] Solicita Soberania de [550.GetName]"
 BBA_ethiopia_exile_events.06.desc:0 "[FROM.GetLeader] solicitou soberania de [550.GetName], se conseguirmos capturar o local de [550.Owner.GetNameDef]. A região está sob controle [ETH.GetAdjective], portanto há precedente histórico para a reivindicação. [FROM.GetLeader] também defendeu que os Habesha se unissem sob uma liderança, e citou que desde que o povo [ITA.GetAdjective] ocupou [550.GetName], [FROM.GetNameDef] não teve acesso ao mar."
 BBA_ethiopia_exile_events.06.a:0 "Faz sentido"
 BBA_ethiopia_exile_events.06.b:0 "Não podemos sair prometendo terras agora"

 BBA_ethiopia_exile_events.07.t:0 "[FROM.GetNameDefCap] Aceita nosso Pedido"
 BBA_ethiopia_exile_events.07.desc:0 "O governo [FROM.GetAdjective] entende nossa reivindicação a todas as terras de Habesha como legítima e aceitou nosso pedido de soberania de [550.GetName]."
 BBA_ethiopia_exile_events.07.a:0 "Boas notícias"

 BBA_ethiopia_exile_events.08.t:1 "Recusa do Governo [FROM.GetAdjective]"
 BBA_ethiopia_exile_events.08.desc:0 "Apesar do nosso pedido legítimo à região de [550.GetName], o governo [FROM.GetAdjective] se recusa a fazer promessas claras ou declarações apoiando as reivindicações do povo [ROOT.GetAdjective]. Somente o tempo dirá se algum dia eles darão o controle da costa a nós."
 BBA_ethiopia_exile_events.08.a:0 "Vamos ganhar a guerra primeiro e depois veremos"

 BBA_ethiopia_exile_events.10.t:0 "[FROM.GetName] Solicita Soberania das Terras da Somália"
 BBA_ethiopia_exile_events.10.desc:0 "Durante uma reunião com o Ministério das Relações Exteriores [ROOT.GetAdjective], na residência temporária de [FROM.GetLeader], nos foi solicitado que a soberania das terras da Somália fosse concedida a [FROM.GetName]. Eles defendem que há uma grande população somali na Etiópia e também alegam que as disputas de fronteira foram uma das desculpas usadas para iniciar o conflito. Entregar esses territórios a [FROM.GetNameDef] iria, segundo [FROM.GetLeader.GetSheHe], eliminar esse motivo em futuros conflitos."
 BBA_ethiopia_exile_events.10.a:0 "Isso nos daria um aliado forte"
 BBA_ethiopia_exile_events.10.b:0 "Eles podem ficar com os estados inimigos"
 BBA_ethiopia_exile_events.10.c:0 "Essas exigências vão longe demais"

 BBA_ethiopia_exile_events.11.t:0 "A Somália é nossa!"
 BBA_ethiopia_exile_events.11.desc:0 "O governo [FROM.GetAdjective] aceitou nos conceder o controle das terras da Somália. Com isso, é provável que [ROOT.GetName] controle a maior parte do Chifre da África, após o fim da guerra."
 BBA_ethiopia_exile_events.11.a:1 "Excelente notícia!"


 BBA_ethiopia_exile_events.12.t:0 "Sucesso em Partes"
 BBA_ethiopia_exile_events.12.desc:1 "O governo [FROM.GetAdjective] disse que podemos ficar com uma parte das terras da Somália. Especificamente, aquelas que eles ou nós conseguirmos capturar do inimigo, ou seja, não nos concederão territórios que já consideram parte de seu império."
 BBA_ethiopia_exile_events.12.a:0 "Dar os estados dos outros é fácil"

 BBA_ethiopia_exile_events.13.t:0 "Sem sucesso"
 BBA_ethiopia_exile_events.13.desc:0 "Nosso pedido de domínio sobre as terras da Somália foi negado por [FROM.GetNameDef]. Infelizmente, eles até se recusaram a prometer o controle dos territórios tomados do inimigo."
 BBA_ethiopia_exile_events.13.a:0 "Por que será?"

 BBA_ethiopia_exile_events.14.t:0 "[FROM.GetLeader] Solicita Controle de [454.GetName]"
 BBA_ethiopia_exile_events.14.desc:0 "Em uma reunião recente em Downing Street, [FROM.GetLeader] conversou com o(a) primeiro(a)-ministro(a) [ROOT.GetAdjective] sobre [454.GetName]. [FROM.GetLeader.GetSheHeCap] disse ter recebido uma saudação calorosa ao passar por ali, em seu caminho para [ROOT.GetNameDef]. Aos poucos, o teor da conversa mudou e se tornou um pedido de [FROM.GetLeader] para usar [454.GetName] como base para a reconquista de [ETH.GetNameDef], usando sua suposta linha hereditária com o Rei Salomão como margem de manobra. Na prática, pediu ao(à) primeiro(a)-ministro(a) para ceder [454.GetName] para [ETH.GetNameDef]"
 BBA_ethiopia_exile_events.14.a:0 "Talvez possamos tirar proveito disso"
 BBA_ethiopia_exile_events.14.b:0 "De jeito nenhum!"

 BBA_ethiopia_exile_events.15.t:0 "[FROM.GetNameDefCap] Aceitou"
 BBA_ethiopia_exile_events.15.desc:0 "Para nossa surpresa, o governo [FROM.GetAdjective] aceitou nos deixar usar [454.GetName] como base. Melhor agirmos rápido e estabelecer nossa administração lá. Um dia vamos construir um novo templo de Salomão."
 BBA_ethiopia_exile_events.15.a:0 "Esse é o começo de uma nova era"

 BBA_ethiopia_exile_events.16.t:0 "[FROM.GetNameDefCap] Recusa"
 BBA_ethiopia_exile_events.16.desc:1 "Infelizmente, o governo [FROM.GetAdjective] recusou nosso pedido de usar [454.GetName] como base."
 BBA_ethiopia_exile_events.16.a:1 "Imperialistas"

 BBA_ethiopia_exile_events.17.t:0 "[ROOT.GetLeader] Promete Navios a [FROM.GetLeader]"
 BBA_ethiopia_exile_events.17.desc:0 "Durante uma reunião privada entre [ROOT.GetLeader] e [FROM.GetLeader], [ROOT.GetLeader] prometeu que [ROOT.GetNameDef] apoiaria [FROM.GetNameDef] com navios. Um descuido de sua parte, talvez, mas ainda assim a marinha do exército [ROOT.GetAdjective] deve honrar sua palavra."
 BBA_ethiopia_exile_events.17.a:0 "Podemos abrir mão de alguns contratorpedeiros"
 ETH_destroyers_tt:0 "[ETH.GetName] recebe 5 contratorpedeiros de [JAP.GetName]."
 BBA_ethiopia_exile_events.17.b:0 "Vamos presenteá-los com um cruzador e algumas escoltas"
 ETH_cruiser_tt:0 "[ETH.GetName] recebe um cruzador pesado e 3 contratorpedeiros de [JAP.GetName]."
 BBA_ethiopia_exile_events.17.c:0 "[FROM.GetLeader] precisa de uma capitânia imponente"
 ETH_battleship_tt:0 "[ETH.GetName] recebeu um encouraçado [JAP.GetAdjective]."
 BBA_ethiopia_exile_events.17.d:0 "Não temos navios para dar, mas ao menos podemos compartilhar conhecimento"

 BBA_ethiopia_exile_events.18.t:0 "Contratorpedeiro [FROM.GetAdjective]"
 BBA_ethiopia_exile_events.18.desc:1 "A marinha do exército [FROM.GetAdjective] gentilmente nos forneceu uma unidade de contratorpedeiros após [FORM.GetLeader] prometer apoiar [ROOT.GetName] com navios."
 BBA_ethiopia_exile_events.18.a:0 "Melhor do que nada"
 BBA_ethiopia_exile_events.19.t:0 "O Início da Marinha do Exército [ROOT.GetAdjective]"
 BBA_ethiopia_exile_events.19.desc:0 "Após [FROM.GetLeader] prometer fornecer alguns navios a [ROOT.GetName], o governo [FROM.GetAdjective] nos transferiu um cruzador e alguns contratorpedeiro para controle [ROOT.GetAdjective]. Talvez não seja uma frota grande, mas é melhor do que nada. Uma nova era para [ROOT.GetName]"
 BBA_ethiopia_exile_events.19.a:0 "Isso é só o começo"

 BBA_ethiopia_exile_events.20.t:0 "Um Encouraçado [ROOT.GetAdjective]"
 BBA_ethiopia_exile_events.20.desc:0 "Após a visita de [ROOT.GetLeader] a [FROM.GetLeader], [FROM.GetName] ordenou que um encouraçado fosse transferido para [ROOT.GetName]. Desse modo, [ROOT.GetNavy] ganhou uma novíssima capitânia. Precisamos construir escoltas, mas com o auxílio [FROM.GetAdjective], essa tarefa será factível."
 BBA_ethiopia_exile_events.20.a:0 "Ótimas notícias"

 BBA_ethiopia_exile_events.21.t:0 "Sem Navios"
 BBA_ethiopia_exile_events.21.desc:0 "Apesar de [FROM.GetLeader] ter prometido navios a [ROOT.GetLeader], o estado da marinha do exército [FROM.GetAdjective] mostra que [FROM.GetName] não consegue ceder navios no momento. Para compensar, o almirantado [FROM.GetAdjective] permitiu que [ROOT.GetName] estude seus projetos e meios de produção de navios, repassando a experiência de construção de embarcações."
 BBA_ethiopia_exile_events.21.a:0 "Bem, é melhor do que nada"
 BBA_ethiopia_exile_events.22.t:0 "[ROOT.GetLeader] Promete uma Ilha a [FROM.GetLeader]"
 BBA_ethiopia_exile_events.22.desc:0 "Aparentemente, [ROOT.GetLeader] prometeu uma das ilhas de [ROOT.GetName] a [FROM.GetLeader], para que seu governo a use como base e ponto de partida para a reconquista de [FROM.GetName]. Trata-se de um reconhecimento oficial de [FROM.GetLeader] como governante de [FROM.GetNameDef] e será visto como uma declaração de guerra por [ITA.GetName]. No entanto, também é uma oportunidade para aumentar a influência de [ROOT.GetNameDef]."
 BBA_ethiopia_exile_events.22.a:0 "Que tal [647.GetName]?"
 BBA_ethiopia_exile_events.22.b:0 "[524.GetName] daria uma base excelente"
 BBA_ethiopia_exile_events.22.c:0 "[543.GetName] é uma ilha, certo?"
 BBA_ethiopia_exile_events.22.d:0 "Eles podem ficar com [?ETH.japanese_island.GetName]"
 BBA_ethiopia_exile_events.22.e:0 "Eles podem ficar com uma das ilhas do território [ENG.GetAdjective]"

 BBA_ethiopia_exile_events.23.t:0 "Uma Ilha Etíope"
 BBA_ethiopia_exile_events.23.desc:0 "Como um ato de benevolência e reconhecimento de [ROOT.GetLeader] como governante legal de [ROOT.GetNameDef], [FROM.GetLeader] deu a [ROOT.GetLeaderGetSheHe] a ilha de [?ETH.japanese_island.GetName] como área de estacionamento para reivindicar [ROOT.GetName].\n\n [FROM.GetNameDef] irá assistir [ROOT.GetName] a reconquistar o território perdido. Como forma de agradecimento, [ROOT.GetLeader] jurou lealdade a [FROM.GetLeader], aproximando ainda mais os países na luta contra o imperialismo europeu."
 BBA_ethiopia_exile_events.23.a:0 "[?ETH.japanese_island.GetNameDef] é nossa"

 BBA_ethiopia_exile_events.24.t:0 "Uma Base de Operações da Etiópia"
 BBA_ethiopia_exile_events.24.desc:0 "Em um acordo secreto firmado pelos chefes dos estados de [ROOT.GetName] e [FROM.GetName], diversos estados da Península Arábica foram prometidos para [FROM.GetNameDef] caso eles caiam nas mãos do governo [ROOT.GetAdjective]. O território será concedido na hora adequada, mas obviamente deve ser assegurado primeiro."
 BBA_ethiopia_exile_events.24.a:0 "Isso os torna um aliado mais forte"
 ETH_transfer_states_tt:0 "Serão transferidos para §Y[ETH.GetNameWithFlag]§! quando estiverem na posse de §Y[ROOT.GetNameWithFlag]§!"

 BBA_ethiopia_exile_events.30.t:0 "Pedido de facção mútua"
 BBA_ethiopia_exile_events.30.desc:0 "[FROM.GetNameDefCap] sugere que entreguemos um pedido de filiação conjunta a uma facção contrária a [ITA.GetNameDef]. Isso vai contra nossas políticas históricas, mas permitir que a liderança do governo [FROM.GetAdjective] fique em [ROOT.GetName] já as violou de certa forma."
 BBA_ethiopia_exile_events.30.a:0 "Trata-se de uma escalada natural"
 BBA_ethiopia_exile_events.30.b:0 "Não, isso iria longe demais"
 BBA_ethiopia_exile_events.31.t:0 "[FROM.GetName] rejeita nossa proposta"
 BBA_ethiopia_exile_events.31.desc:0 "O governo [FROM.GetAdjective] recusou nossa proposta para um pedido de filiação conjunta. Infelizmente, isso significa que teremos que lutar individualmente em vez de em uma aliança maior com outros países."
 BBA_ethiopia_exile_events.31.a:0 "Pelo menos tentamos"

 BBA_ethiopia_exile_events.32.t:0 "Pedido de filiação conjunta de [FROM.GetName] e [FROM.FROM.GetName]"
 BBA_ethiopia_exile_events.32.desc:0 "[FROM.GetLeader] e [FROM.FROM.GetLeader] nos abordaram com um pedido para nos unirmos a [ROOT.GetFactionName]. Isso colocaria as forças de [FROM.GetNameDef] e [FROM.FROM.GetNameDef] à disposição de [ROOT.GetFactionName] na guerra contra [ITA.GetName]."
 BBA_ethiopia_exile_events.32.a:0 "Parece ser uma boa ideia"
 BBA_ethiopia_exile_events.32.b:0 "Não precisamos deles"

 BBA_ethiopia_exile_events.33.t:0 "[FROM.GetName] recusou"
 BBA_ethiopia_exile_events.33.desc:0 "Infelizmente, [FROM.GetName] recusou a solicitação conjunta dos governos [SWE.GetAdjective] e [ETH.GetAdjective] para nos unirmos a [FROM.GetFactionName]. Por algum motivo desconhecido, eles se negaram a enxergar o benefício de uma força combinada contra [ITA.GetLeader]."
 BBA_ethiopia_exile_events.33.a:0 "Que droga"

 BBA_ethiopia_exile_events.34.t:0 "[FROM.GetNameDefCap] aceitou"
 BBA_ethiopia_exile_events.34.desc:0 "[FROM.GetNameDefCap] permitiu nossa união com [FROM.GetFactionName]. Agora temos uma chance muito maior de derrotar [ITA.GetName]."
 BBA_ethiopia_exile_events.34.a:0 "Ótimas notícias"

 BBA_ethiopia_exile_events.40.t:0 "[FROM.GetName] solicita mediação"
 BBA_ethiopia_exile_events.40.desc:0 "[FROM.GetLeader], imperador de [FROM.GetName], solicitou mediação do governo [ROOT.GetAdjective] na Guerra Ítalo-Etíope. [GetGermanCountryLeaderTitle] demonstrou ter interesse em resolver esse conflito que a Liga das Nações fracassou em solucionar. Se conseguisse isso, o status de [ROOT.GetName] melhoraria no cenário mundial."
 BBA_ethiopia_exile_events.40.a:0 "[ITA.GetName] deve se retirar de [FROM.GetName]"
 BBA_ethiopia_exile_events.40.b:0 "[ITA.GetLeader] deve receber algo em troca"
 BBA_ethiopia_exile_events.40.c:0 "Devemos traçar novas fronteiras mais estáveis"

 BBA_ethiopia_exile_events.41.t:0 "Mediação do governo [FROM.GetAdjective]"
 BBA_ethiopia_exile_events.41.desc_back_off:0 "[FROM.GetLeader] claramente ficou do lado do inimigo. [?global.ETH_peace_country.GetLeader] recebeu permissão para residir e fingir ainda estar no poder de [FROM.GetNameDef] há algum tempo. As mentiras da antiga liderança de [?global.ETH_peace_country.GetNameDef] influenciaram [FROM.GetLeader] e diminuíram sua consideração a respeito de [ROOT.GetNameDef]. Agora, [FROM.GetNameDef] exige que recuemos de [?global.ETH_peace_country.GetName] e coloquemos nossas diferenças de lado."
 BBA_ethiopia_exile_events.41.desc_offered_compensation:0 "Como consequência natural de permitir que a liderança exilada do nosso inimigo [?global.ETH_peace_country.GetLeader] resida em [FROM.GetNameDef], [FROM.GetLeader] agora quer mediar o conflito entre [ROOT.GetName] e [?global.ETH_peace_country.GetName]. [FROM.GetLeader] argumenta que conseguiu convencer [?global.ETH_peace_country.GetLeader] a fazer pequenas concessões a [ROOT.GetName] em troca de paz e possível cooperação futura."
 BBA_ethiopia_exile_events.41.desc_redraw_map:0 "[FROM.GetLeader], liderança do governo [FROM.GetAdjective], propôs uma solução à Guerra Ítalo-Etíope, em que [ROOT.GetName] receberia uma grande porção do território [?global.ETH_peace_country.GetAdjective] em troca de paz e cooperação futura contra inimigos externos. Se [ROOT.GetName] concordar com essa proposta, [?global.ETH_peace_country.GetName] receberia [550.GetName] como compensação para que também ganhem algo em troca. Isso consolidaria os territórios do governo [ROOT.GetAdjective] na África e também daria a [?global.ETH_peace_country.GetName] um acesso ao mar."
 BBA_ethiopia_exile_events.41.a:0 "Talvez seja melhor assim"
 BBA_ethiopia_exile_events.41.b:0 "É um começo, mas o povo [ROOT.GetAdjective] precisa de mais pelo seu esforço"
 BBA_ethiopia_exile_events.41.c:0 "Quem [FROM.GetLeader.GetSheHe] pensa que é?"

 BBA_ethiopia_exile_events.42.t:0 "[FROM.GetLeader] quer mais"
 BBA_ethiopia_exile_events.42.desc:0 "A proposta de paz de [GetGermanCountryLeaderTitle] não foi imediatamente recusada por [FROM.GetLeader]. No entanto, o governo [FROM.GetAdjective] acha que precisa de mais por seus esforços para subjugar a oposição pública ao regime e, portanto, pediu para reconsiderarmos."
 BBA_ethiopia_exile_events.42.a:0 "Compreensível"
 BBA_ethiopia_exile_events.42.b:0 "Como ousam questionar nossas ordens?"

 BBA_ethiopia_exile_events.43.t:0 "[FROM.GetName] aceitou nosso pedido"
 BBA_ethiopia_exile_events.43.desc:1 "[FROM.GetLeader] compreendeu "
 BBA_ethiopia_exile_events.43.a:0 "Que bom"

 BBA_ethiopia_exile_events.44.t:0 "[FROM.GetLeader] se irritou com o nosso pedido"
 BBA_ethiopia_exile_events.44.desc:0 "Os argumentos apresentados por [ROOT.GetLeader] foram ignorados. [FROM.GetLeader] disse aos berros que a proposta enviada visava o melhor interesse para os envolvidos e que [ROOT.GetLeader] é uma pessoa fracassada por conta de sua incapacidade de vencer na África. "O exército [FROM.GetAdjective] com certeza destruiria o exército [ROOT.GetAdjective] em poucas semanas!", [FROM.GetLeader] exclamou."
 BBA_ethiopia_exile_events.44.a:0 "Eles não declarariam guerra por isso..."

 BBA_ethiopia_exile_events.45.t:0 "Mediação bem-sucedida"
 BBA_ethiopia_exile_events.45.desc_white_peace:0 "A mediação do governo [FROM.GetAdjective] funcionou. [FROM.FROM.GetLeader] recebeu a ordem de [FROM.GetLeader] para retirar seu exército do território [ROOT.GetAdjective]. \nO tratado não oferece nenhuma compensação a [ROOT.GetName], mas tomara que possamos usar nossos novos aliados para conduzir nosso país à era moderna. [FROM.GetLeader], [GetGermanCountryLeaderTitle] [FROM.GetAdjective], fez promessas vagas sobre restaurar a glória do império [ROOT.GetAdjective]."
 BBA_ethiopia_exile_events.45.desc_redraw_map:0 "[FROM.GetLeader] intermediou a paz com [FROM.FROM.GetNameDef]. [ROOT.GetNameDefCap] deve ceder o sul inteiro a [FROM.FROM.GetName]. Em compensação, [550.GetName] deve ser entregue a [ROOT.GetName] para assegurar que [ROOT.GetName] tenha acesso ao mar. De acordo com [FROM.GetLeader], isso também dividirá a região em unidades individuais e reduzirá os riscos de conflitos futuros entre as duas nações."
 BBA_ethiopia_exile_events.45.desc_cede_territory:0 "[FROM.GetLeader] intermediou a paz com [FROM.FROM.GetNameDef]. Infelizmente, as duas lideranças decidiram em nosso nome que [FROM.FROM.GetName] deve receber partes de [ROOT.GetName]. Não há nada que possamos fazer a respeito."
 BBA_ethiopia_exile_events.45.a:0 "Pelo menos um pouco de paz"

 BBA_ethiopia_exile_events.46.t:0 "Mediação fracassada"
 BBA_ethiopia_exile_events.46.desc:0 "Infelizmente, as tentativas de [FROM.GetLeader] de intermediar um acordo de paz com [FROM.FROM.GetNameDef] não deram frutos. [FROM.FROM.GetLeader] se recusa a ser razoável. Agora nossa esperança é de conseguir fazer com que [FROM.GetNameDef] se junte a nós na guerra."
 BBA_ethiopia_exile_events.46.a:0 "Nossas expectativas eram altas sobre isso"

 BBA_ethiopia_exile_events.47.t:0 "[FROM.GetLeader] se recusa a cooperar"
 BBA_ethiopia_exile_events.47.desc:0 "A resposta do governo [FROM.GetAdjective] está longe de ser satisfatória. [FROM.GetLeader] segue com sua teimosia. [FROM.GetName] não terminará a guerra até que vençam ou sejam destruídos tentando."
 BBA_ethiopia_exile_events.47.a:0 "Temos que dar uma lição em [FROM.GetLeader]"

 BBA_ethiopia_exile_events.48.t:0 "[FROM.GetLeader] aceitou nossa mediação"
 BBA_ethiopia_exile_events.48.desc:0 "Como esperado, [ROOT.GetNameDef] teve sucesso onde todos falharam. [FROM.GetLeader] aceitou os termos apresentados por [ROOT.GetLeader]. A paz será estabelecida entre [FROM.GetNameDefCap] e [?global.ETH_peace_country.GetNameDef]. Juntos conseguiremos seguir adiante para assuntos mais importantes."
 BBA_ethiopia_exile_events.48.a:0 "[ROOT.GetLeader] é a garantia de paz do nosso tempo"

 BBA_ethiopia_exile_events.50.t:0 "Incidente na fronteira"
 BBA_ethiopia_exile_events.50.desc:1 "O exército [ITA.GetAdjective] disparou contra um posto de fronteira [ROOT.GetAdjective], que devolveu na mesma moeda contra atiradores de elite do exército [ITA.GetAdjective], desencadeando um longo combate. Soldados de ambos os lados foram feridos. Um protesto formal foi enviado ao governo [ITA.GetAdjective], que alegou ser inocente e acusou nossas tropas de terem iniciado o conflito."
 BBA_ethiopia_exile_events.50.a:0 "Esse comportamento é completamente inaceitável"

 BBA_ethiopia_exile_events.51.t:0 "Incidente suspeito na fronteira"
 BBA_ethiopia_exile_events.51.desc:1 "O governo [GER.GetAdjective] emitiu um protesto furioso após um incidente na fronteira ítalo-alemã. Alguém provocou uma troca de tiros. Os relatos são extremamente contraditórios; alguns dizem que a troca de tiros foi iniciada pelos italianos, mas nenhum guarda sobrevivente admitiu ter disparado antes dos alemães abrirem fogo. O fato de os soldados italianos não estarem protegidos atrás de um abrigo no momento do acontecimento fortalece esses depoimentos."
 BBA_ethiopia_exile_events.51.a:0 "Está na cara que é um plano [GER.GetAdjective]"

 BBA_ethiopia_exile_events.52.t:0 "Diplomacia de bastidores"
 BBA_ethiopia_exile_events.52.desc:0 "A festa recente na residência de Sua Majestade [ETH.GetLeader] provou-se um grande sucesso. Enquanto os hóspedes se misturavam e se deliciavam com as iguarias importadas do mundo todo, um grupo [?ETH.host_nation.GetAdjective] de políticos escutava alguns exilados do povo [ETH.GetAdjective] falar sobre a brutal ocupação de sua terra natal pelo exército [ITA.GetAdjective]. Muitas pessoas foram influenciadas a apoiar uma liberação maior de recursos do governo [?ETH.host_nation.GetAdjective] para nos ajudar a libertar [ETH.GetNameDef] algum dia."
 BBA_ethiopia_exile_events.52.a:0 "Cada vez mais próximos de ir para casa."

 BBA_ethiopia_exile_events.53.t:0 "Lobby bem-sucedido"
 BBA_ethiopia_exile_events.53.desc:0 "Durante os últimos meses, foi feito um forte lobby para angariar o apoio dos nossos anfitriões para nos ajudar em nossa luta pela libertação de [ETH.GetNameDef]. Sua Majestade escreveu cartas a membros do governo e aos militares promovendo nossa causa. Em paralelo, outros exilados disseminaram o assunto em entrevistas e artigos para uma infinidade de jornais a fim de conquistar o apoio do povo [?ETH.host_nation.GetAdjective]. Embora tenha sido difícil, parece que a vontade da nação agora aponta para um apoio militar direto para libertar [ETH.GetNameDef]."
 BBA_ethiopia_exile_events.53.a:0 "Valeu todo o esforço!"

 BBA_ethiopia_exile_events.54.t:0 "Esforços de arrecadação"
 BBA_ethiopia_exile_events.54.desc:0 "Nossos recentes esforços de arrecadação provaram ser muito lucrativos. O tesouro imperial recebeu um grande e positivo fluxo de caixa por meio de doadores do mundo todo. Pelo jeito, há muitas pessoas que compartilham da nossa indignação pela ocupação de [ETH.GetNameDef]."
 BBA_ethiopia_exile_events.54.a:0 "Jamais nos esqueceremos de suas contribuições à causa."

 BBA_ethiopia_exile_events.55.t:0 "Recrutamento de mercenários do povo [?ETH.host_nation.GetAdjective]"
 BBA_ethiopia_exile_events.55.desc:0 "Após esforços recentes na promoção da nossa causa, notamos um influxo estável de mercenários do povo [?ETH.host_nation.GetAdjective] oferecendo seus serviços para as batalhas iminentes. Por um preço, é claro."
 BBA_ethiopia_exile_events.55.a:0 "Nossas forças crescem a cada dia."

 BBA_ethiopia_exile_events.56.t:0 "Grupo [?ETH.host_nation.GetAdjective] de pilotos responde ao chamado"
 BBA_ethiopia_exile_events.56.desc:0 "Notamos que um grupo [?ETH.host_nation.GetAdjective] de pilotos respondeu ao chamado para nos ajudar na iminente libertação da nossa terra natal. Os pilotos trazem consigo uma grande bagagem de experiência, que estão em processo de compartilhar com os nossos próprios futuros pilotos."
 BBA_ethiopia_exile_events.56.a:0 "Toda e qualquer ajuda é bem-vinda. "

 BBA_ethiopia_exile_events.57.t:0 "Uma frota auxiliar [ETH.GetAdjective]"
 BBA_ethiopia_exile_events.57.desc:0 "O recente chamado ao povo [?ETH.host_nation.GetAdjective] em busca de navios e marinheiros dispostos a desbravar as águas infestadas pelo inimigo foi atendido por diversos voluntários. Oficiais aposentados da marinha, marinheiros civis e jovens voluntários em busca de aventura se apresentaram para tripular a frota heterogênea de navios de carga que reunimos nos estaleiros de [?ETH.host_nation.GetNameDef]."
 BBA_ethiopia_exile_events.57.a:0 "Tomara que os navios ainda sejam úteis..."

 BBA_ethiopia_exile_events.58.t:0 "Remessa de fuzis entregue"
 BBA_ethiopia_exile_events.58.desc:0 "Os fuzis comprados de um grupo [?ETH.host_nation.GetAdjective] de fabricantes foi entregue às nossas tropas em [?ETH.host_nation.GetName]. O novo equipamento está sendo testado agora no campo de tiro e em exercícios."
 BBA_ethiopia_exile_events.58.a:0 "Um dinheiro bem gasto."

 BBA_ethiopia_exile_events.59.t:0 "Equipamento de suporte entregue"
 BBA_ethiopia_exile_events.59.desc:0 "Nossa compra recente de equipamento de suporte para as tropas acaba de ser entregue. Embora não seja o melhor equipamento do mundo, será de grande ajuda na linha de frente."
 BBA_ethiopia_exile_events.59.a:0 "Toda ajuda conta."

 BBA_ethiopia_exile_events.60.t:0 "Tanques entregues"
 BBA_ethiopia_exile_events.60.desc:0 "Os tanques comprados do excedente do exército [?ETH.host_nation.GetAdjective] acabam de ser transferidos às nossas forças armadas. Apesar de serem modelos antigos e já retirados do serviço ativo nos últimos anos, os tanques funcionam perfeitamente e agora estão sendo usados para treinar tripulações, prontas para serem enviadas para as linhas de frente. "
 BBA_ethiopia_exile_events.60.a:0 "Qualquer tanque é melhor do que nada."

#Imperial Events, non-exile stuff
 BBA_ethiopia_imperial_events.1.t:0 "[FROM.GetName] quer comprar Djibouti"
 BBA_ethiopia_imperial_events.1.desc:0 "[FROM.GetLeader] quer comprar a colônia de [268.GetName] do governo [ROOT.GetAdjective]. Com a compra, [FROM.GetNameDef] teria acesso ao mar por meio do porto de Djibouti, que já possui uma conexão férrea vinda de Adis Abeba. Eles estão oferecendo um montante decente por uma colônia insignificante."
 BBA_ethiopia_imperial_events.1.a:0 "Podemos fazer bom uso do dinheiro"
 BBA_ethiopia_imperial_events.1.b:0 "Pertence ao povo [ROOT.GetAdjective] e assim seguirá!"

 BBA_ethiopia_imperial_events.2.t:0 "[FROM.GetNameDefCap] Aceita Vender Djibouti"
 BBA_ethiopia_imperial_events.2.desc:0 "As negociações com o governo [FROM.GetAdjective] sobre a potencial compra da colônia de [268.GetName] foram concluídas. [FROM.GetNameDefCap] aceitou conceder imediatamente o porto de Djibouti e a região ao redor para [ROOT.GetName]. Com o acesso duplo a um porto, uniremos o povo afar sob uma só liderança."
 BBA_ethiopia_imperial_events.2.a:0 "Ótimas notícias"

 BBA_ethiopia_imperial_events.3.t:0 "[FROM.GetName] se Recusa a Vender Djibouti"
 BBA_ethiopia_imperial_events.3.desc:0 "Infelizmente, o governo [FROM.GetAdjective] não aceitou nossa proposta para comprar o porto de Djibouti. Em vez de enxergarem como algo benéfico às duas partes, eles estão agarrados com unhas e dentes às colônias e não estão dispostos a ceder um centímetro da terra que tomaram."
 BBA_ethiopia_imperial_events.3.a:0 "Teremos que considerar outros métodos"

 BBA_ethiopia_imperial_events.4.t:0 "[FROM.GetNameDefCap] Pede [689.GetName]."
 BBA_ethiopia_imperial_events.4.desc:0 "O movimento Rastafári em [689.GetName] alega que $ETH_haile_selassie$ é o messias ou Jah (Deus) encarnado. Para nossa surpresa, $ETH_haile_selassie$ aceitou a reputação e o governo [FROM.GetAdjective] solicitou que a terra natal do movimento, isso é, [689.GetName], seja incorporada ao império [FROM.GetAdjective]."
 BBA_ethiopia_imperial_events.4.a:0 "Que pedido esquisito; mas por que não?"
 BBA_ethiopia_imperial_events.4.b:0 "Faremos parte do Império de Zion"
 BBA_ethiopia_imperial_events.4.c:0 "De jeito nenhum!"

 BBA_ethiopia_imperial_events.5.t:0 "[FROM.GetNameDefCap] Aceitou nosso Pedido"
 BBA_ethiopia_imperial_events.5.desc:0 "Nosso humilde pedido para transferir o controle de [689.GetName] foi aceito por [FROM.GetNameDef]. Isso marca o início de uma nova era. Glória a $ETH_haile_selassie$. Tomara que com isso possamos atrair seguidores de todas as Américas."
 BBA_ethiopia_imperial_events.5.a:0 "Eles enxergaram a luz"

 BBA_ethiopia_imperial_events.6.t:0 "[FROM.GetNameDefCap] se Recusa a Entregar [689.GetName]"
 BBA_ethiopia_imperial_events.6.desc:0 "Apesar de nosso esforço, não conseguimos convencer o governo [FROM.GetAdjective] de que [689.GetName] faz parte do povo [ROOT.GetAdjective]. Eles riram da nossa cara e até colocaram em xeque a divindade do nosso grande líder."
 BBA_ethiopia_imperial_events.6.a:0 "Como ousam!"

 BBA_ethiopia_imperial_events.7.t:0 "[FROM.GetLeader] Pede Submissão"
 BBA_ethiopia_imperial_events.7.desc:0 "O movimento Rastafári em [689.GetName] alega que $ETH_haile_selassie$ é o messias ou Jah (Deus) encarnado. Para nossa surpresa, $ETH_haile_selassie$ aceitou a reputação. Como consequência, [FROM.GetLeader.GetSheHe] agora pede que [ROOT.GetNameDef] se junte oficialmente ao povo [FROM.GetAdjective] e crie uma nova base de poder no Caribe, disseminando a influência ao resto do mundo."
 BBA_ethiopia_imperial_events.7.a:0 "Parece ser uma boa ideia."
 BBA_ethiopia_imperial_events.7.b:0 "Eles perderam a cabeça."
 BBA_ethiopia_imperial_events.8.t:0 "[FROM.GetNameDefCap] se Submete"
 BBA_ethiopia_imperial_events.8.desc:0 "[FROM.GetLeader] tomou a sábia decisão de aceitar nossa soberania. [FROM.GetName] será um súdito leal de [ROOT.GetLeader]. "
 BBA_ethiopia_imperial_events.8.a:0 "Glória a [ROOT.GetLeader]"
 BBA_ethiopia_imperial_events.9.t:0 "[FROM.GetNameDefCap] se Recusa a se Submeter"
 BBA_ethiopia_imperial_events.9.desc:0 "Infelizmente, [FROM.GetNameDef] recusou a grandiosa oferta de se tornar súdito de [ROOT.GetLeader]. Apesar de nossos esforços, não conseguimos convencer o governo de [FROM.GetName] de que isso era algo benéfico para as duas partes."
 BBA_ethiopia_imperial_events.9.a:0 "Não dá para ganhar todas"

 BBA_ethiopia_imperial_events.10.t:0 "[FROM.GetNameDefCap] envia ultimato"
 BBA_ethiopia_imperial_events.10.desc:0 "[FROM.GetNameDefCap] exigiu nossa subjugação e integração à sua nação. Se aceitarmos, isso com certeza significará o fim de [THIS.GetName] como um país independente. Não está claro o quão longe [FROM.GetLeader] é capaz de ir para conseguir a integração, mas a possibilidade de um conflito armado ainda não pode ser descartada."
 BBA_ethiopia_imperial_events.10.a:0 "Não temos escolha..."
 BBA_ethiopia_imperial_events.10.b:0 "Não seremos ameaçados."

 BBA_ethiopia_imperial_events.11.t:0 "[FROM.GetNameDefCap] rejeita o ultimato"
 BBA_ethiopia_imperial_events.11.desc:0 "[FROM.GetNameDefCap] recusou nossas exigências pela reintegração. Não é a primeira vez que [FROM.GetName] mostra disposição para nos trair visando se proteger. Não podemos deixar que isso aconteça outra vez."
 BBA_ethiopia_imperial_events.11.a:0 "Colocaremos um fim nisso."
 BBA_ethiopia_imperial_events.11.b:0 "Temos assuntos mais importantes para tratar."

 BBA_ethiopia_imperial_events.12.t:1 "[FROM.GetNameDefCap] aceitou as exigências"
 BBA_ethiopia_imperial_events.12.desc:1 "[FROM.GetNameDefCap] aceitou a necessidade de reintegração com [THIS.GetNameDef]. [FROM.GetLeader] acaba de jurar fidelidade à Sua Majestade, [THIS.GetLeader]."
 BBA_ethiopia_imperial_events.12.a:0 "Uma coisa a menos para se preocupar."
 
 BBA_ethiopia_imperial_events.20.t:0 "Golpe de $ETH_ras_imru_haile_selassie$ sem derramamento de sangue"
 BBA_ethiopia_imperial_events.20.desc:1 "Após reunir apoio das classes média e camponesa de [ETH.GetName], o Ras $ETH_ras_imru_haile_selassie$ anunciou o destronamento oficial de $ETH_haile_selassie$ e a introdução de eleições gerais em [ETH.GetName]. Reconhecido pela maioria do povo e, ainda mais importante, pelo exército [ETH.GetAdjective] como o verdadeiro herói da segunda Guerra Ítalo-Etíope, ele conseguiu garantir a lealdade e o apoio dos militares que o imperador ausente fracassou em materializar."
 BBA_ethiopia_imperial_events.20.a:1 "O Ras Vermelho deve governar [ETH.GetNameDef]"
 BBA_ethiopia_imperial_events.20.b:0 "Instalar o Príncipe Coroado como um monarca constitucional é mais seguro"

 BBA_ethiopia_imperial_events.21.t:0 "Resistência em [ETH.GetName]"
 BBA_ethiopia_imperial_events.21.desc:0 "Nossas tropas continuam destroçando as forças do governo [ETH.GetAdjective], abrindo caminho para nossa liderança superior. No entanto, percebemos um aumento nas atividades de resistência por todo o nosso novo domínio. Parece que a notícia de que $ETH_haile_selassie$, ex-governante, falou com a Liga das Nações afetou muitos dos novos súditos. Parece que, enquanto o imperador deles estiver vivo, a resistência será uma pedra no sapato da nossa administração colonial."
 BBA_ethiopia_imperial_events.21.a:0 "Eles vão se submeter ao nosso domínio, de uma forma ou de outra."
 ETH_imperial_event_21_tt:0 "Todos os estados controlados pelo governo §Y[ETH.GetFlag][ETH.GetAdjective]§! recebem:\nConformidade: §R-10%§!"

# Military and technology events 
 BBA_ethiopia_military_and_tech_events.1.t:0 "Primeira classe de [GetEthiopianMilitaryAcademyName]"
 BBA_ethiopia_military_and_tech_events.1_war.desc:0 "A primeiríssima turma a concluir [GetEthiopianMilitaryAcademyName] terá que sair da escola direto para a guerra. Construir essa escola e finalizar a educação da primeira classe de cadetes, em meio à turbulência de uma guerra, com certeza não é para qualquer um. \nEsse é o início de uma nova era militar do povo [ROOT.GetAdjective]!"
 BBA_ethiopia_military_and_tech_events.1_peace.desc:0 "A guerra ficou no passado e agora temos a chance de terminar a criação da nossa academia militar. A primeira turma de cadetes poderá ajudar nossa nação a vencer futuras guerras e garantir que extraiamos o melhor da experiência do combate contra os italianos."

 BBA_ethiopia_military_and_tech_events.1.a:0 "A escola manterá nosso foco em ataque"
 ETH_ecole_attack_tt:0 "Modifica §Y[GetEthiopianArmySpiritName]§! em:\n$modifier_army_sub_unit_infantry_attack_factor$: §G+10%§!\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+10%§! "
 BBA_ethiopia_military_and_tech_events.1.b:0 "A escola nos ajudará a mudar para uma mentalidade mais defensiva"
 ETH_ecole_defense_tt:0 "Modifica §Y[GetEthiopianArmySpiritName]§! em:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+5%§!"
 BBA_ethiopia_military_and_tech_events.1.c:0 "A escola garantirá que sempre estejamos preparados para a guerra"
 ETH_ecole_learn_tt:0 "Modifica §Y[GetEthiopianArmySpiritName]§! em:\n$MODIFIER_XP_GAIN_ARMY$: §G+5%§!"

# Anti colonialism 
 BBA_ethiopia_anti_colonialism_events.2.t:0 "[?global.african_supporting_country.GetNameDef] Solicita Reconhecimento de [?global.african_revolt_country.GetNameDef]"
 BBA_ethiopia_anti_colonialism_events.2.desc:0 "[?global.african_supporting_country.GetLeader], liderança de [?global.african_supporting_country.GetNameDef], solicitou o fim imediato da guerra com os rebeldes do povo [?global.african_revolt_country.GetAdjective]. Diplomatas do governo [?global.african_supporting_country.GetAdjective] incentivam [ROOT.GetName] a reconhecer a independência de [?global.african_revolt_country.GetNameDef]. Eles não disseram explicitamente que [?global.african_supporting_country.GetNameDef] irá à guerra contra nós caso recusemos, mas deixaram essa possibilidade no ar."
 BBA_ethiopia_anti_colonialism_events.2.a:0 "Eles estão certos, devemos acabar com esse conflito colonial agora"
 BBA_ethiopia_anti_colonialism_events.2.b:0 "A guerra vai acabar quando [?global.african_revolt_country.GetNameDef] perder"

 BBA_ethiopia_anti_colonialism_events.3.t:0 "Mediação do Governo [?global.african_supporting_country.GetAdjective] Bem-Sucedida!"
 BBA_ethiopia_anti_colonialism_events.3.desc:0 "[?global.african_supporting_country.GetLeader], liderança de [?global.african_supporting_country.GetNameDef], conseguiu negociar com [?global.african_colonial_country.GetLeader] em nosso nome. [?global.african_colonial_country.GetLeader] concordou em reconhecer a independência do povo [ROOT.GetAdjective] e ordenou o fim das hostilidades entre [?global.african_colonial_country.GetNameDef] e [ROOT.GetNameDef]. [ROOT.GetNameDefCap] jamais se esquecerá da ajuda que [?global.african_supporting_country.GetNameDef] nos deu quando mais precisamos."
 BBA_ethiopia_anti_colonialism_events.3.a:0 "Até que enfim, liberdade!"

 BBA_ethiopia_anti_colonialism_events.4.t:0 "[FROM.GetNameDefCap] se Recusa a Reconhecer a Independência do Povo [?global.african_revolt_country.GetAdjective]"
 BBA_ethiopia_anti_colonialism_events.4.desc:1 "Apesar da nossa pressão, o governo [?global.african_colonial_country.GetAdjective] se nega a reconhecer [?global.african_revolt_country.GetNameDef] e a cessar as hostilidades. Eles parecem determinados a destruir o movimento de independência. Provavelmente chegamos ao fim da linha pelos meios diplomáticos."
 BBA_ethiopia_anti_colonialism_events.4.a:0 "Pelo menos tentamos"
 BBA_ethiopia_anti_colonialism_events.4.b:0 "Então teremos que forçá-los"

 BBA_ethiopia_anti_colonialism_events.5.t:0 "[FROM.GetName] Se Une à Guerra Contra [?global.african_colonial_country.GetName]"
 BBA_ethiopia_anti_colonialism_events.5.desc:1 "Após uma tentativa fracassada de mediação em nossa guerra contra [?global.african_colonial_country.GetNameDef], [?global.african_supporting_country.GetAdjective] resolveu começar a apoiar ativamente o lado [ROOT.GetAdjective]. O embaixador [?global.african_colonial_country.GetAdjective] em [?global.african_supporting_country.GetAdjective] foi informado que [?global.african_supporting_country.GetNameDef] se considera em guerra com [?global.african_supporting_country.GetNameDef] de agora em diante, até que [?global.african_supporting_country.GetNameDef] desista de suas ambições coloniais e imperialistas na África e no mundo todo."
 BBA_ethiopia_anti_colonialism_events.5.a:0 "As forças de [ROOT.GetName] e [?global.african_supporting_country.GetName] estão unidas!"

 BBA_ethiopia_anti_colonialism_events.6.t:0 "Liberdade para [FROM.GetNameDef]"
 BBA_ethiopia_anti_colonialism_events.6.desc:1 "Após forte pressão diplomática de [ROOT.GetName], inclusive com reuniões diretas entre [ROOT.GetLeader] e [?global.african_colonial_country.GetLeader], o governo [?global.african_colonial_country.GetAdjective] decidiu recuar e reconhecer a independência do povo [?global.african_revolt_country.GetAdjective]. \nGraças à intervenção direta do governo [ROOT.GetAdjective], a guerra pela independência finalmente acabou. [?global.african_revolt_country.GetNameDefCap] é um país livre e [ROOT.GetLeader] deixará seu legado para sempre na história de [?global.african_revolt_country.GetName]."
 BBA_ethiopia_anti_colonialism_events.6.a:0 "Mais um país libertado dos imperialistas"

# Industrial and Financial Events
 BBA_ethiopia_industrial_financial_events.2.t:0 "[FROM.GetNameDefCap] exige integração"
 BBA_ethiopia_industrial_financial_events.2.desc:0 "Alegando o fato de que as economias de [ROOT.GetName] e [FROM.GetName] são muito interligadas e que grande parte da indústria em [ROOT.GetName] já é controlada por [FROM.GetName], [FROM.GetLeader] exige que os postos da fronteira entre os países sejam removidos. O controle da totalidade da política estrangeira deve ficar com [FROM.Getname] para assegurar o máximo de proteção, coordenação e eficiência. Na prática, isso significaria o fim da independência do povo [ROOT.GetAdjective].\n [FROM.GetLeader] garante que tudo isso será feito com as melhores intenções para os dois países."
 BBA_ethiopia_industrial_financial_events.2.a:0 "Eles não têm o direito de fazer isso!"
 BBA_ethiopia_industrial_financial_events.2.b:0 "A menos que possamos manter algum tipo de autonomia"
 BBA_ethiopia_industrial_financial_events.2.c:0 "Realmente é o melhor a ser feito para os nossos países "

 BBA_ethiopia_industrial_financial_events.3.t:0 "[FROM.GetName] se recusa a cooperar"
 BBA_ethiopia_industrial_financial_events.3.desc:0 "Apesar dos nossos melhores esforços para explicar a situação, [FROM.GetLeader] se recusa a cumprir com as nossas exigências de subir o patamar da integração das nossas economias. [FROM.GetLeader] alega que a independência de [FROM.GetName] não deve ser desprezada e que ela jamais estará em jogo sob nenhuma hipótese."
 BBA_ethiopia_industrial_financial_events.3.a:0 "Talvez seja necessário usar a força para proteger nossos interesses"

 BBA_ethiopia_industrial_financial_events.4.t:0 "[FROM.GetName] deseja manter controle parcial"
 BBA_ethiopia_industrial_financial_events.4.desc:0 "[FROM.GetLeader] entendeu a necessidade de aprofundar nossa cooperação e coordenar as políticas estrangeiras e financeiras ainda melhor. No entanto, [FROM.GetLeader.GetSheHe] deseja que [FROM.GetName] mantenha um certo nível de autonomia dentro da nova federação."
 BBA_ethiopia_industrial_financial_events.4.a:0 "Sem problemas, podemos fazer isso"

 BBA_ethiopia_industrial_financial_events.5.t:0 "[FROM.GetLeader] concordou"
 BBA_ethiopia_industrial_financial_events.5.desc:0 "[FROM.GetLeader] assinou o documento que une [ROOT.GetName] e [FROM.GetName]. As políticas econômicas serão alinhadas, os escritórios estrangeiros serão fundidos e os sistemas judiciários serão unificados para facilitar a cooperação total.\nA partir de hoje, [FROM.GetNameDefCap] será parte integral de [ROOT.GetName]."
 BBA_ethiopia_industrial_financial_events.5.a:0 "Isso é para o bem de todos"

#Fascist Ethiopia
 BBA_ethiopia_fascist_events.01.t:0 "Uma Oportunidade de Mudança"
 BBA_ethiopia_fascist_events.01.desc:0 "A abordagem agressiva de $ETH_haile_selassie$ em relação aos italianos, somada à sua confiança na Liga das Nações, não levaram a lugar algum. Está claro para todos que isso destruirá [ROOT.GetName].\n\n A guerra traz uma oportunidade de mudança, inclusive mudar a estratégia é necessário. A primeira tarefa deve ser enviar um embaixador à Itália para negociar um acordo de paz aceitável para eles."
 BBA_ethiopia_fascist_events.01.a:0 "$ETH_haile_selassie_gugsa$ é a escolha certa"
 ETH_start_civil_war:0 "§Y$ETH_haile_selassie_gugsa$§! começará uma §Yguerra civil§! contra §Y$ETH_haile_selassie$§!, quando o foco §Y$ETH_declare_for_italy$§! for concluído."
 ETH_cede_states_tt:0 "\nQuando a guerra acabar, §Y[ITA.GetNameWithFlag]§! receberá os seguintes estados:"
 ETH_cede_south_tt:0 "§Y [835.GetName]\n [836.GetName]\n [837.GetName]§!"
 ETH_ethiopia_italian_puppet_tt:0 "\n§Y[ETH.GetNameDef]§! se tornará súdito de §Y[ITA.GetNameDef]§!"
 ETH_italy_refuse_cooperation:0 "O foco §Y$ETH_reach_out_to_the_italians$§! será cancelado e o foco §Y$ETH_rally_around_the_emperor$§! será concluído automaticamente. "

 BBA_ethiopia_fascist_events.01.b:0 "Enviar $ETH_hailu_tekle_haymanot$ de $gojjam$"
 ETH_start_civil_war_gojjam:0 "§Y$ETH_hailu_tekle_haymanot$§! de $gojjam$ começará uma §Yguerra civil§! contra §Y$ETH_haile_selassie$§!, quando o foco §Y$ETH_declare_for_italy$§! for concluído."
 ETH_gojjam_italian_puppet_tt:0 "\n§Y$gojjam$§! se tornará súdito de §Y[ITA.GetNameWithFlag]§!"
 ETH_cede_south_west_tt:0 "§Y [838.GetName]\n [836.GetName]\n [837.GetName]§!"
 BBA_ethiopia_fascist_events.01.c:0 "Talvez nossa melhor esperança seja $ETH_abba_jofir$"
 ETH_start_civil_war_jimma:0 "§Y$ETH_abba_jofir$§! de $jimma$ começará uma §Yguerra civil§! contra §Y$ETH_haile_selassie$§!, quando o foco §Y$ETH_declare_for_italy$§! for concluído."
 ETH_cede_north_tt:0 "§Y [841.GetName]\n [842.GetName]\n [843.GetName]§!"
 ETH_jimma_italian_puppet_tt:0 "\n§Y$jimma$§! se tornará súdito de §Y[ITA.GetNameWithFlag]§!"

 BBA_ethiopia_fascist_events.02.t:0 "Pretendente Busca Paz"
 BBA_ethiopia_fascist_events.02.desc:0 "$ETH_haile_selassie_gugsa$, parte da nobreza do povo [ETH.GetAdjective] e que também possui uma reivindicação ao trono, abordou o alto comando [ROOT.GetAdjective] em [ETH.GetName]. O nobre está oferecendo ajuda contra [ETH.GetLeader], em troca do controle de partes do país, depois da guerra. É óbvio que $ETH_haile_selassie_gugsa$ jurará lealdade a $ITA_vittorio_emanuele_iii$ e governará [ETH.GetName] sob seu nome."
 BBA_ethiopia_fascist_events.02.a:0 "Isso é um ótimo negócio"
 BBA_ethiopia_fascist_events.02.b:0 "Não, agradecemos, mas não precisamos de ajuda"

 BBA_ethiopia_fascist_events.03.t:0 "$gojjam$ Autônoma?"
 BBA_ethiopia_fascist_events.03.desc:0 "Um representante de $ETH_hailu_tekle_haymanot$, pretendente preso de $gojjam$, oferece ajudar [ROOT.GetName] a conquistar [ETH.GetName] em troca da recondução de $ETH_hailu_tekle_haymanot$ ao cargo de líder de uma $gojjam$ semiautônoma. Uma revolta armada ao Norte causaria estragos ao exército [ETH.GetAdjective] e traria uma vitória rápida."
 BBA_ethiopia_fascist_events.03.a:0 "Isso é um ótimo negócio"
 BBA_ethiopia_fascist_events.03.b:0 "Não, agradecemos, mas não precisamos de ajuda"

 BBA_ethiopia_fascist_events.04.t:0 "O Líder Deposto de $jimma$ Oferece Assistência"
 BBA_ethiopia_fascist_events.04.desc:0 "$ETH_abba_jofir$, filho do último sultão de $jimma$, ofereceu-se para colaborar com [ROOT.getName] em troca do reconhecimento [ROOT.GetAdjective] da posição de $ETH_abba_jofir$ como governante de $jimma$. Obviamente, a cidade faria parte do império [ROOT.GetAdjective] e $ETH_abba_jofir$ juraria lealdade à coroa, se [ROOT.getName] aceitar a oferta."
 BBA_ethiopia_fascist_events.04.a:0 "Um fantoche sultão poderia nos atender bem"
 BBA_ethiopia_fascist_events.04.b:0 "Não, agradecemos, mas não precisamos de ajuda"

 BBA_ethiopia_fascist_events.05.t:0 "[FROM.GetName] aceita nossa oferta"
 BBA_ethiopia_fascist_events.05.desc:0 "A missão ao quartel-general [FROM.GetAdjective] foi cumprida. [ITA.GetLeader] aprovou o plano da revolta e aceitou a existência de um estado semiautônomo pós-guerra. Precisamos iniciar o tumulto o mais rápido possível, antes que eles mudem de ideia."
 BBA_ethiopia_fascist_events.05.a:0 "O começo de uma nova era"

 BBA_ethiopia_fascist_events.06.t:0 "Italianos se recusam a cooperar"
 BBA_ethiopia_fascist_events.06.desc:0 "Infelizmente, [FROM.GetLeader] parece estar com mais determinação do que nunca para conquistar a Etiópia. [FROM.GetNameDefCap] se recusou prontamente a discutir qualquer tratado de paz, findando todas as alternativas pacíficas de término do conflito. Nossa única esperança é nos unirmos ao imperador e tentar conseguir uma vitória militar."
 BBA_ethiopia_fascist_events.06.a:0 "Lamentável"

 BBA_ethiopia_fascist_events.07.t:0 "A Guerra Civil Etíope"
 BBA_ethiopia_fascist_events.07.desc:0 "[ROOT.GetEthiopianCollaboratorName] se declarou abertamente aos italianos e contra o imperador, alegando que se trata do nascimento de uma nova versão de [ROOT.GetName]. Apesar de estar em uma posição frágil, $ETH_haile_selassie$ se recusa a aceitar a derrota. O combate já se iniciou e mesmo que a velha guarda esteja ao lado do imperador, é fácil prever o vencedor da batalha."
 BBA_ethiopia_fascist_events.07.a:0 "Rumo à vitória"

 BBA_ethiopia_fascist_events.50.t:0 "Exército [ETH.GetAdjective] ocupa o território [ROOT.GetAdjective] da Somalilândia"
 BBA_ethiopia_fascist_events.50.desc:0 "O governo [ETH.GetAdjective] se aproveitou de nossa concentração em assuntos mais internos para reivindicar o território [ROOT.GetAdjective] da Somalilândia. Isoladas e sem esperanças de resistência, as autoridades do governo [ROOT.GetAdjective] do local obedeceram e entregaram o território. Precisamos decidir se vamos aceitar formalmente essa humilhação ou se resolveremos por conta própria a retomada do nosso território legítimo."
 BBA_ethiopia_fascist_events.50.a:0 "Precisamos engolir em seco e aceitar a derrota."
 BBA_ethiopia_fascist_events.50.b:0 "Não aceitaremos essa humilhação!"
 BBA_ethiopia_fascist_events.51.t:0 "[FROM.GetName] aceita o controle [ETH.GetAdjective] da Somalilândia"
 BBA_ethiopia_fascist_events.51.desc:0 "O estado remanescente de [FROM.GetName] aceitou formalmente nosso controle sobre o antigo território [FROM.GetAdjective] da Somalilândia. Com poucos meios para retomar o território, a impressão é de que preferem se concentrar em assuntos mais internos em vez de se atolarem em um conflito com as nossas louváveis forças armadas."
 BBA_ethiopia_fascist_events.51.a:0 "[ETH.GetName] fica mais forte!"
 BBA_ethiopia_fascist_events.52.t:0 "[FROM.GetName] rejeita o controle [ETH.GetAdjective] da Somalilândia"
 BBA_ethiopia_fascist_events.52.desc:0 "Em uma virada surpreendente, o estado remanescente de [FROM.GetName] rejeitou nossa reivindicação de posse do antigo território [FROM.GetAdjective] da Somalilândia. Apesar de terem poucos meios para retomar o território, a impressão é que estão determinados a enviar os soldados à morte contra nossas louváveis forças armadas."
 BBA_ethiopia_fascist_events.52.a:0 "Eles perderam uma guerra recente e estão prestes a perder outra."

 BBA_ethiopia_fascist_events.53.t:0 "Solicitar equipamento [ITA.GetAdjective]"
 BBA_ethiopia_fascist_events.53.desc:0 "Embora estejamos fazendo grandes avanços na reforma da nossa economia e no fortalecimento do exército, uma ajuda é sempre bem-vinda. Por conta da nossa aprofundada relação com o povo [ITA.GetAdjective], é possível que eles nos enviem seus equipamentos excedentes. Temos apenas que decidir o que vamos pedir."
 BBA_ethiopia_fascist_events.53.a:0 "Todo soldado precisa de um rifle."
 BBA_ethiopia_fascist_events.53.b:0 "A artilharia inibirá nossos inimigos."

 BBA_ethiopia_fascist_events.54.t:0 "[FROM.GetName] solicita equipamento militar"
 BBA_ethiopia_fascist_events.54.desc:0 "Recebemos um pedido de equipamento militar de [FROM.GetName]. Isso seria de grande ajuda à modernização do exército [FROM.GetAdjective]. Também nos ajudaria a dar fim em alguns equipamentos excedentes mais velhos."
 BBA_ethiopia_fascist_events.54.a:0 "Claro que podemos doar equipamentos velhos."
 BBA_ethiopia_fascist_events.54.b:0 "Não, não queremos que [FROM.GetName] fique mais forte."

 BBA_ethiopia_fascist_events.55.t:0 "[ITA.GetName] se recusa a enviar equipamento militar"
 BBA_ethiopia_fascist_events.55.desc:0 "Com uma resposta excessivamente rude, o governo [ITA.GetAdjective] rejeitou nosso pedido de equipamento militar. Ainda não está claro o porquê dessa decisão. Devemos simplesmente nos apoiar em nossa própria indústria para continuar o plano de modernização."
 BBA_ethiopia_fascist_events.55.a:0 "Sabíamos que não eram confiáveis."

 BBA_ethiopia_fascist_events.56.t:0 "[ITA.GetName] aceita enviar equipamento militar"
 BBA_ethiopia_fascist_events.56.desc:0 "O governo [ITA.GetAdjective] aprovou nosso pedido de equipamento militar. Embora com a certeza de que não será o melhor equipamento, isso acelerará nossos planos de modernização."
 BBA_ethiopia_fascist_events.56.a:0 "Jamais duvidamos deles."

 BBA_ethiopia_fascist_events.10.t:0 "Inimigos capturados"
 BBA_ethiopia_fascist_events.10.desc:0 "Após a rendição das forças inimigas, diversos oficiais do alto escalão estão sob nosso controle. Eles serão presos por enquanto, mas esperamos poder convencer essas pessoas a se unirem à nossa causa no futuro."
 BBA_ethiopia_fascist_events.10.a:0 "Que bom"
 captured_ethiopian_commanders_tt:0 "$ETH_seyoum_mengesha$, $ETH_ayalew_birru$ e $ETH_ras_kassa$ serão presos"
 captured_ethiopian_commanders_jimma_tt:0 "$ETH_seyoum_mengesha$, $ETH_ayalew_birru$, $ETH_balcho_safo$, $ETH_tadesse_birru$ e $ETH_ras_kassa$ serão presos"

 BBA_ethiopia_fascist_events.20.t:0 "[FROM.GetNameDefCap] declara independência"
 BBA_ethiopia_fascist_events.20.desc:0 "[FROM.GetLeader] declarou que [FROM.GetNameDef] não aceitará mais a soberania do governo [ROOT.GetAdjective]. [FROM.GetNameDefCap] deseja manter a boa relação com [ROOT.GetNameDef] se possível, mas [FROM.GetLeader] alega que eles estão prontos para se armar e lutar pela independência, se necessário."
 BBA_ethiopia_fascist_events.20.a:0 "Teremos que dar uma lição neles"
 BBA_ethiopia_fascist_events.20.b:0 "Temos coisas mais importantes para tratar"

 BBA_ethiopia_fascist_events.21.t:0 "Honra do povo [ETH.GetAdjective] restaurada"
 BBA_ethiopia_fascist_events.21.desc:0 "Em uma reviravolta surpreendente, [FROM.GetLeader] aceitou a declaração de independência do governo [ROOT.GetAdjective]. De agora em diante, [FROM.GetNameDef] não tem mais influência na política interna ou externa do regime [ROOT.GetAdjective]. Uma enorme multidão se reuniu na praça principal de [ROOT.Capital.GetCapitalVictoryPointName] para comemorar a liderança de [ROOT.GetLeader]."
 BBA_ethiopia_fascist_events.21.a:0 "Acabou a opressão"

 BBA_ethiopia_fascist_events.22.t:0 "A luta continua"
 BBA_ethiopia_fascist_events.22.desc:0 "Como esperado, [FROM.GetLeader] rejeitou o pedido formal de independência de [ROOT.GetLeader]. Como isso era previsto, o exército [ROOT.GetAdjective] já está protegendo posições cruciais no país. A nação está muito mais bem preparada dessa vez."
 BBA_ethiopia_fascist_events.22.a:0 "Ganharemos nossa liberdade"

 BBA_ethiopia_fascist_events.23.t:0 "Combatentes da resistência"
 BBA_ethiopia_fascist_events.23.desc:0 "Grupos organizados de combatentes da resistência se rebelaram atrás das linhas inimigas. Esses irregulares estão lutando conosco contra o exército opressor [ITA.GetAdjective]. Talvez seu valor de luta não seja o mais alto, mas com certeza causarão confusão e ruptura nas forças armadas inimigas."
 BBA_ethiopia_fascist_events.23.a:0 "Uma ajuda muito bem-vinda"

 BBA_ethiopia_fascist_events.57.t:0 "[FROM.GetName] solicita acordo de terceirização de armas"
 BBA_ethiopia_fascist_events.57.desc:0 "[FROM.GetName] solicitou um acordo de terceirização de armas, que consiste na instalação de fábricas de empresas de capital [ITA.GetAdjective] em [FROM.GetName], para a produção de equipamento militar. Sem dúvida as lideranças corporativas das empresas escolhidas agradeceriam a oportunidade de expansão. No entanto, se um dia esse país se rebelar, lutaremos contra um inimigo que conhece muitas das nossas fraquezas."
 BBA_ethiopia_fascist_events.57.a:0 "Fortalecer [FROM.GetName] irá poupar nossas forças na região."
 BBA_ethiopia_fascist_events.57.b:0 "Não podemos arriscar que nossos projetos caiam nas mãos do inimigo."

 BBA_ethiopia_fascist_events.58.t:0 "[ITA.GetName] aceita acordo de terceirização"
 BBA_ethiopia_fascist_events.58.desc:0 "Graças aos nossos diplomatas, [ITA.GetLeader] aceitou que as empresas de capital [ITA.GetAdjective] instalem fábricas em nosso país. Isso acelerará bastante nossa habilidade de pesquisa e fabricação de equipamento militar próprio."
 BBA_ethiopia_fascist_events.58.a:0 "Um grande dia para [ETH.GetName]"

 BBA_ethiopia_fascist_events.59.t:0 "[ITA.GetName] recusa acordo de terceirização"
 BBA_ethiopia_fascist_events.59.desc:0 "Nossos desprezíveis diplomatas não conseguiram convencer [ITA.GetLeader] da necessidade do nosso acordo de terceirização de armas. Isso foi um golpe duro para o nosso desenvolvimento militar e industrial."
 BBA_ethiopia_fascist_events.59.a:0 "Uma oportunidade perdida. "

 BBA_ethiopia_fascist_events.60.t:0 "Produção de armas terceirizadas"
 BBA_ethiopia_fascist_events.60.desc:0 "O governo [ITA.GetAdjective] não estará disposto a compartilhar todos os seus segredos industriais conosco, com medo de que caiam em mãos inimigas. Sendo assim, teremos que pensar bem no que traria mais benefícios ao nosso exército por meio da produção terceirizada da equipe de projetistas [ITA.GetAdjective]."
 BBA_ethiopia_fascist_events.60.a:0 "O exército precisa de modernização acima de tudo."
 BBA_ethiopia_fascist_events.60.b:0 "A força aérea será mais importante em guerras futuras."

 BBA_ethiopia_fascist_events.61.t:0 "[FROM.GetName] solicita armas para derrubar o domínio [ITA.GetAdjective]"
 BBA_ethiopia_fascist_events.61.desc:0 "Um grupo de diplomatas [ETH.GetAdjective] veio até nós com um pedido secreto de armamentos. Parece que nem tudo anda bem no território recém-adquirido de [ITA.GetName] e a administração local está buscando ajuda externa para tentar derrubar seus soberanos. Mesmo se a rebelião fracassar, sem dúvida irá distrair e enfraquecer o exército [ITA.GetAdjective]. No entanto, poderá haver consequências se descobrirem que apoiamos a rebelião."
 BBA_ethiopia_fascist_events.61.a:0 "Isso deverá manter o exército [ITA.GetAdjective] ocupado."
 BBA_ethiopia_fascist_events.61.b:0 "Não ajudaremos um potencial inimigo."

 BBA_ethiopia_fascist_events.62.t:0 "[FROM.GetName] aceita pedido de armas"
 BBA_ethiopia_fascist_events.62.desc:0 "O grupo de diplomatas [FROM.GetAdjective] sinalizou estar disposto a começar a enviar armas para nós, enquanto nos preparamos para derrubar o exército [ITA.GetAdjective]. Obviamente recebemos a instrução de negar completamente o envolvimento deles caso o governo [ITA.GetAdjective] descubra os armamentos."
 BBA_ethiopia_fascist_events.62.a:0 "A vitória está por vir."

 BBA_ethiopia_fascist_events.63.t:0 "[FROM.GetName] recusa pedido de armas"
 BBA_ethiopia_fascist_events.63.desc:0 "O grupo de diplomatas [FROM.GetAdjective] freou nossa tentativa de adquirir armamentos secretamente. Parece que não estão certos de quão confiáveis somos enquanto ainda sob a influência do governo [ITA.GetAdjective]. É possível que também não queiram arriscar enfurecer o regime [ITA.GetAdjective] durante esse período turbulento."
 BBA_ethiopia_fascist_events.63.a:0 "Que visão imediatista."

 BBA_ethiopia_fascist_events.64.t:0 "[FROM.GetName] solicita controle de [550.GetName]"
 BBA_ethiopia_fascist_events.64.desc:0 "[ETH.GetLeader] solicitou o controle de [550.GetName] como recompensa ou compensação, dependendo do ponto de vista, por sua lealdade contínua a [ITA.GetName]. [ETH.GetLeader] foi essencial para romper o impasse ao invadir a Etiópia e isso ajudaria muito a manter nossa boa relação. No entanto, o povo [ITA.GetAdjective] pode não compreender muito bem o porquê de estarmos doando um território."
 BBA_ethiopia_fascist_events.64.a:0 "Recompensaremos a lealdade deles. "
 BBA_ethiopia_fascist_events.64.b:0 "Eles não estão em posição de fazer exigências."

 BBA_ethiopia_fascist_events.65.t:0 "[FROM.GetName] solicita controle de [559.GetName] e [844.GetName]"
 BBA_ethiopia_fascist_events.65.desc:0 "[ETH.GetLeader] solicitou o controle de [559.GetName] e [844.GetName] como recompensa ou compensação, dependendo do ponto de vista, por sua lealdade contínua a [ITA.GetName]. [ETH.GetLeader] foi essencial para romper o impasse ao invadir a Etiópia e isso ajudaria muito a manter nossa boa relação. No entanto, o povo [ITA.GetAdjective] pode não compreender muito bem o porquê de estarmos doando territórios."
 BBA_ethiopia_fascist_events.65.a:0 "Recompensaremos a lealdade deles. "
 BBA_ethiopia_fascist_events.65.b:0 "Eles não estão em posição de fazer exigências."

 BBA_ethiopia_fascist_events.66.t:0 "[ITA.GetName] aceita a compensação territorial"
 BBA_ethiopia_fascist_events.66.desc:0 "[ITA.GetName] aceitou de bom grado nosso pedido por controle dos territórios solicitados. Isso sinaliza o início de um novo capítulo na relação ítalo-[ETH.GetAdjective]."
 BBA_ethiopia_fascist_events.66.a:0 "O futuro pertence ao povo [ETH.GetAdjective]."

 BBA_ethiopia_fascist_events.67.t:0 "[ITA.GetName] recusa compensação territorial"
 BBA_ethiopia_fascist_events.67.desc:0 "Um grupo de diplomatas [ITA.GetAdjective] respondeu com indignação a nosso pedido de compensação territorial. Eles defendem que é impensável o povo [ITA.GetAdjective] aceitar entregar territórios conquistados com seu sangue a qualquer um, imagine, então, para um antigo inimigo."
 BBA_ethiopia_fascist_events.67.a:0 "Estão testando nossa lealdade..."

 BBA_ethiopia_fascist_events.68.t:0 " Depósito [ITA.GetAdjective] invadido"
 BBA_ethiopia_fascist_events.68.desc:0 "Noite passada, um depósito de armas [ITA.GetAdjective] foi invadido e furtado. As autoridades italianas estão acusando sem pudor nossa administração de ter orquestrado o incidente, apesar de terem pouquíssimas provas. No entanto, nossos soldados ostentando rifles [ITA.GetAdjective] novíssimos podem levantar suspeitas..."
 BBA_ethiopia_fascist_events.68.a:0 "Que acusação mais escandalosa."

 BBA_ethiopia_fascist_events.69.t:0 "[FROM.GetName] solicita conselheiros militares"
 BBA_ethiopia_fascist_events.69.desc:0 "A liderança do governo [ETH.GetName] reconheceu a fraqueza de seu exército e pediu nossa ajuda. Eles desejam saber se podemos enviar alguns oficiais para o Estado-Maior deles, para que os aconselhem sobre a melhor forma de utilizar as ferramentas de guerra moderna."
 BBA_ethiopia_fascist_events.69.a:0 "Com [FROM.GetName] mais forte, poderemos nos concentrar nas regiões mais próximas."
 BBA_ethiopia_fascist_events.69.b:0 "Nossos oficiais são necessários em outro lugar."
 ETH_send_ita_generals_tt:0 "\n§Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! e §Y$ITA_alessandro_pirzio_biroli$§! serão transferidos à Etiópia."

 BBA_ethiopia_fascist_events.70.t:0 "[FROM.GetName] aceita enviar oficiais"
 BBA_ethiopia_fascist_events.70.desc:0 "[FROM.GetName] aceitou enviar parte de seus oficiais do exército para se juntar ao nosso Estado-Maior num futuro próximo. Esperamos conseguir aprender a utilizar melhor nosso novo equipamento no campo de batalha moderno."
 BBA_ethiopia_fascist_events.70.a:0 "Excelente."

 BBA_ethiopia_fascist_events.71.t:0 "[FROM.GetName] se recusa a enviar oficiais"
 BBA_ethiopia_fascist_events.71.desc:0 "[FROM.GetName] se recusou a enviar oficiais militares ao nosso Estado-Maior. Fomos informados de que os oficiais são necessários em outro lugar no momento. No entanto, eles nos enviaram uma remessa adicional de equipamento de infantaria para demonstrar seu apoio."
 BBA_ethiopia_fascist_events.71.a:0 "É melhor do que nada."



#Communist Ethiopia
 BBA_ethiopia_communist_events.01.t:0 "Comunistas do Povo [ETH.GetAdjective] Solicitam Ajuda"
 BBA_ethiopia_communist_events.01.desc:0 "A liderança comunista de [ETH.GetName] nos abordou e pediu ajuda na luta contra os fascistas italianos. O novo regime em [ETH.Capital.GetCapitalVictoryPointName] ainda está consolidando o poder e talvez haja uma brecha para se alinharem às nossas ambições de política estrangeira, se oferecermos nosso apoio. No entanto, corremos o risco de escalar a guerra e irritar [ITA.GetName]."
 BBA_ethiopia_communist_events.01.a:0 "Apoiaremos nossos companheiros comunistas em sua luta."
 BBA_ethiopia_communist_events.01.b:0 "Não temos nenhum interesse nesses emaranhamentos coloniais na África."
 BBA_ethiopia_communist_events.02.t:0 "[SOV.GetName] Recusa Pedido de Auxílio"
 BBA_ethiopia_communist_events.02.desc:0 "Apesar de nosso pedido desesperado por auxílio, [SOV.GetNameDef] deu as costas a nós. Embora isso tenha sido um golpe, continuaremos a resistência contra as forças fascistas. Precisamos agora focar em receber apoio das grandes redes antifascistas do mundo todo."
 BBA_ethiopia_communist_events.02.a:0 "Lá se foi a solidariedade de classes."
 BBA_ethiopia_communist_events.03.t:0 "[SOV.GetName] Envia Ajuda para [ETH.GetName]"
 BBA_ethiopia_communist_events.03.desc:0 "Nos últimos dias, denúncias foram feitas sobre tropas do exército [ETH.GetAdjective] que falavam russo e usavam arsenal [SOV.GetAdjective]. Só nos resta assumir que [SOV.GetName] está enviando "voluntários" para lutar por [ETH.GetLeader], visando ganhar influência na África e enfraquecer o apoio ao governo de [ITA.GetLeader] em [ITA.GetName]."
 BBA_ethiopia_communist_events.03.a:0 "Eles vão pagar por essa agressão."
 BBA_ethiopia_communist_events.04.t:0 "[SOV.GetName] Aceita nos Ajudar"
 BBA_ethiopia_communist_events.04.desc:0 "[SOV.GetName] concordou em nos enviar auxílio material nos próximos meses e também "voluntários" do exército [SOV.GetAdjective] para lutar conosco contra [ITA.GetName]. Certamente isso nos dará uma vantagem, mas ainda não sabemos qual será a reação do comando [ITA.GetAdjective] ao ver as tropas do exército [SOV.GetAdjective] como adversárias."
 BBA_ethiopia_communist_events.04.a:0 "Juntos derrotaremos o fascismo na África."
 BBA_ethiopia_communist_events.05.t:0 "Golpe Contra [ROOT.GetLeader]"
 BBA_ethiopia_communist_events.05.desc:0 "Membros do exército e da organização antifascista conhecida como Leões Negros orquestraram um golpe de Estado hoje contra o governo de [ROOT.GetLeader]. Enquanto inspecionava as tropas, o imperador e os oficiais que o acompanhavam foram atacados e presos por um grupo de soldados insatisfeitos. \n\nEnquanto isso, em [ROOT.Capital.GetCapitalVictoryPointName], os Leões Negros ocuparam a infraestrutura-chave da cidade, inclusive a residência do imperador. Muitos lealistas do exército e da polícia foram assassinados em pequenos conflitos, mas o que resta de [ETH.GetName] está agora sob o controle de um governo provisório. A maioria da população, exausta pela guerra contra [ITA.GetName], não questionou a autoridade do novo governo. Agora, a primeira decisão da nova administração será determinar o destino de [ROOT.GetLeader]."
 BBA_ethiopia_communist_events.05.a:0 "Não podemos arriscar perder o apoio do povo. Exile-o."
 BBA_ethiopia_communist_events.05.b:0 "Todos os inimigos do povo devem responder por seus crimes. Prenda-o."
 BBA_ethiopia_communist_events.06.t:0 "O Governo Provisório é Dissolvido"
 BBA_ethiopia_communist_events.06.desc:0 "Oficiais militares respaldados por [SOV.GetName] dissolveram o governo provisório [ETH.GetAdjective]. Eles alegaram que o serviço de inteligência [SOV.GetAdjective] lhes forneceu provas de que o governo administrado por [ROOT.GetLeader] traiu a população. De acordo com as evidências, membros do governo discutiam deixar que as tropas do exército [ITA.GetAdjective] ocupassem o país inteiro, a troco de fortunas pessoais. Após os tiroteios com os Leões Negros, acredita-se que os membros antigos do governo provisório tenham acabado mortos ou presos. \n\nO exército agora tomou as rédeas do país para restaurar a ordem e arrancar os demais conspiradores alinhados a [ROOT.GetLeader]. Ainda não se sabe por quanto tempo o recém-formado conselho administrativo militar permanecerá."
 BBA_ethiopia_communist_events.06.indy_desc:0 "Oficiais militares dissolveram o governo provisório [ETH.GetAdjective]. Eles alegaram que os serviços de inteligência lhes forneceram provas de que o governo administrado por [ROOT.GetLeader] traiu a população. De acordo com as evidências, membros do governo discutiam deixar que as tropas do exército [ITA.GetAdjective] ocupassem o país inteiro, a troco de fortunas pessoais. Após os tiroteios com os Leões Negros, acredita-se que os antigos membros do governo provisório tenham acabado mortos ou presos. \n\nO exército agora tomou as rédeas do país para restaurar a ordem e arrancar os demais conspiradores alinhados a [ROOT.GetLeader]."
 BBA_ethiopia_communist_events.06.a:0 "Os traidores tiveram o que mereciam."
 BBA_ethiopia_communist_events.07.t:0 "[SOV.GetNameDefCap] Exige o Fim da Guerra com [ETH.GetName]"
 BBA_ethiopia_communist_events.07.desc:0 "[SOV.GetNameDefCap] exigiu o fim das hostilidades entre nós e o povo [ETH.GetAdjective]. O governo [SOV.GetAdjective] esteve fortemente envolvido no apoio ao regime comunista em [ETH.Capital.GetCapitalVictoryPointName] e agora vê o local como parte de sua esfera de influência. Os soviéticos estão até ameaçando se envolver militarmente no conflito. Corremos o risco de sermos humilhados em nossa pátria se aceitarmos as demandas soviéticas. No entanto, se as recusarmos, podemos iniciar um conflito ainda maior."
 BBA_ethiopia_communist_events.07.a:0 "Não negociamos com comunistas."
 BBA_ethiopia_communist_events.07.b:0 "Não podemos arriscar um conflito ainda maior agora."
 BBA_ethiopia_communist_events.08.t:0 "[ETH.GetName] Solicita Equipamento de Infantaria"
 BBA_ethiopia_communist_events.08.desc:0 "[ETH.GetName] pediu equipamento de infantaria para ajudar no conflito contra a Itália. Sem a chegada de equipamentos básicos, é improvável que o exército [ETH.GetAdjective] consiga armar suas tropas adequadamente. No entanto, se decidirmos fornecer-lhes nossos equipamentos, isso causará estragos ainda maiores em nossas relações com [ITA.GetName]."
 BBA_ethiopia_communist_events.08.a:0 "Não podemos dar nenhum equipamento."
 BBA_ethiopia_communist_events.08.b:0 "Claro que vamos ajudá-los."
 BBA_ethiopia_communist_events.09.t:0 "[SOV.GetNameDefCap] Envia Equipamento de Infantaria"
 BBA_ethiopia_communist_events.09.desc:0 "[SOV.GetName] nos enviou o equipamento de infantaria solicitado para ajudar em nossa luta contra [ITA.GetName]. Isso certamente nos ajudará a vencer os fascistas."
 BBA_ethiopia_communist_events.09.a:0 "A guerra está virando a nosso favor."
 BBA_ethiopia_communist_events.10.t:0 "[SOV.GetNameDefCap] se Recusa a Enviar Equipamento"
 BBA_ethiopia_communist_events.10.desc:0 "[SOV.GetName] rejeitou nos enviar equipamento de infantaria. Apesar dos esforços da nossa delegação em [SOV.capital.GetCapitalVictoryPointName], os soviéticos mostraram estar preocupados demais com seus próprios problemas para nos dar materiais."
 BBA_ethiopia_communist_events.10.a:0 "Eles nos traíram."
 BBA_ethiopia_communist_events.11.t:0 "[ETH.GetName] Solicita Conselheiros Militares"
 BBA_ethiopia_communist_events.11.desc:0 "A nova liderança de [ETH.GetNameDefCap] reconheceu a fraqueza de seu exército em guerras modernas. Por esse motivo, solicitou nosso apoio para reorganizar suas forças. Isso seria uma ótima oportunidade para dar experiência aos nossos oficiais em ambientes diversos, mas também nos possibilitará influenciar a balança de poder interna de [ETH.GetName]."
 BBA_ethiopia_communist_events.11.a:0 "Uma oportunidade que não podemos deixar passar."
 BBA_ethiopia_communist_events.11.b:0 "Não podemos expor nossas táticas a potências estrangeiras."
 BBA_ethiopia_communist_events.12.t:0 "Chegada de Equipamento [SOV.GetAdjective]"
 BBA_ethiopia_communist_events.12.desc:0 "O equipamento prometido por [SOV.GetName] chegou aos nossos depósitos militares e está sendo distribuído entre nossas forças."
 BBA_ethiopia_communist_events.12.a:0 "Excelente!"
 BBA_ethiopia_communist_events.14.t:0 "[ETH.GetNameDefCap] Solicita Ajuda para Criar Força Aérea"
 BBA_ethiopia_communist_events.14.desc:0 "[ETH.GetNameDefCap] pediu nossa ajuda para apoiar o desenvolvimento de sua própria força aérea. A proposta deles inclui o envio de voluntários para treinar com nossos pilotos em aviões antigos, excedentes. Seria uma oportunidade fantástica para os nossos pilotos ganharem experiência e para testarmos nosso equipamento contra o exército [ITA.GetAdjective]."
 BBA_ethiopia_communist_events.14.a:0 "Uma excelente proposta."
 BBA_ethiopia_communist_events.14.b:0 "Precisamos manter nosso estoque de aeronaves."
 BBA_ethiopia_communist_events.15.t:0 "[SOV.GetNameDefCap] Envia Conselheiros Militares"
 BBA_ethiopia_communist_events.15.desc:0 "Generais de [SOV.GetNameDef] chegaram a [ROOT.Capital.GetCapitalVictoryPointName] hoje. Os conselheiros receberam um panorama da estrutura atual das nossas forças armadas e também da situação atual da guerra com [ITA.GetName]. Esperamos que eles possam ajudar a modernizar nossas forças."
 BBA_ethiopia_communist_events.15.a:0 "Já passou da hora."
 BBA_ethiopia_communist_events_15_tt:1 "§Y$SOV_semyon_budyonny$§! e §Y$SOV_vasily_kuznetsov$§! se tornarão generais disponíveis."
 BBA_ethiopia_communist_events.16.t:0 "[SOV.GetNameDefCap] se Recusa a Enviar Conselheiros Militares"
 BBA_ethiopia_communist_events.16.desc:0 "Nossos supostos amigos em [SOV.capital.GetCapitalVictoryPointName] negaram-se a enviar conselheiros militares para nos ajudar a modernizar nossas forças. Apesar do golpe, venceremos os fascistas e continuaremos nossa modernização por conta própria."
 BBA_ethiopia_communist_events.16.a:0 "Não podemos contar com o governo [SOV.GetAdjective]"
 BBA_ethiopia_communist_events.17.t:0 "[ETH.GetNameDefCap] Solicita Apoio Contra Blindados do Exército [ITA.GetAdjective]"
 BBA_ethiopia_communist_events.17.desc:0 "Uma delegação de [ETH.GetNameDef] tem insistido aos nossos ministros e militares para enviarem o excedente de veículos blindados ao país deles para ajudar na guerra com [ITA.GetName]. A força [ETH.GetAdjective] está claramente em desvantagem ao combater os blindados do exército [ITA.GetAdjective]. Nosso equipamento definitivamente ajudaria a rechaçar o exército [ITA.GetAdjective], mas também aumentaria as tensões entre [SOV.GetNameDef] e [ITA.GetName]."
 BBA_ethiopia_communist_events.17.a:0 "Uma oportunidade excelente para testar nosso equipamento."
 BBA_ethiopia_communist_events.17.b:0 "Não arriscaremos uma escalada maior."
 BBA_ethiopia_communist_events.18.t:0 "[SOV.GetNameDefCap] se Recusa a Enviar Veículos Blindados"
 BBA_ethiopia_communist_events.18.desc:0 "[SOV.GetNameDefCap] rejeitou nos enviar veículos blindados para combater o exército [ITA.GetAdjective]. O governo [SOV.GetAdjective] parece mais preocupado em não escalar as tensões com o governo [ITA.GetAdjective]. "
 BBA_ethiopia_communist_events.18.a:0 "Temos que encontrar outro jeito."
 BBA_ethiopia_communist_events.19.t:0 "[SOV.GetNameDefCap] Envia Veículos Blindados"
 BBA_ethiopia_communist_events.19.desc:0 "[SOV.GetNameDefCap] nos enviou veículos blindados para nos ajudar na luta contra o exército [ITA.GetAdjective]. Embora não sejam os mais modernos, os blindados serão valorizados na linha de frente, mesmo se for só para elevar o moral das tropas."
 BBA_ethiopia_communist_events.19.a:0 "Excelente!"
 BBA_ethiopia_communist_events.20.t:0 "[SOV.GetNameDefCap] se Recusa a Treinar Pilotos"
 BBA_ethiopia_communist_events.20.desc:0 "[SOV.GetNameDefCap] recusou nossa proposta de treinar nossos pilotos. Esperava-se que isso pudesse acelerar a expansão da nossa força aérea, mas os soviéticos parecem ter outras prioridades no momento. No entanto, recebemos projetos para fabricarmos nossas próprias aeronaves."
 BBA_ethiopia_communist_events.20.a:0 "Com certeza daremos um jeito."
 BBA_ethiopia_communist_events.21.t:0 "[SOV.GetNameDefCap] Aceita Treinar Pilotos"
 BBA_ethiopia_communist_events.21.desc:0 "Nossos companheiros de [SOV.GetName] aceitaram nos ajudar no treinamento de pilotos. Eles também nos forneceram gentilmente algumas aeronaves. Isso acelerará nossos planos de criar uma força aérea à altura da que o exército [ITA.GetAdjective] tem."
 BBA_ethiopia_communist_events.21.a:0 "Agradecemos o companheirismo [SOV.GetAdjective]!"
 BBA_ethiopia_communist_events.22.t:0 "[ITA.GetNameDefCap] se Recusa a Terminar Guerra com [ETH.GetNameDefCap]"
 BBA_ethiopia_communist_events.22.desc:0 "O governo [ITA.GetAdjective] até agora ignorou nossas exigências para acabar com a guerra contra [ETH.GetName]. Está claro que eles só entendem a linguagem da força bruta. Se continuarmos assim, uma guerra entre [SOV.GetName] e [ITA.GetName] será inevitável. Se recuarmos agora, perderemos tudo o que ganhamos apoiando [ETH.GetName], além de muita influência diplomática no cenário mundial."
 BBA_ethiopia_communist_events.22.a:0 "Eles vão se arrepender disso."
 BBA_ethiopia_communist_events.22.b:0 "Não estamos prontos para uma guerra."
 BBA_ethiopia_communist_events.23.t:0 "[SOV.GetNameDefCap] Recua"
 BBA_ethiopia_communist_events.23.desc:0 "A União Soviética se retratou após sua retórica de guerra recente e tornou a fazer objeções verbais fortes a nossas ações na Etiópia. Parece que a ameaça de ir à guerra não passava de um blefe."
 BBA_ethiopia_communist_events.23.a:0 "Uma Vitória de [ITA.GetName]!"
 BBA_ethiopia_communist_events.24.t:0 "[SOV.GetNameDefCap] Toma o Controle da Política Estrangeira"
 BBA_ethiopia_communist_events.24.desc:0 "Os embates diplomáticos entre [ITA.GetName] e [SOV.GetNameDef] estouraram a um conflito aberto. O governo [SOV.GetAdjective] garantiu nossa independência e agora nos ajudará no campo de batalha a repelir o exército [ITA.GetAdjective]. No entanto, parece que o preço disso será nossa independência. De agora em diante, precisaremos assegurar que a nossa política estrangeira esteja totalmente alinhada com [SOV.capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.24.a:0 "É o necessário. Por enquanto."
 BBA_ethiopia_communist_events.25.t:0 "[ETH.GetNameDefCap] Solicita Mediação"
 BBA_ethiopia_communist_events.25.desc:0 "[ETH.GetNameDefCap] nos abordou perguntando se poderíamos fazer a mediação entre eles e o governo [ITA.GetAdjective]. Até agora, o lado [ITA.GetAdjective] se mostrou indiferente às duras objeções verbais da Liga das Nações, portanto, é provável que qualquer mediação nossa exigirá ameaças de uso de força. Devemos pensar bem sobre o quanto estamos dispostos a arriscar por [ETH.GetNameDef]. "
 BBA_ethiopia_communist_events.25.a:0 "Vamos ajudá-los a acabar com essa guerra."
 BBA_ethiopia_communist_events.25.b:0 "Vamos ajudá-los. Por um preço."
 BBA_ethiopia_communist_events.25.c:0 "Isso é arriscado demais."
 BBA_ethiopia_communist_events.26.t:0 "[SOV.GetNameDefCap] se Recusa a Mediar Conflito"
 BBA_ethiopia_communist_events.26.desc:0 "[SOV.GetNameDefCap] rechaçou a possibilidade de mediação entre nós e o governo [ITA.GetAdjective]. Eles citam a indisposição de [ITA.GetName] para escutar a Liga das Nações e que, portanto, teriam que ameaçar usar a força. [SOV.GetLeader] considera o risco de escalada a uma guerra entre os dois países perigoso demais."
 BBA_ethiopia_communist_events.26.a:0 "Estamos sendo usados contra o exército [ITA.GetAdjective]"
 BBA_ethiopia_communist_events.27.t:0 "[SOV.GetNameDefCap] Fracassa em Impedir Ataque [ITA.GetAdjective]"
 BBA_ethiopia_communist_events.27.desc:0 "[SOV.GetNameDefCap] recuou em seu compromisso de pôr um fim na guerra agressora de [ITA.GetName]. Aparentemente, a disposição de ir à luta não passava de um blefe. Agora, cabe a nós superarmos o difícil obstáculo de acabar com essa guerra por contra própria."
 BBA_ethiopia_communist_events.27.a:0 "Eles nos traíram."
 BBA_ethiopia_communist_events.28.t:0 "[SOV.GetNameDefCap] Exige Alinhamento de Política Estrangeira"
 BBA_ethiopia_communist_events.28.desc:0 "Os embates diplomáticos entre [ITA.GetName] e [SOV.GetNameDef] cessaram após o governo [ITA.GetAdjective] aceitar terminar a guerra contra nós. O governo [SOV.GetAdjective] garantiu nossa independência e deixou claro que um ataque a nós será considerado como um ataque a eles. No entanto, parece que o preço por terem nos ajudado é a nossa independência. De agora em diante, precisaremos assegurar que a nossa política estrangeira esteja totalmente alinhada com [SOV.capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.28.a:0 "Temos que acatar. Por enquanto."
 BBA_ethiopia_communist_events.29.t:0 "[SOV.GetNameDefCap] Consegue Mediar Conflito"
 BBA_ethiopia_communist_events.29.desc:0 "Os embates diplomáticos entre [ITA.GetName] e [SOV.GetNameDef] cessaram após o governo [ITA.GetAdjective] aceitar terminar a guerra contra nós. Trata-se de uma vitória enorme contra o fascismo, mas provavelmente não significa o fim da luta. Esperamos poder continuar a cooperar com nossos amigos em [SOV.capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.29.a:0 "Somos eternamente gratos."
 bba_news.1.t:0 "[SOV.GetName] Exige o Fim da Guerra Ítalo-Etíope"
 bba_news.1.desc:0 "Hoje, a ameaça de uma guerra alarmou líderes em todo o mundo. A liderança soviética [SOV.GetLeader] exigiu que [ITA.GetLeader] ponha fim na guerra ilegítima de [ITA.GetName] contra [ETH.GetNameDef]. [SOV.GetLeader] deixou claro que se [ITA.GetName] não respeitar sua exigência, [SOV.GetLeader.GetSheHe] não hesitará em usar a força para obrigá-los. Nos últimos meses, o governo [SOV.GetAdjective] se empenhou em ajudar [ETH.GetNameDef] com equipamentos e conselhos. Fica cada vez mais claro que eles agora consideram o país como parte da própria esfera de influência."
 bba_news.1.a:0 "Tem certeza de que estão blefando?"
 bba_news.2.t:0 "[ITA.GetName] Aceita Acordo de Paz com [ETH.GetNameDefCap]"
 bba_news.2.desc:0 "\nEm uma reviravolta, [ITA.GetName] aceitou cessar-fogo com [ETH.GetName]. As tropas do exército [ITA.GetAdjective] já começaram a recuar para as fronteiras originais com [ETH.GetNameDef], abrindo mão de todos ganhos territoriais que conquistaram. A aparente disposição de [SOV.GetNameDefCap] de ir à guerra pela Etiópia, com certeza, pesou na decisão de retirada de [ITA.GetLeader]. Ainda não se sabe ao certo como o povo [ITA.GetAdjective] reagirá a essa humilhação."
 bba_news.2.a:0 "[ITA.GetLeader] aguentará isso?"
 bba_news.3.t:0 "Acordo de cessar-fogo ítalo-[ETH.GetAdjective]"
 bba_news.3.desc:0 "Após o conflito em [ETH.GetName] se tornar uma guerra de exaustão, o governo [ITA.GetAdjective] foi forçado a negociar um cessar-fogo. Esperava-se que o exército [ETH.GetAdjective] fosse dissolvido após as recentes revoltas comunistas no país, mas [ETH.Getleader] conseguiu reverter o cenário da guerra, salvando boa parte da nação da ocupação dos italianos. No entanto, como boa parte da África Oriental segue sob domínio [ITA.GetAdjective], ainda não se sabe se a paz instável perdurará. "
 bba_news.3.a:0 "Não vai durar muito tempo. "
 bba_news.4.t:0 "Golpe comunista na Etiópia"
 bba_news.4.desc:0 "Membros do exército e da organização antifascista conhecida como Leões Negros orquestraram um golpe de Estado contra o governo imperial de $ETH_haile_selassie$. Em seu caminho para inspecionar as tropas, o imperador foi atacado e preso por eles.\n\nEnquanto isso, em [ROOT.Capital.GetCapitalVictoryPointName], os Leões Negros ocuparam a infraestrutura-chave da cidade, inclusive a residência do imperador. Muitos lealistas do exército e da polícia foram assassinados em pequenos conflitos, mas o que resta da nação está agora sob o controle de um governo provisório inclinado ao comunismo. \n\nA maioria da população, exausta pela guerra contra [ITA.GetName], não questionou a autoridade do novo governo. "
 bba_news.4.a:0 "A revolução está se disseminando!"
 bba_news.4.b:0 "A ameaça comunista está em marcha."
 bba_news.5.t:0 "Estabelecimento do Império de Salomão"
 bba_news.5.desc_owns_454:0 "[ETH.GetLeader] afirmou ser o governante legítimo de [454.GetName] por conta de sua linhagem real, que supostamente remonta ao bíblico Rei Salomão. Ele declarou o renascimento da Etiópia como o Império de Salomão. Depois de tomar o controle de [454.GetName] das grandes potências, [ETH.GetLeader] pretende mover a capital de seu império para essa região. Ainda não se sabe se haverá repercussões geopolíticas à reestruturação Salomônica da Etiópia. "
 bba_news.5.desc_does_not_own_454:0 "[ETH.GetLeader] afirmou ser o governante legítimo de [454.GetName] por conta de sua linhagem real, que supostamente remonta ao bíblico Rei Salomão. O fantasma de mais uma injustiça territorial sem dúvidas assombrará as capitais da região, mas ainda não se sabe se haverá repercussões geopolíticas à reestruturação Salomônica da Etiópia. "
 bba_news.5.a:0 "Glória ao único herdeiro de Salomão!"
 bba_news.5.b:0 "Isso é maluquice."
 bba_news.6.t:0 "Estabelecimento do Império de Zion"
 bba_news.6.desc:0 "Em uma reviravolta bizarra, [ETH.GetLeader], Imperador da Etiópia, apoiou um movimento religioso inusitado no Caribe, conhecido como "Rastafarianismo". É claro que [ETH.GetLeader] não se contentou em ser um mero imperador e agora está sendo venerado pelos rastafáris como a própria encarnação de Deus, ou melhor, Jah. A Etiópia foi reorganizada como o "Império de Zion". Veremos se essa agitação religiosa trará mudanças à política estrangeira etíope ou instabilidade geopolítica."
 bba_news.6.a:0 "Glória a Jah!"
 bba_news.6.b:0 "Isso é maluquice."
 bba_news.7.t:0 "[ITA.GetNameDef] se move para anexar [AFA.GetNameDef]"
 bba_news.7.desc:0 "Há boatos de que a anexação de [AFA.GetName] pelas forças de [ITA.GetName] pode ser iminente. As tropas do governo [ITA.GetAdjective] foram vistas se agrupando na fronteira da nação isolada e nossas fontes indicam que a pressão está sendo exercida diplomaticamente em [AFA.Capital.GetCapitalVictoryPointName] para forçar a capitulação sem um massacre. Resta saber se [AFA.GetLeader] consegue resistir à pressão do estado [ITA.GetAdjective], mas a situação não parece promissora. "
 bba_news.7.a:0 "Que horror."
 bba_news.7.b:0 "Devemos nos preparar para o inevitável."
 bba_news.7.c:0 "Isso era inevitável."
 bba_news.8.t:0 "[AFA.GetNameDefCap] se submete às exigências do governo [ITA.GetAdjective]"
 bba_news.8.desc:0 "Como esperado por muitos, [AFA.GetNameDef] aceitou as exigências de subjugação do governo [ITA.GetAdjective]. Embora o governo [AFA.GetAdjective] esperasse evitar a ocupação, ficou cada vez mais claro que as forças coloniais da região não auxiliariam, e nem o país vizinho [ETH.GetName] conseguiria fornecer apoio militar. Com a situação tão sombria, o governo se rendeu à pressão do governo [ITA.GetAdjective] para evitar que seu povo fosse vítima de um massacre desnecessário. \n\nAs forças do exército [ITA.GetAdjective] agora estão se movendo até a pequena nação para ocupar novas posições na fronteira com [ETH.GetNameDef]. Não ficou claro se a ocupação será permanente ou como ela afetará o conflito [ITA.GetAdjective] mais amplo com [ETH.GetName]. "
 bba_news.8.a:0 "Era de se esperar, infelizmente."
 bba_news.8.b:0 "Isso vai exigir de nossas forças ainda mais."
 bba_news.8.c:0 "Eles escolheram bem."
 BBA_ethiopia_communist_events.30.t:0 "[ETH.GetNameDefCap] Solicita Cessar-Fogo"
 BBA_ethiopia_communist_events.30.desc:0 "Representantes de [ETH.GetNameDefCap] solicitaram um cessar-fogo em nosso conflito. A guerra não acabou tão rápido quanto pensávamos e isso nos daria uma oportunidade de fortalecer nossa posição na região ou lidar com outros problemas urgentes."
 BBA_ethiopia_communist_events.30.a:0 "Vamos parar de lutar. Por enquanto. "
 BBA_ethiopia_communist_events.30.b:0 "A vitória está próxima, não podemos parar agora."
 BBA_ethiopia_communist_events.31.t:0 "[ITA.GetNameDefCap] Aceita Cessar-Fogo"
 BBA_ethiopia_communist_events.31.desc:0 "O governo [ITA.GetAdjective] aceitou cessar-fogo em nosso conflito. Esperamos que com isso seja possível construir uma paz duradoura entre nossas nações. No entanto, é melhor nos mantermos em alerta, já que o conflito pode estourar outra vez a qualquer momento."
 BBA_ethiopia_communist_events.31.a:0 "Finalmente, acabou a matança."
 BBA_ethiopia_communist_events.32.t:0 "[ITA.GetNameDefCap] Recusa Pedido de Cessar-Fogo"
 BBA_ethiopia_communist_events.32.desc:0 "O governo [ITA.GetAdjective] não aceitou o cessar-fogo proposto. Aparentemente, o objetivo deles é a destruição completa de [ETH.GetNameDefCap]. O povo agora saberá que não há conversa com fascistas e que nossa liberdade depende do dobro de empenho de cada cidadão."
 BBA_ethiopia_communist_events.32.a:0 "Vamos continuar a fazê-los sofrer."
 BBA_ethiopia_communist_events.33.t:0 "Independência da Eritreia"
 BBA_ethiopia_communist_events.33.desc:0 "Durante nosso conflito com o exército [ITA.GetAdjective], conseguimos libertar a Eritreia das mãos dos fascistas e agora podemos conceder independência ao povo da região. No entanto, não há dúvidas de que o governo [ITA.GetAdjective] se frustrará com isso, podendo desestabilizar nossa frágil paz com eles."
 BBA_ethiopia_communist_events.33.a:0 "Liberdade para todos!"
 BBA_ethiopia_communist_events.33.b:0 "Isso é arriscado demais."
 BBA_ethiopia_communist_events.34.t:0 "Independência da Somália"
 BBA_ethiopia_communist_events.34.desc:0 "Durante nosso conflito com o exército [ITA.GetAdjective], conseguimos libertar a Somália das mãos dos fascistas e agora podemos conceder independência ao povo da região. No entanto, não há dúvidas de que o governo [ITA.GetAdjective] se frustrará com isso, podendo desestabilizar nossa frágil paz com eles."
 BBA_ethiopia_communist_events.34.a:0 "Liberdade para todos!"
 BBA_ethiopia_communist_events.34.b:0 "Isso é arriscado demais"
 BBA_ethiopia_communist_events.35.t:0 "[ETH.GetNameDefCap] Solicita Retirada da África"
 BBA_ethiopia_communist_events.35.desc:0 "Após nos ajudarem na guerra civil, representantes de [ETH.GetNameDef] agora nos pedem para começarmos o processo de descolonização. Eles argumentam que se acreditamos nos valores que defendemos na guerra civil, devemos apoiar a autonomia do povo africano. [ETH.GetLeader] sugeriu trabalhar em conjunto para estabelecer uma República do Rife independente, no norte do Marrocos."
 BBA_ethiopia_communist_events.35.a:0 "Estamos juntos com o povo da África"
 BBA_ethiopia_communist_events.35.b:0 "Quem são eles para nos repreender?"
 BBA_ethiopia_communist_events.36.t:0 "[SPC.GetNameDefCap] Aceita Libertar o Rife"
 BBA_ethiopia_communist_events.36.desc:0 "[SPC.GetNameDefCap] aceitou nossa proposta de estabelecer uma República do Rife independente no norte do Marrocos. Esse foi um passo positivo na luta pela independência na África e no restante do mundo."
 BBA_ethiopia_communist_events.36.a:0 "Valeu a pena apoiá-los. "
 BBA_ethiopia_communist_events.37.t:0 "[SPC.GetNameDefCap] Recusa Proposta de Descolonização"
 BBA_ethiopia_communist_events.37.desc:0 "[SPC.GetNameDefCap] respondeu com indignação à nossa sugestão de que eles deveriam perder terreno na África. No fim, mostraram ser iguais aos fascistas ou imperialistas que dizem se opor."
 BBA_ethiopia_communist_events.37.a:0 "Então teremos que libertá-los à força."
 BBA_ethiopia_communist_events.37.b:0 "Não devemos cavar um problema."
 BBA_ethiopia_communist_events.38.t:0 "[ETH.GetNameDefCap] Oferece Ajuda"
 BBA_ethiopia_communist_events.38.desc:0 "Após terem lutado recentemente contra o fascismo em sua terra natal, voluntários de [ETH.GetNameDef] chegaram à Espanha para nos ajudar em nossa luta. [ETH.GetLeader] demonstrou comprometimento à nossa causa e prometeu ajuda material nos próximos meses."
 BBA_ethiopia_communist_events.38.a:0 "Agradecemos, companheiros."
 BBA_ethiopia_communist_events.39.t:0 "O Rife foi Libertado"
 BBA_ethiopia_communist_events.39.desc:0 "Com a liberação da região do Rife de [SPC.GetNameDef], temos a oportunidade de forçá-los a negociações pacíficas. Após a traição no assunto da descolonização, também podemos levar a guerra até [SPC.GetNameDef]."
 BBA_ethiopia_communist_events.39.a:0 "Já alcançamos nossos objetivos."
 BBA_ethiopia_communist_events.39.b:0 "Vamos assegurar que não sejam mais uma ameaça."
 BBA_ethiopia_communist_events.40.t:0 "[ETH.GetNameDefCap] Solicita o Fim das Hostilidades"
 BBA_ethiopia_communist_events.40.desc:0 "Não conseguimos manter o controle do nosso território na África. Depois de alcançarem seus objetivos, o governo de [ETH.GetName] nos contatou para tentar chegar a um acordo de paz entre nós."
 BBA_ethiopia_communist_events.40.a:0 "Não temos escolha."
 BBA_ethiopia_communist_events.41.t:0 "[ETH.GetNameDefCap] Exige Retirada de Conselheiros"
 BBA_ethiopia_communist_events.41.desc:0 "[ETH.GetNameDefCap] nos informou que todos os nossos conselheiros militares devem sair do país imediatamente. Pelo visto, [ETH.GetLeader] deseja conduzir o país a uma direção mais independente. Se não agirmos logo, podemos perder o controle do regime em [ETH.Capital.GetCapitalVictoryPointName]"
 BBA_ethiopia_communist_events.41.a:0 "Depois de tudo o que fizemos por eles."

#SUD Peace
 BBA_ethiopia_communist_events.46.t:0 "[ETH.GetNameDefCap] Oferece Paz"
 BBA_ethiopia_communist_events.46.desc:0 "Diplomatas do governo [ETH.GetAdjective] nos abordaram com uma oferta de paz. A proposta está vinculada a abrirmos mão das reivindicações no território [SUD.GetAdjective], que perdemos para [ETH.GetNameDef] durante o conflito. Os diplomatas também declararam que um governo [SUD.GetAdjective] será estabelecido na região. Ainda não sabemos se será independente ou não. "
 BBA_ethiopia_communist_events.46.a:0 "Não vamos abrir mão do nosso território."
 BBA_ethiopia_communist_events.46.b:0 "Não temos escolha senão concordar."
