 BBA_ethiopia_communist_events.52.t:0 "[ETH.GetNameDefCap] Rompe com [SOV.GetNameDef]"
 BBA_ethiopia_communist_events.52.desc:0 "O governo [ETH.GetAdjective] orquestrou uma operação para romper nosso domínio sobre os assuntos da nação. Agentes do governo [SOV.GetAdjective] em [ETH.Capital.GetCapitalVictoryPointName] foram escoltados por tropas do exército [ETH.GetAdjective] até centros de detenção transitórios, pouco antes de [ETH.GetLeader] avisar nossa embaixada que [ETH.GetLeader.GetSheHe] assumiria o controle total dos assuntos do país de agora em diante. Se agirmos rápido, talvez consigamos retomar o controle da situação. No entanto, essa oportunidade desaparecerá muito em breve."
 BBA_ethiopia_communist_events.52.a:0 "Temos assuntos mais importantes para tratar."
 BBA_ethiopia_communist_events.52.b:0 "Vamos fazer com que aprendam com seus erros."

 BBA_ethiopia_communist_events.53.t:0 "[SOV.GetNameDefCap] se recusa a enviar conselheiros"
 BBA_ethiopia_communist_events.53.desc:0 "Em uma reviravolta decepcionante, um grupo de diplomatas [SOV.GetAdjective] nos informou que não pode fornecer pessoal militar para nós no momento. Eles alegaram estar priorizando assuntos de segurança em suas fronteiras. No entanto, como um gesto de benevolência, nos enviaram uma remessa de equipamento de infantaria."
 BBA_ethiopia_communist_events.53.a:0 "É melhor do que nada."

 BBA_ethiopia_communist_events.54.t:0 "Ajuda secreta de [JAP.GetNameDef]"
 BBA_ethiopia_communist_events.54.desc:0 "Com o fluxo recente de voluntários do povo [JAP.GetAdjective] se juntando à nossa luta, fomos informados de que o governo em [JAP.Capital.GetCapitalVictoryPointName] está em processo de enviar ajuda material na forma de equipamento de infantaria. A entrada de equipamentos impulsionará bastante a revolução. No entanto, o governo [JAP.GetAdjective] quer que mantenhamos a origem do equipamento em segredo, para evitar repercussões diplomáticas de outras grandes potências."
 BBA_ethiopia_communist_events.54.a:0 "Somos gratos a vocês, camaradas!"

 BBA_ethiopia_communist_events.55.t:0 "Subversivos do povo [JAP.GetAdjective] fogem do império"
 BBA_ethiopia_communist_events.55.desc:0 "O Kempeitai está denunciando diversos subversivos que escaparam da nossa jurisdição imperial em navios de carga, rumo ao Leste da África. Há boatos de que entre eles estão $IA_sakutaro_iwasa$ e $IA_sanshiro_ishikawa$. É provável que tenham a intenção de se unir ao movimento revolucionário [ETH.GetAdjective]."
 BBA_ethiopia_communist_events.55.a:0 "Bem, o problema se resolveu sozinho."
 BBA_ethiopia_communist_events.55.b:0 "Esses traidores devem ser extraditados para [JAP.GetName], imediatamente!"

 BBA_ethiopia_communist_events.56.t:0 "Voluntários do povo [JAP.GetAdjective] rumo ao Leste da África"
 BBA_ethiopia_communist_events.56.desc:0 "Os serviços de inteligência nos informaram que auxiliaram diversos voluntários a conseguir uma passagem segura para o Leste da África para que ajudem nos movimentos revolucionários da região. Entre os voluntários estavam $IA_sakutaro_iwasa$ e $IA_sanshiro_ishikawa$. "
 BBA_ethiopia_communist_events.56.a:0 "Ganbare, camaradas!"
 BBA_ethiopia_communist_events.56.b:0 "Talvez possamos fazer mais para apoiar a luta de [ETH.GetNameDef]..."

 BBA_ethiopia_communist_events.57.t:0 "[JAP.GetNameDefCap] exige a extradição de $IA_sakutaro_iwasa$ e $IA_sanshiro_ishikawa$"
 BBA_ethiopia_communist_events.57.desc:0 "Recebemos uma solicitação formal do governo de [JAP.GetName], exigindo a extradição de qualquer cidadão [JAP.GetAdjective] que chegar ao país com a intenção de se juntar ao nosso movimento revolucionário. Embora suas intenções não estejam claras, a solicitação evidencia que haverá repercussões caso a exigência não seja atendida."
 BBA_ethiopia_communist_events.57.a:0 "Não nos submeteremos a ameaças reacionárias. E o que falar do imperador deles..."

 BBA_ethiopia_communist_events.58.t:0 "Relação entre [ETH.GetNameDef] e [JAP.GetName] arruinada"
 BBA_ethiopia_communist_events.58.desc:0 "Como esperado, a ralé revolucionária que comanda [ETH.GetNameDef] recusou a extradição de dissidentes do povo [JAP.GetAdjective] entrantes no país. Em uma demonstração vulgar e sem protocolo diplomático algum, eles também responderam com inúmeras ameaças ao nosso glorioso imperador!"
 BBA_ethiopia_communist_events.58.a:0 "O que mais podemos esperar de tolos que destroem a própria tradição."
 BBA_ethiopia_communist_events.58.b:0 "Não aceitaremos esses insultos!"

 BBA_ethiopia_communist_events.59.t:0 "Embargo [JAP.GetAdjective]"
 BBA_ethiopia_communist_events.59.desc:0 "Parece que nossa recente rejeição às exigências do governo [JAP.GetAdjective] os deixou irritadíssimos. Foi anunciado que eles pretendem nos embargar num futuro próximo devido ao que eles chamam de "atividade ideológica perigosa" na região do Leste da África."
 BBA_ethiopia_communist_events.59.a:0 "De qualquer forma, não precisamos do comércio com eles."

 BBA_ethiopia_communist_events.60.t:0 "[FROM.GetName] rejeita proposta de paz"
 BBA_ethiopia_communist_events.60.desc:0 "Embaixadores de [FROM.GetNameDef] rejeitaram nossa proposta de paz. Eles defendem que o nosso ataque contra eles foi completamente injustificado e que, por conta disso, não aceitarão nada além de nossa rendição incondicional, pois nos consideram uma ameaça à paz regional."
 BBA_ethiopia_communist_events.60.a:0 "Quanta hipocrisia, a violência imperial deles só pode ser parada à força."

 BBA_ethiopia_communist_events.61.t:0 "[FROM.GetNameDefCap] oferece a paz pela independência do povo [?ETH.ETH_disputed_colony.GetAdjective]"
 BBA_ethiopia_communist_events.61.desc:0 "Diplomatas do governo [FROM.GetAdjective] nos abordaram com uma oferta de paz. A proposta está vinculada a abrirmos mão das reivindicações no território [?ETH.ETH_disputed_colony.GetAdjective], que perdemos para [FROM.GetNameDef] durante o conflito. Os diplomatas também declararam que serão feitas eleições para eleger um novo governador nos territórios abdicados. Ainda não está claro qual será o nível de independência dessas eleições."
 BBA_ethiopia_communist_events.61.a:0 "Não vamos abrir mão do nosso território."
 BBA_ethiopia_communist_events.61.b:0 "Não temos escolha senão concordar."

 BBA_ethiopia_communist_events.62.t:0 "[FROM.GetName] aceita proposta de paz"
 BBA_ethiopia_communist_events.62.desc:0 "Diplomatas de [FROM.GetNameDef] nos informaram que seu governo está disposto a abrir mão das reivindicações sobre o território [?ETH.ETH_disputed_colony.GetAdjective] que libertamos. Eles agora estão recuando suas forças em direção às novas fronteiras estabelecidas na região."
 BBA_ethiopia_communist_events.62.a:0 "Uma vitória heroica contra o imperialismo!"

 BBA_african_union_events.1.t:0 "A Organização da Unidade Africana Oferece Filiação"
 BBA_african_union_events.1.desc:0 "A Organização da Unidade Africana votou para nos oferecer o status de membro. O grupo deseja unir todas as nações da África para discutir e cooperar em assuntos de interesse mútuo. Se aceitarmos o convite, isso poderia gerar acordos de defesa mútua entre os Estados-membros. No entanto, também teríamos que cumprir com as regras da organização."
 BBA_african_union_events.1.a:0 "A filiação nos beneficiará."
 BBA_african_union_events.1.b:0 "Não temos interesse nesse clube."
 BBA_african_union_events.2.t:0 "[FROM.GetNameDefCap] se Junta à Organização da Unidade Africana"
 BBA_african_union_events.2.desc:0 "[FROM.GetNameDefCap] aceitou se filiar à Organização da Unidade Africana. Esperamos que isso seja o primeiro passo para uma relação mais cooperativa entre nossas nações. "
 BBA_african_union_events.2.a:0 "Juntos somos mais fortes."
 BBA_african_union_events.3.t:0 "[FROM.GetNameDefCap] Rejeita se Filiar à Organização da Unidade Africana"
 BBA_african_union_events.3.desc:0 "[FROM.GetNameDefCap] recusou nossa oferta de filiação à Organização da Unidade Africana. Ainda não está claro se isso se trata de política interna ou se é um sinal de que as ambições de sua política estrangeira na África são incompatíveis com as nossas. Talvez mudem de ideia no futuro."
 BBA_african_union_events.3.a:0 "Que pena."
 BBA_african_union_events.4.t:1 "Filiação ao Banco Central Africano"
 BBA_african_union_events.4.desc:1 "A Organização da Unidade Africana criou um Banco Central Africano com ordem de gerenciar uma moeda para a organização em desenvolvimento. O objetivo é que todos os Estados-membros compartilhem uma moeda e comecem a integrar suas economias. Com certeza isso trará benefícios econômicos no futuro, mas aderir ao banco trará muitos problemas a curto prazo, até as pessoas se acostumarem com a nova moeda."
 BBA_african_union_events.4.a:0 "Os perrengues a curto prazo valerão a pena."
 BBA_african_union_events.4.b:0 "Isso vai prejudicar nossa economia."
 BBA_african_union_events.5.t:1 "[FROM.GetNameDefCap] Rejeita Filiação ao Banco Central Africano"
 BBA_african_union_events.5.desc:1 "O governo de [FROM.GetNameDefCap] rejeitou unir-se ao Banco Central Africano, optando por manter o controle da própria moeda e das tarifas comerciais para o futuro próximo."
 BBA_african_union_events.5.a:0 "Uma decisão imediatista."
 BBA_african_union_events.6.t:1 "[FROM.GetNameDefCap] se Junta ao Banco Central Africano"
 BBA_african_union_events.6.desc:1 "[FROM.GetNameDefCap] aceitou unir-se ao Banco Central Africano e acaba de iniciar o processo de alinhamento de sua moeda com a nossa. Em breve, o comércio entre as nossas nações ficará muito mais fácil."
 BBA_african_union_events.6.a:0 "Uma decisão sábia."
 BBA_african_union_events.7.t:0 "Conselho Executivo da Organização da Unidade Africana"
 BBA_african_union_events.7.desc:0 "A Organização da Unidade Africana estabeleceu um conselho executivo para gerenciar assuntos políticos dos membros. O conselho consiste em representantes dos Estados-membros e busca conduzir diretivas externas e domésticas de forma unificada. Aderir significa avançar em direção à integração política e econômica totais com os outros Estados-membros. Por outro lado, implicaria em uma perda da independência política atual."
 BBA_african_union_events.7.a:0 "Estamos comprometidos a uma melhor integração."
 BBA_african_union_events.7.b:0 "Não concordamos com isso."
 BBA_african_union_events.8.t:0 "[FROM.GetNameDefCap] se Junta ao Conselho Executivo"
 BBA_african_union_events.8.desc:0 "O governo de [FROM.GetNameDef] aceitou se juntar ao conselho executivo da Organização da Unidade Africana. O processo está em fase de assinatura dos tratados apropriados que reconhecem a autoridade do conselho no âmbito jurídico."
 BBA_african_union_events.8.a:0 "Mais um passo para a integração completa."
 BBA_african_union_events.9.t:0 "[FROM.GetNameDefCap] Rejeita se Juntar ao Conselho Executivo"
 BBA_african_union_events.9.desc:0 "O governo de [FROM.GetNameDef] recusou se juntar ao conselho executivo da Organização da Unidade Africana. [FROM.GetLeader] mostrou preocupações com a soberania e deseja fazer acordo com as outras nações fora da organização, sem a aprovação do conselho."
 BBA_african_union_events.9.a:0 "Por que são um Estado-membro, mesmo?"
 BBA_african_union_events.10.t:0 "[FROM.GetNameDefCap] Promove a Organização da Unidade Africana"
 BBA_african_union_events.10.desc:0 "[FROM.GetNameDefCap] iniciou uma campanha de propaganda em nossa nação para tentar melhorar a percepção da Organização da Unidade Africana. Não há dúvidas de que querem nos pressionar para melhorar a integração na organização."
 BBA_african_union_events.10.a:0 "Eles não deveriam se meter em nossos assuntos."
 BBA_african_union_events.11.t:0 "Pressão do Governo [FROM.GetAdjective]"
 BBA_african_union_events.11.desc:0 "[FROM.GetNameDefCap] ameaçou membros do nosso governo pessoalmente, se não começarmos a alinhar nossos objetivos políticos com os deles. Não há dúvidas de que querem nos pressionar para melhorar a integração na Organização da Unidade Africana."
 BBA_african_union_events.11.a:0 "Tomaremos mais cuidado no futuro."
 BBA_african_union_events.11.b:0 "Não seremos vítima de [ETH.GetLeader]."
 BBA_african_union_events.12.t:0 "Início do Processo de Integração Completa"
 BBA_african_union_events.12.desc:0 "A União Africana deu início ao processo de nos integrar completamente à união. Esperamos que isso possa trazer bons frutos ao povo nos próximos capítulos da nossa história, mas veremos qual será o objetivo final da União Africana."
 BBA_african_union_events.12.a:0 "Sabíamos que esse dia chegaria."
 BBA_african_union_events.13.t:0 "[FROM.GetNameDefCap] Deixa a Organização da Unidade Africana"
 BBA_african_union_events.13.desc:0 "[FROM.GetLeader] anunciou a retirada de [FROM.GetNameDef] da Organização da Unidade Africana. Eles mostraram preocupações com a direção da organização e nos acusaram de trair os valores de fundação da entidade."
 BBA_african_union_events.13.a:0 "Concordamos em discordar"
 BBA_african_union_events.14.t:0 "[FROM.GetNameDefCap] Deixa a Organização da Unidade Africana"
 BBA_african_union_events.14.desc:0 "[FROM.GetLeader] anunciou a retirada de [FROM.GetNameDef] da Organização da Unidade Africana. Eles mostraram preocupações com a direção da organização e nos acusaram de trair os valores de fundação da entidade."
 BBA_african_union_events.14.a:0 "Concordamos em discordar."
 BBA_african_union_events.14.b:0 "Isso é um absurdo!"
 BBA_african_union_events.15.t:0 "Acordo de Defesa da Organização da Unidade Africana"
 BBA_african_union_events.15.desc:0 "A Organização da Unidade Africana propôs um acordo de defesa mútuo entre os Estados-membros. Isso significa que um ataque a um dos membros seria considerado como um ataque a todos. Espera-se que isso possa impedir investidas de agressores estrangeiros aos membros da organização e também prevenir guerras entre os membros."
 BBA_african_union_events.15.a:0 "Isso prevenirá confrontos."
 BBA_african_union_events.15.b:0 "Não temos interesse nesse acordo."
 BBA_african_union_events.16.t:0 "[FROM.GetNameDefCap] Recusa Acordo de Defesa"
 BBA_african_union_events.16.desc:0 "[FROM.GetNameDefCap] recusou o acordo de defesa da Organização da Unidade Africana. Veremos se isso marcará o início de uma mudança na postura de longa data deles ou se a proposta apenas foi enviada no momento errado por conta de diretivas domésticas."
 BBA_african_union_events.16.a:0 "Muito suspeito."
 BBA_african_union_events.17.t:0 "[FROM.GetNameDefCap] se Junta ao Pacto de Defesa"
 BBA_african_union_events.17.desc:0 "[FROM.GetNameDefCap] aceitou se juntar ao pacto de defesa da Organização da Unidade Africana. Somos obrigados agora a proteger uns aos outros, na hipótese de um ataque a qualquer uma das partes."
 BBA_african_union_events.17.a:0 "Excelentes notícias."
 BBA_african_union_events.18.t:0 "Acordo de Defesa da Organização da Unidade Africana Invocado"
 BBA_african_union_events.18.desc:0 "Um signatário do acordo de defesa mútuo da Organização da Unidade Africana foi atacado. Como somos membros, temos a obrigação de ajudá-lo militarmente. Se recusarmos, sem dúvidas seremos removidos do acordo e talvez isso prejudicasse nossas relações diplomáticas com os demais signatários."
 BBA_african_union_events.18.a:0 "Claro que vamos defendê-los."
 BBA_african_union_events.18.b:0 "Talvez aceitar isso tenha sido um erro."
 BBA_african_union_events.19.t:0 "[FROM.GetNameDefCap] se Une à nossa Defesa"
 BBA_african_union_events.19.desc:0 "[FROM.GetName] aceitou cumprir seus compromissos de defesa como membro signatário do acordo de defesa mútua da Organização da Unidade Africana."
 BBA_african_union_events.19.a:0 "Juntos sairemos vitoriosos."
 BBA_african_union_events.20.t:0 "[FROM.GetNameDefCap] Rompe o Acordo de Defesa"
 BBA_african_union_events.20.desc:0 "[FROM.GetName] se recusou a cumprir seus compromissos de defesa, apesar de ser membro signatário do acordo de defesa mútua da Organização da Unidade Africana. Já demos início ao processo para removê-los do acordo."
 BBA_african_union_events.20.a:0 "Eles traíram a todos nós."
 BBA_african_union_events.21.t:0 "Crescimento Econômico [THIS.GetAdjective]"
 BBA_african_union_events.21.desc:1 "Após a adoção de uma moeda em comum via Banco Central Africano, nossa economia passou por um período difícil até a população se adaptar ao novo dinheiro. No entanto, ela não só se estabilizou, mas entrou em um período de forte crescimento. Economistas atribuem isso à remoção das barreiras comerciais entre [THIS.GetName] e outras nações que usam a mesma moeda."
 BBA_african_union_events.21.a:1 "Finalmente valeu o esforço."BBA_ethiopia_communist_events.34.b: "Isso é arriscado demais"
 BBA_african_union_events.22.t:0 "Tentativa de intimidação em [FROM.GetNameDef] fracassada"
 BBA_african_union_events.22.desc:0 "A liderança de [FROM.GetNameDef] respondeu com indignação às nossas tentativas de intimidá-los. Parece pouco provável que estejam dispostos a cooperar num futuro próximo."
 BBA_african_union_events.22.a:0 "Eles não poderão seguir com isso para sempre."
 BBA_african_union_events.23.t:0 "Tentativa de intimidação em [FROM.GetNameDef] bem-sucedida"
 BBA_african_union_events.23.desc:0 "A liderança de [FROM.GetNameDef] fez um esforço concentrado para apaziguar nossas preocupações sobre o alinhamento político dentro da Organização da Unidade Africana. Eles foram além e ainda prometeram consultar nossos embaixadores antes de tomar quaisquer decisões precipitadas no futuro."
 BBA_african_union_events.23.a:0 "Excelente."

####### ITALY ######

 BBA_italy_second_italo_ethiopian_war.1.t:0 "Oferta de paz do governo [FROM.GetAdjective]"
 BBA_italy_second_italo_ethiopian_war.1.desc:1 "O exército [FROM.GetAdjective] está fugindo! Nossas gloriosas forças causaram tantas baixas a ponto de [FROM.GetName] estar de joelhos, implorando por paz. Nosso país está devastado pela guerra e a paz seria muito bem-vinda, mas isso também pode ser uma excelente oportunidade para elevar ainda mais a nossa vitória e assim garantir que nenhum outro país europeu tolo tente conquistar a inconquistável Etiópia outra vez!"
 BBA_italy_second_italo_ethiopian_war.1.a:0 "Que a paz seja feita!"
 BBA_italy_second_italo_ethiopian_war.1.b:0 "Jamais, sigam avançando!"
 BBA_italy_second_italo_ethiopian_war.2.t:0 "[FROM.GetName] aceita a oferta de paz do governo [ROOT.GetAdjective]"
 BBA_italy_second_italo_ethiopian_war.2.desc:0 "Nossa generosa oferta de paz foi aceita pelos abissínios. Isso está longe de ser o triunfo glorioso que imaginávamos no princípio da guerra, mas talvez possamos nos consolar pelo combate ter chegado ao fim. Superaremos essa humilhação como fizemos muitas outras vezes antes e nos ergueremos mais fortes do que nunca!"
 BBA_italy_second_italo_ethiopian_war.2.a:0 "Que assunto vergonhoso..."
 BBA_italy_second_italo_ethiopian_war.3.t:0 "[FROM.GetName] recusa a oferta de paz do governo [ROOT.GetAdjective]"
 BBA_italy_second_italo_ethiopian_war.3.desc:0 "Se é guerra que querem, que assim seja! Os abissínios recusaram nossa oferta generosa de paz e estão determinados a seguir lutando. Mostraremos a esses idiotas ingratos a garra do povo italiano! Isso é apenas um contratempo. Vamos forçá-los de volta às montanhas e depois atropelá-los sem piedade."
 BBA_italy_second_italo_ethiopian_war.3.a:0 "Vamos reverter o cenário da guerra!"

#1st Missiolini localized at the beginning of the file along with Italo-Ethiopian War events
 BBA_italy_missiolinis.02_north.t:0 "Impasse na frente norte"
 BBA_italy_missiolinis.02_north.desc:0 "A expectativa de sucesso na nossa ofensiva de contra-ataque no norte da Abissínia não se consolidou. O Duce jura que o mundo inteiro o transformou em motivo de chacota por conta do fracasso na guerra. De cabeça quente, ele está prestes a tomar as rédeas da ofensiva para garantir que as tropas sejam devidamente motivadas e lideradas."
 BBA_italy_missiolinis.02_north.a:0 "Nós prevaleceremos... algum dia"
 BBA_italy_missiolinis.02_north.b:0 "Precisamos trocar a liderança!"
 BBA_italy_missiolinis.02_north.c:0 "Um fracasso desconcertante!"
 BBA_italy_missiolinis.04_south.t:0 "Impasse na frente sul"
 BBA_italy_missiolinis.04_south.desc:0 "A ofensiva de contra-ataque no sul da Abissínia não alcançou os objetivos esperados pelo Duce, deixando-o aos berros por horas, argumentando estar cercado por incompetentes e idiotas. Ele parece estar certo de que o alto-comando militar o está sabotando e que os generais querem ver o fracasso da guerra."
 BBA_italy_missiolinis.04_south.a:0 "Nós prevaleceremos... algum dia"
 BBA_italy_missiolinis.04_south.b:0 "Precisamos trocar a liderança!"
 BBA_italy_missiolinis.04_south.c:0 "Um fracasso desconcertante!"
 BBA_italy_missiolinis.03_north.t:1 "Sucesso no Norte da Etiópia"
 BBA_italy_missiolinis.03_north.desc:0 "Mussolini elogiou e mostrou admiração pelos exércitos no norte da Abissínia, devido ao sucesso em rechaçar seus adversários ferozes. É claro que ele jamais duvidou do talento das tropas – contanto que recebessem a motivação certa de seu Duce e tivessem as ferramentas para triunfar."
 BBA_italy_missiolinis.03_north.a:0 "Eles agora estão fugindo!"
 BBA_italy_missiolinis.05_south.t:1 "Sucesso no Sul da Etiópia"
 BBA_italy_missiolinis.05_south.desc:0 "Eufórico pelos triunfos recentes no sul da Abissínia, Mussolini aplaudiu a coragem das tropas italianas e sua dedicação para colocar um fim no conflito. Ele jamais duvidou dos exércitos e acreditou piamente que iriam superar os inimigos no campo de batalha – desde que recebessem o apoio adequado de seu Duce."
 BBA_italy_missiolinis.05_south.a:0 "Rechaçamos o inimigo!"
 BBA_italy_missiolinis.11.t:0 "Acabar com a guerra"
 BBA_italy_missiolinis.11.desc:0 "O Duce agora deseja um fim rápido à guerra na Abissínia para que a Itália possa se concentrar em outros triunfos. Conquistar as terras antigas de Axum solidificaria a posição da Itália como um dos maiores impérios do mundo. \n\nQuaisquer fortalezas abissínias remanescentes precisam ser derrubadas e todas essas terras conquistadas."
 BBA_italy_missiolinis.11.a:0 "O inimigo será derrotado!"
 BBA_italy_missiolinis.12.t:0 "A guerra continua"
 BBA_italy_missiolinis.12.desc:0 "O fato da Abissínia ainda estar livre e resistindo à ocupação deixou o Duce furioso por horas a fio, dizendo que isso é uma vergonha não só para ele, mas também para a Itália e seu povo. Se pudesse ter supervisionado as últimas fases da guerra, a vitória já estaria em mãos e ele pararia de reclamar com todos à sua volta."
 BBA_italy_missiolinis.12.a:0 "Os abissínios estão lutando arduamente"
 BBA_italy_missiolinis.13.t:1 "A Conquista da Etiópia"
 BBA_italy_missiolinis.13.desc:0 "Mussolini está animadíssimo com a nossa vitória recente e se vangloriando para o mundo inteiro ouvir. Ele jamais duvidou que a Itália prevaleceria e triunfaria na Abissínia, apesar das diversas dificuldades que encontramos. Finalmente nos vingamos do fracasso na primeira Guerra Ítalo-Abissínia! \n\nO Duce saudou a conquista como uma vitória do sistema fascista e de seu governo e disse que o povo italiano está mais forte e unido do que nunca."
 BBA_italy_missiolinis.13.a:0 "As rodas da história só funcionam à base de sangue"
 BBA_italy_missiolinis.21.t:1 "Pacificar a Etiópia"
 BBA_italy_missiolinis.21.desc:0 "O Duce declarou publicamente que os abissínios estão devastados e fugindo, assolados depois da derrota. A portas fechadas, no entanto, ele xinga os abissínios pela resiliência e desobediência perante o domínio italiano. O Duce deu a ordem para reprimir a oposição local com força bruta e instituir leis para manter a população sob controle. Ele quer que o país inteiro seja pacificado e cedido à comunidade italiana o quanto antes."
 BBA_italy_missiolinis.21.a:0 "Traremos paz e estabilidade"
 BBA_italy_missiolinis.22.t:1 "Etiópia segue resistindo"
 BBA_italy_missiolinis.22.desc:0 "A Abissínia está longe de ser pacificada e a resistência à ocupação italiana segue forte. Tanto o povo abissínio quanto os esforços para reprimir a oposição deixaram o Duce cuspindo fogo, chamando a operação de vergonha nacional. Ele reclama que os colonialistas italianos têm uma aparência bruta e um jeito grosseiro, algo que não está infundindo respeito na população local."
 BBA_italy_missiolinis.22.a:0 "Os abissínios são mais fortes do que pensávamos"
 BBA_italy_missiolinis.23.t:1 "A Pacificação da Etiópia"
 BBA_italy_missiolinis.23.desc:0 "Finalmente conseguimos reprimir a resistência na Abissínia: dos picos das montanhas às planícies desérticas, o povo abissínio está se adaptando à comunidade italiana. Encantado com o resultado, Mussolini declarou que finalmente pode voltar suas atenções a outros assuntos para que a Itália prospere e reivindique o que pertence a ela por direito."
 BBA_italy_missiolinis.23.a:0 "A Itália é soberana"
 BBA_italy_missiolinis.31.t:0 "Programa de Industrialização"
 BBA_italy_missiolinis.31.desc:0 "Para que a Itália realmente floresça, o Duce planeja expandir nossa capacidade de produção. Para alcançar o desejo de uma nação próspera, precisamos de mais fábricas que possam sustentar o crescimento do nosso império vibrante."
 BBA_italy_missiolinis.31.a:0 "Expandir as indústrias"
 BBA_italy_missiolinis.32.t:0 "Atraso no progresso de industrialização"
 BBA_italy_missiolinis.32.desc:0 "O Duce está incomodado com a falta de progresso em aumentar a capacidade industrial da nação. Ele lamenta as dificuldades impostas pelas restrições que lhe foram colocadas – que não são sua culpa – prejudicando a concretização de seu desejo de uma Itália próspera."
 BBA_italy_missiolinis.32.a:0 "Precisamos nos esforçar mais"
 BBA_italy_missiolinis.33.t:0 "Programa de Industrialização Bem-Sucedido"
 BBA_italy_missiolinis.33.desc:0 "As fábricas recém-construídas foram aclamadas por Mussolini como o primeiro passo à modernização das indústrias italianas. O Duce está muito feliz com o aumento da capacidade de produção do país e em como isso o possibilitará alcançar suas ambições de uma Grande Itália."
 BBA_italy_missiolinis.33.a:0 "O primeiro passo à grandeza"
 BBA_italy_missiolinis.41.t:0 "Fortalecer o exército"
 BBA_italy_missiolinis.41.desc:0 "Como o antigo Império Romano, nosso próspero império está se expandindo e requer um exército forte para protegê-lo das legiões de bárbaros além das fronteiras. O Duce crê que para a Itália competir com as outras grandes potências, precisamos ser capazes de transmitir mensagens fortes – ou ninguém nos levará a sério!"
 BBA_italy_missiolinis.41.a:0 "Pela Itália!"
 BBA_italy_missiolinis.42.t:0 "Expansão militar falhou"
 BBA_italy_missiolinis.42.desc:0 "A falta de soldados italianos segue assombrando o Duce, que enxerga nossas longas fronteiras com os inimigos como ponto de vulnerabilidade. O Duce se sente frustrado após nossa recente tentativa fracassada de reforçar o número de tropas e começa a questionar a devoção do povo à sua causa de restaurar a grandeza italiana."
 BBA_italy_missiolinis.42.a:0 "A Itália será protegida... de algum jeito"
 BBA_italy_missiolinis.43.t:0 "Expansão do exército italiano"
 BBA_italy_missiolinis.43.desc:0 "Mussolini inspecionou pessoalmente parte das nossas tropas recém-enviadas ao campo para proteger as fronteiras – e expandi-las, caso o Duce julgue necessário. Ele está muito contente com o acréscimo de divisões e se vangloria da própria perspicácia, que sozinha fez com que a Itália tivesse um exército respeitável, inegável até mesmo para os inimigos."
 BBA_italy_missiolinis.43.a:0 "A Itália está segura"
 BBA_italy_missiolinis.51.t:0 "Expandir a frota de caminhões de abastecimento"
 BBA_italy_missiolinis.51.desc:0 "Nossos conflitos recentes revelaram falhas no apoio logístico ao exército. O Duce foi convencido pelo alto-comando italiano a pedir uma nova frota de caminhões de abastecimento. No início, ele queria a montagem de 5.000 novos caminhões italianos, mas agora já está disposto a aceitar menos – após ser convencido de que será suficiente."
 BBA_italy_missiolinis.51.a:0 "Pelo menos não são 5.000 caminhões"
 BBA_italy_missiolinis.52.t:0 "Pouquíssimos caminhões de apoio"
 BBA_italy_missiolinis.52.desc:0 "A entrega fracassada de novos caminhões ao exército gerou críticas do Duce aos esforços e à falta de visão das forças industriais. Ele está convencido de que ninguém além dele pode enxergar o grande potencial da Itália e de seu povo."
 BBA_italy_missiolinis.52.a:0 "Nossos exércitos vão ter que dar um jeito"
 BBA_italy_missiolinis.53.t:0 "Frota de caminhões de abastecimento reforçada"
 BBA_italy_missiolinis.53.desc:0 "Mussolini parabenizou pessoalmente as fábricas envolvidas na produção de novos caminhões para o exército e disse que os trabalhadores são o alicerce da Itália. Ele agora espera uma força militar mais móvel, ágil em largas extensões de terra e não mais limitada por uma logística lenta."
 BBA_italy_missiolinis.53.a:0 "Sem dúvidas isso deixará nossos exércitos invencíveis"
 BBA_italy_missiolinis.61.t:0 "Programa de reservas de combustível"
 BBA_italy_missiolinis.61.desc:0 "Um exército moderno não só "marcha sobre seu estômago", mas também depende de combustível para que a máquina de guerra continue de pé. O alto-comando italiano finalmente convenceu o Duce de que um exército moderno o deixará na mão se não tiver combustível. Isso é necessário a todas as ramificações do exército e precisamos melhorar nosso fornecimento de gasolina em grandes quantidades para triunfarmos nos campos de batalha."
 BBA_italy_missiolinis.61.a:0 "Precisamos estocar combustível"
 BBA_italy_missiolinis.62.t:0 "Reservas de combustível inadequadas"
 BBA_italy_missiolinis.62.desc:0 "A falta de reservas de combustível é uma preocupação constante para o alto-comando militar, que teme ver os aviões no solo, os encouraçados ancorados e os exércitos parados. Como sempre, o Duce acredita que a Itália perseverará, mas está furioso com o não cumprimento de suas ordens até agora."
 BBA_italy_missiolinis.62.a:0 "Teremos que dar um jeito"
 BBA_italy_missiolinis.63.t:0 "Expansão de Reservas de Combustível Bem-Sucedida"
 BBA_italy_missiolinis.63.desc:0 "Mussolini está muito confiante de que o exército italiano está pronto para travar uma guerra em larga escala hoje, sem esgotar rapidamente o combustível. O alto-comando militar pode não ter tanta certeza assim, mas de qualquer modo, está aliviado pela reserva à disposição até agora."
 BBA_italy_missiolinis.63.a:0 "Nossas reservas realmente serão úteis"
 BBA_italy_missiolinis.71.t:0 "Expandir a força aérea"
 BBA_italy_missiolinis.71.desc:1 "Desde que o Duce formou a Aeronautica, ela se tornou um símbolo do orgulho nacional e uma das grandes forças aéreas mundiais. O único problema é que é muito pequena e o Duce foi convencido a produzir aeronaves adicionais para reforçá-la."
 BBA_italy_missiolinis.71.a:0 "A Aeronautica é o nosso orgulho"
 BBA_italy_missiolinis.72.t:0 "Uma força aérea escassa"
 BBA_italy_missiolinis.72.desc:0 "A produção de novas aeronaves iria ser usada como uma grande propaganda pelo Duce, e agora ele será obrigado a repensar seu planejamento inicial. A escassez de novas aeronaves deixou o Duce enfurecido e procurando culpados pelo fiasco."
 BBA_italy_missiolinis.72.a:0 "Que pena"
 BBA_italy_missiolinis.73.t:0 "Fortalecimento da força aérea"
 BBA_italy_missiolinis.73.desc:0 "Mussolini abraçou a causa do fortalecimento da força aérea e usou a produção de novas aeronaves como uma oportunidade de exibir o industrialismo italiano. Diversas propagandas foram feitas para celebrar a aviação e a engenharia italiana com foco na Aeronautica."
 BBA_italy_missiolinis.73.a:0 "A Aeronautica triunfará!"
 BBA_italy_missiolinis.81.t:0 "Inovações tecnológicas"
 BBA_italy_missiolinis.81.desc:0 "O Duce decidiu exibir a superioridade do sistema fascista e em como ele consegue concentrar recursos e esforços de forma mais eficiente. Ele deseja mostrar aos italianos, e ao mundo, a alta velocidade do fascismo para alcançar grandes saltos tecnológicos. Ele também espera que isso agrupe e unifique o historicamente dividido povo italiano sob o sistema."
 BBA_italy_missiolinis.81.a:0 "O mundo inteiro verá"
 BBA_italy_missiolinis.82.t:0 "Progresso tecnológico insatisfatório"
 BBA_italy_missiolinis.82.desc:0 "A tentativa do Duce de demonstrar as forças do sistema fascista saiu pela culatra, deixando o líder histérico com todos a sua volta. Em vez de se unir sob o fascismo, a população ficou mais cética, dando início aos burburinhos sobre a tolice de Mussolini. Ao menos isso é o que o Duce pensa."
 BBA_italy_missiolinis.82.a:0 "Apenas um pequeno contratempo"
 BBA_italy_missiolinis.83.t:0 "Grandes inovações tecnológicas"
 BBA_italy_missiolinis.83.desc:0 "A tentativa de um salto tecnológico divulgado pelo sistema fascista deu certo e Mussolini não hesitou em exibir as inovações produzidas sob sua liderança. A mensagem passada foi tanto sobre o fascismo quanto sobre Mussolini e sua meta para a Itália. Veremos se isso agrupará e unificará os italianos da maneira que o Duce espera."
 BBA_italy_missiolinis.83.a:0 "Pelo Duce e pela pátria!"
 BBA_italy_missiolinis.91.t:0 "Expansão do Serviço de Inteligência"
 BBA_italy_missiolinis.91.desc:0 "O Duce foi persuadido a investir recursos adicionais no Serviço de Inteligência, com promessas de que a reforma colocaria o serviço como um dos melhores do mundo. Como consequência, Mussolini se gabou publicamente dos agentes que se infiltraram em cada face da sociedade para revelar comunistas, criminosos e demais elementos nocivos e levá-los à justiça, deixando a Itália mais segura."
 BBA_italy_missiolinis.91.a:0 "Expandir o Serviço de Inteligência"
 BBA_italy_missiolinis.92.t:0 "Fiasco no Serviço de Inteligência"
 BBA_italy_missiolinis.92.desc:0 "Em vez de fortalecer o Serviço de Inteligência, diversos documentos foram vazados, ferindo a imagem dos nossos agentes. Embora os documentos não contivessem segredos muito significantes, isso não deixa de ser uma vergonha para o Duce, que há pouco se vangloriou do aparato de inteligência. Além de deixá-lo furioso, essa situação fará com que o povo italiano e os inimigos questionem nossas capacidades."
 BBA_italy_missiolinis.92.a:0 "Um verdadeiro vexame"
 BBA_italy_missiolinis.93.t:0 "Excelentes esforços do Serviço de Inteligência"
 BBA_italy_missiolinis.93.desc:0 "A competência do nosso Serviço de Inteligência foi provada após a captura de diversos cidadãos dissidentes, que conspiravam para prejudicar o governo fascista da Itália com apoio estrangeiro. Mussolini usou esse êxito para ilustrar como a Itália triunfará sob seu comando e superará quaisquer empecilhos futuros."
 BBA_italy_missiolinis.93.a:0 "Uma verdadeira conquista"
 BBA_italy_missiolinis.101.t:0 "Ocupar a Albânia"
 BBA_italy_missiolinis.101.desc:0 "A relação próxima entre Itália e Albânia vem de séculos, desde o Império Romano. Há uma conexão histórica forte entre as duas nações, algo que o Duce deseja aprofundar. Ele quer incorporar a Albânia à Itália e exigiu uma ocupação rápida do país, para controlarmos completamente a entrada para o Mar Adriático. Isso trará glória e prestígio à Itália, que há muito tempo é vista como uma potência inferior por muitas outras nações – pelo menos na visão do Duce."
 BBA_italy_missiolinis.101.a:0 "Glória à Itália!"
 BBA_italy_missiolinis.102.t:0 "Fracasso na Albânia"
 BBA_italy_missiolinis.102.desc:0 "A dificuldade dos nossos soldados em avançar na Albânia deixou o Duce perplexo, e ele chamou a operação de vergonha nacional. Em seu gabinete privado, ele demonstrou toda a sua fúria dizendo que isso seria um momento glorioso para a Itália, e para si, e que teria compensado nossa retirada humilhante na região há quase 20 anos. "Em vez disso", ele mencionou, "fomos traídos por incompetência e covardia"."
 BBA_italy_missiolinis.102.a:0 "Que vergonha"
 BBA_italy_missiolinis.103.t:0 "A ocupação da Albânia"
 BBA_italy_missiolinis.103.desc:0 "Diante de uma multidão animada, Mussolini declarou com muito orgulho que nossas tropas venceram na Albânia. Ele continuou e disse que o país inteiro está em nossas mãos e que isso levará a Itália por um caminho de grandeza e glória, afirmando que os dias dos antigos impérios estão contados e os da Itália ainda estão por vir."
 BBA_italy_missiolinis.103.a:0 "Pelas glórias que estão por vir!"
 BBA_italy_missiolinis.111.t:0 "Conquistar a Dalmácia"
 BBA_italy_missiolinis.111.desc:0 "Embora estivéssemos entre os vitoriosos na Grande Guerra e nos tenham prometido a Dalmácia no Tratado de Londres, fomos traídos pelos nossos "aliados". Jamais recebemos o que nos foi prometido e agora teremos que tomá-lo à força, afirmou o Duce. Ele também disse que está no destino da Itália tomar posse do que é nosso por direito, sem importar o que as velhas potências alegam."
 BBA_italy_missiolinis.111.a:0 "A Dalmácia é nossa por direito"
 BBA_italy_missiolinis.112.t:0 "Invasão estagnada na Dalmácia"
 BBA_italy_missiolinis.112.desc:0 "O que era para ser uma invasão rápida na costa Adriática se tornou uma jornada árdua. Nossas tropas foram freadas na Dalmácia e não conseguiram consolidar a grande conquista prometida ao povo italiano. O Duce foi visto quase em um estado catatônico, resmungando sobre a Dalmácia legitimamente pertencer a nós. Essa não foi a demonstração de força que ele estava esperando."
 BBA_italy_missiolinis.112.a:0 "Isso só aumenta a injustiça contra nós"
 BBA_italy_missiolinis.113.t:0 "A conquista da Dalmácia"
 BBA_italy_missiolinis.113.desc:0 "Uma grave injustiça finalmente foi corrigida! A costa dálmata é nossa. Mussolini está eufórico e reconhece a vitória como um grande momento para a Itália e seu povo. Ele declarou que uma enorme injustiça finalmente foi reparada. O povo foi às ruas para celebrar essa ocasião monumental."
 BBA_italy_missiolinis.113.a:0 "A justiça foi feita"
 BBA_italy_missiolinis.121.t:0 "Subjugar a Grécia"
 BBA_italy_missiolinis.121.desc:0 "Em um discurso recente, o Duce esboçou sua visão de uma Grande Itália e argumentou que devemos romper os confinamentos impostos sobre nós pelas outras grandes potências. Ele declarou que a Grécia é um ponto crucial à ampliação da Itália, um obstáculo a ser superado para nos expandirmos além dos vínculos que nos restringem."
 BBA_italy_missiolinis.121.a:0 "Romper os vínculos"
 BBA_italy_missiolinis.122.t:0 "Vergonha na Grécia"
 BBA_italy_missiolinis.122.desc:0 "O terreno montanhoso da Grécia demonstrou ser um obstáculo intransponível para as nossas tropas, que estão impedidas e encurraladas. O Duce ainda acredita que a vitória será nossa – tem que ser nossa – e rejeita quaisquer derrotas. Ele argumenta fervorosamente que a nossa superioridade, por fim, triunfará."
 BBA_italy_missiolinis.122.a:0 "A resistência tem sido dura"
 BBA_italy_missiolinis.123.t:0 "A subjugação da Grécia"
 BBA_italy_missiolinis.123.desc:0 "Como as legiões romanas que nos antecederam, aniquilamos as tropas do inimigo e conquistamos a Grécia. Mussolini fez um discurso vibrante à sombra do Partenon e declarou que os povos irmãos da Itália e da Grécia, com séculos de trajetória compartilhada, agora estão livres para estabelecer seu próprio caminho pela história."
 BBA_italy_missiolinis.123.a:0 "Pelas glórias do passado e do futuro"
 BBA_italy_missiolinis.131.t:0 "Libertar Ticino"
 BBA_italy_missiolinis.131.desc:0 "Desde que Aníbal cruzou os Alpes com seus elefantes, as montanhas têm sido uma rota direta para os bárbaros ao seio da Itália. Há muito tempo o Duce deseja proteger as passagens das montanhas ao norte e quer aproveitar a oportunidade para incorporar os falantes de italiano de Ticino à pátria, unificando o povo italiano onde quer que ele esteja."
 BBA_italy_missiolinis.131.a:0 "Salvem o povo italiano de Ticino!"
 BBA_italy_missiolinis.132.t:0 "Libertação de Ticino fracassada"
 BBA_italy_missiolinis.132.desc:0 "O Duce sabia que Ticino não seria entregue de bandeja pelos suíços, mas a falta de progresso o deixou abalado. Logo após o impasse em nossa ofensiva, o Duce começou a interferir nos planos do general e questionar sua competência, algo que não passou despercebido pelo povo italiano."
 BBA_italy_missiolinis.132.a:0 "A falta de progresso é perturbadora"
 BBA_italy_missiolinis.133.t:0 "Libertação de Ticino bem-sucedida"
 BBA_italy_missiolinis.133.desc:0 "Mussolini viajou pessoalmente a Ticino para dar as boas-vindas aos falantes de italiano da região à vasta comunidade da nação, assegurando um futuro brilhante a eles e à pátria. Ele também disse que as fronteiras do Norte agora estão protegidas e que a Itália pode barrar os bárbaros que tentarem atravessar os Alpes."
 BBA_italy_missiolinis.133.a:0 "Uma vitória contundente"
 BBA_italy_missiolinis.201.t:0 "Sustentar o gabinete político"
 BBA_italy_missiolinis.201.desc:0 "Encontrar as pessoas certas para os lugares certos é sempre uma tarefa difícil, principalmente se bons profissionais estão em falta. O Duce está convencido de que para a Itália e o fascismo obterem êxito, precisará encontrar pessoas capazes e qualificadas para o gabinete e designará uma pessoa responsável por essa tarefa."
 BBA_italy_missiolinis.201.a:0 "Não pouparemos esforços"
 BBA_italy_missiolinis.202.t:0 "Gabinete político disfuncional"
 BBA_italy_missiolinis.202.desc:0 "O fracasso em expandir suficientemente o gabinete político deixou o Duce furioso, chamando a ala de disfuncional. Ele está acusando a todos que se aproximam de idiotismo e vilania por sabotarem não só a ele, mas à grandeza que está tentando trazer à Itália."
 BBA_italy_missiolinis.202.a:0 "Não deve ser fácil estar rodeado por incompetentes"
 BBA_italy_missiolinis.203.t:0 "Gabinete Político Bem-Sucedido"
 BBA_italy_missiolinis.203.desc:0 "Em um discurso recente, direcionado ao gabinete político, Mussolini disse que somente pessoas de intelecto superior poderiam trabalhar ali. Ele então se gabou por não ter poupado esforços na busca de pessoas certas para sustentar o gabinete e que sua coragem ajudará a Itália a longo prazo."
 BBA_italy_missiolinis.203.a:0 "Somente os melhores e mais inteligentes"
 BBA_italy_missiolinis.211.t:0 "Fortalecer Alto Comando Militar"
 BBA_italy_missiolinis.211.desc:0 "A perceptível falta de competência e experiência no alto-comando militar é algo que está tirando o sono do Duce desde a Guerra Ítalo-Abissínia. Ele gostaria de corrigir isso promovendo candidatos merecedores das posições superiores do exército para fortalecer nossa estratégia e o raciocínio tático em conflitos futuros."
 BBA_italy_missiolinis.211.a:0 "Isso precisa mudar"
 BBA_italy_missiolinis.212.t:0 "Falta de competência militar"
 BBA_italy_missiolinis.212.desc:0 "Preocupado em ter que dirigir sua atenção a muitos assuntos, caso tome as rédeas das ações militares, o Duce não poupou críticas à falta de pessoas competentes no exército. Ele tem certeza de que se as coisas piorarem, esse problema levará a Itália à ruína."
 BBA_italy_missiolinis.212.a:0 "Não está fácil encontrar pessoas competentes"
 BBA_italy_missiolinis.213.t:0 "Alto Comando Militar Efetivo"
 BBA_italy_missiolinis.213.desc:0 "Em uma série de discursos, o Duce demostrou estar mais confiante do que nunca nas capacidades militares da Itália. Depois das recentes promoções no alto-comando militar, Mussolini se dirigiu às diversas ramificações das forças armadas, elogiou-as pela coragem e habilidade e disse às tropas que estava convencido de seus êxitos futuros."
 BBA_italy_missiolinis.213.a:0 "Liderança competente é a chave para o sucesso"
 BBA_italy_missiolinis.council:0 "O Grande Conselho tem assuntos mais urgentes para tratar..."
 ITA_missiolinis_reroll_tt:0 "O Grande Conselho do Fascismo assegurará que Mussolini mude de ideia e emita uma nova ordem em breve."

 BBA_italy_local_rulers.1.t:0 "$ETH_haile_selassie_gugsa$ aborda oficiais italianos"
 BBA_italy_local_rulers.1.desc:0 "Haile Selassie Gugsa, um comandante do exército abissínio e também membro da família imperial, nos abordou com a expectativa de fazer um acordo. Esse realmente é um momento glorioso para nós e humilhante para os abissínios. Embora possamos agarrar essa oportunidade e explorá-la a nosso favor, não podemos nos esquecer que esse homem é visto como um traidor por muitos abissínios. Apoiá-lo traria certas ressalvas."
 BBA_italy_local_rulers.1.a:0 "Fazer algumas concessões pode satisfazer a população local."
 BBA_italy_local_rulers.1.b:0 "Transforme $ETH_haile_selassie_gugsa$ no governador da região."
 BBA_italy_local_rulers.1.c:0 "$ETH_haile_selassie_gugsa$ e seus seguidores devem ser subjugados."
 BBA_italy_local_rulers.1.d:0 "Não negociaremos com nenhum governante local."
 BBA_italy_local_rulers.2.t:0 "$ETH_abba_jofir$ aborda oficiais italianos"
 BBA_italy_local_rulers.2.desc:0 "Durante a nossa conquista de Adis Abeba, nós libertamos o antigo rei de Jimma, Abba Jofir, que colaborou conosco antes do início da guerra. Ele agora veio até nós pedir apoio para restaurar parte de seu antigo poder. Isso pode ser benéfico para nós, já que ele tem certa influência. No entanto, como ele foi descoberto conspirando conosco, muitos também o veem como um traidor."
 BBA_italy_local_rulers.2.a:0 "Fazer algumas concessões pode satisfazer a população local."
 BBA_italy_local_rulers.2.b:0 "Transforme $ETH_abba_jofir$ no governador da região."
 BBA_italy_local_rulers.2.c:0 "$ETH_abba_jofir$ e seus seguidores devem ser subjugados."
 BBA_italy_local_rulers.2.d:0 "Não negociaremos com nenhum governante local."
 BBA_italy_local_rulers.3.t:0 "$ETH_hailu_tekle_haymanot$ aborda oficiais italianos"
 BBA_italy_local_rulers.3.desc:0 "Um nobre abissínio deposto, Hailu Tekle Haymanot, nos contatou e disse que podemos nos beneficiar. Ele oferece seus serviços em troca de uma posição no nosso governo na Abissínia. Por ser um antigo governante, poderá servir ao nosso propósito, mas justamente por ter sido um governante, também poderá trazer consequências à população local, que pode se opor a seu governo."
 BBA_italy_local_rulers.3.a:0 "Fazer algumas concessões pode satisfazer a população local."
 BBA_italy_local_rulers.3.b:0 "Transforme $ETH_hailu_tekle_haymanot$ no governador da região."
 BBA_italy_local_rulers.3.c:0 "$ETH_hailu_tekle_haymanot$ e seus seguidores devem ser subjugados."
 BBA_italy_local_rulers.3.d:0 "Não negociaremos com nenhum governante local."
 BBA_italy_local_rulers.4.t:0 "$ETH_seyoum_mengesha$ aborda oficiais italianos"
 BBA_italy_local_rulers.4.desc:0 "Durante a nossa vitória estonteante contra os abissínios, conseguimos capturar um dos principais comandantes do exército e membro da família imperial, Seyoum Mengesha. Ouvimos dizer que o imperador abissínio, Haile Selassie, tem altíssima consideração por esse homem. Podemos usar esse prisioneiro para humilhar ainda mais o imperador e talvez garantir a lealdade do povo. Obviamente, ele não teria poderes reais, mas faria o que mandássemos."
 BBA_italy_local_rulers.4.a:0 "Fazer algumas concessões pode satisfazer a população local."
 BBA_italy_local_rulers.4.b:0 "Transforme $ETH_seyoum_mengesha$ no governador da região."
 BBA_italy_local_rulers.4.c:0 "$ETH_seyoum_mengesha$ e seus seguidores devem ser subjugados."
 BBA_italy_local_rulers.4.d:0 "Não negociaremos com nenhum governante local."

