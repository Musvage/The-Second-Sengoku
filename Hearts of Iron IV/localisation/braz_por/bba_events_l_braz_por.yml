 BA_ethiopia_industrial_financial_events.4.desc:0 "[FROM.GetLeader] entendeu a necessidade de aprofundar nossa cooperação e coordenar as políticas estrangeiras e financeiras ainda melhor. No entanto, [FROM.GetLeader.GetSheHe] deseja que [FROM.GetName] mantenha um certo nível de autonomia dentro da nova federação."
 bba_news.107.desc_ordinary_pope:0 "O Papa Pio XI faleceu após ter liderado a Igreja Católica por quase 20 anos. Durante sua missão como pontífice máximo, Pio XI encerrou o longo desentendimento entre o papado e o governo italiano e foi crucial para o reestabelecimento do Vaticano como Estado independente."
 bba_news.107.desc_senor_pope:0 "O Papa Pio XI faleceu após ter liderado a Igreja Católica por quase 20 anos. A eleição de seu sucessor já gerou algumas dúvidas: o Colégio dos Cardeais elegeu de forma unânime um estranho misterioso com sotaque alemão, que alega ser uma entidade santa. Pouco importa se a alegação é real ou não, pois os cardeais parecem ter acreditado nisso."
