 BBA_italy_air_accident.01.t:1 "A Trágica Morte de [ITA_italo_balbo.GetName]"
 BBA_italy_air_accident.01.desc:1 "O marechal de campo Italo Balbo foi alvejado por fogo amigo nos céus da Líbia. Um erro de identificação fez com que as baterias antiaéreas disparassem e abatessem o avião dele, que voava pela região. O general Giuseppe Tellera viajava em uma aeronave diferente e sobreviveu ao incidente, mas ficou traumatizado pela experiência."
 BBA_italy_air_accident.01.a:0 "Um golpe inestimável..."
 BBA_italy_air_accident.02.t:1 "A Trágica Morte de [ITA_giuseppe_tellera.GetName]"
 BBA_italy_air_accident.02.desc:1 "Após um erro de identificação, o avião do marechal de campo Italo Balbo foi alvo de fogo amigo de baterias antiaéreas nos céus da Líbia. Por sorte, ele escapou ileso, mas seu chefe do estado-maior, o general Giuseppe Tellera, não teve a mesma sorte e acabou morto após seu avião ser abatido. Furioso, Balbo puniu a companhia inteira muito severamente pelo ocorrido, inclusive os oficiais."
 BBA_italy_air_accident.02.a:0 "Trágico..."
 BBA_italy_air_accident.03.t:0 "Tragédia de Fogo Amigo Evitada"
 BBA_italy_air_accident.03.desc:1 "O marechal de campo Italo Balbo foi alvo de fogo antiaéreo amigo nos céus da Líbia depois de um erro de identificação. Ficando longe da barragem de artilharia, Balbo conseguiu contatar as tropas terrestres e persuadiu a equipe da bateria antiaérea a parar de atirar, pousando seu avião em segurança. O marechal de campo foi saudado por sua coragem e por ter mantido a calma numa situação complicada."
 BBA_italy_air_accident.03.a:0 "A coragem de Balbo salvou o dia!"
 BBA_italy_air_accident.11.t:0 "Acidente Aéreo Trágico"
 BBA_italy_air_accident.11.desc:1 "A aeronave do chefe da força aérea Aldo Pellegrini e do general Pietro Pintor teve problemas no motor no trajeto para inspecionar a fronteira francesa. O avião caiu e ninguém a bordo sobreviveu ao acidente."
 BBA_italy_air_accident.11.a:0 "[ROOT.GetNameDefCap] perdeu dois oficiais excelentes."
 BBA_italy_air_accident.12.t:0 "Acidente Aéreo"
 BBA_italy_air_accident.12.desc:1 "Enquanto voava pela fronteira francesa, a aeronave do Chefe da Força Aérea Aldo Pellegrini e do general Pietro Pintor teve problemas no motor e começou a perder altitude rapidamente. Diante de uma morte certa, Pellegrini assumiu o controle e conseguiu fazer um pouso de emergência graças à familiaridade que possui com os aviões Savoia-Marchetti. Todos a bordo saíram vivos do acidente, com apenas ferimentos leves. "
 BBA_italy_air_accident.12.a:0 "A sorte esteve com eles!"
 ITA_pellegrini_promotion_tt:0 "\n$air_chief$ característica melhorada de §YEspecialista§! para §YPerito§!."

