 BBA_italian_research_agreement.1.t:0 "[ITA.GetNameDefCap] Propõe um Acordo de Pesquisa Militar"
 BBA_italian_research_agreement.1.desc:0 "TODO_Danne: Os italianos propõem um programa de pesquisa conjunto para fortalecer não só nossas capacidades militares, mas também a relação entre nossos países."
 BBA_italian_research_agreement.1.a:0 "TODO_Danne: Isso pode nos servir."
 BBA_italian_research_agreement.1.b:0 "TODO_Danne:  Não precisamos desse programa."
 BBA_italian_research_agreement.2.t:0 "TODO_Danne: [FROM.GetNameDefCap] Rejeita nossa Proposta Militar"
 BBA_italian_research_agreement.2.desc:0 "TODO_Danne: Nossa generosa oferta de cooperação militar foi recusada."
 BBA_italian_research_agreement.2.a:0 "TODO_Danne: Uma decisão imprudente."
 BBA_italian_pact.1.t:0 "TODO:_Danne [ITA.GetNameDefCap] Sugere um Pacto de Não Agressão"
 BBA_italian_pact.1.desc:0 "TODO_Danne: Os italianos estão prontos para apresentar uma declaração compartilhada de amizade entre nossos países"
 BBA_italian_pact.1.a:0 "TODO_Danne: Isso seria apropriado para nós."
 BBA_italian_pact.1.b:0 "TODO_Danne: Não podemos confiar neles!"
 BBA_italian_pact.2.t:0 "TODO_Danne: [FROM.GetNameDefCap] Ignora nosso Ramo de Oliveira"
