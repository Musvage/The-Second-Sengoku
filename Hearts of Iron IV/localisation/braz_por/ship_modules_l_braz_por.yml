 ### EQUIPMENT MODULES ###
 ship_light_battery_1:0 "85 mm RF. Canhão"
 ship_light_battery_1_short:0 "Bateria leve I"
 ship_light_battery_1_desc:0 "Uma arma relativamente pequena para uso de contratorpedeiros e navios menores."
 ship_light_battery_2:0 "105 mm RF. Canhão"
 ship_light_battery_2_short:0 "Bateria leve II"
 ship_light_battery_2_desc:0 "Uma arma pequena com uma montagem que permite que arma atinha o alvo rapidamente."
 ship_light_battery_3:0 "127 mm RF. Canhão"
 ship_light_battery_3_short:0 "Bateria leve III"
 ship_light_battery_3_desc:0 "Uma arma pequena com escudos para o disparo que protegem a tripulação de estilhaços e clima hostil."
 ship_light_battery_4:0 "130 mm RF. Canhão"
 ship_light_battery_4_short:0 "Bateria leve IV"
 ship_light_battery_4_desc:0 "Um par de armas pequenas em uma montagem blindada e poderosa."
 dp_light_battery:0 "Bateria de dupla finalidade 127 mm"
 dp_light_battery_short:0 "Bateria principal de dupla finalidade"
 dp_light_battery_desc:0 "Uma arma pequena em uma montagem que permite que ela atinja aviões e alvos na superfície."
 ship_heavy_battery_1:0 "Canhão 28 cm"
 ship_heavy_battery_1_short:0 "Bateria pesada I"
 ship_heavy_battery_1_desc:0 "Um canhão de alto calibre de antes da Grande Guerra."
 ship_heavy_battery_2:0 "Canhão 30,5 cm"
 ship_heavy_battery_2_short:0 "Bateria pesada II"
 ship_heavy_battery_2_desc:1 "Um conjunto de canhões de alto calibre em um suporte fortemente blindado. O projeto da torre permite que a arma tenha elevação e alcance maiores."
 ship_heavy_battery_3:0 "Canhão 38 cm"
 ship_heavy_battery_3_short:0 "Bateria pesada III"
 ship_heavy_battery_3_desc:0 "Uma montagem fortemente blindada para armas pesadas, que incorpora várias tecnologias novas para aumentar a precisão e a velocidade de disparo."
 ship_heavy_battery_4:0 "Canhão 40,6 cm"
 ship_heavy_battery_4_short:0 "Bateria pesada IV"
 ship_heavy_battery_4_desc:0 "A evolução final do poder de fogo pesado. Esta montagem fortemente blindada tem um alto grau de precisão a longas distânciais."
 ship_super_heavy_battery_1:0 "Canhão 46 cm"
 ship_super_heavy_battery_1_short:0 "Bateria super pesada"
 ship_super_heavy_battery_1_desc:0 "A maior arma já colocada em um navio. Estes canhões enormes foram projetados para penetrar qualquer blindagem em qualquer distância."
 ship_light_medium_battery_1:0 "Canhão 14,5 cm"
 ship_light_medium_battery_1_short:0 "Bateria de cruzador leve I"
 ship_light_medium_battery_1_desc:0 "Um meio termo entre taxa de disparos e peso dos projéteis. Esta arma foi projetada para uso em cruzadores leves para derrotar navios menores."
 ship_light_medium_battery_2:0 "Canhão 15 cm"
 ship_light_medium_battery_2_short:0 "Bateria de cruzador leve II"
 ship_light_medium_battery_2_desc:0 "Esta arma representa a evolução lógica de modelos anteriores e é projetada para permitir que cruzadores leves tenham uma vantagem confortável de poder de fogo em relação a contratorpedeiros e cruzadores antigos."
 ship_light_medium_battery_3:0 "Canhão 15,5 cm"
 ship_light_medium_battery_3_short:0 "Bateria de cruzador leve III"
 ship_light_medium_battery_3_desc:0 "Esta montagem levemente blindada incorpora uma série de novas tecnologias aumentando a diferença entre as baterias principais de destruidores e cruzadores leves."
 ship_light_medium_battery_4:0 "Canhão de carregamento automático 15,5 cm"
 ship_light_medium_battery_4_short:0 "Bateria de cruzador leve IV"
 ship_light_medium_battery_4_desc:0 "Esta montagem projetada do zero para ter taxa de disparos maior foi criada para permitir que cruzadores leves enfrentem até mesmo inimigos maiores com uma série de ataques."
 ship_medium_battery_1:0 "Canhão 17 cm"
 ship_medium_battery_1_short:0 "Bateria de cruzador pesado I"
 ship_medium_battery_1_desc:0 "Está arma média não é capaz de causar danos significativos contra navios de guerra. Entretanto, ela permite que cruzadores pesados enfrentem navios mais leves e outros cruzadores."
 ship_medium_battery_2:0 "Canhão 19 cm"
 ship_medium_battery_2_short:0 "Bateria de cruzador pesado II"
 ship_medium_battery_2_desc:0 "Uma evolução de um primeiro design. Esta arma foi feita para acompanhar as blindagens cada vez mais fortes e alcances cada vez maiores das batalhas navais."
 ship_medium_battery_3:0 "Canhão 20,3 cm"
 ship_medium_battery_3_short:0 "Bateria de cruzador pesado III"
 ship_medium_battery_3_desc:0 "Esta pode não ser a maior arma que você pode colocar em um cruzador, mas, este canhão tem o melhor equilíbrio entre peso de armamento e poder de fogo, podendo derrotar blindagens de cruzadores."
 ship_medium_battery_4:0 "Canhão de carregamento automático 20,3 cm"
 ship_medium_battery_4_short:0 "Bateria de cruzador pesado IV"
 ship_medium_battery_4_desc:0 "Com o calibre restrito pelos suprimentos existentes de munição e com um uma preferência por navios reformados, esta nova arma tem um sistema avançado de auto-carregamento que melhora drasticamente a taxa de disparo."
 ship_secondaries_1:0 "75 mm RF. Canhão"
 ship_secondaries_1_short:0 "Bateria secundária I"
 ship_secondaries_1_desc:0 "Abrigada em uma casamata no lado do navio, este canhão leve dá a navios maiores algumas medidas de defesa contra navios menores."
 ship_secondaries_2:0 "120mm RF. Canhão"
 ship_secondaries_2_short:0 "Bateria secundária II"
 ship_secondaries_2_desc:0 "Uma montagem de torre menor para canhões de disparo rápido, projetado para defender capitanias de contratorpedeiros e torpedeiros."
 dp_ship_secondaries:0 "Bateria de dupla finalidade secundária 127 mm"
 dp_ship_secondaries_short:0 "Bateria secundária de dupla finalidade"
 dp_ship_secondaries_desc:0 "Esta montagem combina atributos de armamentos antiaéreos pesados com atributos de baterias secundárias. Esta montagem aumenta drasticamente as capacidades antiaéreas de um navio, ao mesmo tempo que fornece certo grau de defesa contra alvos de superfície."
 ship_fire_control_system_0:0 "Central de telemetria"
 ship_fire_control_system_0_short:0 "Controle de fogo 0"
 ship_fire_control_system_0_desc:0 "Uma estação central no mastro do navio que determina a distância até o alvo e transmite a informação para as montagens de armas."
 ship_fire_control_system_1:0 "Indicador de fogo"
 ship_fire_control_system_1_short:0 "Controle de fogo I"
 ship_fire_control_system_1_desc:0 "Um estação diretória central que dispara todas as armas simultaneamente a comando do oficial de armamentos."
 ship_fire_control_system_2:0 "Termostato mecânico"
 ship_fire_control_system_2_short:0 "Controle de fogo II"
 ship_fire_control_system_2_desc:0 "Um computador mecânico atualiza constantemente a distância e a posição do alvo com informações de telêmetros e outros sensores."
 ship_fire_control_system_3:0 "Computador analógico"
 ship_fire_control_system_3_short:0 "Controle de fogo III"
 ship_fire_control_system_3_desc:0 "Um computador mecânico mais complexo que considera uma grande variedade de fatores ao calcular soluções balísticas para enfrentar o alvo."
 ship_torpedo_1:0 "Lançador de torpedos 3x 450 mm"
 ship_torpedo_1_short:0 "Lançador de torpedos I"
 ship_torpedo_1_desc:0 "Um conjunto de torpedos médios que podem ser montados em um navios de guerra de superfície."
 ship_torpedo_2:0 "Lançador de torpedos 4x 450 mm"
 ship_torpedo_2_short:0 "Lançador de torpedos II"
 ship_torpedo_2_desc:0 "A adição de mais um tubo de torpedo permite que navios de superfície lancem uma dispersão de torpedos maior com mais chances do alvo ser atingido."
 ship_torpedo_3:0 "Lançador de torpedos 3x 533 mm"
 ship_torpedo_3_short:0 "Lançador de torpedos III"
 ship_torpedo_3_desc:0 "Torpedos maiores podem carregar ogivas maiores, causando danos significativos ao alvo. Entretanto, isto requer que o lançador tenha menos tubos."
 ship_torpedo_4:0 "Lançador de torpedos 4x 533 mm"
 ship_torpedo_4_short:0 "Lançador de torpedos IV"
 ship_torpedo_4_desc:0 "Este modelo avançado resolve os problemas mecânicos de lançamento de grandes torpedos de navios de superfície. Ele também pode ser recarregado rapidamente."
 ship_torpedo_sub_1:0 "Tubos de torpedo 4x 450 mm"
 ship_torpedo_sub_1_short:0 "Tubos de torpedo I"
 ship_torpedo_sub_1_desc:0 "Um conjunto básico de tubos de torpedo que podem ser recarregados de dentro do submarino."
 ship_torpedo_sub_2:0 "Tubos de torpedo 6x 450 mm"
 ship_torpedo_sub_2_short:0 "Tubos de torpedo II"
 ship_torpedo_sub_2_desc:0 "Uma sala de torpedo maior que permite a instalação de mais tubos de torpedo. Também dá mais espaço de convivência para a tripulação."
 ship_torpedo_sub_3:0 "Tubos de torpedo 4x 533 mm"
 ship_torpedo_sub_3_short:0 "Tubos de torpedo III"
 ship_torpedo_sub_3_desc:0 "Um conjunto de tubos de torpedos maiores que permitem que submarinos lancem torpedos maiores."
 ship_torpedo_sub_4:0 "Tubos de torpedo 6x 533 mm"
 ship_torpedo_sub_4_short:0 "Tubos de torpedo IV"
 ship_torpedo_sub_4_desc:0 "A adição de uma rampa de carga elétrica possibilita que a recarga dos torpedos seja feita em minutos."
 ship_anti_air_1:0 ".50 cal. MG"
 ship_anti_air_1_short:0 "Antiaérea I"
 ship_anti_air_1_desc:0 "Um conjunto de metralhadoras pesadas que possibilita uma pequena defesa contra aeronaves."
 ship_anti_air_2:0 "20 mm AA"
 ship_anti_air_2_short:0 "Antiaéreo II"
 ship_anti_air_2_desc:0 "Um canhão automático pequeno com um projétil maior capaz de interceptar aeronaves com alguns ataques."
 ship_anti_air_3:0 "37 mm AA"
 ship_anti_air_3_short:0 "Antiaérea III"
 ship_anti_air_3_desc:0 "Calibres de armas anteriores se mostraram muito leves para o abatimento de aeronaves antes delas liberarem seus ataques. Um projétil maior necessita de uma arma maior, mas tem mais chance de destruir o alvo ao acertá-lo."
 ship_anti_air_4:0 "40 mm Quád. AA"
 ship_anti_air_4_short:0 "Antiaérea IV"
 ship_anti_air_4_desc:0 "O modelo mais recente de armas anti-aéreas tem uma montagem poderosa capaz de rastrear alvos voando em alta velocidade. Seu sistema diretório avançado coordena o disparo de várias armas contra um único alvo."
 ship_mine_layer_1:0 "Trilhos de colocação de minas"
 ship_mine_layer_1_desc:0 "Modificações em navios de superfície para carregarem e colocarem minas navais."
 ship_mine_sweeper_1:0 "Equipamento de remoção de minas"
 ship_mine_sweeper_1_desc:0 "Mecanismos para utilização dos equipamentos de varredura."
 ship_mine_layer_sub:0 "Tubos colocação de minas"
 ship_mine_layer_sub_desc:0 "Modificações ao casco de um submarino que permitem que ele coloque várias minas."
 ship_depth_charge_1:0 "Trilhos de cargas de profundidade"
 ship_depth_charge_1_short:0 "Carga de profundidade I"
 ship_depth_charge_1_desc:0 "Um conjunto simples de trilhos que permitem que cargas de profundidade sejam descarregados da popa do navio quando ele passa por cima do alvo submerso."
 ship_depth_charge_2:0 "Lançador de cargas de profundidade:"
 ship_depth_charge_2_short:0 "Carga de profundidade II"
 ship_depth_charge_2_desc:0 "Usando pequenas cargas explosivas, este dispositivo lança uma carga de profundidade a uma longa distância. Isso permite que um único navio libere uma sequência de cargas por uma grande região."
 ship_depth_charge_3:0 "Morteiro antisubmarino"
 ship_depth_charge_3_short:0 "Carga de profundidade III"
 ship_depth_charge_3_desc:0 "Um projetor para uma carga de profundidade menor com um fusível de contato que permite que o navio aborde um alvo sem quebrar o contato sonar."
 ship_depth_charge_4:0 "Morteiro antisubmarino avançado"
 ship_depth_charge_4_short:0 "Carga de profundidade IV"
 ship_depth_charge_4_desc:0 "Uma evolução do modelo anterior, este morteiro pode disparar uma carga significativamente maior em distâncias também maiores."
 ship_sub_snorkel_1:0 "Snorkel submarino básico"
 ship_sub_snorkel_1_desc:0 "Um dispositivo que permite que os motores dos submarinos funcionem de baixo d’água. Isso permite que ele recarregue suas baterias sem se expor a ataques na superfície."
 ship_sub_snorkel_2:0 "Snorkel submarino melhorado"
 ship_sub_snorkel_2_desc:0 "Melhorias de design ao snorkel reduzem os problemas de uso dos motores principais em mares pesados. Reduz a probabilidade do snorkel ser detectado no radar."
 ship_airplane_launcher_1:0 "Catapulta de hidroaviões"
 ship_airplane_launcher_1_desc:0 "Um lançador de aeronaves simples arremessa uma aeronave no ar."
 ship_airplane_launcher_2:0 "Catapulta de hidroaviões melhorada"
 ship_airplane_launcher_2_desc:0 "Um mecanismo de lançamento melhorado que permite que o navio lance um avião maior com velocidade e alcance maiores."
 ship_deck_space:0 "Hangar"
 ship_deck_space_desc:0 "Uma área aberta grande dentro do navio que permite que aeronaves com rodas sejam armadas. O custo do navio aumenta drasticamente  com o aumento do espaço de hangar."
 ship_sonar_1:0 "Hidrofones"
 ship_sonar_1_desc:0 "Um conjunto simples de hidrofones para rastrear um alvo submerso pelo som que ele faz."
 ship_sonar_2:0 "Sonar ativo"
 ship_sonar_2_desc:0 "Um emissor de barulhos ativo que envia um "ping" curto na água e depois capta o eco do casco de submarinos submersos."
 ship_radar_1:0 "Radar dessimétrico de buscas náuticas"
 ship_radar_1_short:0 "Radar I"
 ship_radar_1_desc:0 "Um radar simples que opera com ondas de 50 cm de alcance, possibilitando a detecção de navios na superfície mesmo com clima ruim num alcance de mais de 10 quilômetros."
 ship_radar_2:0 "Radar dessimétrico de buscas náuticas melhorado"
 ship_radar_2_short:0 "Radar II"
 ship_radar_2_desc:0 "Um conjunto de radar que opera com ondas de 30 cm capaz de medir com precisão a distância e a posição até mesmo de navios pequenos num alcance de mais de 25 quilômetros."
 ship_radar_3:0 "Radar centimétrico de artilharia"
 ship_radar_3_short:0 "Radar III"
 ship_radar_3_desc:0 "Este radar é equipado com magnétrons, possibilitando não apenas a detecção de alvos muito pequenos como também a detecção de projéteis. Isto permite lutar às cegas contra alvos mesmo de noite ou em clima ruim."
 ship_radar_4:0 "Radar de controle de fogo integrado"
 ship_radar_4_short:0 "Radar IV"
 ship_radar_4_desc:0 "Este radar opera com comprimento de onda em centímetros. É completamente integrado ao sistema de controle de armamentos e permite controle preciso de disparos de armas em todas as condições meteorológicas."
 ship_extra_fuel_tank:0 "Tanques de combustível adicionais"
 ship_extra_fuel_tank_desc:0 "O maior armazenamento de combustível possibilita um alcance operacional maior."
 light_ship_engine_1:0 "Motor 35.000 Shp"
 light_ship_engine_1_short:0 "Motor leve I"
 light_ship_engine_1_desc:0 "Um conjunto de turbinas de vapor capazes de mover um navio pequeno em grandes velocidades, ou um navio maior em velocidades menores."
 light_ship_engine_2:0 "Motor 40.000 Shp"
 light_ship_engine_2_short:0 "Motor leve II"
 light_ship_engine_2_desc:0 "Com caldeiras de alta pressão, o mesmo peso e o mesmo espaço de maquinários podem produzir mais energia."
 light_ship_engine_3:0 "Motor 45.000 Shp"
 light_ship_engine_3_short:0 "Motor leve III"
 light_ship_engine_3_desc:0 "Novos desenvolvimentos em materiais possibilitam uma pressão de vapor maior e uma geração de energia também maior."
 light_ship_engine_4:0 "Motor 50.000 Shp"
 light_ship_engine_4_short:0 "Motor leve IV"
 light_ship_engine_4_desc:0 "Projetos melhorados de motores e turbinas possibilitam uma eficiência maior pela mesma quantidade de peso."
 sub_ship_engine_1:0 "Motor 1.000 Shp"
 sub_ship_engine_1_short:0 "Motor de submarino I"
 sub_ship_engine_1_desc:0 "Uma combinação de motores a diesel e elétricos que possibilitam que o submarino opere de baixo d’água com uma velocidade razoável."
 sub_ship_engine_2:0 "Motor 2.000 Shp"
 sub_ship_engine_2_short:0 "Motor de submarino II"
 sub_ship_engine_2_desc:0 "Um motor a diesel mais poderoso que dá ao submarino a habilidade de assumir rapidamente sua posição após detectar um alvo."
 sub_ship_engine_3:0 "Motor 3.000 Shp "
 sub_ship_engine_3_short:0 "Motor de submarino III"
 sub_ship_engine_3_desc:0 "Materiais e métodos de produção novos possibilitam a criação de motores que funcionam por mais tempo com força total."
 sub_ship_engine_4:0 "Motor 4.000 Shp"
 sub_ship_engine_4_short:0 "Motor de submarino IV"
 sub_ship_engine_4_desc:1 "Motores avançados com turbocompressores são capazes de funcionar muito mais rapidamente por um curto tempo, seja para perseguir alvos ou recarregar suas baterias mais depressa."
 cruiser_ship_engine_1:0 "60.000 motores de navios"
 cruiser_ship_engine_1_short:0 "Motor de cruzador I"
 cruiser_ship_engine_1_desc:0 "Um conjunto básico de caldeiras fornecendo vapor para uma turbina sem engrenagens."
 cruiser_ship_engine_2:0 "Motor 70.000 Shp"
 cruiser_ship_engine_2_short:0 "Motor de cruzador II"
 cruiser_ship_engine_2_desc:0 "Uma turbina a vapor equipada com engrenagens, drasticamente mais eficiente, permitindo que o peso extra seja usado para se obter força extra."
 cruiser_ship_engine_3:0 "Motor 80.000 Shp"
 cruiser_ship_engine_3_short:0 "Motor de cruzador III"
 cruiser_ship_engine_3_desc:0 "Melhores arranjos das caldeiras dão mais pressão de vapor com mais potência."
 cruiser_ship_engine_4:0 "Motor 90.000 Shp"
 cruiser_ship_engine_4_short:0 "Motor de cruzador IV"
 cruiser_ship_engine_4_desc:0 "Materiais avançados tornam este motor capaz de funcionar por mais tempo com carga alta."
 heavy_ship_engine_1:0 "Motor 30.000 Shp"
 heavy_ship_engine_1_short:0 "Motor Pesado I"
 heavy_ship_engine_1_desc:0 "Este motor permite que a blindagem e as armas sejam mais pesadas. Este motor não tem a intenção de atingir altas velocidades."
 heavy_ship_engine_2:0 "Motor 90.000 Shp"
 heavy_ship_engine_2_short:0 "Motor Pesado II"
 heavy_ship_engine_2_desc:0 "Este motor é extremamente mais poderoso do que os designs anteriores. Ele foi projetado para dar uma margem de velocidade confortável para navios pesados contra modelos mais antigos."
 heavy_ship_engine_3:0 "Motor 150.000 Shp"
 heavy_ship_engine_3_short:0 "Motor Pesado III"
 heavy_ship_engine_3_desc:0 "O aumento de peso das blindagens e armas faz com que seja necessário um motor que alcance altas velocidades para perseguir inimigos ou manter um alcance aberto contra inimigos superiores."
 heavy_ship_engine_4:0 "Motor 210.000 Shp"
 heavy_ship_engine_4_short:0 "Motor Pesado IV"
 heavy_ship_engine_4_desc:0 "Esta usina foi projetada com novos materiais e um design melhorado para as caldeiras. Ela permite que um navio de guerra moderno acompanhe cruzadores e porta-aviões rápidos."
 carrier_ship_engine_1:0 "Motor 50.000 Shp"
 carrier_ship_engine_1_short:0 "Motor de porta-aviões I"
 carrier_ship_engine_1_desc:0 "Um conjunto básico de motores permite que um porta-aviões médio alcance as velocidades necessárias para a operação segura de uma aeronave."
 carrier_ship_engine_2:0 "Motor 120.000 Shp"
 carrier_ship_engine_2_short:0 "Motor Pesado II"
 carrier_ship_engine_2_desc:0 "Esta nova usina foi projetada para permitir que porta-aviões ultrapassem a maioria dos cruzadores mais velhos e alguns contratorpedeiros. Assim eles podem fugir de forças de superfície inimigas."
 carrier_ship_engine_3:0 "Motor 150.000 Shp"
 carrier_ship_engine_3_short:0 "Motor Pesado III"
 carrier_ship_engine_3_desc:0 "Um motor projetado para permitir que mesmo os maiores porta-aviões se movam em altas velocidades."
 carrier_ship_engine_4:0 "Motor 210.000 Shp"
 carrier_ship_engine_4_short:0 "Motor Pesado IV"
 carrier_ship_engine_4_desc:0 "Esta usina foi projetada para equipar um "porta-aviões rápido" e moderno, para que ele funcione como base central em um grupo de porta-aviões."
 ship_armor_bb_1:0 "200 mm Cinto/40 mm Deck"
 ship_armor_bb_1_short:0 "Blindagem de navio de guerra I"
 ship_armor_bb_1_desc:0 "Projetado para proteger um navio contra armas do próprio calibre, este esquema de blindagem garante que cada parte do navio esteja bem protegida, segundo sua utilidade."
 ship_armor_bc_1:0 "150 mm Cinto/25 mm Deck"
 ship_armor_bc_1_short:0 "Blindagem de cruzador de guerra I"
 ship_armor_bc_1_desc:0 "Projetado para proteger o navio contra armas menores, este esquema de blindagem pesa bem menos para possibilitar velocidades maiores."
 ship_armor_bb_2:0 "350 mm Cinto/150 mm Deck"
 ship_armor_bb_2_short:0 "Blindagem de navio de guerra II"
 ship_armor_bb_2_desc:0 "Este esquema de blindagem com um cinto inclinado foi projetado para proteger o navio de armas de seu próprio calibre."
 ship_armor_bc_2:0 "305 mm Cinto/100 mm Deck"
 ship_armor_bc_2_short:0 "Blindagem de cruzador de guerra II"
 ship_armor_bc_2_desc:0 "Um meio termo de velocidade e proteção. Esta blindagem foi projetada para defender navios contra armas de cruzadores e contratorpedeiros."
 ship_armor_bb_3:0 "380 mm Cinto/155 mm Deck"
 ship_armor_bb_3_short:0 "Blindagem de navio de guerra III"
 ship_armor_bb_3_desc:0 "Este design é uma mudança abrupta de designs anteriores. Ele cria uma cidadela fortemente blindada no centro do navio, mas sacrifica a proteção de outras partes do navio. Protege navios contra armas de seu próprio calibre."
 ship_armor_bc_3:0 "330 mm Cinto/130 mm Deck"
 ship_armor_bc_3_short:0 "Blindagem de cruzador de guerra III"
 ship_armor_bc_3_desc:0 "Este esquema de blindagem foi projetado pensando nas limitações de peso, para maximizar a proteção das partes vitais do navio, deixando outras áreas expostas. Este esquema não resiste contra armamentos de navios de guerra por muito tempo."
 ship_armor_shbb:0 "450 mm Cinto/210 mm Deck"
 ship_armor_shbb_short:0 "Blindagem super pesada"
 ship_armor_shbb_desc:0 "Este esquema de blindagem é o mais moderno em termos de design. Ele é capaz de resistir a todos os projéteis de baterias principais conhecidas. Isto permite que um navio equipado aborde e afunde outros navios de guerra no mundo atual."
 ship_armor_cruiser_1:0 "50 mm Cinto/40 mm Deck"
 ship_armor_cruiser_1_short:0 "Blindagem de cruzador I"
 ship_armor_cruiser_1_desc:0 "Um esquema de blindagem para dar ao cruzador uma leve vantagem na combate de contratorpedeiros e outros navios com blindagens mais leves."
 ship_armor_cruiser_2:0 "100 mm Cinto/30 mm Deck"
 ship_armor_cruiser_2_short:0 "Blindagem de cruzador II"
 ship_armor_cruiser_2_desc:0 "Um cinto mais pesado que permite que cruzadores enfrentem, com uma proteção, outros cruzadores mais velhos e mais leves, assim como navios menores."
 ship_armor_cruiser_3:0 "120 mm Cinto/50 mm Deck"
 ship_armor_cruiser_3_short:0 "Blindagem de cruzador III"
 ship_armor_cruiser_3_desc:0 "Este esquema de blindagem copia métodos usados para a blindagem de navios de guerra. Ele é projetado para acompanhar os desenvolvimentos de armamentos ao redor do mundo."
 ship_armor_cruiser_4:0 "150 mm Cinto/60 mm Deck"
 ship_armor_cruiser_4_short:0 "Blindagem de cruzador IV"
 ship_armor_cruiser_4_desc:0 "Este esquema de blindagem tenta maximizar a proteção de áreas absolutamente necessárias para manter um navio flutuando durante o combate, ao custo de todas as outras áreas."
 ship_armor_carrier_deck:0 "90 mm Deck"
 ship_armor_carrier_deck_short:0 "Blindagem do deck de decolagem"
 ship_armor_carrier_deck_desc:0 "Placas de blindagem protegem os espaços de hangar de ataques de bombardeiros inimigos ao custo de menos espaço de operações."
