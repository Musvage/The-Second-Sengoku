l_braz_por:
 LAR_concessions_stresa_front_tt:0 "Esperam que você honre seu comprometimento ao entrar para a Conferência de Stresa contra a Alemanha. Concessões Territoriais não serão realizadas se você recusar."
 lar_concessions_italy_tt:0 "A Itália concordará mais provavelmente a uma ação combinada contra a Alemanha"
 lar_france_stresa_front_italy_agreed:0 "A Itália concordou em participar da Conferência de Stresa em troca de concessões territoriais"
 france_continue_the_fight_tt:0 "Não receberemos outra oportunidade de nos rendermos com honra. Se perdermos, toda a França metropolitana será ocupada."
 lar_congress_of_paris.1.t:0 "O Congresso de Paris"
 lar_congress_of_paris.1.desc:1 "Convidados por [This.GetLeader], [ITA.GetLeader], [SPA.GetLeader] e [POR.GetLeader] chegaram em Paris para discutir um tratado a respeito das esferas de influência coloniais na África. Com a França e a Itália sendo os principais poderes interessados em expandir seus impérios, concessões terão que ser feitas para convencer [SPA.GetNameDef] e [POR.GetNameDef] a se juntarem à aliança e participarem da guerra para alcançar esses objetivos.\n\nEnquanto [POR.GetLeader] muito provavelmente tentará garantir o apoio do longo plano de unir a Angola e Moçambique, [SPA.GetLeader] terá que se comprado com partes dos territórios franceses no norte da África."
 lar_congress_of_paris.1.a:1 "Receberemos compensação de outro lugar."
 lar_congress_of_paris.2.t:0 "Redesenhando o Mapa da África"
 lar_congress_of_paris.2.desc:1 "Na primeira rodada de negociações, a delegação francesa ofereceu uma simples divisão do continente exatamente pela metade, nos concedendo o Egito, o Sudão e mais ao sul do Quênia. Embora a proposta não tenha muitos detalhes, e trate de territórios que nenhum de nós controla, ela promete apoio francês na conquista de uma grande impérios africano."
 lar_congress_of_paris.2.a:1 "O sonho de um império italiano na África vale o baixo risco."
 lar_congress_of_paris.2.b:1 "Não há motivo para apoiarmos isso."
 lar_congress_of_paris.3.t:0 "[From.GetNameDefCap] concorda"
 lar_congress_of_paris.3.desc:1 "A delegação de [From.GetNameDef] concordou com as alterações territoriais proposta em princípio. Apesar de ainda haverem alguns detalhes menores para serem definidos e a localização exata da nova fronteira proposta ainda estar aberta a debate, nossos diplomatas não esperam grandes problemas que possam atrapalhar o acordo."
 lar_congress_of_paris.3.a:1 "Bom trabalho."
 lar_congress_of_paris.4.t:0 "[From.GetNameDefCap] recusa"
 lar_congress_of_paris.4.desc:1 "A delegação de [From.GetNameDef] declarou o fim das negociações. Citando uma diferença fundamental de opinião a respeito das alterações propostas, eles deixaram Paris e voltaram para [From.GetNameDef].\n\nSeguindo sua apressada partida, o embaixador [From.GetAdjective] declarou que o governo [From.GetAdjective] não se considera mais ligado a nenhum tratado de assistência mútua ou aliança conosco."
 lar_congress_of_paris.4.a:1 "Sobra mais para nós."
 lar_congress_of_paris.5.desc:1 "Enquanto as outras delegações em Paris andam discutindo sobre quem deve ficar com quais territórios que nenhum dos países realmente controla, nossos diplomatas estão insistindo em um objetivo mais alcançável. O governo francês indicou que está disposto a aceitar nossa proposta de ceder o Marrocos para nós em troca de nossa promessa em apoiá-los em qualquer futura guerra. Isso conectaria nossos territórios no norte e oeste da África."
 lar_congress_of_paris.5.a:1 "Se eles estão dispostos a pagar o preço, estamos dispostos a fazer nossa parte."
 lar_congress_of_paris.5.b:1 "Nenhuma quantia de deserto vale uma única gota de sangue espanhol."
 lar_congress_of_paris.6.desc:1 "Embora nossa falta de poder bruto tenha dificultado a vida de nossos diplomatas em Paris na tentativa de afetar os procedimentos, mesmo assim nos ofereceram apoio para tomar os territórios entre Angola e Moçambique, além da possibilidade de reivindicar grande parte da África do Sul. Parece que conceder esses territórios para nós é um meio dos dois grandes poderes evitarem um conflito que pode afundar todo o tratado.\n\nPorém, concordar com ele iria nos comprometer a lutar do lado da França e da Itália em sua busca para expandir seus respectivos impérios."
 lar_congress_of_paris.6.a:1 "Um preço pequeno a se pagar."
 lar_congress_of_paris.6.b:1 "Eles pedem muito e oferecem pouco."
 lar_france_political_violence.1.t:0 "Protestos se tornam violentos"
 lar_france_political_violence.1.desc:1 "Uma aliança frouxa de ligas de direita e extrema direita organizou protestos e manifestações por toda Paris hoje. Parece que os manifestantes jamais planejaram se organizar e dispersar de forma pacífica. Como se fosse um sinal não dito, as manifestações mudaram seu curso e se reuniram na Assembleia Nacional. A polícia foi chama às pressas e foi capaz de conter as colunas em marcha à vista do prédio. Em várias ocasiões, grupos avançaram contra a linha policial e foram jogados de volta com algum esforço.\n\nOs manifestantes dispersaram apenas depois da meia-noite. Notícias sobre os tumultos se espalharam e provavelmente enfraquecerão a fé que o povo tem na capacidade do governo em manter a ordem."
 lar_france_political_violence.1.a:1 "A República deve aguentar isso."
 lar_france_political_violence.1.b:0 "Vamos perseguir os responsáveis."
 lar_france_political_violence.2.desc:1 "Uma coalização de sindicatos de trabalhadores e intelectuais solicitou um "Dia de Ação" na capital em resposta às recentes decisões políticas. Apesar dos esforços da polícia para manter as manifestações sob controle, pequenos grupos de anarquistas e radicais comunistas tentaram iniciar um tumulto. Várias lojas foram saqueadas e bondes foram derrubados. Os manifestantes tentaram construir barricadas na Rue Royale para bloquear o acesso até a Assembleia Nacional, porém foram interrompidos pela polícia montada.\n\nConforme os manifestantes se dispersaram por toda França e os trabalhadores voltaram ao trabalho, muitos no país desconfiam se o governo ainda é capaz de manter a lei e a ordem."
 lar_france_political_violence.3.t:0 "Revoltas da Direita"
 lar_france_political_violence.3.desc:1 "Seguindo uma recente decisão do governo, monarquistas e extremistas de direita de todo o país vieram até a capital com o único propósito de "terminar o trabalho inacabado em 1934", quando uma manifestação parecida não foi capaz de invadir o parlamento mas conseguiu forçar o governo a renunciar.\n\nApesar da polícia ter sido avisada que os protestos provavelmente ficariam violentos, ela não estava preparada para o nível de organização e agressão exibidas por esse grupos bem preparados. Em diversos casos, a polícia que guardava o Place de la Concorde foi forçada a abrir fogo contra os manifestantes para assegurar sua posição.\n\nCom dúzias de mortos e centenas de feridos, os manifestantes recuaram da capital para lamber suas feridas, mas obtiveram sucesso em mostrar ao país que o governo não está a salvo nem mesmo em sua própria capital."
 lar_france_political_violence.3.a:1 "Qualquer ação agora só pioraria as coisas."
 lar_france_political_violence.3.b:0 "A República prevalecerá!"
 lar_france_french_union.2.t:1 "O norte da África vota para entrar para a União"
 lar_france_french_union.2.desc:1 "Surpreendendo muitos observadores, os povos de Argélia, Marrocos e Tunísia aprovaram o plebiscito da União Francesa por uma estreita margem. Com os habitantes dessas regiões agora considerados cidadãos completos, eles têm permissão para devolver um número de deputados à Assembleia Nacional.\n\nApesar de ainda existirem elementos nacionalistas nos três países, eles receberam um golpe poderoso em sua moral e precisarão de no mínimo uma geração para se recuperarem."
 lar_france_french_union.2.a:1 "Eles entendem o significado de Fraternité!"
 lar_france_french_union.3.t:1 "O norte da África vota para sair"
 lar_france_french_union.3.desc:1 "Apesar de todos os esforços dos governos locais, os eleitores na Argélia, Marrocos e Tunísia rejeitaram a proposta da União Francesa. Imediatamente após o anúncio do resultado, grandes manifestações aconteceram em diversas cidades grandes na região, conforme grupos nacionalistas comemoravam sua vitória em exigir a independência completa e imediata de seus países.\n\nO comandante das Forças Francesas no norte da África enviou um pedido urgente de reforços pois parece provável que alguns elementos mais radicais podem tentar resolver o assunto com as próprias mãos."
 lar_france_french_union.3.a:1 "Que mal-agradecidos!"
 lar_france_french_union.4.t:1 "O oeste da África vota para entrar para a União"
 lar_france_french_union.4.desc:1 "Após semanas de campanha, o povo de todos territórios franceses na África ocidental foi às urnas para decidir se seus territórios deveriam fazer parte da nova União Francesa. Os resultados preliminares mostram uma saudável maioria do lado da União. A causa nacionalista parece ter sido sufocada no início, com muitos ativistas da independência agora se preparando para continuar os esforços por mais autodeterminação política de dentro da Assembleia Nacional."
 lar_france_french_union.5.t:1 "O oeste da África vota para sair"
 lar_france_french_union.5.desc:1 "Após uma campanha intensa e às vezes tumultuada, parece que o lado nacionalista venceu o plebiscito sobre a filiação à União Francesa na maioria das regiões da África ocidental francesa. Enquanto os europeus locais ainda estão digerindo o resultado, líderes de movimentos de independência locais clamaram por ação e proclamaram o resultado como um sinal claro de independência completa."
 lar_france_french_union.6.t:1 "A África central vota para entrar para a União"
 lar_france_french_union.6.desc:1 "Com os resultados chegando lentamente de toda a enorme e maldesenvolvida região, parece que uma pequena maioria de eleitores aprovou o plebiscito para entrar na nova União Francesa. Grupos nacionalistas aceitaram a derrota, mas exigiram que o novo estado invista mais no desenvolvimento da região para compensar a prova de lealdade."
 lar_france_french_union.7.t:1 "A África central vota para sair"
 lar_france_french_union.7.desc:1 "Partidos pró-união por toda África central francesa sofreram uma série de contratempos políticos conforme um território após o outro votou contra entrar para a nova União Francesa. Com os partidos pró-independência comemorando vitória após vitória, muitos ativistas alegaram que o governo francês sobre a região foi completamente derrotado."
 lar_france_french_union.8.t:1 "A Síria vota para entrar para a União"
 lar_france_french_union.8.desc:1 "As delegações francesas da Síria e do Líbano votaram para entrar na nova União Francesa. Enquanto muitos observadores consideravam esse resultado na melhor das hipóteses improvável, parece que o povo local acredita que uma filiação à União Francesa garantirá acesso a mercados europeus e mais investimentos na economia local."
 lar_france_french_union.9.t:1 "A Síria vota contra a União"
 lar_france_french_union.9.desc:1 "O anúncio dos resultados do recente plebiscito sobre a União Francesa foram recebidos com altos vivas em Damasco e Beirute, deixando claro que a região havia votado em massa contra a filiação à nova União. Com os principais partidos nacionalistas já declarando o plebiscito um voto sobre a independência disfarçado, o comandante militar local enviou uma série de relatórios perturbadores até a capital exigindo reforços."
 lar_france_french_union.10.t:1 "A Indochina vota para entrar para a União"
 lar_france_french_union.10.desc:1 "Relatórios da Indochina indicam que o povo do Vietnã, Laos e Camboja optaram, com uma margem mínima, fazer parte da nova União Francesa. Isso parece ter pego até mesmo os administradores locais de surpresa, pois imediatamente exigiram uma recontagem dos votos. Grupos nacionalistas na região receberam um golpe duro e seu moral foi derrubado, com muitos membros abertamente questionando se eles realmente representam a vontade do povo conforme acreditam."
 lar_france_french_union.11.t:1 "A Indochina vota contra a União"
 lar_france_french_union.11.desc:1 "Os resultado do plebiscito na Indochina mostram uma imagem mais sombria do que o imaginado. Embora poucos na capital acreditavam que os centros nacionalistas votariam para entrar na união, parece que o sentimento nacionalista é mais amplo do que se imaginava. Com isso, nenhuma parte do território teve uma maioria a favor da união. Ativistas nacionalistas já estão exigindo uma separação imediata da França, mesmo ao custo de uma guerra, acreditando que esse é o momento para obterem sua independência nacional."
 FRA_syria_intervention.1.t:0 "Aliados obtêm a Síria"
 FRA_syria_intervention.1.desc:1 "Em uma cerimônia pacata em Damasco, o comandante local das forças de Vichy rendeu oficialmente o território aos Aliados. As batalhas terminaram ao redor de toda a região, com as forças de Vichy sobreviventes sendo capturadas. Poucos soldados franceses envolvidos demonstraram qualquer desejo em entrar para as forças Livres Francesas, muitos deles preferindo serem repatriados."
 FRA_syria_intervention.1.a:1 "Lutaram bem."
 FRA_syria_intervention.2.t:0 "Vichy continua com a Síria"
 FRA_syria_intervention.2.desc:1 "Seguindo a batalha feroz que adiou os avanços dos Aliados em diversos pontos-chave, o comandante local dos Aliados pediu uma pausa nas operações. Forças Aliadas recuaram em massa até seus pontos de origem enquanto tropas de Vichy consolidaram suas posições. As forças de Vichy não perseguiram e parecem satisfeitas em manter suas posições."
 FRA_syria_intervention.2.a:1 "Muita gente boa morreu por nada."
 FRA_syria_intervention.3.t:0 "Cessar-fogo na Síria"
 FRA_syria_intervention.3.desc:1 "O avanço aliado na Síria foi interrompido e as forças de Vichy conseguiram consolidar uma linha defensiva. Apesar de vários ataques bem-coordenados, as forças aliadas na região não conseguiram expulsar os defensores. Ambos os lados estão entrincheirados e há um acordo de cessar fogo, com Vichy ainda no controle de todas as partes relevantes da região."
 FRA_syria_intervention.3.a:1 "O status quo é mantido."
 FRA_indochina_intervention.1.t:0 "Aliados obtêm a Indochina"
 FRA_indochina_intervention.1.desc:1 "Colunas de assalto Aliadas alcançaram diversas grandes cidades na Indochina, levando o governador local a pedir por um cessar fogo. Com os defensores espalhados e mal coordenados, qualquer resistência foi considerada fútil. Os defensores restantes renderam suas armas e aguardam a repatriação para a França de Vichy."
 FRA_indochina_intervention.1.a:1 "Um sucesso vital."
 FRA_indochina_intervention.2.t:0 "Vichy continua com a Indochina"
 FRA_indochina_intervention.2.desc:1 "Após uma severa batalha em um terreno incrivelmente difícil, os comandantes aliados na região pediram uma pausa nas operações. Com a situação de suprimentos de elementos avançados se tornando cada vez mais precária e a resistência de Vichy cada vez mais forte, as forças aliadas decidiram recuar e consolidar, deixando Vichy em controle do território."
 FRA_indochina_intervention.2.a:1 "Que perda de tempo e pessoal."
 FRA_indochina_intervention.3.t:0 "Cessar-fogo na Indochina"
 FRA_indochina_intervention.3.desc:1 "Com o início do mau tempo e poucos suprimentos em ambos os lados, os comandantes dos aliados e das forças de Vichy na Indochina concordaram em um cessar fogo. Devido às enormes dificuldades encontradas pelos aliados e sem o elemento surpresa, o alto comando não espera ser capaz de continuar com o avanço após a situação melhorar."
 FRA_indochina_intervention.3.a:1 "Muito risco, pouco ganho."
 FRA_central_africa_intervention.1.t:0 "Aliados obtêm a África Central"
 FRA_central_africa_intervention.1.desc:1 "Enfrentando apenas uma resistência moderada, as unidades aliadas atravessaram profundamente as áreas controladas por Vichy na África central. Apesar das ordens de Vichy de suportar o máximo possível, as unidades francesas na região pararam de resistir faz tempo e não se opõem mais ao avanço aliado."
 FRA_central_africa_intervention.1.a:1 "Eles sabem quem é o verdadeiro inimigo."
 FRA_central_africa_intervention.2.t:0 "Vichy continua com a África Central"
 FRA_central_africa_intervention.2.desc:1 "As unidades francesas na África central exibiram uma resistência inesperadamente forte, emboscando várias colunas de ataque dos aliados e causando dolorosas baixas. Enfrentando uma situação confusa e claramente tendo subestimado o inimigo, o comandante aliado local recuou suas forças até suas posições de origem e se entrincheirou aguardando novas ordens."
 FRA_central_africa_intervention.2.a:1 "Pra que resistir aos seus libertadores?"
 FRA_central_africa_intervention.3.t:0 "Cessar-fogo na África Central"
 FRA_central_africa_intervention.3.desc:1 "Batalhas pesadas ao redor de vários locais-chave na África central deixaram ambos os lados exaustos e incapazes de prosseguir com suas operações. Embora as forças francesas de Vichy ainda controlem a maior parte do terreno-chave na região, as forças aliadas conseguiram pequenas vitórias em algumas áreas. No entanto, a situação dos suprimentos piorou ao ponto de que nenhum dos lados será capaz de lançar uma ofensiva renovada muito em breve."
 FRA_central_africa_intervention.3.a:1 "Não ganhamos nada."
 FRA_west_africa_intervention.1.t:0 "Aliados obtêm a África Ocidental"
 FRA_west_africa_intervention.1.desc:1 "Movendo rapidamente pelo terreno aberto, as unidades aliadas conseguiram flanquear grande parte dos defensores franceses, forçando-os a se renderem. Sem reservas sobrando para impedir o avanço dos aliados, o governador local originalmente rendeu o território."
 FRA_west_africa_intervention.1.a:1 "Mais uma parte do mundo respira livre."
 FRA_west_africa_intervention.2.t:0 "Vichy continua com a África Ocidental"
 FRA_west_africa_intervention.2.desc:1 "Seguindo uma série de ataques sem sucesso e batalhas complicadas, o comandante local dos aliados pediu uma pausa nas operações ofensivas na área e mandou suas unidades expostas recuarem para um terreno mais fácil de ser defendido. As forças de Vichy se consolidaram ao redor de locais-chave e se entrincheiraram, dificultando o sucesso de ataques futuros."
 FRA_west_africa_intervention.2.a:1 "A sorte não favoreceu os corajosos."
 FRA_west_africa_intervention.3.t:0 "Cessar-fogo na África Ocidental"
 FRA_west_africa_intervention.3.desc:1 "Cientes de sua situação precária de suprimentos e falta de reforços, as forças de Vichy e dos aliados conduziram uma longa série de manobras e contramanobras para tentar levar o outro lado a entrar em uma batalha decisiva em termos desvantajosos. Com homens cansados e falta de material, sem uma decisão à vista, ambos os lados se entrincheiraram e estão aguardando o primeiro movimento do outro."
 FRA_west_africa_intervention.3.a:1 "Que perda de tempo."
 lar_compensate_italy.1.t:0 "França oferece compensação colonial"
 lar_compensate_italy.1.desc:1 "[From.GetLeader] chegou em Roma para discutir os termos de um tratado que deve resolver alguns dos maiores problemas entre nossas nações. Levando em conta a longa irmandade entre nossas duas nações, consagrada pelos sacrifícios compartilhados na Grande Guerra, ele ofereceu entregar o porto francês de Djibuti para nosso controle em troca de garantias de que ajudaremos a França em épocas de guerra."
 lar_compensate_italy.1.a:1 "Ele terá sua aliança."
 lar_compensate_italy.1.b:1 "Não seremos vendidos tão facilmente."
 lar_compensate_italy.2.t:1 "[From.GetLeader] concordou."
 lar_compensate_italy.2.desc:1 "[This.GetLeader] voltou para a Itália triunfante já que [From.GetLeader] concordou em assinar o tratado proposto. Tudo o que resta agora é transferir formalmente nossas posses na África oriental para a Itália."
 lar_compensate_italy.2.a:0 "Um preço pequeno a se pagar."
 lar_compensate_italy.3.t:1 "[From.GetLeader] recusou."
 lar_compensate_italy.3.desc:1 "Apesar dos sucessos iniciais, as negociações com a Itália terminaram rapidamente quando ficou claro que [From.GetLeader] esperava concessões muito maiores do que a proposta transferência de Djibuti."
 lar_compensate_italy.3.a:1 "Para onde vamos daqui?"
 lar_intervention_in_greece.1.t:0 "França propõe intervenção na Grécia"
 lar_intervention_in_greece.1.desc:1 "O embaixador francês entregou um memorando de seu governo, indicando nossos interesses compartilhados no Mediterrâneo Oriental. O governo de [From.GetLeader] parece particularmente interessado em adquirir a ilha de Creta como base naval, mas também indica que a existência de um governo "inamistoso ou hostil" na Grécia poderia complicar muito as operações na área. Sendo assim, o governo [From.GetAdjective] quer nos convidar para uma possível intervenção em conjunto na Grécia para instalar um governo mais favorável ou tomar a administração dos territórios para nós mesmos."
 lar_intervention_in_greece.1.a:1 "Grandes mentes pensam igual!"
 lar_intervention_in_greece.1.b:1 "Decidiremos nossa própria estratégia."
 lar_intervention_in_greece.2.t:1 "[From.GetLeader] concordou."
 lar_intervention_in_greece.2.desc:1 "[From.GetLeader] enviou uma mensagem através de nosso embaixador em Roma, expressando seu profundo apoio e declarando um acordo absoluto com nossas decisões. O exército [From.GetAdjective] foi instruído a preparar planos para uma ação militar em conjunto contra a Grécia, caso seja necessário."
 lar_intervention_in_greece.2.a:1 "É praticamente certo que será necessário."
 lar_intervention_in_greece.3.t:1 "[From.GetLeader] recusou."
 lar_intervention_in_greece.3.desc:1 "De acordo com um memorando relativamente conciso do embaixador [From.GetAdjective], seu governo não está atualmente interessado em alterar o status quo no Mediterrâneo Oriental, preferindo manter a situação atual do que as incertezas que uma ação militar podem causar."
 lar_intervention_in_greece.3.a:1 "Isso cheira a medo."
 lar_dominate_the_middle_east.1.t:0 "França exige subjugação"
 lar_dominate_the_middle_east.1.desc:1 "O governo de [From.GetLeader] indicou um novo plenipotenciário para o oriente médio. Em uma reunião com  [This.GetLeader] em nossa capital hoje, o representante da França observou que o governo francês deseja ter um papel mais ativo na região e espera ser consultado diretamente em todos os assuntos a respeito da estabilidade na região. \n\nEmbora tenha deixado abertas as consequências de recusar, ele lembrou que o governo francês acharia "difícil" aceitar uma política estrangeira independente do nosso governo."
 lar_dominate_the_middle_east.1.a:1 "Temos que aceitar essa nova realidade."
 lar_dominate_the_middle_east.1.b:1 "Nós conquistamos nossa liberdade, não abriremos mão dela tão facilmente!"
 lar_dominate_the_middle_east.2.t:0 "[From.GetNameDefCap] submete-se"
 lar_dominate_the_middle_east.2.desc:1 "Seguindo um debate com seus conselheiros, [From.GetLeader] aceitou oficialmente nossas solicitações e permitiu que nosso representante aconselhe a respeito de quaisquer decisões políticas estrangeiras para garantir que elas estejam de acordo com nossos desejos."
 lar_dominate_the_middle_east.2.a:1 "Como deve ser."
 lar_dominate_the_middle_east.3.t:0 "[From.GetNameDefCap] provocador"
 lar_dominate_the_middle_east.3.desc:1 "Em um longo discurso ao nosso representante, [From.GetLeader] exultou as longas e orgulhosas tradições guerreiras do povo [From.GetAdjective], explicando como eles nunca se curvaram a nenhum líder estrangeiro, resistiram a qualquer tentativa de forçá-los a tal e preferem morrer em pé do que viverem ajoelhados."
 lar_dominate_the_middle_east.3.a:1 "Que morram em pé então."
 lar_dominate_the_middle_east.3.b:0 "Não passa de uma pilha de terra inútil, cheia de gente inútil."
 lar_spheres_of_influence.1.t:0 "A França quer discutir as esferas de influência"
 lar_spheres_of_influence.1.desc:1 "[From.GetLeader] chegou em Berlim para se reunir com [This.GetLeader] em uma tentativa de dissipar qualquer causa de tensão entre nossas nações. Entre os problemas em pauta, está a reestruturação da Europa central. [From.GetLeader] deixou claro que ele considera a [BEL.GetNameDef], com sua população falante de francês, um interesse principal de sua nação. \n\nSeu governo, no entanto, é muito mais flexível quando se trata do destino da [HOL.GetNameDef] e de [LUX.GetNameDef], e propõe uma nota diplomática de compreensão de que os dois últimos países devem ser considerados dentro de nossa esfera de influência e o primeiro dentro da esfera de influência francesa."
 lar_spheres_of_influence.1.a:1 "Uma sugestão sensível."
 lar_spheres_of_influence.1.b:0 "Para ter esferas, primeiro é preciso ter influência, França"
 lar_spheres_of_influence.2.t:1 "[From.GetNameDefCap] concorda."
 lar_spheres_of_influence.2.desc:1 "As negociações com [From.GetLeader] levaram apenas alguns minutos, com os dois líderes rapidamente chegando a um acordo nas linhas do que foi proposto. O único ponto de contenção foi a pequena comunidade de falantes de alemão na Bélgica, um assunto que foi entregue ao serviço diplomático."
 lar_spheres_of_influence.2.a:1 "Mais um sucesso para nossa estratégia diplomática."
 lar_spheres_of_influence.3.t:1 "[From.GetLeader] recusou."
 lar_spheres_of_influence.3.desc:1 "Em uma reunião supostamente bastante tensa entre [From.GetLeader] e [This.GetLeader], qualquer esperança de dissolver as tensões entre nossas nações desapareceu dentro de minutos. A delegação alemã não abriu mão de sua posição, declarando que a Bélgica, sendo uma nação com uma minoria alemã considerável, era de interesse natural de [From.GetNameDef] e que a ideia de que deveríamos ter a liberdade em lidar com ela era simplesmente inaceitável."
 lar_spheres_of_influence.3.a:1 "Pelo visto perdemos nosso tempo."
 lar_align_belgium.1.t:1 "A França exige direitos especiais"
 lar_align_belgium.1.desc:2 "Seguindo uma série de incidentes em que alguns de nossos cidadãos falantes de francês foram atacados nas ruas por bandidos mascarados, o embaixador francês convocou [This.GetLeader] e apresentou um memorando de seu governo, que alega que como somos claramente incapazes de proteger a comunidade francesa dentro de nossas fronteiras, o governo francês considera seu dever fazer isso por nós. Com esse propósito, eles exigem receber um extenso conjunto de direitos, incluindo o direito de posicionar tropas em nosso país e ter a Gendarmaria francesa conduzindo uma investigação dentro de nossas fronteiras.\n\nRecusar em conceder esses direitos, o memorando diz, será considerado um ato hostil que levaria às mais altas consequências."
 lar_align_belgium.1.a:1 "Não temos escolha senão concordar."
 lar_align_belgium.1.b:1 "Não nos curvamos em 1914 e não nos curvaremos agora!"
 lar_align_belgium.2.t:0 "[From.GetNameDefCap] submete-se"
 lar_align_belgium.2.desc:1 "O gabinete [From.GetAdjective] votou de forma unânime para aceitar nossa proposta, mesmo com vários membros renunciando em vez de votar. Uma unidade de ligação militar e um pequeno grupo de servidores civis já chegaram em Bruxelas para coordenar com as autoridades [From.GetAdjective]."
 lar_align_belgium.2.a:1 "Escolheram com sabedoria."
 lar_align_belgium.3.t:1 "[From.GetNameDefCap] promete lutar"
 lar_align_belgium.3.desc:1 "Em vez de responder nosso memorando diplomaticamente, parece que o governo [From.GetAdjective] deixou seu exército a postos e fechou suas fronteiras. Os jornais em Bruxelas, apesar de realistas a respeito das chances de vitória, estão cheios de referências à Batalha de Waterloo e preveem uma derrota vergonhosa das forças francesas em caso de invasão."
 lar_align_belgium.3.a:1 "Veremos quanto a isso."
 lar_align_belgium.3.b:1 "A Bélgica não vale uma única bala ou uma única gota de sangue."
 lar_split_belgium.1.t:1 "[From.GetLeader] exige a Valônia."
 lar_split_belgium.1.desc:1 "Durante as últimas semanas, surgiram vários grupos declarando representarem a população falante de francês em nosso país pedindo por uma "reunificação" da Valônia com a França. Hoje, o embaixador francês entregou um memorando declarando que o governo de [From.GetLeader] oficializou sua política de incorporar as áreas falantes de francês de nosso país ao deles.\n\nRelatos de tropas se aglomerando nas fronteiras mostram que eles estão dispostos a executar essa nova política custe o que custar."
 lar_split_belgium.1.a:1 "Nada pode ser conquistado lutando contra o inevitável."
 lar_split_belgium.1.b:1 "Esse país é nosso e lutaremos por cada centímetro de terra."
 lar_split_belgium.2.t:1 "A Bélgica concorda com a divisão"
 lar_split_belgium.2.desc:1 "O governo belga concordou com vários referendos sobre uma unificação com a França nas partes falantes de francês da Bélgica, sob nossa supervisão. Os partidos pró-Bélgica já estão pedindo um boicote, nossa vitória está praticamente garantida."
 lar_split_belgium.2.a:1 "A democracia é uma coisa linda."
 lar_split_belgium.3.t:0 "Bélgica provocadora"
 lar_split_belgium.3.desc:1 "O governo [From.GetAdjective] respondeu a qualquer questão sobre a unificação entre Valônia e França com uma forte repressão, invadindo os escritórios de grupos pró-unificação e prendendo seus líderes. Quando nosso embaixador apresentou um protesto formal, ele foi bruscamente informado de que o governo [From.GetAdjective] era responsável por manter a ordem no país e não ouviria sermão de agentes externos. "
 lar_split_belgium.3.a:1 "Vamos ensiná-los a nos respeitar!"
 lar_split_belgium.3.b:1 "Isso não vale o esforço."
 lar_concessions_to_italy.1.t:1 "França propõe compensação territorial para a Itália"
 lar_concessions_to_italy.1.desc:2 "O governo de [From.GetLeader] nos sondou, em uma tentativa de balançar a Itália para nosso lado e liderar uma possível aliança entre Alemanha e Itália. [ITA.GetLeader] provavelmente terá que ser comprado com algum tipo de concessão ou compensação. De olho em nossos territórios na África oriental, o [From.GetAdjective] propõem ceder Djibuti e Somalilândia para a Itália em troca de uma aliança formal direcionada em conter a Alemanha."
 lar_concessions_to_italy.1.a:1 "Podemos acabar com esse tal de Eixo antes que ele saia do berço!"
 lar_concessions_to_italy.1.b:1 "Nunca podemos confiar que [ITA.GetLeader] manterá suas promessas."
 lar_concessions_to_italy.2.t:1 "[From.GetLeader] concordou."
 lar_concessions_to_italy.2.desc:1 "O gabinete [From.GetAdjective] votou a favor de nossa proposta. Embora ainda hajam dúvidas em círculos diplomáticos a respeito das implicações de nos aliarmos com [ITA.GetLeader], agora podemos avançar e apresentar nossa proposta em conjunto aos [ITA.GetAdjective]s."
 lar_concessions_to_italy.2.a:1 "Mande a mensagem."
 lar_concessions_to_italy.3.t:1 "[From.GetLeader] recusou."
 lar_concessions_to_italy.3.desc:1 "Nossa proposta não obteve nenhum suporte no gabinete [From.GetAdjective]. Apesar de haver um consenso de que uma aliança com [ITA.GetNameDef] possa ser benéfica, o governo [From.GetAdjective] não pode aceitar a ideia de concessões territoriais para que isso aconteça."
 lar_concessions_to_italy.3.a:1 "Teremos que argumentar a nosso favor sozinhos."
 lar_concessions_to_italy.4.t:0 "Grã-Bretanha e França oferecem um acordo colonial"
 lar_concessions_to_italy.4.desc:1 "Os embaixadores de [ENG.GetNameDef] e [FRA.GetNameDef] tiveram uma reunião com [This.GetLeader] para discutirem uma nova força para aprovar os acordos realizados em Stresa. Como parte de sua última ofensiva diplomática, agora eles oferecem concessões territoriais na África oriental, cedendo Djibuti e a parte britânica da Somália.\n\nA transferência dos territórios ficaria presa à aprovação de um acordo de aliança."
 lar_concessions_to_italy.4.a:0 "Qualquer coisa por fronteiras bonitinhas"
 lar_concessions_to_italy.4.b:0 "Não podemos ser comprados!"
 lar_concessions_to_italy.5.t:0 "França oferece concessões coloniais"
 lar_concessions_to_italy.5.desc:1 "O embaixador [From.GetAdjective] entregou um memorando de seu governo. Parece que [From.GetLeader] quer aprovar formalmente os acordos preliminares alcançados em Stresa. Para melhorar a oferta, os [From.GetAdjective]s nos oferecem o território francês na África oriental caso concordemos.\n\nDizem os rumores em círculos diplomáticos que os [From.GetAdjective]s já haviam se aproximado dos [ENG.GetAdjective] para criarem uma declaração em conjunto com concessões territoriais ainda maiores, mas foram rejeitados."
 lar_concessions_to_italy.5.a:1 "Parece razoável."
 lar_concessions_to_italy.5.b:1 "Eles estão oferecendo muito pouco e pedindo demais."
 lar_concessions_to_italy.6.t:1 "[ITA.GetLeader] concordou."
 lar_concessions_to_italy.6.desc:1 "O governo [From.GetAdjective] concordou em princípio à nossa proposta de troca de territórios e prometeu aprovar o acordo de Stresa assim que os termos finais do tratado estiverem prontos. As negociações dos detalhes menores foram deixadas com o serviço diplomático. O tratado final será aprovado mais tarde. A transferência de territórios não acontecerá até que esse tratado esteja assinado."
 lar_concessions_to_italy.6.a:2 "Temos que fazer isso acontecer."
 lar_concessions_to_italy.7.t:1 "[ITA.GetLeader] recusou."
 lar_concessions_to_italy.7.desc:1 "Em uma resposta relativamente concisa ao nosso memorando, o governo [From.GetAdjective] indica que atualmente não possui interesse em uma aliança ou em aprovar o acordo de Stresa. Nenhuma quantia de concessão territorial, segundo eles, mudará isso."
 lar_concessions_to_italy.7.a:0 "Isso nos coloca em uma situação complicada."
 lar_ratify_the_stresa_front.1.t:0 "Ratificação da Conferência de Stresa"
 lar_ratify_the_stresa_front.1.desc:1 "Os preparativos estão encaminhados para a assinatura e aprovação dos Acordos de Stresa, formalizando uma aliança com a França em troca de concessões territoriais. Após meses de trabalho do serviço diplomático, a única coisa que resta é assinar o papel."
 lar_ratify_the_stresa_front.1.a:1 "Um triunfo para a diplomacia [This.GetAdjective]."
 lar_ratify_the_stresa_front.1.b:1 "Isso não atende mais nossos interesses."
 lar_ratify_the_stresa_front.2.desc:1 "Chegou a hora de cumprir a promessa que fizemos ao governo [From.GetAdjective]. Graças à aliança, temos a obrigação de transferir Djibuti para o controle deles."
 lar_ratify_the_stresa_front.2.a:2 "A França cumpre suas promessas."
 lar_ratify_the_stresa_front.2.b:1 "A situação mudou."
 lar_ratify_the_stresa_front.3.t:0 "[From.GetNameDefCap] se recusa a ratificar a Aliança"
 lar_ratify_the_stresa_front.3.desc:1 "Em uma inversão repentina, o governo [From.GetAdjective] decidiu não honrar comprometimento em aprovar os Acordos de Stresa. Todas as tentativas de obter uma explicação através de canais diplomáticos falharam, com diplomatas [From.GetAdjective] igualmente chocados pela inesperada mudança de ideia."
 lar_ratify_the_stresa_front.3.a:1 "Que dia sombrio."
 lar_ratify_the_stresa_front.4.desc:1 "[FRA.GetNameDefCap] e [ITA.GetNameDef] já assinaram os Acordos de Stresa e formalizaram sua aliança. Agora chegou nossa vez de cumprir nosso lado, assinar os Acordos e transferir nossas posses na Somália para o controle [ITA.GetAdjective]."
 lar_ratify_the_stresa_front.4.a:1 "Nós demos nossa palavra."
 lar_ratify_the_stresa_front.4.b:1 "Nossos interesses mudaram."
 lar_franco_soviet_treaty.1.t:2 "A França propõe um Tratado de Assistência Mútua"
 lar_franco_soviet_treaty.1.desc:1 "O governo de [From.GetLeader] enviou um emissário especial a Moscou para discutir as possibilidades de uma aliança. Sob a proposta [From.GetAdjective], nós prometemos entrar em qualquer guerra defensiva que [From.GetNameDef] acabe entrando, com [From.GetNameDef] nos auxiliando caso sejamos atacados."
 lar_franco_soviet_treaty.1.a:1 "O espírito de 1894 vive!"
 lar_franco_soviet_treaty.1.b:1 "Nenhum de nós conseguiria ajudar o outro de forma eficaz."
 lar_franco_soviet_treaty.2.t:1 "[From.GetNameDefCap] concorda."
 lar_franco_soviet_treaty.2.desc:1 "O governo [From.GetAdjective] concordou com nossa proposta, mas enfatizou que jamais aceitariam uma guerra como medida para alterar substancialmente o panorama da Europa. Sendo assim, nossa aliança será rigorosamente defensiva, com cada lado comprometido a auxiliar o outro somente se for atacado por uma terceira potência."
 lar_franco_soviet_treaty.2.a:1 "Deve ser o suficiente."
 lar_franco_soviet_treaty.3.t:1 "[From.GetNameDefCap] recusa."
 lar_franco_soviet_treaty.3.desc:1 "Em uma reunião gelada com o ministro estrangeiro [From.GetAdjective], nosso embaixador foi informado que não era de interesse [From.GetAdjective] formar uma aliança conosco. As realidades geográficas da Europa, segundo ele, tornavam impossível que tropas [From.GetAdjective] nos suportem de forma eficaz contra qualquer ataque em nossos territórios e vice-versa e que o governo [From.GetAdjective] teria que recusar esse tipo de oferta."
 lar_franco_soviet_treaty.3.a:2 "Impossível ou simplesmente inconveniente?"
 lar_end_the_occupation.1.t:0 "Um fim para a ocupação"
 lar_end_the_occupation.1.desc:1 "Após muitos anos, o governo de [From.GetLeader] oficialmente declarou que seu programa de "Revolução Nacional" foi um sucesso. A fraqueza e decadência do velho sistema político francês, ele disse em um discurso pelo rádio, foram eliminadas, para serem substituídas por um sistema de governo novo e regenerado, mais adequado a uma nação nobre e bélica como a França.\n\nComo parte desse empenho, seu governo solicitou oficialmente que as obrigações e restrições impostas pelo armistício sejam suspensas e que seu governo tenha controle total de todos os territórios franceses.\n\nEm troca, ele ofereceu reingressar a guerra para punir aqueles que jogaram nossos dois países na segunda guerra sangrenta em uma geração."
 lar_end_the_occupation.1.a:1 "Nós os recebemos de braços abertos!"
 lar_end_the_occupation.1.b:1 "Ele parece ter ideias muito além de sua posição."
 lar_end_the_occupation.2.t:1 "A ocupação termina."
 lar_end_the_occupation.2.desc:1 "Após a assinatura do Pacto de Aço por [This.GetLeader], as tropas alemãs por todo o país entregaram o controle para as forças francesas. Após uma cerimônia em que [From.GetLeader] e [This.GetLeader] compareceram, a guarnição alemã em Paris baixou a bandeira [From.GetAdjective] e marchou para fora da cidade, deixando-a sob a Tricolore pela primeira vez em anos."
 lar_end_the_occupation.2.a:1 "Recuperamos nossa honra."
 lar_end_the_occupation.3.t:1 "[From.GetLeader] recusou."
 lar_end_the_occupation.3.desc:1 "Apesar da generosa oferta para ficarmos lado a lado contra a ameaça bolchevique e para perseguir os provocadores de guerra que a começaram, [From.GetLeader] grosseiramente rejeitou nosso avanço diplomático. O povo francês, ele declarou, não foi capaz de exibir nenhum tipo de façanha marcial na guerra até então e ele não vê razão para confiar a defesa das fronteiras ocidentais de [From.GetNameDef] a um país que já foi derrotado uma vez."
 lar_end_the_occupation.3.a:1 "Chegou a hora de unir forças com [FRA.GetLeader]!"
 lar_end_the_occupation.3.b:2 "Responderemos esse insulto com aço e fogo!"
 lar_end_the_occupation.4.t:0 "Uma oferta de Vichy"
 lar_end_the_occupation.4.desc:1 "Em uma inesperada sequência de eventos, um representante de [From.GetLeader] nos fez uma proposta para unirmos nossas forças. Após cuidadosamente reconstruir o exército sob rigoroso sigilo, [From.GetLeader] acredita que chegou a hora de reingressar à guerra e liberar a pátria.\n\nNo entanto, nossas fontes dentro de seu governo apontam para o fato de que uma tentativa anterior de negociar um retorno dos territórios franceses ocupados já falhou como verdadeiro motivo por trás desse último movimento."
 lar_end_the_occupation.4.a:1 "Finalmente, enxergaram a razão."
 lar_end_the_occupation.4.b:1 "Por que deveríamos ajudar covardes e traidores?"
 lar_end_the_occupation.5.t:0 "[From.GetLeader] concorda"
 lar_end_the_occupation.5.desc:1 "Nossa delegação de [From.GetLeader] retornou com sucesso, acompanhada do próprio homem. Pisando em solo francês pela primeira vez em anos, [From.GetLeader] se encontrou com [This.GetLeader] para discutir os detalhes da transferência de poder."
 lar_end_the_occupation.5.a:0 "Ótimo."
 lar_end_the_occupation.6.t:0 "[From.GetLeader] recusa"
 lar_end_the_occupation.6.desc:2 "Seguindo um longo sermão sobre as diversas falhas de [This.GetLeader] como homem, patriota, soldado e cidadão, nossa delegação para [From.GetLeader] foi enviada de volta de mãos vazias. Em uma mensagem pelo rádio mais tarde no mesmo dia, [From.GetLeader] condenou publicamente nosso governo como "a maior reunião de covardes e traidores na história da França".\n\nSe queremos recuperar nossa pátria e liberá-la dos alemães, teremos que fazer isso sem a ajuda deles."
 lar_end_the_occupation.6.a:1 "Que tipo de patriota não estende a mão para um companheiro francês desse jeito?"
 lar_low_stability_civil_war.1.t:1 "Rebelião Comunista!"
 lar_low_stability_civil_war.1.desc:1 "Após semanas de agito e preparativos clandestinos, greves gerais aconteceram em diversas cidades francesas. Quase imediatamente, supostas "Brigadas de Defesa dos Trabalhadores" armadas se formaram, em alguns casos apoiadas por unidades amotinadas do exército. Forças leais ao governo foram recebidas a tiros em várias ocasiões por todo o país, com batalhas entre rebeldes e legalistas se tornando em verdadeiros tiroteios.\n\nCom a ordem interna rapidamente reduzindo, o governo perdeu o controle sobre grandes partes do país."
 lar_low_stability_civil_war.1.a:1 "Mais uma Revolução Francesa?"
 lar_low_stability_civil_war.2.t:1 "Rebelião Reacionária!"
 lar_low_stability_civil_war.2.desc:1 "Uma cabala de militares reacionários e ricos latifundiários evidentemente preparou um golpe militar contra o governo. Embora a identidade de alguns membros seja de conhecimento da polícia, outros ainda não foram identificados. Seguindo um vazamento de dentro da investigação, os conspiradores decidiram agir antes que a conspiração inteira fosse descoberta.\n\nA natureza apressada e confusa do golpe o levou a falhar em alcançar a surpresa desejada, com unidades fora de posição e guarnições locais avisadas antecipadamente. Tropas legalistas agiram rapidamente e preveniram com sucesso um ataque de decapitação contra nosso governo, mas foram forçadas a abandonar grandes partes do país para tal. Com a rebelião acontecendo, parece que o país entrou em uma verdadeira guerra civil."
 lar_low_stability_civil_war.2.a:1 "Todos sabíamos que isso iria acontecer."
 lar_worker_shortage.1.t:1 "A escassez de trabalhadores piora"
 lar_worker_shortage.1.desc:1 "Seguindo a extensão do alistamento e convocação de trabalhadores isentos anteriormente, muitas companhias relatam problemas em preencher as vagas. Até mesmo indústrias de armamentos foram afetadas por essa escassez de trabalhadores e como resultado a produção começou a sofrer.\n\nPeritos da indústria insistem para que o governo encontre novas fontes de mão de obra, seja liberando militares ou substituindo os trabalhadores alistados para o exército."
 lar_worker_shortage.1.a:1 "Talvez possam contratar mulheres?"
 lar_worker_shortage.2.t:0 "Os soldados voltam para as bancadas de trabalho"
 lar_worker_shortage.2.desc:1 "Contra o protesto do exército, a redução do alistamento e reintegração de isenções de alistamento para trabalhadores habilidosos aliviou a escassez de trabalhadores. Estatísticas mostram uma melhoria na produtividade, retornando rapidamente aos níveis vistos antes da extensão do alistamento."
 lar_worker_shortage.2.a:1 "Qualidade e não quantidade!"
 lar_arms_purchases.1.t:0 "[From.GetNameDefCap] quer comprar armas"
 lar_arms_purchases.1.desc:1 "Percebendo a rápida deterioração da situação na Europa, oficiais franceses entraram em contato conosco buscando adquirir licenças de exportação para armas pesadas e aeronaves modernas, com pedidos para nossas fábricas assim que as licenças foram concedidas. Apesar do volume geral de pedidos ser muito baixo para fazer alguma diferença notável na economia, ainda criarão alguns poucos trabalhos."
 lar_arms_purchases.1.a:0 "Mas é claro!"
 lar_arms_purchases.1.b:0 "Mas é claro que não!"
 lar_arms_purchases.2.t:0 "[From.GetNameDefCap] concorda"
 lar_arms_purchases.2.desc:1 "Com o apoio do presidente [From.GetLeader], o senado americano aprovou um amplo projeto de lei que nos permite realizar pedidos de armas em fábricas americanas, mas restringe bruscamente as opções de financiamento. Com a facção isolacionista nos EUA ainda convencida de que foram as grandes dívidas que acumulamos durante a Grande Guerra que causaram a declaração americana na Alemanha, eles parecem ansiosos em garantir que paguemos por essas armas com dinheiro vivo."
 lar_arms_purchases.2.a:1 "Se esse é o preço."
 lar_arms_purchases.3.t:0 "[From.GetNameDefCap] recusa"
 lar_arms_purchases.3.desc:1 "Apesar da extensiva pressão e do apoio de vários senadores intervencionistas, nossas tentativas de garantir permissões de exportação de equipamento militar dos EUA falharam. A pressão isolacionista no Congresso bloqueou com sucesso qualquer tentativa de colocar o assunto em pauta, temendo que qualquer venda de arma seja o primeiro passo para uma intervenção completa."
 lar_arms_purchases.3.a:0 "Que audácia!"
 lar_france_volunteers.1.t:1 "Voluntários de [From.GetNameDef]"
 lar_france_volunteers.1.desc:1 "Com o governo de [From.GetLeader] decidindo relaxar o controle das fronteiras entre a Espanha e [From.GetNameDef], uma onda de voluntários começou a chegar para lutar do nosso lado.\n\nInfelizmente, a nova política se aplica universalmente, ou seja, as outras facções da guerra provavelmente também receberão mais suporte."
 lar_france_volunteers.1.a:1 "Ótimo?"
 lar_france_volunteers.3.t:0 "Os voluntário retornam"
 lar_france_volunteers.3.desc:2 "Com o fim da batalha na Espanha, algumas das pessoas que foram lutar por [From.GetLeader] voltaram. A inteligência militar quer entrevistá-los para ver se suas experiências oferecem algum conhecimento sobre a guerra moderna, mas muitos no governo se preocupam com a possibilidade de radicalizarem outros grupos políticos."
 lar_france_volunteers.3.a:0 "Que retornem então."
 lar_france_volunteers.3.b:0 "Mande-os de volta."
 lar_non_intervention.1.t:0 "[From.GetNameDefCap] nos convidou para o Comitê de Não Intervenção"
 lar_non_intervention.1.desc:1 "[From.GetLeader] solicitou oficialmente a formação de um comitê de Não Intervenção que deve garantir que não haja nenhuma influência externa na atual guerra na Espanha. No entanto, o rascunho da proposta que circulou com a mensagem não contém praticamente nenhum método robusto de garantir a não intervenção.\n\nMesmo concordando em não intervir, várias brechas garantem que ainda poderíamos afetar a guerra na Espanha se quisermos. O único efeito tangível seria um pequeno aumento no suporte popular do governo de [From.GetLeader]."
 lar_non_intervention.1.a:1 "Esses termos parecem aceitáveis."
 lar_non_intervention.1.b:1 "É uma grande perda de tempo e não faremos parte isso!"
 lar_non_intervention.2.t:0 "[From.GetNameDefCap] entrou para o Comitê de Não Intervenção"
 lar_non_intervention.2.desc:1 "Chamando-o de um passo vital para o fim da violência na Espanha, [From.GetnameDef] entrou formalmente para o Comitê de Não Intervenção. Veremos se cumprirão seus termos ou não."
 lar_non_intervention.2.a:1 "Não temos motivo para duvidar deles, temos?"
 lar_non_intervention.3.t:0 "[From.GetNameDefCap] se recusa a entrar para o Comitê de Não Intervenção"
 lar_non_intervention.3.desc:1 "Citando uma falta de mecanismos robustos de cumprimento, [From.GetNameDef] oficialmente recusou nossa oferta de entrar para o Comitê de Não Intervenção. Continua pouco claro se isso significa que [From.GetLeader] deseja intervir na Espanha ou não."
 lar_non_intervention.3.a:1 "Só o tempo dirá."
 lar_appeal_to_overseas_territories.2.t:0 "Indochina continua com Vichy."
 lar_appeal_to_overseas_territories.2.desc:0 "O governador local da Indochina recusou oficial e publicamente até mesmo considerar mudar de lado para apoiar o nosso governo. Em um discurso pelo rádio para a colônia, ele também anunciou a aplicação de duras medidas a qualquer grupo que busque "unilateralmente e irresponsavelmente agir para mudar essa situação"."
 lar_appeal_to_overseas_territories.2.a:0 "Um covarde, traidor."
 lar_appeal_to_overseas_territories.3.t:0 "Indochina se declara a favor de [This.GetLeader]"
 lar_appeal_to_overseas_territories.3.desc:0 "O governador da Indochina declarou seu suporte a [This.GetLeader], apontando que o governo em Vichy não é constitucionalmente legítimo e está claramente agindo sob coação. As forças militares na área, no entanto, continuam em grande parte leais ao governo Vichy, com um acordo atualmente sendo negociado para que sejam repatriadas."
 lar_appeal_to_overseas_territories.3.a:0 "Ótimo!"
 lar_appeal_to_overseas_territories.4.t:0 "Síria continua com Vichy."
 lar_appeal_to_overseas_territories.4.desc:0 "O administrador local na Síria optou por ignorar totalmente nossa súplica. Algumas fontes indicam que houve uma breve discussão atrás de portas fechadas, mas no fim não houve nenhum comentário oficial no rádio ou ações tomadas para apoiar nossa causa."
 lar_appeal_to_overseas_territories.5.t:0 "Síria se declara a favor de [This.GetLeader]"
 lar_appeal_to_overseas_territories.5.desc:0 "Parece ter acontecido um golpe discreto na Síria, com várias figuras-chave na administração colonial sendo presas pelo governador. Em seguida, ele declarou sua lealdade a [This.GetLeader] e convidou todos os franceses patriotas a erguerem suas armas contra o inimigo que agora ocupa nossa pátria."
 lar_appeal_to_overseas_territories.6.t:0 "A África central continua com Vichy."
 lar_appeal_to_overseas_territories.6.desc:0 "Os administradores coloniais de nossas posses na África central repudiaram coletivamente a súplica pelo rádio de [This.GetLeader], chamando-a de um ato de traição com o intuito de debilitar a autoridade do governo legítimo. Fontes indicam que eles temem a reação da população nativa caso mudem de lado, preocupados com a falta de suporte se o povo com ideias de independência decidir tentar se libertar."
 lar_appeal_to_overseas_territories.6.a:0 "Todos eles juntos não merecem ser chamados de homens!"
 lar_appeal_to_overseas_territories.7.t:0 "A África central muda de lado."
 lar_appeal_to_overseas_territories.7.desc:0 "Lideradas pelo administrador Félix Éboué, as colônias na África central aderiram à nossa causa. Campanhas de recrutamento entre a população local já começaram."
 lar_appeal_to_overseas_territories.8.t:0 "A África ocidental continua com Vichy."
 lar_appeal_to_overseas_territories.8.desc:0 "Embora os administradores locais na África ocidental fossem amplamente solidários sobre virem para o nosso lado, parece que não se pode dizer o mesmo de uma parte significativa da população europeia na área. Com a pressão pública aumentando, os governadores locais foram forçados a declarar publicamente seu apoio ao governo de Vichy."
 lar_appeal_to_overseas_territories.9.t:0 "A África ocidental se declara a favor de [This.GetNameDef]."
 lar_appeal_to_overseas_territories.9.desc:0 "Enquanto os administradores locais de nossos territórios na África ocidental ainda debatiam como responder à súplica de [This.GetLeader], cidadãos patriotas na região optaram por agir e tomaram posse dos postos do governo colonial. Agora a área está sob nosso controle."
 lar_appeal_to_overseas_territories.10.t:0 "Madagascar continua com Vichy."
 lar_appeal_to_overseas_territories.10.desc:0 "O governador da ilha suplicou aos seus cidadãos que permaneçam calmos e sigam as ordens do governo legítimo em Vichy. Parece que há pouco descontentamento na ilha, a maioria dos habitantes está seguindo essa ordem."
 lar_appeal_to_overseas_territories.11.t:0 "Madagascar muda de lado."
 lar_appeal_to_overseas_territories.11.desc:0 "O governador de Madagascar ofereceu bases militares na ilha para nossas forças e nossos aliados, pedindo mais apoio para protegê-las contra qualquer ataque."
 lar_appeal_to_overseas_territories.12.t:0 "A África do norte continua com Vichy."
 lar_appeal_to_overseas_territories.12.desc:0 "Enquanto poucos em nosso acampamento tinham alguma esperança de que a fortaleza do poder Vichy na África do norte mudasse de lado, a ferocidade da recusa ainda foi um choque. Chamando [This.GetLeader] de traidor e louco, o governador local jurou apoiar o governo de Vichy do modo que for necessário."
 lar_appeal_to_overseas_territories.13.t:0 "A África do norte muda de lado."
 lar_appeal_to_overseas_territories.13.desc:0 "Em uma surpreendente série de eventos, o governador local da África do norte francesa, ordenou o exército a prender determinados oficiais a favor de Vichy e jurou suporte ao novo governo de [This.GetLeader]."
 lar_france_political_violence.4.t:0 "A Violência Política Retorna"
 lar_france_political_violence.4.desc:0 "Após um breve período de calma, com o apoio popular do lado de [This.GetLeader] chegando a patamares sem precedentes, parece que a violência política entre grupos comunistas e reacionários voltou. A polícia relata um perturbador aumento em crimes motivados pela política contra o povo ou empresas, fazendo lembrar os dias caóticos que achamos ter deixado para trás."
 lar_france_political_violence.4.a:0 "Devemos impedir esses extremistas."
 france.10.e:0 "Continuar a Luta"
 lar_france_vichy_reunification.1.t:0 "[From.GetLeader] exige uma unificação"
 lar_france_vichy_reunification.1.desc:0 "Seguindo a libertação de Paris por suas forças, o líder das Forças Francesas em Exílio, [From.GetLeader], exigiu que seu governo receba autoridade completa sobre todas as áreas desocupadas da França. Qualquer recusa em entregar o poder, ele disse, será tratada como uma investida contra o governo legítimo da república."
 lar_france_vichy_reunification.1.a:0 "Chegou a hora de curar essa divisão anormal."
 lar_france_vichy_reunification.1.b:0 "Um traidor não tem o direito de exigir nada."
 lar_france_vichy_reunification.2.t:0 "O governo Vichy se dissolve"
 lar_france_vichy_reunification.2.desc:0 "O governo de Vichy votou para se dissolver e nos entregar a autoridade do governo. A maioria dos servos civis de baixo nível preferiu permanecer no lugar, e as forças militares restantes agora estão sob nosso comando."
 lar_france_vichy_reunification.2.a:0 "Estamos unidos novamente."
 lar_france_vichy_reunification.3.t:0 "O governo Vichy permanece"
 lar_france_vichy_reunification.3.desc:0 "O governo de [From.GetLeader] recusou-se a nos entregar a autoridade do governo. Qualquer tentativa de negociações abertas foi respondida com silêncio, precisaremos tomar a autoridade à força."
 lar_france_vichy_reunification.3.a:0 "Aí teremos a união à força."
 SPA_civil_war_event_tt:0 "§GDesbloqueia moldes de divisão bloqueados.§!\n"
 SPR_civil_war_event_tt:0 "§GDesbloqueia moldes de divisão bloqueados§! e §Rdissolvem unidades relacionadas.§!\n"
 lar_spain.1.desc:2 "Apesar de uma campanha eleitoral enorme da Confederação Espanhola de Direitas Autônomas, foi a Frente Popular de esquerda, formada pelo Partido Socialista Operário Espanhol e pela Esquerda Republicana, com ajuda dos Anarquistas, Comunistas e Sindicalistas que parece ter vencido as eleições de 1936. Ilustrando o panorama político profundamente dividido na Espanha, a liderança da Frente Popular no voto popular parece ser bem mais estreita do que a liderança confortável indicava.\n\nSeja lá qual novo governo se formar sob a liderança do presidente [Root.GetLeader] nos próximos dias e semanas, ele terá que lidar com uma Direita política cada vez mais alienada e hostil. Em vez de resolver a violência política e inquietação social que prende nosso país, parece provável que os resultados da recente eleição só servirão para agravá-los."
 lar_spain.1.a:1 "A Espanha só sobreviverá se acabar com o Fascismo!"
 lar_spain.1.b:1 "A Espanha só poderá ser renovada com as cinzas da Segunda República!"
 SPR_republican_garrison_control_decisions_tt:0 "\nDesbloqueia §YControle expandido de guarnição§! Decisões no mapa, permitindo §Gopor§! §Yinfluência nacionalista§! nos estados.\n\nEstados que não possuem §RTotal§! O §Ycontrole de guarnição§! nacionalista no início da guerra civil começará o conflito sob §Ydomínio republicano§!.\n"
 SPA_nationalist_garrison_control_decisions_tt:0 "\nDesbloqueia §YControle expandido de guarnição§! Decisões no mapa, permitindo §Gexpandir§! §Yinfluência nacionalista§! nos estados.\n\nSomente estados que possuem §GTotal§! O §Ycontrole e guarnição§! nacionalista no início da guerra civil começará o conflito sob §Ydomínio nacionalista§!.\n"
 lar_spain.2.t:0 "A Guerra Civil Espanhola"
 lar_spain.2.desc:1 "Exatamente às 5:00 dessa manhã, precisamente um dia após perderem contato com as guarnições norte-africanas, uma operação militar bem preparada foi executada por toda a Espanha com a intenção de assumir o controle de todas as instituições do governo e de locais estratégicos nas grandes cidades. Grandes partes do exército, marinha e força aérea pararam de responder à ordens do governo, enquanto milícias Carlistas se revoltaram no norte do país.\n\nO sucesso completo dessa tentativa de golpe só foi evitado pelas milícias populares não-oficiais que, através de ações rápidas, conseguiram preservar o controle de muitos dos locais e das cidades visadas. Apesar do fracasso em atingir seus primeiros objetivos, parece improvável que os líderes da revolta desistam de suas fortes posições voluntariamente como fizeram em 1932. Como nenhum dos lados parece disposto a a ceder, o caminho permanece aberto para que a situação atual se intensifique até uma guerra civil por toda a nação..."
 lar_spain.2.a:1 "...que, como uma Frente Nacionalista unida, venceremos!"
 lar_spain.2.b:1 "...que, sob a liderança da Falange, venceremos!"
 lar_spain.2.c:0 "...que, por Deus, pela Pátria e pelo Rei, venceremos!"
 lar_spain.2.d:0 "...que, seguindo fiéis aos nossos princípios democráticos, venceremos!"
 lar_spain.2.e:0 "...que, através da coragem do trabalhador, venceremos!"
 lar_spain.2.f:0 "...que, através do esforço revolucionário público, venceremos!"
 lar_spain.6.t:0 "Linhas de frente da Guerra Civil solidificam-se"
 lar_spain.6.desc:1 "Com somente uma semana de luta, já fica claro que a zona rural da Espanha não está preparada para o transporte de grandes quantidade de equipamento. As dificuldades em manter nossas linhas de frente e ofensivas abastecidas estão aumentando e só piorarão se continuarmos a tentar lutar em todos os lugares ao mesmo tempo."
 lar_spain.6_tt:1 "\nDesbloqueia§Y ofensivas de guerra civil§! Decisões no mapa, permitindo remover as penalidades de combate de §Rofensiva improvisada§! nos estados.\n"
 lar_spain.6.a:1 "Então levaremos o tempo que for preciso e atacaremos quando for a hora certa."
 lar_spain.7.t:0 "Rebelião Carlista!"
 lar_spain.7.desc:1 "Preocupados com o aumento de nossa influência sobre a Frente Nacionalista, os Carlistas perderam a paciência e decidiram resolver o assunto com as próprias mãos. Seus Requetés atacaram nossas forças, enquanto ao mesmo tempo continuam a luta contra nossos inimigos.\n\nO que eles esperam alcançar com essa ação tola ninguém sabe, mas até então só serviu para reforçar a posição Republicana."
 lar_spain.7.desc_2:0 "Preocupados com o aumento de nossa influência sobre o governo fragilizado pós-guerra, os Carlistas perderam a paciência e decidiram resolver o assunto com as próprias mãos e seus Requetés se voltaram contra nossas forças.\n\nEles arriscam nossa vitória suada sobre os Republicanos para estabelecerem seu domínio sobre o novo governo!"
 lar_spain.7.a:1 "Eles pagarão mais caro do que nós por sua teimosia!"
 lar_spain.8.t:0 "Repressão Fascista!"
 lar_spain.8.desc:1 "Descontente com nossa incessante insistência em independência política, a liderança da Falange decidiu tentar apagar nosso movimento. Forças Falangistas atacaram nossos Requetés e tentativas de detenção foram feitas contra vários de nossos líderes pensadores e políticos.\n\nCom sua inflexibilidade, elas colocaram em risco a posição de toda a Frente Nacionalista e podem conceder às forças Republicanas a abertura de que precisavam."
 lar_spain.8.desc_2:0 "Descontente com nossa incessante insistência em medir a influência sobre o governo pós-guerra, a liderança da Falange decidiu tentar eliminar nosso movimento completamente! Forças Falangistas atacaram nossos Requetés e tentativas de detenção foram feitas contra vários de nossos líderes pensadores e políticos.\n\nEles arriscam nossa vitória suada sobre os Republicanos para nos impedir de ganhar influência sobre o novo governo!"
 lar_spain.8.a:1 "Eles pagarão mais caro do que nós por sua tolice!"
 lar_spain.9.t:0 "Rebelião Anarquista!"
 lar_spain.9.desc:1 "A crescente independência com que as comunas Anarquistas se conduziram chegou ao limite com os recentes acontecimentos. Frustrados com nossos esforços totalmente razoáveis em manter o controle centralizado sobre partes chaves de nosso esforço de guerra compartilhado, os Anarquistas e seus aliados do POUM transformaram desentendimentos locais em brigas generalizadas nas ruas com nossas forças.\n\nApesar de seus inícios centralizados, as brigas internas já se espalham, ameaçando comprometer a integridade de nossas linhas de frente com os Nacionalistas."
 lar_spain.9.desc_2:0 "A crescente independência com que as comunas Anarquistas se conduziram chegou ao limite com os recentes acontecimentos. Frustrados com nossos esforços totalmente razoáveis em começar um retorno gradual para um governo estável e centralizado, os Anarquistas e seus aliados do POUM transformaram desentendimentos locais em brigas generalizadas nas ruas com nossas forças.\n\nEles arriscam nossa vitória suada sobre os Nacionalistas para defender suas noções tolas de independência!"
 lar_spain.9.a:1 "Chegou a hora de reforçar o controle do governo nessas regiões mais uma vez."
 lar_spain.10.t:0 "Repressão do Governo!"
 lar_spain.10.desc:2 "Sem dúvida irritado com a contínua independência com a qual nos conduzimos, o governo da Segunda República, com seus aliados Stalinistas, tentaram tomar o controle de locais e prédios estratégicos chave em nosso território. Repelir essas tentativas resultou na troca de tiros com nossos antigos aliados, o que levou a uma batalha generalizada nas ruas.\n\nCom sua incapacidade de ceder, o governo nos colocou em guerra, e com isso reforçou a posição Nacionalista."
 lar_spain.10.desc_2:0 "Sem dúvida irritado com a contínua independência com a qual nos conduzimos, o governo da Segunda República, com seus aliados Stalinistas, tentaram tomar o controle de locais e prédios estratégicos-chave em nosso território. Repelir essas tentativas resultou na troca de tiros com nossos antigos aliados, o que levou a uma batalha generalizada nas ruas.\n\nEm vez de nos deixar em paz, eles arriscam nossa vitória suada sobre os Nacionalistas para evitarem ceder o controle!"
 lar_spain.10.a:1 "Nossa revolução não será extinta tão facilmente!"
 lar_spain.11.t:0 "Carlistas Derrotados"
 lar_spain.11.desc:1 "Apesar das batalhas fanáticas, as últimas unidades de resistência Carlista foram derrotadas por nossas forças. Embora isso tenha simplificado bastante o conflito, nossa luta continua contra nossos inimigos restantes."
 lar_spain.11.a:1 "Mas estamos progredindo."
 lar_spain.12.t:0 "Falange Derrotada"
 lar_spain.12.desc:1 "Forças Falangistas se renderam em massa após a captura da última grande fortaleza e, apesar de uma resistência isolada, isso marca o fim do exército organizado da Falange. Embora isso tenha simplificado bastante o conflito, nossa luta continua contra nossos inimigos restantes."
 lar_spain.13.t:1 "Nacionalistas Derrotados"
 lar_spain.13.desc:1 "Após a última derrota militar sofrida pelos Nacionalistas, o general Franco anunciou a rendição de todas as suas forças. Embora isso tenha simplificado bastante o conflito, nossa luta continua contra nossos inimigos restantes."
 lar_spain.14.t:1 "Anarquistas Derrotados"
 lar_spain.14.desc:1 "A resistência Anarquista, embora feroz, se tornou cada vez mais desorganizada nas últimas semanas. A vitória militar de hoje finalmente induziu a rendição incondicional do Conselho de Defesa, embora batalhas isoladas continuem onde comunas individuais se recusam a reconhecer a ordem. Embora isso tenha simplificado bastante o conflito, nossa luta continua contra nossos inimigos restantes."
 lar_spain.15.t:1 "POUM Derrotado"
 lar_spain.15.desc:1 "A resistência do POUM, embora feroz, se tornou cada vez mais desorganizada nas últimas semanas. A vitória militar de hoje finalmente induziu a rendição incondicional da liderança comunista e com isso nossa forças começaram a entrar em suas fortalezas incontestadas. Embora isso tenha simplificado bastante o conflito, nossa luta continua contra nossos inimigos restantes."
 lar_spain.16.t:0 "Segunda República Derrotada"
 lar_spain.16.desc:1 "Após uma série de derrotas militares, e vendo seus territórios controlados reduzidos a uma pequena fração da península, os líderes militares da Segunda República derrubaram o governo e solicitaram a paz. Embora isso tenha causado outra revolução Comunista, as forças Republicanas que restaram a derrotaram e agora, sem outros recursos, concordaram em se render incondicionalmente.\n\nEmbora isso tenha simplificado bastante o conflito, nossa luta continua contra nossos inimigos restantes."
 lar_spain.17.t:0 "Stalinistas Derrotados"
 lar_spain.17.desc:1 "Após uma série de derrotas militares, e vendo seus territórios controlados reduzidos a uma pequena fração da península, os líderes militares comunistas finalmente solicitaram a paz. Embora isso tenha simplificado bastante o conflito, nossa luta continua contra nossos inimigos restantes."
 lar_spain.18.t:0 "A rebelião aguarda sua hora"
 lar_spain.18.desc:1 "Nossos planos estão completos e estamos em posição de aplicar o golpe. Porém, para evitar outra terrível falha como a tentativa de golpe Sanjurjada em 1932, devemos aguardar até que o clima político esteja completamente maduro. Gastaremos nossos recursos para cobrir nossos rastros enquanto esperamos pelo momento certo..."
 lar_spain.18.a:1 "É melhor não demorarmos muito."
 lar_spain.18.a_tt:0 "Esse Espírito Nacional será removido no início da Guerra Civil.\n"
 lar_spain.19.t:0 "[From.GetNameDefCap] Exige submissão"
 lar_spain.19.desc:0 "Diplomatas [From.GetAdjective] exigiram que submetamos nossas políticas estrangeiras a eles, dizendo que [From.GetNameDef] "assumirá a liderança do mundo hispânico" em assuntos globais."
 lar_spain.19.a:0 "Precisamos de uma liderança forte; por que não eles?"
 lar_spain.19.b:0 "Somos capazes de defender nossos próprios interesses sozinhos."
 lar_spain.20.t:0 "[From.GetNameDefCap] submete-se"
 lar_spain.20.desc:0 "Graças à nossa insistência, o governo [From.GetAdjective] aceitou nossa liderança em assuntos internacionais em relação ao mundo hispânico."
 lar_spain.20.a:0 "Nós os guiaremos até a vitória."
 lar_spain.21.t:0 "[From.GetNameDefCap] rejeita as exigências"
 lar_spain.21.desc:0 "Apesar de nossa insistência, o governo [From.GetAdjective] rejeitou nossa liderança em assuntos internacionais em relação ao mundo hispânico. Eles continuarão a seguir suas próprias políticas estrangeiras."
 lar_spain.21.a:0 "Então mostraremos os benefícios de nossa liderança à força."
 lar_spain.22.t:0 "[From.GetNameDefCap] solicita ajuda"
 lar_spain.22.desc:0 "O governo [From.GetAdjective] solicitou ajuda material em sua luta contra os republicanos. A guerra civil está se mostrando particularmente destrutiva e está acabando com seus suprimentos. Eles nos garantem que qualquer assistência que fornecermos será inestimável para derrotar a ameaça do comunismo."
 lar_spain.22.a:0 "Devemos ajudá-los como pudermos."
 lar_spain.22.b:0 "Atualmente não temos como ajudar."
 lar_spain.23.t:0 "[From.GetNameDefCap] envia ajuda"
 lar_spain.23.desc:0 "O governo [From.GetAdjective] nos informa que enviará apoio material em nossa batalha para conter o comunismo."
 lar_spain.23.a:0 "Nós nos lembraremos dessa ajuda."
 lar_spain.24.t:0 "[From.GetNameDefCap] não envia ajuda"
 lar_spain.24.desc:0 "Diplomatas [From.GetAdjective] nos informaram que infelizmente não podem nos ajudar no momento."
 lar_spain.24.a:0 "Eles descansam sobre suas glórias enquanto o comunismo é coagido com sangue espanhol."
 lar_spain.25.t:0 "O Pacto Ibérico"
 lar_spain.25.desc:0 "Emissários [From.GetAdjective] trouxeram uma proposta que irá fortalecer nossa defesa mútua além de manter a paz dentro da península Ibérica.\n\nO proposto pacto obrigará cada partido a entrar em qualquer aliança que o outro se tornar membro, enquanto também dita que ambos os membros entrarão do mesmo lado que o outro em qualquer conflito, seja como agressor ou ao receber uma declaração de guerra."
 lar_spain.25.a:0 "Tal pacto fortalecerá nossa ligação incomensuravelmente."
 lar_spain.25.b:0 "Devemos manter nossa independência de ações."
 lar_spain.26.desc:0 "[From.GetNameDefCap] nos informou que o proposto Pacto Ibérico foi aceito de forma sincera. De agora em diante eles estarão do nosso lado em qualquer aliança ou guerra que participemos."
 lar_spain.26.a:0 "Eles são amigos realmente leais."
 lar_spain.27.desc:0 "[From.GetNameDefCap] nos informou que rejeitaram o proposto Pacto Ibérico, pois temem que ele iria restringir demais sua habilidade de agir de forma independente em suas políticas internacionais."
 lar_spain.27.a:0 "Eles se enfraquecem sem saber disso."
 lar_spain.28.t:0 "O Pacto Ibérico Invocado"
 lar_spain.28.desc:2 "[iberian_pact_invitee.GetNameDefCap] foi recebido no [iberian_pact_invitee.GetFactionName] e assim, para garantir que a paz seja mantida na península Ibérica, chegou a hora de cumprir nosso lado do combinado e também entrar na aliança."
 lar_spain.28.a:0 "Estamos comprometidos."
 lar_spain.29.desc:1 "Chegou a hora. [iberian_pact_war_target.GetNameDefCap] entrou em guerra com seus inimigos e assim, conforme dita nosso pacto, devemos juntar-nos a eles e apresentar uma frente unida contra o mundo externo."
 lar_spain.30.t:0 "O Bloco Latino"
 lar_spain.30.desc:0 "Vendo como nossa cooperação vem aumentando, o governo [From.GetAdjective] trouxe a proposta de uma aliança total, que, além de nós e dos espanhóis, também pode incluir os italianos e os franceses."
 lar_spain.30.a:0 "Que ideia excelente."
 lar_spain.30.b:0 "Nos aliar com esses países não faz parte de nossos interesses."
 lar_spain.31.desc:0 "O governo [From.GetAdjective] nos informou que aceita nossa proposta da formação do Bloco Latino."
 lar_spain.31.a:0 "Ele será um membro inestimável dessa frágil aliança."
 lar_spain.32.desc:0 "O governo [From.GetAdjective] nos informou que não tem interesse em entrar para a aliança Latina no momento."
 lar_spain.32.a:0 "Talvez eles mudem de ideia mais tarde."
 lar_spain.33.t:0 "A Unión Militar Española"
 lar_spain.33.desc:0 "A causa Carlista ainda tem alianças entre os militares. Nos coordenar com eles e obter seu auxílio ajudará muito para garantir o sucesso de nossa rebelião."
 lar_spain.33.a:0 "Proteger aliados da Unión Militar em [union_militar_target_state_1.GetName]."
 lar_spain.33.b:0 "Proteger aliados da Unión Militar em [union_militar_target_state_2.GetName]."
 lar_spain.33.c:0 "Proteger aliados da Unión Militar em [union_militar_target_state_3.GetName]."
 lar_spain.33_tt:0 "Criará 5 Requetés Carlistas bem treinados com §Y3 batalhões de infantaria§! quando a rebelião Carlista começar.\n"
 lar_spain.34.t:0 "A Questão da Sucessão"
 lar_spain.34.desc:0 "Com a morte de Alfonso Carlos, que não tinha filho, a linha Carlista foi extinta e como resultado o movimento Carlista foi dividido.\n\nExistem aqueles que apoiam a reivindicação do sucessor nomeado pelo próprio Alfonso Carlos: Xavier de Bourbon-Parma, mas ele não tem reivindicação dinástica ao trono. Outros preferem apoiar a reivindicação do rei exilado Alfonso XIII, que apesar de ser descendente da linha de traidores de Isabella II, tem reivindicação dinástica ao trono.\n\nSe esse assunto não for resolvido rapidamente, ele pode fazer nosso apoio se romper em várias partes em disputa."
 lar_spain.34.a:0 "A vontade do rei deve ser feita. Xavier deve se tornar nosso novo rei!"
 lar_spain.34.a_tt:0 "Xavier de Bourbon-Parma se tornará rei com a reinstituição da monarquia.\n"
 lar_spain.34.b:0 "A continuidade dinástica deve ser mantida. Alfonso XIII será nosso rei!"
 lar_spain.34.b_tt:0 "Alfonso XIII se tornará rei com a reinstituição da monarquia.\n"
 lar_spain.35.t:0 "Restauração da Monarquia"
 lar_spain.35.desc:1 "Após mais de meia década sem uma monarca, a exaltação da multidão acolhedora em Madrid foi difícil de conter assim que [From.GetSPBkingloc] entrou na cidade essa manhã. Recebida por espectadores animados, a procissão real seguiu pelas ruas de Madrid até a igreja de San Jerónimo el Real.\n\nEm uma cerimônia pomposa, [From.GetSPBking2loc].\n\nEmbora grande parte da nação ainda permaneça em ruínas, talvez o novo rei possa servir como uma força de unificação e de cura, e guiar [From.GetNameDef] para um futuro mais glorioso."
 SPB_xavier_king:0 "Xavier de Bourbon-Parma"
 SPB_alfonso_king:0 "Alfonso XIII"
 SPB_xavier_king2:0 "Xavier assumiu a coroa e o nome real de Javier I, finalmente colocando um herdeiro da legítima linha Carlista no trono espanhol"
 SPB_alfonso_king2:0 "Alfonso XIII, após muitos anos em exílio, voltou ao trono espanhol, colocando um fim a um século de derramamento de sangue finalmente unindo as duas linhas de sucessão"
 lar_spain.35.a:0 "Hoje, um século de injustiça foi reparado. Viva el Rey!"
 lar_spain.36.t:0 "Ocupação de Tânger"
 lar_spain.36.desc:0 "Em um desprezo flagrante do Protocolo de Tânger de 1924, tropas [From.GetAdjective] entraram na Zona Internacional de Tângerno no que só pode ser descrito como uma força de ocupação. Apesar dos pedidos de nacionalistas espanhóis pelo anexo completo do território, os [From.GetAdjective] garantem que isso é simplesmente uma "medida temporária de guerra" e que a cidade voltará ao seu estado pré-guerra em seguida."
 lar_spain.36.a:0 "Se não lutarmos pelos direitos do tangerinos, quem irá?"
 lar_spain.36_tt:0 "Se a §Y[SPA.GetName]§! não recuar, receberemos:\n"
 lar_spain.36.b:0 "Essa promessa é o suficiente por enquanto."
 lar_spain.37.desc:0 "[FROM.GetNameDefCap] emitiu uma objeção severa e oficial à nossa ocupação de Tânger. Eles alegam que nossas ações são ilegais e insinuaram até mesmo usar força militar para nos expulsar da Zona Internacional se não recuarmos imediatamente."
 lar_spain.37.a:0 "Não seremos intimidados por essas ameaças vazias."
 lar_spain.37.b:0 "Então devemos nos retirar."
 lar_spain.38.desc:0 "Como esperado, o fraco governo [From.GetAdjective] não ousou desafiar nossa ocupação de Tânger. Estamos livres para integrar a cidade ainda mais em nossa noção."
 lar_spain.38.a:0 "Espanhol mais uma vez!"
 lar_spain.39.t:0 "[From.GetNameDefCap] exige o norte da África"
 lar_spain.39.desc:0 "Diplomatas [From.GetAdjective] nos entregaram um ultimato, exigindo que entreguemos imediatamente o controle do norte da África para [From.GetNameDef] Sem dúvida eles esperam capitalizar na fraqueza de nossa atual posição internacional..."
 lar_spain.39.a:0 "Não temos como entrar em outra guerra. Devemos aceitar."
 lar_spain.39.b:0 "Eles não conseguirão tão facilmente!"
 lar_spain.40.t:1 "[From.GetNameDefCap] Aceita as exigências"
 lar_spain.40.desc:0 "[From.GetNameDefCap] aceitou nossas exigências e seus diplomatas nos garantem que estão organizando a transferência do controle do norte da África."
 lar_spain.40.a:0 "Que eficiência."
 lar_spain.41.t:0 "[From.GetNameDefCap] rejeita as exigências"
 lar_spain.41.desc:0 "Diplomatas [From.GetAdjective] nos informaram que rejeitam categoricamente todas as exigências espanholas pelo norte da África."
 lar_spain.41.a:0 "Então teremos que tomá-la à força."
 lar_spain.42.t:0 "[From.GetNameDefCap] reivindica o trono francês"
 lar_spain.42.desc:0 "Tendo assumido recentemente o trono espanhol, o rei [From.GetLeader] já deixou aparente seus planos sobre o trono francês, carregando sua reivindicação Legitimista à coroa como base.\n\nCom a recente vitória política dos Legitimistas em nosso país, o rei agora considerou apropriado finalmente agir sobre esses planos, e declarou formalmente seu desejo em ser coroado em Reims o mais rápido possível."
 lar_spain.42.a:0 "Ele tem uma reivindicação válida - aceitamos avidamente. Vive le Roi!"
 lar_spain.42.b:0 "A França jamais será subordinada à Espanha!"
 lar_spain.43.t:0 "[From.GetNameDefCap] reconhece a reivindicação"
 lar_spain.43.desc:0 "O governo Legitimista [From.GetAdjective] ouviu a solicitação do rei [Root.GetLeader] e agora nos informou formalmente que aceita sua reivindicação legítima à coroa francesa. Eles nos garantem que farão os preparativos imediatamente para a cerimônia de coroação."
 lar_spain.43.a:0 "Tudo está como deve ser."
 lar_spain.43_tt:0 "Os preparativos para a coroação começarão."
 lar_spain.44.t:0 "[From.GetNameDefCap] rejeita a reivindicação"
 lar_spain.44.desc:0 "Apesar da reivindicação legítima do rei [Root.GetLeader] à coroa francesa, o governo [From.GetAdjective] parece ter mudado de ideia no último minuto. Citando preocupações com inquietação pública com a perspectiva de um suposto controle espanhol da França, eles "infelizmente rejeitam" uma cerimônia de coroação formal."
 lar_spain.44.a:0 "[Root.GetLeader] será o rei da França independentemente."
 lar_spain.45.t:0 "A União Ibérica"
 lar_spain.45.desc:0 "Assim como entre 1580 e 1640, [From.GetNameDef] propõe uma união entre nossas duas nações sob [From.GetLeader]. Diplomatas [From.GetAdjective] nos pedem para considerar a força que uma Ibéria unida pode mostrar ao mundo sob um único líder."
 lar_spain.45.a:0 "Eles falam com sabedoria."
 lar_spain.45.b:0 "Portugal nunca será governado voluntariamente por espanhóis!"
 lar_spain.46.t:0 "União Ibérica - [From.GetNameDefCap] aceita"
 lar_spain.46.desc:0 "[From.GetNameDefCap] aceitou nossa proposta de unir a Ibéria sob a liderança de [Root.GetLeader]. Eles estão executando os preparativos necessários para começar a integração de seus aparatos do governo no nosso."
 lar_spain.46.a:0 "Eles escolheram sabiamente. Juntos somos mais fortes!"
 lar_spain.47.t:0 "União Ibérica - [From.GetNameDefCap] rejeita"
 lar_spain.47.desc:0 "[From.GetNameDefCap] rejeitou qualquer noção de unificar a península Ibérica sob uma liderança compartilhada. Apesar das prolongadas negociações, a posição da delegação [From.GetAdjective] pode ser efetivamente resumida como "venham pegar se tiverem coragem"."
 lar_spain.47.a:0 "A proposta deles é aceitável."
 lar_spain.48.t:0 "Anarquismo português"
 lar_spain.48.desc:0 "A batalha em [From.GetNameDef] recentemente se espalhou nas regiões de fronteira de [Root.GetAdjective] e milícias anarquistas [From.GetAdjective] rapidamente começaram a atrair indivíduos com a mesma mentalidade em cidades locais.  Apesar da ação rápida de nossas forças na fronteira, a pura violência das batalhas as pegou desprevenidas e após conflitos iniciais com as forças treinadas [From.GetAdjective] dos dois lados da guerra civil, elas foram forçadas a recuar.\n\nDesde então, o apoio à causa anarquista [From.GetAdjective] se espalhou pela sociedade [Root.GetAdjective], claramente a um grau maior como resultado de suporte estrangeiro clandestino.\n\nComo resultado, apesar de nossos melhores esforços, a nação está efetivamente presa na guerra civil [From.GetAdjective]."
 lar_spain.48.a:0 "Por que eles tinham que nos envolver nisso?!"
 lar_spain.49.desc:0 "Desde que as batalhas [Root.GetAdjective] se espalharam pelas fronteiras [From.GetAdjective], os apoiadores anarquistas locais debandaram para nossa causa. Com um "encorajamento" bem planejado e executado, o sentimento pró-anarquista se espalhou como fogo entre os membros mais jovens da sociedade [From.GetAdjective].\n\nComo resultado da transferência de caixas de armas [Root.GetAdjective] para essas células anarquistas [From.GetAdjective], a situação em [From.GetNameDef] escalou ao ponto onde o governo está reprimindo uma rebelião completa. Os líderes dessa rebelião agora solicitam nosso auxílio mais oficial e direto, propondo que assumamos a liderança no esforço anarquista global e sugerindo que se juntarão a nós mais formalmente assim que a batalha acabar."
 lar_spain.49.a:0 "Nós aceitamos o auxílio à causa anarquista de braços abertos!"
 lar_spain.50.t:0 "Anarquismo português - A guerra civil termina"
 lar_spain.50.desc:0 "Com a conclusão favorável da porção [From.GetAdjective] de nossos esforços anarquistas, as células [From.GetAdjective] agora desejam ser recebidas em nosso Conselho de Defesa."
 lar_spain.50.a:0 "Nós as colocaremos sob nossa proteção."
 lar_spain.51.t:0 "Realocar as reservas de ouro"
 lar_spain.51.desc:0 "As reservas de ouro de nossa nação estão ameaçadas pelo avanço Nacionalista. Devemos tomar uma ação e garantir que as reservas sejam movidas para o exterior em segurança, mantendo-as longe das mãos de nossos inimigos."
 lar_spain.51.a:0 "Nós as enviaremos para [SOV.GetNameDef]."
 lar_spain.51.b:0 "Nós as enviaremos para [event_target:SPR_relocated_gold_reserves_selection_1.GetNameDefCap]."
 lar_spain.51.c:0 "Nós as enviaremos para [event_target:SPR_relocated_gold_reserves_selection_2.GetNameDefCap]."
 lar_spain.51.d:0 "Nós as enviaremos para [event_target:SPR_relocated_gold_reserves_selection_3.GetNameDefCap]."
 lar_spain.52.t:0 "[From.GetNameDefCap] realoca as reservas de ouro"
 lar_spain.52.desc:0 "Carregamentos de [From.GetNameDef] começaram a chegar em nosso país, conforme o governo [From.GetAdjective] vai movendo suas reservas de ouro para o exterior para custódia durante a guerra civil."
 lar_spain.52.a:0 "Talvez isso seja uma oportunidade..."
 lar_spain.53.t:0 "Reservas de ouro espanholas"
 lar_spain.53.desc:1 "Faz algum tempo desde que as reservas de ouro [SPR.GetAdjective] chegaram em nosso país e continuamos a enviar extenso auxílio para [SPR.GetNameDef], sem pagamento. Membros do governo começaram a comentar como essa situação é ridícula."
 lar_spain.53.a:0 "Iremos confiscar as reservas de ouro como "pagamento"."
 lar_spain.53.b:1 "Uma vitória [SPR.GetAdjective] será pagamento suficiente."
 lar_spain.54.t:0 "Reservas de ouro confiscadas!"
 lar_spain.54.desc:1 "Fomos informados por nossos diplomatas em [From.GetNameDef] que o governo [From.GetAdjective] confiscou nossas reservas de ouro! Supostamente eles não julgam um comunicado oficial necessário, alegando que isso é uma "coisa natural" para obter "pagamento atrasado" pela assistência material."
 lar_spain.54.a:0 "Como ousam?!"
 lar_spain.54.a_tt:0 "§RIsso afetará sua economia após a guerra civil!§!\n"
 lar_spain.55.t:0 "Escassez de fundos do governo"
 lar_spain.55.desc:0 "Com o confisco de nossas reservas de ouro, agora enfrentamos uma imediata escassez de lingotes com o que financiar a reconstrução da nação. Investimentos no setor público ficarão infelizmente atrasados."
 lar_spain.55.a:0 "Isso é lamentável..."
 lar_spain.56.t:0 "[From.GetNameDefCap] apela por autonomia"
 lar_spain.56.desc:0 "Embora ansiosos em continuar a provar sua lealdade e fazer sua parte na revolução, representantes [From.GetAdjective] apresentaram um pedido no aumento de sua autonomia. Eles dizem que, se soltarmos mais as rédeas, eles poderão ajudar muito mais a nossa causa."
 lar_spain.56.a:0 "Eles conquistaram nossa confiança."
 lar_spain.56.b:0 "Mas manter as rédeas curtas é ainda melhor."
 lar_spain.57.t:0 "[From.GetNameDefCap] concede autonomia"
 lar_spain.57.desc:0 "Nossos representantes em [From.GetNameDef] nos informam que o governo [From.GetAdjective] considerou apropriado nos conceder mais autonomia."
 lar_spain.57.a:0 "Progresso!"
 lar_spain.58.t:0 "[From.GetNameDefCap] rejeita autonomia"
 lar_spain.58.desc:0 "Nossos representantes em [From.GetNameDefCap] nos informam que o governo [From.GetAdjective] rejeitou nosso pedido de mais autonomia."
 lar_spain.58.a:0 "Eles não confiam em nós?"
 lar_spain.59.t:0 "Uma Ibéria Vermelha"
 lar_spain.59.desc:0 "Observando nossos interesses ideológicos compartilhados, [From.GetNameDefCap] enviou comboios com uma proposta de uma Ibéria unificada. Eles sugerem que, deixando nossas diferenças de lado e unindo forças sob a liderança [From.GetAdjective], podemos garantir o sucesso de nossa revolução ibérica."
 lar_spain.59.a:0 "A causa dos trabalhadores ficaria extremamente fortalecida!"
 lar_spain.59.b:0 "Podemos espalhar a revolução por nossa própria conta."
 lar_spain.60.t:0 "Uma Ibéria Vermelha - [From.GetNameDefCap] aceita"
 lar_spain.60.desc:0 "[From.GetNameDefCap] respondeu nossas propostas com aprovação - eles concordam com o conceito de uma Ibéria socialista unida."
 lar_spain.60.a:0 "Juntos somos mais fortes."
 lar_spain.61.t:0 "Uma Ibéria Vermelha - [From.GetNameDefCap] rejeita"
 lar_spain.61.desc:0 "[From.GetNameDefCap] rejeitou nossa proposta de uma Ibéria socialista unida. Apesar de concordarem que temos muitos interesses em comum, eles argumentam que somos melhor equipados para persegui-los como duas nações independentes."
 lar_spain.61.a:0 "Eles não sabem ainda o quanto estão errados."
 lar_spain.62.t:0 "Rebelião Comunista!"
 lar_spain.62.desc:0 "Constante intromissão [From.GetAdjective] e células clandestinas obtendo suporte ilícito de [From.GetNameDef] nos últimos meses encorajaram os grupos comunistas locais com quem lutamos por anos. Indiscutivelmente com a promessa de auxílio exterior, esses grupos ergueram suas armas e se juntaram aos elementos desleais no exército em uma rebelião de grande escala, mirando tomar o controle do governo à força."
 lar_spain.62.a:0 "Iremos esmagar essa rebelião!"
 lar_spain.63.t:0 "Rebelião Comunista em [From.GetNameDefCap]!"
 lar_spain.63.desc:0 "Como esperado, com um apoio material bem colocado, os grupos Comunistas que importunaram o governo [From.GetAdjective] por tanto tempo agora partiram para a ação. Uma rebelião em grande escala busca tomar o controle do governo, mas conta com nosso apoio. Seus líderes, embora idealistas e ansiosos, têm pouca experiência na luta de guerras civis, e agora nos procuram atrás de liderança e auxílio."
 lar_spain.63.a:0 "E eles terão!"
 lar_spain.64.t:0 "[From.GetNameDefCap] solicita ajuda"
 lar_spain.64.desc:0 "Apesar da situação política em [From.GetNameDef] está instável faz tempo, parece que a severidade do conflito surpreendeu o governo [From.GetAdjective]. Eles solicitaram qualquer auxílio que pudermos oferecer para ajudá-los em sua luta contra o Fascismo e pedem para que não demoremos muito nesse momento crítico.\n\nÉ questionável que o governo republicano possa vencer a guerra civil sem auxílio externo e, apesar da vitória de uma Espanha democrática ser um resultado desejável, é provável que fornecer esse auxílio poderia encorajar os simpatizantes do comunismo em nosso próprio país."
 lar_spain.64.a:0 "Eles confiam em nós, devemos ajudá-los mesmo nos colocando em risco."
 lar_spain.64.b:0 "Não podemos arriscar nossa estabilidade política para ajudá-los."
 lar_spain.65.t:0 "[From.GetNameDefCap] envia ajuda"
 lar_spain.65.desc:0 "O governo [From.GetAdjective] nos informa que enviará um carregamento como demonstração de ajuda. Embora crítico para aumentar nosso moral, o impacto material verdadeiro é insignificante, mas os franceses garantem que estão investigando opções de como nos ajudar de forma mais considerável no futuro."
 lar_spain.65.a:0 "Que notícia maravilhosa!"
 lar_spain.66.t:0 "[From.GetNameDefCap] rejeita a solicitação"
 lar_spain.66.desc:0 "Os franceses nos informam que infelizmente não podem nos enviar ajuda, pois isso colocaria a estabilidade política deles em risco."
 lar_spain.66.a:0 "E eles acreditam que outra fronteira dividida com fascistas não colocará?"
 lar_spain.67.t:0 "Guerra [From.GetAdjective] de independência!"
 lar_spain.67.desc:0 "Parece que o governo [From.GetAdjective] se esqueceu rapidamente a quem devem sua recente vitória na guerra civil. Nessa manhã, todas as comunicações com nossos representantes em [From.GetNameDef] foram cortadas abruptamente, e um anúncio de [From.GetLeader] foi transmitido pela mídia do estado, cuspindo propaganda em uma tentativa clara de reanimar o povo [From.GetAdjective] em mais um esforço de guerra.\n\nUma declaração formal de independência foi entregue em Moscou mais tarde nessa manhã."
 lar_spain.67.a:0 "Iremos esmagar essa intransigência!"
 lar_spain.67.b:0 "Não temos escolha senão aceitar."
 lar_spain.68.t:0 "[From.GetNameDefCap] solicita ajuda"
 lar_spain.68.desc:0 "[From.GetNameDefCap] entrou em contato conosco com uma solicitação de auxílio material em sua guerra por independência com [SOV.GetNameDef]."
 lar_spain.68.a:0 "E eles terão."
 lar_spain.68.b:0 "Não podemos arriscar nosso relacionamento com os soviéticos."
 lar_spain.69.t:0 "[From.GetNameDefCap] fornece ajuda"
 lar_spain.69.desc:0 "[From.GetNameDefCap] ouviu nosso pedido de ajuda, e agora ofereceram nos envolver mais extensivamente em seus programas de auxílio."
 lar_spain.69.a:0 "Essa notícia é muito boa."
 lar_spain.70.t:0 "[From.GetNameDefCap] recusa ajuda"
 lar_spain.70.desc:0 "[From.GetNameDefCap] nos informou que no momento eles se encontram incapazes de nos ajudar, graças aos efeitos nas opiniões públicas internas e internacionais, que temem poder causar ao enviarem ajuda à nossa causa."
 lar_spain.70.a:0 "Eles nos abandonaram pela segunda vez."
 lar_spain.71.t:0 "[From.GetNameDefCap] solicita um pacto de não agressão"
 lar_spain.71.desc:0 "Como ambos estamos em guerra com os comunistas, [From.GetNameDefCap] propôs um pacto de não agressão. Isso permitira nos concentrar mais na ameaça vermelha imediata, deixando nossas diferenças de lado por enquanto."
 lar_spain.71.a:0 "Comparado à eliminação da [SOV.GetNameDef], o resto fica em segundo plano."
 lar_spain.71.b:0 "Um tratado com os republicanos? Nunca!"
 lar_spain.72.t:0 "[From.GetNameDefCap] concede um pacto de não agressão"
 lar_spain.72.desc:0 "Sabiamente, o governo [From.GetAdjective] concordou com nossa proposta de um pacto de não agressão. Ele tem efeito imediato."
 lar_spain.72.a:0 "Eles reconhecem o perigo maior."
 lar_spain.73.t:0 "[From.GetNameDefCap] rejeita o pacto de não agressão"
 lar_spain.73.desc:0 "[From.GetNameDefCap] ouviu nossa proposta de pacto de não agressão, mas nos informou que não veem isso como parte de seus melhores interesses no momento. "
 lar_spain.73.a:0 "O que eles estão tramando?"
 lar_spain.74.t:0 "[From.GetNameDefCap] solicita ajuda"
 lar_spain.74.desc:0 "Os [From.GetAdjective] solicitaram nossa ajuda na guerra com [SOV.GetNameDef]. Eles nos garantiram que não precisam de muito e que simplesmente compartilhar algumas informações críticas, ou ajudar no treino de sua equipe de comando para lidar melhor com as táticas [SOV.GetAdjective] já seria algo inestimável."
 lar_spain.74.a:0 "Uma ideia maravilhosa. Morte aos soviéticos!"
 lar_spain.74.b:0 "Devemos proteger nossas vantagens."
 lar_spain.75.t:0 "[From.GetNameDefCap] envia ajuda"
 lar_spain.75.desc:1 "Tendo considerado nosso pedido, [From.GetNameDef] propôs enviar peritos militares para treinar nossa equipe de comando para lidar melhor com as estratégias [SOV.GetAdjective] que elas encontraram, além de nos fornecer informações valiosas."
 lar_spain.75.a:0 "Isso será inestimável em nossa luta contra os soviéticos."
 lar_spain.76.t:0 "[From.GetNameDefCap] recusa ajuda"
 lar_spain.76.desc:0 "Apesar de nosso pedido, [From.GetNameDef] recusou qualquer ajuda em nossa luta contra os soviéticos. Qualquer tentativa de obter informações úteis deles em relação aos soviéticos também foi respondida com o simples silêncio."
 lar_spain.76.a:0 "Eles guardam todos os seus segredos de forma ciumenta."
 lar_spain.77.t:0 "Morre Alfonso XIII"
 lar_spain.77.desc1:0 "Depois de viver em exílio desde a proclamação da Segunda República em 1931, o último rei a governar a Espanha, Alfonso XIII, morreu hoje cedo em Roma. Sucumbindo à problemas cardíacos mesmo sendo relativamente jovem, devido ao seu exílio e a situação atual em [Root.GetNameDef], é esperado que ele seja enterrado em Roma.\n\nEmbora os dois primeiros filhos de Alfonso tenham renunciado seus direitos ao trono em 1933, e com isso seu terceiro filho, Infante Juan, seria o herdeiro, há rumores de que o segundo filho do rei, Infante Jaime, considera reafirmar seu direito à sucessão."
 lar_spain.77.desc2:0 "Hoje mais cedo, o rei Alfonso XIII morreu inesperadamente em Madrid, após sofrer com grandes dores no peito. O corpo do rei será velado na igreja San Jerónimo el Real em Madrid, permitindo que o povo preste suas homenagens antes do enterro real.\n\nEmbora tenha renunciado ao seu direito de sucessão devido à sua surdez, o segundo filho do rei, Infante Jaime, rapidamente reafirmou seu direito ao trono nas horas que seguiram a morte de seu pai. Perante um enorme apoio Carlista, é improvável que seu irmão mais novo, Infante Juan, seja capaz de contestar essa reivindicação."
 lar_spain.77.a:0 "O rei está morto. Viva el Rey!"
 lar_spain.78.t:0 "Morre Sanjurjo"
 lar_spain.78.desc:0 "Dias após o início da guerra civil, nosso lado já foi atingido por uma tragédia, como o líder escolhido do golpe, José Sanjurjo, morreu em um acidente de avião retornando de Portugal para assumir comando das forças nacionalistas na Espanha.\n\nParece que, em uma tentativa de causar uma impressão heroica de "piloto ousado" em seu retorno à solo espanhol após dois anos em exílio, o general insistiu em voar em um pequeno avião em vez de um dos maiores disponíveis e subsequentemente sobrecarregou-o exigindo que suas pesadas bagagens fossem carregadas no mesmo avião.\n\nCaindo imediatamente após decolar, ele morreu instantaneamente e com isso reduziu a liderança nacionalista a uma coleção de generais brigando entre si pelo controle."
 lar_spain.78.a:0 "Ele foi ousado demais."
 lar_spain.78_tt:0 "§YMorre José Sanjurjo.§!\n"
 lar_spain.79.t:0 "Coroação de [Root.GetLeader]"
 lar_spain.79.desc:0 "Acompanhada de muita pompa e celebração, hoje assistimos a coroação do Rei [Root.GetLeader] na Catedral de Reims. Após a cerimônia inicial, o Rei saudou as alegres multidões aguardando do lado de fora, em êxtase por verem o retorno de sua nação ao estado de uma monarquia.\n\nEm um discurso direcionado aos seus súditos, o Rei deu ênfase à união entre França e Espanha, simbolizada em sua pessoa. Se os interesses de um francês forem ameaçados em qualquer lugar do mundo, ele encontrará um espanhol ao seu lado para defender sua causa."
 lar_spain.79.a:0 "Um grande dia para o reino!"
 lar_spain.81.t:0 "O preço da vitória"
 lar_spain.81.desc:0 "Devido à pesada natureza de nossa envolvimento na Guerra Civil Espanhola, nossa influência sobre o governo [SPD.GetAdjective] expandiu ao ponto de que eles são praticamente um estado satélite de Moscou."
 lar_spain.81.a:0 "Nossa influência na Europa Ocidental cresce!"
 lar_spain.82.t:0 "O preço da vitória"
 lar_spain.82.desc:0 "A vitória na guerra civil é nossa, mas nossa forte dependência do auxílio soviético nos acumulou uma grande dívida que deve ser paga. O período caótico da guerra civil também permitiu que Stalinistas assumissem posições-chave em nosso novo exército e governo. Com isso estamos em uma posição complicada.\n\nMoscou já começou a dar "sugestões" de nomeações de ministros e oficiais leais à eles. Por enquanto não podemos resistir a essas exigências sem que hajam severas repercussões econômicas, ou pior, o início de uma nova guerra civil. Se queremos alcançar uma verdadeira independência, devemos ter cuidado e provar nossa lealdade, ou primeiro sabotar e dissolver a influência Stalinista em nosso estado."
 lar_spain.82.a:0 "Veremos quanto tempo dura essa situação."
 lar_spain.83.t:0 "Sinais de traição"
 lar_spain.83.desc:0 "Nas últimas semanas, nossos contatos, representantes, ministros e oficiais Stalinistas em [SPD.GetNameDef] tiveram repetidamente o acesso a importantes informações e a oficiais do governo e do exército [SPD.GetAdjective] negado. Agora recebemos informações de que nossos homens estão sendo sistematicamente removidos de posições de influência, e que até mesmo nossos programas de auxílio externo estão sendo bloqueados.\n\n"Coincidências" tão frequentes não podem ser por acaso. O governo [SPD.GetAdjective] está mostrando sinais claros de traição e um desejo de renegar suas obrigações para com [SOV.GetNameDef], vozes em Moscou começam a pedir por ações punitivas e encurtar as rédeas."
 lar_spain.83.a:0 "Enviaremos uma mensagem estabelecendo uma zona de ocupação na Cataluña."
 lar_spain.83.b:0 "Tudo dará certo sem nossa interferência."
 lar_spain.84.t:1 "Zona de Ocupação Catalã"
 lar_spain.84.desc:0 "A paciência de Moscou com nosso bloqueio sistemático de seus esforços para aumentar o controle sobre nosso governo alcançou o limite. Os soviéticos estabeleceram unilateralmente uma zona de ocupação na Cataluña, em Valencia e partes de Aragón, com um governo nominalmente independente que parece virtualmente não ter poder algum. Forças comunistas legalistas debandaram para essa nova zona, prometendo suporte ao "governo" pró-Moscou.\n\nA mensagem está clara: obedeçam as instruções de Moscou ou esperem mais ações punitivas. Embora seja improvável que eles consigam expandir sua influência antes que nossos planos se realizem, sem dúvida será um desafio expelir esse domínio soviético de nossas terras."
 lar_spain.84.a:0 "As tensões estão aumentando. Devemos prosseguir rapidamente com nossos planos!"
 lar_spain.85.t:0 "[SPD.GetNameDefCap] defende [SPR_stolen_state_name.GetName]"
 lar_spain.85.desc:0 "Nossas forças defenderam [SPR_stolen_state_name.GetName] com sucesso, expulsando todos os apoiadores soviéticos e liderança pró-Moscou local. Estamos rapidamente reestabelecendo um governo local [SPD.GetAdjective] na área."
 lar_spain.85.a:0 "Vamos livrar nosso país da influência Stalinista um estado de cada vez!"
 lar_spain.88.t:0 "[SPD.GetNameDefCap] defende [SPR_stolen_state_name.GetName]"
 lar_spain.88.desc:0 "Forças [SPD.GetAdjective] defenderam [SPR_stolen_state_name.GetName] com sucesso, expulsando nossos apoiadores e a liderança pró-Moscou local. Eles estão rapidamente reestabelecendo seu próprio governo local na área."
 lar_spain.88.a:0 "Uma batalha vencida não significa que venceram a guerra."
 lar_spain.89.t:0 "[From.GetNameDefCap] Aceita as exigências"
 lar_spain.89.desc:0 "Inesperadamente, o governo [From.GetAdjective] recuou e concordou com nossas exigências de independência. Parece que eles não querem se envolver em mais um conflito no oeste da Europa."
 lar_spain.89.a:0 "Eles perderiam, de qualquer maneira."
 lar_spain.90.t:0 "Demissão de Niceto Alcalá-Zamora"
 lar_spain.90.desc:0 "A briga pelo poder entre os diversos partidos de Esquerda, recentemente unidos na vitórias das eleições de 1936, alcançou seu limite. Desconfiados das políticas centristas e comprometedoras do presidente Niceto Alcalá-Zamora, seus aliados alienados no Cortes optaram pela dissolução do Cortes, o que resultou em eleições inconstitucionais e o demitiu de sua função.\n\nNo lugar de Alcalá-Zamora, o Cortes elegeu seu antigo rival, Manuel Azaña, que agora herdou a tarefa inevitável de trazer estabilidade de volta ao cenário político cada vez mais polarizado da Espanha."
 lar_spain.90.a:0 "O caos está completo."
 SPR_spanish_elections_flag:0 "Eleições de 1936 na Espanha"
 lar_heavy_water.1.t:0 "Usina de água pesada Telemark destruída"
 lar_heavy_water.1.desc:0 "O comandante da guarnição em Telemark relata que a usina hidroelétrica de Vemork sofreu uma catastrófica explosão noite passada que destruiu as fábricas usadas para produzir água pesada. Enquanto as investigações ainda estão em andamento, a evidência disponível sugere sabotagem por uma unidade de elite inimiga.\n\nParece que os soldados pularam de paraquedas na área, infiltraram a usina se aproveitando da fraca segurança do local, armaram explosivos perto dos tanques de armazenamento e recuaram noite adentro apenas minutos antes das cargas explodirem.\n\nNenhuma baixa civil foi relatada, levando o comandante a especular que a resistência local pode ter conhecimento prévio da invasão. A guarnição local agora conduz uma varredura da área, mas nenhuma pista foi encontrada e esperamos que a equipe já tenha evacuado a área."
 lar_heavy_water.1.a:0 "Um sério contratempo."
 lar_heavy_water.2.t:0 "A operação Gunnerside é um sucesso"
 lar_heavy_water.2.desc:0 "Relatórios de contatos locais em Telemark indicam que a operação Gunnerside foi um sucesso completo. Seguindo inserção por paraquedas, a equipe infiltrou a usina com sucesso, evitando todos os guardas.\n\nApós armar as cargas, a equipe realizou uma fuga limpa e agora se separou para evitar as equipes de busca atrás deles. Não ouvimos mais nada da equipe desde a invasão, mas isso é o esperado. Também esperamos que os alemães anunciem publicamente se mataram ou capturaram qualquer um de nossos soldados."
 lar_heavy_water.2.a:0 "Quem arrisca, vence."
 lar_bruneval_raid.1.t:0 "Invasão de soldados inimigos captura equipamento de radar"
 lar_bruneval_raid.1.desc:0 "Relatos sobre uma invasão inimiga chegaram, indicando que uma pequena força inimiga atacou uma de nossas instalações de radar. Seguindo uma corajosa, mas por fim fracassada, defesa pela guarnição, a força inimiga assumiu controle da instalação por um curto período de tempo antes que um contra-ataque imediato e vigoroso a expulsasse de volta para a praia, onde ela rapidamente embarcou e partiu.\n\nUma inspeção minuciosa da instalação de radar revelou que alguns componentes foram removidos, e uma contagem de pessoal revelou que um dos técnicos de radar estava ausente, possivelmente levado pelos invasores inimigos."
 lar_bruneval_raid.1.a:0 "Que maneira mais covarde de declarar guerra."
 lar_bruneval_raid.2.t:0 "A operação Biting é um sucesso"
 lar_bruneval_raid.2.desc:0 "A invasão contra uma instalação de radar inimiga foi um sucesso completo. A unidade de ataque desembarcou com sucesso, com dispersão mínima.\n\nApós reunirem seus equipamentos e se orientarem, os soldados seguiram em direção ao objetivo e destruíram a fraca guarnição em uma troca de tiros curta porém feroz. Assim que a área estava segura, o técnico de radar que acompanhava a força de ataque tirou fotos do equipamento e desmontou peças específicas para que fossem trazidas até nós.\n\nApós uma segunda troca de tiros com a guarnição alertada, a praia de evacuação foi liberada e a força embarcou para ser transportada de volta para nossas linhas, trazendo com ela um técnico de radar inimigo para interrogação."
 lar_capture_tito.1.t:0 "Unternehmen Rösselsprung fracassa"
 lar_capture_tito.1.desc:0 "Nossa operação para capturar ou matar o líder dos partisans iugoslavos, Tito, não obteve sucesso. A primeira onda de tropas aéreas desceu perto o suficiente da caverna onde suspeitávamos que Tito estava se escondendo, mas fomos recebidos com disparos mortíferos de fortes unidades inimigas que nossa inteligência não identificou. Embora nossas tropas tenham lutado corajosamente, reforços inimigos chegaram antes do esperado. Até mesmo uma tentativa desesperada de fugir não obteve sucesso. \n\nOs sobreviventes recuaram para as linhas aliadas. O paradeiro atual de Tito é desconhecido."
 lar_capture_tito.1.a:0 "Dessa vez ele fugiu."
 lar_capture_tito.2.t:0 "Unternehmen Rösselsprung é um sucesso"
 lar_capture_tito.2.desc:0 "Nossa operação para eliminar o líder dos partisans, Tito, foi um completo sucesso. Embora o inimigo estivesse esperando um ataque, a combinação de apoio aéreo próximo e um ataque direto ao quartel general de Tito pelas tropas que pousaram, os pegaram de surpresa. Após uma feroz troca de tiros dentro e ao redor do quartel general na caverna, o corpo de Tito foi encontrado entre os mortos."
 lar_capture_tito.2.a:0 "Pegamos ele."
 Tito_killed:0 "§YJosip Broz Tito§! foi morto."
 lar_rescue_mussolini.1.t:0 "Tentativa de resgate fracassa"
 lar_rescue_mussolini.1.desc:0 "A tentativa de resgatar Mussolini fracassou com severa perda de vidas. Sobrecarregado com tropas e equipamento, vários dos planadores utilizados para transportar os paraquedistas não conseguiram alcançar altitude suficiente para cruzar uma montanha e caíram com o mau tempo. Com uma pequena parte da força de ataque disponível, o comandante decidiu apostar na velocidade e surpresa. \n\nInfelizmente, no momento os guardas da prisão já estavam alertados e abriram fogo quando o grupo de ataque tentou forçar caminho até o hotel. Após uma breve batalha, com sua posição insustentável e com pouca munição, o comandante ofereceu a rendição de suas forças."
 lar_rescue_mussolini.1.a:0 "Valeu a tentativa."
 lar_rescue_mussolini.2.t:0 "Mussolini resgatado"
 lar_rescue_mussolini.2.desc:0 "A missão para libertar Mussolini foi um sucesso. A pequena unidade de paraquedistas pousou com sucesso perto do hotel e invadiu o prédio sem disparar um único tiro. Os guardas locais se renderam após perceber que a resistência seria fútil. Mussolini foi subsequentemente levado em um Fiesler Storch e voltou para linhas aliadas, de onde ele viajará para se encontrar com [GER.GetLeader]."
 lar_rescue_mussolini.2.a:0 "Nós não esquecemos nossos amigos."
 lar_operative_event.1.t:0 "Agente capturado"
 lar_operative_event.1.desc:0 "Durante uma missão atrás das linhas inimigas, [This.GetName] foi apreendido pela contrainteligência [From.From.GetAdjective] inimiga. Relatórios de outras fontes indicam que [This.GetSheHe] está em um local remoto para interrogatório. Embora acreditemos que [This.GetSheHe] tentará resistir ao interrogatório o máximo possível, é provável que o inimigo eventualmente consiga informações úteis, a não ser que [This.GetSheHe] seja resgatado(a) ou morto(a) antes que [This.GetSheHe] ceda."
 lar_operative_event.1.a:0 "Devemos organizar uma operação de resgate!"
 lar_operative_event.2.t:0 "Agente forçado a se esconder"
 lar_operative_event.2.desc:0 "Durante uma missão em [From.From.GetNameDef], [This.GetName] foi detectado pela contrainteligência [From.From.GetAdjective]. A última mensagem que [This.GetSheHe] enviou dizia que [This.GetSheHe] percebeu a vigilância inimiga atrás de [This.GetHerHim] e que [This.GetSheHe] iniciaria procedimentos de fuga e evasão. \n\nComo parte desses procedimentos, [This.GetName] naturalmente terá o contato quebrado com os informantes de [This.GetHerHis] para evitar comprometê-los.\n\nSe obter sucesso, [This.GetName] entrará em contato novamente em algumas semanas."
 lar_operative_event.2.a:0 "Não podemos fazer nada além de aguardar e torcer."
 lar_operative_event.3.t:0 "Agente morto"
 lar_operative_event.3.desc:0 "Parece que [This.GetName], um de nossos agentes em [From.From.GetNameDef], realizou o último sacrifício e morreu cumprindo seu dever. Relatórios de fontes [From.From.GetAdjective] são naturalmente escassos, mas parece que [This.GetName] estava sendo rastreado(a) pela contrainteligência [From.From.GetAdjective]. Parece provável que [This.GetSheHe] seria capturado(a) e escolheria a morte para evitar fornecer informações vitais durante um interrogatório ou foi morto(a) por agentes [From.From.GetAdjective] enquanto resistia à prisão."
 lar_operative_event.3.a:0 "Um herói, que agora poderá descansar."
 lar_operative_event.4.t:0 "Agente ferido"
 lar_operative_event.4.desc:0 "Após um encontro perigoso com a contrainteligência [From.From.GetAdjective], [This.GetName] relatou que [This.GetSheHe] ficará indisponível por um tempo para cuidar dos ferimentos que [This.GetSheHe] recebeu ao lutar para evitar uma tentativa de detê-lo(a).\n\n[This.GetName] está em um local seguro, cuidando de seus ferimentos e ficará indisponível por alguma semanas enquanto [This.GetHerHis] se recupera."
 lar_operative_event.4.a:0 "[This.GetSheHe] estará de volta muito em breve."
 lar_operative_event.5.t:0 "Agente inimigo mudou de lado"
 lar_operative_event.5.desc:0 "Nosso serviço de contrainteligência obteve um grande sucesso: após um extenso interrogatório, e ao ser informado de seu provável destino caso recebesse a acusação de espionagem, o agente [From.From.GetAdjective] capturado, [This.GetName] concordou em cooperar conosco em troca de anistia total de seus crimes contra o estado.\n\nCom seu profundo conhecimento do funcionamento interno dos serviços de inteligência [From.From.GetAdjective], [This.GetSheHe] sem dúvida infiltrará [From.From.GetNameDef] com muito mais facilidade e não será descoberto pela contrainteligência [From.From.GetAdjective]."
 lar_operative_event.5.a:0 "Mas esperávamos que [This.GetHerHim] morreria?"
 lar_operative_event.6.t:0 "Agente [From.GetAdjective] capturado!"
 lar_operative_event.6.desc:0 "[This.GetName] foi pego tentando infiltrar em nossa administração e vazar informações secretas para seus superiores. Após interrogatório, [This.GetSheHe] revelou que [This.GetHerselfHimself] é um agente estrangeiro de [From.GetAgency] operando em solo [From.From.GetAdjective]. Ainda não se sabe qual a exata natureza do interesse [From.GetAdjective] em nossa nação ou quais seções de nossa administração já foram expostas aos olhos da inteligência [From.GetAdjective]. Com [This.GetName] preso e aguardando interrogatório, só podemos torcer para que [This.GetSheHe] eventualmente revele tudo o que precisamos saber sobre as operações [From.GetAdjective] em [From.From.GetNameDef]."
 lar_operative_event.6.a:0 "Temos maneiras de fazer você falar."
 occupied_countries.1.title:1 "O governo provisório de [From.From.GetNameDef]"
 occupied_countries.1.desc:1 "Após um longo e combinado esforço para melhorar a cooperação e complacência entre nossas forças de ocupação e autoridades civis locais, estamos prontos para colocar o controle de [From.From.GetNameDef] de volta nas mãos do governo local. Esse novo governo é composto por civis compreensivos e está pronto para ser coordenado de perto conosco."
 occupied_countries.1.a:1 "Eles têm nossa benção."
 occupied_countries.1.b:1 "Eles ainda não estão prontos."
 lar_news.1.t_franco:0 "Vitória Nacionalista na Guerra Civil Espanhola"
 lar_news.1.t_falangist:0 "Vitória Falangista na Guerra Civil Espanhola"
 lar_news.1.t_carlists:0 "Vitória Carlista na Guerra Civil Espanhola"
 lar_news.1.desc_franco:0 "Após uma longa e cansativa guerra civil, os Nacionalistas, unidos sob Francisco Franco, finalmente derrotaram seus inimigos Republicanos e conseguiram o controle total da Espanha. Embora bolsos isolados de tropas Republicanas continuem com uma guerra que pode muito bem dificultar o esforço do controle Nacionalista local em áreas anteriormente Republicanas, é improvável que qualquer resistência coordenada significativa se materialize.\n\nEnquanto a nação se concentra em reconstruir suas cidades e indústrias arrasadas pela guerra, aguardamos para ver que efeitos a fusão ideológica dos Nacionalistas terá nas políticas externas, e se o generoso auxílio militar estrangeiro que receberam será pago."
 lar_news.1.desc_franco_unified:0 "As últimas semanas testemunharam um crescimento nas tensões entre as diversas facções dos vitoriosos Nacionalistas, mas agora, com o banimento dos obstinados líderes e a unificação forçada dos partidos políticos, Francisco Franco parece ter conseguido remendar essas divisões e com isso unir as facções restantes a favor de sua causa. Embora bolsos isolados de tropas Republicanas continuem com uma guerra, a guerra civil pode ser finalmente considerada terminada.\n\nEnquanto a nação se concentra em reconstruir suas cidades e indústrias arrasadas pela guerra, aguardamos para ver que efeitos a fusão ideológica dos Nacionalistas terá nas políticas externas e se o generoso auxílio militar estrangeiro que receberam será pago."
 lar_news.1.desc_franco_uprising:0 "As diferenças internas na causa Nacionalista se mostraram grandes demais para serem superadas, mas após uma longa e cansativa guerra civil, os Nacionalistas, unidos sob Francisco Franco, finalmente derrotaram seus inimigos Carlistas e Republicanos, e conseguiram o controle total da Espanha. Embora bolsos isolados de tropas Republicanas continuem com uma guerra que pode muito bem dificultar o esforço do controle Nacionalista local em áreas anteriormente Republicanas, é improvável que qualquer resistência coordenada significativa se materialize.\n\nEnquanto a nação se concentra em reconstruir suas cidades e indústrias arrasadas pela guerra, aguardamos para ver se o generoso auxílio militar estrangeiro que receberam será pago."
 lar_news.1.desc_falangist:0 "Após uma longa e cansativa guerra civil, os Nacionalistas, unidos sob Emilio Mola, finalmente derrotaram seus inimigos Carlistas e Republicanos e conseguiram o controle total da Espanha. Embora bolsos isolados de tropas Republicanas continuem com uma guerra que pode muito bem dificultar o esforço do controle Nacionalista local em áreas anteriormente Republicanas, é improvável que qualquer resistência coordenada significativa se materialize.\n\nEnquanto a nação reconstrói suas cidades e indústrias arrasadas pela guerra, os preparativos são feitos para a transição de volta para um governo civil sob José Antonio Primo de Rivera. Aguardamos para ver que ambições imperialistas espanholas se manifestarão na crise mundial atual."
 lar_news.1.desc_carlists:0 "Forças Carlistas, sob o comando de Manuel Fal Conde finalmente derrotaram seus inimigos Falangistas e Republicanos e conseguiram o controle total da Espanha. Embora bolsos isolados de tropas Republicanas continuem com uma guerra que pode muito bem dificultar o esforço do controle Carlista local em áreas anteriormente Republicanas, é improvável que qualquer resistência coordenada significativa se materialize.\n\nA coragem e fanatismo dos Requetés Carlistas foram essenciais para garantir a vitória, e esse mesmo moral caracteriza os esforços de reconstrução espanhóis pós-guerra. Com o fim da guerra, no entanto, muitos Carlistas aguardam impacientemente serem recompensados por seus esforços e quando o requerente Carlista legítimo finalmente ascenderá ao trono espanhol."
 lar_news.1.a:0 "Uma vitória que podemos aprovar."
 lar_news.1.b:0 "Esses fanáticos continuam vivendo na idade média..."
 lar_news.1.c:0 "Um resultado excelente!"
 lar_news.1.e:0 "Um resultado lamentável."
 lar_news.1.f:0 "¡La guerra ha terminado!"
 lar_news.1.t_republic:0 "Vitória Republicana na Guerra Civil Espanhola"
 lar_news.1.t_stalinist:0 "Vitória Stalinista na Guerra Civil Espanhola"
 lar_news.1.t_independent_communist:1 "Vitória POUM na Guerra Civil Espanhola"
 lar_news.1.t_anarchists:0 "Vitória Anarquista na Guerra Civil Espanhola"
 lar_news.2.desc_republic_no_help:0 "Após uma longa e cansativa guerra civil, a Segunda República, finalmente derrotou seus inimigos Anarquistas e Nacionalistas e conseguiu o controle total da Espanha. Embora bolsos isolados de tropas Nacionalistas continuem com uma guerra que pode muito bem dificultar o esforço do controle Republicano local em áreas anteriormente Nacionalistas, é improvável que qualquer resistência coordenada significativa se materialize.\n\nContra todas as probabilidades e contando com um mínimo auxílio soviético, a República Espanhola foi capaz de manter sua integridade democrática enquanto era cercada por inimigos internos e externos. Enquanto a nação se concentra em reconstruir suas cidades e indústrias arrasadas pela guerra, aguardamos para ver o que a Espanha democrática fará na crise mundial atual."
 lar_news.2.desc_republic_soviet_help:0 "Com um forte auxílio soviético, a Segunda República, finalmente derrotou seus inimigos Anarquistas e Nacionalistas e conseguiu o controle total da Espanha. Embora bolsos isolados de tropas Nacionalistas continuem com uma guerra que pode muito bem dificultar o esforço do controle Republicano local em áreas anteriormente Nacionalistas, é improvável que qualquer resistência coordenada significativa se materialize.\n\nEnquanto a nação se concentra em reconstruir suas cidades e indústrias arrasadas pela guerra, a pressão soviética começa a se instalar na nação, aguardamos para ver se o governo democrático espanhol pode continuar leal aos seus princípios democráticos ou se tornará um simples posto avançado da influência de Moscou na Europa Ocidental."
 lar_news.2.desc_stalinist:0 "Após uma longa e cansativa guerra civil, a Segunda República, finalmente derrotou seus inimigos Anarquistas e Nacionalistas e conseguiu o controle total da Espanha. Embora bolsos isolados de tropas Nacionalistas continuem com uma guerra que pode muito bem dificultar o esforço do controle Republicano local em áreas anteriormente Nacionalistas, é improvável que qualquer resistência coordenada significativa se materialize.\n\nA guerra civil viu a transição pacífica da Espanha para um governo comunista, o que garantiu um extenso auxílio soviético. Enquanto a nação se concentra em reconstruir suas cidades e indústrias arrasadas pela guerra, os lanços entre Espanha e União Soviética parecem estar se fortalecendo. Espera-se que a União Soviética tenha um grande envolvimento nos programas de recuperação industrial pós-guerra."
 lar_news.2.desc_independent_communist:0 "Após uma longa e cansativa guerra civil, comunistas independentes espanhóis, finalmente derrotaram seus inimigos Republicanos e Nacionalistas e conseguiram o controle total da Espanha. Embora bolsos isolados de tropas Nacionalistas continuem com uma guerra que pode muito bem dificultar o esforço do controle Comunista local em áreas anteriormente Nacionalistas, é improvável que qualquer resistência coordenada significativa se materialize.\n\nEnquanto a nação se concentra em reconstruir suas cidades e indústrias arrasadas pela guerra, o novo estado comunista espanhol já cortou todas as relações com a [SOV.GetNameDef], mas convidou todos os partidos comunistas que rejeitam o Stalinismo e o Trotskyismo para se juntarem a eles e forjar um futuro independente."
 lar_news.2.desc_anarchists:0 "Após uma longa e cansativa guerra civil, anarquistas espanhóis finalmente derrotaram seus inimigos Republicanos e Nacionalistas e conseguiram o controle total da Espanha. Embora bolsos isolados de tropas Nacionalistas continuem com uma guerra que pode muito bem dificultar a formação de comunas pacíficas em áreas anteriormente Nacionalistas, é improvável que qualquer resistência coordenada significativa se materialize.\n\nEnquanto as várias comunas se concentram em reconstruir suas vilas, cidades e indústrias arrasadas pela guerra, elas decidiram se manter organizadas sob seu Conselho de Defesa Regional, aparentemente em resposta à cada vez mais hostil retórica nas reações de vários líderes mundiais à vitória Anarquista."
 lar_news.2.a:0 "Não podemos permitir que essa "vitória" dure muito!"
 lar_news.2.b:0 "Uma alternativa intrigante às formas impregnadas do comunismo."
 lar_news.2.c:0 "Pelo menos eles não são lacaios de Stalin."
 lar_news.2.d:0 "Essa imitação grosseira do comunismo não pode prosperar!"
 lar_news.2.e:0 "Uma vitória impressionante!"
 lar_news.2.f:0 "Pelo menos não foram os Fascistas que venceram."
 lar_news.2.g:0 "O melhor resultado possível."
 lar_news.2.h:0 "A influência [SOV.GetAdjective] sobre [SPD.GetNameDef] é preocupante..."
 lar_news.3.t:0 "O Congresso de Paris"
 lar_news.3.desc:0 "Após extensas negociações entre os representantes de [FRA.GetNameDef], [ITA.GetNameDef], [POR.GetNameDef] e [SPA.GetNameDef], o Congresso de Paris resolveu redefinir as fronteiras da África, com [FRA.GetLeader] chamando o resultado de "o maior sucesso da diplomacia francesas na história documentada".\n\nOs governos de outras potências coloniais rapidamente denunciaram o acordo, o chamando de "uma ameaça à paz e boa ordem no continente".\n\nComo o acordo transfere uma grande extensão de terra para países que ainda não os possuem, é improvável que o plano organizado em Paris possa ser implementado sem derramamento de sangue."
 lar_news.3.a:0 "Eles virão atrás de nós em breve."
 lar_news.3.b:0 "Hora de redefinir as fronteiras da África."
 lar_news.3.c:0 "Uma nova divisão para o continente."
 lar_news.4.t:0 "Governo francês volta para Paris"
 lar_news.4.desc:0 "Após negociações do mais alto nível, [GER.GetLeader] anunciou hoje que a administração militar alemã no norte da França logo terminará e os territórios serão completamente devolvidos à França. Em troca, [VIC.GetLeader] anunciou que seu governo entrou para o Pacto do Aço.\n\nTropas alemãs atualmente defendendo essas áreas permanecerão por enquanto, até que possam ser substituídas por tropas francesas. Mais questões controversas, como o estado de Alsasce-Lorraine, não foram discutidas, e ao que parece, o território continuou sob administração alemã."
 lar_news.4.a:0 "Damos boas-vindas aos nossos irmãos em armas!"
 lar_news.4.b:0 "Então a honra deles pode ser comprada tão barato?"
 lar_news.4.c:0 "A questão de legitimidade parece ter sido resolvida."
 lar_news.4.d:0 ""Um" governo francês. Não "o" governo francês."
 lar_news.4.e:0 "Voltamos para o nosso lugar."
 lar_news.5.t:0 "Conferência de Stresa ratificada"
 lar_news.5.desc:0 "Apesar do contratempo inicial e divergências sobre a invasão italiana à Etiópia, os líderes da [This.GetStresaMembers] se reuniram para tornar os acordos alcançados em 1935 em um pedido oficial de aliança.\n\nComo parte das negociações, [This.GetStresaConcessions]. Enquanto os líderes dessa nova aliança dizem que o acordo pretende simplesmente manter a paz na Europa, muitos diplomatas concordam que a principal intenção é restringir a Alemanha."
 lar_news.5.a:0 "Quando a Itália fala, o mundo escuta."
 lar_news.5.b:0 "Nossa aliança fica mais forte."
 lar_news.5.c:0 "O círculo ao redor da Alemanha se fecha."
 lar_news.5.d:0 "Nosso flanco sul está protegido."
 lar_news.5.e:0 "A Itália é uma aliada confiável, como sempre."
 LaR_Britain_Stresa_agreed:0 "[FRA.GetNameDef], [ENG.GetNameDef] e [ITA.GetNAmeDef]"
 LaR_Britain_Stresa_refused:0 "[FRA.GetNameDef] e [ITA.GetNAmeDef]"
 LaR_Britain_Stresa_Concessions:0 "o governo francês cedeu o porto de Djibouti para a Itália, enquanto [ENG.GetNameDef] cedeu o controle sobre a Somalilândia Britânica."
 LaR_France_Stresa_Confessions:0 "o governo francês cedeu o porto de Djibouti para a Itália."
 lar_news.6.t:0 "França realinha sua política externa"
 lar_news.6.desc:0 "O presidente [FRA.GetLeader] anunciou uma grande mudança na política externa francesa, incluindo uma minuciosa análise de alianças estratégicas e garantias políticas feitas por administrações anteriores.\n\nEm particular, a teia de alianças que liga a França a países na Europa Oriental ficará "sob vigilância", o que muitos acreditam significar que será dissolvida.\n\nLíderes na [POL.GetNameDef], [CZE.GetNameDef] e [ROM.GetNameDef] até o momento recusaram a comentar a questão ou a respeito de qualquer reação."
 lar_news.6.a:0 "Fomos traídos novamente."
 lar_news.6.b:0 "Seremos os próximos?"
 lar_news.6.c:0 "O que os franceses estão tramando?"
 lar_news.6.d:0 "Não seremos arrastados para mais uma guerra por causa de alguma aliança idiota."
 lar_news.6.e:0 "Eles estão ficando de fora de assuntos que não são do interesse deles."
 lar_portugal_iberian_summit.1.t:0 "Conferência Ibérica"
 lar_portugal_iberian_summit.1.desc:0 "Recebemos uma mensagem de [From.GetNameDef] sugerindo deixar nossas diferenças de lado e começar a trabalhar juntos por um objetivo em comum. Eles propõem discutir uma solicitação em conjunto para entrar na [?global.POR_iberian_summit_target.GetFactionName] e enviá-la para [?global.POR_iberian_summit_target.GetNameDef]. \n\nDevemos avaliar se o sucesso dessa proposta é algo possível e se ela realmente se encaixa em nossos interesses."
 lar_portugal_iberian_summit.1.a:0 "Essa proposta se encaixa em nossos interesses."
 lar_portugal_iberian_summit.1_a_tt:0 "Enviaremos a proposta para [GER.GetFlag] [GER.GetNameDefCap] imediatamente.\n"
 lar_portugal_iberian_summit.1.b:0 "Devemos nos aproximar dos diplomatas [?global.POR_iberian_summit_target.GetAdjective] primeiro."
 lar_portugal_iberian_summit.1_b_tt:0 "Uma proposta será enviada para [GER.GetFlag] [GER.GetNameDefCap] em seis meses.\n"
 lar_portugal_iberian_summit.1.c:0 "Essa ideia é ridícula!"
 lar_portugal_iberian_summit.2.t:0 "Conferência Ibérica - [From.GetNameDef] aceita"
 lar_portugal_iberian_summit.2.desc:0 "O governo [From.GetAdjective] aceitou nossa proposta para entrar na [?global.POR_iberian_summit_target.GetFactionName]. Juntos, assinamos uma solicitação para enviar para a [?global.POR_iberian_summit_target.GetNameDef] o mais rápido possível."
 lar_portugal_iberian_summit.2.a:0 "Enviar a solicitação imediatamente."
 lar_portugal_iberian_summit.3.t:0 "Conferência Ibérica - [From.GetNameDef] atrasou a solicitação"
 lar_portugal_iberian_summit.3.desc:0 "O governo [From.GetAdjective] diz que teremos melhores chances de entrar na [?global.POR_iberian_summit_target.GetFactionName] se nos aproximarmos de certos diplomatas [?global.POR_iberian_summit_target.GetAdjective] antes de enviar nossa proposta para [?global.POR_iberian_summit_target.GetNameDef]. Desse modo, iremos adquirir conhecimento crítico sobre os objetivos e propósitos [?global.POR_iberian_summit_target.GetAdjective] e, sendo assim, conseguiremos fazer uma proposta que se encaixe melhor em seus interesses."
 lar_portugal_iberian_summit.3.a:0 "Esperamos que valha a pena..."
 lar_portugal_iberian_summit.4.t:0 "Nações Ibéricas pretendem entrar para a [Root.GetFactionName]"
 lar_portugal_iberian_summit.4.desc:0 "Espanha e Portugal nos enviaram uma solicitação em conjunto para entrar para a [Root.GetFactionName]. Eles esperam que aceitemos as duas nações Ibéricas em nossa aliança. \n\nEnquanto analisamos a possibilidade de garantir o acesso ao Mediterrâneo, nossos comandantes militares estão preocupados com a potencial abertura de novas frentes que não teremos os recursos para defender..."
 lar_portugal_iberian_summit.4.a:0 "Aceitamos, eles podem nos ser úteis."
 lar_portugal_iberian_summit.4.b:0 "Recusamos, eles só estão atrás de nossa proteção!"
