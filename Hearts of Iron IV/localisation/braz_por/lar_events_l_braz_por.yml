 lar_portugal_iberian_summit.7.desc:0 "O governo [From.GetAdjective] diz que teremos melhores chances de entrar na [?global.POR_iberian_summit_target.GetFactionName] se nos aproximarmos de certos diplomatas [?global.POR_iberian_summit_target.GetAdjective] antes de enviar nossa proposta para [?global.POR_iberian_summit_target.GetNameDef]. Desse modo, iremos adquirir conhecimento crítico sobre os objetivos e propósitos [?global.POR_iberian_summit_target.GetAdjective] e, sendo assim, conseguiremos fazer uma proposta que se encaixe melhor em seus interesses."
 lar_portugal_iberian_summit.7.a:0 "Esperamos que valha a pena..."
 lar_portugal_iberian_summit.8.t:0 "Nações Ibéricas pretendem entrar para a [Root.GetFactionName]"
 lar_portugal_iberian_summit.8.desc:0 "Espanha e Portugal nos enviaram uma solicitação em conjunto para entrar para a [Root.GetFactionName]. Eles esperam que aceitemos as duas nações Ibéricas em nossa aliança. \n\nEnquanto analisamos a possibilidade de garantir o acesso ao Mediterrâneo, nossos comandantes militares estão preocupados com a potencial abertura de novas frentes que não teremos os recursos para defender..."
 lar_portugal_iberian_summit.8.a:0 "Aceitamos, juntos derrotaremos nossos inimigos!"
 lar_portugal_iberian_summit.8.b:0 "Recusamos, eles só nos enfraquecerão."
 lar_portugal_iberian_summit.9.t:0 "Conferência Ibérica - [From.GetNameDef] recusa"
 lar_portugal_iberian_summit.9.desc:0 "Exibindo uma clara má interpretação da situação e sem intenções reais de cooperar conosco, o governo [From.GetAdjective] recusou nossa proposta para entrar na [?global.POR_iberian_summit_target.GetFactionName]. \nTalvez devamos nos concentrar em encontrar aliados sozinhos agora..."
 lar_portugal_iberian_summit.9.a:0 "Que vizinhos idiotas que temos!"
 lar_portugal_navy_mutiny.1.t:0 "Motim na marinha"
 lar_portugal_navy_mutiny.1.desc:0 "A Organização Revolucionária da Armada organizou um motim na nossa Marinha, prendendo vários oficiais. O propósito dessa revolta naval, liderada pelo Contratorpedeiro Dão, é navegar até portos espanhóis no Mediterrâneo e participar da Guerra Civil Espanhola ao lado dos Republicanos. \n\nPorém, a hesitação de algumas das tripulações atrapalhou o sucesso dos amotinados e ainda temos uma oportunidade de interrompê-los."
 lar_portugal_navy_mutiny.1.a:0 "A causa deles é justa. Permita que eles partam!"
 lar_portugal_navy_mutiny.1_allow_tt:0 "Não iremos agir e os amotinados poderão deixar o porto.\n§YNavios revoltosos serão transferidos para [SPD.GetNameDefCap]. \nSe [SPD.GetNameDef] vencer a Guerra Civil Espanhola, eles transferirão a mesma quantidade de navios.§!\n§RO apoio Comunista afetará o número de navios que partem.§!"
 lar_portugal_navy_mutiny.1_stop_tt:0 "Tentaremos impedir os rebeldes.\n§YNavios rebeldes têm uma chance de obter sucesso e serem transferidos para [SPD.GetNameDefCap].\nO apoio Comunista §Wafetará o número de navios rebeldes e suas chances de deixarem o porto.§!§!"
 lar_portugal_navy_mutiny.1.b:0 "Chega dessa besteira!"
 lar_portugal_navy_mutiny.2.t:0 "Os amotinados partem navegando"
 lar_portugal_navy_mutiny.2.desc:0 "Inesperadamente, após descobrirem nossa decisão de permitir que os navios rebeldes deixem o porto, a maioria das tripulações decidiu não amotinar-se, esperando que nosso governo tome ações mais séries e entre na Guerra Civil Espanhola ao lados dos Republicanos no futuro próximo.\nSomente o Contratorpedeiro Dão, que já estava a caminho da Espanha, recusou voltar. \nO governo espanhol prometeu nos enviar um contratorpedeiro em compensação assim que a guerra civil terminar."
 lar_portugal_navy_mutiny.2_extra.desc:0 "Para surpresa de muitos dos revoltosos, seus navios puderam partir e agora seguem para os portos espanhóis. O Contratorpedeiro Dão lidera o caminho com [?POR_ships_revolted_not_including_dao] outras embarcações o seguindo. \n\nEntramos em contato com o governo Republicano espanhol e eles garantiram que fornecerão navios a Portugal após o fim da guerra civil."
 lar_portugal_navy_mutiny.2.a:0 "Com sorte eles voltarão inteiros..."
 lar_portugal_navy_mutiny.2_tt:0 "§Y[?POR_ships_revolted] navios serão transferidos de volta para [Root.GetNameDef] se [SPD.GetNameDef] vencer a Guerra Civil Espanhola.§!"
 lar_portugal_navy_mutiny.3.t:0 "Relatório de motim"
 lar_portugal_navy_mutiny.3.desc:0 "O motim foi eliminado graças às rápidas ações de nossas forças costeiras leais. Os rebeldes foram presos e punidos de acordo com seus atos de traição. Para evitar novas tentativas de insubordinação, substituímos toda a tripulação dos navios envolvidos nessa revolta com marinheiros confiáveis afiliados a nossas organizações."
 lar_portugal_navy_mutiny.3_extra.desc:0 "A revolta estava mais bem organizada do que nossos oficiais esperavam. Quando nossa artilharia costeira abriu fogo contra os navios rebeldes, os amotinados deixaram o porto liderados pelo Contratorpedeiro Dão, com vários outros navios seguindo em intervalos. Algumas das embarcações foram atingidas enquanto tentavam fugir e encalharam no litoral, onde nossas tropas prenderam os traidores.\n\nInfelizmente, [?POR_ships_revolted] navios conseguiram escapar e estão seguindo para a Espanha no momento. Entraremos em contato com o governo espanhol após a guerra civil para garantir que sejamos compensados por essa perda."
 lar_portugal_navy_mutiny.3.a:0 "Isso nunca mais deve acontecer!"
 lar_portugal_navy_mutiny.3_no_ships_tt:0 "§GO motim foi eliminado.§!"
 lar_portugal_navy_mutiny.3_ships_tt:0 "§R[?POR_ships_revolted] navios serão transferidos para a Espanha republicana.§!\n§YSe os Republicanos vencerem a Guerra Civil Espanhola, eles transferirão a mesma quantidade de navios.§!"
 lar_portugal_navy_mutiny.4.t:0 "Marinheiros portugueses vieram nos ajudar!"
 lar_portugal_navy_mutiny.4.desc:0 "Dispostas a ajudar a República Espanhola contra a rebelião Nacionalista, tripulações portuguesas amotinaram-se em várias embarcações da marinha. Oficiais foram presos e, esperando enfrentar uma forte resistência em terra firme, os navios estavam prontos para deixar o porto o mais rápido possível. \n\nNo entanto, e para surpresa das tripulações, o governo português, disposto a evitar uma agravação do problema, concedeu e permitiu que os marinheiros velejassem e lutassem por nossa causa, desde que voltem quando a Guerra Civil Espanhola terminar. \n\nAlgumas das tripulações decidiram ficar em Portugal, pressionando o governo para tomar uma ação contra os Nacionalistas e, por fim, [?POR_ships_revolted] navios estão seguindo para nossos portos. Devemos receber nossos companheiros e agradecê-los por sua coragem."
 lar_portugal_navy_mutiny.4_extra.desc:0 "Dispostas a ajudar a República Espanhola contra a rebelião Nacionalista, tripulações portuguesas amotinaram-se em várias embarcações da marinha. Após a prisão de seus oficiais, os marinheiros tentaram deixar o porto, mas receberam uma resposta feroz do exército. \nExecutando uma fuga desesperada sob pesado fogo da artilharia costeira, [?POR_ships_revolted] navios conseguiram escapar e agora seguem para a Espanha. \n\nApós falhar em conter esse motim, o governo português exigiu ser compensado por sua perda quando a guerra terminar. \n\nNo entanto, por enquanto devemos receber nossos companheiros e agradecer todos os corajosos marinheiros por seus sacrifícios, pois muitos foram presos ou feridos durante a revolta."
 lar_portugal_navy_mutiny.4.a:0 "Não esqueceremos os atos de bravura desses portugueses!"
 lar_portugal_navy_mutiny.4_tt:0 "§G[?POR_ships_revolted] navios [POR.GetAdjective] foram transferidos para [Root.GetNameDef] e agora estão sob nosso controle.§!\n§YEles serão transferidos de volta para [POR.GetNameDef] assim que a Guerra Civil Espanhola terminar.§!"
 lar_portugal_navy_mutiny.5.t:0 "Nossos marinheiros voltaram da Guerra Civil Espanhola"
 lar_portugal_navy_mutiny.5.desc:1 "A Guerra Civil Espanhola terminou e o governo Republicano concordou em nos fornecer [?POR_ships_revolted] navios em compensação pelos navios que navegaram em suporte no início do conflito. No entanto, nossos contratorpedeiros podem não estar nas melhores condições após executarem suas missões, sendo assim a República da Espanha organizará uma inspeção para decidir se algum de nossos navios serão substituídos por suas embarcações."
 lar_portugal_navy_mutiny.5.a:0 "Veremos o quão bons são esses navios..."
 lar_portugal_navy_mutiny.5_tt:0 "§G[SPD.GetNameDefCap] transferirá [?POR_ships_revolted] navios de volta para [Root.GetNameDef].§!"
 lar_portugal_navy_mutiny.6.t:0 "Hora de dar adeus aos nossos companheiros portugueses"
 lar_portugal_navy_mutiny.6.desc:0 "Agora que a rebelião Nacionalista foi derrotada, chegou a hora dos corajosos marinheiros portugueses que vieram nos ajudar durante os primeiros meses do conflito finalmente voltarem para sua terra natal.\nFaremos uma inspeção para decidir quais navios portugueses estão em boas condições para navegar de volta para Portugal e quais devem ser substituídos por nossas embarcações.\n\nTemos muito o que agradecer a esses corajosos marinheiros, jamais nos esqueceremos de sua bravura."
 lar_portugal_navy_mutiny.6.a:0 "Adeus, irmãos em armas!"
 lar_portugal_navy_mutiny.6_tt:0 "§Y[?POR_ships_revolted] navios serão transferidos de volta para [POR.GetNameDef].§!"
 lar_portugal_iberian_workers_united.1.t:0 "Trabalhadores Ibéricos unidos"
 lar_portugal_iberian_workers_united.1.desc:0 "Por muito tempo, Espanha e Portugal seguiram como nações independentes dando ênfase a suas diferenças em vez de suas semelhanças, mas essa época acabou; chegou o dia em que os trabalhadores espanhóis e portugueses se juntam na luta contra o Fascismo!"
 lar_portugal_iberian_workers_united.1.a:0 "Unidos, jamais seremos vencidos!"
 lar_portugal_iberian_workers_united.2.t:1 "A União Socialista Ibérica"
 lar_portugal_iberian_workers_united.2.desc:1 "Agora que finalmente alcançamos a paz, [From.GetNameDefCap] entrou em contato com nosso governo para considerar a unificação da Península Ibérica sob um governo Socialista Popular. Isso fará com que as identidades [Root.GetAdjective] e [From.GetAdjective] se apaguem, pois todos seremos cidadãos ibéricos da União Socialista Ibérica."
 lar_portugal_iberian_workers_united.2.a:0 "[Root.GetNameDefCap] e [POR.GetNameDef] se unirão!"
 lar_portugal_iberian_workers_united.2.a_tt:0 "A §YUnião Socialista Ibérica§! anexa a §YEspanha Republicana§!.\n"
 lar_portugal_iberian_workers_united.2.b:0 "[Root.GetNameDefCap] continuará como uma nação independente."
 lar_portugal_naval_blockade.1.t:0 "[POR.GetNameDefCap] recusa o bloqueio naval [ENG.GetAdjective]"
 lar_portugal_naval_blockade.1.desc:0 "O governo [POR.GetAdjective] declarou que não tem obrigação de acatar o bloqueio naval imposto por [ENG.GetNameDef]. Recebemos um comunicado, oferecendo um acordo justo onde comboios [POR.GetAdjective] suportarão nosso esforço de guerra, carregando bens até onde nossos próprios comboios não podem chegar, em troca de um acordo de comércio para enviar bens de consumo baratos para [POR.GetNameDef]."
 lar_portugal_naval_blockade.1.a:0 "Vamos considerar esse acordo..."
 lar_portugal_naval_blockade.1_tt:0 "Desbloqueia decisões para países em guerra com [ENG.GetNameDefCap] para evitar o bloqueio [ENG.GetAdjective] usando comboios [POR.GetAdjective]."
 lar_portugal_naval_blockade.2.t:0 "[From.GetName] aceitou nossa oferta para evitar o bloqueio naval"
 lar_portugal_naval_blockade.2.desc:0 "Um comunicado de [From.GetNameDef] chegou hoje aceitando nossa oferta para evitar o bloqueio naval britânico. Usaremos nossos comboios para atender a necessidade de suprimentos onde navios [From.GetAdjective] não alcançam. Em troca, eles desviarão a produção de uma de suas fábricas para nos fornecer os materiais de que precisamos para nossos próprios projetos."
 lar_portugal_naval_blockade.2.a:0 "Isso beneficiará as duas nações."
 lar_portugal_naval_blockade.3.t:0 "[POR.GetNameDefCap] recusa o bloqueio naval "
 lar_portugal_naval_blockade.3.desc:0 "O governo [POR.GetAdjective] declarou que não cumprirá o bloqueio naval imposto por nós. [POR.GetNameDefCap] propôs um acordo aos nossos inimigos, oferecendo auxiliar seus esforços de guerra usando comboios [POR.GetAdjective] para contrabandear bens.\n\nApesar de termos encarado sua neutralidade no conflito com respeito e entendimento, parece que nossos antigos amigos não desejam mais honrar a Aliança Anglo-Portuguesa, apoiando abertamente nossos inimigos e com isso rompendo um tratado de mais de quinhentos anos entre nossos países..."
 lar_portugal_naval_blockade.3.a:0 "Aqueles oportunistas traidores!"
 lar_portugal_promote_monarchist_cause.1.t:0 "Portugal está promovendo o sentimento monarquista!"
 lar_portugal_promote_monarchist_cause.1.desc:0 "O governo português está suplicando aos monarquistas brasileiros, apoiando uma campanha de propaganda que louva o príncipe Pedro Henrique e reivindicando seu direito de assumir o trono do Brasil. \nNão devemos subestimar o impacto em potencial disso entre a população brasileira, ou seremos esmagados por um enorme movimento monarquista, o que pode derrubar o governo."
 lar_portugal_promote_monarchist_cause.1.a:0 "Como ousam?!"
 lar_portugal_promote_monarchist_cause.2.t:1 "Reunir o Reino de Portugal e Brasil"
 lar_portugal_promote_monarchist_cause.2.desc:1 "[POR.GetNameDefCap] entrou em contato com nosso governo, propondo a unificação de nossas nações sob o comando de Dom Duarte Nuno, que será coroado rei de Portugal e do Brasil. \n\nO governo [POR.GetAdjective] disse que não aceita uma resposta negativa, e nos pediu para aceitar a proposta para evitar um potencial conflito entre nossas nações."
 lar_portugal_promote_monarchist_cause.2.a:0 "[Root.GetNameDefCap] e [POR.GetNameDef] se unirão novamente."
 lar_portugal_promote_monarchist_cause.2.b:0 "[Root.GetNameDefCap] continuará como uma nação independente."
 lar_portugal_promote_monarchist_cause.3.t:0 "Uma Rebelião Monarquista!"
 lar_portugal_promote_monarchist_cause.3.desc:0 "Com a ajuda do governo [POR.GetAdjective], Monarquistas brasileiros assumiram o controle do Rio de Janeiro e agora erguem suas armas por todo o país contra os traidores Fascistas que nos opõem. \nO inimigo buscou o auxílio de diferentes facções em nossa nação, mas os súditos leais de [Root.GetName] restaurado não temem nada, pois o legítimo imperador [Root.GetLeader] os levará até a vitória!"
 lar_portugal_promote_monarchist_cause.3.desc_anti_monarchist:0 "Com a ajuda do governo português, Monarquistas brasileiros estão erguendo suas armas por todo o país. Se esses traidores obtiverem sucesso em sua tentativa de restaurar a Monarquia, é bem provável que vejamos nosso amado país submeter-se ao controle português pouco depois. \n\nNós perdemos a maior parte do país mas, felizmente, os rebeldes falharam em sua tentativa de tomar o Rio de Janeiro, nos dando a oportunidade de organizar nossas tropas e marchar da capital para recuperar nossas terras daqueles que procuram arruiná-las."
 lar_portugal_promote_monarchist_cause.3.a:0 "O trono brasileiro será restaurado!"
 lar_portugal_promote_monarchist_cause.3.a_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§G se juntará a nós na guerra civil.§!§!"
 lar_portugal_promote_monarchist_cause.3.b:0 "Devemos eliminar esses traidores!"
 lar_portugal_promote_monarchist_cause.3.b_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§R entrará na guerra civil contra nós.§!§!"
 lar_portugal_promote_monarchist_cause.4.t:0 "Trono brasileiro restaurado"
 lar_portugal_promote_monarchist_cause.4.desc:0 "Com a ajuda do governo [POR.GetAdjective], os Monarquistas brasileiros conseguiram alterar o governo de forma pacífica. Há poucos elementos espalhados pelo país que ainda se opõem à ascensão ao trono de nosso legítimo imperador [Root.GetLeader], mas eles logo serão aplacados."
 lar_portugal_promote_monarchist_cause.4.a:0 "Viva o imperador!"
 lar_portugal_promote_monarchist_cause.5.t:0 "Brasil aceita a unificação"
 lar_portugal_promote_monarchist_cause.5.desc:0 "O governo brasileiro sabiamente aceitou assinar a proposta para unir nossa nações. O poderoso Reino Unido de Portugal e Brasil se ergue novamente sob o comando do rei [Root.GetLeader].\n\nQue ele traga poder e prosperidade para nossa amada nação!"
 lar_portugal_promote_monarchist_cause.5.a:0 "Isso fortalece Portugal."
 lar_portugal_promote_monarchist_cause.6.t:0 "Brasil recusa a unificação"
 lar_portugal_promote_monarchist_cause.6.desc:0 "O governo [BRA.GetAdjective] optou por imprudentemente recusar nosso proposta para unir nossas nações sob o comando de [Root.GetLeader].\nEmbora isso seja completamente inaceitável para nós, esse não passa de um pequeno obstáculo em nosso caminho para a restauração do poder do antigo reino de Portugal.\n\nNo final, eles terão que ceder às nossas exigências, assim como todos os outros... "
 lar_portugal_promote_monarchist_cause.6.a:0 "O destino deles está marcado."
 lar_portugal_promote_monarchist_cause.7.t:0 "Monarquistas em ascensão!"
 lar_portugal_promote_monarchist_cause.7.desc:0 "A situação em nosso país é crítica. O movimento Monarquista está ganhando ímpeto e uma coalizão antimonarquista assumiu poder no governo, provavelmente para impedir uma rebelião iminente. \nA instabilidade social aumenta rapidamente conforme cidadãos brasileiros percebem o alinhamento Fascista dos líderes dessa coalizão, e nossa sociedade está cada vez mais dividida entre o Fascismo e o Monarquismo.\nNessa situação fatídica, chegou a hora de escolhermos um lado."
 lar_portugal_promote_monarchist_cause.7.a:0 "Apoiar os Monarquistas."
 lar_portugal_promote_monarchist_cause.7.a_tt:0 "Você ficará do lado dos Monarquistas em uma possível guerra civil."
 lar_portugal_promote_monarchist_cause.7.b:0 "Apoiar a coalizão antimonarquista."
 lar_portugal_promote_monarchist_cause.7.b_tt:0 "Você ficará do lado dos Fascistas em uma possível guerra civil."
 POR_portugal_joined_brazilian_civil_war_flag:0 "Portugal entra na guerra civil brasileira"
 POR_brazil_supports_monarchism_flag:0 "Brasil apoia o Monarquismo"
 lar_portugal_purchase_ships.1.t:0 "[From.GetNameDefCap] busca comprar navios [Root.GetAdjective]"
 lar_portugal_purchase_ships.1.desc:0 "O governo [From.GetAdjective], ciente de sua falta de uma marinha de verdade, enviou uma proposta para comprar navios [Root.GetAdjective]. Caso aceitemos construir os navios que eles querem, eles nos fornecerão bens que podemos usar para nossas próprias causas."
 lar_portugal_purchase_ships.1.a:0 "Isso beneficiará nós dois."
 lar_portugal_purchase_ships.1.a_tt:0 "Receberemos §Y1§! §YFábrica Civil§! fora do mapa como pagamento assim que [POR.GetNameDefCap] escolher uma proposta."
 lar_portugal_purchase_ships.1.b:0 "Não temos interesse."
 lar_portugal_purchase_ships.2.t:0 "[From.GetNameDefCap] aceita construir nossos navios"
 lar_portugal_purchase_ships.2.desc:0 "O governo [From.GetAdjective] aceitou construir navios para a marinha [Root.GetAdjective]. Eles enviaram três ofertas diferentes para escolhermos."
 lar_portugal_purchase_ships.2.a:0 "Comprar Submarinos."
 lar_portugal_purchase_ships.2.b:0 "Comprar Contratorpedeiros."
 lar_portugal_purchase_ships.2.c:0 "Comprar um Cruzador Leve."
 lar_portugal_purchase_ships.3.t:0 "[From.GetNameDefCap] se recusa a construir nossos navios"
 lar_portugal_purchase_ships.3.desc:0 "[From.GetNameDefCap] rejeitou nossa oferta de comprar navios [From.GetNameDefCap] para nossa marinha. \nTeremos que procurar outros países dispostos a aceitar o acordo ou nos concentrarmos no desenvolvimento de nossas próprias instalações navais, para que não precisemos depender de nenhuma potência estrangeira para construir uma poderosa frota [Root.GetAdjective]."
 lar_portugal_purchase_ships.3.a:1 "Vamos nos virar sem eles."
 lar_portugal_purchase_ships.4.t:0 "Construção de navio concluída - Submarinos"
 lar_portugal_purchase_ships.4.desc:0 "Após quase um ano de construção, os três submarinos [GetPortugueseShipsBuilder] que pedimos passaram por vários testes no mar e finalmente estão prontos para serem oficialmente adicionados à marinha.\nAs embarcações que ancoramos no porto [Root.GetAdjective] e suas tripulações aguardam ordens."
 lar_portugal_purchase_ships.4.a:0 "Bom"
 lar_portugal_purchase_ships.4.a_tt:0 "Três submarinos foram adicionados à reserva da frota"
 lar_portugal_purchase_ships.5.t:0 "Construção de navio concluída - Contratorpedeiros"
 lar_portugal_purchase_ships.5.desc:0 "Após quase um ano de construção, os dois contratorpedeiros [GetPortugueseShipsBuilder] que pedimos passaram por vários testes no mar e finalmente estão prontos para serem oficialmente adicionados à marinha.\nAs embarcações que ancoramos no porto [Root.GetAdjective] e suas tripulações aguardam ordens."
 lar_portugal_purchase_ships.5.a:0 "Bom"
 lar_portugal_purchase_ships.5.a_tt:0 "Dois contratorpedeiros foram adicionados à reserva da frota"
 lar_portugal_purchase_ships.6.t:0 "Construção de navio concluída - Cruzador Leve"
 lar_portugal_purchase_ships.6.desc:0 "Após quase um ano de construção, o cruzador leve [GetPortugueseShipsBuilder] que pedimos passou por vários testes no mar e finalmente está pronto para ser oficialmente adicionado à marinha.\nA embarcação que ancoramos no porto [Root.GetAdjective] e sua tripulação aguardam ordens."
 lar_portugal_purchase_ships.6.a:0 "Bom"
 lar_portugal_purchase_ships.6.a_tt:0 "Um cruzador leve foi adicionado à reserva da frota"
 POR_ENG_Ship_Builder:0 "[ENG.GetAdjective]"
 POR_ITA_Ship_builder:0 "[ITA.GetAdjective]"
 lar_portugal_spanish_civil_war.1.t:0 "[POR.GetNameDefCap] simpatiza com a República Espanhola"
 lar_portugal_spanish_civil_war.1.desc:0 "Hoje, [POR.GetNameDef] anunciou seu apoio à República Espanhola e declarou que o governo está considerando tomar medidas severas na Guerra Civil Espanhola. Durante seu discurso, [POR.GetLeader] condenou a crescente ameaça Fascista na Ibéria, alegando que é o dever de [POR.GetNameDef] ajudar seus companheiros espanhóis em sua luta contra os Nacionalistas."
 lar_portugal_spanish_civil_war.1.a:0 "É melhor não atrapalharem..."
 lar_portugal_spanish_civil_war.1_tt:0 "§R[POR.GetNameDefCap] poderá se juntar a [SPD.GetFlag][SPD.GetNameDef] na Guerra Civil Espanhola, lutando contra nós!§!"
 lar_portugal_spanish_civil_war.2.t:0 "[POR.GetNameDefCap] simpatiza com os Nacionalistas espanhóis"
 lar_portugal_spanish_civil_war.2.desc:0 "Hoje, [POR.GetAdjective] anunciou seu apoio aos Nacionalistas espanhóis e declarou que [POR.GetNameDef] está considerando tomar medidas severas na Guerra Civil Espanhola. Durante seu discurso, [POR.GetLeader] condenou a crescente ameaça Comunista e Anarquista na Ibéria, alegando que é o dever de [POR.GetNameDef] ajudar seus companheiros espanhóis em sua luta contra os Republicanos."
 lar_portugal_spanish_civil_war.2.a:0 "Eles não deviam se meter nesses assuntos..."
 lar_portugal_spanish_civil_war.2_tt:0 "§R[POR.GetNameDefCap] poderá se juntar a [SPA.GetFlag][SPA.GetNameDef] na Guerra Civil Espanhola, lutando contra nós!§!"
 lar_portugal_spanish_civil_war.3.t:0 "[POR.GetNameDefCap] simpatiza com os Carlistas espanhóis"
 lar_portugal_spanish_civil_war.3.desc:0 "O governo [POR.GetAdjective] anunciou seu apoio aos Carlistas espanhóis e declarou que [POR.GetNameDef] está considerando tomar medidas severas na Guerra Civil Espanhola. Durante seu discurso, [POR.GetLeader] declarou que a Monarquia é o único meio de trazer estabilidade e prosperidade a uma Península Ibérica dividida demais por suas políticas e que é o dever de [POR.GetNameDef] apoiar os Legalistas espanhóis em seu esforço para restaurar a Monarquia."
 lar_portugal_spanish_civil_war.3.a:0 "Eles não deviam se meter nesses assuntos..."
 lar_portugal_spanish_civil_war.3_tt:0 "§R[POR.GetNameDefCap] poderá se juntar a [SPB.GetFlag][SPB.GetNameDef] na Guerra Civil Espanhola, lutando contra nós!§!"
 lar_portugal_royal_iberian_alliance.1.t:0 "Formar a Aliança Ibérica Real"
 lar_portugal_royal_iberian_alliance.1.desc:0 "[From.GetNameDefCap] alega que, após toda desunião social e instabilidade que nossos países sofreram durante a Guerra Civil Espanhola, é para o bem dos países Ibéricos que nos unamos na busca por prosperidade e progresso.\n\nO governo [From.GetAdjective] propôs negociar uma aliança entre nossos dois reinos, deixando nossas diferenças do passado para trás e trabalhando juntos para superar as diversas ameaças que nos aguardam não somente na Europa, mas por todo o mundo."
 lar_portugal_royal_iberian_alliance.1.a:0 "Essa aliança será benéfica para Portugal."
 lar_portugal_royal_iberian_alliance.1.b:0 "Esse tratado é inaceitável para nós."
 lar_portugal_overseas_provinces.1.t:0 "Territórios angolanos integrados"
 lar_portugal_overseas_provinces.1.desc:0 "Nossos territórios nas regiões do norte e do sul da Angola finalmente foram integrados à nossa nação. A população angolana local obteve a cidadania portuguesa e agora compartilha os mesmos direitos e deveres que qualquer outro cidadão português, incluindo o serviço militar. Isso levará a uma nova fonte de mão de obra para fortalecer nosso exército."
 lar_portugal_overseas_provinces.1.a:0 "Boas notícias!"
 lar_portugal_overseas_provinces.2.t:0 "Territórios moçambicanos integrados"
 lar_portugal_overseas_provinces.2.desc:0 "Nossa antiga colônia em Moçambique finalmente foi integrada à nossa nação. A população moçambicana local obteve a cidadania portuguesa e agora compartilha os mesmos direitos e deveres que qualquer outro cidadão português, incluindo o serviço militar. Isso levará a uma nova fonte de mão de obra para fortalecer nosso exército."
 lar_portugal_overseas_provinces.2.a:0 "Isso é para o bem de Portugal."
 lar_news.7.t:0 "O Pacto Franco-Alemão"
 lar_news.7.desc:0 "[FRA.GetLeader] e [GER.GetLeader] se encontraram em Berlim para discutir a situação política e estratégica na Europa Central. Embora hajam poucos detalhes sobre a reunião e nenhum communiqué oficial tenha sido publicado, observadores perceberam uma clara mudança na retórica e na política de [FRA.GetAdjective] e [GER.GetAdjective] em relação aos países da Benelux. \n\nA minoria alemã na Bélgica era uma constante voz na propaganda alemã, agora é levemente mencionada, alegando que a Bélgica "é um produto artificial, e não uma nação; simplesmente uma coleção de nações unidas aleatoriamente" e dando grande ênfase à enorme população que fala francês."
 lar_news.7.a:0 "Devemos preparar nossas defesas!"
 lar_news.7.b:0 "A França se afirma."
 lar_news.7.c:0 "As pequenas nações da Europa tremem."
 lar_news.7.d:0 "Hora de redefinir as fronteiras da Europa."
 lar_news.7.e:0 "Uma solução sensível entre nações sensíveis."
 lar_news.8.t:0 "[FRA.GetLeader] reivindica o trono da França"
 lar_news.8.desc:0 "Em uma cerimônia em [This.GetFrenchCoronationCity], [FRA.GetLeader] foi oficialmente proclamado [This.GetFrenchRoyalTitle]. \n\nSua ascensão é amplamente considerada um resultado direto da incapacidade da Terceira República de proporcionar estabilidade política em um ambiente cada vez mais definido por confrontos violentos entre aqueles nos extremos do espectro político. Agora ele encara a difícil tarefa de reconstruir e reunir um país profundamente dividido, com muitos observadores apontando para o papel que a extrema direita teve em sua ascensão ao poder como um sinal de que "[This.GetFrenchRoyalTitle]" é, na verdade, um simples líder pela graça da multidão de direita."
 lar_news.8.a:0 "Outra nação volta para a ordem natural das coisas."
 lar_news.8.b:0 "Eles terão outra revolução muito em breve."
 lar_news.8.c:0 "Um retorno aos dias que estavam tão distantes."
 lar_news.8.d:0 "Vida longa ao [FRA.GetLeader]!"
 lar_news.8.e:0 "Esse é o tipo errado de líder absoluto!"
 LaR_France_Reims:0 "Reims"
 LaR_France_Paris:0 "Paris"
 LaR_France_Emperor:0 "Imperador dos Franceses"
 LaR_France_King:0 "Rei da França"
 LaR_France_King_of_The_French:0 "Rei dos Franceses"
 lar_news.9.t:0 "Comunistas franceses assumem o poder"
 lar_news.9.desc:0 "Seguindo um longo período de reformas políticas e econômicas, os ministros comunistas no governo da Frente Popular exigiram hoje que os ministros restantes do centro renunciem e aceitem o Partido Comunista como o único partido do governo, ou entrem para o Partido Comunista imediatamente.\n\nAo mesmo tempo, trabalhadores armados de um grande número de fábricas do governo ocuparam locais estratégicos por todo o país. O exército, sob ordens de Paris, permaneceu no quartel e se recusou a intervir. \n\nAo cair da noite, o golpe Comunista estava completo e o novo governo havia tomado o poder."
 lar_news.9.a:0 "Os radicais assumiram."
 lar_news.9.b:0 "A última Revolução Francesa."
 lar_news.9.c:0 "Eles evitaram o Fascismo escolhendo a pior alternativa possível."
 lar_news.9.d:0 "A Revolução venceu!"
 lar_news.9.e:0 "Outra ameaça surge na Europa."
 lar_news.10.t:0 "Rebelião Carlista na Guerra Civil Espanhola"
 lar_news.10.desc:0 "Temendo ficarem cada vez mais de lado e ter sua influência sobre a Frente Nacionalista cada vez mais reduzida, as forças Carlistas sob Manuel Fal Conde renunciaram sua afiliação à causa Nacionalista. Declarando sua própria e independente insurreição, Requetés Carlistas, predominantemente no norte do país, atacaram seus antigos aliados, ao mesmo tempo continuando a luta contra seus inimigos Republicanos.\n\nOs efeitos em sua posição militar na guerra civil estão sendo subestimados pela liderança Nacionalista, mas fica evidente que o caos atual abre várias oportunidades para os Republicanos."
 lar_news.10.desc_2:0 "Temendo ficarem cada vez mais de lado e ter sua influência sobre o frágil governo Nacionalista pós-guerra cada vez mais reduzida, as forças Carlistas sob Manuel Fal Conde renunciaram seu apoio a esse novo governo. Em mais uma rebelião, Requetés Carlistas, predominantemente no norte do país, se voltaram contra seus antigos aliados, declarando um novo governo rival.\n\nLíderes Nacionalistas rapidamente condenaram as ações de Fal Conde, culpando-o por "jogar a Espanha em mais uma guerra civil", mas as respostas Carlistas citaram tentativas sistêmicas da liderança Nacionalista de eliminar o movimento desde a derrota dos Republicanos, deixando-os sem escolha a não ser se defenderem."
 lar_news.10.a:0 "Agora eles terão que nos levar a sério!"
 lar_news.10.b:0 "A falta de visão deles está atrapalhando nossa guerra!"
 lar_news.10.b_2:0 "Eles arriscariam nossa vitória sobre os Republicanos?"
 lar_news.10.c:0 "Isso é melhor do que podíamos imaginar!"
 lar_news.10.c_2:0 "Que engasguem em sua própria vitória!"
 lar_news.10.d:0 "Isso está ficando complicado..."
 lar_news.10.d_2:0 "Isso nunca vai acabar?"
 lar_news.11.t:0 "Rebelião Anarquista na Guerra Civil Espanhola"
 lar_news.11.desc:1 "Contínuas tentativas do governo de reafirmar o controle centralizado sobre as comunas Anarquistas mais independentes no nordeste da Espanha, além da repressão Stalinista de pontos de vista comunistas dissidentes, levaram a brigas internas na frente Republicana.\n\nInicialmente limitadas a brigas de rua e confrontos menores entre milícias e forças do governo ou Stalinistas, a falta de vontade de cada lado em ceder fez com que o conflito crescesse em apenas alguns dias. A realocação de recursos militares para lidar com essa ameaça interna significa que as linhas de frente contra os Nacionalistas ficaram notavelmente enfraquecidas."
 lar_news.11.desc_2:0 "Contínuas tentativas do governo de reafirmar o controle centralizado sobre as comunas Anarquistas mais independentes no nordeste da Espanha, além da repressão Stalinista de pontos de vista comunistas dissidentes, levaram a brigas internas entre os Republicanos vitoriosos da Guerra Civil Espanhola.\n\nInicialmente limitadas a brigas de rua e confrontos menores entre milícias e forças do governo ou Stalinistas, a falta de vontade de cada lado em ceder fez com que o conflito crescesse em apenas alguns dias. Enquanto os líderes das facções se recusam a considerar uma reconciliação e linhas de batalha são formadas, a Espanha parece destinada a mergulhar em mais uma guerra civil."
 lar_news.11.a:0 "Excelente, que eles se matem!"
 lar_news.11.b:0 "De um jeito ou de outro, a intromissão deles vai terminar."
 lar_news.11.b_2:0 "Eles arriscariam nossa vitória sobre os Nacionalistas?"
 lar_news.11.c:0 "Chegou a hora de remover o cabresto!"
 lar_news.11.d:0 "Os Republicanos dificilmente precisam de uma ajuda externa para perderem..."
 lar_news.12.t:0 "[From.GetNameDefCap] entra para [From.GetFactionName]"
 lar_news.12.desc:0 "Embora ainda se recuperando da guerra civil, [From.GetNameDef] surpreendentemente negociou sua entrada para [From.GetFactionName]. Parece que o auxílio em grande escala do Eixo que os Nacionalistas receberam durante a guerra civil não resultou em laços mais fortes entre o novo governo [From.GetAdjective] e seus apoiadores estrangeiros."
 lar_news.12.a:0 "Precisamos de aliados."
 lar_news.12.b:0 "Nós os aceitamos no grupo."
 lar_news.12.c:0 "Então nós os derrotaremos também."
 lar_news.12.d:0 "Eles escolheram seu lado."
 lar_news.13.desc:0 "Embora ainda se recuperando da guerra civil, [From.GetNameDef] surpreendentemente negociou sua entrada para [From.GetFactionName]. A cooperação já começou durante a guerra civil, [From.GetNameDef] recebeu amplo auxílio militar de [From.GetFactionName], e parece que isso apenas trouxe o começo de um futuro ainda mais conectado."
 lar_news.14.t:0 "[SPA.GetNameDefCap] exige o norte da África francês"
 lar_news.14.desc:0 "Confrontado com semanas de pressão [SPA.GetAdjective] implacável, culminando em um ultimato publicado ontem, o governo [From.GetAdjective] não viu outro percurso a não ser ceder às exigências e renunciar o controle sobre o norte da África, para manter a paz com seu vizinho."
 lar_news.14.a:0 "Eles tomaram uma decisão sábia."
 lar_news.14.b:0 "Não tivemos outra escolha."
 lar_news.14.c:0 "Os desgraçados estão entregando o NOSSO território!"
 lar_news.14.d:0 "E assim, perdemos o norte da África..."
 lar_news.14.e:0 "Eles estão aproveitando a oportunidade."
 lar_news.15.t:0 "A União Franco-Espanhola"
 lar_news.15.desc:0 "Desde que os movimentos monarquistas irmãos na [SPB.GetNameDef] e [FRA.GetNameDef] assumiram o poder algum tempo atrás, as relações Franco-Espanholas ficaram mais firmes e suas políticas externas se tornaram cada vez mais entrelaçadas.\n\nAgora, depois que o movimento Legitimista na [FRA.GetNameDef] oficialmente nomeou o Rei [SPB.GetLeader] como o requerente legítimo do trono francês, ele deu uma declaração oficial, anunciando sua intenção de assumir a coroa francesa. Como resposta, o governo Legitimista na [FRA.GetNameDef] começou os preparativos para uma generosa cerimônia de coroação na catedral de Reims."
 lar_news.15.a:0 "Uma grande potência logo se erguerá!"
 lar_news.15.b:0 "Um belo futuro aguarda a França!"
 lar_news.15.c:0 "Essa seria uma grande revolta no equilíbrio de poder!"
 lar_news.16.t:0 "A União Ibérica"
 lar_news.16.desc:0 "Depois de meses de pressão do governo [SPB.GetAdjective], [POR.GetNameDef], isolado, sem aliados e perante um poderoso exército [SPB.GetAdjective], não teve escolha além de aceitar as supostas reivindicações de [SPB.GetLeader] ao trono [POR.GetAdjective]. Como resultado, a nação agora não passa de uma província na crescente nação de [SPB.GetNameDef]."
 lar_news.16.a:0 "A União Ibérica está novamente como deve ser!"
 lar_news.16.b:0 "Ibéria unida novamente? Interessante."
 lar_news.17.t:0 "Monarquia [From.GetAdjective] restaurada"
 lar_news.17.b:0 "Que bom pra eles."
 lar_news.18.desc:0 "Meses após a surpreendente ação de Francisco Franco ao renunciar o poder e anunciar o retorno do legítimo Rei da Espanha, [From.GetSPBkingloc] enfim chegou a Madrid essa manhã. Recebida por espectadores animados, a procissão real seguiu pelas ruas de Madrid até a igreja de San Jerónimo el Real.\n\nEm uma cerimônia pomposa, [From.GetSPBking2loc].\n\nEmbora grande parte da nação ainda permaneça em ruínas, talvez o novo rei possa servir como uma força de unificação e de cura, e guiar [From.GetNameDef] para um futuro mais glorioso."
 lar_news.18.a:0 "Um retorno ao nosso legítimo chefe de estado, finalmente!"
 lar_news.18.b:0 "Mas será que ele trará mudanças notáveis?"
 lar_news.19.t:0 "O Bloco Latino"
 lar_news.19.desc:0 "Hoje, [From.GetNameDef] anunciou a criação de uma nova aliança das potências latinas, que pode ser uma alternativa aos grandes blocos de potências no mundo. Apesar dos meses de negociação, não ficou totalmente claro quais nações escolherão ingressar na nova organização, embora nomes que foram propostos por especialistas envolvem [POR.GetNameDef], [FRA.GetNameDef] e [ITA.GetNameDef]."
 lar_news.19.a:0 "Essa é a melhor maneira de proteger nossos interesses em comum."
 lar_news.19.b:0 "Uma atitude corajosa."
 lar_news.20.t:0 "Guerra de independência [From.GetAdjective]"
 lar_news.20.desc:0 "Nos últimos meses, as relações [SOV.GetAdjective]-[From.GetAdjective] ficaram cada vez mais tensas, e observadores independentes perceberam uma remoção sistemática de comunistas de posições de influência [From.GetAdjective]. Em resposta, [SOV.GetNameDef] criou uma zona de ocupação direta no leste do país, tentando fazer com que o indisciplinado governo [From.GetAdjective] obedeça.\n\nAgora, a situação chegou ao limite, com [From.GetLeader] fazendo um pronunciamento apaixonado, declarando a independência [From.GetAdjective] e chamando seus compatriotas para "livrar a nação da influência soviética de uma vez por todas". Ao mesmo tempo, começou um grande ataque surpresa [From.GetAdjective] na zona de ocupação."
 lar_news.20.a:0 "¡Por la libertad!"
 lar_news.20.b:0 "Nossa retaliação será rápida e terrível!"
 lar_news.20.c:0 "Que conveniente. ¡Buena suerte, España!"
 lar_news.20.d:0 "De mal a pior..."
 lar_news.21.t:0 "Unindo o Bureau de Londres"
 lar_news.21.desc:0 "Conforme a força [From.GetAdjective] aumenta, o governo agora decidiu anunciar a formação de uma nova aliança comunista, chamada Bureau Internacional da Unidade Socialista Revolucionária, que opõe tanto as interpretações Trotskyista quanto Stalinista do Marxismo.\n\nComeçando com o "Bureau de Londres", um comitê formado por organizações comunistas independentes de Londres, agora aceitam todas as nações que "desejam um caminho para os ideais comunistas sem intromissões externas"."
 lar_news.21.a:0 "Nós lideraremos o mundo Marxista imaculado."
 lar_news.21.b:0 "Desprezível!"
 lar_news.21.c:0 "Um proposta interessante!"
 lar_news.21.d:0 "A causa comunista se rompe ainda mais!"
 lar_news.22.t:0 "Anarquismo bem-sucedido"
 lar_news.22.desc:1 "Apesar de algum tempo ter passado desde a conclusão da Guerra Civil Espanhola, a esperada implosão das comunas Anarquistas na Ibéria não aconteceu. Pelo contrário, as comunas supostamente obtiveram sucesso em estabilizar e reconstruir a região, e continuam atraindo imigrantes com o mesmo pensamento de nações ao redor do mundo.\n\nDevido à contínua hostilidade internacional, as comunas decidiram permanecer organizadas sob seu "conselho de defesa" e continuar em um percurso de extensivos programas de armamento."
 lar_news.22.a:1 "Nós conquistamos muito, mas devemos nos preparar para o pior!"
 lar_news.22.b:1 "Eles são uma ameaça existencial ao nosso modo de vida!"
 lar_news.23.t:0 "As nações Ibéricas entram para [ENG.GetFactionName]"
 lar_news.23.desc:0 "Políticos [POR.GetAdjective] e [?global.POR_iberian_summit_spanish_tag.GetAdjective] estão trabalhando juntos, apelando para o governo [ENG.GetAdjective] e buscando entrar para [ENG.GetFactionName]. Se eles estão atrás de proteção contra ameaças estrangeiras, ou se realmente querem participar da luta pela Democracia, ainda não está claro. \n\nNo entanto, depois de analisar a situação, [ENG.GetNameDefCap] decidiu que seria benéfico para seus interesses e finalmente permitiu que as nações Ibéricas entrassem para a aliança."
 lar_news.23.a:0 "Agora lutaremos juntos."
 lar_news.23.b:0 "Eles são apenas mais bucha de canhão para nós."
 lar_news.23.c:0 "Juntos lutaremos pela liberdade!"
 lar_news.23.d:0 "As nações Ibéricas estão finalmente trabalhando juntas..."
 lar_news.24.t:0 "As nações Ibéricas entram para [GER.GetFactionName]"
 lar_news.24.desc:0 "Políticos [POR.GetAdjective] e [?global.POR_iberian_summit_spanish_tag.GetAdjective] estão trabalhando juntos, apelando para o governo [GER.GetAdjective] e buscando entrar para [GER.GetFactionName]. Se essa é uma manobra oportunista para adquirirem novos territórios ou apenas uma tentativa desesperada para evitar uma ocupação, ainda não está claro. \n\nNo entanto, depois de analisar a situação, [GER.GetNameDefCap] decidiu que seria benéfico para seus interesses e finalmente permitiu que as nações Ibéricas entrassem para a aliança."
 lar_news.24.a:0 "Escolhemos o lado certo."
 lar_news.24.b:0 "Agora nossos inimigos serão derrotados!"
 lar_news.24.c:0 "Eles estão se aliando com o diabo."
 lar_news.24.d:0 "As nações Ibéricas estão finalmente trabalhando juntas..."
 lar_news.25.t:0 "Um casamento real no Brasil"
 lar_news.25.desc:0 "Hoje, Dom Duarte Nuno, Duque de Bragança, se casou com a Princesa Maria Francisco de Orleans-Bragança na catedral de Petrópolis, no Brasil. O casamento não só reconciliou as casas bragantinas portuguesas e brasileiras, mas também uniu os Miguelistas e os Braganças Liberais, deixando para trás as rivalidades entre a família real portuguesa e aumentando o sentimento monarquista nos dois países. \n\nDizem que, depois da cerimônia, Dom Duarte participou de várias conversas com senhoras e senhores legalistas brasileiros e portugueses conhecidos, onde as palavras "restauração" e "monarquia" foram ditas abertamente."
 lar_news.25.a:0 "Isso é só o começo."
 lar_news.25.b:0 "Um desenvolvimento interessante..."
 lar_news.26.t:0 "O império de Portugal e Brasil"
 lar_news.26.desc:0 "Seguindo a restauração da monarquia em Portugal e no Brasil, o rei português e imperador brasileiro participaram de várias reuniões para discutir a necessidade e potenciais benefícios da reunificação dos dois países. \nApós longas negociações durante a última conferência Brasil-Portugal, os líderes concordaram em reestabelecer oficialmente [POR.GetNameDef]. \n\nHoje, com a benção das multidões monarquistas, [POR.GetLeader] foi coroado imperador de Portugal e Brasil. O imperador agradeceu seus súditos por sua lealdade e disse que governará em nome de todos os cidadãos que vivem sob seu governo."
 lar_news.26.a:0 "Viva o imperador!"
 lar_news.26.b:0 "Um império que se ergue para falhar novamente."
 lar_news.26.c:0 "Apenas ilusões de grandeza..."
 lar_news.27.t:0 "A Unificação da Ibéria"
 lar_news.27.desc:1 "Políticos portugueses e espanhóis participaram de diversas reuniões nos últimos meses, onde discutiram a possibilidade de se tornarem um estado unificado de esquerda na Ibéria, governado por políticos das duas nações. \n\nApós um longo período de preparativos e negociações, hoje os líderes portugueses e espanhóis oficialmente confirmaram a formação de [POR.GetNameDef], um novo estado onde cidadãos Ibéricos escolherão os líderes que melhor representam interesses coletivos e onde eles poderão andar livremente."
 lar_news.27.a:0 "Isso é só o começo."
 lar_news.27.b:0 "Uma boa iniciativa do povo Ibérico."
 lar_news.27.c:0 "A ameaça Comunista se espalha como a praga..."
 lar_news.27.d:0 "Apenas um nome chique para esconder suas verdadeiras intenções."
 lar_news.28.t:0 "Republicanos Espanhóis Derrotados"
 lar_news.28.desc:0 "A Guerra Civil Espanhola parece ter acabado, as forças Republicanas restantes se renderam ou se esconderam. Embora a liderança Nacionalista já tenha se aproveitado da situação e declarado o fim da guerra civil, peritos indicam uma divergência cada vez maior dentro da facção Nacionalista e argumentam que a guerra pode estar simplesmente seguindo para uma nova etapa. Com a perda de um inimigo comum, eles consideram muito provável que esses desacordos rompam ainda mais a união dos Nacionalistas.\n\nAté certo ponto, líderes Nacionalistas e o próprio povo já percebem isso, já que milícias formadas durante a guerra civil para derrotar os Republicanos ainda não foram dissolvidas, mantendo um olhar vigilante em seus vizinhos."
 lar_news.28.a:0 "Pelo menos a guerra civil progrediu a nosso favor."
 lar_news.28.b:0 "O conflito ainda não terminou."
 lar_news.28.c:0 "Que eles acabem uns com os outros em sua vitória!"
 lar_news.28.d:0 "É apenas questão de tempo até termos que lidar com os Carlistas..."
 lar_news.28.e:0 "Devemos agir depressa, antes que os Carlistas e Falangistas dividam nossa nação novamente!"
 lar_news.28.f:0 "É apenas questão de tempo até termos que lidar com os Falangistas..."
 lar_news.29.t:0 "Nacionalistas Espanhóis Derrotados"
 lar_news.29.desc:0 "A Guerra Civil Espanhola parece ter acabado, as forças Nacionalistas restantes se renderam ou se esconderam. Embora a liderança Republicana já tenha se aproveitado da situação e declarado o fim da guerra civil, peritos indicam uma divergência cada vez maior dentro da facção Republicana e argumentam que a guerra pode estar simplesmente seguindo para uma nova etapa. Com a perda de um inimigo comum, eles consideram muito provável que esses desacordos rompam ainda mais a união da Segunda República.\n\nAté certo ponto, líderes Republicanos e o próprio povo já percebem isso, já que milícias formadas durante a guerra civil para derrotar os Nacionalistas ainda não foram dissolvidas, mantendo um olhar vigilante em seus vizinhos."
 lar_news.29.d:0 "É apenas questão de tempo até termos que lidar com o governo..."
 lar_news.29.e:0 "É apenas questão de tempo até termos que lidar com os Anarquistas..."
 lar_news.281.t:0 "Andaluzia restaurada!"
 lar_news.281.desc:0 "Séculos atrás, os mouros foram expulsos da Ibéria durante a reconquista. Agora, forças [From.GetOldAdjective] avançaram pelo sul da Ibéria e começaram a estabelecer colônias mouriscas na região pela primeira vez em séculos. Com isso, [From.GetOldNameDefCap] foi reorganizada em uma nova nação chamada de "[From.GetNameDefCap]", reivindicando o legado do antigo sultanato que já governou toda a Ibéria.\n\nO antigo califado Umayyad governou praticamente o mundo islâmico inteiro; da Ibéria no oeste até a Pérsia, no leste. Talvez [From.GetLeader] deseje emular esse antigo império e reunir os povos discrepantes do Oriente Médio, da África do Norte e da Europa."
 lar_news.281.a:0 "Que dia glorioso!"
 lar_news.281.b:0 "O que isso significará para a Espanha?"
 lar_news.291.t:0 "Polinésia unida!"
 lar_news.291.desc:0 "Com as ilhas de Hawai’i, Aotearoa, Tahiti e Samoa firmemente sob o controle [From.GetOldAdjective], [From.GetLeader] proclamou que agora o país deverá ser chamado de [From.GetNameDef] e é o lar legítimo de todo o povo do Pacífico.\n\nO mundo polinésio está muito animado, com algumas pessoas até mesmo proclamando [From.GetLeader] como o único verdadeiro sucessor de Kamehameha; o rei havaiano que cumpriu a Profecia de Naha há mais de dois séculos."
 lar_news.291.new_zealand_desc:0 "Com as ilhas Hawai’i, Aotearoa, Tahiti, e Samoa sob o firme controle [From.GetOldAdjective], [From.GetLeader] proclamou que o país deve agora ser chamado de [From.GetNameDef] e é o lar legítimo de todo o povo do Pacífico.\n\nDada a longa história de exploração colonial, os Māori nativos frequentemente hesitam em jurar qualquer tipo de lealdade ou apoio ao governo [From.GetOldAdjective], mas desde a assinatura da Aliança Ratana entre líderes Kiwi e Māori e com uma representação Māori cada vez maior no governo, [From.GetNameDef] se tornou uma nação moderna de multiculturalismo pós-colonial."
 lar_news.291.a:0 "Kei whea mai!"
 lar_news.291.b:0 "Aloha!"
 LAR_fra_voted_independence_tt:0 "Votou pela independência"
 SPR_core_of_spain_flag:0 "É um núcleo da Espanha."
 lar_fra_join_the_ententes.1.t:0 "[From.GetNameDefCap] sugere uma aliança estratégica"
 lar_fra_join_the_ententes.1.desc:0 "O governo [From.GetAdjective] trouxe uma proposta para reconciliar nossos diferentes interesses estratégicos. Embora pretendam manter suas obrigações diplomáticas e militares no continente, eles também estão cientes de nossos interesses compartilhados em muitas partes do mundo.\n\nA proposta sugere que nos unamos a eles em uma aliança que garantiria uma assistência mútua caso qualquer uma das partes tenha seus interesses ameaçados."
 lar_fra_join_the_ententes.1.a:0 "Uma proposta razoável."
 lar_fra_join_the_ententes.1.b:0 "Isso não é de nosso interesse."
 lar_fra_join_the_ententes.2.t:0 "[From.GetNameDefCap] aceita nossa proposta"
 lar_fra_join_the_ententes.2.desc:0 "O governo [From.GetAdjective] discutiu nossa proposta de aliança e decidiu aceitá-la. Enquanto nossos respectivos serviços diplomáticos discutem os últimos detalhes, podemos ter certeza de que [From.GetNameDef] nos ajudará se for preciso, desde que estejamos dispostos a fazer o mesmo por eles."
 lar_fra_join_the_ententes.2.a:0 "Nossa aliança fica mais forte."
 lar_fra_join_the_ententes.3.t:0 "[From.GetNameDefCap] recusa nossa proposta"
 lar_fra_join_the_ententes.3.desc:0 "Após uma longa discussão, o gabinete [From.GetAdjective] rejeitou nossa proposta em uma acirrada votação. A resposta oficial nota que uma aliança entre [From.GetNameDef] e [This.GetNameDef] inevitavelmente comprometeria [From.GetNameDef] a defender países no qual deliberadamente decidiu não criar vínculos. Enquanto somos, obviamente, livres para escolher nossa própria política externa, se isso continuar, não devemos esperar que [From.GetNameDef] nos auxilie caso entremos em um conflito maior."
 lar_fra_join_the_ententes.3.a:0 "Tolos sem visão!"
 LaR_france_vichy_notification_events.1.t:0 "Síria deserta para [FRA.GetLeader]"
 LaR_france_vichy_notification_events.1.desc:0 "Seguindo um apelo direto de [FRA.GetLeader], o governador do território declarou sua aliança ao chamado "Governo em Exílio [FRA.GetAdjective]", liderado por [FRA.GetLeader]. Foi solicitado que nossas tropas na área se juntem às forças de [FRA.GetLeader], mas a maioria preferiu ser repatriada em nossas linhas.\n\nDe qualquer modo, [FRA.GetLeader] está no controle da região agora."
 LaR_france_vichy_notification_events.1.a:0 "Traição e deslealdade!"
 LaR_france_vichy_notification_events.2.t:0 "Indochina deserta para [FRA.GetLeader]"
 LaR_france_vichy_notification_events.3.t:0 "África Central deserta para [FRA.GetLeader]"
 LaR_france_vichy_notification_events.4.t:0 "África Ocidental deserta para [FRA.GetLeader]"
 LaR_france_vichy_notification_events.5.t:0 "África do Norte deserta para [FRA.GetLeader]"
 LaR_france_vichy_notification_events.6.t:0 "Madagascar deserta para [FRA.GetLeader]"
 LaR_france_vichy_notification_events.7.t:0 "Golpe pró-[FRA.GetLeader] na Síria"
 LaR_france_vichy_notification_events.7.desc:0 "Forças leais a [FRA.GetLeader] organizaram um golpe no território. Pouco antes do amanhecer, diversos grupos armados, claramente sob ordens de [FRA.GetLeader], tomaram locais estratégicos ao redor da área para neutralizar qualquer tentativa coordenada de resistência. Ao meio-dia, eles controlavam os todos maiores centros populacionais e efetivamente assumiram controle do território."
 LaR_france_vichy_notification_events.7.a:0 "Que métodos traiçoeiros e pouco franceses!"
 LaR_france_vichy_notification_events.8.t:0 "Golpe pró-[FRA.GetLeader] na Indochina"
 LaR_france_vichy_notification_events.9.t:0 "Golpe pró-[FRA.GetLeader] na África Central"
 LaR_france_vichy_notification_events.10.t:0 "Golpe pró-[FRA.GetLeader] na África Ocidental"
 LaR_france_vichy_notification_events.11.t:0 "Golpe pró-[FRA.GetLeader] na África do Norte"
 LaR_france_vichy_notification_events.12.t:0 "Golpe pró-[FRA.GetLeader] em Madagascar"
 
