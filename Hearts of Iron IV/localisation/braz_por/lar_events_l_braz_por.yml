 lar_portugal_iberian_summit.6.desc:0 "O governo [From.GetAdjective] aceitou nossa proposta para entrar na [?global.POR_iberian_summit_target.GetFactionName]. Juntos, assinamos uma solicitação para enviar para a [?global.POR_iberian_summit_target.GetNameDef] o mais rápido possível."
 lar_portugal_iberian_summit.6.a:0 "Enviar a solicitação imediatamente."
