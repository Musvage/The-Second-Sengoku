 HUN_treaty_of_triannon:0 "Tratado de Trianon"
 HUN_treaty_of_triannon_desc:0 "O Tratado de Trianon é em muitas formas semelhante ao Tratado de Trianon, enfraquece nosso exército e impede nosso rearmamento. Nosso objetivo primário deve ser que ele seja alterado ou abolido. Nós podemos fazer isso buscando uma reaproximação com a Pequena Entente, propondo o Acordo Bled ou com a renuncia completa. A última opção será considerara amplamente como agressiva e pode ter respostas fortes."
