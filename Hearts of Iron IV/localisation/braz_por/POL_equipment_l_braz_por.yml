 POL_submarine_1:0 "Classe Wilk"
 POL_submarine_1_desc:0 "A classe Wilk consistia em três submarinos construídos pelos franceses para a marinha polonesa e comissionados no início dos anos 1930. Eles foram baseados no design francês da classe Saphir. Eram submarinos relativamente grandes, movendo aproximadamente 1.000 toneladas. Eles eram armados com seis tubos de torpedos de 500 mm e podiam mergulhar até 80 m."
 POL_submarine_2:0 "Classe Orzeł"
 POL_submarine_2_desc:0 "A classe Orzeł consistia em dois submarinos construídos na Holanda para a marinha polonesa. Os navios foram concluídos apenas meses antes da invasão alemã. Eram submarinos grandes, movendo aproximadamente 1.100 toneladas. Eles eram armados com doze tubos de torpedos de 500 mm e podiam mergulhar até 80 m."
 POL_submarine_3:0 "Classe Sokół"
 POL_submarine_3_desc:0 "Os dois submarinos da classe Sokół eram submarinos britânicos da classe-U fabricados para a marinha polonesa em exílio em 1941 e 1942. Os navios moviam 540 toneladas e eram armados com quatro tubos de torpedos de 533 mm. Eles tinham um belo complemento de radar e sonar britânicos, podendo mergulhar até 60 m."
 POL_submarine_4:0 "Classe Delfin"
 POL_destroyer_1:0 "Classe Wicher"
 POL_destroyer_1_desc:0 "Os dois contratorpedeiros da classe Wicher foram os primeiros navios de superfície grandes da marinha polonesa e foram comissionados entre 1930 e 1932. Eles eram grandes, movendo 1.540 toneladas. Como projetados, eles eram armados com quatro armas 130 mm/40 M1924, embora elas tenham sido trocadas para armas suecas de 120 mm pouco antes da invasão alemã. Seus tubos de torpedo e armamento AA também foram melhorados."
 POL_destroyer_2:0 "Classe Grom"
 POL_destroyer_2_desc:0 "Os dois contratorpedeiros da classe Grom foram construídos na Grã-Bretanha para a marinha polonesa e comissionados em 1937. Eles estavam entre os maiores e mais rápidos contratorpedeiros da Segunda Guerra Mundial. Eles moviam quase 2.000 toneladas e eram armados com cinco canhões Bofors M34 calibre 120 mm/50 como armamento principal. Eles também tinham seis tubos de torpedo de 533 mm e um belo complemento ASW."
 POL_destroyer_3:0 "Classe Piorun"
 POL_destroyer_3_desc:0 "O polonês Piorun foi um contratorpedeiro britânico de classe-N construído para a marinha polonesa em exílio e comissionado em 1940. Ele movia 1.770 toneladas e tinha velocidade e segurança decentes. Era armado com seis canhões QF Mk XII 120 mm/45 como armas principais e também com cinco tubos de torpedo de 533 mm, equipamento ASW decente e radar e sonar britânicos mais recentes."
