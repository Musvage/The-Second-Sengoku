 engine_2_6x:0 "6 Motores II"
 engine_2_6x_desc:0 "$engine_1_6x_desc$"
 engine_3_1x:0 "1 Motor III"
 engine_3_1x_desc:0 "Incorporando recursos avançados como injeção de metanol e mistura automática, este motor tem uma capacidade de potência maior."
 engine_3_2x:0 "2 Motores III"
 engine_3_2x_desc:0 "$engine_1_2x_desc$"
 engine_3_3x:0 "3 Motores III"
 engine_3_3x_desc:0 "$engine_1_3x_desc$"
