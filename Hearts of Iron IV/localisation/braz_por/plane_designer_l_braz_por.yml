 medium_plane_airframe_0:0 "Fuselagem Média Entreguerras"
 medium_plane_airframe_0_desc:0 "Embora possa carregar uma carga útil significativa a longa distância, o potencial de desenvolvimento desta fuselagem é limitado demais."
 medium_plane_airframe_1:0 "Fuselagem Média Básica"
 medium_plane_airframe_1_desc:0 "Incorporando diversas novas tecnologias desenvolvidas recentemente, esta fuselagem é muito mais hábil do que a de aviões anteriores de tamanho similar."
 medium_plane_airframe_2:0 "Fuselagem Média Melhorada"
 medium_plane_airframe_2_desc:0 "Tirando vantagem de tecnologias de produção modernas, esta fuselagem possibilita o carregamento de uma carga útil maior a uma distância mais longa."
 medium_plane_airframe_3:0 "Fuselagem Média Avançada"
 medium_plane_airframe_3_desc:0 "Projetada para maximizar o desempenho e a carga útil, esta fuselagem é o ápice das aeronaves de motor convencional."
 medium_plane_airframe_4:0 "Fuselagem Média Moderna"
 medium_plane_airframe_4_desc:0 "Conforme os aviões a jato se tornam dominantes, os engenheiros estão começando a entender como construir fuselagens para atender a essa demanda."
