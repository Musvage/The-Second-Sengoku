 early_bombs:0 "Bombas"
 early_bombs_desc:0 "Desde os primórdios da Grande Guerra, as aeronaves têm sido cada vez mais usadas para lançar explosivos em alvos inimigos. Com o tempo, isso se desenvolveu progressivamente em um aspecto fundamental do combate aéreo."
 photo_reconnaisance:1 "Reconhecimento Fotográfico"
 photo_reconnaisance_desc:0 "O primeiro propósito militar claro para o avião era de encontrar o inimigo e relatar sua posição aos generais no campo. Isso ainda segue sendo uma das tarefas mais comuns da aviação militar."
 aa_lmg:0 "Metralhadora leve"
 aa_lmg_desc:0 "Metralhadores com calibre de rifle formaram a base do arsenal de combates aéreos desde os tempos da Grande Guerra."
 survivability_studies:0 "Estudos de sobrevivência"
 survivability_studies_desc:0 "Ao fazer uma análise dos danos sofridos pelos aviões que retornam das batalhas, podemos determinar com precisão quais são as peças mais vitais de uma aeronave."
 aircraft_construction:0 "Construção de aeronave"
 aircraft_construction_desc:0 "Progredimos muito desde os tempos em que usávamos madeira e tecido para fabricar aviões. As novas tecnologias permitem que as aeronaves sejam mais adequadas para funções específicas."
 aa_hmg:0 "Metralhadora pesada"
 aa_hmg_desc:0 "Aviões modernos são muito mais resistentes do que os modelos antigos e também são mais difíceis de acertar. Portanto, cada disparo deve causar o maior dano possível, exigindo uma munição maior."
 aa_cannon_1:0 "Canhões I"
 aa_cannon_1_desc:0 "Um projétil de canhão pode atravessar aeronaves mais resistentes e ao mesmo tempo carregar explosivos o suficiente para causar dano interceptador ao acertar."
 aa_cannon_2:0 "Canhões II"
 aa_cannon_2_desc:0 "Com seu calibre superior e projéteis maiores, esses canhões podem derrubar até aviões grandes com apenas um disparo."
 engines_1:0 "Motores I"
 engines_1_desc:0 "Um motor de aeronave deve ser poderoso, mas também leve e confiável. Esse tipo de motor oferece potência suficiente para elevar um avião, mas de alguma forma o limita de atingir todo seu potencial."
 engines_2:0 "Motores II"
 engines_2_desc:0 "O rápido aumento no tamanho dos aviões requer um aumento correspondente da potência de motor."
 engines_3:0 "Motores III"
 engines_3_desc:0 "$engine_3_1x_desc$"
 engines_4:0 "Motores IV"
 engines_4_desc:0 "$engine_4_1x_desc$"
 range_improvements:0 "Melhorias de alcance"
 range_improvements_desc:0 "Embora pareça óbvio que adicionar mais capacidade de combustível aumentaria o alcance de uma aeronave, a verdade é que adicioná-la sem impactar muito o desempenho de voo está longe de ser tão simples."



