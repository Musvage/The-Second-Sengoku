 engine_1_1x:0 "1 Motor I"
 engine_1_1x_desc:0 "Este motor básico é confiável e barato, mas não é tão potente."
 engine_1_2x:0 "2 Motores I"
 engine_1_2x_desc:0 "Motores gêmeos aumentam bastante a propulsão do avião, mas por um preço."
 engine_1_3x:0 "3 Motores I"
 engine_1_3x_desc:0 "Três motores geram mais propulsão que dois, e custam menos que quatro."
 engine_1_4x:0 "4 Motores I"
 engine_1_4x_desc:0 "Um quarteto de motores gera propulsão suficiente para erguer um avião pesado, capaz de transportar grandes volumes."
 engine_1_6x:0 "6 Motores I"
 engine_1_6x_desc:0 "Com seis motores, qualquer avião pode ser adaptado para transportar grandes volumes de carga a longas distâncias em velocidade razoável."
 engine_2_1x:0 "1 Motor II"
 engine_2_1x_desc:0 "Um motor maior e mais potente que alcança velocidades mais altas e suporta cargas mais pesadas."
 engine_2_2x:0 "2 Motores II"
 engine_2_2x_desc:0 "$engine_1_2x_desc$"
