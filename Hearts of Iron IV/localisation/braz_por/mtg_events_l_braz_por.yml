l_braz_por:
 flag_mexico_cedillo_has_revolted:0 "O General Cedilho se revoltou contra o governo"
 mexico.1.title:0 "A Revolta do General Cedillo"
 mexico.1.desc:0 "Com o passar do tempo os generais e governadores viram seu poder pessoal ser dissipado. O governo central foi ficando cada vez melhor em manter os caudillos rebeldes sob controle. A história do México de rebeliões lideradas por senhores da guerra regionais parece ter se enfraquecido. Infelizmente nós não fomos capazes de agir contra o General Cedillo de San Luís Potosi e ele manteve os serviços de rebeldes perdoados e bandidos cruéis o suficiente para tentar dar um golpe no governo central e depor [Root.GetLeader], impedindo que seu poder acabe."
 mexico.1.a:0 "Traidor!"
 mexico.2.title:0 "Petróleo [From.GetAdjective] nacionalizado"
 mexico.2.desc:0 "[From.GetLeader] tem espalhado baboseiras populistas contra nossos interesses econômicos no México e agora o [From.GetRulingPartyLong] aprovou legislações para nacionalizar os bens da Royal Dutch Shell, Standard Oil of California, e muitas outras petrolíferas internacionais! Apesar de essa manobra ser constitucional, a justiça internacional exige compensação pelas perdas das firmas. Os barões do petróleo estão exigindo ação."
 mexico.2.a:0 "É um fato dado, não há nada que possamos fazer"
 mexico.2.b:0 "Nós embargaremos o comércio com o México até eles enxergarem a razão."
 mexico.2.c:0 "Nossas opções são limitadas e ação militar precisa ser considerada."
 mexico.3.title:0 "Embargo [From.GetAdjective]"
 mexico.3.desc:0 "Em resposta a nossa nacionalização de suas concessionárias petrolíferas, [From.GetLeader] decidiu aceitar as exigências das petrolíferas e colocou um embargo a nosso país. [From.GetNameDef] não efetuara mais trocas comerciais conosco. Nós deveríamos considerar compensar as petrolíferas ou abandonar a ordem internacional e buscar recursos com os inimigos do capitalismo liberal."
 mexico.3.a:0 "O povo mexicano não aceitará!"
 mexico.4.title:0 "Pagamento [From.GetAdjective]"
 mexico.4.desc:0 "O governo de [From.GetLeader] concordou com as demandas da Royal Dutch Shell e Standard Oil of California de pagamento em troca por perdas sofridas pelas firmas durante a nacionalização dos campos de petróleo. [From.GetNameDef] não devolverá nenhuma concessão de petróleo, mas nosso prestígio nacional e interesses financeiros estão declarados."
 mexico.4.a:0 "Muito bem, podemos fazer comércio nesses termos."
 mexico.4.b:0 "Mantenham o embargo, nós esperaremos um acordo melhor."
 mexico.8.title:0 "Entrada [From.GetAdjective] em [Root.GetFactionName]"
 mexico.8.desc:0 "[From.GetLeader] submeteu um pedido para entrar em [Root.GetFactionName]. Se ele busca proteção mútua ou expansão estrangeira não se sabe, mas o petróleo do México é um bem lucrativo para se ter a nosso lado."
 mexico.8.a:0 "Nós patrocinaremos a entrada do México em [Root.GetFactionName]."
 mexico.8.b:0 "Temos outros planos para o México."
 mexico.9.title:0 "Entrada mexicana em [Root.GetFactionName]"
 mexico.9.desc:0 "[From.GetLeader] patrocinou um pedido do México de entrar em [Root.GetFactionName]. Se o México busca proteção mútua ou expansão estrangeira não se sabe, mas o petróleo do México é um bem lucrativo para se ter a nosso lado."
 mexico.9.a:0 "Nós patrocinaremos a entrada do México em [Root.GetFactionName]."
 mexico.9.b:0 "Temos outros planos para o México."
 mexico.10.title:2 "O(a) [From.GetFactionName]"
 mexico.10.desc:0 "[From.GetLeader] convidou [Root.GetNameDef] para entrar em [From.GetFactionName]. Este bloco de países de direita defenderá a América Latina da infiltração comunista, abrindo um caminho independente dos Yanques decadentes."
 mexico.10.a:0 "[Root.GetLeader] aceita a proposta."
 mexico.10.b:0 "Os americanos não aceitarão este plano."
 mexico.11.title:2 "O(a) [From.GetFactionName]"
 mexico.11.desc:0 "[From.GetLeader] convidou [Root.GetNameDef] para entrar em [From.GetFactionName]. Este bloco de países de esquerda defenderá a América Latina da tirania fascista, abrindo um caminho independente dos Yanques opressores."
 mexico.11.a:0 "[Root.GetLeader] aceita a proposta."
 mexico.11.b:0 "Os americanos não aceitarão este plano."
 mexico.12.title:0 "Venda da Honduras Britânica"
 mexico.12.desc:0 "[From.GetLeader] pediu que [Root.GetNameDef] vende-se o território pequeno da Honduras Britânica, chamado ás vezes de Belize. O império espanhol reivindicou a região mas nunca formalizou, então o México não tem reivindicação real para assumir o território. Porém, poderíamos vender o território para nossos amigos mexicanos como gesto de boa fé."
 mexico.12.a:0 "[Root.GetLeader] aceita a proposta."
 mexico.12.b:0 "O território é útil como base naval."
 mexico.13.title:0 "Grã-Bretanha cede Belize"
 mexico.13.desc:0 "[From.GetLeader] concordou em entregar o controle da antiga colônia de Honduras Britânica para nós como um gesto de boa fé. O estado é pequeno, subdesenvolvido e não possuir recursos naturais a não ser lenha, mas isso mostra o status melhorado do México no cenário internacional."
 mexico.13.a:0 "[From.GetNameDef] é de fato nosso amigo."
 mexico.14.title:0 "A Grã-Bretanha recusa a venda de Belize"
 mexico.14.desc:0 "[From.GetLeader] se recusou a vender a colônia da Honduras Britânica para nós. Falando de sua utilidade como base naval, o governo [From.GetAdjective] afirmou sua vontade de manter a colônia. A maioria dos habitantes são falantes de inglês então a recusa é compreensível, mesmo que decepcionante."
 mexico.14.a:0 "Talvez o governo [From.GetAdjective] não seja nosso aliado no final."
 mexico.15.title:0 "O Arcebispo Pascual Díaz faleceu"
 mexico.15.desc:0 "O Reverendo Pascual Díaz y Barreto, Arcebispo da Cidade do México, faleceu hoje de colite. Ele tinha 59. Seu legado de oposição ferrenha contra as políticas socialistas do governo junto com as tentativas de concessões no fim da Guerra Cristera.\n\nSeu sucessor é Luis María Martínez, um reformista social e amigo pessoal do Presidente Cárdenas. O sucessor foi provavelmente selecionado pelo Papa para garantir a continuidade da paz entre a Igreja e o governo do México."
 mexico.15.a:0 "Repouse em paz."
 mexico.15.b:0 "Queime no inferno, traidor."
 mexico.16.title:0 "Greves dos petroleiros"
 mexico.16.desc:0 "Os petroleiros se sindicalizaram em 1935 com as bênçãos do Presidente Cárdenas, criando o Sindicato Único de Trabajadores Petroleros. Eles começaram imediatamente a tentar negociações por salários maiores e condições de trabalho melhores, mas foram rejeitados por empresas petrolíferas internacionais como a Royal Dutch Shell e a Standard Oil of California. O assunto foi passado para um comitê de arbitragem que eventualmente foi para a corte, com pergunta fatal sendo se as petrolíferas podem bancar salários maiores.\n\nSegundo investigações recentes, os subsidiários mexicanos lucram ainda mais do que empresas petrolíferas nos Estados Unidos, mas ainda se recusam a fazer um acordo com os trabalhadores.  Parece que eles tem o apoio de empresários regionais poderosos e se veem como acima da lei."
 mexico.16.a:0 "Ultrajante! Essa exploração é anti-ética e precisa acabar!"
 mexico.16.b:0 "Capitalismo é assim."
 mexico.17.title:0 "Trotsky chegou"
 mexico.17.desc:1 "Exilado da União Soviética por se opor à ascensão de Stalin, culpado por todos os tipos de problemas, de contratempos militares a acidentes industriais, e levado de um país a outro por pressão política, Lev Trotsky, revolucionário comunista e autor, chegou ao México após uma viagem da Noruega em um petroleiro."
 mexico.17.a:1 "Não somos súditos de Stalin, concedam asilo."
 mexico.17.b:1 "Realizem sua extradição para a União Soviética para que ele enfrente julgamento por seus crimes."
 mexico.17.c:0 "Ele é um gênio da organização, convide-o para se juntar ao governo."
 mexico_extradited_trotsky:0 "Trotsky extraditado"
 mexico_communist_menace:0 "Ameaça Comunista"
 mexico_snubbed_stalin:0 "Stalin esnobado"
 mexico_trotskyite_wreckers:0 "Demolidores Trotskistas"
 flag_mexico_invited_trotsky_to_government:0 " Trotsky foi convidado a se juntar ao governo"
 flag_trotsky_dead:0 " Trotsky foi assassinado por agentes Stalinistas"
 mexico.18.title:0 "A campanha eleitoral começou"
 mexico.18.desc:0 "A campanha eleitoral para próximo presidente começará nos próximos dias. A reforma constitucional de 1933 foi introduzida em resposta ao ódio causado pela ideia de Calles se tornar presidente por um segundo mandato e depois do assassinato do antecessor de Calles, Álvaro Obregón que buscava um segundo mandato. Essa reforma impede que um oficial eleito sirva duas vezes, mesmo que ele tenha sido apenas interino ou provisório. Isso ajuda a evitar que o Porfiriato se repita, quando o ditador Porfirio Díaz serviu sete termos em um período de trinta anos inspirando a Revolução Mexicana de 1910, lançando o país em uma década de conflito civil.\n\nEssa lei tem o benefício de tornar a criação de redes de patrocínio fora do partido mais difíceis de serem sustentadas, e também impede que os oficiais sejam diretamente ligados a eleitores, com eles indo para um patamar de governo diferente depois do mandato, fazendo com que eles dependam do patrocínio do partido."
 mexico.18.a:0 "A reforma constitucional é essencial para a estabilidade do país."
 mexico.18.b:0 "Ridículo! [Root.GetLeader] sabe o que é melhor, ele servirá um segundo mandato."
 mexico.19.title:0 "Sucessor de [Root.GetRulingParty]"
 mexico.19.desc:0 "O sucessor de [Root.GetLeader] está sendo discutido dentro do partido. Eleições competitivas ainda são um terreno complicado no México e o partido no poder, [Root.GetRulingPartyLong], em coordenação com o exército e as forças de segurança certamente vencerão as eleições gerais."
 mexico.19.a:0 "Francisco Múgica, general revolucionário e reformista social."
 mexico.19.b:0 "Manuel Ávila Camacho, Chefe de Estado veterano."
 mexico.19.c:0 "Saturnino Cedillo, caudillo de direito."
 mexico.19.d:0 "Juan Andreu Almazán, empresário de direita."
 mexico.19.e:0 "Vicente Lombardo, sindicalista comercial radical."
 mexico.19.f:0 "Francisco Múgica, general revolucionário e reformista social."
 mexico.19.g:0 "Manuel Ávila Camacho, Chefe de Estado veterano."
 mexico.19.h:0 "Juan Andreu Almazán, empresário de direita e general."
 mexico.19.i:0 "Vicente Lombardo, sindicalista comercial radical."
 mexico.19.j:0 "Francisco Múgica, general revolucionário e reformista social."
 mexico.19.k:0 "Dionisio Encina, leal ao partido stalinista."
 mexico.19.l:0 "Hernán Laborde, líder do partido trotskista."
 mexico.19.m:1 "Lev Trotsky, herói da Revolução de Outubro"
 mexico.19.n:0 "Saturnino Cedillo, general revolucionário e candidato da continuidade."
 mexico.19.o:0 "Juan Andreu Almazán, empresário de direita e general revolucionário."
 mexico.19.p:0 "Jesús Degollado Guízar, general cristero."
 mexico.19.q:0 "Salvador Abascal, líder sinarquista linha dura."
 mexico.19.r:1 "Valentín Campa, um sindicalista ferroviário próximo a Laborde."
 mexico.20.title:0 "Juan Andreu faz denúncias sobre as eleições"
 mexico.20.desc:0 "Empresário de direita e general revolucionário, Juan Andreu Almazán, fez denúncias contra os resultados da eleição recente. Ele afirma que seu apoio era maior e que [Root.GetLeader] ganhou apenas graças à manipulação de resultados. Isso pode ser verdade, mas Juan Andreu está só agindo como mau perdedor. Ele se colocou em exílio na América e está tentando organizar um golpe contra o [Root.GetRulingPartyLong]. Manter boas relações com a América seria sensato."
 mexico.20.a:0 "Vá embora, corra para os Yanques."
 mexico.21.title:0 "México realiza a extradição de Trotsky"
 mexico.21.desc:1 "Embora prometido asilo pelo governo mexicano há alguns meses, ao chegar no país, Lev Trotsky foi preso pela segurança do estado de [From.GetRulingPartyLong] e imediatamente embarcou de volta para a União Soviética para ser julgado por seus diversos crimes contra o estado revolucionário. [From.GetLeader] também expressou sua esperança de que o México e a União Soviética possam ter relações mais íntimas no futuro."
 mexico.21.a:0 "Batam nele até ele confessar e atirem nele! Chamem o Major General Blokhin!"
 mexico.22.title:1 "Lev Trotsky volta para a União Soviética"
 mexico.22.desc:1 "Após o crescimento do sentimento anti-Stalinista na União Soviética, o grupo governante do país decidiu chamar Trotsky de volta do exílio e colocá-lo como testa de ferro no topo do governo. Nossa equipe de inteligência sugere que ele será apenas um fantoche para outras forças na Rússia, mas Lev Trotsky está inflexível sobre retornar ao local de nascimento da Revolução de Outubro."
 mexico.22.a:0 "Dasvidaniya."
 flag_trotsky_has_returned_to_ussr_from_mexico:0 " Trotsky retornou para URSS"
 mexico.23.title:0 "Guerra de Submarinos sem restrições"
 mexico.23.desc:0 "Com o enfraquecimento da proteção aos comboios inimigos e com a soberania de nossos oceanos, nós temos a possibilidade de destruir embarcações com mercadorias quase que à vontade. Nossos capitães de submarinos estão chamando estes de “Os bons tempos”. Há muitos alvos para se escolher, como cargueiros de petróleo mexicanos. Nossos almirantes estão pedindo permissão para atacar esses navios, apesar dos oficiais estrangeiros nos avisarem de isso pode ter repercussões negativas com as relações com o México."
 mexico.23.a:0 "O comércio com nossos inimigos é equivalente a atos bélicos."
 mexico.23.b:0 "É melhor não fazer mais inimigos do que já temos."
 mexico.24.title:0 "Ataques de barcos alemães"
 mexico.24.desc:0 "Os cargueiros de petróleo mexicanos “Potrero del Llano” and “Faja de Oro” foram mandados para o fundo mar caribenho por barcos alemães sob a doutrina de guerra de submarinos sem restrições.   Este ataque a barcos neutros é um ato de guerra. Caso atacarmos barcos alemães que encontrarmos no mar estaremos em nosso direito.\n\nTambém devíamos considerar nos juntarmos à facção americana que está lutando contra os alemães. Isso deixaria os Yanques em dívida conosco e mostraria ao mundo que o México é um importante ator internacional."
 mexico.24.a:0 "Você terão o que merecem, [From.GetLeader]."
 mexico.24.b:0 "O que podemos fazer?"
 mexico.25.title:0 "O México busca alianças"
 mexico.25.desc:0 "[From.GetLeader] está querendo entrar na guerra contra a Alemanha depois da política alemã de guerra de submarinos sem restrições que resultou com submarinos afundando cargueiros de petróleo mexicanos neutros na costa do México."
 mexico.25.a:0 "Toda ajuda conta."
 mexico.25.b:0 "Nós podemos achar aliados melhores que o México."
 mexico.26.title:0 "México se junta à [From.GetFactionName]"
 mexico.26.desc:0 "[From.GetLeader] aceitou a oferta do presidente mexicano de apoio na guerra contra a Alemanha. Frotas alemães recentemente afundaram os cargueiros mexicanos neutros “Potrero del Llano” e “Faja de Oro”, um ato de guerra resultando na perda de vidas civis e o governo mexicano manifestou seu desejo de que a a atividade dos submarinos alemães no caribe acabe de uma vez por todas.\n\nO governo mexicano busca mais reconhecimento das potências mundiais há certo tempo e eles acreditam que apoiando os Estados Unidos e a [From.GetFactionName] mostrará que eles são uma potência internacional."
 mexico.26.a:0 "México está no direito de ir a guerra por isso."
 mexico.26.b:0 "E o México lá tem exército?"
 mexico.26.c:0 "Um ataque ao comércio neutro é um crime grave segundo as leis da guerra."
 mexico.27.title:0 "Firmissimam Constantiam"
 mexico.27.desc:0 "O Papa Pio XI  emitiu uma encíclica papal sob a situação do méxico. A Cristiada pode ter sido resolvida na mesa de negociação e o derramamento de sangue ter terminado, a Igreja ainda está preocupada com a direção que o México está tomando.\n\nA Encíclica perde que os eleitores mexicanos fiquem do lado de candidatos religiosos nas eleições. Pede também que os partidos religiosos mexicanos como o Ação Católico abordem problemas sociais com pobreza, para cessar a violência revolucionária."
 mexico.27.a:0 "É bom que a violência anti-igreja tenha acabado."
 mexico.27.b:0 "Propaganda supersticiosa, impeçam a publicação dessa traição."
 mexico.28.title:0 "Insurreição religiosa"
 mexico.28.desc:0 "Nossos ataques à instituição traiçoeira que é a igreja obviamente não foram feitos com vigor o suficiente. Os traidores estão ocupados usando a liberdade que demos a eles para organizar uma tentativa de golpe. Se conectando com as memórias fúteis da Guerra Cristeira que nós impedimos anos atrás, esses tolos supersticiosos levantaram suas bandeiras e crucifixos e estão se juntando aos padres para desfazerem o progresso que fizemos com a modernização."
 mexico.28.a:0 "Nós deveríamos ter acabado com essa traição mais cedo!"
 mexico.29.title:0 "Segunda Cristiada"
 mexico.29.desc:0 "As forças da Igreja e da Revolução mais uma vez entraram em conflito no México. Com o governo renovando seus ataques à Igreja, os padres, partidos católicos e movimentos sociais estão lançando uma rebelião armada para tomar controle do México. Milícias cristeras estão se reformando depois de uma década de inatividade, com ajuda de desertores do exército federal. Eles tomaram vários estados rurais e estão usando eles como base de operação.\n\nA primeira Cristiada terminou com um acordo negociado entre Revolucionários e a Igreja graças à intermediação do governo americano, mas parece que essa violência só terminará com a destruição completa de um dos lados."
 mexico.29.a:0 "Não será difícil massacrar idiotas ingênuos liderados por padres idosos."
 mexico.29.b:0 "“Vida longa ao Cristo Rei e a Virgem de Guadalupe!”"
 mexico.29.c:0 "A situação mexicana parece muito complexa para pessoas de fora entenderem."
 mexico.30.title:0 "Insurreição ateísta"
 mexico.30.desc1:0 "Os infiéis que achávamos que tínhamos derrotado se juntaram para uma batalha final inútil contra os servos de deus. Agentes de Satã como Plutarco Calles e seu grupo tirânico de “revolução” estão saindo de seus covis malignos, armados com rifles e espingarda para atacar os fiéis. Precisamos acabar com este ataque ao Corpo de Cristo, se não o trabalho que fizemos para manter viva a chama da piedade chegará ao fim e vinte séculos de conhecimento das leis de Nosso Redentor e Rei serão esquecidos."
 mexico.30.desc2:0 "Os infiéis que achávamos que tínhamos derrotado se juntaram para uma batalha final inútil contra os servos de deus. Agentes de Satã como Vicente Lombardo e seu grupo tirânico de “revolução” estão saindo de seus covis malignos, armados com rifles e espingarda para atacar os fiéis. Precisamos acabar com este ataque ao Corpo de Cristo, se não o trabalho que fizemos para manter viva a chama da piedade chegará ao fim e vinte séculos de conhecimento das leis de Nosso Redentor e Rei serão esquecidos."
 mexico.30.a:0 "“Chegou a hora para você e para o poder das trevas.”"
 mexico.31.title:0 "Segunda Revolução Mexicana"
 mexico.31.desc:0 "As forças da Igreja e da Revolução mais uma vez entraram em conflito no México. Com os partidos católicos e movimentos sociais ganhando força, potências seculares estão lançando uma rebelião armada para tomar controle do governo. As “Brigadas Vermelhas” estão se reformando depois de uma década de inatividade, desertores do exército estão se juntando em estados que são controlados ainda por governadores anti-igreja.\n\nA Cristiada terminou com um acordo negociado entre Revolucionários e a Igreja graças à intermediação do governo americano, mas parece que essa violência só terminará com a destruição completa de um dos lados."
 mexico.31.a:0 "Vida longa ao Cristo Rei e a Virgem de Guadalupe!"
 mexico.31.b:0 "Não será difícil massacrar idiotas ingênuos liderados por padres idosos."
 mexico.31.c:0 "A situação mexicana parece muito complexa para pessoas de fora entenderem."
 mexico.32.title:0 "Revolta dos Ternos de Zoot"
 mexico.32.desc:0 "Jovens hispânicos com roupas extravagantes, ternos de zoot, foram alvo de revoltas raciais em cidades de fronteira no sul, devido a notícias sensacionalistas sobre a morte de um adolescente em Los Angeles. Nove jovens de descendência mexicana foram condenados pelo incidente do assassinato.\n\nAgentes de inteligência reuniram relatórios de que na verdade os usuários dos ternos de zoot são na verdade agentes fascistas, colaborando com sinarquias ultra-católicas no México para efetuar a invasão da América pelo Japão e pela Alemanha."
 mexico.32.a:0 "Isso parece pouco provável. Quanto estamos pagando para esses agentes?"
 mexico.32.b:0 "Prende essas pessoas de terno mesmo assim. As revoltas são uma ameaça para nossa campanha bélica."
 mexico.33.title:0 "Revolta dos Ternos de Zoot"
 mexico.33.desc:0 "Jovens hispânicos com roupas extravagantes, ternos de zoot, foram alvo de revoltas raciais em cidades de fronteira no norte, devido a notícias sensacionalistas sobre a morte de um adolescente em Los Angeles. Nove jovens de descendência mexicana foram condenados pelo incidente do assassinato.\n\nAgentes de inteligência reuniram relatórios de que na verdade os usuários dos ternos de zoot são na verdade agentes fascistas, colaborando com sinarquias ultra-católicas no México para efetuar a invasão da América pelo Japão e pela Alemanha."
 mexico.33.a:0 "Os sinarquistas são uma ameaça para a América e para o México."
 mexico.33.b:0 "São apenas crianças! Isso é uma injustiça!"
 mexico.34.title:0 "Troca de recursos com o México"
 mexico.34.desc:0 "[From.GetLeader] ofereceu um acordo comercial com a Alemanha se [Root.GetLeader] concordar em enviar para o México os designs mais recentes dos tanques médios e leves. Isso parece ser o primeiro passo para relações mais próximas entre o México e a Alemanha. Mesmo sem propósito militar essa aliança pode ser útil geopoliticamente. Claro que esses esses designs de tanques de primeira podem estar caindo nas mãos de inimigos futuros..."
 mexico.34.a:0 "Este acordo será bom tanto para Alemanha quanto para o México."
 mexico.34.b:0 "No fim os designs que enviarmos acabarão nas mãos dos americanos."
 mexico.35.title:0 "Designs de tanques alemães"
 mexico.35.desc:0 "[From.GetLeader] concordou em nos dar licenças para os designs mais recentes de tanques leves e médios dos alemães. Esperamos que esse seja o primeiro passo de relações mais próximas entre o México e a Alemanha, assim como mais conhecimentos militares úteis."
 mexico.35.a:0 "Ótimo."
 mexico.36.title:0 "A Alemanha recusou a oferta"
 mexico.36.desc:0 "Citando a possibilidade dos designs avançados de tanques alemães caírem nas mãos inimigas, [From.GetLeader] recusou nossa oferta de troca recursos. Nós teremos que desenvolver designs de tanques nativos, ou pagar os alemães pelas licenças..."
 mexico.36.a:0 "Que infortúnio."
 mexico.40.title:0 "A operação justa causa foi um sucesso"
 mexico.40.desc:0 "Nosso ataque surpresa à base dos Yanques no Panamá foi um sucesso. Nós expulsamos os imperialistas e agora estamos esperando a resposta do império decadente do norte. Se eles escolherem atacar nossas defesas, eles terão que pagar o preço."
 mexico.40.a:0 "A América Central ficará segura contra agressões americanas."
 mexico.41.title:0 "Domínio [From.GetAdjective] do Canal do Panamá"
 mexico.41.desc:0 "O ditador do México, [From.GetLeader], teve a ousadia de lançar um ataque generalizado a nossas forças no Canal do Panamá de uma posição próxima. A “Operação Justa Causa foi um sucesso e nossas tropas estão recuando confusas. Os mexicanos não estão cruzando para os Estados Unidos, então isto não é o prelúdio de uma invasão geral, mas o ataque enfraqueceu nossa habilidade de projetar nossa força pelo mundo e nos deixou humilhados no palco internacional."
 mexico.41.a:0 "Temos preocupações maiores no momento, infelizmente. Um embargo será o suficiente."
 mexico.41.b:0 "Nossa soberania foi ameaçada Isso exige uma resposta militar."
 mexico.42.title:0 "A operação justa causa falhou"
 mexico.42.desc:0 "Nosso ataque surpresa à base dos Yanques no Panamá foi um fracasso. Talvez não tenhamos investido tropas o suficiente, ou talvez o comandante fosse incompetente. De qualquer forma fomos expulsos pelos imperialistas e agora estamos esperando a resposta do império decadente do norte. Se eles escolherem atacar nossas defesas, eles terão que pagar o preço."
 mexico.42.a:0 "A América Central ainda está ameaçada pela agressão americana."
 mexico.43.title:0 "Ataque [From.GetAdjective] ao Canal do Panamá"
 mexico.43.desc:0 "O ditador do México, [From.GetLeader], teve a ousadia de lançar um ataque generalizado a nossas forças no Canal do Panamá de uma posição próxima. Felizmente, nossa tropas corajosas conseguiram repelir a “Operação Justa Causa” e eliminar os invasores. Os mexicanos não estão cruzando para os Estados Unidos, então isto não é o prelúdio de uma invasão geral, mas mostrou que não somos mais mestres das Américas e nos deixou humilhados no palco internacional."
 mexico.43.a:0 "Temos preocupações maiores no momento, infelizmente. Um embargo será o suficiente."
 mexico.43.b:0 "Nossa soberania foi ameaçada Isso exige uma resposta militar."
 mexico.44.title:0 "O México toma o Canal do Panamá"
 mexico.44.desc1:0 "Após um ataque [From.GetAdjective] na base militar do Canal Panamá, tropas de ambos os lados da fronteira estão se mobilizando para guerra. Apesar dos mexicanos terem atacado primeiro, tomando a área estrategicamente importante do Canal, são os americanos  que parecem estar preparando um ataque para punir seu vizinho insolente. A imprensa sensacionalista está denunciando o [From.GetRulingPartyLong] como uma quadrilha de bandidos sem respeito pela lei internacional e pedindo uma mudança de regime.\n\nSe uma segunda guerra entre o México e os Estados Unidos acontecer, ela ocorrerá em terrenos perigosos de montanhas e desertos com muito mais derramamento de sangue do que do pequeno conflito de 1847 que precede a Cessão Mexicana."
 mexico.44.desc2:0 "Relatos do exército [From.GetAdjective] entrando na base militar americana no Canal do Panamá foram confirmados por [From.GetLeader], que afirma estar agindo para preservar o interesse [From.GetAdjective] na América Central após os problemas domésticos dos Estados Unidos. O ministério de propaganda do [From.GetRulingPartyLong] pediu que todos os soldados americanos na área abandonem suas armas e respeitam a “entrega pacífica de comando” na Zona do Cabal. O presidente americano foi criticado duramente pela imprensa sensacionalista por não lutar mais para preservar os interesses nacionais na área, e por falhar após o ataque [From.GetAdjective] não fazendo uma mobilização geral contra [From.GetNameDef]."
 mexico.44.a:0 "Venham para cima!"
 mexico.44.b:0 "Um ataque absurdo contra a soberania americana."
 mexico.44.c:0 "Insolentes... México?"
 mexico.45.title:1 "Embates na fronteira [MEX.GetAdjective]-Americana"
 mexico.45.desc1:0 "Tropas americanas na fronteira sul foram postas em alerta, com o ataque [From.GetAdjective] contra a base militar americana no Canal do Panamá. Isso aumenta a possibilidade de uma guerra generalizada entre os dois vizinhos. Apesar do ataque surpresa de [From.GetLeader] ter falahado, o presidente americano decidiu punir seu vizinho insolente ao sul. A imprensa sensacionalista está denunciando o [From.GetRulingPartyLong] como uma quadrilha de bandidos sem respeito pela lei internacional e pedindo uma mudança de regime.\n\nSe uma segunda guerra entre o México e os Estados Unidos acontecer, ela ocorrerá em terrenos perigosos de montanhas e desertos com muito mais derramamento de sangue do que do pequeno conflito de 1847 que precede a Cessão Mexicana."
 mexico.45.desc2:1 "Tropas americanas na fronteira sul foram postas em alerta. O ataque [From.GetAdjective] contra a base militar americana no Canal do Panamá foi uma surpresa para a maioria, apesar de alguns especialistas de América Latina terem avisado que o ataque [From.GetAdjective] a estados da América Central resulturaia em confrontos com os Estados Unidos por interesses opostos na região. [USA.GetLeader] colocou um embargo no México após a tomada do Canal mas fora isso não houve ação militar. Tal curso de ações pode ajudar a reconciliar o governo agressivo de [From.GetRulingPartyLong] ou quem sabe encorajá-los a tomar atitudes."
 mexico.45.a:0 "Venham para cima!"
 mexico.45.b:0 "Um ataque absurdo contra a soberania americana."
 mexico.45.c:0 "O México se arriscou muito com essa aposta."
 mexico.46.title:1 "O [Root.GetFactionName]"
 mexico.46.desc:0 "O Presidente do partido mexicano [From.GetRulingPartyLong]  , [From.GetLeader], anunciou a formação de um novo bloco de nações no hemisfério ocidental. A Ordem Latino Americana declarou que congregações de esquerda e interferências estrangeiras serão derrotadas pela aliança revanchista de autocratas que reorganizarão a região para criar um contrapeso poderoso contra as outras facções."
 mexico.47.title:1 "O [Root.GetFactionName]"
 mexico.47.desc:0 "O Presidente do partido mexicano [From.GetRulingPartyLong]  , [From.GetLeader], anunciou a formação de um novo bloco de nações no hemisfério ocidental. A Aliança Bolivariana tem seu nome inspirado por Simón Bolívar, um combatente independente que ajudou a conquistar a liberdade para muitas nações latino-americanas que agora estão se juntando em uma aliança. Seu objetivo declarado é buscar um fim para a dominação do continente exercida pelos impérios europeus e americano, construindo estados socialistas fortes e conectados diplomaticamente e economicamente."
 mexico.46.a:0 "Com aliados leiais, a pátria será imbatível!"
 mexico.46.b:0 "Apenas números não salvarão esses tolos pretenciosos."
 mexico.46.c:0 "Seria esse um prelúdio para combates futuros?"
 mexico.50.title:0 "Carregamentos de armas mexicanas"
 mexico.50.desc:0 "Declarando apoio a nosso objetivo, nossos primos de ideologia no [From.GetRulingPartyLong] enviaram um carregamento de rifles para nos auxiliar contra nossos inimigos odiosos."
 mexico.50.a:0 "[From.GetLeader] é um verdadeiro amigo do povo espanhol."
 mexico.51.title:0 "Carregamentos de armas perdido"
 mexico.51.desc:0 "Os mares da costa da Espanha são patrulhados por barcos leais ao governo espanhol, por rebeldes, por cruzadores italianos, submarinos russos e até barcos da Liga das Nações enviadas para manter o controle de armas e impedir que a Europa entre em uma Guerra Civil. Não é a toa que nossos carregamentos se perderam"
 mexico.51.a:0 "Que desperdício."
 mexico.52.title:1 "[MEX.GetLeader] proclamou a união de todos os movimentos comunistas"
 mexico.52.desc_not_trotsky:1 "O líder [MEX.GetLeader] proclamou no congresso de [MEX.GetFactionName] a supremacia da interpretação de Trotsky sob Marx, Engels e Lenin em relação à interpretações equivocadas da Revolução como o Stalinismo. Com o colapso da 3ª Internacional (conhecida como Comintern), os líderes comunistas de todo mundo foram convidados a fazer uma auto-crítica. Eles seriam convidados para 4ª Internacional após confessarem sua cegueira política em relação ao verdadeiro espírito revolucionário. Isso ajudaria no advento da revolução socialista mundial."
 mexico.52.desc_trotsky:1 "O líder [MEX.GetLeader] proclamou no congresso de [MEX.GetFactionName] a supremacia de sua interpretação de Marx, Engels e Lenin em relação à teorias equivocadas da Revolução como o Stalinismo. Com o colapso da 3ª Internacional (conhecida como Comintern), todos os líderes comunistas foram convidados a fazer uma auto-crítica. Eles seriam convidados para 4ª Internacional após confessarem sua cegueira política em relação ao verdadeiro espírito revolucionário. Isso ajudaria no advento da revolução socialista mundial."
 mexico.52.a:1 "Finalmente estamos enxergando nossos erros."
 mexico.52.b:1 "Nossa interpretação da visão de Marx é a única legítima."
 mexico.53.title:1 "[MEX.GetLeader] proclamou a união de todos os movimentos comunistas"
 mexico.53.desc:1 "Sempre acreditamos que nossos líderes espalhavam a verdadeira interpretação de Marx, Engels e Lenin. Mas agora eles foram forçados a passar por uma "auto-crítica", confessando publicamente que o a interpretação de Trotsky de Lenin é o único caminho correto para o triunfo do socialismo. O resultado é que de repente estamos isolados. Nossa aliança entrou em colapso e estamos enfrentando um dilema corneliano: ou reconhecemos as visões de Trotsky como corretas ou nos encontraremos isolados em desentendimento com [MEX.GetFactionName]."
 mexico.53.a:1 "Finalmente estamos enxergando nossos erros."
 mexico.53.b:1 "Nossa interpretação da visão de Marx é a única legítima."
 mexico.54.title:1 "[MEX.GetLeader] exige nossa retirada do Caribe"
 mexico.54.desc:1 "[MEX.GetLeader], em um discurso apaixonado de mais de 4 horas, exigiu que abandonássemos nossas colônias no Caribe. Segundo ele eles são " prova mais visível de nossa opressão imperialista na região". Alguns podem dizer que não podemos nos dar o luxo de irritar o México no momento. Conselheiros mais resolutos enfatizam que nós somos capazes de resistência e que nossa integridade territorial não será prejudicada."
 mexico.54.a:1 "Concordar com as demandas."
 mexico.54.b:1 "Não negociamos com revolucionários!"
 mexico.55.title:0 "[From.GetNameDef] recuou do Caribe!"
 mexico.55.desc:0 "O governo [From.GetAdjective] decidiu descolonizar suas posses caribenhas ao ser encarado com suas contradições imperialistas. Este é um ótimo dia para os trabalhadores mas a luta está longe de acabar. O processo não resultou na liberdade total dos trabalhadores, eles ainda estão sujeitos a instituições opressoras."
 mexico.55.a:0 "A luta do proletariado mundial pela liberdade continua."
 mexico.56.title:0 "[From.GetNameDefCap] recusa nossas demandas"
 mexico.56.desc:0 "[From.GetNameDef] recusou nossas demandas de libertação de seu domínio ganancioso do Caribe! Seu proletariado agora precisa encarar a contradição de seu governo e ver que eles estão trabalhando para tiranos."
 mexico.56.a:0 "Eles sofrerão a fúria do proletariado armado!"
 mtg_usa_civil_war_fascists.1.t:1 "Protestos da Legião de Prata"
 mtg_usa_civil_war_fascists.1.desc:1 "Hoje, uma série de organizações de centro e de direita marcharam pela capital, lideradas e organizadas pela Legião de Prata da América, num dos maiores protestos que Washington já viu. Outras reuniões foram noticiadas por todo o país.\n\nA marcha terminou na frente do Capitólio, onde a multidão exigiu que os "Comunistas no Congresso" fossem entregues a eles para serem julgados no "Júri do Povo" por traição contra os Estados Unidos.\n\nEm segredo, alguns membros da administração compartilham das preocupações mais legítimas sobre governança e a adesão às contramedidas constitucionais. Outros porém, sugerem linha dura contra eles. Com mais demonstrações planejadas para a semana, precisamos escolher rapidamente."
 mtg_usa_civil_war_fascists.1.a:1 "Precisamos impedir que a situação saia de controle."
 mtg_usa_civil_war_fascists.1.b:1 "Não podemos nos curvar perante à multidão."
 mtg_usa_civil_war_fascists.2.t:1 "Os protestos se transformaram em violentos"
 mtg_usa_civil_war_fascists.2.desc:1 "As tensões aumentaram em outros protestos da capital hoje. Outro protesto em massa foi organizado pela Legião de Prata da América e outras instituições. Os manifestantes, repetindo suas exigências de que congressistas fossem entregues, deram um ultimato de uma hora antes deles invadirem o Capitólio para remover as pessoas de sua lista à força.\n\nQuando o ultimato passou sem reação, pequenos esquadrões de Legionários de Prata foram às linhas da Polícia do Capitólio. Um confronto sangrento sucedeu se espalhando rapidamente entre os manifestantes. Os grupos conseguiram entrar nos prédios porque a polícia estava muito ocupada. Eles encontraram várias de suas vítimas indo de quarto em quarto, mas foram impedidos de deixar por polícia armada. Vários dos agressores morreram na luta que se procedeu, enquanto dois congressistas foram feridos.\n\nA capital foi tomada por um ar sombrio. Ambos os lados culpam o outro pelo problema. Nas próximas semanas saberemos se o incidente que ficou conhecido como a Batalha da Colina do Capitólio foi o fim dos protestos ou um prelúdio de um conflito ainda maior."
 mtg_usa_civil_war_fascists.2.a:1 "Sangue foi derramado. Aguardamos que haja mais divisões antes dessa guerra."
 mtg_usa_civil_war_fascists.10.t:1 "Arsenal invadido"
 mtg_usa_civil_war_fascists.10.desc:1 "Um depósito de armas do exército americano em [GetCSAState] foi atacado e tomado momentaneamente ontem. A pequena guarnição de guardas encontrou a resistência de uma multidão armada que exigiu as chaves dos depósitos. Os atacantes já tinham se retirado levando uma grande quantidade de pequenas armas com eles.\n\nDado que os guardas não foram feridos e que os reforços demoraram muito para chegar, alguns no governo especulam que isso tenha sido um ataque coordenado."
 mtg_usa_civil_war_fascists.10.a:1 "Notícias perturbadoras."
 mtg_usa_civil_war_fascists.11.t:1 "O Estado interfere na coleta de impostos"
 mtg_usa_civil_war_fascists.11.desc:1 "O governo de [GetCSAState] enviou sua polícia estatal para encerrar a coleta de impostos e as operações de avaliação no estado. Além do mais, o governador declaro que impostos sob tabaco e álcool foram anulados e ordenou que os negócios não paguem qualquer imposto para o Tesouro.\n\nPorém, ele também ordenou aos negócios e indivíduos que continuassem a enviar impostos para as autoridades estatais, inclusive impostos que eram de competência do Tesouro."
 mtg_usa_civil_war_fascists.11.a:1 "Sovina."
 mtg_usa_civil_war_fascists.12.t:1 "O General [From.GetName] renuncia"
 mtg_usa_civil_war_fascists.12.desc:1 "O General [From.GetName] entregou sua resignação alegando falta de saúde. Porém, é de conhecimento comum que ele haveria expressado preocupações sobre a direção política do país, sendo capaz de afirmar que uma nova Guerra Civil americana estava se formando.\n\nAo invés de contemplar suas próprias lealdades, ele parece ter decidido não pegar em armas contra os outros cidadãos."
 mtg_usa_civil_war_fascists.12.a:1 "Ele fará falta."
 mtg_usa_civil_war_fascists.13.t:1 "Governador mobiliza a Guarda Nacional"
 mtg_usa_civil_war_fascists.13.desc:1 "O Governo de [usa_ng_mobilized.GetName] anunciou que está mobilizando as guardas nacionais dos estados para o que eles chamaram de "período estendido de treinamento e exercícios". O departamento de guerra afirma que não tem conhecimento de manobras planejadas em [usa_ng_mobilized.GetName]. \n\n Parece também que as unidades da Guarda Nacional levaram todo seu estoque de suprimentos e munição em sua marcha. Isto levanta questões sobre para o que eles estão se preparando."
 mtg_usa_civil_war_fascists.13.a:1 "Muito perturbador."
 mtg_usa_civil_war_fascists.14.t:1 "Soldados desertam"
 mtg_usa_civil_war_fascists.14.desc:1 "Relatos alarmantes vieram de várias unidades de que soldados não retornaram de licenças ou até mesmo desertaram seus postos. Talvez o que seja mais alarmante seja o fato de que muitos destes soldados vieram das mesmas áreas geográficas e muitos receberam correspondência de casa apenas alguns dias de terem desaparecido.\n\nParece que há um esforço concentrado para retornar os soldados do sul para seus lares."
 mtg_usa_civil_war_fascists.14.a:1 "Que deslealdade."
 mtg_usa_civil_war_fascists.15.t:1 "Industrialista transfere Fábrica de Armas"
 mtg_usa_civil_war_fascists.15.desc:1 "O dono de uma empresa de fabricação de armas extremamente importante anunciou hoje que devido ao clima político impróprio para negócios suas fábricas seriam transferidas para um lugar mais apropriado. Ele percebeu um aumento específico na atividade dos sindicatos. Segundo ele isto reduziu tanto a confiança dos investidores quanto a produção. Ao invés disso a empresa construirá uma nova fábrica em um local não informado."
 mtg_usa_civil_war_fascists.15.a:1 "Isso não importa muito."
 mtg_usa_civil_war_fascists.16.t:1 "Industrialista move fábrica civil"
 mtg_usa_civil_war_fascists.16.desc:1 "Graças a um apoio confidencial do Departamento do Comércio, um número crescente de industrialistas nas partes do norte dos EUA está fazendo planos para transportarem a produção para outros estados. Isso se dá após a organização de várias greves por parte dos sindicatos, exigindo salários maiores e jornadas de trabalho menores. A comunidade financeira foi tomada por um clima de grande preocupação. Muitos dizem que está cada vez mais difícil ter lucro decente em estados que não impedem os grevistas."
 mtg_usa_civil_war_fascists.16.a:1 "Uma posição absurda e antiamericana."
 mtg_usa_civil_war_fascists.20.t:1 "Secessão!"
 mtg_usa_civil_war_fascists.20.desc:1 "Às 8:00 da manhã de hoje, um enviado especial de [CSAcapital.GetName] chegou na Casa Branca para entregar uma mensagem do legislativo do Estado para o Presidente [USA.GetLeader] anunciando que [CSAcapital.GetName] não se considera parte da república. O bilhete além de afirmar que isso é um direito fundamental de qualquer povo civilizado, com citações da Declaração de Independência, também afirmava que uma sucessão pacífica é de interesse de todos e que o novo estado não quer nada mais do que conduzir seus assuntos próprios como bons vizinhos de [USA.GetNameDef]."
 mtg_usa_civil_war_fascists.20.a:1 "Chame do que é: Traição."
 mtg_usa_civil_war_fascists.21.t:1 "Uma Casa dividia"
 mtg_usa_civil_war_fascists.21.desc:1 "Poucas horas após o primeiro estado ter cortado seus laços com [USA.GetNameDef], outros seguiram com declarações quase idênticas. Esperanças de uma separação pacífica foram descartadas após várias demonstrações nos estados afetados a favor de adesão continuada [USA.GetNameDef] terem resultado em violência com vários oficiais atacados. Em poucos casos apoiadores do Presidente [USA.GetLeader] ou até mesmo pessoas acusadas de zelo insuficiente pela dependência foram lixadas pela multidão. O Presidente Interino [CSA.GetLeader] chamou estes eventos de "atos condenáveis mais compreensíveis de retaliação cívica contra o poder estatal" e prometeu aos envolvidos perdão presidencial se eles se manifestassem.\n\nEle exigiu ainda uma retirada completa das forças federais do território do novo estado assim como uma zona desmilitarizada na fronteira para evitar "desentendimentos futuros".  O Presidente [USA.GetLeader] se recusou a considerar a questão e ordenou que os militares restaurassem a ordem nos estados em rebelião."
 mtg_usa_civil_war_fascists.21.a:1 "Já estivemos aqui, não?"
 mtg_usa_civil_war_fascists.22.t:1 "Bloco neutro formado"
 mtg_usa_civil_war_fascists.22.desc:1 "Após as hostilidades entre [USA.GetNameDef] e [CSA.GetNameDef], promulgaram-se várias leis de não intervenção. Essas leis ordenam que o governador mantenha a integridade territorial do estado e impeça a entrada de tropas combatentes de por ambos lados. Eles baniram todo tipo de esforço de recrutamento por qualquer lado, mas não restringiram a venda de armas e munições para nenhuma parte do conflito, dado que o pagamento seja adiantado.\n\nAs moções também reforçaram que os estados se consideram parte de [USA.GetNameDef] e não querem formar seu governo permanente."
 mtg_usa_civil_war_fascists.22.a:1 "Eles são covardes, certamente, mas não são inimigos."
 mtg_usa_civil_war_fascists.22.b:0 "Eles escolheram seu lado."
 mtg_usa_civil_war_fascists.23.t:1 "O Bloco Neutro é dissolvido"
 mtg_usa_civil_war_fascists.23.desc:1 "Com o fim da guerra, os estados do bloco neutro anunciaram que eles darão fim às leis e medidas promulgadas para manter sua neutralidade. Desse dia em diante, tropas de combate podem entrar livremente neste território. Os militares formados durante o período de paz foram dispensados pacificamente."
 mtg_usa_civil_war_fascists.23.a:1 "Eles não valiam o preço em sangue."
 mtg_usa_civil_war_fascists.201.t:0 "Voluntários de [CSA_liberated_state.GetName]"
 mtg_usa_civil_war_fascists.201.desc:0 "Com o avanço de nossas forças em [CSA_liberated_state.GetName], elas se depararam com vários cidadãos simpáticos que há muito tem cultivado simpatia por nossa causa. Tomados por uma onda de fervor patriótico eles pediram para se juntarem a nosso exército."
 mtg_usa_civil_war_fascists.201.a:0 "Deles para unidades separadas."
 mtg_usa_civil_war_fascists.201.b:0 "Integrá-los ao Exército."
 mtg_usa_civil_war_fascists.202.t:0 "Voluntários de [USA_liberated_state.GetName]"
 mtg_usa_civil_war_fascists.202.desc:0 "Com o avanço de nossas forças em [USA_liberated_state.GetName], elas se depararam com vários cidadãos simpáticos que há muito tem cultivado simpatia por nossa causa. Tomados por uma onda de fervor patriótico eles pediram para se juntarem a nosso exército."
 mtg_usa_civil_war_fascists.203.t:0 "Os rebeldes criaram um governo colaborativo em [USA_state_government_created.GetName]"
 mtg_usa_civil_war_fascists.203.desc:0 "Um grupo que se chama de Conselho Cidadão de [USA_state_government_created.GetName] anunciou a tomada da administração de [USA_state_government_created.GetName] da autoridade militar [CSA.GetAdjective]. Apesar de terem afirmado não possuírem afiliação no conflito atual, eles também anunciaram a implementação de várias novas leis levando a recrutamentos para o exército [CSA.GetAdjective].\n\nComo parte do anúncio eles declararam que qualquer representante do congresso que ainda estiver em Washington não é mais representante do povo do [USA_state_government_created.GetName]."
 mtg_usa_civil_war_fascists.203.a:0 "Traidores no fim."
 mtg_usa_congress_remove_state_tt:0 "Dois senadores foram removidos do congresso.\n"
 mtg_usa_congress_add_state_tt:0 "Dois senadores foram adicionados ao congresso. Inicialmente eles §Gapoiarão o governo§!.\n"
 mtg_usa_civil_war_democrats.1.t:1 "Protestos na capital"
 mtg_usa_civil_war_democrats.1.desc:1 "Outra onda de protestos em massa atingiu a capital. As manifestações entupiram todas as grandes estradas ao redor do Capitólio. Os manifestantes, organizados pelo "Comitê de ação pela Preservação da República", exigiram uma investigação independente das alegações de corrupção por parte da administração [USA.GetLeader]. Eles exigem especificamente que o Presidente se manifeste contra a Legião de Prata e garanta publicamente que seus direitos de eleitores serão respeitados.\n\nO Presidente [USA.GetLeader] se recusou a comentar sobre o assunto."
 mtg_usa_civil_war_democrats.1.a:1 "Deixe que protestem, temos um país para administrar."
 mtg_usa_civil_war_democrats.2.t:1 "O Marcha dos Dez Milhões"
 mtg_usa_civil_war_democrats.2.desc:1 "Os protestos contra as políticas do Presidente [USA.GetLeader] só cresceram por todo o país. Eles arrastam agora milhões de manifestantes. Hoje, mais de um milhão de pessoas marcharam pelas ruas de Washington. Números semelhantes foram relatados em pelo menos nove outros locais. Isto sem contar as pequenas marchas nas capitais dos estados e cidades menores. Elas arrastaram multidões de milhares de pessoas, algumas chegando a centenas de milhares. Os protestos vieram depois de uma série de decisões políticas impopulares feitas pela administração. Os organizadores afirmam que elas ferem o tecido democrático da república.\n\nAntes os manifestantes pediam que o Presidente se distanciasse de ideologias radicais. Agora eles exigem que sua remoção imediata do cargo."
 mtg_usa_civil_war_democrats.2.a:1 "E como eles propõe impor esta demanda?"
 mtg_usa_civil_war_democrats.10.desc:1 "Um depósito de armas em algum lugar remoto de [GETUSASTATE] foi sujeito a um ataque por forças desconhecidas na última noite. Um pequeno grupo de homens armados forçou poucos guardiões a um barracão no qual eles ficaram trancados. Quando os soldados conseguiram escapar depois do amanhecer, eles encontraram o depósito de armas completamente saqueado. Parece que durante a noite, os agressores transportaram grandes quantidades de materiais para um local desconhecido."
 mtg_usa_civil_war_democrats.11.t:1 "Milícia civil formada"
 mtg_usa_civil_war_democrats.11.desc:1 "Durante a última série de marchas e demonstrações contra as políticas do Presidente [USA.GetLeader], um grande número de manifestantes carregou armas e identificações de um movimento crescente de "Milícia cidadã". Quando os manifestantes foram desafiados pela polícia eles afirmaram que eles estavam apenas exercendo seus direitos sob a 2ª Emenda, mas o FBI encontrou sinais de que esses grupos não estão apenas promovendo a compra de armas particulares.\n\nInformantes relataram que esses grupos armados realizaram encontros regulares e tentaram ganhar acesso a manuais de treinamento de infantaria."
 mtg_usa_civil_war_democrats.11.a:1 "Não há nada errado com isso."
 citizen_militia_tt:0 "Cidadãos das Milícias Estatais Unidas que se tornarão ativos quando a guerra eclodir."
 mtg_usa_civil_war_democrats.14.t:1 "Trabalhadores em greve"
 mtg_usa_civil_war_democrats.14.desc:1 "Por todo os EUA tem se relatado greves em massa. Uma grande variedade de sindicatos está pedindo por ação. Apenas os serviços mais vitais estão poupados. Conflitos eclodiram em vários locais entre grevistas e fura-greves. \n\nO que chama atenção, os trabalhadores não exigem salários maiores ou outras concessões, mas sim a renúncia do Presidente [USA.GetLeader]."
 mtg_usa_civil_war_democrats.14.a:1 "O que mais esperar de traidores comunistas?"
 mtg_usa_civil_war_democrats.15.t:1 "Industrialistas transferem Fábricas de Armas"
 mtg_usa_civil_war_democrats.15.desc:1 "Com a instabilidade crescendo pelo país, muitos empresários começaram a procurar rapidamente lugares mais seguros. Principalmente nos estados do sul dos EUA tem ocorrido um renascimento da produção industrial. Algumas companhias estão levando fábricas inteiras para lá do outro lado do país."
 mtg_usa_civil_war_democrats.15.a:1 "Eles são bem-vindos."
 mtg_usa_civil_war_democrats.16.t:1 "Migração econômica"
 mtg_usa_civil_war_democrats.16.desc:1 "Relatórios recentes do governo mostram que após décadas de migração das áreas rurais para os centros industriais do nordeste a situação mostra uma reversão drástica. Cada vez mais companhias no setor civil estão se mudando para os estados do sul, se assentando em regiões subdesenvolvidas e levando centenas de novos empregos com eles. Muitos donos de fábricas dizem que uma das causas é o clima "hostil" do norte com greves regulares e sindicatos cada vez mais agressivos."
 mtg_usa_civil_war_democrats.16.a:1 "Isso mostra que as políticas do Presidente estão funcionando!"
 mtg_usa_civil_war_democrats.20.t:1 "A Rebelião de Boston"
 mtg_usa_civil_war_democrats.20.desc:1 "Uma série de protestos contra o Presidente enfim chegaram a um clímax. Ontem, após a marcha chegar a seu destino no centro de Boston, os manifestantes não dispersaram para ir para casa. Ao invés disso eles se dividiram em grupos menores e tomaram pontos vitais ao redor da cidade. Ao anoitecer eles tinham controle total da cidade. A polícia foi para o lado dos manifestantes em grande parte e o Governador de Massachusetts se recusou a enviar a Guarda Nacional.\n\nUm "Comitê Cidadão de Boston" tomou controle da cidade e está cooperando com os rebeldes. Outros estados na Nova Inglaterra deram declarações de apoio. Eles afirmaram que não mais se consideram atrelados a leis assinadas pelo Presidente [USA.GetLeader]. Ao invés disso eles pedem que outros governos estatais nos Estados Unidos declarem que o Presidente foi deposito, que o Congresso foi dissolvido e que novas eleições ocorrerão.\n\nPartes dos militares permanecem ao nosso lado. Formações inteiras informaram a seus oficiais que eles não obedeceriam a ordens de acabar com as rebeliões."
 mtg_usa_civil_war_democrats.20.a:1 "Ninguém os levará a sério. Isso irá passar."
 mtg_usa_civil_war_democrats.21.t:1 "A rebelião se espalhou para a Costa Oeste"
 mtg_usa_civil_war_democrats.21.desc:1 "Os governos estatais da Califórnia, Oregon e Washington todos declararam apoio ao Governo de Boston e ordenaram que todos oficiais federais ou abandonem seus postos ou deixem os territórios desses estados imediatamente. Apesar de haverem relatórios de bolsões separados de resistência contra esta medida, não parece que estes movimentos têm apoio da população."
 mtg_usa_civil_war_democrats.21.a:1 "Nós ainda temos o centro do país."
 mtg_usa_civil_war_democrats.22.t:1 "Centro Oeste declara apoio ao governo"
 mtg_usa_civil_war_democrats.22.desc:1 "Com mais e mais estados se recusando a seguirem direções do governo legítimo, os governadores de Ohio, Missouri, Wisconsin, Illinois, Indiana e Michigan declararam que eles não tolerariam comportamentos sediciosos contra a população. Uma nova guerra civil deixaria o governo americano perigosamente enfraquecido perante uma invasão estrangeira."
 mtg_usa_civil_war_democrats.22.a:1 "Como deveriam."
 mtg_usa_civil_war_democrats.23.t:1 "A Costa Leste se juntou à Rebelião"
 mtg_usa_civil_war_democrats.23.desc:1 "Forças rebeldes marchando ao sul da Nova Inglaterra foram recebidas como libertadoras em Maryland, Nova York, Pensilvânia e Nova Jersey, com os governadores locais ordenando que a polícia do estado e a guarda nacional não interfiram. Quaisquer tentativas de reunir forças legalistas ao redor da capital falharam. O Presidente [USA.GetLeader] foi evacuado de Washington algumas horas antes das forças rebeldes fecharem todas as saídas. Sua coluna motorizada chegou a Richmond, Virgínia e provavelmente continuará rumo ao sul."
 mtg_usa_civil_war_democrats.23.a:1 "Nós retornaremos."
 mtg_usa_civil_war_democrats.25.t:1 "O Norte e o Oeste se separam"
 mtg_usa_civil_war_democrats.25.desc:1 "Os governadores de Wyoming, Idaho e Montana declararam em conjunto o governo de Boston. Forças rebeldes de Washington e Oregon já se ligaram a seus camaradas de guerra nos estados."
 mtg_usa_civil_war_democrats.25.a:1 "São terras vazias em sua maioria de qualquer forma."
 mtg_usa_civil_war_democrats.26.t:1 "O Norte e o Oeste declaram governo"
 mtg_usa_civil_war_democrats.26.desc:1 "Os legislativos estatais de Wyoming, Idaho e Montana passaram uma série de leis de antissedição, dando amplos poderes às agências locais poderes amplos para prender qualquer um que seja pego se pronunciando contra o governo federal durante o estado de emergência atual. Porém, a presença de forças rebeldes próximas a Washington e Oregon torna necessário o apoio ligeiro das forças legalistas."
 mtg_usa_civil_war_democrats.26.a:1 "São territórios estratégicos!"
 mtg_usa_civil_war_democrats.27.t:1 "O Sul e o Oeste se separam"
 mtg_usa_civil_war_democrats.27.desc:1 "Nevada, Arizona, Utah, Novo México e Colorado declararam Rebelião. Agentes públicos que se recusarem as ordens de permitir passagens às forças rebeldes da Califórnia foram removidos e, em muitos casos, aprisionados."
 mtg_usa_civil_war_democrats.27.a:1 "Excelente! Menos deserto inútil para defender."
 mtg_usa_civil_war_democrats.28.t:1 "O Sul e o Oeste declaram governo"
 mtg_usa_civil_war_democrats.28.desc:1 "Os governadores de Nevada, Arizona, Utah, Novo México e Colorado declararam estado de emergência, após demonstrações generalizadas de apoio ao governo de Boston. Em vários casos, a polícia e unidades da guarda nacional dispararam contra os manifestantes que fugiram em pânico com seus mortos e feridos."
 mtg_usa_civil_war_democrats.28.a:1 "O momento de discursos e reuniões já passou."
 mtg_usa_civil_war_democrats.29.t:1 "Cetro Oeste Ocidental se retira"
 mtg_usa_civil_war_democrats.29.desc:1 "Os governos estatais das Dakotas, Iowa, Minnesota e Nebraska foram destituídos por uma revolta bem coordenada e bem executada contando com apoio das autoridades policiais locais e elementos da guarda nacional. Os governadores interinos eleitos às pressas declararam apoio ao Governo de Boston."
 mtg_usa_civil_war_democrats.29.a:1 "Este território é de fácil recuperação."
 mtg_usa_civil_war_democrats.30.t:1 "Centro Oeste Ocidental declara apoio ao governo"
 mtg_usa_civil_war_democrats.30.desc:1 "Os governos estatais das Dakotas, Iowa, Minnesota e Nebraska conseguiram derrotar hoje por pouco o que aparentava ser um golpe bem planejado de elementos esquerdistas, apoiados por autoridades policiais e da guarda nacional rebeldes. Cidadãos legalistas conseguiram proteger as legislaturas estatais e impedir a captura de vários governadores. Mas eles sofreram várias casualidades nos confrontos acirrados nas capitais dos estados."
 mtg_usa_civil_war_democrats.30.a:1 "Heróis de uma vez por todas."
 mtg_usa_civil_war_democrats.31.t:1 "O Centro-Oeste se separa"
 mtg_usa_civil_war_democrats.31.desc:1 "Citando a falta de apoio do governo e "uma falta grotesca de liderança do Presidente anterior [USA.GetLeader]", os governos de Ohio, Missouri, Wisconsin, Illinois, Indiana e Michigan declararam apoio ao Governo de Boston. As relações dentro do acampamento rebelde provavelmente ficarão abaladas. Todos estes governadores foram considerados fortemente no acampamento do Presidente."
 mtg_usa_civil_war_democrats.31.a:1 "Eles são os últimos de uma linha de traidores com os quais temos que lidar."
 mtg_usa_civil_war_democrats.40.t:0 "MacArthur oferece liderar o Governo"
 mtg_usa_civil_war_democrats.40.desc:0 "Com o governo recuando e grande parte do país de aliando à insurreição, o General MacArthur nos abordou com uma oferta. MacArthur ressaltou que apenas ele entende a mentalidade americana e só ele pode oferecer a liderança e a estabilidade neste momento de crise. Ele também ofereceu liderar um "Governo de Defesa Nacional" até que a insurreição tenha sido derrotada. Segundo MacArthur, isto é para reduzir a fricção entre a liderança civil e os comandantes militares, colocando o General MacArthur no controle.\n\nHá aqueles no governo que estão desconfortáveis com o fato de que ele continua a se referir a ele mesmo em terceira pessoa."
 mtg_usa_civil_war_democrats.40.a:0 "Temos desesperados pedem medidas desesperadas."
 mtg_usa_civil_war_democrats.40.b:0 "Seria o fim da república."
 mtg_usa_civil_war_democrats.41.t:0 "William Dudley Pelley desafia [USA.GetLeader]"
 mtg_usa_civil_war_democrats.41.desc:0 "Coma insurreição de Boston chegando ao fim, muitos no governo não sabem como agir. O Governo de Defesa Nacional de MacArthur foi criado originalmente para durar apenas até o fim da guerra. Entretanto, o mundo ao redor de [USA.GetNanmeDef] só se tornou mais hostil. Em breve podemos entrar em mais uma guerra. O líder fascista William Dudley Pelley pediu publicamente um retorno ao "governo legal e ordenado", agradecendo a MacArthur por seu serviço. Ressaltando o crescimento no apoio ao seu movimento durante a guerra, Pelley claramente se considera predestinado para a posição de Presidente e Líder da América.\n\nDemonstrando uma humildade sem precedentes, [USA.GetLeader] ofereceu resignar caso a opinião pública exija isso. O povo americano espera em nós a resposta de como o resto da administração considera essa questão."
 USA_hilt_candidate:0 "\n\n Aumentando a confusão está o antes desconhecido politicamente, Sr. Adam Hilt, chefe da firma de arquitetura conhecida mundialmente Hilt & Partner - antigamente de Berlim mas evacuado para Brownow, Arkansas, durante a Guerra Civil Alemã - que recentemente anunciou publicamente uma vontade em servir ao país onde nasceu. Alguns detratores fizeram perguntas sobre o forte sotaque alemão de Hilt, algo que o Sr. Hilt declara vir de muitos anos trabalhando e estudando arte na Alemanha. De acordo com Hilt, esses detalhes menores servem apenas para distrair dos problemas maiores e não passam de tentativas covardes de manchar um cidadão patriota e nascido naturalmente."
 USA_lindbergh_candidate:0 "\n\nCitando seus serviços ao país nos preparativos para a recente guerra e à aviação em geral, o famoso aviador Charles Lindbergh também anunciou sua candidatura. Observando a natureza divisória dos dois principais candidatos, Lindbergh acredita ser a melhor pessoa para unir e inspirar o país a superar suas diferenças e retornar à sua grandeza anterior."
 mtg_usa_civil_war_democrats.41.d:0 "Pedir para Charles Lindbergh formar um governo."
 mtg_usa_civil_war_democrats.41.a:0 "Ele cumpriu seu dever."
 mtg_usa_civil_war_democrats.41.b:0 "A república ainda precisa dele."
 mtg_usa_civil_war_democrats.41.c:0 "O Sr. Hilt parece ser o melhor candidato para reconstruir o país."
 mtg_usa_canadian_corridor.1.t:1 "O Corredor Canadense"
 mtg_usa_canadian_corridor.1.desc:1 "Nosso embaixador em [USA.GetNameDef] foi chamado para o Departamento do Estado e recebeu um ultimato. Segundo a mensagem entregue a ele, o governo de [USA.GetNameDef] não pode mais aceitar a soberania canadense sobre as áreas entre Washington e Alaska. \n\nAs sugestões de negociações de um tratado de passagem de tropas e renúncia de controle de certas fronteiras não foram aceitas. O governo [USA.GetAdjective] espera uma resposta até meia-noite."
 mtg_usa_canadian_corridor.1.a:1 "Podem ficar com ele."
 mtg_usa_canadian_corridor.1.b:1 "Nunca!"
 mtg_usa_canadian_corridor.2.t:1 "[CAN.GetNameDefCap] aceitou"
 mtg_usa_canadian_corridor.2.desc:1 "O governo de [CAN.GetLeader] concordou com nossas demandas e se retirou dos territórios contestados. Nossas forças avançaram para estabelecer o controle dos postos de civilização que existem além das cidades."
 mtg_usa_canadian_corridor.2.a:1 "Eles escolheram sabiamente."
 mtg_usa_canadian_corridor.3.t:1 "[CAN.GetNameDefCap] recusou"
 mtg_usa_canadian_corridor.3.desc:1 "Chamando nossa proposta de "uma escolha entre a oferta de Vancouver e uma guerra, esperando que nos curvássemos como covardes", [CAN.GetLeader] recusou publicamente qualquer tentativa de diplomacia. Forças do poder [CAN.GetAdjective] estão sob alerta, ocupando posições defensivas ao longo da fronteira."
 mtg_usa_canadian_corridor.3.a:1 "Nós oferecemos paz e eles escolheram guerra."
 mtg_usa_canadian_corridor.3.b:1 "Não podemos arcar com uma guerra por causa de paus e pedras."
 mtg_usa_southern_threat.1.t:1 "[USA.GetNameDefCap] exige um Tratado de Consulado e Aliança"
 mtg_usa_southern_threat.1.desc:1 "O Presidente [USA.GetLeader] chamou nosso embaixador para entregar um conjunto de demandas do governo americano. Entre os direitos de consulta especial do Embaixador [USA.GetAdjective]. Na prática, estes direitos dariam ao governo [USA.GetAdjective] u veto em qualquer decisão que fizermos.\n\nO bilhete continua dizendo que em caso de recusa o governo [USA.GetAdjective] seria forçado a "executar as medidas que achasse necessárias para garantir a segurança nacional". "
 mtg_usa_southern_threat.1.a:1 "Precisamos aceitar o inaceitável para evitar derramamento de sangue."
 mtg_usa_southern_threat.1.b:1 "Nunca!"
 mtg_usa_southern_threat.2.t:1 "[MEX.GetLeader] aceita"
 mtg_usa_southern_threat.2.desc:1 "O governo de [MEX.GetLeader] aceitou nossa proposta após perceberem sua situação delicada. Eles concordaram em nos consultar em caso de qualquer decisão política importante."
 mtg_usa_southern_threat.2.a:1 "Pershing teria orgulho."
 mtg_usa_southern_threat.3.t:1 "[MEX.GetLeader] recusa."
 mtg_usa_southern_threat.3.desc:1 "[MEX.GetLeader] recusou sequer considerar nossos pedidos em um discurso longo sobre o heroísmo das gerações passadas de mexicanos que enfrentaram a "agressão americana descarada". Ele disse a nosso embaixador que o povo mexicano jamais se curvaria para invasores estrangeiros."
 mtg_usa_southern_threat.3.a:1 "Não podemos permitir que este insulto não seja punido."
 mtg_usa_southern_threat.3.b:1 "A guerra não é de nosso interesse no momento."
 mtg_usa_north_american_dominion.1.t:1 "[USA.GetNameDefCap] exige controle da Política Estrangeira"
 mtg_usa_north_american_dominion.1.desc:1 "No que parece ser parte de um ataque diplomático concentrado por toda América do Norte e pelo Caribe, o embaixador [USA.GetAdjective] entregou um bilhete do Presidente [USA.GetLeader] nos informando de que seu governo espera que nós os consultemos em qualquer decisão política futura, "no interesse de continuar a paz e a boa-vontade entre nossas nações"."
 mtg_usa_north_american_dominion.1.a:1 "Não temos escolha."
 mtg_usa_north_american_dominion.2.t:1 "[From.GetNameDefCap] aceitou o domínio"
 mtg_usa_north_american_dominion.2.desc:1 "O governo de [From.GetLeader] concordou com nossos pedidos e permitirá que nossos embaixadores vetem qualquer grande decisão política que eles tomem."
 mtg_usa_north_american_dominion.2.a:1 "Sábia escolha."
 mtg_usa_north_american_dominion.3.t:1 "[From.GetNameDefCap] recusou"
 mtg_usa_north_american_dominion.3.desc:1 "[From.GetLeader] reagiu com preocupação a nossa mensagem diplomática. Em sua resposta ele declarou que [From.GetNameDef] tem uma longa história de independência e soberania e jamais permitiria que uma potência estrangeira os ordenasse.\n\nEle ainda implorou ao Presidente [USA.GetLeader] que considerasse as ramificações da guerra nessa questão, que faria com que [USA.GetNameDef] fosse taxado como maior ameaça à paz com consequências inimagináveis."
 mtg_usa_north_american_dominion.3.a:1 "Palavras corajosas de alguém tão fraco."
 mtg_usa_north_american_dominion.3.b:1 "Talvez ele esteja certo."
 mtg_usa_strategic_interests.1.t:1 "EUA exigem territórios"
 mtg_usa_strategic_interests.1.desc:1 "O Presidente [USA.GetLeader] chegou em Londres para discutir várias propostas sobre a posse de várias localizações estratégicas ao redor do mundo. Segundo o governo [USA.GetAdjective], [ENG.GetNameDef] não tem nem os recursos e nem a determinação para defender adequadamente estas áreas de forma a garantir que os interesses do governo [USA.GetAdjective] sejam protegidos. A menos que o governo [ENG.GetAdjective] dê garantias suficientes de que estes compromissos serão honrados, os analistas acreditam que [USA.GetLeader] exigirá que entreguemos o controle desses territórios para [USA.GetNameDefCap]."
 mtg_usa_strategic_interests.1.a:1 "Que assim seja então."
 mtg_usa_strategic_interests.1.b:1 "Esses territórios são estratégicos!"
 mtg_usa_strategic_interests.2.t:1 "[From.GetNameDefCap] entrega os territórios"
 mtg_usa_strategic_interests.2.desc:2 "Após um longo debate interno, o governo [ENG.GetAdjective] decidiu aceitar nossa proposta. Ambos lados concordaram em um cronograma para transferir a posse dos territórios pedidos."
 mtg_usa_strategic_interests.2.a:1 "Ótimo!"
 mtg_usa_strategic_interests.3.t:1 "[From.GetNameDefCap] se recusa a cooperar"
 mtg_usa_strategic_interests.3.desc:1 "Poucos minutos após a reunião, [ENG.GetLeader] e [USA.GetLeader] encerrarem as negociações o posicionamento [ENG.GetAdjective] foi um simples "Não." Uma nota oficial mais completa saiu depois, mas ela simplesmente reforça a recusa de discutir os termos."
 mtg_usa_strategic_interests.3.a:1 "Veremos se eles conseguem realizar a defesa!"
 mtg_usa_strategic_interests.3.b:1 "Estes territórios não valem o preço."
 mtg_usa_pacific_pacification.1.t:1 "[USA.GetNameDefCap] exige as posses coloniais"
 mtg_usa_pacific_pacification.1.desc_a:0 "Uma delegação do governo [USA.GetAdjective] chegou para discutir a segurança de nossas empresas no Pacífico. O Presidente [USA.GetLeader], após perceber a instabilidade na China e a situação no Japão, está disposto a assumir responsabilidade da defesa de [GET_AUSTRALIA_NEW_ZEALAND_STATUS],em troca de uma série de privilégios e direitos de reserva.\n\n Os [USA.GetAdjective]s afirmam que esses direitos só seriam usados para garantir a segurança de [GET_AUSTRALIA_NEW_ZEALAND_STATUS]. Porém, muitos no governo acreditam que isto tornaria [GET_AUSTRALIA_NEW_ZEALAND_STATUS] meros fantoches."
 mtg_usa_pacific_pacification.1.desc_b:0 "Uma delegação do governo [USA.GetAdjective] chegou para discutir planos de defesa comuns. Parece que o Presidente [USA.GetLeader] considera nossa pequena participação no mundo de interesse vital da segurança de [USA.GetNameDef]. O governo [USA.GetAdjective] quer muito mais do que uma simples garantia de ajuda, eles querem saber que não seremos uma ameaça. Por este motivo, o acordo vem com uma série de provisões que permitirão que [USA.GetNameDef] tenha voz significativa em como conduzimos nossos assuntos internos.\n\nA ameaça de guerra não foi feita nas negociações até agora, mas está claro que [USA.GetLeader] consideraria nossa recusa um ato muito hostil."
 AST_NZL_PUPPET:0 "Austrália e Nova Zelândia"
 AST_NZL_NO_PUPPET_FALLBACK:0 "os países do sul da Região Pacífica"
 mtg_usa_pacific_pacification.1.a:1 "Certamente eles jamais interfeririam em assuntos internos."
 mtg_usa_pacific_pacification.1.b:1 "Nós podemos defender essas áreas muito bem."
 mtg_usa_pacific_pacification.2.t:1 "[From.GetNameDefCap] aceitou"
 mtg_usa_pacific_pacification.2.desc:1 "O governo de [From.GetLeader] aceitou nossas propostas. Um comitê conjunto especial foi formado para coordenar a implementação dos detalhes."
 mtg_usa_pacific_pacification.2.a:1 "Bom trabalho."
 mtg_usa_pacific_pacification.3.t:1 "[From.GetNameDefCap] recusou"
 mtg_usa_pacific_pacification.3.desc:1 "O governo de [From.GetNameDef] recusou um encontro sequer com nossa delegação. Eles afirmam que não há assuntos relevantes entre nossas nações. Entretanto, os enviados militares em [GET_AUSTRALIA_NEW_ZEALAND_STATUS] relataram um aumento significativo de manobras militares recentemente."
 mtg_usa_pacific_pacification.3.a:1 "Não temos escolha a não ser usar força."
 mtg_usa_pacific_pacification.3.b:1 "Não podemos arcar com uma guerra."
 mtg_usa_secure_asia.1.t:1 "[USA.GetNameDefCap] exerce pressão"
 mtg_usa_secure_asia.1.desc:1 "O Presidente [USA.GetLeader] enviou um representante especial para a capital para se encontrar com [This.GetLeader] e discutir o interesse renovado de [USA.GetNameDef] na área. [This.GetNameDefCap] evidentemente forma parte da cúpula de planejamento [USA.GetAdjective] para a região. Assim sendo, foi comunicado a nosso governo que [USA.GetNameDef] não pode tolerar um governo em [This.GetNameDef] que não seja amistoso ou que seja hostil."
 mtg_usa_secure_asia.1.a:1 "É melhor viver aos seus joelhos."
 mtg_usa_secure_asia.1.b:1 "É melhor morrer a seus pés."
 mtg_usa_secure_asia.2.t:1 "[From.GetLeader] aceitou"
 mtg_usa_secure_asia.2.desc:2 "Após negociações extensas e garantias de sua segurança pessoal, [From.GetLeader] aceitou permitir que nosso Enviado Especial tivesse direitos de consulta extensivos, possibilitando que tenhamos uma influência significativa de seus assuntos internos."
 mtg_usa_secure_asia.2.a:1 "Excelente."
 mtg_usa_secure_asia.3.t:1 "[From.GetNameDefCap] rebelde"
 mtg_usa_secure_asia.3.desc:1 "Uma mensagem chegou do governo [From.GetAdjective]: "Não se pode desistir da liberdade após sua conquista." Essa foi a única comunicação recebida e nosso embaixador em [From.GetNameDef] recebeu seu passaporte."
 mtg_usa_secure_asia.3.a:1 "Corajoso. Certamente idiota, mas corajoso."
 mtg_usa_secure_asia.3.b:1 "Eles não importam de forma alguma."
 mtg_usa_secure_asia.4.t:1 "EUA exigem controle das colônias"
 mtg_usa_secure_asia.4.desc:1 "O Presidente [USA.GetLeader] anunciou em uma conferência de imprensa recente, um novo olhar estratégico para a região da Indochina e do Sudeste da Ásia. Seu governo não aceitará mais o vácuo de poder na região. Qualquer controle que exista sobre a Indonésia é muito fraco para garantir a segurança do interesse [USA.GetAdjective] na região. Seu governo deseja mudar isso. \n\nQuando [This.GetLeader] pediu explicações sobre seus comentários, o embaixador [USA.GetAdjective] entregou um bilhete que destacava o papel [USA.GetAdjective] detalhadamente. Essas exigências significam entregar as Ilhas da Indonésia para o controle [USA.GetAdjective]."
 mtg_usa_secure_asia.4.a:1 "Que assim seja então."
 mtg_usa_secure_asia.4.b:2 "Uma proposta escandalosa"
 mtg_usa_secure_asia.5.t:1 "[From.GetLeader] aceitou nossa proposta."
 mtg_usa_secure_asia.5.desc:1 "Em um pronunciamento hoje à imprensa, [From.GetLeader] anunciou que seu governo havia assinado um tratado com [USA.GetNameDef] sobre a soberania compartilhada nas Índias Orientais.\n\nO tratado contém um número de provisões secretas que essencialmente transferem para nós o controle assim que nossa administração assume. O Departamento de Estado já despachou vários oficiais para a região."
 mtg_usa_secure_asia.5.a:1 "O melhor resultado possível."
 mtg_usa_secure_asia.6.t:1 "[From.GetNameDefCap] sai fora"
 mtg_usa_secure_asia.6.desc:2 "Negociações com [From.GetNameDef] falharam pouco após terem iniciado. O gabinete [From.GetAdjective] discutiu nosso bilhete por menos de uma hora antes de rejeitar nossa proposta. O ministro estrangeiro [From.GetAdjective] informou nosso embaixador de que a proposta foi alterada substancialmente e que não há nada para se discutir."
 mtg_usa_secure_asia.6.a:1 "Eles tiveram uma chance de resolver isso pacificamente. Eles escolheram não fazer isso."
 mtg_usa_secure_asia.6.b:1 "Eles podem ficar com os territórios... por hora."
 mtg_usa_secure_asia.7.t:1 "[USA.GetNameDefCap] exige a Indochina"
 mtg_usa_secure_asia.7.desc:1 "Presidente [USA.GetLeader], em um ataque diplomático coordenado identificou publicamente o Vietnã e a Indochina como regiões de interesse vital para [USA.GetNameDef]. Portanto, [USA.GetNameDef] tentará aumentar usa presença na área.\n\n[USA.GetNameDef] tem feito alegações agressivas em relação á Indochina na surdina. Além de exercerem pressão em [SIA.GetNameDef], eles também exigiram o direito de colocar tropas em nossas colônias e de "direcionar" a administração colonial. \n\nIsso significaria ceder o controle total destes territórios."
 mtg_usa_secure_asia.7.a:1 "Deixe que eles fiquem com Vietnã."
 mtg_usa_secure_asia.7.b:1 "Estes territórios [This.GetAdjective] são vitais!"
 mtg_usa_secure_asia.8.t:1 "[From.GetNameDefCap] cede a Indochina"
 mtg_usa_secure_asia.8.desc:1 "O governo [From.GetAdjective] concordou com nossas demandas e instruiu a administração local a cooperar por completo até quando nosso pessoal estiver em posição."
 mtg_usa_secure_asia.8.a:1 "Nosso envolvimento no Vietnã marca uma nova era de paz e prosperidade para a região."
 mtg_usa_secure_asia.9.t:1 "[From.GetNameDefCap] recusou"
 mtg_usa_secure_asia.9.desc:1 "Após negociações prolongadas e com os ânimos cada vez maiores , o governo [From.GetAdjective] enfim rejeitou nossa proposta. Nosso embaixador em [From.GetNameDef] relatou que ele não consegue nem mesmo uma reunião com [From.GetLeader]."
 mtg_usa_secure_asia.9.a:1 "Não comprometermos nossa segurança nacional."
 mtg_usa_secure_asia.9.b:1 "De qualquer forma seria um erro se envolver com o Vietnã."
 mtg_usa_protect_south_america.1.t:1 "A Cúpula de Segurança Sul-Americana"
 mtg_usa_protect_south_america.1.desc:1 "O Presidente [USA.GetAdjective] [USA.GetLeader], em uma reunião na capital do estado [USA.GetAdjective], argumentou por uma nova arquitetura de segurança na América do Sul. O governo [USA.GetAdjective] claramente se vê como a força principal da segurança do continente, através de seus termos diplomáticos. Em troca eles esperam que nós sigamos seus direcionamentos políticos.\n\n Na verdade, os diplomatas do governo [USA.GetAdjective] já estão trabalhando para isso nos bastidores traduzindo estas propostas em ações concretas. Propostas como diretos de consulado especiais e poder de veto para o embaixador americano, apenas para o embaixador americano.\n\nO mais sinistro de tudo é o fato de que segunda o Presidente, a recusa seria considerada um ato hostil com consequências infelizes."
 mtg_usa_protect_south_america.1.a:1 "Consequências pesadas demais para se suportar."
 mtg_usa_protect_south_america.1.b:1 "Nós defenderemos nossa liberdade!"
 mtg_usa_protect_south_america.2.t:1 "[From.GetNameDefCap] aceita nossas orientações"
 mtg_usa_protect_south_america.2.desc:1 "O Presidente [From.GetLeader] aceitou nossas propostas e instruiu o Ministro estrangeiro [From.GetAdjective] a negociar os detalhes."
 mtg_usa_protect_south_america.2.a:1 "Um líder verdadeiro."
 mtg_usa_protect_south_america.3.t:1 "[From.GetNameDefCap] rejeita nossa orientação"
 mtg_usa_protect_south_america.3.desc:1 "A delegação de [From.GetNameDef] abandonou rapidamente a reunião para viajar para casa. O embaixador [From.GetAdjective] até agora se recusou a comentar sobre isso, afirmando que ele ainda está esperando instruções."
 mtg_usa_protect_south_america.3.a:1 "Não podemos permitir que esses renegados ameacem a região."
 mtg_usa_protect_south_america.3.b:1 "Uma guerra apenas aceleraria a desestabilização da área."
 mtg_usa_foreign_support.1.t:1 "Doações para so [USA.GetNameDef]"
 mtg_usa_foreign_support.1.desc:1 "Alguns membros importantes da Legião de Prata da América tem percorrido [This.GetNameDef] em uma rota de palestras, falando sobre as ameaças que o país enfrenta de comunistas entrincheirados em todos os níveis do governo. O estilo de vida americano está sob ataque e qualquer tipo de apoio que conseguirmos será bem-vindo. Isso pode fazer a diferença nesse triste, porém necessário, conflito."
 mtg_usa_foreign_support.1.a:1 "Precisamos fazer o que podemos."
 mtg_usa_foreign_support.1.b:1 "Não podemos arcar com nada."
 mtg_usa_foreign_support.2.t:1 "[From.GetNameDefCap] aprovou as doações"
 mtg_usa_foreign_support.2.desc:1 "A delegação que enviamos para [From.GetNameDef] relatou ter obtido sucesso em sua coleta de doações. Uma grande contribuição foi feita pelo próprio [From.GetLeader]."
 mtg_usa_foreign_support.2.a:1 "Será útil no futuro."
 mtg_usa_foreign_support.3.t:1 "[From.GetNameDefCap] se recusa a aceitar doações"
 mtg_usa_foreign_support.3.desc:1 "Nossa delegação em [From.GetNameDef] não obteve muito sucesso. As palestras foram feitas perante sala vazias, sendo quase impossível encontrar líderes políticos. Eles retornaram de mãos vazias."
 mtg_usa_foreign_support.3.a:1 "Que pena."
 mtg_usa_foreign_support.4.t:1 "Armas para os [USA.GetNameDef]"
 mtg_usa_foreign_support.4.desc:1 "Através de canais não oficiais, vários membros da Legião de Prata nos abordaram para negociar as armas compradas. Eles acreditam fortemente que seu país está rumo a uma guerra civil contra elementos comunistas que estão pervertendo o estilo de vida americano, até mesmo com apoio estrangeiro. \n\nEles só querem igualar as coisas e querem saber se temos equipamentos de sobra."
 mtg_usa_foreign_support.4.a:1 "Enviar alguns rifles"
 mtg_usa_foreign_support.4.b:1 "Enviar algumas armas de campo"
 mtg_usa_foreign_support.4.c:1 "Enviar alguns tanques velhos"
 mtg_usa_foreign_support.4.d:1 "Eles terão que se defender sozinhos."
 mtg_usa_foreign_support.5.t:1 "[From.GetNameDefCap] envia os rifles"
 mtg_usa_foreign_support.5.desc:1 "Nossas conexões com [From.GetNameDef] valeram a pena. Com a aprovação explícita de [From.GetLeader], o empresariado [From.GetAdjective] começou a vender rifles para nós à base de crédito. As armas ficarão estocadas em países neutros até a guerra estourar."
 mtg_usa_foreign_support.5.a:1 "Eles serão úteis."
 mtg_usa_foreign_support.6.t:1 "[From.GetLeader] recusou o apoio"
 mtg_usa_foreign_support.6.desc:1 "Nossas tentativas de obter novos armamentos de [From.GetNameDef] foram recusadas de forma rude. [From.GetLeader] declarou que seu governo jamais permitirá que os recursos do povo [From.GetAdjective] seja prejudicado por planos estúpidos."
 mtg_usa_foreign_support.6.a:1 "Que rude."
 mtg_usa_foreign_support.7.t:1 "[From.GetNameDefCap] envia as armas"
 mtg_usa_foreign_support.7.desc:1 "Nossa delegação em [From.GetNameDef] relatou uma vitória significativa na tentativa de garantir mais apoio para nossa causa. O exército [From.GetAdjective] concordou em ceder armas de campo velhas para que possamos usá-las. Guardaremos tudo em depósitos secretos para evitar alertar os inimigos até o momento correto."
 mtg_usa_foreign_support.7.a:1 "Impressionante!"
 mtg_usa_foreign_support.8.t:1 "[From.GetNameDefCap] envia tanques"
 mtg_usa_foreign_support.8.desc:1 "Nosso agente em [From.GetNameDef] relatou sucesso impressionante. Em um jantar privativo, [From.GetLeader] concordou em nos vender um pequeno número de veículos blindados por crédito. [From.GetNameDefCap] está assistindo aos acontecimentos  em [USA.GetNameDef] com grande interesse. Nada o agradaria mais do que nos ajudar da forma possível.\n\nPorém o governo [From.GetAdjective] não pode ser visto apoiando abertamente um partido que ainda não estão no poder, então os tanques serão entregues quando a guerra estourar."
 mtg_usa_foreign_support.8.a:1 "Que nossos inimigos saibam!"
 mtg_usa_foreign_support.9.t:1 "A Legião de Prata quer construir campos de treinamento"
 mtg_usa_foreign_support.9.desc:1 "A Legião de Prata da América nos abordou com um pedido de construção de vários campos de treinamento para treinar voluntários. Com a situação política do país se deteriorando rapidamente eles querem garantir que estarão prontos para a guerra que eles acreditam que está por vir."
 mtg_usa_foreign_support.9.a:1 "Os tornaremos homens!"
 mtg_usa_foreign_support.9.b:1 "Eles podem jogar com soldados em outro lugar."
 mtg_usa_foreign_support.10.t:1 "[From.GetNameDefCap] aprovou os campos de treinamento"
 mtg_usa_foreign_support.10.desc:1 "Uma mensagem chegou de nossa delegação em [From.GetNameDef]. O governo [From.GetAdjective] aprovou a construção de vários campos de treinamento em táticas de infantaria para membros da Legião de Prata. Eles aperfeiçoarão suas habilidades até a guerra estourar."
 mtg_usa_foreign_support.10.a:1 "Verdadeiros heróis [USA.GetAdjective]"
 mtg_usa_foreign_support.11.t:1 "[From.GetNameDefCap] se recusa a ajudar"
 mtg_usa_foreign_support.11.desc:1 "Uma mensagem chegou de nossa delegação em [From.GetNameDef]. Eles não foram capazes de assegurar a permissão dos campos de treinamentos propostos por [From.GetLeader], e estão pedindo mais instruções."
 mtg_usa_foreign_support.11.a:1 "Nos lembraremos disso."
 mtg_usa_foreign_support.12.t:1 "A Legião de Prata quer treinar pilotos"
 mtg_usa_foreign_support.12.desc:1 "Fascistas americanos da Legião de Prata se encontraram com [This.GetLeader] para que pudessem enviar voluntários para o treinamento de pilotos. Os candidatos seriam selecionados criteriosamente por suas habilidades e fundações ideológicas corretas antes de sua aprovação. Parece que a legião acredita que muitos dos pilotos profissionais nas forças armadas atuais não aceitam um governo fascista nos EUA e apoiam uma insurreição."
 mtg_usa_foreign_support.12.a:1 "Eles conquistarão suas asas."
 mtg_usa_foreign_support.12.b:1 "Não temos tempo para essa babaquice."
 mtg_usa_foreign_support.13.t:1 "[From.GetNameDefCap] aprovou o treinamento de pilotos"
 mtg_usa_foreign_support.13.desc:1 "O governo [From.GetAdjective] aprovou um pequeno número de Legionários de Prata para o treinamento de piloto. Outras negociações asseguraram a venda de um pequeno número de caças com crédito, que serão entregues quando a guerra estourar."
 mtg_usa_foreign_support.13.a:1 "Eles serão aguardados."
 mtg_usa_foreign_support.14.t:1 "[From.GetNameDefCap] recusou o treinamento de pilotos"
 mtg_usa_foreign_support.14.desc:1 "O governo [From.GetAdjective] se recusou a permitir nosso programa de treinamento de pilotos devido a preocupações da elegibilidade dos candidatos."
 mtg_usa_foreign_support.14.a:1 "Não é tão difícil pilotar um avião, é?"
 us_pilot_training_tt:1 "Um pequeno esquadrão de 25 caças será transferido quando a guerra começar."
 mtg_usa_foreign_support.15.t:1 "A Legião de Prata deseja adquirir navios"
 mtg_usa_foreign_support.15.desc:1 "Um representante da Legião de Prata chegou para pedir ajuda para assegurar os fundos para uma série de projetos de construção de navios em [USA.GetNameDef]. A Legião de Prata, apoiada pelo povo e o governo [USA.GetAdjective], quer que estes navios sejam extraoficiais, portanto, temos que buscar fontes financiadores alternativas."
 mtg_usa_foreign_support.15.a:1 "Um investimento de valor"
 mtg_usa_foreign_support.15.b:1 "Seria um desperdício de dinheiro"
 mtg_usa_foreign_support.16.t:1 "[From.GetNameDefCap] aprovou financiamento"
 mtg_usa_foreign_support.16.desc:1 "O governo [From.GetAdjective] aprovou os fundos necessários para comprarmos navios. O plano atual é de comprar navios e armamentos separadamente e se juntar a eles quando a guerra começar. Sem dúvidas é um processo que leva tempo."
 mtg_usa_foreign_support.16.a:1 "Você não pode construir um navio em um dia."
 mtg_usa_foreign_support.17.t:1 "[From.GetNameDefCap] recusa o financiamento"
 mtg_usa_foreign_support.17.desc:1 "Apesar de garantirem uma reunião pessoal com [From.GetLeader], nossos agentes em [From.GetNameDef] foram informados de que o governo [From.GetAdjective] não tem o dinheiro para nos ajudar a adquirir barcos."
 mtg_usa_foreign_support.17.a:1 "Lamentável."
 mtg_usa_diplomatic_protest.1.t:1 "[USA.GetNameDefCap] faz protesto"
 mtg_usa_diplomatic_protest.1.desc:1 "Uma carta pessoal do Presidente [USA.GetAdjective] [USA.GetLeader] chegou. O Presidente usou um linguajar carregado para denunciar nossos "atos recentes intoleráveis" que serviram para desestabilizar a região. [From.GetNameDefCap] permanece comprometido com a paz e a estabilidade da região, segundo a carta. Se insistirmos em nosso curso atual ele será forçado a considerar outras medidas como ação militar."
 mtg_usa_diplomatic_protest.1.a:1 "Eles estão blefando. Talvez."
 mtg_usa_diplomatic_protest.2.t:1 "[USA.GetNameDefCap] exige a transferência das posses americanas"
 mtg_usa_diplomatic_protest.2.desc:1 "Presidente [USA.GetLeader] anunciou em um discurso para ambas casas do Congresso, que seu governo continua comprometido com a Doutrina Monroe. Segundo ela nenhum outro poder exterior tem o direito de possuir territórios nas Américas. Na prática o governo [USA.GetAdjective] tem tolerados países adeptos do [USA.GetRulingIdeology] com pequenas terras. Mas ele não pode aceitar o que é chamado de "ocupação ilegal e ameaça direta para a segurança de [USA.GetNameDef]". \n\nLogo em seguida, o embaixador [USA.GetAdjective] entregou um bilhete com um ultimato do Presidente para a entrega de nossas empresas americanas para [USA.GetNameDef]."
 mtg_usa_diplomatic_protest.2.a:1 "Estes territórios não valem a guerra."
 mtg_usa_diplomatic_protest.2.b:1 "Diga ao Presidente para cuidar de seus próprios assuntos."
 mtg_usa_diplomatic_protest.3.t:1 "[From.GetNameDefCap] devolveu os territórios"
 mtg_usa_diplomatic_protest.3.desc:1 "O governo de [From.GetLeader] concordou em entregar o controle de suas empresas americanas devido ao desejo de evitar derramamento de sangue. O Departamento de Estado precisa discutir se esses territórios receberão soberania imediata ou se os mantermos sob administração direta."
 mtg_usa_diplomatic_protest.3.a:1 "Não vamos considerar nossas opções."
 mtg_usa_diplomatic_protest.4.t:1 "[From.GetNameDefCap] recusa o ultimato"
 mtg_usa_diplomatic_protest.4.desc:1 "Nosso bilhete foi chamado de "intrusão nada bem-vinda aos assuntos internos de [From.GetNameDef]", pelo governo [From.GetAdjective] que se recusou a discutir sua soberania de territórios americanos."
 mtg_usa_diplomatic_protest.4.a:1 "Eles foram avisados. Eles decidiram não aceitar o aviso."
 mtg_usa_diplomatic_protest.4.b:1 "Isso não será resolvido com violência."
 mtg_exile_leader_added.1.t:1 "Líder Exilado[exile_nation.GetAdjective] oferece seus serviços"
 mtg_exile_leader_added.1.desc:1 "Após uma longa jornada perigosa por território inimigo e estados neutros, [From.GetName] finalmente chegou na capital. Após um breve período de recuperação, [From.GetSheHe] ofereceu [From.GetHerHis] serviços em nosso confronto comum.\n\nSegundo relatos [From.GetSheHe] está ansioso para "voltar para seus negócios de matar pessoas e quebrar coisas.""
 mtg_exile_leader_added.1.a:1 "Sua luta ainda acabou."
 mtg_news.1.t:0 "A Segunda Guerra Civil Americana"
 mtg_news.1.desc:0 "\nAs tensões nos Estados Unidos atingiram um ponto de convergência. Infelizes com as políticas do Presidente [USA.GetLeader], as legislações de vários estados americanos votaram pela separação da união.\n\nQualquer esperança de solução pacífica do conflito foi esmagada, os confrontos têm ocorrido por todo o fronte. Parece que a maioria do governo decidiu ficar com o governo legítimo, mas os relatórios mostram um aumento de voluntários por todo o país nos estados em secessão.\n\nCom os dois lados se recusando a recuarem, os espectadores esperam uma batalha longa árdua."
 mtg_news.1.a:0 "A história se repete."
 mtg_news.1.b:0 "O experimento americano está falhando em nossa frente."
 mtg_news.1.c:0 "Cada passo de progresso é dado às custas de sangue."
 mtg_news.1.d:0 "O balanço de poder favorece os extremistas."
 mtg_news.2.desc:1 "Após meses de propostas e do aumento de tensões entre os apoiadores do Presidente [USA.GetLeader] e seus oponentes no campo "constitucionalista", os políticos constitucionalistas declararam um novo governo baseado em Boston, lar da primeira revolução americana. A divisão social atingiu famílias e instituições. Parece que uma leve maioria dos militares decidiu se aliar aos Constitucionalistas uma vez que governos estatais por todo Estados Unidos começaram a declarar sua aliança por um lado ou por outro."
 mtg_news.2.a:0 "Inimigos domésticos ainda são inimigos."
 mtg_news.2.b:0 "A guerra pela alma americana está ocorrendo a céu aberto."
 mtg_news.2.c:0 "Isso que acontece quando se ignora os fascistas por muito tempo."
 mtg_news.2.d:0 "A república americana está lutando por sua vida!"
 mtg_news.3.t:0 "O congresso americano aprovou a Lei de Neutralidade"
 mtg_news.3.desc:0 "O Congresso americano tem sido local de debates intensos sobre o papel que [USA.GetNameDef] deve ter num cenário mundial em que as tensões estão cada vez maiores. Muitos membros estão preocupados de que o Presidente [USA.GetLeader] possa estar planejando secretamente intervir em uma guerra asiática ou europeia. Ainda há aqueles que lembrem do papel que o país teve na Grande Guerra e estão querendo ansiosamente manter [USA.GetNameDef] fora de assuntos estrangeiros.\n\n[USA.GetLeader] ansioso para angariar apoio para seus programas de reforma econômica, sancionou a Lei da Neutralidade, que coloca restrições no comércio com nações em guerra e proíbe especificamente o Presidente de oferecer qualquer tipo de apoio para outras nações."
 mtg_news.3.a:0 "Nossos meninos não serão enviados para guerras estrangeiras."
 mtg_news.3.b:0 "Hora do gigante dormir."
 mtg_news.3.c:0 "Então eles apoiam os fascistas com falta de ação."
 mtg_news.3.d:0 "Pergunte aos Belgas o quão bem sua Neutralidade os defendeu em 1914."
 mtg_news.3.e:0 "Eles sabem a importância de permanecerem neutros."
 mtg_news.3.f:0 "A neutralidade deve ser apoiada pela força."
 mtg_news.4.t:0 "[USA.GetNameDefCap] dá prosseguimento a políticas intervencionistas"
 mtg_news.4.desc:0 "\nO movimento de paz em [USA.GetNameDef] sofreu um revés quando o Congresso apoiou uma resolução conjunta encorajando o Presidente [USA.GetLeader] a usar força militar se necessário para proteger os interesses do povo [USA.GetAdjective] pelo mundo.\n\nParece que muitos no congresso decidiram que foi o posicionamento [USA.GetAdjective] de indecisão que permitiu que a Grande Guerra se estendesse por tanto tempo e consumisse tantas vidas. Eles estão apontando o fato de que serão necessários apenas meses para acabar com a Grande Guerra após a entrada das tropas americanas na Europa. Eles dizem que uma intervenção mais cedo poderia ter salvado milhares de vidas."
 mtg_news.4.a:0 "Nós lutaremos com eles por lá para não tenhamos que lutar com eles aqui."
 mtg_news.4.b:0 "Eles deviam ficar fora de assuntos pessoais."
 mtg_news.4.c:0 "Sem dúvidas estimulado pelo Complexo Militar-Industrial."
 mtg_news.4.d:0 "O gigante estará acordado desta vez."
 mtg_news.5.t:0 "[USA.GetNameDefCap] passa a Lei de Guerra"
 mtg_news.5.desc:0 "\nApós uma votação de proclamação no Senado, o Presidente [USA.GetLeader] promulgou imediatamente a Lei dos Poderes de Guerra. A Lei dá muito mais discrição para o gabinete do Presidente no uso das forças armadas do que jamais foi possível. Agora, o presidente pode enviar tropas para defender o interesse [USA.GetAdjective] quando e onde ele julgar necessário por duração ilimitada. O Congresso não pode mais negar fundos para operações militares que o Presidente tenha orquestrado. Também perdeu o poder de veto a qualquer item do orçamento de defesa.\n\nO Presidente [USA.GetLeader] pode ter afirmado que estes poderes só serão usados nas piores circunstâncias, mas, fontes dentro do governo afirmam que este é só o primeiro passo de um programa de larga escala de transformar o balanço global do poder."
 mtg_news.5.a:0 "Agora nossas palavras carregam peso."
 mtg_news.5.b:0 "Contanto que eles permaneçam em sua esfera de influência."
 mtg_news.5.c:0 "Finalmente os fascistas mostraram sua verdadeira face."
 mtg_news.5.d:0 "Este é o início de uma nova era."
 mtg_news.6.t:1 "Os trabalhadores triunfam na Segunda Guerra Civil Americana!"
 mtg_news.6.desc:0 "\nApós meses de derramamento de sangue com milhares de casualidades, finalmente se encerra a Segunda Guerra Civil Americana. A tentativa de secessão dos estados do sul falhou. Muitos observadores apontam os paralelos com a Guerra Civil Americana. Mais uma vez, a força industrial dos estados do norte se mostrou superior às determinações do sul. \n\nO governo de [USA.GetLeader] enfrenta a tarefa difícil de reintegrar os estados separados de volta para [USA.GetNameDef]. Com duas revoluções com apenas 80 anos de diferença, muitos no governo estão empurrando restrições maiores para os rebeldes do que depois da primeira guerra."
 mtg_news.6.a:0 "Enfim acabou."
 mtg_news.6.b:0 "Outro lugar para ser libertado do Bolchevismo."
 mtg_news.6.c:0 "A revolução marcha em direção à vitória inevitável!"
 mtg_news.6.d:0 "Esperamos que o lado certo tenha vencido."
 mtg_news.7.t:1 "[USA.GetNameDefCap] reinam supremos!"
 mtg_news.7.desc:0 "\nApós meses de derramamento de sangue com milhares de casualidades, finalmente se encerra a Segunda Guerra Civil Americana. O Presidente [USA.GetLeader] declarou o fim de operações de combate maiores. Ainda há uma campanha de resistência ineficaz perpetuada pelos elementos restantes do governo rebelde. Entretanto, a maioria parece ter sido eliminada em limpezas do governo ou então retornaram para a população civil. Segundo o Presidente [USA.GetLeader], a guerra foi claramente obra de influências estrangeiras tentando desestabilizar e dividir o país. Ele promete que os responsáveis serão levados à justiça."
 mtg_news.7.b:0 "A Justiça prevaleceu!"
 mtg_news.7.c:0 "Os trabalhadores americanos serão livres novamente."
 mtg_news.7.d:0 "O futuro da democracia fica cada vez mais incerto."
 mtg_news.8.t:0 "Ascensão de [Root.GetNameDef]"
 mtg_news.8.desc:0 "O governo inglês reagiu às ameaças globais com um pronunciamento conjunto com os governos de [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef], e [NZL.GetNameDef]. A Commonwealth das Nações será formalizada com uma nova estrutura de governo federal.\n\nEntretanto, com a rejeição antecipada do governo [RAJ.GetAdjective] desta proposta a nação asiática recebeu independência completa da implementação da estrutura federal atual, permanecendo separada do superestado.\n\nApesar de tudo, esta jogada sem dúvidas terá consequências jamais vistas no cenário global."
 mtg_news.8.a:0 "Uma grande ascensão para nosso povo."
 mtg_news.8.b:0 "Surge uma nova superpotência..."
 mtg_news.9.desc:0 "O governo inglês reagiu às ameaças globais com um pronunciamento conjunto com os governos de [CAN.GetNameDef], [SAF.GetNameDef],[RAJ.GetNameDef], [AST.GetNameDef], e [NZL.GetNameDef]. A Commonwealth das Nações será formalizada com uma nova estrutura de governo federal.\n\nEstá claro que uma unificação do Império Britânico nesta escala sem dúvidas terá consequências jamais vistas cenário global."
 mtg_news.10.t:0 "[HOL.GetName] cedeu aos alemães"
 mtg_news.10.desc:0 "O esforço [HOL.GetAdjective] de manter o comércio neutro falhou. As medidas recentes implementadas pelo governo [HOL.GetAdjective] deixam claro que eles entraram em uma política comercial que favorecerá [GER.GetName]. O resultado provável disso será um aumento da influência [GER.GetAdjective] sobre [HOL.GetNameDef]."
 mtg_news.10.a:0 "Então também os bloquearemos."
 mtg_news.10.b:0 "Agora eles estão em nossa esfera."
 mtg_news.10.c:0 "Não tivemos escolha..."
 mtg_news.10.d:0 "O poder [GER.GetAdjective] cresce..."
 mtg_news.11.t:0 "[HOL.GetName] cedeu aos ingleses"
 mtg_news.11.desc:0 "O esforço [HOL.GetAdjective] de manter o comércio neutro falhou. As medidas recentes implementadas pelo governo [HOL.GetAdjective] deixam claro que eles entraram em uma política comercial que favorecerá [ENG.GetName]. O resultado provável disso será um aumento da influência [ENG.GetAdjective] sobre [HOL.GetNameDef]."
 mtg_news.11.a:0 "Eles se juntaram ao bloqueio..."
 mtg_news.11.d:0 "Os alemães estão cada vez mais isolados..."
 mtg_news.12.t:0 "[HOL.GetName] mantém a neutralidade do comércio"
 mtg_news.12.desc:1 "\nTentativas [HOL.GetAdjective] de manter a neutralidade do comércio obtiveram sucesso e, para o desgosto dos britânicos e dos alemães, parece que os holandeses apenas fortaleceram sua determinação perante a pressão da  [ENG.GetAdjective] e da [GER.GetAdjective]."
 mtg_news.12.a:1 "Um povo com tanto "desejo inerente de ganho pessoal" merece ser invadido e escravizado!"
 mtg_news.12.b:0 "Uma decisão nada sábia."
 mtg_news.12.c:0 "Somos mestres de nosso próprio destino."
 mtg_news.12.d:0 "Eles estão brincando com fogo..."
 mtg_britain.1.t:1 "Crise da Abdicação de Edward VIII"
 mtg_britain.1.d:2 "Por algum tempo, o Rei Edward VIII cogitou a possibilidade de se casar com a americana Wallis Simpson. Uma crise constitucional surgiu pois a Sra. Simpson, além de divorciada de seu antigo marido, ainda é casada com seu marido atual, atualmente buscando um segundo divórcio. Um ultraje generalizado tomou conta da população, alegando que, como Rei e chefe da Igreja da Inglaterra, Edward não pode se casar com uma divorciada.\n\nO Rei, no entanto, deixou abundantemente claro que ele está muito apaixonado pela Sra. Simpson e pretende se casar com ela independente das opiniões de seus governos ou súditos. Sendo assim, restam apenas três opções.\n\nO governo britânico e os governos dos Domínios já alegaram que qualquer alternativa à abdicação seria inaceitável e as repercussões de tentar forçar um casamento, até mesmo uma tentativa de acordo, seriam terríveis, não apenas para a própria Grã-Bretanha, mas para todas suas ligações à Commonwealth. Enquanto os conselheiros mais próximos do Rei continuam tentando convencê-lo, o público aguarda ansiosamente a decisão deste conflito entre o Rei e seu gabinete."
 mtg_britain.1.a:2 "Insistir em um casamento real."
 mtg_britain.1_tt:2 "Iniciar preparativos para o casamento.\n"
 mtg_britain.1.b:0 "Fazer um acordo de casamento morganático."
 mtg_britain.1.c:1 "Se ele não vai mudar de ideia, o Rei deve abdicar."
 edward_viii_refused_to_abdicate_flag:0 "Edward VIII se recusou a abdicar"
 mtg_britain.2.t:2 "Relatórios de suporte para Edward VIII"
 mtg_britain.2.d:1 "No meio da confusão causada pela decisão do Rei há certas vozes em apoio ao Rei Edward surgindo. Apesar de isolados dos partidos políticos principais, seus nomes ainda carregam peso: Winston Churchill, Oswald Mosley, w David Lloyd George.\n\nApesar da tentação inicial, este grupo de aliados políticos improváveis estão começando a encontrar movimentos no povo. Seguindo sua deixa, cada vais mais estou ousando apoiar a decisão de Edward.\n\nResoluto de sua decisão, o Rei deixou claro que não tem intenção de mudar de opinião sobre o assunto. O casamento prosseguirá como planejado."
 mtg_britain.2.a:0 "Bom. Iremos agendar uma data."
 mtg_britain.2_tt:2 "Continuar preparativos para o casamento.\n"
 mtg_britain.2.b:1 "Talvez o povo tenha razão, o Rei deve abdicar."
 mtg_britain.3.t:1 "O gabinete se demite"
 mtg_britain.3.d:2 "Uma vez que o Rei não demonstra intenção alguma de ouvir seu governo, [Root.GetLeader] não vê outra solução se não dissolvê-lo. Ele declarou que "é evidente que o gabinete não pode funcionar sem a confiança de sua monarquia. Descartando repetidamente os conselhos unânimes de seus ministros, ficou claro que seus conselhos não desejados nem observados e mais tarde nessa noite eu me encontrarei com Sua Majestade para oferecer a resignação do gabinete."\n\nNão há certeza se haverá sucesso neste protesto final contra a decisão do rei. Não sabe também quem ou quando o Rei anunciará o sucessor de [Root.GetLeader]."
 mtg_britain.3.a:1 "Já vai tarde. Eles não impedirão o Rei."
 mtg_britain.4.t:1 "Domínios Rompem com a Coroa"
 mtg_britain.4.d:1 "Em conjunto, representantes dos governos dos Domínios nos informaram que irão romper unilateralmente seus laços com a Coroa. Eles citam o escandaloso desprezo do Rei pelas opiniões e desejos dos governos dos Domínios e seu povo como a razão principal pela qual o relacionamento da Grã-Bretanha com a Commonwealth não pode continuar.\n\nUm oficial da Commonwealth declarou, em uma entrevista acalorada: "Não podemos confiar que um Rei que seja incapaz de colocar seu dever acima de seus sentimentos pessoais irá agir nos melhores interesses de seus súditos. Com base em eventos recentes, podemos determinar que o Rei não liga a mínima para a opinião pública interna e se esta é a natureza de seu relacionamento com o povo britânico, entre todas as coisas, a situação só tende a piorar para seus súditos na Commonwealth. Para proteger os interesses do nosso povo, nós não vemos alternativa a não ser remover o Rei como nosso chefe de estado."\n\nSem dúvida eles esperam que nossa atual paralisia política nos impeça de agir em relação a essa mudança repentina."
 mtg_britain.4.a:1 "Somos impotentes para impedi-los, por enquanto."
 mtg_britain.5.t:1 "O Casamento Real de Edward VIII"
 mtg_britain.5.d:1 "Finalmente a data do Casamento Real chegou. Multidões se reuniram aos milhares em toda a rota percorrida pelo casal do Palácio de Buckingham à Abadia de Westminster.\n\nA resistência doméstica ao casamento tem se mostrado cada vez mais impotente. As resignações simbólicas e outros protestos inúteis parecem estar silenciados. O último ato assim foi a aposentadoria do Arcebispo de Canterbury, Cosmo Lang, com sua substituição por um indivíduo mais... complacente com os desejos do rei.\n\nEm face aos tumultos políticos que essa crise causou, as celebrações do momento são necessárias para devolver a sensação de normalidade aos assuntos públicos. Seria um ponto inicial do qual se poderia resolver assuntos políticos do presente."
 mtg_britain.5.a:1 "Será que ele irá reparar as divisões em nossa nação?"
 mtg_britain.7.t:2 "Jornais Apoiam o Casamento"
 eng_newspaper_daily_express:0 "O Daily Express"
 eng_newspaper_daily_mail:0 "O Daily Mail"
 eng_newspaper_the_times:0 "O Times"
 eng_newspaper_the_morning_post:0 "O Morning Post"
 eng_newspaper_daily_herald:0 "O Daily Herald"
 eng_newspaper_the_daily_telegraph:0 "O Daily Telegraph"
 mtg_britain.7.d:1 "Um artigo recente em [GETUKPROKINGNEWSPAPER] enfatizou o direito do Rei à felicidade, argumentando que se as regras não permitem que ele se case com alguém divorciado, talvez seja porque as leis não modernas."
 mtg_britain.7.a:1 "Esta demonstração de apoio ao Rei é muito bem-vinda."
 mtg_britain.8.t:1 "Jornais se opõe ao casamento"
 mtg_britain.8.d:1 "Um artigo recente em [GETUKANTIKINGNEWSPAPER] citou a responsabilidades do rei com seu país e seu povo, afirmando que sua condição e seu privilégio tem o fardo do dever e, portanto, ele precisa sacrificar ou seu casamento ou a coroa."
 mtg_britain.8.a:1 "Um golpe infeliz contra o Rei."
 mtg_britain.9.t:1 "Primeiro-Ministro Restringe o Rei"
 mtg_britain.9.d:1 "O Primeiro Ministro [Root.GetLeader] proibiu que o Rei fizesse uma declaração pública no rádio com medo de que isso o desse mais apoio entre o público. O Rei não foi capaz de enfrentar o Primeiro Ministro neste assunto e, portanto, não tem escolha a não ser guardar para si o "seu lado da história"."
 mtg_britain.9.a:1 "A crise se espalhou no alto escalão do governo."
 mtg_britain.10.t:1 "Parlamento se Opõe ao Casamento"
 mtg_britain.10.d:1 "Vários membros do parlamento se manifestaram hoje contra os planos do Rei de casar com a Sra. Simpson, trazendo muitos de seus colegas para a causa. A oposição política ao casamento do rei aumentou consideravelmente."
 mtg_britain.10.a:1 "O que os políticos sabem sobre amor?"
 mtg_britain.11.t:1 "Classe Alta se Opõe ao Casamento"
 mtg_britain.11.d:1 "Indivíduos notórios da aristocracia deixaram muito claro sua ojeriza com a possibilidade do Rei casar com "alguém da plebe". O desdém com o qual ele aparentemente trata a tradição e a cerimônia parecem ter ofendido muitos indivíduos poderosos na nação."
 mtg_britain.11.a:1 "Eles estão com inveja por que ele encontrou o amor."
 mtg_britain.12.t:1 "Classe Trabalhadora Apoia o Casamento"
 mtg_britain.12.d:1 "O apoio ao Rei parece estar crescendo entre as classes mais baixas do povo. Eles não apenas não veem nada de errado com o Rei se casar com uma "plebeia", como também adoram como a situação parece direto de um conto de fadas. Uma mulher de "origens humildes" que conquista o coração do Rei e se torna realeza."
 mtg_britain.12.a:1 "Certamente a fórmula vencedora de u livro."
 mtg_britain.13.t:1 "Edward VIII Faz Discurso em Rádio"
 mtg_britain.13.d:1 "O Rei Edward conseguiu persuadir o governo para que eles fizessem um discurso no rádio ilustrando o que ele se refere como "seu lado da história.". Ele expressou suas esperanças de que isso permitirá que o povo entenda melhor porque ele sente que precisa agir assim."
 mtg_britain.13.a:1 "No fim "seu lado da história" era muito convincente."
 mtg_britain.15.t:1 "Crise da Abdicação de Edward VIII"
 mtg_britain.15.d:1 "O governo inglês foi completamente abalado pelo anúncio de que o Rei quer casar com a plebeia divorciada Wallis Simpson. Isso resultou em ultraje entre os membros do parlamento assim como no público. A oposição afirma que o dever do Rei é com seu povo e seu país em primeiro lugar. Sua felicidade vem em segundo. Dizem que o Rei, como líder da Igreja da Inglaterra que não permite que divorciados se casem, não pode, portanto, se casar com a Sra. Simpson.\n\nO debate agora seguiu para os Domínios e o Rei não deu nenhuma indicação de que ouviria aos conselhos deste gabinete. Precisamos assumir de que os planos de casamento não mudaram. Se ele forçar sua vontade como responderemos?"
 mtg_britain.15.a:1 "Nenhum Rei nosso deve se casar com uma plebeia divorciada."
 mtg_britain.15_tt:1 "Nos tornaremos independentes e deixaremos os Aliados se Edward VIII não mudar de ideia.\n"
 mtg_britain.15.b:1 "Ele será nosso Rei não importa o que aconteça."
 mtg_britain.15_tt_2:1 "Ficaremos com os ingleses até mesmo se Edward VIII se casar com Wallis Simpson.\n"
 ENG_staying_loyal_tt:0 "§RFicaremos bloqueados no ramo legalista de nossa árvore de foco§!\n"
 mtg_britain.16.t:1 "Edward VIII Prossegue com o Casamento"
 mtg_britain.16.d:1 "Como temíamos, o Rei Edward VII decidiu ir em frente com o casamento com Wallis Simpson, conhecida como Wallis, Duquesa de Windsor."
 mtg_britain.16.a:1 "Então teremos que romper com a Coroa."
 mtg_britain.17.t:1 "Guiado pela Grã-Bretanha"
 mtg_britain.17.d:1 "[ENG.GetNameDef] decidiu nos guiar durante essa transição para nos preparar para independência. Nós poderemos depender de seu apoio até estarmos de pé."
 mtg_britain.17.a:1 "Vamos aproveitar ao máximo sua ajuda."
 mtg_britain.18.t:1 "Rumo à Independência do Domínio"
 mtg_britain.18.d:1 "A transição inicial não está completa e o governo [ENG.GetAdjective] nos informou que eles estão dando início às preparações para a entrega de soberania completa."
 mtg_britain.18.a:1 "Excelentes notícias!"
 mtg_britain.19.t:1 "Fundações para um Estado Indiano"
 mtg_britain.19.d:1 "[ENG.GetNameDef] decidiu nos guiar durante essa transição para nos preparar para independência. Nós poderemos confiar em seu apoio para amadurecer nosso governo e aumentarmos o nível de industrialização do país, até ficarmos sob nossos próprios pés."
 mtg_britain.20.t:1 "A Solução de Três Nações"
 mtg_britain.20.d:1 "O governo [ENG.GetAdjective] com a intenção de manter a paz decidiu partir o subcontinente baseado em divisões religiosas e culturais. A proposta elaborada compreende três estados separados, Índia, Paquistão e Bangladesh. Espera-se que essa solução impeça qualquer guerra civil e seu potencial destrutivo."
 mtg_britain.20.a:1 "Muito provavelmente não satisfará nenhum dos envolvidos."
 mtg_britain.21.t:1 "Rumo à Independência Indiana"
 mtg_britain.22.t:1 "Moção de Censura"
 mtg_britain.22.d:1 "Hoje na Câmara eles deixaram claro que não tem confiança no governo atual. Após entregar sua resignação ao Rei, [Root.GetLeader] nomeou Winston Churchill como sugestão de substituto.\n\nEspera-se que o novo Primeiro Ministro se afaste da política controversa de pacificação, potencialmente respondendo aos desafios com força militar."
 mtg_britain.22.a:1 "Vida longa a Churchill!"
 mtg_britain.23.t:1 "Isole a Ameaça do Mediterrâneo"
 mtg_britain.23.d:1 "[From.GetNameDefCap] nos contatou com um pedido isolamento diplomático dos Italianos. Se estivermos abertos à ideia, eles indicaram estar dispostos a considerarem o potencial de uma aliança futura conosco."
 mtg_britain.23.a:1 "Isto tem potencial."
 mtg_britain.23.b:1 "Nós não receberemos ordens dos ingleses!"
 mtg_britain.24.t:1 "[From.GetName] abandonou [ITA.GetName]"
 mtg_britain.24.d:1 "[From.GetNameDefCap] nos informaram que eles decidiram cortar relações diplomáticas com [ITA.GetNameDef]."
 mtg_britain.24.a:1 "Isso nos beneficiará."
 mtg_britain.25.t:1 "Aproximação Alemã-Britânica"
 mtg_britain.25.d:1 "[From.GetNameDefCap] nos informaram que eles cortaram relações diplomáticas conosco por insistência [ENG.GetAdjective]."
 mtg_britain.25.a:1 "Como ousam?!"
 mtg_britain.26.t:1 "[From.GetName] apoia [ITA.GetName]"
 mtg_britain.26.d:1 "[From.GetNameDefCap] nos informaram que eles decidiram não cortar relações diplomáticas com [ITA.GetNameDef]."
 mtg_britain.26.a:1 "Isto torna as coisas mais problemáticas..."
 ENG_germany_rejected_isolate_the_italian_threat:1 "A Alemanha se recusou a isolar a ameaça do mediterrâneo.\n"
 mtg_britain.27.t:1 "Aliança com [From.GetName]"
 mtg_britain.27.d:1 "[From.GetNameDef], coerente com suas declarações anteriores ofereceu se juntar a nossa aliança para continuar nossa cooperação e isolar ainda mais os italianos."
 mtg_britain.27.a:1 "Que excelente ideia!"
 mtg_britain.27.b:1 "Não é de nosso interesse."
 mtg_britain.28.t:2 "[From.GetName] aceitou a aliança"
 mtg_britain.28.d:1 "[From.GetNameDefCap] aceitou nossa oferta de aliança. De agora em diante nós dominaremos o mar e a terra."
 mtg_britain.29.t:2 "[From.GetName] rejeitou a aliança"
 mtg_britain.29.d:1 "[From.GetNameDefCap] rejeitou nossa oferta de aliança. Ninguém sabe o que eles estão planejando..."
 mtg_britain.30.t:2 "[From.GetName] pede não interferência"
 mtg_britain.30.d:1 "[From.GetNameDefCap] propõe um tratado de não interferência que permitirá um governo livre de interferência. Só precisamos fazer vista grossa para o envolvimento britânico em seu império e com os italianos."
 mtg_britain.30.a:1 "Isto é aceitável."
 mtg_britain.30.b:1 "Não desejamos que nossas mãos fiquem atadas dessa forma."
 mtg_britain.31.t:2 "[From.GetNameDefCap] aceita a não interferência"
 mtg_britain.31.d:1 "Oficiais do governo [From.GetAdjective] nos informaram que eles aceitaram nossa proposta de tratado de não interferência. Eles farão vista grossa para nossos negócios com o Império e com a Itália e nós deixaremos eles no continente."
 mtg_britain.32.t:2 "[From.GetNameDefCap] rejeita a não interferência"
 mtg_britain.32.d:1 "Oficiais do governo [From.GetAdjective] nos informaram que eles rejeitaram nossa proposta de tratado de não interferência. Precisamos ter cuidado caso eles queiram manter suas opções em aberto..."
 mtg_britain.33.t:1 "Violência Política Explode em Guerra Civil"
 mtg_britain.33.d:2 "A marcha recente teve mais violência entre os Camisas Negras e seus contra manifestantes comunistas e socialistas. No entanto, essa violência não aconteceu apenas ali. Como uma faísca, ela serviu para incendiar a situação cada vez mais tensa que já existia em nossa nação nos últimos meses.\n\nPor todo o país, milícias começaram a colidir, tomando controle de cidades e vilas e suas regiões, forçando o exército a fazer uma escolha de lealdade. Enquanto os Domínios e a marinha ainda apoiam totalmente o que eles chamam de governo democrático "legítimo", a situação no exército é bem menos clara e muitas unidades se juntaram à nossa causa.\n\nConforme as linhas de frente começam a se formar, Oswald Mosley anunciou a formação de um governo de crise interino sob seu comando. Isso dará conta do essencial até o fim dessa guerra civil."
 mtg_britain.33.a:1 "O futuro de nossa nação está em risco!"
 mtg_britain.34.t:1 "Fim da Guerra Civil Britânica"
 mtg_britain.34.d:2 "Em vez de continuar com a inútil guerra civil das colônias, sem o apoio do povo, o governo democrático aceitou nossa vitória e começou uma petição pela paz. Seguindo essa decisão, a Marinha Real se colocou sob nosso comando novamente.\n\nOs Domínios, no entanto, deixaram claro que não têm intenção de seguir um governo não democrático e assim buscam continuar como nações independentes membros da Commonwealth."
 mtg_britain.34.a:1 "Que comece a reconstrução."
 mtg_britain.35.t:1 "Marcha na Rua Downing"
 mtg_britain.35.d:1 "Nossa marcha em Downing Street foi um sucesso tremendo. A pressão imediata do povo fez com que [Root.GetLeader] não tivesse escolha a não ser organizar eleições imediatas. Essa foi uma vitória clara para a Direita. Oswald Mosley está formando seu gabinete com as bênçãos do rei. O Primeiro Ministro deu uma declaração hoje cedo anunciando amplas reformas econômicas e uma nova abordagem à diplomacia europeia.\n\nEnquanto isso, dissidências entre os Domínios parecem estar em alta. Nunca antes os gritos de independência estiveram tão altos. Os meses seguintes serão de importância monumental para o Império."
 mtg_britain.35.a:1 "Enfrentaremos a tempestade sob Mosley!"
 mtg_britain.36.t:2 "[From.GetName] pede por aliança"
 mtg_britain.36.d:1 "Diplomatas [From.GetAdjective] nos contataram com uma proposta dissimulada. Eles propõem a formação de uma aliança que pode se sustentar contra aqueles que buscam hegemonia europeia. Eles estão oferecendo abandonar qualquer laço diplomático que eles têm com a França."
 mtg_britain.36.a:1 "Excelente ideia! Aceitamos."
 mtg_britain.36.b:1 "Não precisamos de aliados desleais."
 mtg_britain.37.t:2 "[From.GetName] aceitou a aliança"
 mtg_britain.37.d:2 "[From.GetNameDefCap] nos informa que, intrigados pela nossa oferta, decidiram aceitá-la. Ficaremos juntos de nossos aliados ideológicos e enfrentaremos as ameaças do mundo juntos."
 mtg_britain.38.t:2 "[From.GetName] rejeitou a aliança"
 mtg_britain.38.d:1 "[From.GetNameDefCap] nos informou que eles consideram nossa oferta uma covardia e portanto eles a rejeitam terminantemente."
 mtg_britain.39.t:2 "[From.GetName] nos abandonou"
 mtg_britain.39.d:1 "[From.GetNameDefCap] nos informou que não somos mais relevantes para seus interesses atuais e que eles decidiram "reconsiderar" os laços que forjamos na Grande Guerra. Ao invés disso eles se aliaram aos Italianos."
 mtg_britain.39.a:1 "Que traição!"
 mtg_britain.40.t:2 "[From.GetNameDef] oferece aliança"
 mtg_britain.40.d:1 "O governo [From.GetAdjective] nos abordou com uma oferta de devolução de Gibraltar em troca de uma aliança."
 mtg_britain.40.a:1 "Ótima notícia!"
 mtg_britain.40.b:1 "Nós discordamos."
 mtg_britain.41.t:2 "[From.GetName] aceitou a aliança"
 mtg_britain.41.d:1 "[From.GetNameDefCap] nos informaram que decidiram aceitar nossa oferta de aliança em troca de Gibraltar."
 mtg_britain.42.t:2 "[From.GetName] rejeitou a aliança"
 mtg_britain.42.d:1 "[From.GetNameDefCap] nos informaram que decidiram rejeitar nossa oferta de aliança. Podemos ficar com Gibraltar."
 mtg_britain.43.t:1 "O Destino da Família Real"
 mtg_britain.43.d:1 "É chegado o momento de se pensar o que fazer com a Família Real que está detida em prisão domiciliar não oficial no Palácio de Buckingham desde a transição de poder. A opinião pública deixou claro que eles precisam partir. Tudo o que resta é decidir de que forma e o que fazer com suas riquezas uma vez que expropriadas..."
 mtg_britain.43.a:1 "Exilem-nos para o Canadá!"
 mtg_britain.43.b:1 "Eles serão julgados e sentenciados."
 mtg_britain.44.t:1 "Família Real em Exílio"
 mtg_britain.44.d:1 "O governo [From.GetAdjective] mostrou leniência com a Família Real ao exilá-los. Eles agora vieram a nossa costa pedir asilo."
 mtg_britain.44.a:1 "Eles são bem-vindos aqui."
 mtg_britain.45.t:1 "Eliminar a Classe Alta"
 mtg_britain.45.d:1 "Agora que garantimos o lugar do comunismo nas nações, nós podemos começar a pensar em redistribuir as riquezas dos cidadãos. A classe alta precisa que sua louça de luxo seja retirada... à força."
 mtg_britain.45.a:1 "É a vez da Raposa Vermelha."
 mtg_britain.46.t:2 "[From.GetName] exige a descolonização"
 mtg_britain.46.d:1 "[From.GetNameDefCap] emitiu um ultimato exigindo que sigamos imediatamente seu exemplo concedendo independência total a nossas posses coloniais. Se não fizermos o que eles dizem eles cumpriram suas demandas de força militar..."
 mtg_britain.46.a:1 "Não temos escolha."
 mtg_britain.46.b:1 "Deixe que tentem."
 mtg_britain.47.t:1 "[From.GetName] realiza a descolonização"
 mtg_britain.47.d:1 "[From.GetNameDefCap] executou a descolonização como exigimos."
 mtg_britain.47.a:1 "Eles ajudam na emancipação do trabalhador"
 mtg_britain.48.t:1 "[From.GetNameDefCap] recusa as demandas"
 mtg_britain.48.d:1 "[From.GetNameDefCap] recusa nossa demanda de descolonização."
 mtg_britain.48.a:1 "Então é guerra."
 mtg_britain.49.t:1 "A Grã-Bretanha Sugere Cooperação"
 mtg_britain.49.d:1 "[From.GetNameDefCap] sugere cooperação em um ataque a [GER.GetNameDef] de duas direções. Está pode ser uma excelente oportunidade, isto é, presumindo que eles cumpram sua parte do acordo e comecem um segundo forte rapidamente."
 mtg_britain.49.a:1 "Uma excelente ideia. É o que vamos fazer."
 mtg_britain.49.b:1 "Isso parece suicida. É melhor esperarmos."
 mtg_britain.50.t:1 "[From.GetName] aceita a oferta"
 mtg_britain.50.d:1 "[From.GetNameDefCap] aceitou nossa oferta e está pronto para atacar a Alemanha."
 mtg_britain.50.a:1 "Esmagaremos os alemães."
 mtg_britain.51.t:1 "[From.GetName] rejeita a oferta"
 mtg_britain.51.d:1 "[From.GetNameDefCap] rejeitou nossa oferta. Eles dizem que não tem intenções hostis em relação aos alemães."
 mtg_britain.51.a:1 "Lamentável."
 mtg_britain.52.t:2 "[From.GetName] pede por aliança"
 mtg_britain.52.d:1 "[From.GetNameDefCap] nos abordou com um pedido para nos juntarmos à Comintern."
 mtg_britain.52.a:1 "Eles são camaradas comunistas. Estão do nosso lado."
 mtg_britain.52.b:1 "Seu comunismo não é o caminho de Stalin."
 mtg_britain.53.t:1 "[From.GetName] concede o pedido"
 mtg_britain.53.d:1 "[From.GetNameDefCap] permitiu nossa adesão à Comintern. Agora estamos a seu lado na defesa dos trabalhadores do mundo."
 mtg_britain.54.t:1 "[From.GetName] recusa o pedido"
 mtg_britain.54.d:1 "[From.GetNameDefCap] rejeitou nosso pedido de se juntar à Comintern. Lutaremos sozinhos."
 mtg_britain.55.t:1 "Guerra Civil Comunista"
 mtg_britain.55.d:1 "Certos elementos em nosso partido têm nos acusado de papo furado com os ideais comunistas de liberdade e igualdade. Estes elementos iniciaram uma tentativa de golpe. Nós conseguimos segurar o poder, mas a situação saiu de controle e virou uma guerra civil."
 mtg_britain.55.a:1 "Traidores!"
 mtg_britain.56.t:1 "A Guerra Civil Comunista Termina"
 mtg_britain.56.d:1 "Após uma guerra civil sangrenta nós conseguimos tomar o controle da situação. Agora podemos começar a nos livrarmos destes elementos traidores de nossa nação..."
 mtg_britain.56.a:1 "Não são tempos de misericórdia."
 mtg_britain.57.t:1 "Marcha Pacífica na [ENG_blackshirt_march_state.GetName]"
 mtg_britain.57.d:2 "A marcha na [ENG_blackshirt_march_state.GetName] foi um tremendo sucesso; foram poucos contraprotestos e nossos Camisas Negras tiveram um comportamento exemplar. O surto de popularidade graças a isso nos permitiu obter ganhos políticos significativos para beneficiar nosso movimento."
 mtg_britain.57.a:1 "Marcha certa rumo a vitória!"
 mtg_britain.58.t:1 "Marcha na [ENG_blackshirt_march_state.GetName]"
 mtg_britain.58.d:2 "Apesar de alguns contraprotestos e confrontos menores, a marcha na [ENG_blackshirt_march_state.GetName] foi um sucesso. Os Camisas Negras apoiaram a honra do partido e continuamos marchando na direção de uma vitória política completa."
 mtg_britain.58.a:1 "Ninguém pode ficar no caminho do progresso."
 mtg_britain.59.t:1 "Marcha Violenta na [ENG_blackshirt_march_state.GetName]"
 mtg_britain.59.d:2 "A marcha na [ENG_blackshirt_march_state.GetName] resultou em muitos contraprotestos e extensivas brigas nas ruas. Apesar do grande número de feridos e até mesmo algumas mortes, nossos Camisas Negras conseguiram se defender contra os encrenqueiros até a polícia intervir."
 mtg_britain.59.a:1 "O que são alguns ovos quebrados pelo futuro da nação?"
 mtg_britain.60.t:1 "Mosley discursa contra [GER.GetName]"
 mtg_britain.60.d:1 "Oswald Mosley fez um discurso enfático negando acusações de que ele só o capataz de Hitler. Ele afirmou a singularidade e individualidade do Fascismo britânico e ressaltou a distinção entre suas políticas e as do ditador alemão. Ele concluiu com palavras poderosas "ninguém além de um Bretão terá poder sobre a Inglaterra!""
 mtg_britain.60.a:1 "A recepção pública parece ser boa."
 mtg_britain.61.t:1 "[From.GetName] apoia os Legalistas Imperiais"
 mtg_britain.61.d:1 "Ficamos sabendo que [From.GetNameDef] está apoiando Legalistas Imperiais em nosso país. Se não fizermos nadas essas atividades subversivas podem culminar em guerra civil!"
 mtg_britain.61.a:1 "Precisamos ficar atentos."
 mtg_britain.62.t:1 "[From.GetName] tenta assegurar os Domínios"
 mtg_britain.62.d:1 "O novo governo [From.GetAdjective] anunciou sua intenção de esmagar qualquer discordância nos Domínios até mesmo com força necessária. Apesar de isso espalhar seu exército por todo o Império, eles têm toda a intenção de tentar."
 mtg_britain.62.a:1 "Eles podem estar planejando um ataque."
 mtg_britain.63.t:1 "[From.GetName] promulgou lei marcial"
 mtg_britain.63.d:1 "O governo [From.GetAdjective] anunciou lei marcial após o envio de suas forças a nossas terras, suspendo o governo temporariamente."
 mtg_britain.63.a:1 "Como ousam?!"
 mtg_britain.64.t:1 "[From.GetName] espalha propaganda"
 mtg_britain.64.d:1 "O governo [From.GetAdjective] agora começou a espalhar propagandas políticas intensas, usando a lei para reprimir a mídia."
 mtg_britain.64.a:1 "Nós só podemos esperar que isso não influencie o povo."
 mtg_britain.65.t:1 "[From.GetName] substitui o governo"
 mtg_britain.65.d:1 "[From.GetNameDefCap], com o apoio do povo, desmantelou todo o governo e abriu a chamada de novas eleições. Nada além de uma farsa. O governo legalista teve uma vitória esmagadora."
 mtg_britain.65.a:1 "Como ousam... quer dizer, Viva Britânia!"
 mtg_britain.66.t:1 "Lealdades para a Grã-Bretanha"
 mtg_britain.66.d:1 "O governo [From.GetAdjective] passou por mudanças políticas tremendas. Precisamos decidir se permaneceremos leiais agora que nossas visões ideológicas são tão diferentes."
 mtg_britain.66.a:1 "Não vemos nada de errado com como as coisas estão."
 mtg_britain.66.b:1 "Isto é inaceitável! Nós declararemos nossa independência!"
 mtg_britain.67.t:1 "[From.GetName] proclama independência"
 mtg_britain.67.d:1 "[From.GetNameDefCap] nos informou que eles não concordam com o caminho ideológico que escolhemos. Portanto, eles não veem outra opção a não ser se separarem do Império."
 mtg_britain.67.a:1 "Nós veremos quanto tempo isso dura."
 ENG_dominions_stayed_with_fascist_britain_flag:1 "Permaneceu com a Grã-Bretanha Fascista.\n"
 mtg_britain.68.t:2 "Comunismo no Canadá"
 mtg_britain.68.d:1 "[From.GetNameDefCap] está forçando um governo comunista em [CAN.GetNameDef]. Não podemos permitir essa ameaça ideológica em nossa fronteira!"
 mtg_britain.68.a:1 "Nos oporemos fortemente."
 mtg_britain.68.b:1 "Não há nada que possamos fazer."
 mtg_britain.69.t:1 "[USA.GetName] se opõe ao Comunismo [CAN.GetAdjective]"
 mtg_britain.69.d:1 "[From.GetNameDefCap] emitiu um ultimato exigindo que impeçamos imediatamente o crescimento do comunismo em [CAN.GetNameDef]."
 mtg_britain.69.a:1 "Que eles tentem impor esta demanda."
 mtg_britain.69.b:1 "Não temos escolha a não ser concordar."
 mtg_britain.70.t:1 "[From.GetName] se recusa a recuar"
 mtg_britain.70.d:1 "[From.GetNameDefCap] recusou nossas demandas e nos informou de que não temos autoridade sob nenhum trabalhador [CAN.GetAdjective]."
 mtg_britain.70.a:1 "Precisamos conquistar nossa autoridade por meios militares."
 mtg_britain.70.b:1 "Eles estão pagando para ver, precisamos recuar."
 mtg_britain.71.t:1 "[From.GetName] recuou"
 mtg_britain.71.d:1 "[From.GetNameDefCap] nos informaram que eles não cultivarão o comunismo em [CAN.GetNameDef]."
 mtg_britain.71.a:1 "Eles sabem o que é melhor para eles."
 ENG_ditched_the_italians_flag:1 "Nos distanciamos dos italianos em favor dos britânicos.\n"
 ENG_ditched_by_the_germans_flag:1 "Abandonados pelos alemães em favor dos britânicos.\n"
 ENG_democratic_civil_war_tt:1 "Os apoiadores democráticos começaram uma guerra civil.\n"
 mtg_britain.34_tt:1 "A Marinha Real voltou ao nosso controle.\n"
 ENG_communist_civil_war_tt:1 "Os apoiadores comunistas começaram uma guerra civil.\n"
 mtg_britain.62_tt:1 "Os britânicos poderão nos mostrar sua ideologia pelos próximos 180 dias.\n"
 mtg_britain.68_tt:1 "Abandonar todos esforços para obter o Canadá.\n"
 mtg_britain.72.t:1 "Inquietação Civil no Norte da Índia"
 mtg_britain.72.d:2 "As tentativas de manter um estado singular no subcontinente indiano estão demonstrando uma grande quantidade de atrito. Diferenças religiosas estão começando a causar inquietação e confrontos públicos, especialmente no noroeste e nordeste do país, enquanto indivíduos proeminentes estão usando uma retórica cada vez mais hostil. A crise não mostra sinais de que irá acalmar e até mesmo em Burma o povo fala de secessão..."
 mtg_britain.72.a:1 "Ameaçador... Melhor nos prepararmos para o pior."
 mtg_britain.73.t:1 "Guerra Civil Indiana"
 mtg_britain.73.d:1 "As tensões no norte do país finalmente chegaram a um ponto insustentável. Os conflitos violentos entre os mulçumanos e os hindus se transformou em uma guerra civil. Um governo mulçumano provisório foi formado, declarando a independência paquistanesa com toda a intenção de defendê-la por meio militares."
 mtg_britain.73.a:1 "Não podemos deixar que eles fujam assim!"
 mtg_britain.73.b:1 "Isso não vale uma guerra."
 mtg_britain.74.t:1 "A Guerra civil com [PAK.GetName] se estende"
 mtg_britain.74.d:1 "Nossa guerra com [PAK.GetNameDef] se estendeu e a opinião pública está contra a perda desnecessária de vidas. Não há fim em vista para a guerra. Talvez seja um bom momento de dar início a negociações de paz?"
 mtg_britain.74.a:1 "É hora de aceitarmos sua independência."
 mtg_britain.74.b:1 "Jamais aceitaremos sua independência!"
 mtg_britain.75.t:1 "[RAJ.GetName] reconheceu nossa independência"
 mtg_britain.75.d:2 "[RAJ.GetNameDef] aceitou nossa independência. A redução do apoio doméstico fez com que não houvesse porque continuar a guerra."
 mtg_britain.75.a:1 "Finalmente."
 mtg_britain.76.t:1 "Guerra Civil Paquistanesa"
 mtg_britain.76.d:1 "Diferenças culturais entre [PAK.GetName] Oriental e o Ocidental causaram o aumento de tensões. Agora o povo de Bangladesh entrou em uma revolta aberta contra o que eles chamam de "nossa opressão". Não é provável que eles tomem o controle da região sem o derramamento de sangue..."
 mtg_britain.76.a:1 "Precisamos derramar sangue."
 mtg_britain.76.b:1 "Não há sentido algum nisso. Precisamos aceitar sua independência."
 mtg_britain.77.t:1 "A Guerra civil com [BAN.GetName] se estende"
 mtg_britain.77.d:1 "Nossa guerra com [BAN.GetNameDef] se estendeu e a opinião pública está contra a perda desnecessária de vidas. Não há fim em vista para a guerra. Talvez seja um bom momento de dar início a negociações de paz?"
 mtg_britain.77.a:1 "É hora de aceitarmos sua independência."
 mtg_britain.77.b:1 "Jamais aceitaremos sua independência!"
 mtg_britain.78.t:1 "[PAK.GetName] reconhece nossa independência"
 mtg_britain.78.d:1 "[PAK.GetNameDef] se conformou em aceitar nossa independência. A redução do apoio doméstico fez com que não houvesse porque continuar a guerra."
 mtg_britain.79.t:1 "[From.GetNameDefCap] exige submissão"
 mtg_britain.79.d:1 "[From.GetNameDefCap] nos informou que eles precisam de passagem por nossas terras para atacar seus inimigos, [SOV.GetNameDef]. Eles exigiram obediência imediata assim como supervisão governamental de longo alcance. Caso o contrário, eles afirmam que não tem escolha a não ser passar com suas forças por nossas terras SEM nossa permissão..."
 mtg_britain.79.a:1 "Pelo menos assim não iremos lutar contra os soviéticos sozinhos."
 mtg_britain.79.b:1 "Eles terão que nos obrigar por cima de nossos cadáveres!"
 mtg_britain.80.t:1 "[From.GetNameDefCap] aceita as exigências"
 mtg_britain.80.d:1 "[From.GetNameDefCap] aceitou nossas demandas e nos deu controle extenso de seu território."
 mtg_britain.80.a:1 "Ótimo, pelo Cáucaso até Stalingrado!"
 mtg_britain.81.t:1 "[From.GetName] rejeita as demandas"
 mtg_britain.81.d:1 "[From.GetNameDefCap] rejeitou nossas demandas. Nas palavras de seus representantes:"se quisermos que eles obedeçam, teremos que passar por seus cadáveres!""
 mtg_britain.81.a:1 "Eles pediram por isso."
 mtg_britain.82.t:0 "A [?global.year|0] Conferência Imperial"
 mtg_britain.82.d:0 "Nos dois meses seguintes os representantes do governo inglês e os domínios se reunirão em Londres para discutir os assuntos que dizem respeito a todo o Império. Isto é um momento excelente para discutir assuntos como defesa, comércio e pacificação, dando ao Império uma boa chance de sobreviver à crise atual.\n\nAlém disso, pode ser a melhor época para se chegar a uma conclusão final com a questão da Federação Imperial, já levantada várias vezes em Conferências Imperiais anteriores. Os próximos meses serão decisivos para o futuro da Commonwealth das Nações britânicas. Veremos se ela será uma associação independente de nações soberanas ou uma federação coesa que se manterá firme no caos global."
 mtg_britain.82.a:0 "Vamos avançar nossa agenda."
 mtg_britain.82.b:0 "Que nossas vozes sejam ouvidas!"
 mtg_britain.82_tt:0 "Este modificador de opinião será removido ao fim da conferência. Quanto maior a opinião do participante mais provável que ele concorde com suas propostas.\n"
 mtg_britain.83.t:0 "Conferência Imperial: Defesa"
 mtg_britain.83.d:0 "A crise global atual deixa claro que não temos como arcar sozinhos com a defesa imperial. Portanto, precisamos depender mais de nossos Domínios. Cada estado precisa decidir seus próprios gastos de defesa para que o todo se mantenha forte em face ao que o mundo pode jogar para nosso lado."
 mtg_britain.83.a:0 "Esperamos que os Domínios concordem."
 mtg_britain.83.b:0 "Fazer esforços diplomáticos para fazer os Domínios concordarem."
 mtg_britain.83.c:0 "Fazer grandes esforços diplomáticos para fazer os Domínios concordarem."
 mtg_britain.84.d:0 "Um representante [From.GetAdjective] na conferência indicou o desejo de que o Império gaste mais com rearmamento e defesa. Se aceitarmos estaremos nos comprometendo em cuidar melhor de nossas defesas locais, necessitando menos do apoio [From.GetAdjective]."
 mtg_britain.84.a:0 "A defesa do império depende de todos nós."
 mtg_britain.84.b:0 "Nosso orçamento não permite isso."
 mtg_britain.85.t:0 "Conferência Imperial: Defesa - [From.GetName] aceitou"
 mtg_britain.85.d:0 "O governo [From.GetAdjective] nos notificou que eles concordam com nossa proposta de aumentar os gastos com defesa. Eles juraram fazê-lo imediatamente."
 mtg_britain.85.a:0 "Eles servem ao Império."
 mtg_britain.86.t:0 "Conferência Imperial: Defesa - [From.GetName] aceitou"
 mtg_britain.86.d:0 "O governo [From.GetAdjective] nos informou que eles não têm os meios para aumentar os gastos com defesa. Eles tiveram que rejeitar nossa proposta."
 mtg_britain.86.a:0 "Eles estão sugando nossa proteção!"
 mtg_britain.87.t:0 "Conferência Imperial: Comércio"
 mtg_britain.87.d:0 "Precisamos expandir os acordos de comércio preferencial existentes para o Império prosperar. Nós propomos que os Domínios aumentem suas exportações para o parque industrial das Ilhas Britânicas, para que possamos abastecer nossa indústria de maneira eficiente."
 mtg_britain.88.d:0 "O governo [From.GetAdjective] expressou seus desejos de expandir os acordos comerciais preferenciais que já estão em vigor, para aumentar as importações disponíveis às indústrias britânicas. Eles argumentam que uma Inglaterra mais forte refletirá em um império mais forte como um todo."
 mtg_britain.88.a:0 "A sobrevivência do Império depende disso."
 mtg_britain.88.b:0 "Nós negociaremos da forma que quisermos."
 mtg_britain.89.t:0 "Conferência Imperial: Comércio - [From.GetName] aceitou"
 mtg_britain.89.d:0 "O governo [From.GetAdjective] nos notificou que eles concordam com nossa proposta de aumentar as exportações. Eles alterarão as regulamentações comerciais de agora em diante."
 mtg_britain.89.a:0 "Juntos prosperaremos."
 mtg_britain.90.t:0 "Conferência Imperial: Comércio - [From.GetName] rejeitou"
 mtg_britain.90.d:0 "O governo [From.GetAdjective] rejeitou nossa proposta de aumentar as exportações e expandir o programa de comércio preferencial. Eles temem que afete negativamente a situação da economia doméstica."
 mtg_britain.90.a:0 "Eles só pensam neles mesmos!"
 mtg_britain.91.t:0 "Conferência Imperial: Economia"
 mtg_britain.91.d:0 "Uma economia poderosa é a espinha dorsal que suporta todo o Império. É essencial que os Domínios não negligenciem suas construções industriais. Eles precisam investir fortemente no avanço contínuo da industrialização."
 mtg_britain.92.d:0 "Líderes de cunho [From.GetAdjective] fizeram um argumento instigante da importância de nossos parques industriais. Eles desejam o aumento dos investimentos do governo neste setor."
 mtg_britain.92.a:0 "Nossa economia precisa ser forte para suportar a tempestade adiante."
 mtg_britain.92.b:0 "Não temos os fundos para isto neste momento."
 mtg_britain.93.t:0 "Conferência Imperial: Economia - [From.GetName] aceitou"
 mtg_britain.93.d:0 "O governo [From.GetAdjective] nos notificou que eles concordam com nossos esforços de aumentar os investimentos na indústria doméstica. Eles liberarão os fundos imediatamente."
 mtg_britain.93.a:0 "Seu investimento será recompensado."
 mtg_britain.94.t:0 "Conferência Imperial: Economia - [From.GetName] rejeitou"
 mtg_britain.94.d:0 "O governo [From.GetAdjective] rejeitou nossos esforços de aumentar os investimentos na indústria doméstica. Eles argumentam que um crescimento natural beneficiará o setor mais no longo prazo."
 mtg_britain.94.a:0 "Eles estão sugando nossa riqueza!"
 mtg_britain.95.t:0 "Conferência Imperial: Pacificação"
 mtg_britain.95.d:0 "A política de pacificação tem tido muitas críticas no Império. Precisamos mais uma vez levar essa discussão adiante. Precisamos admitir que talvez seja necessária uma mudança de tom diplomático, mas, que isso necessita do apoio do Império."
 mtg_britain.96.d:0 "Líderes do grupo [From.GetAdjective] admitem que a política de pacificação pode ser falha e estão dispostos a levar essa discussão a frente. Eles estão abertos a mudarem sua posição diplomática, mas, apenas se eles tiverem apoio do Império."
 mtg_britain.96.a:0 "Talvez seja necessário aceitar a falha da Pacificação."
 mtg_britain.96.b:0 "Precisamos nos manter fiéis à nossa política de pacificação."
 mtg_britain.97.t:0 "Conferência Imperial: Pacificação - [From.GetName] aceitou"
 mtg_britain.97.d:0 "O governo [From.GetAdjective] nos notificou de que eles concordam que a pacificação já se esgotou. É necessário adotarmos uma posição mais forte para defender nossos interesses globais, mesmo que isso leve à guerra."
 mtg_britain.97.a:0 "Eles enxergam a ameaça."
 mtg_britain.98.t:0 "Conferência Imperial: Pacificação - [From.GetName] rejeitou"
 mtg_britain.98.d:0 "O governo [From.GetAdjective] discorda de nossas dúvidas sobre a pacificação, argumentando que não podemos nos dar o luxo de sermos pegos em uma guerra e que precisamos manter nossa política de pacificar aqueles que desejam nos testar."
 mtg_britain.98.a:0 "Eles não têm estrutura!"
 mtg_britain.99.t:0 "Conferência Imperial: Federação"
 mtg_britain.99.d:0 "O conceito de um superstado federal abrangendo todo o Império Britânico já persiste por mais de meio século. Porém, as Conferências Imperiais anteriores não conseguirem chegar a um consenso sobre o assunto. Temos uma última chance antes de adotarmos esse caminho de governo doméstico para os Domínios. Precisamos fazê-los entender que essa é a melhor solução possível para ambos povos e para a Commonwealth das Nações como um todo."
 mtg_britain.100.d:1 "O governo [From.GetAdjective] mais uma vez propôs a criação de um superestado federal abrangendo o Império Britânico inteiro, onde todos os estados que fazem parte teriam voz nas políticas estrangeiras e domésticas. Eles dizem que essa seria uma alternativa viável ao conceito de "autogoverno autônomo", que eventualmente nos tornaria totalmente independentes."
 mtg_britain.100.a:0 "Seremos mais fortes unidos."
 mtg_britain.100_tt:0 "Se a resolução passar você receberá:\n"
 mtg_britain.100.b:0 "Nós nunca abriremos mão de nossa independência!"
 mtg_britain.101.t:0 "Conferência Imperial: Federação - [From.GetName] aceitou"
 mtg_britain.101.d:0 "O governo [From.GetAdjective] nos notificou que eles concordam com nossa proposta de Federação Imperial. Eles nos apoiam completamente e tentaram preparar a integração se a moção passar."
 mtg_britain.101.a:0 "Seremos mais fortes em união"
 mtg_britain.102.t:0 "Conferência Imperial: Federação - [From.GetName] rejeitou"
 mtg_britain.102.d:0 "O governo [From.GetAdjective] nos notificou que eles rejeitaram nossa proposta de Federação Imperial. Eles consideram o conceito uma infração inaceitável dos direitos do povo. O governo doméstico é o único caminho adiante possível de se perseguir o direito inalienável do povo de atuo determinação."
 mtg_britain.102.a:0 "Eles não veem o futuro."
 mtg_britain.103.t:0 "Conferência Imperial: Federação - sucesso"
 mtg_britain.103.d:0 "A moção da Federação Imperial foi um sucesso unânime. Agora, todos os envolvidos terão que começar o longo processo de reformulação e integração de seus governos em nível federal. Isso no fim facilitará a integração de nossos territórios."
 mtg_britain.103.a:0 "Uma ocasião monumental para o Império!"
 mtg_britain.104.t:0 "Conferência Imperial: Federação - sucesso parcial"
 mtg_britain.104.d:0 "A moção da Federação Imperial chegou a um impasse. Apesar de [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef], e [NZL.GetNameDef] terem aceitado, o governo [RAJ.GetAdjective] alegou diferenças culturais fundamentais e falta de respeito suficiente pelos direitos do estado indiano como motivo para rejeição de nossa moção.\n\nAgora precisamos decidir se vamos prosseguir com os Domínios que aceitaram, concedendo independência a [RAJ.GetNameDef] its independência, ou se vamos engavetar a proposta."
 mtg_britain.104.a:0 "Nosso caminho precisa divergir aqui."
 mtg_britain.104.b:0 "Sem a Índia não somos nada."
 mtg_britain.105.t:0 "Conferência Imperial: Federação - falha"
 mtg_britain.105.d:0 "Sem apoio unânime, a moção da Conferência Imperial foi derrubada. Ao que parece, o interesse nesta alternativa está caindo e não aumentando. A proposta certamente não será tópico nas Conferências Imperiais futuras. Ao invés disso continuaremos trabalhando pela independência completa."
 mtg_britain.105.a:0 "Precisamos focar em objetivos mais alcançáveis então."
 mtg_britain.106.t:0 "[From.GetName] exige um tratado de concordância"
 mtg_britain.106.d:0 "[From.GetNameDefCap] emitiu um ultimato exigindo a redução imediata de nossa frota de capitanias para nos adequarmos ao Tratado Naval de Washington. Eles adicionaram que se não obedecermos em 60 dias, eles estão dispostos a reduzir nossa frota por uso de forças militares."
 mtg_britain.106.a:0 "Eles nos temem."
 mtg_britain.107.t:0 "[From.GetName] cumpre o tratado"
 mtg_britain.107.d:0 "Representantes do governo [From.GetAdjective] se desculparam profundamente de seu rompimento do Tratado Naval de Washington e eles nos garantem que reduziram o número de capitanias segundo as estipulações do tratado."
 mtg_britain.107.a:0 "Que isso não se repita."
 mtg_britain.108.t:0 "[From.GetName] desafia o tratado"
 mtg_britain.108.d:0 " O [From.GetAdjective] tem mantido um silêncio mortal sobre as suas obrigações do tratado. Nenhuma indicação foi dada de que eles reduziriam o número de capitanias."
 mtg_britain.108.a:0 "Eles não nos desafiarão novamente."
 panay_inc_opinion_modifier:0 "Incidente Panay"
 panay_inc2_opinion_modifier:0 "Ataque ao HMS Ladybird"
 panay_incident.2.t:0 "USS Panay afundado na China!"
 panay_incident.2.d:0 "O navio USS Panay foi atacado no dia de hoje mais cedo durante uma evacuação de civis do fronte de linha de frente da guerra entre [JAP.GetName] e [CHI.GetName], apesar das de estar marcado com bandeiras do governo [USA.GetAdjective]. Afundou após o ataque de duas bombas naquele dia. Treze cidadãos americanos morreram e muitos mais ficaram feridos. Os sobreviventes foram resgatados por navios dos governos [USA.GetAdjective] e [ENG.GetAdjective] que estavam na área.\n\n[JAP.GetNameDef]afirmou rapidamente que foi um acidente e ofereceu ajuda. Porém, há quem diga que o ataque foi deliberado e muitos estão chamando uma guerra. Porém, o apoio público pela guerra permanece baixo e qualquer declaração será divisória. Como deveria ser nossa resposta?"
 panay_incident.2.e:0 "O navio USS Panay foi atacado no dia de hoje mais cedo durante uma evacuação de civis do fronte de linha de frente da guerra entre [JAP.GetName] e [CHI.GetName], apesar das de estar marcado com bandeiras do governo [USA.GetAdjective]. Afundou após o ataque de duas bombas naquele dia. Treze cidadãos americanos morreram e muitos mais ficaram feridos. Os sobreviventes foram resgatados por navios dos governos [USA.GetAdjective] e [ENG.GetAdjective] que estavam na área.\n\n[JAP.GetNameDef]afirmou rapidamente que foi um acidente e ofereceu ajuda. Porém, há quem diga que o ataque foi deliberado e muitos estão chamando uma guerra. Como deveria ser nossa resposta?"
 panay_incident.2.a:0 "Retirar forças da China"
 panay_incident.2.a.tt:0 "O público está gravemente preocupado com maquinações estrangeiras. Este incidente não teria acontecido se nosso pessoal não estivesse em [CHI.GetName] em primeiro lugar. Para melhorar a estabilidade doméstica poderíamos retirar o pequeno número de navios e da equipe que está na China. Apesar de que isso poderia interferir em intervenções militares futuras na região."
 panay_incident.2.e.tt:0 "Com o apoio à guerra aumentando, sair de [CHI.GetName] agora causaria danos a nossos esforços de justificar ação militar no futuro. Apesar de que reafirmar com o público nosso desejo de paz deve ajudar na estabilidade doméstica.\n\n"
 panay_incident.2.b:0 "Exigir compensação"
 panay_incident.2.b.tt:0 "Nossas demandas serão colocadas para o governo japonês. Aguardaremos sua resposta.\n\n"
 panay_incident.2.c:0 "Guerra!"
 panay_incident.2.c.tt:0 "Nossa base industrial é uma vantagem chave, mas, a falta de apoio do público tornaria a guerra arriscada. Isso limitaria nossa capacidade de nos envolvermos em outros desenvolvimentos globais."
 panay_incident.3.t:0 "[USA.GetName] exige desculpas e compensação"
 panay_incident.3.d:0 "Em resposta a termos afundado o USS Panay nesta semana, [USA.GetNameDef] exigiu uma desculpa, punição dos agentes envolvidos e compensação. O ataque pode não ter sido orquestrado por nosso governo, mas não está completamente claro se foi um erro de pilotos entusiasmados ou uma tentativa de militares linha dura de encorajar [USA.GetNameDef] e [ENG.GetName] a retirarem suas forças de [CHI.GetName]. Há elementos no governo que não ficarão satisfeitos se concordarmos com o acordo [USA.GetAdjective]. Mas se recusarmos haverá guerra."
 panay_incident.3.a:0 "Concordar com os termos do acordo [USA.GetAdjective]"
 panay_incident.3.b:0 "Nós nunca nos curvaremos ao Ocidente decadente!"
 panay_incident.3.b.tt:0 "Recusar qualquer termo [USA.GetAdjective] pode ser uma demonstração de força internamente. Isso aumentaria o apoio a nosso governo, mas vale a pena o risco de guerra com [USA.GetNameDef]?\n\n"
 panay_incident.4.t:0 "[JAP.GetName] concorda com a compensação"
 panay_incident.4.d:0 "Nós recebemos uma resposta do embaixador [JAP.GetAdjective] concordando com nosso pedido de compensação pelo naufrágio do USS Panay.  As atitudes do povo em [USA.GetNameDef] com [JAP.GetName] será influenciada por esses eventos por muito tempo, mas a guerra foi \nevitada."
 panay_incident.4.a:0 "Felizmente [JAP.GetName] enxergou a razão"
 panay_incident.5.t:0 "[JAP.GetName] recusa a compensação"
 panay_incident.5.d:0 "Está claro que o pedido [JAP.GetAdjective] de desculpas por terem afundado o USS Panay foi da boca para fora uma vez que eles recusaram nosso pedido de compensação. Isso nos deixa em uma situação difícil. O país não está pronto para uma guerra impopular. Mas, se recuarmos ficaremos prejudicados politicamente, reforçando a posição anti-intervencionista do público. Entretanto, recuar da guerra reforçará com os eleitores a visão de que o governo está comprometido com o que diz sobre evitar se envolver em confusões estrangeiras."
 panay_incident.5.a:0 "A guerra não trará o USS Panay de volta"
 panay_incident.5.b:0 "Faremos [JAP.GetName] pagar!"
 panay_incident.6.t:0 "[USA.GetName] sai da China"
 panay_incident.6.d:0 "A perda do USS Panay elevou os medos de guerra em [USA.GetNameDef]. O grupo político [USA.GetAdjective] claramente sem vontade de confronto, conseguiu fazer seu lobby de retirada de qualquer navio [USA.GetAdjective] ou equipe que ainda esteja na China."
 panay_incident.6.a:0 "Sua fraqueza é nossa força"
 mtg_netherlands.1.t:0 "A Venezuela oferece "proteção às Ilhas ABC""
 mtg_netherlands.1.d:0 "Citando nossa fraqueza atual na sucessão da invasão de nossa pátria, o governo [VEN.GetAdjective] veio com uma proposta de "ajuda para a proteção" das Ilhas ABC de ataques inimigos. Há um questionamento de se eles estarão dispostos a sair quando sua ajuda não for mais necessária..."
 mtg_netherlands.1.a:0 "Não é ideal, mas não temos escolha."
 mtg_netherlands.1.b:0 "Não! Eles só querem a ilha para eles mesmos."
 mtg_netherlands.1.c:0 "Dar controle aos ingleses ao invés, para não piorar a situação."
 mtg_netherlands.1.e:0 "Dar controle aos americanos ao invés, para não piorar a situação."
 mtg_netherlands.2.t:0 "[From.GetNameDefCap] aceitou nossa oferta"
 mtg_netherlands.2.d:0 "O governo [HOL.GetAdjective] aceitou nossa oferta de "proteção" das Ilhas ABC."
 mtg_netherlands.2.a:0 "Nosso plano obteve sucesso."
 mtg_netherlands.3.t:0 "[From.GetNameDefCap] rejeita nossa oferta"
 mtg_netherlands.3.d:0 "O governo [HOL.GetAdjective] rejeitou nossa oferta de "proteção" das Ilhas ABC."
 mtg_netherlands.3.a:0 "Não deixaremos isso passar!"
 mtg_netherlands.4.t:0 "[From.GetNameDefCap] pediu nossa proteção nas Ilhas ABC"
 mtg_netherlands.4.d:0 "O governo [HOL.GetAdjective] pediu que tomássemos a proteção de Curaçao. Eles receberam uma "oferta de proteção"  dos venezuelanos e agora tem que agressões ocorram caso eles rejeitem o "acordo" [VEN.GetAdjective]."
 mtg_netherlands.4.a:0 "Aceitaremos este fardo."
 mtg_netherlands.4.b:0 "Não podemos nos envolver em disputas territoriais locais."
 mtg_netherlands.5.t:0 "[From.GetNameDefCap] aceitou nossa proteção das Ilhas ABC"
 mtg_netherlands.5.d:0 "[From.GetNameDefCap] decidiu aceitar tomar a responsabilidade pelas Ilhas ABC."
 mtg_netherlands.5.a:0 "É preferível à alternativa."
 mtg_netherlands.6.t:0 "[From.GetNameDefCap] rejeita a proteção das Ilhas ABC"
 mtg_netherlands.6.d:0 "[From.GetNameDefCap] decidiu rejeitar tomar a responsabilidade pelas Ilhas ABC. Eles dizem que não podem se envolver no que eles chamam de disputas territoriais locais."
 mtg_netherlands.6.a:0 "Não temos escolha a não ser aceitar a oferta [VEN.GetAdjective]."
 mtg_netherlands.6.b:0 "Bom, os venezuelanos ficarão de fora!"
 ven_claims_abc_islands:0 "§YVenezuela§! ofereceu proteger ' §YCuraçao§!.\n"
 mtg_netherlands.7.t:0 "[From.GetNameDefCap] pediu os planos do Cruzador de Guerra"
 mtg_netherlands.7.d:0 "[From.GetNameDefCap] pediu que enviássemos nossos planos do Cruzador de Guerra Classe Scharnhorst. Com isto eles esperam criar seus próprios "Cruzadores de Guerra Design 1047", para projetarem seu poder nas colônias nas Índias Orientais."
 mtg_netherlands.7.a:0 "Por que não."
 mtg_netherlands.7.b:0 "Não. Eles que projetem seus próprios navios."
 mtg_netherlands.8.t:0 "[From.GetNameDefCap] compartilha os planos dos Cruzadores de Guerra"
 mtg_netherlands.8.d:0 "[From.GetNameDefCap] decidiu compartilhar seus planos do Cruzador de Guerra Classe Scharnhorst conosco."
 mtg_netherlands.8.a:0 "Boas notícias!"
 mtg_netherlands.9.t:0 "[From.GetNameDefCap] se recusa a compartilhar os planos do Cruzador de Batalha"
 mtg_netherlands.9.d:0 "[From.GetNameDefCap] decidiu não compartilhar seus planos do Cruzador de Guerra Classe Scharnhorst conosco."
 mtg_netherlands.9.a:0 "Isto é lamentável..."
 mtg_netherlands.10.t:0 "Novas formas de governo"
 mtg_netherlands.10.d:0 "O quinto gabinete de Colijin caiu mais uma vez, como seus antecessores. Há uma pressão para que o Ministro do Estado State Dirk Jan de Geer assuma a responsabilidade de formar um novo governo. Após a última vez que serviu em 1933 ele provou suas habilidades de servir o país nos tempos de paz. Não há clareza sobre como o novo Ministro-Presidente lidará com nação com a probabilidade cada vez maior de guerra que se forma com o aumento da tensão mundial."
 mtg_netherlands.10.a:0 "Vamos esperar que seja mais estável do que o último."
 mtg_netherlands.11.t:0 "Interesse japonês nas Índias Orientais"
 mtg_netherlands.11.d:0 "Não é segredo que os japoneses têm interesses enormes nos recursos de nossas Índias Orientais. Temos duas opções disponíveis: conceder aos japoneses direito exclusivo aos recursos que eles desejam em nossas colônias ou então dar a eles o controle completo das colônias. Se quisermos manter relações pacíficas com [JAP.GetNameDef], nós teremos que fazer uma escolha."
 mtg_netherlands.11.a:0 "Dar controle das ilhas para eles."
 mtg_netherlands.11.b:0 "Prometa a eles a importação de recursos vitais."
 mtg_netherlands.12.t:0 "[From.GetNameDefCap] oferece controle das Índias Orientais"
 mtg_netherlands.12.d:0 "[From.GetNameDefCap] ofereceu transferir as Índias Orientais para nosso controle. Isto é um reconhecimento de nosso interesse na área rica em recursos e com a intenção de estender o período de paz."
 mtg_netherlands.12.a:0 "Isso seria uma solução aceitável."
 mtg_netherlands.12.b:0 "Eles podem ficar com suas colônias, temos soluções alternativas."
 mtg_netherlands.13.t:0 "[From.GetNameDefCap] oferece as importações das Índias Orientais"
 mtg_netherlands.13.d:0 "[From.GetNameDefCap] criou uma solução que reconhece nosso interesse na área rica em recursos e com a intenção de estender o período de paz. Ao invés de nos dar controle da região, eles estão propondo direitos aos recursos encontrados lá."
 mtg_netherlands.13.a:0 "Este meio-termo é aceitável."
 mtg_netherlands.13.b:0 "Este "meio-termo" não é bom o suficiente."
 mtg_netherlands.14.t:0 "A Rainha demite os ministros derrotistas"
 mtg_netherlands.14.d:0 "A Rainha Wilhelmina, cansada do derrotismo do governo, acelerou a demissão dos ministros culpados. O Ministro Presidente De Geer teve permissão para se afastar por "motivos de saúde" ao invés de passar uma vergonha pública. Espera-se que ele não cause mais problemas no futuro...\n\nSeu substituto, Pieter Sjoerds Gerbrandy já se destacou em sua rejeição da atitude derrotista de Geer. Se ele mantiver esta atitude durante o ano ele servirá como exemplo para o resto do gabinete."
 mtg_netherlands.14.a:0 "Se ao menos mais pessoas fossem como ela."
 mtg_netherlands.15.t:0 "[From.GetNameDefCap] propõe Estados Unidos da Holanda"
 mtg_netherlands.15.d:0 "[From.GetNameDefCap] elaborou uma proposta para reformar a Holanda como nação amortecedora existindo desde o fim das Guerras Napoleônicas. Eles citam suas contribuições para os esforços de guerra, comparando com a inutilidade relativa dos belgas e dos luxemburgueses, usando isso como justificativa para eles serem recompensados porque este plano ajudaria a manter a paz do continente no futuro."
 mtg_netherlands.15.a:0 "Ótima ideia."
 mtg_netherlands.15.b:0 "Nós discordamos."
 mtg_netherlands.16.t:0 "[From.GetNameDefCap] apoia a proposta dos Estados Unidos da Holanda"
 mtg_netherlands.16.d:0 "Os britânicos reagiram favoravelmente a nossa proposta de unificar os Países Baixos. Podemos começar as preparações da integração da terra e sua libertação."
 mtg_netherlands.16.a:0 "Excelentes notícias!"
 mtg_netherlands.17.t:0 "[From.GetNameDefCap] rejeita a proposta dos Estados Unidos da Holanda"
 mtg_netherlands.17.d:0 "Os britânicos deixaram claro que eles não gostam muito de nossa proposta de unificar os Países Baixos."
 mtg_netherlands.17.a:0 "Sua ingratidão é profunda..."
 mtg_netherlands.18.d:0 "Ficamos cientes de que os ingleses aceitaram a proposta holandesa de unificar os Países Baixos sob a bandeira holandesa. Representantes de nosso governo não foram consultados..."
 mtg_netherlands.18.a:0 "É assim que as chamas da liberdade são apagadas?"
 mtg_netherlands.19.t:0 "[From.GetNameDefCap] faz o convite para a Benelux"
 mtg_netherlands.19.d:0 "Um representante [HOL.GetAdjective] entrou em contato conosco com uma proposta de cooperação próxima entre as nações dos países baixos. Agora eles querem nosso apoio oficial neste projeto."
 mtg_netherlands.19.a:0 "Excelente ideia!"
 mtg_netherlands.19.b:0 "Não estamos interessados."
 mtg_netherlands.20.t:0 "[From.GetNameDefCap] faz o convite para a União Europeia"
 mtg_netherlands.20.d:0 "Um representante [HOL.GetAdjective] entrou em contato conosco com uma proposta de cooperação próxima entre as potências democráticas menores da Europa. Agora eles querem nosso apoio oficial neste projeto."
 mtg_netherlands.21.t:0 "[From.GetNameDefCap] busca integração colonial"
 mtg_netherlands.21.d:0 "Tornou-se claro de nossas interações que [From.GetNameDefCap] está buscando assegurar controle de nossos assuntos... Certas pastas do governo consideradas réplicas menores foram rotuladas como "desnecessárias" e, portanto, seriam administradas diretamente de Amsterdã."
 mtg_netherlands.21.a:0 "Se eles acham que isso é melhor..."
 mtg_netherlands.22.t:0 "[From.GetNameDefCap] move a capital para a Batávia"
 mtg_netherlands.22.d:0 "Representantes do Governo em exílio nos informaram que o governo estará se mudando para a Batávia. De agora em diante as colônias serão administradas de lá. Nossos serviços não são mais necessários."
 mtg_netherlands.22.a:0 "Talvez possamos servir ao novo governo de alguma outra forma..."
 mtg_netherlands.23.t:0 "[From.GetNameDefCap] aceita a transferência das Índias Orientais"
 mtg_netherlands.23.d:0 "[From.GetNameDefCap] aceitou nossa proposta de tomar as Índias Orientais"
 mtg_netherlands.23.a:0 "A paz foi garantida."
 mtg_netherlands.24.t:0 "[From.GetNameDefCap] aceita os recursos das Índias Orientais"
 mtg_netherlands.24.d:0 "[From.GetNameDefCap] aceitou nossa proposta de receber os direitos exclusivos dos recursos das Índias Orientais"
 mtg_netherlands.25.t:0 "[From.GetNameDefCap] rejeita nossa proposta"
 mtg_netherlands.25.d:0 "[From.GetNameDefCap] nos informou que suas propostas não são de interesse para eles."
 mtg_netherlands.25.a:0 "Que estranho... E preocupante..."
 mtg_netherlands.26.t:0 "[From.GetNameDefCap] pediu proteção americana para as Índias Ocidentais"
 mtg_netherlands.26.d:0 "O governo [HOL.GetAdjective] pediu nossa proteção nas Índias Ocidentais. Agora que estão em um período de fraqueza militar eles temem ataques de terceiros. Eles sugerem que pode não estar em nosso interesse ter conflitos em nossa esfera de interesse."
 mtg_netherlands.26.a:0 "Não podemos permitir interferências estrangeiras no Caribe."
 mtg_netherlands.26.b:0 "Não cabe a eles dizer o que é de nosso interesse."
 mtg_netherlands.27.t:0 "[From.GetNameDefCap] aceitou a proteção das Índias Ocidentais"
 mtg_netherlands.27.d:0 "[From.GetNameDefCap] decidiu tomar proteção das Índias Ocidentais. Nossas colônias estarão seguras de ataques."
 mtg_netherlands.27.a:0 "Com os EUA em nosso lado é difícil ver alguém nos ameaçando."
 mtg_netherlands.28.t:0 "[From.GetNameDefCap] rejeita a proteção das Índias Ocidentais"
 mtg_netherlands.28.d:0 "[From.GetNameDefCap] nos informou que as Índias Ocidentais não são de sua preocupação e eles não querem nos dar quais quer garantias de defesa de nossas colônias."
 mtg_netherlands.28.a:0 "Isso é desapontador..."
 mtg_netherlands.29.t:0 "[From.GetNameDefCap] pediu equipamento"
 mtg_netherlands.29.d:0 "O governo [HOL.GetAdjective] nos abordou com um pedido de equipamentos. Eles nos informaram que sem assistência eles não serão capazes de equipar seu exército a tempo de uma invasão."
 mtg_netherlands.29.a:0 "Dar equipamento de infantaria para eles."
 mtg_netherlands.29.b:0 "Dar equipamento de suporte para eles."
 mtg_netherlands.29.c:0 "Dar equipamento de artilharia para eles."
 mtg_netherlands.29.e:0 "Eles terão que fazer isso eles mesmos."
 mtg_netherlands.30.t:0 "[From.GetNameDefCap] envia os equipamentos"
 mtg_netherlands.30.d:0 "[From.GetNameDefCap] nos enviou um carregamento de equipamentos para nossa remilitarização."
 mtg_netherlands.30.a:0 "Sua ajuda não será esquecida."
 mtg_netherlands.31.t:0 "[From.GetNameDefCap] se recusa a enviar equipamentos"
 mtg_netherlands.31.d:0 "[From.GetNameDefCap] não enviará seu equipamento, eles sugerem que foquemos em nossa indústria e em produzir mais do que precisamos."
 mtg_netherlands.31.a:0 "Eles estão subestimando nossa capacidade industrial..."
 mtg_netherlands.32.t:0 "[From.GetNameDefCap] propõe plano de equipe combinado"
 mtg_netherlands.32.d:0 "Representantes do governo [HOL.GetAdjective] propuseram a realização de planos clandestinos para uma defesa coordenada em caso de invasão. Eles nos informaram que é importantíssimo que isto não seja tornado público uma vez que uma quebra em sua neutralidade levaria à guerra..."
 mtg_netherlands.32.a:0 "Excelente ideia!"
 mtg_netherlands.32_tt:0 "§Y[From.GetNameDefCap]§! receberá um bônus na defesa da divisão em território central por 180 dias após ser atacado por um major da Europa Ocidental.\n"
 mtg_netherlands.32.b:0 "Se eles quiserem nossa proteção eles precisam se juntar a nós formalmente."
 mtg_netherlands.33.t:0 "[From.GetNameDefCap] aceita o plano de equipe combinado"
 mtg_netherlands.33.d:0 "[From.GetNameDefCap] aceitou a proposta de plano de equipe combinado."
 mtg_netherlands.33.a:0 "Incrível!"
 mtg_netherlands.33_tt:0 "Nós receberemos um bônus na defesa da divisão em território central por 180 dias após ser atacado por um major da Europa Ocidental.\n"
 mtg_netherlands.34.t:0 "[From.GetNameDefCap] rejeita o plano de equipe combinado"
 mtg_netherlands.34.d:0 "[From.GetNameDefCap] rejeitou nossa proposta de plano de equipe combinado. Se quisermos sua ajuda precisamos pedir formalmente."
 mtg_netherlands.34.a:0 "Isto não é possível."
 mtg_netherlands.35.t:0 "[From.GetNameDefCap] pediu a troca de inteligência"
 mtg_netherlands.35.d:1 "[From.GetNameDefCap] propõe a troca de inteligência sobre os prováveis inimigos que enfrentaremos em batalha ao lutarmos juntos."
 mtg_netherlands.35.a:0 "Excelente ideia!"
 mtg_netherlands.35_tt:0 "§Y[From.GetNameDefCap]§! receberá um bônus de ataque e defesa contra seus atacantes por 180 dias após ser atacado por um major da Europa Ocidental.\n"
 mtg_netherlands.35_tt_2:0 "Nós receberemos um bônus de ataque e defesa contra outro major da Europa Ocidental se formos à guerra com ele.\n"
 mtg_netherlands.35.b:0 "Não podemos dar a eles a inteligência que coletamos."
 mtg_netherlands.36.t:0 "[From.GetNameDefCap] concordou com a troca de inteligência"
 mtg_netherlands.36.d:1 "[From.GetNameDefCap] concordou com a troca de inteligência sobre os prováveis inimigos que enfrentaremos em batalha ao lutarmos juntos."
 mtg_netherlands.36.a:0 "Isso nos ajudará muito em nossas defesas."
 mtg_netherlands.36_tt:0 "§Y[From.GetNameDefCap]§! receberá um bônus de ataque e defesa contra seus atacantes por 180 dias após guerra com um major da Europa Ocidental.\n"
 mtg_netherlands.36_tt_2:0 "Nós receberemos um bônus de ataque e defesa contra nossos atacantes por 180 dias após ser atacado por um major da Europa Ocidental.\n"
 mtg_netherlands.37.t:0 "[From.GetNameDefCap] se recusa a trocar inteligência"
 mtg_netherlands.37.desc:0 "[From.GetNameDefCap] se recusa a compartilhar sua inteligência."
 mtg_netherlands.37.a:0 "Parece que não somos de confiança..."
 mtg_netherlands.41.t:0 "[From.GetNameDefCap] pediu o compartilhamento de Conhecimento Militar"
 mtg_netherlands.41.d:0 "[From.GetNameDefCap] requisitou o compartilhamento de nossos conhecimentos militares, para que eles façam avanços em sua doutrina militar."
 mtg_netherlands.41.a:1 "[From.GetName] forte é [From.GetName] útil."
 mtg_netherlands.41.b:1 "[From.GetName] fraca é [From.GetName] melhor."
 mtg_netherlands.42.t:0 "[From.GetNameDefCap] compartilha o conhecimento militar"
 mtg_netherlands.42.d:0 "[From.GetNameDefCap] compartilhou conosco algumas de suas doutrinas e conhecimentos militares."
 mtg_netherlands.42.a:0 "Isso nos ajudará muito em modernizar nosso exército."
 mtg_netherlands.43.t:0 "[From.GetNameDefCap] se recusa a compartilhar conhecimento militar"
 mtg_netherlands.43.d:0 "[From.GetNameDefCap] se recusou a compartilhar seu conhecimento militar conosco."
 mtg_netherlands.43.a:0 "Eles desejam que continuemos fracos?"
 mtg_netherlands.45.t:0 "Príncipe Bernhard envolvido em escândalo"
 mtg_netherlands.45.d:0 "Parece que o Príncipe Bernhard se envolveu em um escândalo complicado. Pelo visto sua natureza livre pode ser tanto uma vantagem quanto um fardo. Agora o governo se vê forçado a gastar recursos valiosos para aliviar a reputação pública do Príncipe."
 mtg_netherlands.45.a:0 "Lamentável."
 mtg_netherlands.46.t:0 "Príncipe Bernhard causa boa impressão"
 mtg_netherlands.46.d:0 "Recentemente o Príncipe Bernhard causou uma boa impressão com o público. Ele levantou os ânimos do povo, dando esperança de vitória final por onde passa. Apesar de tecnicamente não sermos representantes do governo, isso não nos impediu de lucrar com este sucesso inesperado."
 mtg_netherlands.46.a:0 "Um verdadeiro herdeiro de Orange."
 mtg_netherlands.47.t:0 "Príncipe Bernhard dá um bom exemplo"
 mtg_netherlands.47.d:0 "O Príncipe Bernhard deu um bom exemplo de conduta e combate em voo para seus companheiros pilotos. Com este exemplo fresco em suas mentes, os comandantes já podem perceber uma melhoria pequena, porém perceptível, de nossos combates aéreos."
 mtg_netherlands.47.a:0 "Ele voa bem."
 mtg_netherlands.48.t:0 "Príncipe Bernhard dá um mau exemplo"
 mtg_netherlands.48.d:0 "Aparentemente o Príncipe Bernhard em um ato de arrogância parece ter dado aos pilotos "algumas dicas", que de um ponto de vista tático são contraproducentes e até mesmo perigosas. Atos de coragem descuidados já aumentaram as perdas."
 mtg_netherlands.48.a:0 "Imprudente..."
 mtg_netherlands.48.b:0 "Precisamos desacreditar os "pontos" levantados pelo Príncipe para salvarmos a situação."
 mtg_netherlands.49.t:0 "Príncipe Bernhard ajuda com as estratégias"
 mtg_netherlands.49.d:0 "Parece que o Príncipe Bernhard se intrometeu demais nos planos de batalha. Por sorte, parece que o conselho era bom. Os planos parecem estar colhendo resultados excelentes."
 mtg_netherlands.49.a:0 "Ele tem uma mente brilhante."
 mtg_netherlands.50.t:0 "Príncipe Bernhard atrapalha as estratégias"
 mtg_netherlands.50.d:0 "Parece que o Príncipe Bernhard se intrometeu demais nos planos de batalha. Usando seu título e sua posição e com sua confiança costumeira, ele silenciou aqueles que descordariam de suas propostas. Vários planos de batalha parecem ter falhas fundamentais em sua implementação."
 mtg_netherlands.50.a:0 "Tarde demais para agirmos..."
 mtg_netherlands.50.b:0 "Nossos generais precisam desconsiderar seu "conselho" mesmo que isso manche a reputação do Príncipe."
 mtg_netherlands.51.t:0 "Príncipe Bernhard que realizar trabalhos de inteligência"
 mtg_netherlands.51.d:0 "A formulação dos planos de batalha das últimas semanas tem ocorrido com informações de inteligência insuficientes. Ao saber disso em uma reunião de pessoal, o Príncipe Bernhard insistiu em usar suas conexões em [GER.GetNameDef] para fornecer a inteligência que precisamos."
 mtg_netherlands.51.a:0 "Excelente ideia!"
 mtg_netherlands.51.b:0 "Não podemos confiar no que ele diz!"
 mtg_netherlands.52.t:0 "Príncipe Bernhard realiza um bom trabalho de inteligência"
 mtg_netherlands.52.d:0 "Parece que a inteligência coletada pelo Príncipe foi útil em campo. A informação passada de seus contatos levou a vários sucessos diretamente."
 mtg_netherlands.52.a:0 "Ele é um crédito para o serviço secreto."
 mtg_netherlands.53.t:0 "Príncipe Bernhard realiza um trabalho ruim de inteligência"
 mtg_netherlands.53.d:0 "Parece que a inteligência coletada pelo Príncipe não era tão precisa... O inimigo atacou repetidamente em lugares dos quais retiramos as tropas para reforçar outros pontos onde nós esperávamos ser atacados."
 mtg_netherlands.53.a:0 "Foi uma aposta que fizemos..."
 mtg_netherlands.54.t:0 "Príncipe Bernhard busca organizar a resistência"
 mtg_netherlands.54.d:0 "Após uma conversa em uma reunião de equipe que abordou a falta de resistência em nossa pátria ocupada, o Príncipe Bernhard parece ter decidido resolver este problema pessoalmente. Ele já está preparando uma infiltração com paraquedistas por trás das linhas inimigas."
 mtg_netherlands.54.a:0 "Ele precisa fazer o que acha que é certo."
 mtg_netherlands.54.b:0 "É muito perigoso, precisamos proibir!"
 mtg_netherlands.55.t:0 "Príncipe Bernhard organiza a resistência"
 mtg_netherlands.55.d:0 "Os esforços do Príncipe já são sentidos desde sua evacuação por submarino. A resistência é muito mais eficaz e muito mais ativa."
 mtg_netherlands.55.a:0 "Uma conquista impressionante."
 mtg_netherlands.56.t:0 "Príncipe Bernhard é ferido organizando a resistência"
 mtg_netherlands.56.d:0 "Ele se feriu na tentativa de organizar uma resistência contra os ocupantes. Desde então ele foi evacuado por submarino. Mas, ainda levará um tempo até ele retornar à sua força de combate original."
 mtg_netherlands.56.a:0 "Sua bravura não foi recompensada com sucesso, não dessa vez."
 mtg_netherlands.58.t:0 "O Príncipe Bernhard causa uma situação diplomática"
 mtg_netherlands.58.d:0 "Parece que o Príncipe Bernhard criou uma questão diplomática em uma reunião recente com dignitários estrangeiros. O representante [HOL_bernhard_row_target.GetAdjective] o acusou de se meter em assuntos domésticos, de forma nada súbita ainda por cima."
 mtg_netherlands.58.a:0 "Isso é embaraçoso..."
 mtg_netherlands.59.t:0 "Briga diplomática com [From.GetName]"
 mtg_netherlands.59.d:0 "Em uma reunião recente com alguns de nossos dignitários, o Príncipe Bernhard entrou em uma questão diplomática com um de nossos representantes. Parece que ele acusou o Príncipe de "se intrometer em assuntos internos"."
 mtg_netherlands.59.a:0 "Isso é preocupante... Esperamos que isso não tome grandes proporções."
 mtg_netherlands.60.t:0 "[From.GetNameDef] aumenta a questão diplomática"
 mtg_netherlands.60.d:0 "A autoridade [HOL.Adjective] aumentaram a questão diplomática exigindo de forma bem hostil a emissão de um pedido de desculpas."
 mtg_netherlands.60.a:0 "Venham com tudo."
 mtg_netherlands.60.b:0 "Precisamos aliviar as tensões."
 mtg_netherlands.61.t:0 "[From.GetNameDef] aumenta a questão ainda mais"
 mtg_netherlands.61.d:0 "[From.GetNameDef] não recuou e se recusa a emitir um pedido de desculpas por insultos e acusações difamatórias ao Príncipe Bernhard. Não importa se eles estão certos em relação à interferência do Príncipe em assuntos domésticos. O fato é que atingimos um ponto insustentável nas relações internacionais."
 mtg_netherlands.61.a:0 "Então é guerra."
 mtg_netherlands.62.t:0 "[From.GetNameDef] alivia as tensões"
 mtg_netherlands.62.d:0 "O governo [From.GetAdjective] recuou e emitiu um pedido de desculpas pelas acusações feitas ao Príncipe Bernhard. Ainda não está claro se ele se interferiu ou não em seus assuntos domésticos, mas por hora. ele decidiu ficar quieto em seu fronte."
 mtg_netherlands.62.a:0 "Muito bem."
 mtg_netherlands.63.t:0 "Reservas de ouro evacuadas"
 mtg_netherlands.63.d:1 "Antes de nossa rendição, quando ficou claro que perdemos a batalha, executamos com sucesso nosso plano de evacuar nossas reservas de ouro para nossos novos aliados. O ouro, mantido a bordo de navios e pronto para zarpar a qualquer momento, chegou em segurança em nosso país anfitrião e ajudará imensamente nosso governo em exílio."
 mtg_netherlands.63.a:0 "Que bom que tivemos visão para nos prepararmos para isso."
 mtg_netherlands.64.t:0 "Zuiderzee Works instiga avanços de infraestrutura"
 mtg_netherlands.64.d:0 "O trabalho na Flevopolder começou bem e por mais que ainda haja muitos anos antes do trabalho ser terminado, já podemos colher frutos de nosso trabalho duro.\n\nOs engenheiros desenvolveram novos métodos de construção de estradas, ferrovias e vias aquáticas com a experiência prática da realização de um projeto de reivindicação de terras deste tamanho. Se investíssemos nesses avanços, poderíamos conquistar melhorias incríveis nestes campos no futuro próximo."
 mtg_netherlands.64.a:0 "Isso parece ser uma excelente ideia."
 mtg_netherlands.64.b:0 "Não temos os fundos para isto neste momento."
 mtg_netherlands.65.t:0 "Zuiderzee Works instiga avanços de indústria"
 mtg_netherlands.65.d:0 "Com o progresso da Flevopolder, a indústria que fornece os materiais para este projeto enorme também cresce. Os engenheiros dedicados ao fornecimento de materiais de construção necessários para este projeto agora tem uma nova visão de desenvolvimento industrial e da construção de fábricas e estaleiros. Se investíssemos nesses avanços, poderíamos conquistar melhorias incríveis neste campo no futuro próximo."
 mtg_germany.1.t:0 "[From.GetName] exige obediência"
 mtg_germany.1.d:0 "Após cedermos a suas demandas comerciais,  [From.GetAdjective] emitiu um ultimato: precisamos nos juntar a eles imediatamente ou enfrentaremos sua fúria militar."
 mtg_germany.1.a:0 "Nos juntaremos a eles."
 mtg_germany.1.b:0 "Nós os enfrentaremos."
 mtg_germany.2.t:0 "[From.GetName] obedece"
 mtg_germany.2.d:0 "O governo [From.GetAdjective] respondeu favoravelmente a nossas demandas e nos auxiliará em nossas guerras."
 mtg_germany.3.t:0 "[From.GetName] recusa a obediência"
 mtg_germany.3.d:0 "O governo [From.GetAdjective] rejeitou nossas demandas, apesr de nossas ameaças de força militar."
 mtg_germany.3.a:0 "Eles escolheram a morte."
 mtg_exile_government.2.title:0 "Governo [From.GetAdjective] em exílio"
 mtg_exile_government.2.desc:0 "[From.GetLeader] pediu formalmente que o governo [Root.GetAdjective] retorne para [From.GetNameDef] e re-estabeleça um gabinete [From.GetRulingPartyLong] provisório na preparação da paz pós-guerra."
 mtg_exile_government.2.a:0 "É hora deles voltarem a seu próprio território."
 mtg_exile_government.2.b:0 "Ainda não é o momento certo."
 mtg_exile_government.3.title:0 "[From.GetName] Solicita Integração Naval"
 mtg_exile_government.3.desc:0 "A liderança naval [From.GetAdjective] nos apresentou um plano para a integração de nossa marinha à deles. Eles argumentam que, ao permitir que planejadores navais [From.GetAdjective] tenham controle total sob nossos navios, sua eficácia aumentaria drasticamente em comparação às suas ações independentes atuais."
 mtg_exile_government.3.a:0 "Nós concordamos."
 mtg_exile_government.3.b:0 "Não iremos servir sob o comando deles."
 mtg_exile_government.4.title:0 "[From.GetName] Aceita a Integração Naval"
 mtg_exile_government.4.desc:0 "O governo [From.GetAdjective] nos informou que concorda com nossa proposta e que daqui em diante seus navios irão operar sob nosso comando."
 mtg_exile_government.5.title:0 "[From.GetName] Rejeita a Integração Naval"
 mtg_exile_government.5.desc:0 "O governo [From.GetAdjective] nos informou que sua marinha jamais irá servir o comando de uma potência estrangeira. Eles pretendem nos ajudar, mas farão isso de forma independente."
 mtg_exile_government.5.a:0 "Eles colocam seu orgulho acima dos interesses da aliança."
 mtg_generic.1.title:0 "[From.GetName] Impõe Alterações no Governo"
 mtg_generic.1.desc:0 "Citando a clara falta de suporte eleitoral do nosso governo atual, [From.GetNameDef] exigiu uma alteração nas políticas."
 mtg_generic.1.a:0 "Não temos escolha senão aceitar."
 mtg_news.13.desc:0 "O governo [From.GetAdjective] anunciou a décima segunda Conferência Imperial. Nos dois meses seguintes os representantes do governo [From.GetAdjective] e os domínios se reunirão em Londres para discutir os assuntos que dizem respeito a todo o Império.\n\nO que isso significará para os assuntos globais ainda não está claro, mas é possível que as discussões incluam o tópico da Federação Imperial. Sua formação teria repercussões significativas para as superpotências do mundo."
 mtg_news.13.a:0 "O destino do Império está em jogo."
 mtg_news.13.b:0 "Temos muito a discutir."
 mtg_news.13.c:0 "Acompanharemos os acontecimentos de perto."
 mtg_news.14.t:0 "[From.GetName] repensa sua política colonial"
 mtg_news.14.desc:0 "[From.GetLeader] anunciou hoje em um discurso uma mudança na política colonial da nação. "O governo [From.GetAdjective] decidiu libertar todos os súditos imperiais, reconhecendo o direito de todos os povos a auto-determinação. A conclusão deste processo se dará no futuro próximo."\n\n [From.GetLeader], em resposta às preocupações de que isto poderia enfraquecer consideravelmente a posição de [From.GetNameDef] no mundo, afirmou que "todas as nações que assim desejarem poderão permanecer membros da nova comunidade de nações, mas como membros igualitários e como força independente". Ainda não se sabe se alguma nação aceitará a oferta."
 mtg_news.14.a:0 "É a coisa certa a se fazer."
 mtg_news.14.b:0 "Nossa independência aguarda."
 mtg_news.14.c:0 "Eles enlouqueceram."
 mtg_news.14.d:0 "Esperamos que essa confusão não afete nossas posses!"
 mtg_news.15.t:0 "Descolonização do Império Britânico"
 mtg_news.15.desc:0 "A tão esperada transferência de soberania completa das inúmeras nações súditas do Império Britânico foi realizada à meia-noite do dia de hoje. Apesar do convite do governo [From.GetAdjective] para os antigos súditos se juntarem a [From.GetFactionName], muitos decidiram seguir seu próprio caminho.\n\nNa política interna esta manobra continua sendo controversa, mas internacionalmente ela é aplaudida pelos socialistas. Ainda não se sabe que tipo de enfraquecimento pode ter sido causado à posição de [From.GetNameDef]. O mesmo se aplica às nações que decidiram seguir seus próprios caminhos."
 mtg_news.15.a:0 "O futuro era inevitável, portanto nós o adiantamos."
 mtg_news.15.b:0 "É o fim de uma era."
 mtg_news.16.t:0 "[From.GetName] desaprova a pacificação"
 mtg_news.16.desc:0 "O novo Primeiro Ministro [From.GetAdjective] [From.GetLeader], deu uma declaração pública hoje anunciando as intenções do novo governo de se distanciar da pacificação que seus antecessores mantiveram. [From.GetLeader] deixou claro que a intenção de  [From.GetNameDef] é de  "impedir o progresso da tirania, onde quer que ela mostre sua face sombria".\n\nAinda não há como dizer se a a ameaça de guerra servirá para impedir o expansionismo de certas nações, mas programas de recrutamento já estão em curso em [From.GetNameDef], dando prestígio à suas declarações."
 mtg_news.16.a:0 "A época da pacificação acabou. Este é o limite."
 mtg_news.16.b:0 "Os ingleses deram sinal de luta."
 mtg_news.17.t:0 "[From.GetName] efetiva os tratados navais"
 mtg_news.17.desc:0 "O governo [From.GetAdjective] anunciou hoje sua intenção de eliminar as violações do Tratado Naval de Washington de 1922. Qualquer nação que tenha violado a proporção para capitanias de 5:5:3:1.75:1.75 indicada doravante, provavelmente receberá um ultimato [From.GetAdjective] exigindo que eles reduzam o número de navios para as cotas permitidas no tratado.\n\nA resposta global tem sido incrédula de que os ingleses façam guerra por isto."
 mtg_news.17.a:0 "Mas nós faremos."
 mtg_news.17.b:0 "Seu ultimato pode chegar a qualquer momento..."
 mtg_news.17.c:0 "Os ingleses levam sua supremacia naval muito a sério..."
 mtg_news.18.t:0 "[From.GetName] considera uma intervenção continental"
 mtg_news.18.desc:1 "\nO governo [From.GetAdjective] anunciou hoje sua intenção de "restaurar o equilíbrio de poder na Europa", se necessário com o uso de força militar. O imperialismo continental europeu "é uma ameaça à segurança nacional britânica e sendo assim, deve ser contido", disse o Primeiro Ministro [From.GetLeader].\n\nO que isso significa exatamente ainda não está claro, mas a nação foi mobilizada e parece preparada para guerra."
 mtg_news.18.a:0 "Não podemos esperar que eles se tornem ainda mais fortes."
 mtg_news.18.b:0 "Eles estão planejando um ataque."
 mtg_news.18.c:0 "Passaram dos limites."
 mtg_news.19.t:0 "[From.GetLeader] fortalece o Partido do Rei"
 mtg_news.19.desc:0 "Após o casamento real entre o Rei [From.GetLeader] e Wallis Simpson, o rei apontou Winston Churchill, Oswald Mosley e David Lloyd George como líderes de um novo partido pró-monarquista o "Partido do Rei". Ele foi formado para compor um novo governo após o período estendido da nação sem um.\n\nOs apoiadores de [From.GetLeader] aplaudem a formação de um novo governo leal, mas os críticos ressaltam que o novo governo apoia tanto os desejos do rei que este pode ser considerado um monarquista absolutista."
 mtg_news.19.a:0 "Deus salve o Rei!"
 mtg_news.19.b:0 "Um passo para o passado."
 mtg_news.20.t:0 "Isolamento diplomático [ITA.GetAdjective]"
 mtg_news.20.desc:0 "As relações diplomáticas entre [ITA.GetNameDef] e [GER.GetNameDef] pioraram recentemente com uma série de pequenos incidentes diplomáticos que o governo [GER.GetAdjective] está usando para alimentar sua retórica hostil. Apesar das relações entre italianos e alemães terem começado a melhorar recentemente, estes novos acontecimentos parecem limar a cooperação entre as duas potências europeias.\n\nOs críticos ressaltam que as melhorias nas relações entre ingleses e alemães junto da "conveniência" que o isolamento diplomático [ITA.GetAdjective] dá aos ingleses pode indicar que haja acordos obscuros entre as nações."
 mtg_news.20.a:0 "Os alemães nos auxiliaram bastante."
 mtg_news.20.b:0 "Este caminho nós dá perspectivas melhores."
 mtg_news.20.c:0 "A culpa é das malditas armações dos ingleses!"
 mtg_news.20.d:0 "Os ingleses estão tramando..."
 mtg_news.21.t:0 "Aliança anglo-alemã"
 mtg_news.21.desc:0 "O governo [ENG.GetAdjective] e o governo [GER.GetAdjective] anunciaram um pacto de assistência militar mútua, indicando sua intenção de "respeitar a esfera de interesse do outro". Muitos não se surpreenderam com estes acontecimentos após o aumento da retórica pró-[ENG.GetAdjective] de [GER.GetNameDef] nos últimos meses. Mas a terminologia do tratado surpreendeu muitos especialistas. Alguns ainda emitiram avisos do que isto pode significar para a Europa."
 mtg_news.21.a:0 "Agora ninguém ficará em nosso caminho."
 mtg_news.21.b:0 "Os mares estão seguros."
 mtg_news.21.c:0 "Precisamos ser cuidadosos..."
 mtg_news.22.t:0 "Pacto anglo-alemão"
 mtg_news.22.desc:0 "O governo [ENG.GetAdjective] e o governo [GER.GetAdjective] anunciaram um pacto de não agressão e não interferência. Estipulações posteriores incluem uma cláusula indicando sua intenção de "respeitar a esfera de interesse do outro". Muitos não se surpreenderam com estes acontecimentos após o aumento da retórica pró-[ENG.GetAdjective] de [GER.GetNameDef] nos últimos meses, mas críticos emitiram avisos do que isto pode significar para a Europa."
 mtg_news.22.a:0 "O continente está seguro."
 mtg_news.22.b:0 "Nossos flancos estão seguros."
 mtg_news.22.c:0 "Eles estão devorando o mundo..."
 mtg_news.23.t:0 "Organização dos Camisas Negras em [From.GetName]"
 mtg_news.23.desc:0 "A União Britânica de Fascistas, sob a liderança de Oswald Mosley, começou uma campanha organizada de marchas ao redor do país. Com isso eles conseguiram o apoio de vários apoiadores fascistas em [From.GetNameDef].\n\nEntretanto, a reação violenta de contra-ataque por elementos anti-fascistas do público já causaram uma série de confrontos de rua. Há uma incerteza se a estabilidade será mantida ou se o clima de caos político piorará. A liderança B.U.F já declarou que não irá sossegar"até eles terem marchado por Downing Street exigindo uma mudança de governo"."
 mtg_news.23.a:0 "Nós emergiremos mais fortes do que nunca."
 mtg_news.23.b:0 "Veremos se eles conseguem evitar uma guerra civil."
 mtg_news.24.t:0 "Aliança anglo-italiana"
 mtg_news.24.desc:0 "O novo governo [Root.GetAdjective], em uma manobra sem precedentes, se distanciou de seus aliados da Grande Guerra em [Root.GetAdjective]. Ao invés disso eles declararam aliança aos italianos. Esta mudança brusca de aliança causou tumulto por todo o cenário diplomático europeu. Há muitas suspeitas por [FRA.GetNameDef] e [GER.GetNameDef], já que este já foi alvo de retóricas hostis de [From.GetLeader]."
 mtg_news.24.a:0 "Os franceses eram inúteis mesmo."
 mtg_news.24.b:0 "Nós fascistas verdadeiros precisamos nos unir."
 mtg_news.24.c:0 "Nunca confie nos rosbifes!"
 mtg_news.24.d:0 "Nós protestamos!"
 mtg_news.24.e:0 "Está uma manobra britânica de importância..."
 mtg_news.25.t:0 "Gibraltar retornou para a Espanha Nacionalista"
 mtg_news.25.desc:0 "O governo espanhol e o governo [Root.GetAdjective] emitiram uma declaração conjunta no dia de hoje. Foi anunciado o retorno de Gibraltar para a Espanha Nacionalista junto de um novo tratado de cooperação militar entre as duas potências."
 mtg_news.25.a:0 "Foi uma troca necessária."
 mtg_news.25.b:0 "A recompensa valeu à pena."
 mtg_news.25.c:0 "Um desenvolvimento interessante..."
 mtg_news.26.t:0 "Guerra civil imperialista em [From.GetName]"
 mtg_news.26.desc:0 "\nElementos pró-imperialistas em [From.GetName] organizaram uma revolta contra o governo. Eles exigem o retorno imediato da nação como domínio para o Império Britânico A situação agora é uma guerra civil completa. O governo [From.GetAdjective] acusou [ENG.GetNameDef] de fornecer armas modernas e munições para os rebeldes. O governo [ENG.GetAdjective] nega categoricamente."
 mtg_news.26.a:0 "Eles podem nos acusar o quanto quiserem."
 mtg_news.26.b:0 "Maldita interferência britânica!"
 mtg_news.26.c:0 "Eles estão vindo."
 mtg_news.26.d:0 "Táticas desleais..."
 mtg_news.27.t:0 "[ENG.GetName] se alia aos Legalistas Imperiais"
 mtg_news.27.desc:1 "\nO governo [ENG.GetAdjective] anunciou hoje que colocará o inexperiente governo imperial legalista em [From.GetNameDef] sob sua proteção. [From.GetNameDefCap] atualmente está sofrendo com guerra civil e isso parece indicar que a [ENG.GetNameDef] irá, daqui em diante, tomar uma postura mais ativa nas convulsões políticas internas do país."
 mtg_news.27.a:0 "Precisamos recepcioná-los."
 mtg_news.27.b:0 "Como ousam?!"
 mtg_news.27.c:0 "Precisamos nos unir contra os britânicos."
 mtg_news.27.d:0 "Táticas astutas."
 mtg_news.28.t:0 "[From.GetName] se submete a [ENG.GetName]"
 mtg_news.28.desc:0 "O governo [From.GetAdjective] respondeu positivamente o ultimato que exigia passem livre para o exército [ENG.GetAdjective] e controle sobre os assuntos internos. Já se podem ver funcionários do governo [ENG.GetAdjective] estabelecendo a supervisão dos assuntos domésticos do país. "
 mtg_news.28.a:0 "Eles fizeram a escolha certa."
 mtg_news.28.b:0 "Não tivemos escolha..."
 mtg_news.28.c:0 "Fomos coagidos."
 mtg_news.28.d:0 "Os ingleses estão usando de intimidação..."
 mtg_news.29.t:0 "[From.GetName] rejeitou o ultimato [ENG.GetAdjective]"
 mtg_news.29.desc:0 "O governo [From.GetAdjective] rejeitou o ultimato que exigia passem livre para o exército [ENG.GetAdjective] e controle sobre os assuntos internos. [From.GetLeader] afirmou que o governo espera sem dúvida algum ataque [ENG.GetAdjective] e colocou o exército em alerta."
 mtg_news.29.a:0 "É bom que eles estejam receosos."
 mtg_news.29.b:0 "Deixe que eles tentem."
 mtg_news.29.c:0 "Eles não nos deixaram alternativa."
 mtg_news.29.d:0 "Os ingleses estão em um caminho destrutivo."
 mtg_news.30.t:0 "[From.GetName] tenta assegurar os Domínios"
 mtg_news.30.desc:0 "As ações recentes do governo [From.GetAdjective] deixaram claro que eles estão reduzindo cada vez mais a autonomia dos domínios. A preparação das tropas para irem para o exterior aumenta a expectativa de que unidades militares possam ser usadas para dissuadir a noção de libertação do novo governo."
 mtg_news.30.a:0 "É bom eles não terem ideias perigosas..."
 mtg_news.30.b:0 "Eles estão planejando um ataque."
 mtg_news.30.c:0 "Medidas drásticas..."
 mtg_news.31.t:0 "[ENG.GetName] impõe a lei marcial em [From.GetName]"
 mtg_news.31.desc:0 "Mais cedo hoje, unidades do exército [ENG.GetAdjective] se posicionaram por [From.GetNameDef], e o governo [ENG.GetAdjective] declarou lei marcial em seu domínio. O governo local foi suspendido e os assuntos do dia-a-dia são resolvidos em sua maioria em Londres.\n\nAinda não é certo quanto tempo essa nova situação durará, mas os críticos já chamam a posição [ENG.GetAdjective] de insustentável no longo prazo."
 mtg_news.31.a:0 "É uma manobra necessária."
 mtg_news.31.b:0 "Como ousam?!"
 mtg_news.31.c:0 "Temos direitos!"
 mtg_news.31.d:0 "Os ingleses estão fazendo jogo duro com seus domínios."
 mtg_news.32.t:0 "[ENG.GetName] instaura o governo legalista [From.GetAdjective]"
 mtg_news.32.desc:0 "\nEm uma manobra sem precedentes [ENG.GetNameDef] realizou eleições em [From.GetNameDef], que resultaram em uma vitória esmagadora para os partidos legalistas pró-[ENG.GetAdjective].\n\nCríticos questionam o resultado sugerindo uma fraude eleitoral generalizada. O governo [ENG.GetAdjective] rejeitou categoricamente estas afirmações, enquanto o novo governo [From.GetAdjective] já está no poder garantindo uma política pró-inglesa."
 mtg_news.32.a:0 "Pronto."
 mtg_news.32.b:0 "Fraude! FRAU...tchim. Um resultado incrível de eleições democráticas."
 mtg_news.32.c:0 "Só nós enxergamos essa tirania conosco?"
 mtg_news.32.d:0 "São assuntos internos."
 mtg_news.33.t:0 "[From.GetName] cede aos sindicatos"
 mtg_news.33.desc:0 "O governo [From.GetAdjective] está mantendo diálogos com os sindicatos, propondo fazer concessões em troca de apoio. Isso constitui um esforço ostensivo de angariar apoio popular para os programas de rearmamento. Isso provavelmente aumentará muito as influências socialistas no governo."
 mtg_news.33.a:0 "Fazemos o que é preciso."
 mtg_news.33.b:0 "Acontecimentos preocupantes..."
 mtg_news.33.c:0 "Ótimas notícias para o trabalhador [From.GetAdjective]!"
 mtg_news.34.t:0 "[ENG.GetName] expulsa a família real"
 mtg_news.34.desc:0 "Finalmente a família real, junta de qualquer palaciano [ENG.GetAdjective], foi expulsa do país no que foi considerado um ato de misericórdia. Nem representantes oficias do governo ou da família real deram mais comentários. Mais cedo hoje eles chegaram em [From.GetNameDef] e pediram asilo, que por sua vez foi aceito."
 mtg_news.34.a:0 "Já foi tarde."
 mtg_news.34.b:0 "A tirania socialista está exposta para todos."
 mtg_news.34.c:0 "Uma vitória para a luta de classes!"
 mtg_news.35.t:0 "Desaparecimento da família real detentora do trono [ENG.GetAdjective]"
 mtg_news.35.desc:0 "Mais uma semana se passou sem uma aparição pública de qualquer membro da família real detentora do trono [From.GetAdjective]. São inúmeros os rumores sobre o que se passou com eles. O governo se recusou a comentar sobre o assunto. Retaliações tem sido feitas a notícias que trariam atenção para o assunto.\n\nO silêncio do governo fica apenas mais perceptível depois do surgimento de relatos de vários indivíduos que dizem ter trabalhado na moradia da família real afirmando terem "visto a família real ser removida a força do Palácio de Buckingham por homens mascarados" cerca de uma semana atrás."
 mtg_news.35.a:0 "Tinha que ser feito."
 mtg_news.35.b:0 "Os socialistas não tem respeito pela vida humana!"
 mtg_news.35.c:0 "Eles mereceram isso."
 mtg_news.36.t:0 "A alternativa comunista britânica"
 mtg_news.36.desc:0 "[From.GetNameDefCap] anunciou uma nova "alternativa comunista" à Comintern. Nas palavras de [From.GetLeader] "todos os estados socialistas que quiserem independência de Moscou podem se juntar a nós na defesa dos direitos dos trabalhadores por todo o mundo". Ainda não sabemos se essa nova facção socialista será capaz de enfrentar Moscou."
 mtg_news.36.a:0 "Nós abrimos nossos braços para nossos colegas."
 mtg_news.36.b:0 "Traidores do socialismo verdadeiro!"
 mtg_news.36.c:0 "Outra separação entre os Vermelhos"
 mtg_news.37.t:0 "[From.GetName] exige a descolonização"
 mtg_news.37.desc:0 "O governo [From.GetAdjective] emitiu um ultimato para outras potências coloniais, exigindo retirada imediata de suas colônias com garantia de independência completa, assim como os ingleses já fizeram. Eles indicaram sua disposição de fortalecer essas demandas com o uso de força militar, caso seja necessário."
 mtg_news.37.a:0 "E assim o faremos."
 mtg_news.37.b:0 "Temos que tomar uma decisão..."
 mtg_news.37.c:0 "Os britânicos estão mostrando seus músculos para o mundo."
 mtg_news.38.t:0 "[From.GetName] desafia o socialismo [SOV.GetAdjective]"
 mtg_news.38.desc:0 "[From.GetNameDefCap] acusou [SOV.GetNameDef] de "trair os valores tão caros à Marx", anunciando que decidiu "livrar o socialismo de seus traidores". A nação deixou seus militares em alerta máximo. O que parece ser simplesmente um desafio da liderança do socialismo agora parece ter se transformado em guerra."
 mtg_news.38.a:0 "Somos os verdadeiros socialistas!"
 mtg_news.38.b:0 "Deixem os traidores tentarem!"
 mtg_news.38.c:0 "Os Vermelhos estão lutando entre si..."
 mtg_news.39.t:0 "[From.GetName] desafia o fascismo"
 mtg_news.39.desc:0 "A retórica recente do governo [From.GetAdjective] tem sido cada vez mais hostil e anti-fascista. Além disso a aprovação de várias leis anti-fascistas, leva muitos a acreditar que isto é um sinal de que a nação está se preparando para um confronto militar com seus adversários ideológicos em um futuro não tão distante."
 mtg_news.39.a:0 "Estamos de fato."
 mtg_news.39.b:0 "Não os tememos."
 mtg_news.39.c:0 "A guerra está se formando."
 mtg_news.40.t:0 "[From.GetName] desafia o capitalismo"
 mtg_news.40.desc:0 "A retórica recente do governo [From.GetAdjective] tem sido cada vez mais hostil e anti-capitalista. Além disso a aprovação de várias leis anti-americanas, leva muitos a acreditar que isto é um sinal de que a nação está se preparando para um confronto militar com seus adversários ideológicos no Novo Mundo em um futuro não tão distante."
 mtg_news.40.a:0 "Estamos nos preparando para o combate."
 mtg_news.40.b:0 "Deixe que tentem."
 mtg_news.40.c:0 "Seria uma tentativa corajosa."
 mtg_news.41.t:0 "Guerra civil em [From.GetName]"
 mtg_news.41.desc:0 "As tensões crescentes alimentadas pelas marchas incessantes dos Camisas Negras em [From.GetNameDef] chegaram num impasse. A última série de brigas de rua provenientes dessas marchas saiu de controle. A situação chegou a tal ponto que os militares tiveram que se enoler.\n\nA marinha real permanece leal ao governo [From.GetAdjective] oficial, mas a situação é bem diferente co o exército. Vários voluntários estão declarando seu apoio ou por legalistas ou por fascistas. A palco está formado para um conflito prolongado nas Ilhas Britânicas com a formação do governo fascista interino."
 mtg_news.41.a:0 "Nós venceremos."
 mtg_news.41.b:0 "Os ingleses estão se destruindo..."
 mtg_news.42.t:0 "A Guerra civil em [From.GetName] terminou"
 mtg_news.42.desc:0 "A situação se estabilizou nas Ilhas Britânicas com a queda do governo [From.GetAdjective] democrático.  A marinha real declarou seu apoio ao governo restante, após a recuso deste de fugir para os domínios perante o avanço fascista. Ainda não está claro se esta lealdade será presumida ou se os elementos desleais serão expulsos."
 mtg_news.42.a:0 "Finalmente a vitória!"
 mtg_news.42.b:0 "Eles enfraqueceram significatiamente..."
 mtg_news.43.t:0 "Guerra civil comunista em [From.GetName]"
 mtg_news.43.desc:0 "Indivíduos do partido socialista [From.GetAdjective] estão sempre expressando suas preocupações com a falta de vontade aparente do governo em realizar a descolonização. Eles agora fartos da inatividade do governo começaram a acusá-lo de "alta traição contra os valores do socialismo" pegando até em armas para derrubá-lo. A tentativa de golpe cresceu rapidamente e o país está à beira de uma guerra civil."
 mtg_news.43.a:0 "Nós traremos de volta a união de nossa nação!"
 mtg_news.43.b:0 "Eles foram repreendidos por suas mentiras!"
 mtg_news.43.c:0 "Os Vermelhos se viraram uns contra os outros..."
 mtg_news.44.t:0 "Guerra civil indiana"
 mtg_news.44.desc:0 "As tensões religiosas no subcontinente estão fervendo sob a superfície. Isso é resultado da forma mal organizada na qual [RAJ.GetNameDef] obteve independência. Essas tensões tiveram uma conclusão abrupta com confrontos violentos nas grandes cidades no nordeste e no noroeste do país.\n\nAs autoridades locais tiverem sucesso em impedir a situação de piorar. Agora as milícias e as unidades militares se uniram contra a Liga Muçulmana, declarando a independência do Paquistão, assim como sua intenção de combater os indianos até que isso seja feito."
 mtg_news.44.a:0 "Atingiremos nossa independência ou morreremos tentando!"
 mtg_news.44.b:0 "Este subcontinente não será dividido em dois!"
 mtg_news.44.c:0 "Isso é nossa culpa?"
 mtg_news.44.d:0 "Os ingleses deveriam ter antecipado isso..."
 mtg_news.45.t:0 "Guerra civil paquistanesa"
 mtg_news.45.desc:0 "O nascimento violento de [From.GetNameDefCap] continua a causar instabilidade na nação em crise. As milícias armadas mostram muito poder, principalmente em áreas adjacentes. Diferenças culturais entre a população Muçulmana do nordeste e do noroeste da Índia tem ficado cada vez mais claras.  A atitude depreciativa dos paquistaneses ocidentais em relação a seus correspondentes orientais esquentou os ânimos de uma forma que desde a guerra civil eles ainda não esfriaram.\n\nAgora o Oriente se armou mais uma vez, afirmando que "já basta" e agora eles também querem independência total."
 mtg_news.45.a:0 "Que arrogantes!"
 mtg_news.45.b:0 "Eles não poderão mais nos segurar!"
 mtg_news.45.d:0 "Isto poderia ter sido impedido facilmente"
 mtg_news.46.t:0 "[From.GetName] move o governo para a Batávia"
 mtg_news.46.desc:0 "A perda dos territórios europeus continentais fez com que o governo [From.GetAdjective] decidiu se mudar para a cidade da Batávia na ilha indonésia de Java. O governo colonial será suplantado lá com administração direta do governo [From.GetAdjective].\n\nEles juraram continuar a guerra contra seus agressores a partir dessa base colonial."
 mtg_news.46.a:0 "Nós continuaremos a lutar!"
 mtg_news.46.b:0 "Eles estão nos desafiando."
 mtg_news.47.t:0 "[From.GetName] continua a Zuiderzee Works"
 mtg_news.47.desc:0 "Um projeto de recuperação de terras de larga escala está ocorrendo em [From.GetNameDef]. Ele é uma continuidade de uma série de projetos conhecidos coletivamente como "Zuiderzee Works". Após o fechamento da IJsselmeer com a Afsluitdijk, a recuperação de Wieringermeer e da Noordoostpolder, o projeto está focando agora na recuperação de Flevopolder, a maior área até agora a ser recuperada do mar.\n\nEste projeto sem dúvidas se prolongará por anos, mas, o processo de drenagem avançou o suficiente para que áreas menores estejam acessíveis. Os benefícios para o processo industrial [From.GetAdjective] já são sentidos."
 mtg_news.47.a:0 "Será uma maravilha do mundo moderno."
 mtg_news.47.b:0 "Uma aposta corajosa."
 mtg_news.48.t:0 "[JAP.GetName] adquiri as Índias Orientais"
 mtg_news.48.desc:0 "O governo [From.GetAdjective] e o governo [JAP.GetAdjective] emitiram uma declaração conjunta anunciando a transferência completa das Índias Orientais Holandesas para o controle [JAP.GetAdjective]. Este ajuste territorial drástico no Extremo Oriente entrará em efeito imediatamente. Apesar dos protestos de terceiros como os ingleses e os americanos."
 mtg_news.48.a:0 "Foi um mal necessário."
 mtg_news.48.b:0 "Uma surpresa bem-vinda."
 mtg_news.48.c:0 "Preocupante."
 mtg_news.49.t:0 "[JAP.GetName] adquiri recursos das Índias Orientais"
 mtg_news.49.desc:0 "O governo [From.GetAdjective] e o governo [JAP.GetAdjective] emitiram uma declaração conjunta anunciando um acordo comercial exclusivo entre as duas nações. De agora em diante, os japoneses terão direitos exclusivos a todos os recursos explorados no arquipélago indonésio.\n\nEste acordo comercial sem precedentes é sem dúvidas uma tentativa do governo [From.GetAdjective] de impedir qualquer ameaça japonesa. Porém, isto causou grandes preocupações em outras nações interessadas como  [USA.GetNameDef] e [ENG.GetNameDef]."
 mtg_news.49.a:0 "Este meio-termo é aceitável."
 mtg_news.49.b:0 "Apenas nos importamos com os recursos."
 mtg_news.49.c:0 "Eles estão mancomunados."
 mtg_news.50.t:0 "[From.GetName] realiza a descolonização"
 mtg_news.50.desc:0 "O novo governo [From.GetAdjective] foi rápido em cumprir sua promessa de campanha de garantir a independência de várias áreas sob domínio do império colonial [From.GetAdjective].\n\nOs estados receberam independência imediatamente e o Exército Real das Índias Orientais Holandesas (KNIL) ao invés disso retornará para fortalecer o exército europeu [From.GetAdjective] continental."
 mtg_news.50.a:0 "Agora podemos focar no continente."
 mtg_news.50.b:0 "Eles realmente advogam por liberdade."
 mtg_news.51.t:0 "Criação do Estado Para-choque Benelux"
 mtg_news.51.desc:0 "A fraqueza atual do estado belga e do estado luxemburguês fizeram com que [ENG.GetNameDef] aparentemente cedesse o pedido [From.GetAdjective] de restauração do "estado para-choque" pós-napoleônico nos países baixos. Os ingleses concordaram em garantir os territórios liberados diretamente para [From.GetNameDef]. Apenas o futuro dirá se os holandeses terão mais sorte dessa vez em manter a estabilidade interna."
 mtg_news.51.a:0 "Nós teremos."
 mtg_news.51.b:0 "Uma manobra diplomática [From.GetAdjective] excelente."
 mtg_news.52.t:0 "[USA.GetName] protege as Índias Ocidentais [From.GetAdjective]"
 mtg_news.52.desc:0 "[USA.GetNameDef] emitiu uma proclamação a pedido do governo [From.GetAdjective], afirmando que eles consideram as Índias Ocidentais Holandesas parte integral de sua esfera de interesse. Eles juraram proteger o território contra qualquer um que atacar os donos de direito."
 mtg_news.52.a:0 "O ocidente está seguro."
 mtg_news.52.b:0 "Antes por intermédio [From.GetAdjective] do que de outrem."
 mtg_news.52.c:0 "Eles levam sua "esfera de interesse" muito a sério."
 mtg_news.53.t:0 "Formação da Benelux"
 mtg_news.53.desc:0 "Os Países baixos formaram uma nova aliança sob a liderança do governo [From.GetAdjective]. Seus líderes expressaram esperança de que essa aliança "permanecerá neutra perante a crise mundial que está se desenvolvendo". Eles também esperam que outras nações se juntem eventualmente para aumentar a força do "bloco de neutralidade e racionalidade perante a insanidade que está tomando o mundo no momento"."
 mtg_news.53.a:0 "Nos recebemos todos aqueles que estão cansado das brigas das grandes potências."
 mtg_news.53.b:0 "Uma iniciativa ousada."
 mtg_news.54.t:0 "Formação da União Europeia"
 mtg_news.54.desc:0 "Os Países Baixos estão tentando, desde a formação da Benelux, atrair mais interesse para fortalecer um "bloco forte de neutralidade e sanidade". Agora uma enxurrada de novas nações foram convidadas para se juntarem à aliança . Para acomodar este fluxo de novos membros decidiu-se mudar o nome do bloco para "A União Europeia"."
 mtg_news.54.a:0 "Somos mais fortes do que nunca."
 mtg_news.54.b:0 "A União cresce."
 MTG_naval_treaty.1.t:0 "[From.GetNameDefCap] quer limitar o rearmamento naval"
 MTG_naval_treaty.1.desc:0 "Nossos esforços recentes de construir uma frota maior nos elevaram ao escalão das grandes potências navais. [From.GetNameDefCap] claramente sente uma ameaça da expansão de nossa frota. Uma delegação chegou em nossa capital para negociar um tratado de limitação mútua de armamentos. \n\nO tratado teria como modelo o Segundo Tratado Naval de Londres. Ele restringiria o tamanho de nossas capitanias assim como limitaria o tamanho geral de nossa frota para não exceder o da frota de [ENG.GetNameDef]."
 MTG_naval_treaty.1.a:0 "Estas condições são aceitáveis."
 MTG_naval_treaty.1.b:0 "Nossas ambições não serão limitadas!"
 MTG_naval_treaty.2.t:0 "[From.GetNameDefCap] assina o tratado de desarmamento naval"
 MTG_naval_treaty.2.desc:0 "O governo de [From.GetLeader] concordou uma limitação mútua de rearmamento naval. A tinta do tratado mal secou e uma Comissão de Controle já começou seu trabalho para se certificar que todas as novas construções estejam de acordo com as restrições do tratado."
 MTG_naval_treaty.2.a:0 "Outra guerra armamentista evitada."
 MTG_naval_treaty.3.t:0 "[From.GetNameDefCap] cancelou a negociação"
 MTG_naval_treaty.3.desc:0 "A delegação de [From.GetNameDef] abandonou as negociações, citando "uma recusa completa da outra parte de reconhecer as realidades políticas e estratégicas que [From.GetNameDef] está enfrentando."\n\nCom o objetivo da política estrangeira de controle em confusão completa, eles estão dispostos a aceitar as limitações em seus armamentos."
 MTG_naval_treaty.3.a:0 ""Confusão completa" é uma expressão muito forte."
 MTG_naval_treaty.4.t:0 "[From.GetNameDefCap] deu um aviso firme"
 MTG_naval_treaty.4.desc:0 "O embaixador [From.GetAdjective] em nosso país chamou [This.GetLeader] hoje para entregar um bilhete de seu governo. Eles estão assistindo nossa expansão naval continuada com grandes preocupações e agora consideram nossa marinha "um fator de desestabilização da região".\n\nO bilhete diz que se continuarmos nosso programa atual de expansão naval, o governo [From.GetAdjective] será forçado a considerar todas as medidas possíveis."
 MTG_naval_treaty.4.a:0 "Nós preferimos não descobrir o que seriam essas medidas."
 MTG_naval_treaty.4.b:0 "Claramente um blefe."
 MTG_naval_treaty.5.t:0 "[From.GetNameDefCap] se compromete com o desarmamento"
 MTG_naval_treaty.5.desc:0 "Nossa mensagem dura ao governo [From.GetAdjective] claramente teve o efeito desejado. Após uma longa noite de deliberações internas, nossa embaixador recebeu a garantia de [From.GetLeader], na presença do ministro naval, de que o gabinete tinha aprovado uma redução dos gastos navais. Isso forçaria [From.GetNameDef] a eliminar uma série de capitanias destinar fundos apenas para a substituição de navios desgastados."
 MTG_naval_treaty.5.a:0 "Agora vamos ver se eles cumprirão o que dizem."
 MTG_naval_treaty.6.t:0 "[From.GetNameDef] rejeita o aviso"
 MTG_naval_treaty.6.desc:0 "A reunião com o ministro estrangeiro de [From.GetNameDef] não foi tão bem como esperávamos. Segundo nosso embaixador, o governo [From.GetAdjective] já tinha decidido rejeitar qualquer aviso nosso. Adequadamente ele recebeu um bilhete simples afirmando que o governo de [From.GetLeader] não acreditava mesmo que havia qualquer coisa para discutir."
 MTG_naval_treaty.6.a:0 "Já que eles não vão falar, nossas armas falarão."
 MTG_naval_treaty.6.b:0 "Eles pagaram para ver."
 MTG_naval_treaty.7.t:0 "[From.GetNameDefCap] abandona o Tratado Naval"
 MTG_naval_treaty.7.desc:0 "Hoje [From.GetLeader] anunciou que [From.GetNameDef] não se considera mais os tratados navais assinados. Ele disse que a situação mundial tinha tornado a escolha inevitável. [From.GetAdjective] recebeu aparentemente relatos confiáveis de que vários países vizinhos começaram programas de expansão naval que ameaçam o interesse [From.GetAdjective] legitimo na região.\n\nO Almirante [From.GetAdjective] se recusou a comentar sobre os fumores de que vários navios estariam sendo construídos já estariam sendo feitos desconsiderando as restrições do tratado."
 MTG_naval_treaty.7.a:0 "Precisamos rever nossa própria participação no tratado."
 MTG_naval_treaty.8.t:0 "Fim do Tratado Naval de Londres"
 MTG_naval_treaty.8.desc:0 "Com apenas duas nações ainda se sujeitando ao Tratado Naval de Londres, era só uma questão de tempo até uma delas deixar o tratado, decretando seu fim. O governo de [From.GetNameDef] decidiu que o tratado evidentemente não estava mais surtindo o efeito proposto. A restrição de seus armamentos navais é uma ameaça a sua segurança nacional.\n\nMuitos especialistas ao redor do mundo estão prevendo um aumento rápido nos orçamentos navais com vários países querendo compensar por décadas de restrições navais duras."
 MTG_naval_treaty.8.a:0 "Uma ideia fadada ao erro desde o começo."
 MTG_naval_treaty.8.b:0 "Fizemos a escolha certa."
 MTG_naval_treaty.8.c:0 "Este é o começo de uma nova corrida de Dreadnoughts?"
 MTG_naval_treaty.9.t:0 "Segundo Tratado Naval assinado"
 MTG_naval_treaty.9.desc:0 "Delegações da Inglaterra, França, Itália, Japão e EUA se encontraram em dezembro de 1935 para discutir uma renovação do primeiro Tratado Naval de Londres que restringiu o número e o tamanho de cruzadores e submarinos. As negociações tiveram os ânimos exaltados em relação à guerra italiana na Etiópia e o desejo japonês de ser visto como igual os ingleses e os americanos.\n\nCom as negociações chegando a um fim, as nações signatárias concordaram com limites de tamanho de navios de guerra e porta-aviões na esperança de evitar outra guerra armamentista."
 MTG_naval_treaty.9.a:0 "Isso garantirá a paz muito mais do que qualquer navio de guerra especial!"
 MTG_naval_treaty.9.b:0 "Por que eles se restringiriam dessa forma?"
 MTG_naval_treaty.9.c:0 "Então mais dinheiro para o exército."
 MTG_naval_treaty.11.t:0 "Tratado Naval Anulado"
 MTG_naval_treaty.11.desc:0 "Com o estouro da guerra, o governo [From.GetAdjective] oficialmente informou os signatários restantes do Tratado Naval de Londres que, sob o Artigo 24, considera que as restrições do Tratado Naval não fazem mais parte dos interesses nacionais. O embaixador [From.GetAdjective] anunciou então que o Tratado Naval será suspenso pela duração da guerra. Ainda não se sabe se as restrições voltarão a ser aplicadas após o fim da guerra, mas por enquanto devemos nos considerar não mais atados às obrigações do tratado em relação à projetos e construção de navios."
 MTG_naval_treaty.11.a:0 "Foi uma tentativa nobre de proteger a paz."
 mtg_britain.999.t:0 "Palácio de Buckingham bombardeado. O Rei Edward está morto."
 mtg_britain.999.d:1 "Bombardeios estratégicos extensos na área da capital causaram o estrago definitivo. Às 15:41 da tarde de ontem, o parque St. James e o Palácio de Buckingham foram atingidos por um ataque conduzido por diversos bombardeiros inimigos. Embora equipes de resgate chegaram ao local dentro de minutos, elas foram forçadas a concluir que o Rei Edward e sua esposa Wallis foram mortos instantaneamente quando uma bomba detonou e derrubou o teto do porão sobre eles.\n\nApesar da morte do Rei ter deixado a nação de luto, os preparativos já estão encaminhados para a coroação de seu sucessor. Como resultado do casamento morganático do Rei, a linha de sucessão agora passa para seu irmão, Albert, que escolheu o nome reinol George VI enquanto se prepara para sua coroação."
 mtg_britain.999.a:1 "O Rei está morto. Vida longa ao Rei!"
 mtg_britain.1000.t:0 "O Rei George VI Morreu"
 mtg_britain.1000.d:0 "Esta manhã, noticiaram a morte do Rei George VI. Recentemente, as tensões da guerra afetaram cada vez mais a saúde do Rei e, por fim, seu excessivo hábito de fumar e subsequente desenvolvimento de arteriosclerose e doença de Buerger fizeram com que sua filha Elizabeth já assumisse muitos dos deveres reais de seu pai.\n\nAgora, Elizabeth irá subir ao trono de seu pai, portando o nome reinol Elizabeth II. Embora jovem, ela já estava preparada para este momento desde o casamento morganático de seu tio deixou clara a linha de sucessão e se espera que seja uma boa Rainha apesar de sua idade."
 mtg_britain.1000.a:0 "O Rei está morto. Vida longa à Rainha!"
 mtg_news.55.t:0 "Rei Edward morto"
 mtg_news.55.desc:1 "Os recentes bombardeios em Londres resultaram nas mortes do Rei Edward e sua esposa Wallis. Por volta das 3 horas, um bombardeio surpresa forçou o casal a buscar abrigo no porão do palácio. Uma bomba atingiu a construção acima e derrubou o telhado do porão sobre o Rei e sua comitiva.\n\nEnquanto a nação lamenta a perda de seu monarca, o irmão do Rei, Albert, agora se prepara para sucedê-lo, adquirindo o nome reinol George VI."
 mtg_news.55.a:1 "Embora relutante, ele servirá bem ao seu país."
 mtg_news.55.b:0 "Eles pagaram o preço final."
 mtg_news.56.t:0 "[From.GetName] instaura a monarquia americana"
 mtg_news.56.desc:0 "Após a conquista do território americano, [From.GetLeader] emitiu um decreto real extinguindo o gabinete do Presidentes dos Estados Unidos. Uma estrutura de governo monárquica similar à de [From.GetNameDef] substituiu a antiga administração. O Rei Edward decidiu que sua esposa a Rainha Wallis, seria quem assumiria este trono. Ela será conhecida pelo nome real de Wallis I e governará o Reino Unido da América em nome de sue marido.\n\nAinda não se sabe como o público americano se ajustará a essa nova forma de governo."
 mtg_news.56.a:0 "O que é uma nação sem um Rei? Ou Rainha, no caso."
 mtg_news.56.b:0 ""Vingador do Boston Tea Party" sério?!"
 mtg_news.56.c:0 "O amor do rei não tem limites"
 mtg_news.57.t:0 "Criação do Domínio da América do Norte"
 mtg_news.57.desc:0 "Após a conquista recente do território americano, [From.GetLeader] passou um decreto real transformando os Estados Unidos da América no Domínio do Canadá, mudando seu nome para Domínio da América do Norte."
 mtg_news.57.a:0 "Isto beneficiará a administração do Império."
 mtg_news.57.b:0 "Uma grande responsabilidade."
 mtg_news.57.c:0 "Eles estão consolidando seu poder."
 mtg_news.59.t:0 "O Rei George VI Morreu"
 mtg_news.59.desc:0 "O governo [ENG.GetAdjective] confirmou hoje a morte do Rei George VI. Já há algum tempo, os excessivos hábitos de fumar do Rei, provavelmente causados pela tensão da guerra, resultaram em uma saúde fraca e eventualmente provocaram o desenvolvimento de câncer no pulmão, arteriosclerose e doença de Buerger.\n\nOs preparativos para a coroação da filha do Rei, Elizabeth, já estão adiantados. Elizabeth já havia assumido muitos dos deveres reais de seu pai."
 mtg_news.59.a:0 "Sua pouca idade esconde sua força."
 mtg_netherlands.66.t:0 "[ENG.GetName] assumiu o mercado [HOL.GetAdjective]"
 mtg_netherlands.66.d.a:0 "Os britânicos expandiram sua influência sobre nós ao ponto de sermos forçados a favorecê-los nas negociações comerciais atuais."
 mtg_netherlands.66.d.b:0 "Os britânicos expandiram sua influência sobre [HOL.GetNameDef] ao ponto do governo [HOL.GetAdjective] ser forçado a favorecê-los nas negociações comerciais atuais."
 mtg_netherlands.66.a:0 "Preocupante."
 mtg_netherlands.66.b:0 "Não podemos permitir que eles entrem na esfera [ENG.GetAdjective] de influência!"
 mtg_netherlands.67.t:0 "[GER.GetName] assume o mercado [HOL.GetAdjective]"
 mtg_netherlands.67.d.a:0 "Os alemães expandiram sua influência sobre nós ao ponto de sermos forçados a favorecê-los nas negociações comerciais atuais."
 mtg_netherlands.67.d.b:1 "Os alemães expandiram sua influência sobre a [HOL.GetNameDef] ao ponto de que o governo [HOL.GetAdjective] se sentiu forçado a favorecê-los nas atuais negociações comerciais."
 mtg_netherlands.67.b:0 "Não podemos permitir que eles entrem na esfera [GER.GetAdjective] de influência!"
 mtg_netherlands.69.t:0 "População Local Opõe-se a Inundação "Sem Sentido""
 mtg_netherlands.69.d:0 "Sem aparente necessidade imediata da inundação da Linha de Água Holandesa, a população local começou a clamar pela drenagem da zona rural, permitindo que voltem para suas vidas cotidianas. Rejeitar suas exigências provavelmente só resultará em mais inquietação no futuro."
 mtg_netherlands.69.a:0 "Eles terão que aceitar por um pouco mais."
 mtg_netherlands.69.b:0 "Permita drenar a terra."
 mtg_netherlands.70.t:0 "Desertores Alemães Formam Divisão"
 mtg_netherlands.70.d:0 "Um grande número de desertores alemães se organizaram em uma unidade totalmente desenvolvida, precisando apenas de equipamento antes que possamos enviá-los para a batalha em nosso nome."
 mtg_netherlands.71.t:0 "Soldados Desertaram para a [HOL.GetName]"
 mtg_netherlands.71.d:0 "A Rainha Wilhelmina da [HOL.GetNameDef] anunciou sua vontade em ver a reintegração do Kaiser Wilhelm II no trono da Alemanha, após o fim da guerra. Essa declaração resultou em um otimismo injustificado e sentimentos equivocados de lealdade entre nossos soldados, que começaram a desertar e buscar alcançar a [HOL.GetNameDef] para lutar em nome da Rainha.\n\nSerá muito difícil eliminar esse movimento se não conseguirmos levar a guerra a um fim decisivo..."
 mtg_netherlands.71.a:0 "Traidores! Todos eles!"
 mtg_netherlands.72.d:0 "Noite passada, o Kaiser Wilhelm II, permanecendo sob nossos cuidados até o fim de sua vida, faleceu em paz enquanto dormia. Agora seu filho, Friedrich Wilhelm, se tornou o chefe da Casa von Hohenzollern, e escolheu o nome reinol Wilhelm III."
 mtg_netherlands.72.a:0 "Nosso pacto com seu pai agora passa para ele."
 mtg_netherlands.73.t:0 "[HOL_kaiserreich_germany.GetLeader] Lidera a Guerra Civil Alemã"
 mtg_netherlands.73.d:0 "Com a libertação da primeira terra alemã, a Rainha Wilhelmina cumpriu sua promessa inicial e permitiu que o Kaiser [HOL_kaiserreich_germany.GetLeader] formasse um governo provisório no território ocupado. Agora, [HOL_kaiserreich_germany.GetLeader] pode liderar sua guerra para libertar o resto do país em solo alemão, atraindo ainda mais para lutarem em seu nome."
 mtg_netherlands.73.a:0 "Um grande passo na direção de uma Europa monarquista!"
 mtg_netherlands.74.t:0 "[HOL_kaiserreich_germany.GetLeader] Propõe Aliança"
 mtg_netherlands.74.d:0 "Com o fim da guerra, [HOL_kaiserreich_germany.GetLeader] achou apropriado nos lembrar de nossa barganha e propôs uma aliança em termos de igualdade entre nossas duas nações, perante a inevitável oposição ocidental a essa nova Europa Monárquica."
 mtg_netherlands.74.a:0 "Nós iremos cumprir com nossas obrigações."
 mtg_netherlands.75.t:0 "Wilhelmina Barganha com Wilhelm II"
 mtg_netherlands.75.d:0 "No que só pode ser descrito como absoluto desprezo por nós, a Rainha [HOL.GetAdjective] Wilhelmina anunciou sua decisão de colocar Wilhelm II de volta no trono da Alemanha após a conclusão da atual guerra. Ela convidou todos os alemães que desejarem lutar pelo seu antigo Kaiser a irem para território [HOL.GetAdjective], claramente numa tentativa de enfraquecer a posição [GER.GetAdjective] e fortalecer sua própria."
 mtg_netherlands.75.a:0 "Desprezível - vamos lidar com ela mais tarde."
 mtg_netherlands.76.t:0 "As Legiões Alemãs de Sua Majestade São Dissolvidas"
 mtg_netherlands.76.d:0 "Com a conclusão da guerra, os soldados alemães que lutaram por nós voltaram para sua terra natal e agora se preparam para lutar diretamente por seu Kaiser."
 mtg_netherlands.76.a:0 "Era inevitável. Seu serviço foi inestimável."
 mtg_news.58.desc:0 "Com a promessa da Rainha [HOL.GetAdjective] Wilhelmina de trazer a dinastia von Hohenzollern de volta ao trono alemão e a libertação do primeiro território alemão, o Kaiser voltou para o território alemão para liderar o que efetivamente se tornou uma completa guerra civil pelo controle de sua terra natal.\n\nEnquanto isso, desertores alemães continuam se reunindo em território [HOL.GetAdjective] para lutar em nome da Rainha e de seu Kaiser, lentamente porém gradualmente alterando o equilíbrio das forças. Declarações oficiais das Potências da Entende da Guerra Mundial ainda estão por vir, mas relatórios indicam uma grande reprovação entre seus governos."
 mtg_news.58.a:0 "Um passo a caminho da vitória total."
 mtg_news.58.b:0 "Como ousam!?"
 mtg_news.58.c:0 "Isso é o mínimo... O dos holandeses está guardado."
 mtg_news.58.d:0 "Jogada diplomática de mestre ou pura loucura?"
 mtg_britain.109.t:0 "Burma Retira-se"
 mtg_britain.109.d:0 "Diante dos recentes acontecimentos, os birmaneses declararam sua própria independência, esperando que fiquemos ocupados com os paquistaneses e, com isso, não conseguiríamos lidar com eles."
 mtg_britain.109.a:0 "Não temos escolha senão aceitar."
 mtg_britain.113.t:0 "[From.GetName] Reingressa o Império"
 mtg_britain.113.d:0 "Após vencerem a guerra civil e reunirem sua terra natal, os líderes de [From.GetNameDef] agora pediram para reingressar o império, desejando nossa orientação e proteção para o que pode vir."
 mtg_britain.113.a:0 "Nós os aceitamos de volta no grupo."
 mtg_news.62.desc:0 "Representantes dos governos dos Domínios nos informaram hoje que eles irão romper unilateralmente seus laços com a Coroa. Eles citam o escandaloso desprezo do Rei pelas opiniões e desejos dos governos dos Domínios e seu povo como a razão principal pelo qual o relacionamento da Grã-Bretanha com a Commonwealth não pode continuar. A crise, causada pela intenção do Rei de se casar com Wallis Simpson, agora resultou na formação de uma nova Commonwealth com os vários Domínios e parece que a presente paralisia do governo britânico irá impedir qualquer ação de ser tomada em resposta a este movimento. Isso é, sem dúvida, o que os Domínios esperavam."
 mtg_news.62.b:0 "O Império está em crise."
 mtg_news.63.t:0 "[Root.GetName] Declara Independência"
 mtg_news.63.desc:0 "O governo [Root.GetAdjective] anunciou hoje que ele irá romper unilateralmente seus laços com o governo [ENG.GetAdjective]. Eles citam suam incapacidade de reconciliar suas visões políticas com os desenvolvimentos políticos atuais ocorrendo na [ENG.GetName] como a principal razão para isso."
 mtg_netherlands.77.t:0 "[From.GetName] Propõe Federação"
 mtg_netherlands.77.d:0 "O governo [From.GetAdjective] se aproximou do nosso com uma proposta para unificar os Países Baixos em um único estado. Eles afirmam que as crises globais atuais garantem uma cooperação mais próxima e união entre nossos povos, do tipo que só pode ser alcançada através de uma unificação completa. Caso aceitemos, preparativos serão feitos para a rendição imediata de soberania para um novo estado supra nacional, sob a liderança [From.GetAdjective]."
 mtg_netherlands.77.a:0 "Uma ideia maravilhosa, não temos chance sem ela."
 mtg_netherlands.77.b:0 "Nossa soberania é primordial, iremos cooperar muito, mas nem tanto."
 mtg_netherlands.78.t:0 "[From.GetName] Aceita Federação"
 mtg_netherlands.78.d:0 "O governo [From.GetAdjective] nos informou que aprova nossa proposta de um estado unificado nos Países Baixos. Caso todas as partes aceitem, iremos prosseguir com a implementação de nossos planos."
 mtg_netherlands.79.t:0 "[From.GetName] Rejeita Federação"
 mtg_netherlands.79.d:0 "Representantes do governo [From.GetAdjective] nos informaram que atualmente não veem a necessidade de estados unificados nos Países Baixos. Eles esperam ansiosos por dar continuidade em sua cooperação conosco, porém mantendo total soberania."
 mtg_news.64.t:0 "Países Baixos se Unem"
 mtg_news.64.desc:1 "Citando severas ameaças externas à sua segurança nacional, os governos dos Países Baixos anunciaram a unificação imediata de seus governos e forças armadas para fortalecer a posição de seus povos. Sob a liderança [From.GetOldAdjective], investimentos industriais e planejamento militar defensivo agora terão prioridade sobre outros assuntos internos, com o intuito de garantir que a prontidão militar seja suficiente para reagir a qualquer ação que possa ameaçar a soberania do novo estado."
 mtg_news.64.a:0 "Todos nossos povos estão unidos para defender nossa terra natal."
 mtg_news.64.b:0 "Unidos novamente? Decidam-se!"
