l_braz_por:
 poland.13.t:0 "[From.GetNameDefCap] busca colaboração [faction_invitee_target.GetAdjective]"
 poland.13.d:0 "[From.GetLeader] solicitou ao governo [Root.GetAdjective] que convide a facção [Root.GetFactionName], citando o grande benefício estratégico que uma aliança [faction_invitee_target.GetAdjective] teria no caso de uma invasão."
 poland.13.a:0 "[faction_invitee_target.GetNameDefCap] é um amigo, é claro!"
 poland.13.b:0 "Não podemos confiar em [faction_invitee_target.GetLeader]."
 poland.1301.t:0 "[From.From.GetNameDefCap] busca colaboração"
 poland.1301.d:0 "Já membro de [From.GetFactionName], [From.From.GetLeader] busca uma cooperação militar com [Root.GetNameDef], citando o grande benefício estratégico que uma aliança [From.From.GetAdjective]-[Root.GetAdjective] teria no caso de uma invasão [GER.GetAdjective] ou [SOV.GetAdjective]."
 poland.1301.a:0 "É claro!"
 poland.1301.b:0 "Não temos interesse nesse "[From.GetFactionName]"."
 poland.1302.t:0 "[From.GetNameDefCap] recusa a entrada [faction_invitee_target.GetAdjective]"
 poland.1302.d:0 "Parece que [From.GetLeader] não acredita tanto na necessidade de uma aliança [faction_invitee_target.GetAdjective] quanto [Root.GetLeader]. Não se sabe ao certo qual o motivo exato para essa decisão, mas o governo [From.GetAdjective] claramente acredita que [faction_invitee_target.GetNameDef] atrapalha mais do que ajuda na sobrevivência contínua de [From.GetFactionName]."
 poland.1302.a:0 "Bem, valeu a tentativa."
 poland.1303.t:0 "[From.GetNameDefCap] recusa!"
 poland.1303.d:0 "Por quaisquer motivos desconhecidos, o governo [From.GetAdjective] decidiu que prefere não se juntar a nós na luta pela liberdade ao lado de [From.From.GetFactionName]. Seja lá qual for a justificativa, o futuro não parece bom para a cooperação [Root.GetAdjective]-[From.GetAdjective]."
 poland.1303.a:0 "Triste."
 poland.15.t:0 "[From.GetNameDefCap] exige anexação [Root.GetAdjective]!"
 poland.15.d:0 "Um telegrama extremamente preocupante chegou na mesa de [Root.GetLeader] hoje, vindo do presidente [From.GetAdjective], exigindo que a [LIT.GetNameDef] não apenas abandone sua reivindicação sobre a antiga capital Vilnius, mas também se renda e ceda todos os territórios para o estado [From.GetAdjective]. [From.GetNameDefCap] está tentando restaurar a extinta Comunidade desde a criação de [Root.GetNameDef], e parece que agora eles acreditam que a simples ameaça de outra guerra será o suficiente para fazer com que [Root.GetLeader] desmorone."
 poland.15.d.notlit:0 "Um telegrama extremamente preocupante chegou na mesa de [Root.GetLeader] hoje, vindo do presidente [From.GetAdjective], exigindo que a [Root.GetNameDef] se renda e ceda todos os territórios para o estado [From.GetAdjective]. [From.GetNameDefCap] está tentando restaurar a extinta Comunidade desde a criação de [Root.GetNameDef], e parece que agora eles acreditam que a simples ameaça de uma guerra entre nossas nações será o suficiente para fazer com que [Root.GetLeader] desmorone."
 poland.15.a:0 "Muito bem."
 poland.15.b:0 "Absolutamente não!"
 poland.1501.t:0 "[From.GetNameDefCap] aceita!"
 poland.1501.d:0 "Hoje é um grande dia de comemoração para [Root.GetNameDef], pois o exército [From.GetAdjective] se rendeu e permitiu que soldados [Root.GetAdjective] marchassem até a capital e proclamassem a reunificação de [Root.GetNameDef] e [From.GetNameDef]! Com a Comunidade renascida, as ruas de [Root.Capital.GetName] estão cheias de homens e mulheres com bandeiras [Root.GetAdjective] e [From.GetAdjective] em conjunto. No entanto, a mesma comemoração não pode ser vista na capital [From.GetAdjective], onde o povo parece estar estranhamente triste e melancólico."
 poland.1501.a:0 "A Comunidade renasceu!"
 poland.1502.t:0 "[From.GetNameDefCap] provocador!"
 poland.1502.d:0 "O alto comando [From.GetAdjective] mandou uma resposta hoje abertamente recusando todas as exigências [Root.GetAdjective] e alegando que "não permitirão que [Root.GetLeader] esmague a soberania [From.GetAdjective]". Enquanto muitos preferem não entrar em outra guerra com [From.GetNameDef], se [Root.GetLeader] não responder em breve, futuras exigências [Root.GetAdjective] dificilmente serão levadas a sério."
 poland.1502.a:0 "[Root.GetNameDef] e [From.GetNameDef] não serão uma só!"
 poland.16.t:0 "[From.GetNameDefCap] nos convida para o Międzymorze"
 poland.16.a:0 "É claro!"
 poland.16.b:0 "Não vejo motivo para se aliar aos polacos."
 poland.17.t:0 "Triunfa da higienização da esquerda"
 poland.17.d:0 "Walery Sławek enfim conseguiu restaurar seu lugar como chefe do governo em [Root.GetNameDef], deixando [Root.GetLeader] em um cargo de conselheiro dentro do governo. No entanto, muitos questionam as verdadeiras inclinações políticas de Sławek. Alguns acreditam que ele seja um socialista em busca de reforma, enquanto muitos de seus críticos acreditam que ele seja outro autoritário, igual a [Root.GetLeader] ou Rydz-Śmigły. Agora que ele enfim se tornou o chefe do governo, Sławek pode dar um fim a essas questões enquanto mais uma vez corrige a constituição da Polônia."
 poland.17.a:0 "Manter um governo forte."
 poland.17.b:0 "Promulgar reforma social."
 poland.18.t:1 "Triunfo de OZN"
 poland.18.d:0 "Edward Rydz-Śmigły e seus seguidores na higienização de direita sempre foram a verdadeira potência por trás de [Root.GetNameDef], mas com [Root.GetLeader] concordando com o Acampamento de União Nacional, o poder de Rydz-Śmigły está menos legítimo. Com seus fortes laços com os falangistas, alguns se preocupam que [Root.GetNameDef] esteja flertando demais com a extrema direita das margens políticas e que as simpatias fascistas de Rydz-Śmigły podem acabar isolando a [Root.GetNameDef] diplomaticamente de seus antigos aliados."
 poland.18.a:0 "Nossa ditadura é perfeitamente neutra."
 poland.18.b:0 "Convidar os falangistas para o governo."
 poland.19.t:0 "O suicídio de Walery Sławek"
 poland.19.d:0 ""Estou tirando minha própria vida. Por favor, não culpem ninguém. Eu queimei todos os documentos particulares e todos aqueles limitados a mim. Se não foram todos, por favor, me perdoem. Deus Todo Poderoso talvez perdoe meus pecados, incluindo este último." Essa note e uma arma foram encontradas ao lado do corpo de Walery Sławek precisamente às 20:45 da noite de ontem. Os médicos mais hábeis do hospital militar de Piłsudski não puderam impedir o sangramento de Sławek e o falecimento do antigo Primeiro-Ministro foi anunciado nessa manhã. Junto com sua nota estava uma carta para [Root.GetLeader], e embora seu conteúdo e o motivo para o chocante ato de Sławek ainda são um mistério, cada homem e mulher em [Root.Capital.GetName] especula a respeito. Muitos suspeitam que a contínua marginalização da higienização de esquerda e o isolamento cada vez maior de Sławek foram fatores contribuintes para sua melancolia. A morte do líder mais influente da esquerda sem dúvida deixará muitos abatidos e perdidos."
 poland.19.a:0 "Spoczywaj w pokoju."
 poland.20.t:0 "O plano de quatro anos completo!"
 poland.20.desc.a:0 "Sem nenhum tipo de investimento nos últimos quatro anos, muitos declararam o plano de quatro anos um total fracasso. A Polônia Oriental continua sendo uma região insular de fazendeiros pobres, a tal "região industrial central" não passa de algumas fábricas lamentáveis e estações ferroviárias e a indústria polonesa é uma vergonha para a nação. Peritos financeiros estão certos de que o completo fracasso do plano de quatro anos será um dano duradouro ao futuro esforço industrial polonês."
 poland.20.desc.b:0 "Com investimentos moderados, o futuro do setor industrial polonês é brilhante, mas ainda muito atrás de seus vizinhos ao leste e oeste. Embora não seja o enorme empreendimento industrial que [Root.GetLeader] prometeu, os investimentos realizados pelo governo serão de grande proveito para o próximo plano de quatro anos!"
 poland.20.desc.c:0 "O grito raspado de uma locomotiva nos trilhos, o aroma amargo de fuligem e fumaça no ar, a penetrante névoa da indústria pungente aos olhos, essas são as sensações de progresso. Chegar na região central da Polônia hoje significa entrar em um mundo de indústria e progresso. Fábricas, estradas, ferrovias, locomotivas, automóveis, o estado polonês enfim alcançou tudo isso. Com as Polônias Congressional, Grande e Oriental agora unidas em uma rede de estradas e ferrovias, a Polônia enfim está unida em uma única entidade industrial e o plano de quatro anos de Kwiatkowski pode ser considerado um sucesso. Embora isso não signifique o fim dos investimentos industriais poloneses, o enorme sucesso do programa de industrialização trouxe estabilidade e emprego para o povo da Polônia, e muitos se sentem prontos para seja lá quais sejam as dificuldades futuras que o estado polonês tenha que enfrentar."
 poland.20.a:0 "Maldição!"
 poland.20.b:0 "Excelente!"
 poland.20.c:0 "Excelente!"
 poland.20.d:0 "Nie ma wolności bez Solidarności!"
 poland.20.e:0 "Excelente!"
 poland.20.f:0 "Maldição!"
 poland.21.t:0 "[DNZ.GetNameDef] busca integração com [Ger.GetNameDefCap]"
 poland.21.d:0 "Conforme a guerra queima pelas ruas de [DNZ.GetNameDef], [DNZ.GetLeader] permanece forte contra as forças de [POL.GetLeader], mas claramente uma única cidade não é o suficiente para suportar o ataque violento de todas as forças da [POL.GetNameDef]. Como membro do partido [Root.GetRulingParty], [DNZ.GetLeader] responde a [Root.GetLeader] e uma derrota [DNZ.GetAdjective] seria inaceitável. [GER.GetNameDefCap] pode entrar na guerra como defensora de [DNZ.GetNameDef], apresentando uma oportunidade única de capturar a cidade enquanto se faz de defensora..."
 poland.21.a:0 "Gdansk continuará Danzigue!"
 poland.21.b:0 "Não devemos nos envolver."
 poland.2101.t:0 "[From.GetNameDefCap] oferece suporte!"
 poland.2101.d:0 "O partido [GER.GetRulingParty] da Alemanha ofereceu ajudar em nosso combate contra os poloneses em troca de um controle mais direto de [Root.GetNameDef] por [From.GetNameDef]."
 poland.2101.a:0 "Não temos escolha."
 poland.2101.b:0 "Danzigue continuará Danzigue!"
 poland.2102.t:0 "A anexação de Danzigue"
 poland.2102.d:0 "[DNZ.GetLeader] demonstrou ser uma ferramenta útil contra a [POL.GetNameDef], mas a região autônoma deixou de ser útil faz tempo e o destino de [DNZ.GetLeader] é ser Gauleiter de Reichsgau Danzigue-Prússia Ocidental, integrado rigorosamente com [Root.GetNameDef]."
 poland.2102.a:0 "Bem-vindos ao Reich."
 poland.2102.b:0 "Talvez eles mereçam uma certa autonomia."
 poland.22.t:0 "[DNZ.GetNameDefCap] oferece paz"
 poland.22.d:1 "Essa guerra já está durando tempo demais, e até mesmo o pérfido [DNZ.GetLeader] deseja a paz com a [POL.GetNameDef]. Com até mesmo Gdynia sob controle [DNZ.GetAdjective], muitos temem que arriscamos mais permanecendo em guerra com a Cidade Livre do que temos a ganhar. Embora a cidade inevitavelmente caia sob controle [GER.GetAdjective], não podemos continuar mais com esse conflito."
 poland.22.a:0 "Pelo menos tentamos."
 poland.22.b:0 "Essa guerra não termina até eu declarar que terminou!"
 poland.23.t:0 "Indústria sabotada em [poland_state_withdrawn.GetName]"
 poland.23.d:0 "Enquanto tropas [Root.GetAdjective] avançam em [poland_state_withdrawn.GetName] e começam a assumir o controle das ferrovias e indústrias, de forma chocante tudo havia sido sabotado com material explosivo pronto para detonar. Claramente uma armadilha deixada pelo exército [POL.GetAdjective], esperamos que isso aconteça sempre que tentarmos tomar uma indústria [POL.GetAdjective]."
 poland.23.a:0 "Isso não nos atrasará por muito tempo."
 poland.24.d:0 "As tensões explodiram no leste. A polícia foi enviada no leste para lidar com esses protestantes, mas a brutalidade dos oficiais está fazendo pouco além de agitar as chamas da revolução entre o povo.\n\nSe não resolvermos essa crise o mais rápido possível, podemos ter uma guerra civil. A greve, organizada pelo líder do Partido dos Camponeses Stanisław Mikołajczyk formou uma coalizão de democratas, socialistas e comunistas em oposição ao governo polonês e se for ignorada incitará uma rebelião."
 poland.24.a:0 "Os camponeses se rebelaram!"
 poland.25.t:1 "[hosting_country_target.GetNameDefCap] exige a renúncia de [Root.GetLeader]!"
 poland.25.d:0 "Apesar da promessa de [hosting_country_target.GetNameDef] de hospedar o governo [Root.GetAdjective] em exílio, [hosting_country_target.GetLeader] exigiu que [Root.GetLeader] renuncie imediatamente de sua posição como presidente de [Root.GetNameDef]. No meio do caos da capitulação e exílio, [Root.GetLeader] já fugiu para um país neutro na Europa, e os poucos exilados que restam do governo [Root.GetAdjective] foram deixados para decidir quem liderará o combate para recuperar a pátria."
 poland.25.a:0 "Um patriota sem laços com a higienização."
 poland.25.b:0 "Precisamos de um legionário."
 poland.25.c:0 "Essa é nossa chance de restaurar a democracia polonesa."
 poland.26.t:0 "Sussurros da revolução"
 poland.26.d:0 "Por toda Polônia ocupada por [Root.GetAdjective] há sussurros de uma revolução surgindo no subterrâneo. As palavras "Niech zyje opor!" e outros slogans parecidos estão espalhadas pelas paredes da cidade, invocando a resistência para lutar contra a ocupação [Root.GetAdjective]. Até agora, atividades da resistência foram limitadas à distribuição de propaganda, impedimento de linhas de produção e o ocasional bombardeio e sabotagem, mas agora que a resistência está estranhamente quieta e a atmosfera na Polônia está repleta de traição e desconfiança.\n\nAgentes [Root.GetAdjective] por toda Polônia preveem uma rebelião completa patrocinada pelo governo [POL.GetAdjective] em exílio. Somente reprimindo a resistência, a [Root.GetNameDef] pode esperar manter um controle sobre a Polônia."
 poland.26.a:0 "Devemos encontrar esses traidores."
