l_braz_por:
 treaty_org.1.t:0 "O Tratado de Bruxelas"
 treaty_org.1.desc:0 "Com a contenção da ameaça global iminente, iniciou-se a deterioração de acordos frágeis entre [SOV.GetNameDef] e seus aliados ocidentais.\n\nTemendo um colapso irrevogável nas comunicações, somada a ambições contrárias na Europa – como evidenciado em acontecimentos recentes na Alemanha Oriental – [FROM.GetNameDef] propôs um tratado de assistência mútua durante uma conferência às pressas em Bruxelas."
 treaty_org.1.a:0 "A ameaça oriental deve ser contida."
 treaty_org.1.b:0 "Não precisamos de outra guerra..."
 join_brussels_treaty_tt:0 "Assinaremos o Tratado de Bruxelas"
 SOV_chose_NATO_neutrality:0 "Escolheu Neutralidade"
 SOV_joined_NATO:0 "Assinou o Tratado de Bruxelas"
 NATO_brussels_treaty:0 "Tratado de Bruxelas"
 NATO_brussels_treaty_desc:0 "Com a contenção da ameaça global iminente, iniciou-se a deterioração de acordos frágeis entre [SOV.GetNameDef] e seus aliados ocidentais."
 nato_decisions:0 "Organizações de Tratado"
 brussels_to_has_already_happened:0 "A conferência em Bruxelas não foi convocada"
 TO_will_be_invited_to_join_or_leave:0 "Escolherá assinar o Tratado ou deixará [ROOT.GetFactionName].\n"
 TO_chose_neutrality:0 "Neutralidade por Necessidade"
 TO_chose_neutrality_desc:0 "Com o caos se formando entre o Oriente e Ocidente, precisamos ponderar bem nossa posição."
 TO_left_faction:0 "Deixou [FROM.GetFactionName]."
 TO_signed_brussels:0 "Assinou o Tratado de Bruxelas"
 treaty_org.2.t:0 "Tratado de Bruxelas Assinado"
 treaty_org.2.desc:0 "A partir de uma atitude que reforçou ao mundo que o pior ainda está por vir, muitas das diversas potências aliadas anunciaram a assinatura de um novo tratado em Bruxelas hoje.\n\nEmbora tenha a aparência de um tratado de cooperação civil e militar mútuo, ficou claro para a maioria de que se trata de uma mensagem aos líderes e aliados de [SOV.GetNameDef].\n\nDiversos estados que se encontram no meio dessa tensão geopolítica aproveitaram para declarar um princípio de neutralidade formal."
 treaty_org.2.a:0 "Um avanço alarmante."
 treaty_org.2.b:0 "Uma provocação insensível."
 NATO_form_nato_properly:0 "Ratificar a Organização do Tratado do Atlântico Norte"
 NATO_suggest_nato:0 "Projeto do Tratado do Atlântico Norte"
 NATO_suggest_nato_desc:0 "A expansão do tratado de Bruxelas é o próximo passo natural à nossa aliança."
 treaty_org.3.t:0 "Organização do Tratado do Atlântico Norte"
 treaty_org.3.desc:0 "Em uma manobra diplomática já esperada, os governos de [USA.GetNameDef] e [FROM.GetNameDef] anunciaram a formação da Organização do Tratado do Atlântico Norte ontem à noite. A decisão, que promete uma era frutífera nos âmbitos civil, militar e de cooperação de inteligências, não foi bem recebida pelo alto escalão de [SOV.GetNameDef].\n\nAparentemente, a paz é tratada como assunto passageiro."
 treaty_org.3.a:0 "Interessante."
 treaty_org.3.b:0 "Desprezível."
 treaty_org.4.desc:0 "Em uma manobra diplomática já esperada, mas um tanto ineficaz, o governo de [FROM.GetNameDef] anunciou a formação da Organização do Tratado do Atlântico Norte ontem à noite. A decisão, que promete uma era frutífera nos âmbitos civil, militar e de cooperação de inteligências, não foi bem recebida pelo alto escalão de [SOV.GetNameDef].\n\nAparentemente, a paz se trata de assunto passageiro."
 treaty_org.4.a:0 "Interessante."
 treaty_org.4.b:0 "Não parece ser tão Atlântico Norte."
 TO_nato_ratified:0 "Tratado do Atlântico Norte"
 TO_nato_ratified_desc:0 "Um tratado pelo qual nossas nações podem reunir recursos e inteligência. Por certos motivos."
 nato_not_suggested_yet:0 "OTAN não foi sugerida"
 north_atlantic_treaty_org:0 "OTAN"
 warsaw_pact:0 "Pacto de Varsóvia"
 NATO_have_warsaw_pact:0 "Propor o Pacto de Varsóvia"
 NATO_have_warsaw_pact_desc:0 "A única resposta válida ao Tratado de Bruxelas é organizar um bloco nosso."
 treaty_org.5.d:0 "Com medo de estar no meio de um conflito maior entre o Oriente e o Ocidente, [FROM.GetNameDef] anunciou sua intenção de deixar [ROOT.GetFactionName] imediatamente. Na posição em que estão, quem pode julgá-los?"
 treaty_org.5.t:0 "[FROM.GetName] opta pela neutralidade"
 treaty_org.5.a:0 "Entendido."
