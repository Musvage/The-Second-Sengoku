 bftb_bulgaria_fate_of_the_balkans.1.t:0 "[BUL.GetNameDefCap] exige que entremos para a [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.desc:0 "Um representante [BUL.GetAdjective] chegou na capital hoje para se encontrar com [ROOT.GetLeader] e basicamente exigiu que [ROOT.GetNameDef] se filie à [BUL.GetFactionName]. De acordo com [GetBulgarianLeader], a [BUL.GetNameDef] desenvolverá programas de cooperação em pesquisa e defesa e garantirá a segurança e soberania de todos os membros da aliança. No entanto, o diplomata avisou que qualquer nação dos Balcãs que se recuse a entrar para a aliança será considerada inimiga."
 BUL_leader_is_tsar:0 "Czar [BUL.GetLeader]"
 BUL_leader_is_regency_council:0 "o Conselho de Regência Búlgaro"
 BUL_leader_is_a_politician:0 "[BUL.GetLeader]"
 bftb_bulgaria_fate_of_the_balkans.1.a:0 "[ROOT.GetNameDefCap] entrará para a [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.b:0 "Não cederemos a ameaças vazias!"
 bftb_bulgaria_fate_of_the_balkans.2.t:0 "[FROM.GetNameDefCap] aceita entrar para a [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.2.desc:0 "O emissário enviado para convencer o governo [FROM.GetName] a entrar para a [BUL.GetFactionName] voltou hoje da capital [FROM.GetAdjective] com boas notícias: [FROM.GetLeader] concordou com nossas exigências e [FROM.GetHerHis] país finalmente entrou para nossa aliança."
 bftb_bulgaria_fate_of_the_balkans.2.a:0 "A [BUL.GetFactionName] cresce!"
 bftb_bulgaria_fate_of_the_balkans.3.t:0 "[FROM.GetNameDefCap] se recusa a entrar para a [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.3.desc:0 "O emissário enviado para exigir a filiação da [FROM.GetName] a [BUL.GetFactionName] relatou que [FROM.GetLeader] decidiu não entrar para nossa aliança, aparentemente falhando em perceber que, apesar dos avisos de nosso diplomata, o destino que aguarda [FROM.GetNameDef] ao desafiar os comandos [BUL.GetAdjective]."
 bftb_bulgaria_fate_of_the_balkans.3.a:0 "[FROM.GetLeader] mostrou que é um tolo..."
 bftb_bulgaria_fate_of_the_balkans.4.t:0 "[BUL.GetNameDefCap] exige [FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.4.desc:0 "Uma missão diplomática [BUL.GetAdjective] [GetBulgarianLeaderDiplomaticMission] chegou em nossa capital para negociar a transferência de [FROM.FROM.GetName] para a [BUL.GetNameDef] cujo, eles alegam, pertence legitimamente."
 BUL_tsar_leads_diplomatic_mission:0 ", liderada pelo próprio Czar [BUL.GetLeader],"
 BUL_politician_leads_diplomatic_mission:0 ", liderada pelo próprio [BUL.GetLeader],"
 BUL_bulgarian_government:0 ""
 bftb_bulgaria_fate_of_the_balkans.4.a:0 "Não estamos em posição para recusar..."
 bftb_bulgaria_fate_of_the_balkans.4.b:0 "Isso não acontecerá!"
 bftb_bulgaria_fate_of_the_balkans.5.t:0 "[FROM.GetNameDefCap] aceita o controle [BUL.GetAdjective] sobre [FROM.FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.5.desc:0 "Após uma longa discussão com a missão diplomática [BUL.GetAdjective] enviada para a capital [FROM.GetAdjective], [FROM.GetLeader] concordou em transferir [FROM.FROM.FROM.GetName] para a Bulgária."
 bftb_bulgaria_fate_of_the_balkans.5.a:0 "[FROM.FROM.FROM.GetName] está finalmente de volta onde pertence"
 bftb_bulgaria_fate_of_the_balkans.6.t:0 "[FROM.GetNameDefCap] se recusa a transferir [FROM.FROM.FROM.GetName] para a [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.6.desc:0 "Após muitas horas de uma discussão agitada com a missão diplomática [BUL.GetAdjective] enviada para a capital [FROM.GetAdjective], [FROM.GetLeader] se recusou de forma teimosa a transferir [FROM.FROM.FROM.GetName] para a [BUL.GetNameDef]."
 bftb_bulgaria_fate_of_the_balkans.6.a:0 "Uma decisão tola de [FROM.GetLeader]..."
 bftb_bulgaria_fate_of_the_balkans.7.t:0 "[BUL.GetNameDefCap] exige a submissão [ROOT.GetAdjective]"
 bftb_bulgaria_fate_of_the_balkans.7.desc:0 "Enfim, o governo [BUL.GetAdjective] demonstrou suas verdadeiras intenções e enviou uma delegação para exigir o reconhecimento da [BUL.GetNameDef] como soberana de [ROOT.GetNameDef], o que sugeriria a submissão incondicional do governo [ROOT.GetAdjective] para o governo [GetBulgarianLeader]."
 bftb_bulgaria_fate_of_the_balkans.7.a:0 "Não estamos em posição para recusar..."
 bftb_bulgaria_fate_of_the_balkans.7.b:1 "[ROOT.GetNameDefCap] jamais se submeterá a potências estrangeiras!"
 bftb_bulgaria_fate_of_the_balkans.8.t:0 "[FROM.GetNameDefCap] cede para a [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.8.desc:0 "Desde a entrada de [FROM.GetNameDef] na [BUL.GetFactionName], nós pressionamos seu governo para se submeterem ao [GetBulgarianLeader], e seguindo nosso recente suborno e coerção de vários ministros [FROM.GetAdjective], [FROM.GetLeader] foi forçado a assinar um tratado reconhecendo oficialmente [BUL.GetNameDef] como seu novo soberano, e com isso o povo [FROM.GetAdjective] foi finalmente subjugado. "
 bftb_bulgaria_fate_of_the_balkans.8.a:0 "Os [FROM.GetAdjective] conhecem seus limites."
 bftb_bulgaria_fate_of_the_balkans.9.t:0 "[FROM.GetNameDefCap] se recusa a se submeter à [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.9.desc:0 "Inesperadamente, o governo [FROM.GetAdjective] decidiu desafiar [GetBulgarianLeader]. [FROM.GetLeader] anunciou publicamente hoje que se recusa a se submeter ao governo [BUL.GetAdjective]. Uma decisão ousada, apoiada pela maioria do povo [FROM.GetAdjective], mas imprudente de qualquer forma, já que precisam de nossa proteção se seu estado patético quiser sobreviver os conflitos adiante, e depois disso, [GetBulgarianLeader] já está considerando a filiação [FROM.GetAdjective] na [BUL.GetFactionName]..."
 bftb_bulgaria_fate_of_the_balkans.9.a:0 "Devemos continuar pressionando!"
 bftb_bulgaria_fate_of_the_balkans.9.a_cooldown_tt:0 "A decisão de §YSubjugar [FROM.GetName]§! ficará disponível novamente em §R365 dias§!"
 bftb_bulgaria_fate_of_the_balkans.9.b:0 "Essa provocação não ficará sem punição!"
 bftb_bulgaria_fate_of_the_balkans.10.t:0 "[BUL.GetNameDefCap] coagiu [FROM.GetNameDef] para entrar para a [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.10.desc:0 "Após receber um ultimato do governo [BUL.GetAdjective], [FROM.GetLeader] de [FROM.GetNameDef], claramente coagido por ameaças contra seu país, seus ministros e ele mesmo, cedeu à pressão [BUL.GetAdjective] e anunciou que [FROM.GetNameDef] deixará o [ROOT.GetFactionName] imediatamente e entrará para a [BUL.GetFactionName]."
 bftb_bulgaria_fate_of_the_balkans.10.a:0 "[BUL.GetNameDef] pagará por isso!"
 bftb_bulgaria_fate_of_the_balkans.10.b:0 "Uma escolha patética por um líder patético..."
 BUL_transferred_bulgarian_state_autonomy_desc:0 "Cedeu estados reivindicados pela Bulgária."

 bftb_bulgaria_political_leaders.1.t:0 "O assassinato de Hristo Lukov"
 bftb_bulgaria_political_leaders.1.desc:0 "Noite passada, [GetLukovLeader] foi emboscado por dois [GetLukovPartisans] que o seguiram do Royal Cinema até sua casa na Rua Artilley, 1. \nQuando o líder político estava prestes a entrar em sua casa, um dos [GetLukovCriminals] atirou nele a curta distância e o atingiu no ombro, Lukov agarrou o homem e o pressionou contra uma parede, antes de tentar entrar no prédio, mas [GetLukovSecondAssailant] atirou em suas costas, pegou seu [GetLukovAccomplice] e fugiu por um quintal vizinho, deixando Hristo Lukov mortalmente ferido na entrada de sua casa. \n[GetLukovConclusion]"
 bftb_bulgaria_political_leaders.1.a:0 "Nomear um novo líder entre os oficiais da ULNB."
 bftb_bulgaria_political_leaders.1.b:0 "Precisamos de alguém com uma ideologia mais radical... Nomear Aleksandar Tsankov!"
 bftb_bulgaria_political_leaders.1.c:0 "O mundo está melhor sem ele!"
 bftb_bulgaria_political_leaders.1.d:0 "Trágico..."
 BUL_hristo_lukov_death_leader_party:0 "Hristo Lukov, líder da União das Legiões Nacionais Búlgaras,"
 BUL_hristo_lukov_death_leader_country:0 "o líder [ROOT.GetAdjective], Hristo Lukov"
 BUL_hristo_lukov_death_partisans_communism:0 "membros de grupos de batalha organizados pelos Partido Comunista Búlgaro que"
 BUL_hristo_lukov_death_partisans_other:0 "partisans que"
 BUL_hristo_lukov_death_criminals_communism:0 "partisans, Ivan Burudjiev,"
 BUL_hristo_lukov_death_criminals_other:0 "criminosos"
 BUL_hristo_lukov_death_second_assailant_communism:0 "Violeta Yakova, o segundo agente que não foi percebido pela vítima"
 BUL_hristo_lukov_death_second_assailant_other:0 "um segundo agressor, que não foi percebido pela vítima e que, de acordo com testemunhas, era uma mulher"
 BUL_hristo_lukov_death_accomplice_communism:0 "camarada"
 BUL_hristo_lukov_death_accomplice_other:0 "cúmplice"
 BUL_hristo_lukov_death_conclusion_communism:0 ""
 BUL_hristo_lukov_death_conclusion_other:0 "Nosso serviço de segurança nacional já está procurando os assassinos, mas devemos nos preocupar com o futuro da nação e nomear um novo indivíduo para substituir Hristo Lukov como líder da [ROOT.GetNameDef]."
 bftb_bulgaria_greek_influence.1.t:0 "[BUL.GetNameDefCap] se aproxima do governo [GRE.GetAdjective]"
 bftb_bulgaria_greek_influence.1.desc:0 "O Primeiro-Ministro [BUL.GetAdjective], [BUL.GetLeader] teve uma reunião com [ROOT.GetLeader] para propor a formalização de um relacionamento de amizade entre [BUL.GetNameDef] e [ROOT.GetNameDef] através de um acordo de paz. O líder [BUL.GetAdjective] também ofereceu certos benefícios fiscais para capitalistas [ROOT.GetAdjective] que desejam fundar subsidiárias no país vizinho."
 bftb_bulgaria_greek_influence.1.a:0 "[GRE.GetNameDefCap] e [BUL.GetNameDef] cooperarão de agora em diante!"
 bftb_bulgaria_greek_influence.1.b:0 "Não podemos confiar nos [BUL.GetAdjective]!"
 bftb_bulgaria_greek_influence.2.t:0 "[FROM.GetNameDefCap] concorda com nossa proposta"
 bftb_bulgaria_greek_influence.2.desc:0 "O líder [FROM.GetAdjective], [FROM.GetLeader], aceitou nossa proposta e está disposto a formalizar nosso relacionamento de amizade através de um acordo que garanta a paz entre [BUL.GetNameDef] e [FROM.GetNameDef]."
 bftb_bulgaria_greek_influence.2.a:1 "[BUL.GetNameDefCap] e [GRE.GetNameDef] cooperarão de agora em diante!"
 bftb_bulgaria_greek_influence.3.t:0 "O governo [FROM.GetAdjective] recusa nossa proposta"
 bftb_bulgaria_greek_influence.3.desc:0 "O líder [FROM.GetAdjective], [FROM.GetLeader], alegou que não confia nessa nova política de paz [BUL.GetAdjective] e por isso rejeitou nossa proposta de formalizar um relacionamento de amizade entre [FROM.GetNameDef] e [BUL.GetNameDef]."
 bftb_bulgaria_greek_influence.3.a:0 "Eles são orgulhosos demais para perceber a necessidade de cooperação!"
 bftb_bulgaria_british_influence.1.t:0 "O governo [BUL.GetAdjective] busca nossa proteção"
 bftb_bulgaria_british_influence.1.desc:0 "O Primeiro-Ministro búlgaro, [BUL.GetLeader], chegou em nosso país para negociar um acordo com [ENG.GetNameDef], buscando formalizar o comprometimento do nosso país em proteger o território búlgaro. \nDe acordo com [BUL.GetLeader], seu partido deseja fortalecer seus laços com o governo [ENG.GetAdjective], mas teme pela integridade territorial da [BUL.GetNameDef] se rejeitarem outras grandes potências com ambições ameaçadoras nos Balcãs, como os [GER.GetAdjective], [ITA.GetAdjective] e [SOV.GetAdjective]."
 bftb_bulgaria_british_influence.1.a:0 "Colocaremos a [BUL.GetNameDef] sob proteção [ENG.GetAdjective]."
 bftb_bulgaria_british_influence.1.b:0 "Concordamos em assinar um pacto de não agressão."
 bftb_bulgaria_british_influence.1.c:0 "Temos assuntos mais importantes para tratar."
 bftb_bulgaria_british_influence.2.t:0 "[FROM.GetNameDefCap] concorda em garantir a independência [BUL.GetAdjective]"
 bftb_bulgaria_british_influence.2.desc:0 "O governo [FROM.GetAdjective] concordou em assinar o tratado proposto por [BUL.GetLeader], garantindo a independência do nosso país e buscando melhorar ainda mais nosso relacionamento no futuro."
 bftb_bulgaria_british_influence.2.a:0 "Estamos sob proteção [ENG.GetAdjective] agora!"
 bftb_bulgaria_british_influence.3.t:0 "[FROM.GetNameDefCap] concordam em assinar um pacto de não agressão"
 bftb_bulgaria_british_influence.3.desc:0 "Embora o governo [FROM.GetAdjective] tenha concordado em assinar um tratado entre a [BUL.GetNameDef] e [FROM.GetNameDef], [FROM.GetLeader] recusou garantir oficialmente a independência do nosso país, alegando que tal ação teria consequências diplomáticas terríveis que agravariam a situação nos Balcãs e também por toda Europa. \nPorém, o líder [FROM.GetAdjective] parece interessado em desenvolver um relacionamento de amizade e nutrir a cooperação entre nossos países."
 bftb_bulgaria_british_influence.3.a:0 "É um começo!"
 bftb_bulgaria_british_influence.4.t:0 "[ENG.GetNameDefCap] recusou nossa proposta"
 bftb_bulgaria_british_influence.4.desc:0 "O governo [FROM.GetAdjective] mostrou que não tem nenhum interesse em fortalecer seus laços com nossa nação e rejeitou totalmente nossa proposta para formalizar um acordo para suportar a independência da [BUL.GetNameDef] e desenvolver a cooperação entre nossos países."
 bftb_bulgaria_british_influence.4.a:0 "Malditos sejam esses britânicos e sua teimosia!"
 bftb_bulgaria_democratic_international_policies.1.t:0 "[BUL.GetNameDefCap] garante a independência [ROOT.GetAdjective]"
 bftb_bulgaria_democratic_international_policies.1.desc:0 "O governo [BUL.GetAdjective] declarou hoje que é dever da [BUL.GetNameDef] proteger a integridade territorial das nações aliadas nos Balcãs contra as ambições de potências estrangeiras belicistas. \nPara isso, o Primeiro-Ministro [BUL.GetLeader] proclamou o comprometimento da [BUL.GetNameDef] em proteger a nação [ROOT.GetAdjective], além da implementação de uma série de novas medidas para preparar a defesa dos Balcãs."
 bftb_bulgaria_democratic_international_policies.1.a:0 "Que atencioso da parte deles!"
 bftb_bulgaria_democratic_international_policies.2.t:0 "Investimento [BUL.GetAdjective] em indústrias"
 bftb_bulgaria_democratic_international_policies.2.desc:0 "Magnatas [BUL.GetAdjective] fizeram diversos investimentos em nosso país, desenvolvendo um número de subsidiárias que impulsionaram nossa indústria nacional. \nSem dúvida, isso é parte de uma trama maior elaborada pelo governo [BUL.GetAdjective] para ampliar sua influência e espalhar ideias capitalistas em nosso país, mas por enquanto, podemos tirar proveito dessa pequena expansão industrial."
 bftb_bulgaria_democratic_international_policies.2.a:0 "Eles acham que podem influenciar nossas políticas tão facilmente?"
 bftb_bulgaria_democratic_international_policies.3.t:0 "Injeção de capital [BUL.GetAdjective]"
 bftb_bulgaria_democratic_international_policies.3.desc:0 "O governo [BUL.GetAdjective] forneceu apoio financeiro para as companhias [ROOT.GetAdjective] para estabilizar os setores financeiros do país. \nPorém, nenhum de nossos ministros é ingênuo o suficiente para acreditar nem por um segundo que essa decisão foi movida por solidariedade e simpatia. Está claro que com essa injeção de capital, o governo [BUL.GetAdjective] está simplesmente buscando aumentar seu controle sobre nossa economia."
 bftb_bulgaria_democratic_international_policies.3.a:0 "Precisamos ter cuidado..."
 bftb_bulgaria_democratic_international_policies.4.t:0 "Integridade territorial [BUL.GetAdjective]"
 bftb_bulgaria_democratic_international_policies.4.desc:0 "Uma delegação da [BUL.GetNameDef] chegou em nosso país para solicitar que [ROOT.GetLeader] reconheça a legitimidade do governo [BUL.GetAdjective] nos antigos territórios búlgaros atualmente ocupados por tropas Aliadas e, consequentemente, devolva o controle administrativo da região para a [BUL.GetNameDef]."
 bftb_bulgaria_democratic_international_policies.4.a:0 "O governo [ROOT.GetAdjective] reconhece a integridade territorial búlgara!"
 bftb_bulgaria_democratic_international_policies.4_tt:0 "§Y[BUL.GetNameWithFlag]§! se torna proprietária e controladora de:"
 bftb_bulgaria_democratic_international_policies.4.b:0 "Isso não será possível."
 bftb_bulgaria_democratic_international_policies.5.t:0 "[ENG.GetNameDefCap] reconhece a integridade territorial búlgara"
 bftb_bulgaria_democratic_international_policies.5.desc:0 "Nossa delegação enviada para a [ENG.GetNameDef] voltou após obter sucesso em sua petição para o governo [ENG.GetAdjective], que concordou em devolver o controle administrativo dos antigos territórios búlgaros ocupados por tropas Aliadas para a [BUL.GetNameDef]."
 bftb_bulgaria_democratic_international_policies.5.a:0 "Nosso povo celebra a notícia!"
 bftb_bulgaria_democratic_international_policies.6.t:0 "[ENG.GetNameDefCap] se recusa a reconhecer a integridade territorial búlgara"
 bftb_bulgaria_democratic_international_policies.6.desc:0 "Infelizmente, nossa delegação enviada para a [ENG.GetNameDef] fracassou em convencer o governo [ENG.GetAdjective] a ceder o controle administrativo dos antigos territórios búlgaros atualmente ocupados por tropas Aliadas."
 bftb_bulgaria_democratic_international_policies.6.a:0 "Eles estão rompendo nossa integridade territorial!"
 bftb_bulgaria_democratic_international_policies.7.t:0 "O Pacto [ENG.GetAdjective]-[BUL.GetAdjective]"
 bftb_bulgaria_democratic_international_policies.7.desc:0 "O governo [ENG.GetAdjective] enviou uma delegação diplomática para nos informar que concordou em devolver o controle administrativo dos antigos territórios búlgaros ocupados por nossas tropas para o governo [BUL.GetNameDef] com efeito imediato. \nPerante tais eventos, e após fracassar em nossa tentativa de negociar essa decisão com os [ENG.GetAdjective], nosso governo foi forçado a abrir mão do controle desses territórios ocupados para manter uma relação cordial com nossos aliados."
 bftb_bulgaria_democratic_international_policies.7.a:0 "Isso é um insulto para [ROOT.GetNameDef]"

 bftb_news.1.t:0 "O governo [BUL.GetAdjective] condena a ORIM"
 bftb_news.1.desc:0 "Hoje mais cedo, o líder [BUL.GetAdjective], [BUL.GetLeader], emitiu uma declaração oficial demonstrando sua rejeição da Organização Revolucionária Internacional Macedônia e condenando publicamente suas atividades. \nO Ministro do Interior [BUL.GetAdjective] também anunciou a implementação de um pacote de medidas extraordinárias que permitirão ao governo distribuir mais recursos e tomar medidas ativas contra a ORIM e eliminar essa organização terrorista de uma vez por todas. \nCom esse pronunciamento, parece que o governo [BUL.GetAdjective] finalmente busca acabar com uma das maiores fontes de conflito e tensão nos Balcãs..."
 bftb_news.1.a:0 "Já estava na hora!"
 bftb_news.1.b:0 "É hora de destruir a ORIM!"
 bftb_news.1.c:0 "Parece que os dias da ORIM estão contados..."
 bftb_news.2.t:0 "O governo [BUL.GetAdjective] apoia a ORIM"
 bftb_news.2.desc:0 "Hoje mais cedo, o líder [BUL.GetAdjective], [BUL.GetLeader] anunciou publicamente que o governo buscará negociar com Ivan Mihaylov, um dos chefes mais importantes da Organização Revolucionária Internacional Macedônia, a cessão de hostilidades entre a ORIM e as autoridades [BUL.GetAdjective]. De acordo com o Ministro do Interior, a [BUL.GetNameDef] precisa cooperar com essa organização para liberar os diversos macedônios [BUL.GetNameDef] que vivem na [YUG.GetNameDef] e na [GRE.GetNameDef], uma declaração ousada que sem dúvida reacenderá o conflito nos Balcãs e aumentará a tensão entre as grandes potências que têm interesse na região..."
 bftb_news.2.a:0 "Os búlgaros estão brincando com fogo!"
 bftb_news.2.b:0 "Fazemos o que é melhor para a Bulgária."
 bftb_news.2.c:0 "Parece que o conflito nos Balcãs começará novamente..."
 bftb_news.3.t:0 "A morte do Czar Boris III da Bulgária"
 bftb_news.3.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 bftb_news.3.a:0 "Agora ele descansa em paz... Diferente de seu país!"
 bftb_news.4.t:0 "O retorno do Czar Ferdinand I"
 bftb_news.4.desc:0 "Seguindo a morte do Czar da Bulgária, Boris III, o governo búlgaro tomou a decisão inesperada de se encontrar com o pai de Boris, o antigo Czar, Ferdinand I, para pedir que ele comande o país novamente. \nApós uma longa conferência com [GetFormerLeaderBeforeFerdinand], Ferdinand I, o governador belicista que foi forçado a abdicar em favor de seu filho após uma desastrosa derrota na Segunda Guerra dos Balcãs e na Guerra Mundial, concordou em voltar para Sofia para ser coroado Czar da Bulgária mais uma vez."
 bftb_news.4.a:0 "Ele é o governador que a [BUL.GetNameDef] precisa!"
 bftb_news.4.b:0 "Aquele velho decrépito se quer é capaz de governar?"
 bftb_news.4.c:0 "Uma reviravolta de eventos inesperada..."
 BUL_former_leader_before_ferdinand_kyoseivanov:0 "Primeiro-Ministro Georgi Kyoseivanov"
 BUL_former_leader_before_ferdinand_filov:0 "Primeiro-Ministro Bogdan Filov"
 BUL_former_leader_before_ferdinand_mushanov:0 "Primeiro-Ministro Nikola Mushanov"
 BUL_former_leader_before_ferdinand_lukov:0 "Primeiro-Ministro Hristo Lukov"
 BUL_former_leader_before_ferdinand_tsankov:0 "Primeiro-Ministro Aleksandar Tsankov"
 BUL_former_leader_before_ferdinand_generic:0 "o Primeiro-Ministro búlgaro"
 bftb_news.5.t:1 "Campanha de Reintegração Búlgara nos Balcãs"
 bftb_news.5.desc:1 "O governo [BUL.GetAdjective] começou uma enorme campanha de reintegração dos territórios ocupados nos Balcãs, incentivando a colonização búlgara, trocando os nomes de cidades e locais para as formas tradicionais búlgaras e reorganizando a administração local ao longo das fronteiras búlgaras. \nCom essas medidas, [BUL.GetLeader] espera demonstrar a natureza búlgara dessas regiões e legitimar a futura anexação pela [BUL.GetNameDef]."
 bftb_news.5.a:0 "A soberania [BUL.GetAdjective] sobre esses territórios não pode mais ser questionada!"
 bftb_news.5.b:1 "Como ousam destruir a cultura [THIS.GetAdjective]!?"
 bftb_news.5.c:0 "Uma atitude ousada dos búlgaros..."
 bftb_news.6.t:0 "A restauração do patriarcado búlgaro"
 bftb_news.6.desc:0 "Com o apoio do governo, o Exarcado da Bulgária pressionou o Patriarca de Constantinopla a reconhecer a autocefalia da Igreja Ortodoxa Búlgara. \nPerante tais demandas com o apoio de um ameaçador [BUL.GetLeader], o Patriarcado Ecumênico de Constantinopla foi forçado a permitir que o Santo Sínodo adote um novo Estatuto com o qual seja capaz de eleger o líder da Igreja Búlgara e assim, após mais de sete séculos, restaurar o Patriarcado Búlgaro."
 bftb_news.6.a:0 "Essa conquista traz alegria para todos os búlgaros!"
 bftb_news.6.b:0 "Um desenvolvimento interessante..."
 bftb_news.7.t:0 "O Terceiro Império Búlgaro"
 bftb_news.7.desc:0 "Ontem, um enorme comício político, organizado pelo movimento búlgaro, foi organizado em Sofia. \nDurante o evento, e para a surpresa da grande maioria da audiência, [BUL.GetLeader] proclamou a formação do Terceiro Império Búlgaro e anunciou o início de uma nova era para a grande nação búlgara. \nEsse discurso foi seguido de uma majestosa porém solene cerimônia para coroar [BUL.GetLeader] Imperador da Bulgária, onde líderes políticos e militares juraram lealdade ao império e seu governador."
 bftb_news.7.a:0 "Isso fortalece a nação búlgara!"
 bftb_news.7.b:0 "Parece que [BUL.GetLeader] tem delírios de grandeza..."
 bftb_news.7.c:0 "Isso era realmente necessário?"
 bftb_news.8.t:0 "A Frente da Pátria domina a Bulgária"
 bftb_news.8.desc:0 "A Frente da Pátria é uma organização política búlgara antifascista radicalmente oposta ao regime autoritário de [FROM.GetLeader], composta por membros de inúmeros grupos políticos mas em grande parte influenciada pelos comunistas e formada para confrontar o sistema de ditadura imposto na Bulgária. \nApós uma rebelião orquestrada por essa organização, uma violenta guerra civil estourou entre as tropas leais ao governo búlgaro e apoiadores da Frente da Pátria. \nFinalmente, a guerra terminou e os comunistas derrubaram o regime de [FROM.GetLeader], proclamando a República Popular da Bulgária."
 bftb_news.8.a:0 "Uma grande vitória para a população búlgara!"
 bftb_news.8.b:0 "Preocupante..."
 bftb_news.9.t:0 "A Federação das Repúblicas Socialistas dos Balcãs"
 bftb_news.9.desc:0 "[BUL.GetNameDefCap] formou a [BUL.GetFactionName], uma versão revisada do projeto proposto em 1920 que não obteve muito sucesso na época. \nDe acordo com o Primeiro-Ministro da Bulgária, [BUL.GetLeader], o governo [BUL.GetAdjective] pretende criar uma frente unida nos Balcãs para confrontar nações estrangeiras invasoras que ameaçam a região com suas ambições territoriais. \nTeremos que aguardar para ver se esse novo projeto obterá sucesso, mas com certeza o apoio para a federação dos Balcãs está cada vez maior entre a população das nações vizinhas."
 bftb_news.9.a:0 "Esse é o caminho para o progresso!"
 bftb_news.9.b:0 "Interessante..."
 bftb_news.9.c:0 "Outra tentativa de unir os Balcãs que fracassará..."
 bftb_news.10.t:0 "A unificação dos Balcãs"
 bftb_news.10.desc:0 "O antigo governo da [BUL.GetOldNameDef] proclamou a formação da [BUL.GetNameDef], com o qual pretendem levar a [BUL.GetFactionName] adiante, apelando para os membros da aliança que se unam sob um único governo centralizado. \nDe acordo com [BUL.GetLeader], a [BUL.GetNameDef] busca total cooperação entre as nações dos Balcãs, deixando para trás quaisquer conflitos do passado e favorecendo a união entre os povos dos Balcãs."
 bftb_news.10.a:0 "O sonho se realiza!"
 bftb_news.10.b:1 "É isso que a [THIS.GetNameDef] realmente precisa?" #THIS
 bftb_news.10.c:0 "É isso que os Balcãs realmente precisam?"
 bftb_news.10.d:0 "Bobagem!"
 bftb_news.11.t:0 "[BUL.GetNameDefCap] se aproxima da [GER.GetNameDef]"
 bftb_news.11.desc:0 "\nO governo [BUL.GetAdjective] assinou um acordo comercial com diversas companhias [GER.GetAdjective] em uma tentativa de fortalecer os laços com a [GER.GetNameDef] e estimular a injeção de capital estrangeiro no país. \nSob esse acordo, investidores [GER.GetAdjective] receberão benefícios fiscais significativos e redução de impostos quando operarem na [BUL.GetNameDef]."
 bftb_news.11.a:0 "Isso melhorará nosso relacionamento com a [GER.GetNameDef]!"
 bftb_news.11.b:0 "Isso incentivará os [BUL.GetAdjective] a ficarem do nosso lado!"
 bftb_news.11.c:1 "A [BUL.GetNameDef] entrará para o [GER.GetFactionName] então?"
 bftb_news.11.d:0 "Eles só querem a proteção de [GER.GetLeader]!"
 bftb_news.12.t:0 "Troca de tecnologia militar [ITA.GetAdjective]-[BUL.GetAdjective]"
 bftb_news.12.desc:0 "\nApós abordar o governo [GER.GetAdjective], a [BUL.GetNameDef] agora busca fortalecer o relacionamento com a [ITA.GetNameDef].\n[BUL.GetLeader] e [ITA.GetLeader] assinaram um acordo de pesquisa, desenvolvido por peritos dos dois países, para facilitar o desenvolvimento de equipamento militar moderno para suas forças armadas. \nJunto com esse acordo, o governo [BUL.GetAdjective] implementou novas regulamentações econômicas para promover o investimento de capital [ITA.GetAdjective] no país."
 bftb_news.12.a:0 "Esse será um relacionamento produtiva!"
 bftb_news.12.b:0 "Os [BUL.GetAdjective] ainda precisam mostrar que são bons aliados da [ITA.GetNameDef]."
 bftb_news.12.c:0 "Os búlgaros parecem desesperados em fazer novos amigos..."
 bftb_news.12.d:0 "Eles estão lidando o diabo..."
 bftb_news.13.t:0 "Tratado de assistência mútua [SOV.GetAdjective]-[BUL.GetAdjective]"
 bftb_news.13.desc:0 "\nO Primeiro-Ministro [BUL.GetAdjective], [BUL.GetLeader] e o líder [SOV.GetAdjective], [SOV.GetLeader], assinaram um acordo com o qual buscam fortalecer o relacionamento entre os dois países e promover a cooperação em assuntos militares e econômicos. \nCom esse tratado, o governo [BUL.GetAdjective] também pretende estimular o comércio com a [SOV.GetNameDef] e usar o capital [SOV.GetAdjective] para fazer novos investimentos industriais."
 bftb_news.13.a:0 "Esse tratado é extraordinariamente benéfico para a [BUL.GetNameDef]!"
 bftb_news.13.b:0 "Aumenta a influência soviética nos Balcãs!"
 bftb_news.13.c:1 "A [BUL.GetNameDef] entrará para [SOV.GetFactionName] então?"
 bftb_news.13.d:0 "Eles só querem a proteção [SOV.GetAdjective]!"
 bftb_news.14.t:0 "Um tratado de amizade perpétua nos Balcãs"
 bftb_news.14.desc:0 "Como primeiro passo em uma tentativa de reconstruir o relacionamento entre a [BUL.GetNameDef] e seus vizinhos nos Balcãs, o governo [BUL.GetAdjective] assinou um tratado de amizade com a [YUG.GetNameDef] com o qual os dois países formalizaram seu comprometimento para desenvolver relações de amizade e promover a cooperação econômica entre eles. \nHá quem diga que as verdadeiras intenções do governo [BUL.GetAdjective] vão além do estabelecimento de relacionamentos de amizade com seus vizinhos e que seu verdadeiro objetivo é formar uma Federação dos Balcãs para confrontar as grandes potencias europeias. \nMas por enquanto, essas declarações não passam de meras especulações..."
 bftb_news.14.a:0 "Isso finalmente trará um pouco de estabilidades para os Balcãs!"
 bftb_news.14.b:0 "Uma tentativa desesperada de impedir nosso avanço na guerra!"
 bftb_news.15.t:0 "O acordo de Salonika"
 bftb_news.15.desc:0 "O Primeiro-Ministro [BUL.GetAdjective], [BUL.GetLeader], se encontrou com [GRE.GetLeader] na capital [GRE.GetAdjective] para discutir a assinatura de uma tratado com o qual governos dos dois países se comprometem oficialmente a manterem relações de amizade e promover a cooperação econômica entre a [BUL.GetNameDef] e a [GRE.GetNameDef]. \nDe acordo com [BUL.GetLeader], esse é apenas o primeiro passo em uma tentativa de reconstruir o relacionamento entre a [BUL.GetNameDef] e seus vizinhos, um esforço que pode se mostrar muito produtivo no futuro próximo."
 bftb_news.16.t:0 "[BUL.GetNameDefCap] se aproxima da [ENG.GetNameDef]"
 bftb_news.16.desc:0 "\nO governo [BUL.GetAdjective], buscando o apoio de uma grande potencia capaz de garantir a independência e integridade territorial da [BUL.GetNameDef], enviou uma delegação diplomática para a [ENG.GetNameDef] para negociar a assinatura de um tratado com o governo [ENG.GetAdjective]. \nAlém das clausulas relacionadas aos assuntos militares, esse tratado também inclui um acordo econômico que concede aos capitalistas [ENG.GetAdjective] grandes benefícios fiscais ao operarem na [BUL.GetNameDef]."
 bftb_news.16.a:0 "Isso melhorará nosso relacionamento com a [ENG.GetNameDef]!"
 bftb_news.16.b:0 "Isso incentivará os [BUL.GetAdjective] a ficarem do nosso lado!"
 bftb_news.16.c:1 "A [BUL.GetNameDef] entrará para o [ENG.GetFactionName] então?"
 bftb_news.16.d:0 "Eles só querem a proteção de [ENG.GetLeader]!"

 bftb_news.201.t:0 "[TUR.GetNameDefCap] militariza os Estreitos Turcos"
 bftb_news.201.desc:0 "[TUR.GetNameDefCap] e [SOV.GetNameDef] chegaram em um acordo sobre a revisão do Tratado de Lausanne, que foi assinado e implementado após a jovem República da Turquia repeliu o Entente na guerra de independência [TUR.GetAdjective]. O tratado foi condenado como uma afronta à soberania [TUR.GetAdjective], mas hoje ele finalmente foi corrigido em favor da recém legalizada Convenção de Montreux.\n\n[TUR.GetNameDefCap] agora tem controle total sobre o tráfego que entra e sai dos Estreitos Turcos, e os estados ao redor dos estreitos agora foram militarizados pela [TUR.GetNameDef]. Observadores [ENG.GetAdjective], que faziam parte do processo, estão meramente satisfeitos que um conflito na região foi evitado."
 bftb_news.201.a:1 "Que seja então."
 bftb_news.201.b:0 "Um grande dia para a paz."
 bftb_news.201.c:0 "Outro tratado da Guerra Mundial desfeito."
 bftb_news.201.d:0 "Bom para a [TUR.GetNameDef]."

 bftb_news.202.t:0 "Os Estreitos Turcos seguem desmilitarizados"
 bftb_news.202.desc:0 "[TUR.GetNameDefCap] e [SOV.GetNameDef] não chegaram em um acordo sobre a revisão do Tratado de Lausanne, que foi assinado e implementado após a jovem República da Turquia repeliu o Entente na guerra de independência [TUR.GetAdjective]. O Tratado de Lausanne desmilitarizou os Estreitos Turcos e abriram os estreitos de Dardanelos e de Bósforo para tráfego civil e militar irrestrito, e pelo visto continuará assim pelo futuro adiante.\n\n[TUR.GetLeader] criticou a decisão em um discurso transmitido para a nação onde ele condenou como a [TUR.GetNameDef] continua sendo um alvo do imperialismo obstinado. Observadores [ENG.GetAdjective], que faziam parte do processo, estão meramente satisfeitos que um conflito na região foi evitado."
 bftb_news.202.a:1 "Eles estavam certos em temer nosso poder."
 bftb_news.202.b:0 "O que mais poderíamos ter feito?"
 bftb_news.202.c:0 "Poderíamos ter feito mais?"
 bftb_news.202.d:0 "Pelo menos uma guerra foi evitada..."
 bftb_news.202.e:0 "Um sinal de fraqueza da [TUR.GetNameDef]..."

 bftb_news.203.t:0 "A guerra [TUR.GetAdjective]-[SOV.GetAdjective]"
 bftb_news.203.desc:0 "O que deveria ser uma renegociação inofensiva de um tratado de décadas atrás, se tornou uma completa guerra entre [SOV.GetNameDef] e [TUR.GetNameDef] sobre permissões aos Estreitos Turcos.\n\n[TUR.GetLeader] chamou o colapso das negociações e a erupção em guerra "infeliz" e algo que era "totalmente evitável". [SOV.GetLeader], por sua parte, disse que o invencível exército da [SOV.GetNameDef] não será impedido por absolutamente nada para garantir que os antigos tratados da Guerra Mundial continuem sendo cumpridos. [SOV.GetLeader] também prometeu que a liberação de trabalhadores [TUR.GetAdjective] era iminente, e que a aniquilação do atual regime [TUR.GetAdjective] será uma grande vitória para a causa comunista internacional."
 bftb_news.203.a:1 "Uraaaaah!"
 bftb_news.203.b:0 "Vamos lá!"
 bftb_news.203.c:0 "Caramba, que desastre..."
 bftb_news.203.d:0 "O que aconteceu com a boa e velha diplomacia!?"
 bftb_news.203.e:0 "Hm, devemos considerar auxiliar o esforço de guerra [TUR.GetAdjective]..."
 bftb_news.203.f:0 "Terrível."

 bftb_news.204.t:0 "Guerra civil na [TUR.GetNameDef]!"
 bftb_news.204.desc:1 "Uma guerra civil começou na [TUR.GetNameDef] entre o governo conservador atual e os antigos governantes Kemalistas. Os Kemalistas, que lutaram e garantiram a independência da [TUR.GetNameDef] após o colapso do império otomano, nomearam as inúmeras violações flagrantes da constituição do governo atual como motivo o suficiente para derrubar o regime. General celebridade e Kemalista declarado, Kâzım Orbay, foi eleito para liderar uma junta militar que pretende destituir o atual governo islamista de [TUR.GetLeader].\n\n[TUR.GetLeader] condenou a ação dos Kemalistas como imprópria de um país realmente democrático, e jurou restaurar o estado de direito à sua fraturada nação."
 bftb_news.204.a:1 "Triunfaremos!"
 bftb_news.204.b:0 "Que notícia terrível..."
 bftb_news.204.c:0 "Há uma oportunidade aqui..."
 bftb_news.204.d:0 "Ei, nós sabemos uma coisinha ou outra sobre isso!"

 bftb_news.205.t:0 "O Sultanato Otomano renasce"
 bftb_news.205.desc:1 "Para desânimo do mundo inteiro, o sultão otomano foi restaurado ao seu trono após uma guerra civil particularmente brutal entre os conservadores do país e seus Kemalistas secularistas. Em uma cerimônia absolutamente extravagante que parecia ter saído da idade média, o sultão voltou à sua antiga posição e república de Mustafa Kemal Atatürk foi dissolvida para sempre.\n\n[TUR.GetLeader] falou sobre seu recém-renascido sultanato, expressando uma mistura de surpresa e humildade em relação ao fato de ter sido restaurada à sua antiga nação. O novo sultão é um homem bem-educado, mas está cercado por uma corte de belicistas e irredentistas. Peritos, que nunca acreditaram que o retorno do sultão era possível, não têm ideia do que o futuro aguarda."
 bftb_news.205.a:1 "Alhamdulillah!"
 bftb_news.205.b:0 "Ah não, de novo não!"
 bftb_news.205.c:0 "Como isso aconteceu!?"
 bftb_news.205.d:0 "Hã, interessante..."
 bftb_news.205.e:0 "Bizarro."

 bftb_news.206.t:0 "O início do Pacto do Mediterrâneo"
 bftb_news.206.desc:0 "[ITA.GetLeader] e [TUR.GetLeader] anunciaram a criação de uma nova aliança no mediterrâneo, conhecido como o "[TUR.GetFactionName]". [ITA.GetLeader] disse que seu pacto dominará todos os assuntos europeus como líderes preeminentes do continente europeu, enquanto [TUR.GetLeader] falou de modo mais calculado, garantindo aos diplomatas que a aliança era puramente estratégica projetada para aumentar a segurança nos Balcãs e para as nações do mediterrâneo.\n\nOficiais [ENG.GetAdjective] chamaram a nova força regional de "inútil e indesejada", enquanto observadores \n\n[ENG.GetAdjective] usaram termos mais definitivos, prevendo que a facção seria pouco além de uma nota de rodapé na história ao fim da década."
 bftb_news.206.a:1 "Viva!"
 bftb_news.206.b:0 "Que tolos!"
 bftb_news.206.c:0 "Schwächlinge!"
 bftb_news.206.d:0 "Mais um concorrente entra na briga."
 bftb_news.206.e:0 "O que isso significa para a Europa?"

 bftb_news.207.t:1 "[TUR.GetNameDefCap] se compromete com a segurança nos Balcãs"
 bftb_news.207.desc:0 "[TUR.GetLeader] falou ao mundo hoje quando declarou que a [TUR.GetNameDef] procura expandir sua política externa centrada nos Balcãs garantindo a independência de todas as nações cooperativas que ali residem. Para observadores internacionais, parece que [TUR.GetNameDef] tomou uma atitude mais decisiva ao escolher minimizar os negócios com grandes potências para que possa se concentrar na segurança regional. \n\nEmbora a decisão [TUR.GetAdjective] tenha sido elogiada, ela é fonte de consternação para outros. Oficiais [ITA.GetAdjective] em particular reagiram com certo alarme, implorando ao governo [TUR.GetAdjective] retratar-se dessa posição se quiserem minimizar a chance de que um conflito ocorra na região. O governo [TUR.GetAdjective] em resposta chamou a [ITA.GetNameDef] de uma "antagonista regional"."
 bftb_news.207.a:1 "Nosso destino aguarda."
 bftb_news.207.b:0 "Que bom."
 bftb_news.207.c:0 "Isso será um problema."
 bftb_news.207.d:0 "Hmm."

 bftb_news.208.t:0 "[TUR.GetNameDefCap] exige o retorno das fronteiras de 1920"
 bftb_news.208.desc:1 "[TUR.GetNameDefCap] anunciou suas intenções de remodelar suas fronteiras nacionais para o que eram antes da [TUR.GetNameDef] homologar o Juramento Nacional. O governo [TUR.GetAdjective] fez reivindicações por praticamente todos os estados vizinhos e rejeitou pedidos para retratar suas reivindicações ilegítimas. \n\nA comunidade internacional condenou em massa a administração [TUR.GetAdjective] por essa decisão, e há uma preocupação global de que ações imprudentes da liderança [TUR.GetAdjective] podem apenas levar a uma agitação da devastação global que o mundo sentiu nos últimos anos. A [TUR.GetNameDefCap] parece comprometida com seu caminho de revanchismo, mas só o tempo dirá qual será o resultado desse curso de governo."
 bftb_news.208.a:1 "Não podemos nos preocupar com esquemas [TUR.GetAdjective]."
 bftb_news.208.b:0 "Um embargo parece adequado."
 bftb_news.208.c:0 "Belicistas!"
 bftb_news.208.d:0 "Nós só queremos o que é nosso por direito."
 bftb_news.208.e:0 "Eles só estão piorando as coisas!"

 bftb_news.209.t:0 "O Advento de Turan"
 bftb_news.209.desc:1 "As conquistas turcas progrediram ao ponto de que o governo turco sentiu que é justificável se autoproclamar [TUR.GetNameDef]. A estreia desse novo império chocou o mundo inteiro, pois poucos observadores acreditavam que a Turquia seria até mesmo capaz de se recuperar totalmente de sua guerra de independência nas décadas subsequentes - muito menos fundar um novo império que atravessa continentes. \n\nSe os relatórios são reais, a rápida expansão da recém formada [TUR.GetAdjective] ainda não terminou, com [TUR.GetLeader] alegando que nunca cessará suas conquistas até que cada turco no mundo seja libertado. O mundo só pode continuar assistindo avidamente."
 bftb_news.209.a:1 "Somos invencíveis."
 bftb_news.209.b:0 "Como...?"

 bftb_news.301.t:0 "A guerra civil [GRE.GetAdjective]"
 bftb_news.301.desc:1 "Uma guerra civil começou em [GRE.GetNameDef] entre forças leais ao rei que dissolveram o Parlamento Helênico e forças republicanas e comunistas leais aos princípios democráticos de [GRE.GetNameDef]. Embora haja uma grande antipatia entre os republicanos e os comunistas, eles se uniram em um esforço para destituir um rei estrangeiro impopular que se impôs como déspota tirano sobre toda a nação [GRE.GetAdjective].\n\n[GRE.GetLeader] prometeu que nem ele, nem as forças monarquistas leais a ele cessaram sua luta até que todas as forças antimonarquistas tenham sido expulsas da nação."
 bftb_news.301.a:1 "Viva ao rei!"
 bftb_news.301.b:0 "Um governo realista nos serviria bem..."
 bftb_news.301.c:0 "Bom, bom - se façam em pedaços!"
 bftb_news.301.d:0 "A Grécia terá um dia de sossego?"

 bftb_news.302.t:0 "A fundação da Grande Grécia"
 bftb_news.302.desc:0 "Observadores por todo o mundo que se perguntavam sobre o que se tratava a secreta Convenção de Heraklion, que contou com inúmeros participantes de toda a Europa, não precisam mais ficar curiosos, pois hoje [GRE.GetLeader] declarou que o sonho [GRE.GetAdjective] de uma Grande Grécia finalmente foi realizado. \n\nPeritos demonstraram surpresa com a rápida expansão da [GRE.GetNameDef], citando confusão política e profundas desgraças econômicas como motivos de que agitação [GRE.GetAdjective] parecia improvável, mas eventos recentes mostraram que todos estavam errados."
 bftb_news.302.a:1 "Finalmente nosso sonho foi realizado!"
 bftb_news.302.b:0 "Geralmente não aprovamos esse tipo de comportamento, maaaaas..."
 bftb_news.302.c:0 "Isso não dará em nada!"
 bftb_news.302.d:0 "Uau."


