 bftb_bulgaria_equipment_purchases.5.t:0 "[BUL.GetNameDef] procura comprar embarcações [ROOT.GetAdjective]"
 bftb_bulgaria_equipment_purchases.5.a_tt:0 "Receberemos §Y1§! §Yfábrica civil§! fora do mapa como pagamento durante a construção de embarcações [BUL.GetAdjective]."
 bftb_bulgaria_equipment_purchases.6.a_tt:0 "[FROM.GetNameDef] construirá §Y3 submarinos§! para a marinha [ROOT.GetAdjective]."
 bftb_bulgaria_equipment_purchases.6.b_tt:0 "[FROM.GetNameDef] construirá §Y2 contratorpedeiros§! para a marinha [ROOT.GetAdjective]."
 bftb_bulgaria_equipment_purchases.6.c_tt:0 "[FROM.GetNameDef] construirá §Yum cruzador leve§! para a marinha [ROOT.GetAdjective]."
 bftb_bulgaria_equipment_purchases.8.t:0 "Construção de navio concluída - Submarinos"
 bftb_bulgaria_equipment_purchases.8.desc:0 "Após quase um ano de construção, os três submarinos [FROM.GetAdjective] que pedimos passaram por vários testes no mar e finalmente estão prontos para serem oficialmente adicionados à marinha.\nAs embarcações que ancoramos no porto [Root.GetAdjective] e suas tripulações aguardam ordens."
 bftb_bulgaria_equipment_purchases.9.t:0 "Construção de navio concluída - Contratorpedeiros"
 bftb_bulgaria_equipment_purchases.9.desc:0 "Após quase um ano de construção, os dois contratorpedeiros [FROM.GetAdjective] que pedimos passaram por vários testes no mar e finalmente estão prontos para serem oficialmente adicionados à marinha.\nAs embarcações que ancoramos no porto [Root.GetAdjective] e suas tripulações aguardam ordens."
 bftb_bulgaria_equipment_purchases.10.t:0 "Construção de navio concluída - Cruzador Leve"
 bftb_bulgaria_equipment_purchases.10.desc:0 "Após quase um ano de construção, o cruzador leve [FROM.GetAdjective] que pedimos passou por vários testes no mar e finalmente está pronto para ser oficialmente adicionado à marinha.\nA embarcação que ancoramos no porto [Root.GetAdjective] e sua tripulação aguardam ordens."
 bftb_bulgaria_scw_volunteers.1.t:0 "Voluntários [ROOT.GetAdjective] voltam da Espanha"
 bftb_bulgaria_scw_volunteers.1.desc:0 "Os corajosos voluntários [ROOT.GetAdjective] que marcharam para lutar pela liberdade do povo espanhol na Brigadas Internacionais, voltou para casa [GetVictoryOrDefeatRepublicans] os intrépidos guerreiros [ROOT.GetAdjective] retornando como veteranos está o habilidoso piloto militar Zachari Zachariev, condecorado pelos seus diversos feitos na guerra e altamente recomendado para ser promovido para Chefe da Força Aérea Búlgara." #FROM.FROM is SCW loser // #FROM is SCW winner
 bftb_bulgaria_scw_volunteers.1.desc_republicans_victorious:0 "alegre após a vitória da [FROM.GetNameDef] na guerra civil que causou tanta dor ao povo espanhol. Entre"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_defeated:0 "de luto após a terrível derrota sofrida pela [FROM.GetNameDef], que finalmente sucumbiu à tirania do fascismo... \nDe qualquer forma, entre"
 bftb_bulgaria_scw_volunteers.1.a:0 "Eles retornam como heróis!"
 bftb_bulgaria_scw_volunteers.1.b:0 "Eles fizeram o que podiam para defender a liberdade..."
 bftb_bulgaria_scw_volunteers.2.t:0 "Voluntários búlgaros voltam da Espanha"
 bftb_bulgaria_scw_volunteers.2.desc:0 "Os corajosos voluntários [ROOT.GetAdjective] que marcharam para lutar contra o Bolchevismo e a anarquia na Espanha, voltaram para casa [GetVictoryOrDefeatNationalists] tropas conseguiram uma valiosa experiência em combate e um de nossos oficiais de comando foi condecorado e promovido graças aos seus notáveis feitos durante a guerra."
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_victorious:0 "como orgulhosos vencedores da Guerra Civil Espanhola, cujo próprio [FROM.GetLeader] elogiou sua participação no fronte. \nNossas"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_defeated:0 "cabisbaixos após a terrível derrota sofrido pela [FROM.GetNameDef], que agora está completamente nas mãos dos vermelhos... \nDe qualquer forma, nossas"
 bftb_bulgaria_scw_volunteers.2.a:0 "Eles retornam como verdadeiros veteranos de guerra!"
 bftb_bulgaria_scw_volunteers.2.b:0 "A Espanha foi apenas um campo de testes..."

 bftb_bulgaria_soviet_influence.1.t:0 "Tratado de assistência mútua [ROOT.GetAdjective]-[BUL.GetAdjective]"
 bftb_bulgaria_soviet_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin] se encontrou hoje com [ROOT.GetLeader] em [ROOT.Capital.GetName] para discutir a proposta [BUL.GetAdjective] de assinar um tratado de assistência mútua entre nossos países. Com esse tratado, o governo [BUL.GetAdjective] busca fortalecer seus laços com [ROOt.GetNameDef] enquanto ganha o apoio que precisa para manter sua integridade nessa época turbulenta e prevalecer contra seus vizinhos hostis nos Balcãs."
 bftb_bulgaria_soviet_influence.1.desc_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_soviet_influence.1.desc_diplomat:0 "Diplomatas [BUL.GetAdjective]"
 bftb_bulgaria_soviet_influence.1.a:0 "Assinar esse tratado será benéfico para os dois países!"
 bftb_bulgaria_soviet_influence.1.b:0 "Esse tratado não é de nosso interesse."
 bftb_bulgaria_soviet_influence.2.t:0 "[SOV.GetNameDefCap] assina o tratado de assistência mútua"
 bftb_bulgaria_soviet_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin] voltou de [ROOT.Capital.GetName] hoje onde teve uma reunião com [SOV.GetLeader] para discutir a proposta de um tratado de assistência mútua entre [SOV.GetNameDef] e [ROOT.GetNameDef]. Após uma longa reunião para determinar as condições do tratado e as medidas que serão cumpridas pelos respectivos governos para preservar esse relacionamento, figuras importantes dos dois países assinaram o tratado."
 bftb_bulgaria_soviet_influence.2.a:0 "Esse é o início de um relacionamento produtivo!"
 bftb_bulgaria_soviet_influence.3.t:0 "[SOV.GetNameDefCap] recua do tratado de assistência mútua"
 bftb_bulgaria_soviet_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin] voltou de [ROOT.Capital.GetName] hoje onde teve uma reunião com [SOV.GetLeader] para discutir a proposta de um tratado de assistência mútua entre [SOV.GetNameDef] e [ROOT.GetNameDef]. Após uma longa reunião para determinar os termos do tratado, parece que não foi possível convencer [SOV.GetLeader] da necessidade desse tratado, que [SOV.GetLeader.GetSheHe] categoricamente recusou a assinar. \nSeguindo o fracasso da proposta na [SOV.GetNameDef], parece que [ROOT.GetLeader] já está analisando outros possíveis aliados para a [ROOT.GetNameDef]."
 bftb_bulgaria_soviet_influence.3.a:0 "Hora de encontrar novos aliados..."
 bftb_bulgaria_soviet_influence.4.t:0 "[BUL.GetLeader] pressiona [ROOT.GetLeader] para entrar para o [BUL.GetFactionName]"
 bftb_bulgaria_soviet_influence.4.desc:0 "O governo [BUL.GetAdjective] exige a união das nações dos Balcãs em revolução contra o fascismo, imperialismo e capitalismo, pedindo para que [ROOT.GetLeader] entre no [BUL.GetFactionName], criando assim um poderoso bloco de oposição contra as nações europeias opressoras."
 bftb_bulgaria_soviet_influence.4.a:0 "Devemos nos unir aos nossos irmãos búlgaros e soviéticos."
 bftb_bulgaria_soviet_influence.4.b:0 "Não cederemos à pressão búlgara!"
 bftb_bulgaria_soviet_influence.5.t:0 "[FROM.GetNameDefCap] cede à pressão [ROOT.GetAdjective]"
 bftb_bulgaria_soviet_influence.5.desc:0 "Após reuniões extraordinariamente intensas e discussões ferozes com membros do governo [FROM.GetAdjective], [FROM.GetLeader] finalmente cedeu à nossa pressão e a [FROM.GetNameDef] entrou no [ROOT.GetFactionName], fortalecendo nosso bloco de oposição contra o fascismo, imperialismo e capitalismo."
 bftb_bulgaria_soviet_influence.5.a:0 "Eles fizeram a coisa certa."
 bftb_bulgaria_soviet_influence.6.t:0 "[FROM.GetNameDefCap] rejeita as exigências [ROOT.GetAdjective]"
 bftb_bulgaria_soviet_influence.6.desc:0 "[FROM.GetLeader] se recusou a se reunir com nossos diplomatas enviados para [FROM.GetNameDef] com o objetivo de conversarem sobre a necessidade de manter nossos países unidos como aliados em vez de dividir nossas forças. No entanto, o governo [FROM.GetAdjective] recusou nossa proposta para entrar para nossa aliança, deixando claro que a cooperação entre [ROOT.GetNameDef] e [FROM.GetNameDef] está fora de questão, deixando poucas alternativas para as nações do [ROOT.GetFactionName] para lidar com esse país."
 bftb_bulgaria_soviet_influence.6.a:0 "Uma decisão que trará somente destruição para [FROM.GetNameDef]..."

 bftb_bulgaria_yugoslavian_influence.1.t:0 "Tratado de amizade perpétua búlgaro"
 bftb_bulgaria_yugoslavian_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin] se encontrou hoje com [ROOT.GetLeader] em [ROOT.Capital.GetName] para discutir a proposta [BUL.GetAdjective] de assinar um tratado de amizade perpétua entre nossos países. Com esse tratado, o governo [BUL.GetAdjective] busca enterrar as disputas do passado e fortalecer os laços com a [YUG.GetNameDef], esperando eventualmente formar uma aliança entre os dois países que permita a cooperação e suporte mútuo se qualquer um dos signatários seja arrastado para um conflito."
 bftb_bulgaria_yugoslavian_influence.1.a:0 "Assinar esse tratado será benéfico para os dois países!"
 bftb_bulgaria_yugoslavian_influence.1.b:0 "Esse tratado não é de nosso interesse."
 bftb_bulgaria_yugoslavian_influence.2.t:0 "[FROM.GetNameDefCap] assina o tratado de amizade perpétua"
 bftb_bulgaria_yugoslavian_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin] voltou de [BUL.Capital.GetName] hoje onde teve uma reunião com [YUG.GetLeader] para discutir a proposta de um tratado de amizade perpétua entre [YUG.GetNameDef] e [ROOT.GetNameDef]. Ao fim da reunião, figuras importantes dos dois países assinaram o tratado, mas deixaram algumas clausulas abertas para o futuro, com o desejo mútuo de não apenas preservar mas também expandir esse relacionamento benéfico."
 bftb_bulgaria_yugoslavian_influence.2.a:0 "Isso fortalecerá as duas nações!"
 bftb_bulgaria_yugoslavian_influence.3.t:0 "[FROM.GetNameDefCap] rejeita nosso tratado de amizade perpétua"
 bftb_bulgaria_yugoslavian_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin] voltou de [BUL.Capital.GetName] hoje onde teve uma reunião com [YUG.GetLeader] para discutir a proposta de um tratado de amizade perpétua entre [YUG.GetNameDef] e [ROOT.GetNameDef]. Infelizmente, [YUG.GetLeader] não pareceu muito entusiasmado com a ideia de fazer amizade com a [ROOT.GetNameDef] e acabou rejeitando nossa proposta."
 bftb_bulgaria_yugoslavian_influence.3.a:0 "Que perda de tempo..."

 bftb_bulgaria_balkan_federation.1.t:0 "O projeto da Federação dos Balcãs"
 bftb_bulgaria_balkan_federation.1.desc:0 "Terminamos os preparativos do projeto para a formação de uma Federação das Repúblicas Socialistas dos Balcãs, com o objetivo de apresentá-lo para os governos das nações dos Balcãs e negociar a adesão de cada uma, começando com a [YUG.GetNameDef]. \nO principal objetivo da federação, que será liderada pela [ROOT.GetNameDef], é a cooperação de todos os povos dos Balcãs em uma união supranacional, pronta para lutar contra os diversos inimigos que buscam dominar os países dos Balcãs. \nMas [ROOT.GetLeader] sonha com algo mais: uma Federação dos Balcãs Unidos onde cidadãos não serão mais búlgaros, gregos, iugoslavos... E sim, cidadãos livres dos Balcãs."
 bftb_bulgaria_balkan_federation.1.a:0 "Um sonho digno de luta!"
 bftb_bulgaria_balkan_federation.2.t:0 "Projeto [BUL.GetAdjective] para uma Federação dos Balcãs"
 bftb_bulgaria_balkan_federation.2.desc:0 "O governo [BUL.GetAdjective] nos apresentou seu projeto para a formação de uma Federação das Repúblicas Socialistas dos Balcãs, prometendo [ROOT.GetNameDef] o privilégio de ser a primeira nação a ser convidada. \nO principal objetivo da federação, que será liderada pela [BUL.GetNameDef], é a cooperação de todos os povos dos Balcãs em uma união supranacional, pronta para lutar contra os diversos inimigos que buscam dominar os países dos Balcãs. \nA imprensa socialista e comunista já vazou a notícia e apoio para a Federação dos Balcãs e a afiliação de [ROOT.GetNameDef] está começando a se espalhar entre a população [ROOT.GetAdjective]."
 bftb_bulgaria_balkan_federation.2.a:0 "Um projeto ambicioso..."
 bftb_bulgaria_balkan_federation.3.t:0 "Propaganda da Federação dos Balcãs"
 bftb_bulgaria_balkan_federation.3.desc:0 "Os búlgaros começaram uma campanha de propaganda em [ROOT.GetNameDef] com o objetivo de convencer a população [ROOT.GetAdjective] da possibilidade de seu absurdo projeto para formar uma Federação das Repúblicas Socialistas dos Balcãs. \nA impressa da Esquerda espalhou a notícia e muitas pessoas, especialmente trabalhadores das indústrias nas cidades e fazendeiros nas zonas rurais, já começaram a demonstrar apoio incondicional à proposta [BUL.GetAdjective]."
 bftb_bulgaria_balkan_federation.3.a:0 "Uma atitude ousada da Bulgária..."
 bftb_bulgaria_balkan_federation.4.t:0 "[BUL.GetNameDefCap] está desestabilizando [ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.4.desc:0 "Ativistas [BUL.GetAdjective] cruzaram a fronteira entrando em nosso país com o objetivo de armar os apoiadores da Federação dos Balcãs em [ROOT.GetNameDef] e causar pânico no país. \nPoliciais trabalham dia e noite para capturar e prender esses elementos subversivos, mas até o momento seus esforços ainda não deram muitos frutos. Cidadãos [ROOT.GetAdjective], especialmente da classe trabalhadora, se uniram ao povo que apoia o projeto [BUL.GetAdjective] da Federação dos Balcãs."
 bftb_bulgaria_balkan_federation.5.t:0 "A unificação dos Balcãs"
 bftb_bulgaria_balkan_federation.5.desc:0 "O governo [BUL.GetAdjective] nos enviou uma proposta para unificar os Balcãs sob um governo centralizado, com o objetivo de melhorar o entendimento e cooperação entre os diferentes povos dos Balcãs. De acordo com [BUL.GetLeader], esse é o último grande passo da Federação dos Balcãs que nos permitirá deixar para trás os conflitos do passado e garante a união e paz entre nossas nações de forma permanente.\n[BUL.GetNameDef] aguarda a resposta do governo [ROOT.GetAdjective] para prosseguir com a consequente unificação de nossas nações."
 bftb_bulgaria_balkan_federation.5.a:0 "Vamos nos unir aos nossos irmãos dos Balcãs!"
 bftb_bulgaria_balkan_federation.5.b:0 "Pedir ajuda antes de concordar com a unificação."
 bftb_bulgaria_balkan_federation.5.c:0 "Exigir autogoverno limitado."
 bftb_bulgaria_balkan_federation.5.d:0 "Não desistiremos da independência e da identidade [ROOT.GetAdjective]!"
 bftb_bulgaria_balkan_federation.5.d_consequences_tt:0 "§RNossa recusa pode fazer com que [FROM.GetNameDef] nos expulse do [FROM.GetFactionName] ou até gere um objetivo de guerra sobre nós!§!"
 bftb_bulgaria_balkan_federation.6.t:0 "[FROM.GetNameDefCap] integrada em [ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.6.desc:0 "O governo [FROM.GetAdjective] aceitou nossa proposta de unificação e entrou para a Federação dos Balcãs Unidos. Antigos cidadãos [FROM.GetAdjective] agora serão cidadãos livres dos Balcãs, que depositaram sua confiança no sonho de [ROOT.GetLeader] de ter os Balcãs unidos."
 bftb_bulgaria_balkan_federation.6.a:0 "O sonho se realiza!"
 bftb_bulgaria_balkan_federation.7.t:0 "[FROM.GetNameDefCap] solicita auxílio industrial"
 bftb_bulgaria_balkan_federation.7.desc:0 "O governo [FROM.GetAdjective] concordou em entrar para nossa Federação dos Balcãs Unidos. Porém, antes de prosseguir com essa unificação, [FROM.GetNameDef] requer certo auxílio para impulsionar sua fraca indústria nacional. [FROM.GetLeader] garantiu que, assim que o desenvolvimento industrial do país tiver sido impulsionado, [FROM.GetNameDef] entrará para a grande Federação dos Balcãs Unidos com prazer."
 bftb_bulgaria_balkan_federation.7.a:0 "Devemos providenciar auxílio industrial para os [FROM.GetAdjective]."
 bftb_bulgaria_balkan_federation.8.t:0 "[FROM.GetNameDefCap] solicita auxílio econômico"
 bftb_bulgaria_balkan_federation.8.desc:0 "O governo [FROM.GetAdjective] concordou em entrar para nossa Federação dos Balcãs Unidos, porém, antes de prosseguir com a unificação, [FROM.GetNameDef] precisa desesperadamente de auxílio financeiro para impedir o colapso de sua aflita economia. [FROM.GetLeader] garantiu que, assim que o país receber um impulso para recuperação econômica e a situação melhorar, [FROM.GetNameDef] entrará para a grande Federação dos Balcãs Unidos com prazer."
 bftb_bulgaria_balkan_federation.8.a:0 "Devemos providenciar auxílio econômico para os [FROM.GetAdjective]."
 bftb_bulgaria_balkan_federation.9.t:0 "[FROM.GetNameDefCap] solicita auxílio militar"
 bftb_bulgaria_balkan_federation.9.desc:1 "O governo [FROM.GetAdjective] concordou em entrar para nossa Federação dos Balcãs Unidos. Porém, antes de prosseguir com a unificação, [FROM.GetNameDef] precisa de auxílio militar para fortalecer suas duvidosas forças armadas, a fim de executar uma operação que visa eliminar diversas células dissidentes em várias cidades rurais ao redor de [FROM.Capital.GetName]. [FROM.GetLeader] garantiu que, assim que a operação for concluída, [FROM.GetNameDef] entrará para a grande Federação dos Balcãs Unidos, com prazer."
 bftb_bulgaria_balkan_federation.9.a:0 "Devemos providenciar auxílio militar para os [FROM.GetAdjective]."
 bftb_bulgaria_balkan_federation.10.t:0 "[FROM.GetNameDefCap] pede certos direitos de autodeterminação"
 bftb_bulgaria_balkan_federation.10.desc:0 "Uma delegação [FROM.GetAdjective] liderada por [FROM.GetLeader] chegou em [ROOT.Capital.GetName] hoje para discutir com [ROOT.GetLeader] as condições para a adesão de [FROM.GetNameDef] à Federação dos Balcãs Unidos. Parece que o governo [FROM.GetAdjective] deseja manter certa independência e direitos de autogoverno dentro da federação, mas está disposto a entrar como membro associado com um certo grau de autonomia."
 bftb_bulgaria_balkan_federation.10.a:0 "Concedido!"
 bftb_bulgaria_balkan_federation.11.t:0 "[FROM.GetNameDefCap] recusou nossa proposta"
 bftb_bulgaria_balkan_federation.11.desc:1 "O governo [FROM.GetAdjective] se recusou a entrar para nossa Federação dos Balcãs Unidos, embora esteja determinado a preservar a aliança entre nossas nações. \nPorém, [FROM.GetLeader] alegou publicamente que a reação do governo búlgaro à recusa do governo [FROM.GetAdjective] mostrará se o verdadeiro propósito oculto da Federação era ampliar as fronteiras da Bulgária além do imaginável ou se a Bulgária realmente busca uma cooperação entre os países dos Balcãs, quaisquer que sejam as condições de sua participação na federação. Em todo caso, [FROM.GetNameDef] jamais renunciará a sua independência ou identidade cultural."
 bftb_bulgaria_balkan_federation.11.a:0 "Respeitaremos essa decisão."
 bftb_bulgaria_balkan_federation.11.b:0 "Como podemos cooperar com um governo que não confia em nós?"
 bftb_bulgaria_balkan_federation.11.c:0 "[FROM.GetLeader] foi longe demais com seu discurso!"
 bftb_bulgaria_balkan_federation.12.t:0 "[FROM.GetNameDefCap] exige territórios [ROOT.GetAdjective] nos Balcãs"
 bftb_bulgaria_balkan_federation.12.desc:0 "O governo [BUL.GetAdjective] enviou uma missão diplomática para exigir a cessão de territórios [ROOT.GetAdjective] nos Balcãs para as nações dos Balcãs que, de acordo com os [BUL.GetAdjective], pertencem legitimamente. Os representantes da [BUL.GetNameDef] mantiveram um tom cordial, embora alguns de nossos diplomatas alegam ter percebido certa conotação ameaçadora, especialmente perante a inicial recusa dos ministros [ITA.GetAdjective]."
 bftb_bulgaria_balkan_federation.12.a:0 "Aceitaremos suas exigências para preservar a paz..."
 bftb_bulgaria_balkan_federation.12.a_state_transfering_tt:0 "O estado será transferido para seu proprietário legítimo dos Balcãs."
 bftb_bulgaria_balkan_federation.12.b:0 "[ROOT.GetNameDef] não cederá à pressão [BUL.GetAdjective]!"
 bftb_bulgaria_balkan_federation.12.b_tt:0 "Pode levar aos seguintes efeitos:"
 bftb_bulgaria_balkan_federation.13.t:0 "[ITA.GetNameDefCap] cede às nossas exigências"
 bftb_bulgaria_balkan_federation.13.desc:0 "Após uma longa e intensa reunião com nossa delegação diplomática enviada para negociar a cessão [ITA.GetAdjective] de seus territórios nos Balcãs, [ITA.GetLeader] cedeu à pressão [BUL.GetAdjective] e transferiu oficialmente o controle sobre os estados [ITA.GetAdjective] nos Balcãs para as nações às quais pertencem legitimamente."
 bftb_bulgaria_balkan_federation.13.a:0 "Uma sábia decisão de [ITA.GetLeader]."
 bftb_bulgaria_balkan_federation.14.t:0 "Arbitragem [BUL.GetAdjective] sobre territórios dos Balcãs"
 bftb_bulgaria_balkan_federation.14.desc:0 "O governo [BUL.GetAdjective] enviou uma missão diplomática para a [ITA.GetNameDef] para exigir a cessão dos territórios [ITA.GetAdjective] nos Balcãs. \nApós uma longa reunião, [ITA.GetLeader] cedeu à pressão [BUL.GetAdjective] e concordou em transferir o controle dos estados [ITA.GetAdjective] nos Balcãs para as nações às quais pertencem legitimamente, o que resultará em certos ganhos territoriais para [ROOT.GetNameDef]."
 bftb_bulgaria_balkan_federation.14.a:0 "Devemos agradecer aos búlgaros por isso!"
 bftb_bulgaria_balkan_federation.15.t:0 "[ITA.GetNameDefCap] se recusa a ceder os territórios nos Balcãs"
 bftb_bulgaria_balkan_federation.15.desc:0 "Após uma longa reunião com nossa delegação para negociar a cessão dos territórios [ITA.GetAdjective] nos Balcãs para as nações às quais pertencem legitimamente, [ITA.GetLeader] finalmente recusou dar ouvidos aos diplomatas [ROOT.GetAdjective], alegando que cada parte do território ocupado pela [ITA.GetNameDef] nos Balcãs pertence legitimamente ao povo [ITA.GetAdjective]."
 bftb_bulgaria_balkan_federation.15.a:0 "Então tomaremos esses territórios por conta própria!"
 bftb_bulgaria_balkan_federation.15.b:0 "Lidaremos com os [ITA.GetAdjective] mais tarde..."
 bftb_bulgaria_balkan_federation.16.t:0 "[BUL.GetNameDefCap] exige todos os territórios [ROOT.GetAdjective] nos Balcãs"
 bftb_bulgaria_balkan_federation.16.desc:0 "O governo [BUL.GetAdjective] enviou uma missão diplomática para exigir a cessão de territórios [ROOT.GetAdjective] nos Balcãs para as nações dos Balcãs que, de acordo com os [BUL.GetAdjective], pertencem legitimamente a eles. \nOs representantes da [BUL.GetNameDef] mantiveram um tom cordial, embora alguns de nossos diplomatas alegam ter percebido certa conotação ameaçadora, especialmente perante a inicial recusa dos ministros [ROOT.GetAdjective]."
 bftb_bulgaria_balkan_federation.16.a:0 "Devemos evitar uma nova guerra nos Balcãs custe o que custar..."
 bftb_bulgaria_balkan_federation.16.b:0 "[BUL.GetLeader] deve estar sonhando acordado!"
 bftb_bulgaria_balkan_federation.17.t:0 "[TUR.GetNameDefCap] cede os territórios nos Balcãs"
 bftb_bulgaria_balkan_federation.17.desc:0 "Após uma reunião extraordinariamente tensa com nossa delegação diplomática enviada para negociar a cessão [TUR.GetAdjective] de seus territórios nos Balcãs, [TUR.GetLeader] cedeu à pressão [ROOT.GetAdjective] e transferiu oficialmente o controle sobre os estados [TUR.GetAdjective] nos Balcãs para [ROOT.GetNameDef]."
 bftb_bulgaria_balkan_federation.17.a:0 "Vamos comemorar!"
 bftb_bulgaria_balkan_federation.18.t:0 "[TUR.GetNameDefCap] se recusa a ceder os territórios nos Balcãs"
 bftb_bulgaria_balkan_federation.18.desc:0 "Após uma reunião extraordinariamente tensa com nossa delegação diplomática enviada para negociar a transferência dos territórios [TUR.GetAdjective] nos Balcãs para [ROOT.GetNameDef], [TUR.GetLeader] finalmente se recusou a dar ouvidos aos nossos diplomatas, alegando que a [TUR.GetNameDef] controla esses territórios a séculos e por isso, a [TUR.GetNameDef] é a proprietária legítima."
 bftb_bulgaria_balkan_federation.18.a:0 "Então teremos que tomá-los do jeito difícil!"

