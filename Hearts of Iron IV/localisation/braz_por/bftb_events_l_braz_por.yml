l_braz_por:
 bftb_greece.1.t:0 "Os Monarquistas venceram a eleição!"
 bftb_greece.1.desc:1 "Multidões gregas não se surpreenderam ao descobrir que os conservadores leais ao Rei George II venceram a eleição grega de 1936. Se espera que o Primeiro-Ministro Konstantinos Demertzis continue no cargo, o rei demonstrou sua convicção pessoal que o trabalho de Demertzis será duradouro e bem sucedido. Só o tempo dirá se o palpite do rei está correto..."
 bftb_greece.1.a:0 "Uma grande vitória para a Grécia..."
 bftb_greece.2.t:0 "Os Venezelistas venceram a eleição!"
 bftb_greece.2.desc:1 "O povo grego encheu as ruas da Grécia hoje, comemorando a escolha do exército de garantir que os monarquistas não interferissem com os resultados da eleição. Os Venezelistas receberam um poderoso mandato para governar, retornando de seu exílio no exterior; mas eles terão uma difícil batalha pela frente para unir um país bastante dividido e que ainda não esqueceu a desastrosa guerra que os Venezelistas jogaram o país inteiro em 1919. Ainda também há a questão do que os Venezelistas farão com o capturado monarca grego - independente do que aconteça, a Grécia passará por situações interessantes no futuro..."
 bftb_greece.2.a:0 "Enfim, retornamos!"
 GRE_republican_victory_tt:1 "Os £faction_gre_monarchist§YMonarquistas§! se tornam §Yindiferentes§!. \nOs £faction_gre_communist §YComunistas§! se tornam §Yindiferentes§!."
 bftb_greece.3.t:1 "Os fascistas anatolianos se mobilizam"
 bftb_greece.3.desc:1 "O auto proclamado movimento fascista da Grécia se reorientou de acordo com nossa nova realidade política. Refugiados gregos amargurados e descontentes exilados da Turquia começaram a se reunir no novo movimento político radical de Georgios Kosmidis, outro grego exilado de sua pátria. \n\nKosmidis é um proponente vocal da Ideia Megáli e da recuperação dos territórios históricos que foram perdidos para a [TUR.GetNameDef], embora suas ideias sejam bem mais radicais do que qualquer outro na administração Venezelista. Alguns relatórios sugerem que Kosmidis tem ambições de ampliar as fronteiras a [ROOT.GetNameDef] além do Egeu e que ele pode ter projetos para toda a Anatólia. Porém, tais relatórios devem ser encarados com ceticismo - que tipo de maluco teria projetos para toda a [TUR.GetNameDef]?"
 bftb_greece.3.a:1 "Ninguém jamais seguiria aquele bandido!"
 GRE_anatolian_fascists_in_play_tt:1 "Os £faction_gre_fascist §YFascistas§! surgem e começam como §Rhostis§!."
 GRE_republican_monarchist_alliance_tt:1 "Generais e ministros monarquistas permanecerão disponíveis para o governo Venezelista. Os £faction_gre_monarchist§YMonarquistas§! se tornaram §Gamigáveis§!. \nOs £faction_gre_communist§YComunistas§! se tornarão §Rhostis§!."
 bftb_greece.6.t:0 "Negociações com o EEE"
 bftb_greece.6.desc:0 "Os covardes fascistas anatólios semearam o caos enquanto se fechavam para o governo desde o início de seu movimento maligno, porém as coisas parecem estar mudando. Recebemos uma oferta para fazer o acordo do século: unir nossas forças com os fascistas anatólios para avançar com nosso objetivo mútuo de derrotar a [TUR.GetNameDef]. \n\nNão podemos negar que muitos em nossas administração aceitariam esse acordo com os diabos de nossa nação simplesmente para fazer com que eles encerrem suas ações antigoverno, também não podemos negar que existem cobras entre nossos servidores civis que concordam e até mesmo louvam os objetivos do EEE. Felizmente, o magnata Aristotle Onassis nos apresentou uma alternativa: Onassis, que também é de Anatólia, formará um contra-movimento usando sua fama, perspicácia em negócios e fortuna pessoal e usará esse movimento para enfraquecer a base de apoio do EEE. Esse curso de ação não garante de forma alguma que o EEE será aniquilado, mas temos mais evidências do que o suficiente para sugerir que Onassis pode por um fim nisso, se solicitarmos."
 bftb_greece.6.a:1 "Os fantasmas do passado não voltarão para nos assombrar."
 bftb_greece.6.b:0 "Sem acordos com os vermes fascistas."
 GRE_ally_the_anatolian_fascists_tt:1 "Os £faction_gre_fascist §YFascistas§! se tornarão §Gamigáveis§!! \nSe aliar ao §YEEE§! terá §Rsérias repercussões§! quando a §YConvenção de Heraklion§! começam."
 GRE_ally_onassis_tt:1 "§YAristotle Onassis§! ficará disponível como ministro. Os £faction_gre_fascist §YFascistas§! continuarão §Yhostis§!."
 GRE_increased_influence_tt:0 "Isso aumentará nossa influência sobre o governo §Y[FROM.GetAdjective]§!."
 bftb_greece.7.t:0 "A Convenção de Heraklion"
 bftb_greece.7.desc:0 "Finalmente chegou o momento de revisitar os tratados de Sèvres e Lausanne com as grande potências da Europa e também tocar no assunto da Ideia Megáli novamente. O destino da [TUR.GetNameDef] não pode ser decidido apenas por nós, primeiro devemos angariar e cultivar a aprovação da [ENG.GetNameDef], [FRA.GetNameDef] e da desprezível [ITA.GetNameDef] se decidirmos convidá-la para nossa conferência."
 bftb_greece.7.a:0 "Convidaremos os representantes [FRA.GetAdjective] e [ENG.GetAdjective]."
 bftb_greece.7.b:0 "Convidaremos os signatários originais do Sèvres"
 bftb_greece.8.t:0 "Um convite para a Convenção de Heraklion"
 bftb_greece.8.desc:0 "Recebemos uma interessante proposta de [FROM.GetNameDef], que evidentemente busca redesenhar as fronteiras da [TUR.GetNameDef]. [FROM.GetNameDef] pretende organizar uma reunião com as potências europeias vitoriosas da Guerra Mundial para readaptar os tratados de Sèvres e Lausanne em uma tentativa de impor a [TUR.GetNameDef]. \n\nOficiais de [FROM.GetNameDef] garantem aos nossos oficiais que temos muito a ganhar com o fim da [TUR.GetNameDef], e que a obliteração da [TUR.GetNameDef] não é o desejo do governo [FROM.GetAdjective]. Em vez disso, figuras de [FROM.GetNameDef] insistem em se referir a essa convenção como uma simples questão sobre a reorganização das fronteiras em vez da realização de sonhos de revanche."
 bftb_greece.8.a:0 "Estaremos lá."
 bftb_greece.8.b:0 "Isso desestabilizaria o mediterrâneo!"
 potential_war_with_turkey_tt:0 "§RSe concordarmos em comparecer, há uma grande chance no futuro próximo de sermos arrastados para uma guerra com a [TUR.GetNameDef] em troca de territórios lá§!."
 bftb_greece.9.t:0 "Somente a [ENG.GetNameDef] comparece à Convenção de Heraklion"
 bftb_greece.9.desc:0 "Os convites para nossa Convenção de Heraklion a respeito da reorganização das fronteiras da [TUR.GetNameDef] foram enviados para todas as potências que queremos aqui. Embora tivéssemos a expectativa de que cada nação convidada comparecesse, somente a [ENG.GetNameDef] participará de nossa reunião. Nossas relações com a [ENG.GetNameDef] sempre foram profundas, por isso muitos de nossos oficiais seguem confiantes de que a Convenção de Heraklion pode ser resolvida de maneira que as duas nações sejam beneficiadas."
 bftb_greece.9.a:0 "Os [ENG.GetAdjective] sempre foram confiáveis!"
 bftb_greece.10.t:0 "Somente a [FRA.GetNameDef] comparece à Convenção de Heraklion"
 bftb_greece.10.desc:0 "Os convites para nossa Convenção de Heraklion a respeito da reorganização das fronteiras da [TUR.GetNameDef] foram enviados para todas as potências que queremos aqui. Embora tivéssemos a expectativa de que cada nação convidada comparecesse, somente a [FRA.GetNameDef] participará de nossa reunião. Desanimo seria a melhor palavra para descrever as emoções dos oficiais [ROOT.GetAdjective] ao receberem a notícia. Nem nossa elite política nem nossos especialistas militares estão confiantes de que a Convenção de Heraklion gerará o resultado esperado somente com os [FRA.GetAdjective] do nosso lado, mas seguimos comprometidos com nosso curso de ação."
 bftb_greece.10.a:0 "Somente os [FRA.GetAdjective]? Deveríamos acabar logo com isso."
 bftb_greece.11.t:0 "Somente a [ITA.GetNameDef] comparece à Convenção de Heraklion"
 bftb_greece.11.desc:0 "Nossos abatidos oficiais ponderaram sobre a terrível notícia de que somente a [ITA.GetNameDef] demonstrou interesse em decidir o destino da [TUR.GetNameDef] na Convenção de Heraklion, e por fim decidiram que o único curso de ação possível é cancelar a Convenção de Heraklion. Essa decisão não foi tomada às pressas, pois muitos oficiais Venezelistas estão cientes de que apostaram toda a legitimidade de seu movimento na vingança de 1922 e agora a situação evoluiu ao ponto de que toda a operação corre risco. \n\nO povo [ROOT.GetAdjective] já está agitado com a falta de notícias depois que o evento recebeu tanta atenção. O EEE se aproveitou do descontentamento com gosto, ridicularizando nosso governo pela fraqueza e falha em cumprir nossas promessas. Como [ROOT.GetLeader] nos guiará para fora dessa situação conturbada?"
 bftb_greece.11.a:0 "Isso não trará nada de bom; a Convenção deve ser cancelada."
 bftb_greece.12.t:0 "[ENG.GetNameDefCap] e [FRA.GetNameDef] comparecem à Convenção de Heraklion"
 bftb_greece.12.desc:0 "Oficiais que se reuniam na capital ficaram encantados ao saber que [ENG.GetNameDef] e [FRA.GetNameDef] enviariam representantes para participarem na Convenção de Heraklion. Os preparativos para a reunião já foram feitos e a Convenção iniciará formalmente em questão de dias. \n\nJuntos, nossos representantes criarão esferas de influência no norte e sul da [TUR.GetName] antes de finalmente decidirem se devemos receber nossos territórios de direito ao longo do Egeu. Estamos prestes a fazer história, [ROOT.GetNameDef] estará no centro dela."
 bftb_greece.12.a:0 "As mãos [ROOT.GetAdjective] modelarão o mundo."
 bftb_greece.13.t:0 "Todos signatários do Sèvres comparecem à Convenção de Heraklion"
 bftb_greece.13.desc:0 "Oficiais que se reuniam na capital ficaram encantados ao saber que [ENG.GetNameDef] e [FRA.GetNameDef] enviariam representantes para participarem na Convenção de Heraklion mas toda a exuberância foi interrompida pela inquietação com o comparecimento da [ITA.GetNameDef]. Muitas de nossas figuras políticas expressaram em particular suas preocupações de que maquinações [ITA.GetAdjective] poderiam sabotar o evento, mas [ROOT.GetLeader] permanece convencido de que convidar a [ITA.GetNameDef] foi a decisão correta. Os preparativos para a reunião já foram feitos e a Convenção iniciará formalmente em questão de dias. \n\nJuntos, nossos representantes criarão esferas de influência no norte e sul da [TUR.GetName] antes de finalmente decidirem se devemos receber nossos territórios de direito ao longo do Egeu. Estamos prestes a fazer história, [ROOT.GetNameDef] estará no centro dela."
 bftb_greece.13.a:0 "Isso vai ser interessante..."
 bftb_greece.14.t:0 "Ninguém compareceu à Convenção!"
 bftb_greece.14.desc:0 "Nosso governo foi completamente humilhado pela notícia de que nenhum dos países convidados enviaria representantes para nossa Convenção de Heraklion, pior ainda é o fato de que nossa liderança foi publicamente criticada por essas potências maiores por acalorar as tensões na região. Essa decisão não foi tomada às pressas, pois muitos oficiais Venezelistas estão cientes de que apostaram toda a legitimidade de seu movimento na vingança de 1922 e agora a situação evoluiu ao ponto de que toda a operação corre risco. \n\nO povo [ROOT.GetAdjective] já está agitado com a falta de notícias depois que o evento recebeu tanta atenção. O EEE se aproveitou do descontentamento com gosto, ridicularizando nosso governo pela fraqueza e falha em cumprir nossas promessas. Como [ROOT.GetLeader] nos guiará para fora dessa situação conturbada?"
 bftb_greece.14.a:0 "Nossa arrogância nos levou à nossa ruína."
 bftb_greece.15.t:0 "A Convenção de Heraklion - Um mandato [FRA.GetAdjective] no Curdistão?"
 bftb_greece.15.desc:0 "O assunto para a primeira rodada de votos foi se a [FRA.GetNameDef] teria permissão ou não para ter um mandato [FRA.GetAdjective] no Curdistão [TUR.GetAdjective] após a rendição da [TUR.GetNameDef]. Muitos oficiais [FRA.GetAdjective] presentes sugeriram que um acordo é perfeitamente lógico se tratando da proximidade da [FRA.GetNameDef] à região e o senso de nacionalismo razoavelmente notável já presente no Curdistão [TUR.GetAdjective], embora houve um reconhecimento de uma possível resistência a ideia, já que o império [FRA.GetAdjective] já está sobrecarregado. \n\nCaso os [FRA.GetAdjective] recebam sua concessão na [TUR.GetNameDef], eles estarão vinculados por um tratado para ajudarem a [GRE.GetNameDef] assim que a guerra com a [TUR.GetNameDef] começar. Se a proposta não for aprovada, independente do resultado da Convenção de Heraklion, a [FRA.GetNameDef] não terá nenhuma obrigação para com a [GRE.GetNameDef] quando sua guerra começar."
 bftb_greece.15.a:0 "Votamos sim!"
 bftb_greece.15.b:0 "Votamos não!"
 GRE_french_kurdistan_option_tt:1 "Se a proposta for aprovada e a Convenção de Heraklion for um sucesso, então com a capitulação da §Y[TUR.GetNameDefCap]§!, a §Y[FRA.GetNameDefCap]§! criará um estado fantoche §Ycurdo§! em todos os estados de controle que são núcleos do §YCurdistão§!."
 bftb_greece.16.t:0 "A Convenção de Heraklion - os [FRA.GetAdjective] conseguem seu mandato!"
 bftb_greece.16.desc:0 "A maioria dos representantes presentes votou para que a [FRA.GetNameDef] receba um mandato no Curdistão com a ruína do estado [TUR.GetAdjective]. Oficiais [FRA.GetAdjective] elogiaram os representantes presentes por suas sábias decisões e já transmitiram instruções para o governo [FRA.GetAdjective] central, para que o planejamento em estabelecer uma administração na região comece."
 bftb_greece.16.a:0 "O sim foi maioria!"
 bftb_greece.17.t:0 "A Convenção de Heraklion - os [FRA.GetAdjective] não conseguem seu mandato!"
 bftb_greece.17.desc:0 "A maioria dos representantes presentes voltou para que a [FRA.GetNameDef] não receba nenhum território no Curdistão com a derrota do estado [TUR.GetAdjective]. Oficiais [FRA.GetAdjective] quase abandonaram a Convenção, descrevendo o evento como uma farsa, antes de chegarem a um consenso de que preferem ainda influenciar os procedimentos seguintes mesmo em troca de nada."
 bftb_greece.17.a:0 "O não foi maioria!"
 bftb_greece.18.t:0 "A Convenção de Heraklion - um protetorado [ENG.GetAdjective] na Armênia?"
 bftb_greece.18.desc:0 "O assunto para essa rodada de votos foi se a [ENG.GetNameDef] teria permissão ou não para ter um protetorado armênio em [354.GetName] [TUR.GetAdjective] após a rendição da [TUR.GetNameDef]. A questão do estado armênio ser liberado ou não dentro das fronteiras [TUR.GetAdjective] foi controverso em consideração dos perturbadores eventos recentes, mas representantes [ENG.GetAdjective] afirmaram que estabelecer um estado armênio na fronteira [SOV.GetAdjective] não é apenas a ação moral a se tomar, mas também uma posição estrategicamente sólida. \n\nCaso os [ENG.GetAdjective] recebam sua concessão na [TUR.GetNameDef], eles estarão vinculados por um tratado para ajudarem a [GRE.GetNameDef] assim que a guerra com a [TUR.GetNameDef] começar. Se a proposta não for aprovada, independente do resultado da Convenção de Heraklion, a [ENG.GetNameDef] não terá nenhuma obrigação para com a [GRE.GetNameDef] quando sua guerra começar."
 bftb_greece.18.a:0 "Votamos sim!"
 bftb_greece.18.b:0 "Votamos não!"
 GRE_british_armenia_option_tt:1 "Se a proposta for aprovada e a Convenção de Heraklion for um sucesso, então com a capitulação da §Y[TUR.GetNameDefCap]§!, a §Y[ENG.GetNameDefCap]§! criará um estado fantoche §Yarmênio§! em §Y[354.GetName]§!."
 bftb_greece.19.t:0 "A Convenção de Heraklion - os [ENG.GetAdjective] conseguem seu protetorado!"
 bftb_greece.19.desc:0 "A maioria dos representantes presentes votou para que a [ENG.GetNameDef] receba um protetorado armênio a partir da casca da derrotada [TUR.GetName]. Oficiais [ENG.GetAdjective] elogiaram os representantes presentes por suas sábias decisões e já transmitiram instruções para o governo [ENG.GetAdjective] central, para que o planejamento em estabelecer uma administração na região comece."
 bftb_greece.19.a:0 "O sim foi maioria!"
 bftb_greece.20.t:0 "A Convenção de Heraklion - os [ENG.GetAdjective] não conseguem seu fantoche!"
 bftb_greece.20.desc:0 "A maioria dos representantes presentes voltou para que a [ENG.GetNameDef] não tenha o direito de estabelecer nenhum estado fantoche armênio no norte da [TUR.GetNameDef]. Oficiais [ENG.GetAdjective] condenaram a decisão e descreveram toda a Convenção como caótica, mas decidiram que preferem ainda influenciar os procedimentos seguintes mesmo em troca de nada."
 bftb_greece.20.a:0 "O não foi maioria!"
 bftb_greece.21.t:0 "A Convenção de Heraklion - colônias [ITA.GetAdjective] em [342.GetName] e [345.GetName]"
 bftb_greece.21.desc:0 "O assunto para essa rodada de votos foi se a [ITA.GetNameDef] receberia territórios de colônias no sul da [TUR.GetNameDef] após a [TUR.GetNameDef] ser conquistada. Cada um presente tinha ressalvas sobre entregar territórios no mediterrâneo livremente para os [ITA.GetAdjective], mas os representantes [ITA.GetAdjective] repetiram as palavras de [ITA.GetLeader] quando expressaram enfaticamente que receber esses territórios seria apenas corrigir alguns dos erros da "vittoria mutilata". \n\nFoi decidido pelas outras potências presentes antes do início formal da Convenção de Heraklion que o envolvimento [ITA.GetAdjective] em uma invasão da [TUR.GetNameDef] seria indesejável. Em vez de participar diretamente na guerra, se a [ITA.GetNameDef] receber sua concessão, eles estarão vinculados a um pacto de não agressão com a [GRE.GetNameDef] e a um pacto de não interferência a respeito da hipotética guerra com a [TUR.GetNameDef]. Se a proposta não for aprovada, independente do resultado da Convenção de Heraklion, a [ITA.GetNameDef] não terá nenhuma obrigação para com a [GRE.GetNameDef] quando sua guerra começar e poderá interferir."
 bftb_greece.21.a:0 "Votamos sim!"
 bftb_greece.21.b:0 "Votamos não!"
 bftb_greece.22.t:0 "A Convenção de Heraklion - os [ITA.GetAdjective] recebem seus territórios!"
 bftb_greece.22.desc:0 "A maioria dos representantes presentes votaram para que a [ITA.GetNameDef] receba colônias divididas da carcaça da derrotada [TUR.GetName]. Oficiais [ITA.GetAdjective] aclamaram os representantes presentes por sua decisão sensata e muitos membros da delegação [ITA.GetAdjective] já voltaram para casa para contar as novidades para [ITA.GetLeader]."
 bftb_greece.22.a:0 "O sim foi maioria!"
 bftb_greece.23.t:0 "A Convenção de Heraklion - os [ITA.GetAdjective] não recebem seus territórios!"
 bftb_greece.23.desc:0 "A maioria dos representantes presentes votaram para que a [ITA.GetNameDef] não tenha o direito de estabelecer nenhuma colônia no sul da [TUR.GetNameDef] e condenaram a proposta como mais uma tola provocação de guerra [ITA.GetAdjective]. Oficiais [ITA.GetAdjective] atacaram a decisão e usaram toda a situação para ilustrar como isso é ainda mais prova de que o povo [ITA.GetAdjective] tem o direito de acreditar na "vittoria mutilata". Independentemente de suas ideias pessoais sobre o assunto, representantes [ITA.GetAdjective] receberam a ordem de permanecer como parte dos procedimentos da Convenção - sem dúvida com a esperança de que ainda podem influenciar o veredito do assunto mais importante do dia."
 bftb_greece.23.a:0 "O não foi maioria!"
 bftb_greece.24.t:0 "A Convenção de Heraklion - a Ideia Megáli"
 bftb_greece.24.desc:0 "O assunto para essa rodada de votos foi se a Ideia Megáli, os duradouros ideais revanchistas de uma Grande Grécia, devem ser permitidos pelas grandes potências presentes. O líder nacional [GRE.GetAdjective] [GRE.GetLeader] fez uma visita surpresa à câmara onde a Convenção de Heraklion acontecia e fez um discurso apaixonado sobre como a Ideia Megáli representa mais do que uma possa territorial cínica, e como essa seria a realização de um venerado sonho, mantido por séculos por [GRE.GetAdjective] ao redor do mundo. \n\nNão está em questão: se a Ideia Megáli foi rejeitada aqui e agora, todas as concessões e promessas feitas na Convenção de Heraklion serão nulas. O próprio futuro da democracia e integridade da [GRE.GetNameDef] estão nas mãos dos presentes aqui hoje."
 bftb_greece.24.a:0 "Votamos sim!"
 bftb_greece.24.b:0 "Votamos não!"
 GRE_megali_idea_option_tt:1 "Se a proposta for aprovada, com a capitulação da §Y[TUR.GetNameDefCap]§!, a §Y[GRE.GetNameDefCap]§! anexará §YIstambul§! e os outros estados §Y[TUR.GetAdjective]§! que fazem fronteira com o §YMar Egeu§!. §RSe a Ideia Megáli for recusada para a Grécia, todas as propostas aprovadas até então serão anuladas!§!"
 bftb_greece.25.t:0 "A Convenção de Heraklion - a Ideia Megáli renasce!"
 bftb_greece.25.desc:0 "A maioria dos representantes presentes votou para que a [GRE.GetNameDef] tenha permissão de realizar a Ideia Megáli caso vença a guerra contra a [TUR.GetNameDef]. Nossos oficiais estão eufóricos e [ROOT.GetLeader] já falou com a nação para dizer que a Convenção de Heraklion foi um sucesso. É claro, ninguém fora de nosso círculo fechado de presentes realmente sabe do que realmente se tratava a Convenção de Heraklion, mas muitos do nosso povo deduziram que o assunto da conversa era principalmente sobre a realização da Ideia Megáli. \n\nSaímos da Convenção de Heraklion com tudo que queríamos, mas agora vem a parte difícil..."
 bftb_greece.25.a:0 "Abençoados sejam os provocadores de guerra!"
 bftb_greece.26.t:0 "A Convenção de Heraklion - a Ideia Megáli é recusada!"
 bftb_greece.26.desc:0 "A maioria dos representantes presentes votou para que a [GRE.GetNameDef] não tenha o direito de formar a Grande Grécia como parte de suas aspirações para a Ideia Megáli. Nossos oficiais confirmaram a decisão com os representantes presentes com uma mistura de choque e horror, mandando todos embora com a mensagem de que a Convenção de Heraklion falhou. [ROOT.GetLeader] falou nervosamente com as multidões na capital e disse que toda a Convenção foi um fracasso, é desnecessário dizer que a resposta da multidão não foi gentil. Já estamos vendo protestos surgirem por todo o país, a situação ameaça escapar de nosso controle."
 bftb_greece.26.a:0 "Que perda de tempo..."
 ROOT_voted_aye_megali_effect:0 "Votos pelo sim!"
 ROOT_voted_nay_megali_effect:0 "Votos pelo não!"
 bftb_greece.29.t:0 "Comunistas assumem o poder na Grécia"
 bftb_greece.29.desc:0 "Os últimos relatórios de inteligência parecem confirmar o pior: os comunistas assumiram o controle em Atenas e se instalaram sobre o povo [FROM.GetAdjective]. Precisamos nos preparara para um possível conflito, se a [SOV.GetNameDef] não acredita que somos receptivos o suficiente a suas próprias maquinações, eles sem dúvida tentarão atrair [FROM.GetNameDef] em algum esquema para nos enfraquecer ou até mesmo nos destruir. O ministério está decidido: precisamos fechar os Estreitos de [FROM.GetNameDef] e [SOV.GetNameDef] para evitar um ataque de pinça contra nossa vulnerável nação. Isso nos ganhará tempo, mas precisamos nos preparar para um possível conflito."
 bftb_greece.29.a:0 "Um conflito com certeza está se formando..."
 bftb_greece.31.t:0 "A Aposta do Bósforo"
 bftb_greece.31.desc:0 "Oficiais do Politburo da [SOV.GetNameDef] decidiram finalmente compartilhar seus planos clandestinos para o futuro da [TUR.GetNameDef] conosco, e nosso papel nele é fundamental. O plano é bem simples: enviamos um ultimato inaceitável para a [TUR.GetNameDef] agindo em nome da [SOV.GetNameDef] e da revolução interna, e usamos a inevitável rejeição [TUR.GetAdjective] como casus belli para agitar um conflito no Egeu. \n\nNosso alto comando recomenda posicionar nossas melhores unidades ao longo da fronteira trácia com a [TUR.GetNameDef], e preparar soldados para ataques em território [TUR.GetAdjective] na costa de nossas ilhas no Egeu. Muitos em nossa administração e forças armadas duvidam que podemos vencer as forças armadas [TUR.GetAdjective] em um conflito frente a frente, mas a [SOV.GetNameDef] jurou nos apoiar iniciando uma incursão ao norte caso nosso ataque inicial em Constantinopla falhe."
 bftb_greece.31.a:0 "A sorte favorece os corajosos."
 GRE_border_war_possible_tt:0 "Se a situação piorar, podemos ser forçados a lutar em §Rconflitos nas fronteiras§! por toda a nossa fronteira vizinha a §Y[TUR.GetNameDef]§!."
 bftb_greece.32.t:0 "Os gregos mandam seu ultimato"
 bftb_greece.32.desc:1 "Nossos oficiais reagiram com ultraje ao lerem as exigências completamente irrealistas e irracionais dos irresponsáveis Marxistas da [FROM.GetNameDef]. Alegando agir em nome da [SOV.GetNameDef], [FROM.GetNameDef] exigiu que reestabeleçamos cada exigência do Tratado de Lausanne e permitamos a presença de soldados [SOV.GetAdjective] por todo o nosso país para que eles possam garantir nossa adesão ao tratado como um "terceiro confiável e imparcial". \n\nO que os [FROM.GetAdjective] esperam ganhar com uma exigência tão absurda além de um conflito ao longo de nossas fronteiras? Sempre tentamos manter a paz em nossa nação, mas está claro que a paz nunca foi uma opção. Se os [FROM.GetAdjective] realmente agirem em nome da [SOV.GetNameDef], talvez nossa única chance de salvação é a rendição com a esperança de podermos impedir que soldados [SOV.GetAdjective] assumam o controle de nossa nação pela força. Porém, nunca fugimos de uma luta honrada antes - merecemos governar se não estivermos dispostos a lutar pelos nosso valores?"
 bftb_greece.32.a:0 "Devemos ceder."
 bftb_greece.32.b:0 "Os [FROM.GetAdjective] seguiram por um caminho sombrio: devemos corrigi-lo."
 bftb_greece.33.t:0 "[FROM.GetNameDef] cede!"
 bftb_greece.33.desc:0 "Em uma série de acontecimentos chocante para observadores [GRE.GetAdjective] e [SOV.GetAdjective], [FROM.GetNameDef] concordou com cada uma das exigências. Permissões a respeito do acesso aos Estreitos Turcos voltaram para seu estado pré-1936, e tropas [SOV.GetAdjective] foram convidadas para solo [FROM.GetAdjective] para garantir que a [FROM.GetNameDef] respeite as estipulações das exigências recebidas.\n\n[SOV.GetLeader] parabenizou [GRE.GetLeader] pessoalmente pela coragem que sua nação demonstrou em garantir que essa trama acontecesse e já começou a ordenar suas tropas a se prepararem para estacionarem por toda a [TUR.GetNameDef]. Com a [TUR.GetNameDef] neutralizada como ameaça, [GRE.GetNameDef] foi avisada para prestar mais atenção em outras possíveis ameaças de guerra na região."
 bftb_greece.33.a:0 "Uma surpresa, com certeza, mas uma surpresa bem-vinda!"
 bftb_greece.34.t:0 "[SOV.GetNameDefCap] estabelece novo governo fantoche no norte!"
 bftb_greece.34.desc:0 "Como fomos tolos! A [SOV.GetNameDef] abusou de sua liberdade de movimentação por nossas fronteiras para estabelecer um governo comunista rival perto de seu próprio país e claramente pretendem conquistar nossa nação inteira em seu nome! Devíamos ter desconfiado desde o início que isso iria acontecer; alguns membros de nosso governo até fugiram para entrar para o governo rival no norte, dizendo que nossa situação é incorrigível. Talvez simplesmente nos render poupe nossa nação de algumas mortes nos próximos dias..."
 bftb_greece.34.a:0 "É mais sábio servir e viver."
 bftb_greece.34.b:0 "Não nos rendemos em 1919 e não nos renderemos agora!"
 bftb_greece.35.t:0 "Os turcos rejeitam nosso ultimato!"
 bftb_greece.35.desc:0 "Como esperado, a [FROM.GetNameDef] recusou o ultimato que enviamos. Com nossos soldados posicionados, provocaremos um conflito cada vez maior com o objetivo de iniciar uma guerra completa entre nossas nações. Vencendo ou perdendo, desde que a [SOV.GetNameDef] esteja ao nosso lado não falharemos."
 bftb_greece.35.a:0 "Agora as coisas ficam interessantes!"
 bftb_greece.36.t:0 "A batalha pelo Bósforo começa!"
 bftb_greece.36.desc:0 "Contra as expectativas de nosso alto comando, triunfamos sobre as forças [FROM.GetAdjective] em nossas fronteiras. Impulsionadas pelo nosso tremendo sucesso, nossas forças armadas já iniciaram seu ataque no interior do território [FROM.GetAdjective]. Nosso alto comando, munido dos últimos fatos, acredita que [FROM.GetNameDef] cairá em questão de dias."
 bftb_greece.36.a:0 "Só tínhamos que chutar a porta para ver a podridão!"
 bftb_greece.37.t:0 "As forças [FROM.GetAdjective] foram aniquiladas!"
 bftb_greece.37.desc:0 "Os agitadores [FROM.GetAdjective] foram rechaçados após seu ataque sem sentido em nossas fronteiras, mas de acordo com relatórios de nossos observadores, toda essa provação ainda não acabou. Forças [FROM.GetAdjective] estão se reunindo ao longo das ilhas do Egeu e movendo armas surpreendentemente perto de [339.GetName]. Há notícias piores: ficamos sabendo de movimento muito maior ao longo da fronteira [SOV.GetAdjective] e interceptamos comunicamos que sugerem que um ataque no norte pode acontecer a qualquer momento. Temos que estar preparados; precisamos suportar."
 bftb_greece.37.a:0 "Alinhe os comunistas que iremos massacrá-los."
 TUR_border_conflicts_in_trabzon_tt:0 "Seria inteligente posicionar tropas ao longo da fronteira com §Y[354.GetName]§! e §Y[187.GetName]§! antes que as coisas inevitavelmente piorem novamente."
 bftb_greece.38.t:0 "Os turcos venceram nossas forças!"
 bftb_greece.38.desc:0 "Infelizmente, parece que nossas forças não foram capazes de romper as defesas [FROM.GetAdjective] em [341.GetName]. O alto comando está, obviamente, decepcionado com o resultado mas não se surpreendeu. Se as forças [FROM.GetAdjective] não retaliarem, precisamos atacar novamente. Dessa vez, [SOV.GetNameDef] atacará posições [FROM.GetAdjective] no norte enquanto nós fazemos dois ataques no litoral de [187.GetName] em [339.GetName] e [340.GetName]. Como poderemos falhar dessa vez?"
 bftb_greece.38.a:0 "Para [FROM.GetNameDef], esse jogo estava armado desde o início..."
 bftb_greece.39.t:0 "A batalha pelo Bósforo começa!"
 bftb_greece.39.desc:0 "Nossas forças, despreparadas para um ataque tão descarado das forças armadas [FROM.GetAdjective], foram rechaçadas em [341.GetName] no que foi uma derrota terrível para nossa nação. As forças [FROM.GetAdjective] não cessaram seu avanço e uma declaração de guerra com certeza deve ser iminente. Embora nossas baixas foram decepcionantes, não foi nada devastador - essa guerra apenas começou e nosso povo está firme conosco nessa guerra contra nosso antigo rival."
 bftb_greece.39.a:0 "Os [FROM.GetAdjective] nos deixaram sem outra opção!"
 bftb_greece.40.t:0 "A batalha pelo Bósforo começa!"
 bftb_greece.40.desc:0 "Como nosso alto comando esperava, triunfamos sobre as forças [FROM.GetAdjective] em nossas fronteiras e rompemos as defesas de Izmir. Impulsionadas pelo nosso tremendo sucesso, nossas forças armadas já iniciaram seu ataque no interior do território [FROM.GetAdjective]. Nosso alto comando, encorajado por nossa vitória, acredita que [FROM.GetNameDef] cairá em questão de semanas."
 bftb_greece.40.a:0 "Tomaremos o país inteiro através de Esmirna!"
 bftb_greece.41.t:0 "A batalha pelo Bósforo começa!"
 bftb_greece.41.desc:0 "O ataque [FROM.GetAdjective] em [339.GetName] foi um fracasso para eles e ainda é uma derrota terrível para nós. [ROOT.GetLeader] não pode evitar comparações particulares com 1919, quando forças [FROM.GetAdjective] embarcaram pela última vez em uma ofensiva implacável em [339.GetName]. \n\nEmbora oficiais na capital lamentam aqueles que faleceram no breve Cerco de [339.GetName], toda a nação está eriçada de fúria com esses ataques descarados em nossa soberania por um antigo inimigo. O ataque surpresa em [341.GetName] foi desprezível, mas as baixas sofridas em [339.GetName] são imperdoáveis. Se o governo [FROM.GetAdjective] é covarde demais para entregar uma declaração aberta de guerra, nós arrumaremos uma para eles."
 bftb_greece.41.a:0 "Nós vingaremos os derrotados!"
 bftb_greece.42.t:0 "A batalha pelo Bósforo começa!"
 bftb_greece.42.desc:0 "Nossos planos foram por água abaixo; o alto comando esperava que fossemos derrotados pelas forças [FROM.GetAdjective] mas ser rechaçado nas duas ofensivas surpresa realmente foi algo terrível. [ROOT.GetLeader] cancelou qualquer ataque futuro mas qualquer tentativa de recuperar a situação aparentemente não dará em nada, pois acabamos de receber uma declaração de guerra de um representante [FROM.GetAdjective]. Parece que a situação evoluiu, não necessariamente para nosso benefício."
 bftb_greece.42.a:0 "Triunfaremos! Pela revolução!"
 bftb_greece.43.t:0 "A batalha pelo Bósforo começa!"
 bftb_greece.43.desc:0 "O ataque [FROM.GetAdjective] em [339.GetName] foi um sucesso para eles e uma derrota terrível para nós. [ROOT.GetLeader] não pode evitar comparações particulares com 1919, quando forças [FROM.GetAdjective] perderam o controle de [339.GetName]. \n\nEmbora o ânimo na capital seja melancólico, toda a nação está eriçada de fúria com esses ataques descarados em nossa soberania por um antigo inimigo. O ataque surpresa em [341.GetName] foi desprezível, mas as baixas sofridas em [339.GetName] são imperdoáveis. Se o verdadeiro desejo dos [FROM.GetAdjective] é outra guerra, daremos uma guerra de que eles jamais esquecerão."
 bftb_greece.43.a:0 "Pela [TUR.GetNameDef]!"
 bftb_greece.44.t:0 "Somos vitoriosos em [FROM.GetNameDef]!"
 bftb_greece.44.desc:0 "Como esperado, o Exército Vermelho acabou com as lamentáveis guarnições [FROM.GetAdjective] em [354.GetName] e abriram o caminho para uma invasão de rotina. Enquanto atacamos pelo norte, os [GRE.GetAdjective] atacam pelo oeste. Eles não terão a mínima chance."
 bftb_greece.44.a:0 "A participação [FROM.GetAdjective] no Comintern é obrigatória."
 bftb_greece.45.t:0 "Os [FROM.GetAdjective] foram derrotados na fronteira!"
 bftb_greece.45.desc:0 "Oficiais ficaram pasmos ao saber que nossas forças em [354.GetName] expulsaram com sucesso invasores[FROM.GetAdjective] e mantiveram suas posições apesar da desvantagem esmagadora. Recebemos um communiqué urgente do embaixador [FROM.GetAdjective], rapsodicamente desculpando-se por todo o incidente e informações que incriminam o regime [GRE.GetAdjective] como mentor de toda a operação. Recebemos garantias de que podemos esperar retaliação [FROM.GetAdjective] caso nosso embate com a [GRE.GetNameDef] se torne uma guerra."
 bftb_greece.45.a:0 "Nos salvamos do esquecimento."
 bftb_greece.46.t:0 "Forças [FROM.GetAdjective] rechaçam nosso ataque!"
 bftb_greece.46.desc:0 "Recebemos notícias de que a ofensiva em [354.GetName] foi um completo fracasso, sendo um golpe devastador à nossa estima internacional e aos egos do nosso alto comando. Expressamos nossas mais sinceras desculpas ao governo [FROM.GetAdjective] e retiramos qualquer apoio ao regime [GRE.GetAdjective] que ainda antagoniza o estado [FROM.GetAdjective] ao oeste."
 bftb_greece.46.a:0 "Alguém vai levar um tiro por isso!"
 bftb_greece.47.t:0 "[FROM.GetNameDef] rompe nossas posições em [354.GetName]!"
 bftb_greece.47.desc:1 "Poucos conselheiros ficaram surpresos que forças [FROM.GetAdjective] foram capazes de rechaçar nossas forças no norte, mas isso não torna a decepção menos óbvia. Forças [FROM.GetAdjective] não cessaram suas incursões contra [FROM.GetAdjective]: recebemos relatórios de movimentos esporádicos e definitivamente enormes de tropas perto de nossas fronteiras e até mesmo relatórios de que soldados [FROM.GetAdjective] estão cruzando além da linha de demarcação em [354.GetName]. Isso só pode significar uma invasão. Devemos nos preparar para o pior."
 bftb_greece.47.a:0 "Poderia ser o fim da Pátria?"
 bftb_greece.48.t:0 "Os [FROM.GetAdjective] incitam uma rebelião comunista no sul!"
 bftb_greece.48.desc:0 "O terrível regime Marxista de [FROM.GetNameDef] armou o terrorista Josip Broz Tito e o encorajou a começar uma rebelião no sul! O perigo talvez fosse insignificante se não fosse pelo fato de que [FROM.GetAdjective] está cooperando ativamente com o novo regime no sul na esperança de derrubar nossa administração. Parece que não teremos escolha além de aniquilar os rebeldes e depois marchar com nossas forças para a capital [FROM.GetAdjective] para fazê-los se renderem."
 bftb_greece.48.a:0 "Aquele desgraçado do Tito e os malditos [FROM.GetAdjective]!"
 GRE_tito_backed_guerilla_war_tt:0 "Os §Ycomunistas§!, com apoio total dos §Ygregos§! começaram uma pequena guerra civil no sul do nosso país."
 bftb_greece.50.t:0 "O Rei dissolveu o Parlamento Helênico!"
 bftb_greece.50.desc:0 "Sua Majestade, o Rei George II, causou um furor sentido por toda a nação com sua proclamação de que assumiria o controle direto do país em uma tentativa de evitar que a nação seja rasgada em pedaços por adversários políticos. Para isso, o primeiro decreto do Rei foi suspender indefinidamente o Parlamento Helênico, uma instituição que já havia sido condenada pelo Rei como um "ninho de cobras egoístas". \n\nO decreto do rei foi bem recebido por alguns, porém amplamente condenado por outros elementos proeminentes da sociedade. Os Venezelistas republicanos e os deploráveis comunistas se reuniram após décadas de hostilidade graças ao desejo em comum de ver o "Rei de Hellenes" retirado de seu trono e removido permanentemente. Relatórios de inteligência no momento sugerem que uma guerra civil poderia estourar nas próximas semanas ou meses."
 bftb_greece.50.a:0 "O direito do Rei de governar é sagrado!"
 GRE_absolute_monarch_hostile_factions_tt:1 "Uma §Rguerra civil§! é iminente..."
 bftb_greece.51.t:0 "Os monarquistas na Grécia pedem ajuda!"
 bftb_greece.51.desc:0 "O governo pró-[ROOT.GetAdjective] em Atenas nos solicitou ajuda material após um rompimento político que afetou toda a nação levou a uma desastrosa guerra civil. Eles estão, é claro, em seu direito de nos pedir isso, mas a questão se eles se quer valem os materiais que pediram é uma que somente nós podemos responder."
 bftb_greece.51.a:0 "Com certeza precisarão de fuzis."
 bftb_greece.51.b:0 "Podemos ajudar com alguns materiais."
 bftb_greece.51.c:0 "Seria melhor não mexer nos assuntos gregos."
 bftb_greece.52.t:0 "[FROM.GetNameDefCap] nos envia armas e voluntários!"
 bftb_greece.52.desc:0 "Acabamos de descarregar as armas e voluntários de [FROM.GetNameDef] em nossas docas. O apoio é muito bem-vindo e muito mais do que esperávamos. Essa ajuda nos servirá muito bem pelos próximos meses."
 bftb_greece.52.a:0 "Verdadeiros aliados do Rei!"
 bftb_greece.53.t:0 "[FROM.GetNameDefCap] enviou ajuda!"
 bftb_greece.53.desc:0 "Acabamos de descarregar os suprimentos enviados por [FROM.GetNameDef] em nossas docas. A ajuda é muito bem-vinda e uma grande demonstração de amizade nesse momento complicado. Essa ajuda nos servirá muito bem pelos próximos meses."
 bftb_greece.53.a:0 "Verdadeiros aliados do Rei!"
 bftb_greece.54.t:0 "[FROM.GetNameDefCap] Se recusa a ajudar!"
 bftb_greece.54.desc:0 "Recebemos notícias de um diplomata [FROM.GetAdjective] que nosso pedido de ajuda foi ignorado e que não devemos esperar nenhum tipo de ajuda de [FROM.GetNameDef]. A situação é lamentável, mas perseveremos mesmo sem a ajuda de potências estrangeiras."
 bftb_greece.54.a:0 "Decepcionante."
 bftb_greece.55.t:0 "[GRE.GetNameDefCap] sugere Enosis"
 bftb_greece.55.desc:0 "Um representante de [FROM.GetNameDef] sugeriu unirmos nossas duas nações em uma só. Citando uma história e herança cultural mútua, o representante [FROM.GetAdjective] expressou que é a vontade do governo [FROM.GetAdjective] facilitarmos o exaltado conceito de "Enosis": a união de dois estados em um inteiro maior."
 bftb_greece.55.a:0 "Uma ideia brilhante!"
 bftb_greece.55.b:0 "O Chipre criará seu próprio caminho."
 end_of_cyprus_tt:0 "§RIsso resultará no Fim do Jogo!§!"
 bftb_greece.56.t:0 "[CYP.GetNameDefCap] se compromete ao Enosis"
 bftb_greece.56.desc:0 "Recebemos notícias de que [FROM.GetAdjective] pretendem facilitar a tão aguardada união de nossos dois povos em um único estado sob nosso controle. Comemorações aconteceram por toda a nação, e [ROOT.GetLeader] viajou pessoalmente para Nicósia e fez um discurso para o povo presente, marcando esse dia histórico."
 bftb_greece.56.a:0 "O povo finalmente está unido!"
 bftb_greece.57.t:0 "[CYP.GetNameDefCap] rejeita o Enosis!"
 bftb_greece.57.desc:0 "Oficiais [FROM.GetAdjective] nos informaram que não têm intenções de abrir mão da soberania [FROM.GetAdjective] após suportar um conflito tão longo para conquistá-lo. Foi declarado que "Enosis" não é um conceito que o governo [FROM.GetAdjective] está disposto a entreter no momento."
 bftb_greece.57.a:0 "Não foi um pedido."
 bftb_greece.57.b:0 "Muito bem, se é o que eles querem..."
 bftb_greece.58.t:0 "[FROM.GetNameDefCap] solicita Enosis com o Chipre"
 bftb_greece.58.desc:0 "Fomos abordados por um representante [FROM.GetAdjective] para discutir o futuro da nossa colônia da coroa cipriota. O [FROM.GetAdjective] fez a acusação que tentativas de uma construção de nação cipriota sempre estiveram fadadas ao fracasso por que o povo do Chipre é na verdade povo [FROM.GetAdjective]. \n\nO [FROM.GetAdjective] forneceu uma carta do Primeiro-Ministro [FROM.GetAdjective] [FROM.GetLeader]onde a história do conceito de "Enosis" foi descrito em detalhes, antes de um apelo categórico pela união do Chipre e [FROM.GetNameDef]. O representante [FROM.GetAdjective] tentou garantir ao nosso representante que essa não uma questão de simples irredentismo do lado [FROM.GetAdjective]; O Chipre e [FROM.GetNameDef] compartilham uma herança cultural, história, idioma e na perspectiva [FROM.GetAdjective]: um destino em comum. \n\nNossos oficiais militares enfatizaram a importância do Chipre como base militar estratégica no mediterrâneo, mas nossos conselheiros de política estrangeira deixaram claro que um aliado [FROM.GetAdjective] fortalecido pode fornecer muito mais do que o Chipre como apenas base aérea e marinha. A decisão cabe ao gabinete [ROOT.GetAdjective], mas devemos garantir que o representante [FROM.GetAdjective] não fique esperando nossa resposta por muito tempo."
 bftb_greece.58.a:0 "Aceitamos suas propostas em troca de uma aliança formal."
 bftb_greece.58.b:0 "Que eles tenham o que querem; o Chipre não é nenhuma consequência nossa."
 bftb_greece.58.c:0 "O governo [FROM.GetAdjective] deve compartilhar o poder com as autoridades "cipriotas"."
 bftb_greece.58.d:0 "Os gregos gananciosos não ficam com nada!"
 bftb_greece.59.t:0 "[FROM.GetNameDefCap] concorda em facilitar o Enosis!"
 bftb_greece.59.desc:0 "O ânimo na capital poderia ser descrito como "jubiloso" após [ROOT.GetLeader] anunciar para a nação que após todos esses anos, o sonho [ROOT.GetAdjective] do Enosis com o Chipre finalmente se tornaria realidade, tudo graças aos nossos amigos [FROM.GetAdjective]. Nossos administradores não perderam tempo e foram até o Chipre para garantir que a transição do poder ocorra de forma mais tranquila possível. \n\nEsse é um grande e histórico dia para [ROOT.GetNameDef]. Já faz tempo que o Chipre faz parte da consciência coletiva [ROOT.GetAdjective] e agora que eles finalmente têm um lar no seio da civilização de onde nasceram."
 bftb_greece.59.a:0 "Enfim juntos!"
 bftb_greece.59.b:0 "Não podemos sacrificar nossa autonomia pelo Enosis."
 bftb_greece.60.t:0 "[FROM.GetNameDefCap] aceita Enosis parcial"
 bftb_greece.60.desc:0 "Os [FROM.GetAdjective] nos ofereceram um curioso acordo ao nosso pedido original para que eles facilitassem o Enosis: eles estão dispostos a aceitar nossas solicitações desde que cooperemos com um governo cipriota com a mesma posição de um domínio [FROM.GetAdjective]. Não é algo completamente inaceitável, apenas... inesperado. \n\nDe seu lado, o governo cipriota concordou que se [ROOT.GetNameDef] exibir comprometimento suficiente com o Chipre em fortalecer a nação, eles não se oporiam ao Enosis completo. Porém, até que esse dia chegue, teremos que nos contentar com um novo aliado cipriota que está ligado a nós."
 bftb_greece.60.a:0 "Bem-vindos, irmãos!"
 bftb_greece.61.t:0 "[FROM.GetNameDefCap] rejeita o Enosis!"
 bftb_greece.61.desc:0 "Nossa é e confiança em nosso grande estimado aliado parecem ter sido à toa; [FROM.GetNameDef] recusou até mesmo cogitar a ideia de transferir a ilha [ROOT.GetAdjective] do Chipre para nosso controle. Eles citam a importância estratégia da ilha e preocupações sobre revanchismo [ROOT>GetAdjective] como motivos pelo qual, do ponto de vista deles, nós não merecemos a ilha. \n\nNão podemos dizer que estamos completamente surpresos, mas isso não torna nossa decepção coletiva menos amarga. Por quantos anos esperamos para que o Chipre voltasse para a pátria? Por mais quantos anos seremos forçados a esperar por causa desse contratempo? É preciso dizer que nosso entusiasmo a respeito do nosso relacionamento com [FROM.GetNameDef] foi significativamente alterado por causa desses acontecimentos."
 bftb_greece.61.a:0 "Nós nos lembraremos disso..."
 bftb_greece.62.t:0 "[FROM.GetNameDefCap] sugere solicitações em conjunto para entrar para o Eixo!"
 bftb_greece.62.desc:0 "Quando recebemos notícias de que o antigo regime [FROM.GetAdjective] foi substituído por um regime fascista, uma grande sensação de pavor tomou conta dos conselheiros na capital. A guerra, ao que parece, se tornou algo inevitável: uma situação ainda mais sarcástica graças às nossas tentativas de manter a paz na região do Egeu. Aparentemente, o destino nos provou o contrário. \n\nFomos abordados com uma oferta única: o governo fascistas de [FROM.GetNameDef] acredita que é inevitável que a guerra alcance nossos dois países. [FROM.GetLeader], apesar de suas inclinações ideológicas, compartilha nosso sentimento de que não seria sábio jogar fora décadas de esforços diplomáticos de nossas duas partes por algo que com certeza será uma grande e terrível guerra. Para isso, o governo de [FROM.GetNameDef] aconselhou que juntos podemos nos unir às potências fascistas emergentes na Europa. [FROM.GetLeader] acredita que a supremacia fascista no continente é inevitável e que juntos temos o poder para inclinar a balança o suficiente para que a guerra chegue a um fim mais rápido e decisivo. [FROM.GetLeader] chama isso de "misericórdia"; [ROOT.GetLeader] não tem tanta certeza."
 bftb_greece.62.a:0 "Em nome da paz, vamos guerrear."
 bftb_greece.62.b:0 "Os [FROM.GetAdjective] realmente enlouqueceram..."
 bftb_greece.63.t:0 "[FROM.GetNameDefCap] concorda com o Pacto de Amizade Hellenoturkism!"
 bftb_greece.63.desc:0 "Sucesso! O embaixador [FROM.GetAdjective] transmitiu o consentimento de seu governo para com nossa proposta de pacto de amizade. Trabalhando em conjunto com as potências fascistas enquanto vinculados, não há como perdermos."
 bftb_greece.63.a:0 "Dois formulários de inscrição, por favor!"
 bftb_greece.63.b:0 "Ou talvez... não precisamos dos turcos?"
 GRE_no_turkey_needed:0 "Através de falsificações e enganação, arruinaremos as relações da §YTurquia§! com as §Ypotências fascistas§!."
 bftb_greece.64.t:0 "[FROM.GetNameDefCap] rejeita o Pacto de Amizade Hellenoturkism!"
 bftb_greece.64.desc:0 "Parece que o governo [FROM.GetAdjective] sofre de uma falta de planejamento crônica. Eles não se juntarão aos inevitáveis vitoriosos ao nosso lado, pois são covardes ou tolos. Não importa, nosso caminho está definido e aconteça o que acontecer em seguida com [FROM.GetNameDef] será em parte culpa deles mesmos."
 bftb_greece.64.a:0 "Os fortes herdarão a terra; os fracos perecerão."
 bftb_greece.65.t:0 "[FROM.GetNameDefCap] e [TUR.GetNameDef] Sugerem uma Parceria Estratégica"
 bftb_greece.65.desc:0 "Como peças de um quebra-cabeças, tudo parece estar se encaixando. A troca de regime em Berlim foi inesperada e trouxe várias dúvidas sobre o futuro da nossa nação. Esse futuro ficou um pouco mais perceptível com uma proposta recebida de Atenas. \n\nParece que [FROM.GetNameDef] e [TUR.GetNameDef] desejam formar uma aliança estratégica de longa duração com nosso governo. Estamos precisando de aliados, a inclusão desses dois em um Pacto do Mediterrâneo certamente ajudaria muito na consolidação de nossas ambições regionais. No entanto, quem pode dizer que esses dois não estão sujeitos a outro tipo de ambições nossas."
 bftb_greece.65.a:0 "Juntos, faremos história!"
 bftb_greece.65.b:0 "Nossos planos para esse par certamente não abrem espaço para alianças."
 bftb_greece.66.t:0 "[FROM.GetNameDefCap] e [TUR.GetNameDef] solicitam filiação ao [GER.GetFactionName]"
 bftb_greece.66.desc:0 "Tivemos uma reunião com representantes de [FROM.GetNameDef] e [TUR.GetNameDef] e ficamos surpresos ao descobrir que ambos estavam enviando inscrições em conjunto para o [ROOT.GetFactionName]. Não é uma surpresa indesejada, mas uma surpresa de qualquer forma. Precisamos determinar se tê-los como parceiros em nossa aliança avançaria nossos objetivos ou nos atrapalharia."
 bftb_greece.66.a:0 "Eles são aliados bem-vindos nesse momento turbulento."
 bftb_greece.66.b:0 "Nein, não precisamos deles."
 bftb_greece.67.t:0 "[FROM.GetNameDefCap] sugere uma parceria estratégica!"
 bftb_greece.67.desc:0 "Como peças de um quebra-cabeças, tudo parece estar se encaixando. A troca de regime em Berlim foi inesperada e trouxe várias dúvidas sobre o futuro da nossa nação. Esse futuro ficou um pouco mais perceptível com uma proposta recebida de Atenas. \n\nParece que [FROM.GetNameDef] deseja formar uma aliança estratégica de longa duração com nosso governo. Estamos precisando de aliados, a inclusão de [FROM.GetNameDef] certamente ajudaria muito na consolidação de nossas ambições regionais. Porém, quem garante que essa não é apenas uma patética última tentativa de sobreviver? Talvez eles não queiram realmente ser nossos aliados; talvez eles estejam vendo as coisas acontecendo e perceberam qual será o inevitável fim se nos opuserem... e talvez essa diferença não seja relevante para nós."
 bftb_greece.67.a:0 "Roma e Atenas - enfim juntas!"
 bftb_greece.67.b:0 "O predador não faz amizade com sua presa."
 bftb_greece.68.t:0 "[FROM.GetNameDefCap] solicita filiação ao [GER.GetFactionName]!"
 bftb_greece.68.desc:0 "Tivemos reuniões com representantes de [FROM.GetNameDef] e ficamos aliviados ou descobrir que a administração [FROM.GetAdjective] demonstrou interesse em ver [FROM.GetNameDef] no [ROOT.GetFactionName]. Não é uma surpresa: a posição [FROM.GetAdjective] era insustentável sem nós. Precisamos determinar se tê-los como parceiros em nossa aliança avançaria nossos objetivos ou nos atrapalharia."
 bftb_greece.68.a:0 "Willkommen, Griechenland!"
 bftb_greece.68.b:0 "Nein, sem chance!"
 bftb_greece.69.t:0 "[FROM.GetNameDefCap] nega nosso pedido de aliança!"
 bftb_greece.69.desc:0 "Fomos informados por um diplomata [FROM.GetAdjective] que [FROM.GetLeader] não acha que seria uma decisão sábia nos adicionar à sua aliança coesa. Dizer que ficamos decepcionados seria pouco. Independente disso, sem uma aliança com [FROM.GetNameDef], devemos abrir nosso próprio caminho nesse período de crise."
 bftb_greece.69.a:0 "Ainda estaremos de pé quando tudo isso acabar."
 bftb_greece.70.t:0 "Eleftherios Venizelos morre em exílio"
 bftb_greece.70.desc:0 "Eleftherios Venizelos, líder dos Venezelistas e reverenciado titã da política grega, morreu ainda em exílio após ser expulso pelo exército em 1935. Venizelos era um contribuinte apaixonado ao sistema multipartido grego e uma figura talvez incomparável em quanto influenciou a consciência nacional grega. \n\nNo entanto, Eleftherios Venizelos não será lembrado pelos seus sucessos, e sim pelos seus diversos fracassos. Foi Venizelos que defendeu a força destrutiva do republicanismo nesse país, e foi o revisionismo sem sentido de Venizelos que quase aniquilou nossa nação na guerra Greco-turca de 1919. Cada problema que a Grécia enfrenta hoje pode ser colocado nas mãos de Venizelos como a principal fonte das angústias de nossa nação. \n\nEle foi um revolucionário, estadista e pioneiro político; ele foi um agitador, provocador de guerra e um fracasso. O que mais é preciso ser dito sobre Eleftherios Venizelos além de que estamos felizes de que ele nunca mais dará as caras na Grécia depois de toda dor que causou."
 bftb_greece.70.a:0 "Já vai tarde."
 bftb_greece.71.t:0 "Eleftherios Venizelos falece"
 bftb_greece.71.desc:0 "O Primeiro-Ministro Eleftherios Venizelos, líder dos Venezelistas e reverenciado titã da política grega, morreu em paz em seu lar. Venizelos era um contribuinte apaixonado ao sistema multipartido grego e uma figura talvez incomparável em quanto influenciou a consciência nacional grega. \n\nComo apenas palavras podem fazer justiça ao homem que deu tanto de si para seu país e para seus compatriotas? Ele é o arquiteto da nação que temos o privilégio de servir hoje e o legado duradouro que ele deixa viverá mais do que todos nós. A única mancha no registro imaculado de Venizelos é a terrível derrota que nossa nação sofreu na devastadora guerra Greco-turca de 1919. É uma marca em um legado perfeito que temos total intenção de nos vingar. \n\nEleftherios Venizelos foi um revolucionário, estadista e pioneiro político; ele foi nosso Ethnarch e nos lembraremos dele como o inflexível coração de leão que ele era. Themistoklis Sofoulis assumiu como Primeiro-Ministro e líder do Fileleftheron e declarou dia de luto nacional pelo recém falecido pai da Grécia moderna."
 bftb_greece.71.a:0 "A Grécia tem uma dívida com você que jamais poderá pagar..."
 bftb_greece.91.t:0 "O EEE abre um centro de assistência para refugiados anatolianos"
 bftb_greece.91.desc:0 "Em uma cínica tentativa de atrair mais seguidores para sua causa, Georgios Kosmidis usou os fundos do seu movimento para abrir um centro de assistência para outros refugiados da [TUR.GetNameDef]. Seria algo louvável, se ele não estivesse usando esses centros de assistência como centros de recrutamento para seu movimento psicótico. \n\nFicamos em uma posição difícil: é óbvio que Kosmidis pretende continuar sustentando esses centros para recrutar os refugiados da Anatólia, então devemos fechá-los para impedir sua posição? Ou preservamos nossa reputação e permitimos que esses centros continuem operando? Há quem diga que ter refugiados empobrecidos trabalhando em centros de assistência fascistas seja melhor do que tê-los sofrendo em favelas."
 bftb_greece.91.a:0 "Uma iniciativa digna de apoiar!"
 bftb_greece.91.b:0 "Acabem com isso."
 bftb_greece.92.t:0 "O EEE exige salários maiores para trabalhadores [ROOT.GetAdjective]"
 bftb_greece.92.desc:0 "O EEE aproveitou o destaque nacional recebido lançando um ataque mordaz no que eles entendem ser nossa abordagem fraca ao bem-estar. A ideia de que esses fascistas que apareceram aparentemente do nada pensam que estão em posição de nos repreender sobre políticas fiscais e sociais é hilárias, mas o público parece estar levando-os a sério."
 bftb_greece.92.a:0 "Talvez... um salário mínimo simbólico?"
 bftb_greece.92.b:0 "Não nos curvamos perante intimidação fascista."
 bftb_greece.93.t:0 "Membros do EEE participam de atos violentos nas ruas com nossa polícia!"
 bftb_greece.93.desc:0 "Brigas entre membros do EEE e nossa força policial aconteceram por todo o país, formando um quadro de uma época de violência policial que esperávamos ter deixado no passado. Aparentemente, julgando por todos os relatórios de hospitalizações e violência cada vez pior, não deixamos, não. \n\nAlguns ministros sugerem adotar uma posição dura em relação a essa violência para mostrar para o país que não toleramos esse tipo de truculência, mas outros ministros advertem que lutar com os fascistas olho por olho não é uma batalha que possamos vencer. O povo está nervoso e infeliz, mas isso não os dá o direito de cometer esses terríveis atos de violência."
 bftb_greece.93.a:0 "Suas queixas são legítimas."
 bftb_greece.93.b:0 "A violência é deplorável e a ralé deve ser dispersada."
 bftb_greece.94.t:0 "Membros do EEE saqueiam fábricas estrangeira e distribuem bens roubados!"
 bftb_greece.94.desc:0 "Em uma cena infelizmente familiar demais, aderentes do EEE invadiram fábricas estrangeiras com o propósito de distribuir os bens produzidos para os pobres e abandonados. Georgios Kosmidis e a liderança do EEE alegam não ter conhecimento dessas atividades, mas também defenderam apaixonadamente os homens e mulheres que participaram da aparente altruística série de saques. \n\nEsse tipo de comportamento não pode ser tolerado: já recebemos queixas de magnatas estrangeiros de países como [ENG.GetNameDef] e [FRA.GetNameDef]. Porém, se tomarmos uma atitude em nome dos industrialistas, nos enxergarão como fantoches financeiros; alternativamente, se deixarmos essa anarquia correr livremente, passaremos a impressão de que somos um governo incapaz para a comunidade internacional."
 bftb_greece.94.a:0 "Não devemos impedi-los."
 bftb_greece.94.b:0 "Não fazemos parte dessa anarquia!"
 bftb_greece.95.t:0 "O EEE se compromete à nossa causa!"
 bftb_greece.95.desc:0 "O EEE, que era uma pedra em nosso sapato até agora, aparentemente está disposto a se unir ao governo contra um inimigo em comum. Georgios Kosmidis foi um dos proponentes mais sonoros por uma guerra com a [TUR.GetNameDef] e agora que a guerra chegou em nossos litorais, o EEE está disposto em deixar os partidos políticos de lado para ver nossos inimigos [TUR.GetAdjective] derrotados por nossos exércitos."
 bftb_greece.95.a:0 "Unidos somos invencíveis!"
 bftb_greece.95.b:0 "Venceremos sem nos sujar com o fascismo."
 bftb_greece.96.t:0 "Aristotle Onassis volta para [ROOT.GetNameDef]"
 bftb_greece.96.desc:0 "O rico magnata e internacionalmente adorado socialite Aristotle Onassis voltou para [ROOT.GetNameDef] pela primeira vez em muitos anos. Ele não respondeu nenhuma pergunta da imprensa e tem sido difícil de ser encontrado, mas relatos indicam que ele está se misturando com a população de refugiados anatolianos e pode estar organizando uma oferta para assumir o cargo."
 bftb_greece.96.a:0 "O que ele está planejando?"
 bftb_greece.101.t:0 "Os Venezelistas e comunistas se unem contra o governo absoluto do Rei"
 bftb_greece.101.desc:0 "Se já houve alguma dúvida a respeito de uma aliança ser forjada entre os comunistas e os Venezelistas, essa dúvida não existe mais. Recebemos relatórios de que os comunistas contrabandearam Eleftherios Venizelos de volta para o país na esperança de elevá-lo como líder interino após derrubarem a monarquia. \n\nUm plano imprudente, até mesmo para um monte de traidores vermelhos. Como eles podem imaginar que Venizelos abrirá mão do poder depois que obtê-lo? Isso é loucura. De qualquer forma, nem os comunistas nem os Venezelistas têm sido sensatos. Devemos nos preparar para o que com certeza será uma controversa guerra civil."
 bftb_greece.101.a:0 "Nossos inimigos se encolhem como ratos!"
 bftb_greece.102.t:0 "Comunistas organizam invasão em fábrica"
 bftb_greece.102.desc:0 "Oficiais da lei falharam em prever e impedir uma recente invasão comunista em uma das fábricas que usamos para produzir fuzis para o exército. Os Marxistas levaram tudo que podiam do chão da fábrica e depois tentaram incendiar a fábrica, porém felizmente só conseguiram danificar o prédio. \n\nNão há a necessidade de especular porque esses insurgentes organizaram essa invasão descarada na fabricante de armas: sem dúvida eles pretendem usar nossos próprios fuzis contra nós quando arrumarem a coragem e saírem das sombras. Essa pode ser uma das piores guerras civis de [ROOT.GetNameDef]..."
 bftb_greece.102.a:0 "Não podemos permitir que esses anarquistas nos ataquem com impunidade."
 bftb_greece.103.t:0 "Generais Venezelistas contrabandeados de volta para a Grécia!"
 bftb_greece.103.desc:0 "Seguindo os passos de seu deplorável líder, recebemos notícias de que muitos antigos generais Venezelistas foram contrabandeados de volta para o país. Contrabandistas comunistas e republicanos conspiraram juntos para trazer os desonrados líderes militares de volta para o país no meio de outros bens e os esconderam antes que pudéssemos perceber o que estava acontecendo. \n\nUma batalha campal contra insurgentes desorganizados é uma coisa; uma guerra civil completa com apoio de uma liderança militar competente é outra completamente diferente. Muitos conselheiros se perguntam agora se foi realmente uma sábia decisão para um monarca tão impopular assumir um rumo de ações tão público e impopular ao se declarar um monarca absoluto, mas [ROOT.GetLeader] permanece inflexível de que os rebeldes serão destruídos."
 bftb_greece.103.a:0 "Mas eles tinham mesmo que explodir o porto?"
 bftb_greece.104.t:0 "Resistência organizada piora no sul e no norte!"
 bftb_greece.104.desc:0 "Autoridades informaram o governo que perdemos virtualmente todo o controle sobre o norte e sul do país. Simpatizantes comunistas e Venezelistas correm desenfreados pelas ruas espalhando calúnias e propaganda: sem serem contestados pelas autoridades locais que ou são igualmente simpatizantes ou completamente impotentes para impedi-los. \n\nO exército, sabendo da armadilha que os aguardava, se recusa a mover para proteger as regiões. Porém, eles permanecem em alerta e o gabinete do Rei recebeu a garantia de que assim que os Venezelistas e comunistas saírem de seus esconderijos, o exército não hesitará em adotar as medidas necessárias para recuperar o controle da nação. é claro, muitas figuras políticas continuam céticas da sinceridade dessas garantias, já que já relatos generalizados de corrupção e lealdades traiçoeiras por todas as forças armadas."
 bftb_greece.104.a:0 "A situação está fugindo do controle!"
 bftb_greece.105.t:0 "Guerra civil!"
 bftb_greece.105.desc:0 "O dia fatídico finalmente chegou: o líder dos Venezelistas finalmente saiu das sombras para condenar o decreto do Rei como ilegítimo e uma ameaça sem precedentes para a democracia da [FROM.GetNameDef]. Do ponto de vista deles, eles não têm escolha além de derrubar a monarquia violentamente para restaurar a já vencida duas vezes República Helênica.\n\n[ROOT.GetLeader] condenou todos os rebeldes como traidores e prometeu extirpar os Marxistas e republicanos para que a ordem possa ser restaurada mais uma vez na [ROOT.GetNameDef]. Parece que mais uma vez a arena política da [ROOT.GetNameDef] se transformou em um coliseu de gladiadores, onde somente os mais fortes saem como vitoriosos."
 bftb_greece.105.a:0 "Vamos nos reunir pelo Rei!"

 bftb_greece.166.t:0 "Nossos políticos retornam das negociações de investimentos em Atenas"
 bftb_greece.166.desc:0 "Quando os [FROM.GetAdjective] decidiram nos convidar para discutirmos aprofundar nossos laços econômicos, não pudemos negar. Desnecessário dizer, eles foram convincentes ao montar o caso de que pode ser ideal fortalecer a posição industrial [FROM.GetAdjective]. A questão se procuramos investir em sua nação ou deixar o potencial industrial deles ao destino é algo que nós iremos decidir."
 bftb_greece.166.a:0 "Ja, investiremos!"
 bftb_greece.166.b:0 "Dessa vez não haverá nenhum investimento..."
 bftb_greece.166.c:0 "Nein, jamais investiremos nesse país patético!"
 bftb_greece.167.t:0 "Nossos empresários voltam da exibição nacional [FROM.GetAdjective]"
 bftb_greece.167.desc:0 "Os [FROM.GetAdjective] montaram um belo show! A proposta para atrair nosso investimento era atraente, sem dúvida, mas nós certamente temos nossas prioridades para nos preocuparmos. A decisão de investir na nação [FROM.GetAdjective] ou não é nossa."
 bftb_greece.167.a:0 "Ja, investiremos!"
 bftb_greece.167.b:0 "Dessa vez não haverá nenhum investimento..."
 bftb_greece.167.c:0 "Nein, jamais investiremos nesse país patético!"
 bftb_greece.168.t:0 "Os [FROM.GetAdjective] nos extorquiram usando o Schachtplan!"
 bftb_greece.168.desc:0 "As Schädlinge espertinhas em [FROM.GetNameDef] inventaram um modo de usar nosso próprio esquema da pirâmide contra nós. Uma pequena brecha projetada para que pudéssemos abusar da errata do Schahtplan ao nosso favor foi usada contra nós - o que supostamente seria impossível. Podemos evitar a humilhação e conceder essa pequena vitória aos [FROM.GetAdjective], ou abandonar a farsa de seguir as regras e fugir das reuniões com o povo [FROM.GetAdjective]."
 bftb_greece.168.a:0 "Para evitar as consequências, concederemos dessa vez..."
 bftb_greece.168.b:0 "Hora de virar o jogo, Schacht!"
 bftb_greece.168.c:0 "Jamais nos sujeitaremos à chantagem [FROM.GetAdjective]!"
 bftb_greece.168.d:0 "Eles exageraram; agora devem sofrer as consequências!"
 gott_bless_herr_schacht_tt:0 "Essa opção está disponível por que atualmente você tem §YHjalmar Schacht§! como ministro."
 bftb_greece.169.t:0 "Os [FROM.GetAdjective] investem!"
 bftb_greece.169.desc:0 "Terminamos de receber os investidores [FROM.GetAdjective] em nosso país depois de sua última visita, e eles trazem boas notícias de investimentos e oportunidades! Com essa ajuda, construiremos uma economia realmente moderna."
 bftb_greece.169.a:0 "Um sucesso total!"
 bftb_greece.169.b:0 "Um sucesso total!"
 bftb_greece.169.c:0 "Excelente trabalho, pessoal!"
 bftb_greece.170.t:0 "Os [FROM.GetAdjective] decidem não investir"
 bftb_greece.170.desc:0 "Enfim, recebemos notícias de que os [FROM.GetAdjective] não investirão em nossa economia dessa vez. É um resultado decepcionante, embora o representante [FROM.GetAdjective] não descartou investimentos no futuro, o que é bom para nós."
 bftb_greece.170.a:0 "Fica para a próxima."
 bftb_greece.171.t:0 "Os [FROM.GetAdjective] fogem permanentemente das reuniões de investimento!"
 bftb_greece.171.desc:0 "Podemos ter levado a questão do investimento longe demais: os [FROM.GetAdjective] decidiram que não têm nenhum interesse em investir na base industrial da nossa nação. Se eles não querem nos ajudar a moldar o futuro, teremos que nos virar sem eles."
 bftb_greece.171.a:0 "Talvez... os [ITA.GetAdjective] seja mais amigáveis a um acordo?"
 bftb_greece.172.t:0 "Hjalmar Schacht nos enganou!"
 bftb_greece.172.desc:0 "Fomos tolos em pensar que poderíamos extorquir os [FROM.GetAdjective] usando o Schachtplan quando o homem que elaborou o acordo ainda era ministro no gabinete! Agora acabamos sendo a nação que deve pagá-los! Que desastre!"
 bftb_greece.172.a:0 "O Mago das Finanças ataca novamente!"
 bftb_greece.173.t:0 "Nossos empreendedores retornam das negociações em Atenas!"
 bftb_greece.173.desc:0 "Quando os [FROM.GetAdjective] decidiram nos convidar para discutirmos aprofundar nossos laços econômicos, não pudemos negar. Desnecessário dizer, eles foram convincentes ao montar o caso de que pode ser ideal fortalecer a posição industrial [FROM.GetAdjective]. A questão se procuramos investir em sua nação ou deixar o potencial industrial deles ao destino é algo que nós iremos decidir."
 bftb_greece.173.a:0 "Daremos uma escritura para que eles possam investir."
 bftb_greece.173.b:0 "Não faz parte dos interesses britânicos no momento."
 bftb_greece.173.c:0 "Sinto muito meus parceiros, mas John Bull tem assuntos mais importantes em outro lugar!"
 bftb_greece.174.t:0 "Nossos políticos participam da exibição nacional [FROM.GetAdjective] "
 bftb_greece.174.desc:0 "Os [FROM.GetAdjective] montaram um belo show! A proposta para atrair nosso investimento era atraente, sem dúvida, mas nós certamente temos nossas prioridades para nos preocuparmos. A decisão de investir na nação [FROM.GetAdjective] ou não é nossa."
 bftb_greece.174.a:0 "Eles podem contar com nosso apoio!"
 bftb_greece.174.b:0 "Não faz parte dos interesses britânicos, no momento."
 bftb_greece.174.c:0 "Sinto muito meus parceiros, mas John Bull tem assuntos mais importantes em outro lugar!"
 bftb_greece.175.t:0 "Os [FROM.GetAdjective] oferecem peças de navios em troca de investimento"
 bftb_greece.175.desc:0 "Uma proposta interessante dos [FROM.GetAdjective]: eles querem nos oferecer peças para aliviar a produção de nossos navios em troca de mais investimentos em sua nação. Talvez seja pouco tradicional atores internacionais negociarem a nível tão básico, mas a única coisa realmente tradicional com os [FROM.GetAdjective] é sua religião."
 bftb_greece.175.a:0 "Uma troca justa! Quase."
 bftb_greece.175.b:0 "Não precisamos de peças [FROM.GetAdjective] no momento."
 bftb_greece.175.c:0 "Sentimos muito [FROM.GetNameDef], mas nossos negócios com você estão encerrados. Permanentemente!"
 bftb_greece.176.t:0 "Os [FROM.GetAdjective] decidem investir!"
 bftb_greece.176.desc:0 "Terminamos de receber os investidores [FROM.GetAdjective] em nosso país depois de sua última visita, e eles trazem boas notícias de investimentos e oportunidades! Com essa ajuda, construiremos uma economia realmente moderna."
 bftb_greece.176.a:0 "Um sucesso total!"
 bftb_greece.176.b:0 "Um sucesso total!"
 bftb_greece.176.c:0 "Sempre podemos contar com os [FROM.GetAdjective]!"
 bftb_greece.177.t:0 "Os [FROM.GetAdjective] decidem não investir dessa vez"
 bftb_greece.177.desc:0 "Enfim, recebemos notícias de que os [FROM.GetAdjective] não investirão em nossa economia dessa vez. É um resultado decepcionante, embora o representante [FROM.GetAdjective] não descartou investimentos no futuro, o que é bom para nós."
 bftb_greece.177.a:0 "Ora, fica para a próxima."
 bftb_greece.178.t:0 "Os [FROM.GetAdjective] aprovam uma legislação que nos impede de buscar outros investimentos!"
 bftb_greece.178.desc:0 "Podemos ter levado a questão do investimento longe demais: os [FROM.GetAdjective] decidiram que não têm nenhum interesse em investir na base industrial da nossa nação. Se eles não querem nos ajudar a moldar o futuro, teremos que nos virar sem eles."
 bftb_greece.178.a:0 "Ousamos fazer negócio com os russos?"
 bftb_greece.179.t:0 "Oficiais [FROM.GetAdjective] nos abordam na capital solicitando investimentos"
 bftb_greece.179.desc:0 "Quando os [FROM.GetAdjective] decidiram nos convidar para discutirmos aprofundar nossos laços econômicos, não pudemos negar. Desnecessário dizer, eles foram convincentes ao montar o caso de que pode ser ideal fortalecer a posição industrial [FROM.GetAdjective]. A questão se procuramos investir em sua nação ou deixar o potencial industrial deles ao destino é algo que nós iremos decidir."
 bftb_greece.179.a:0 "Oui, podemos investir uma pequena quantia."
 bftb_greece.179.b:0 "Dessa vez não."
 bftb_greece.179.c:0 "Não temos nenhum interesse em assuntos [FROM.GetAdjective]!"
 bftb_greece.180.t:0 "Nossos oficiais participaram da exibição nacional em [FROM.GetNameDef]"
 bftb_greece.180.desc:0 "Os [FROM.GetAdjective] montaram um belo show! A proposta para atrair nosso investimento era atraente, sem dúvida, mas nós certamente temos nossas prioridades para nos preocuparmos. A decisão de investir na nação [FROM.GetAdjective] ou não é nossa."
 bftb_greece.180.a:0 "Oui, investiremos em [FROM.GetNameDef]"
 bftb_greece.180.b:0 "Dessa vez não."
 bftb_greece.180.c:0 "Não temos nenhum interesse em assuntos [FROM.GetNameDef]!"
 bftb_greece.181.t:0 "O governo [FROM.GetAdjective] suborna nossos sindicatos de comércio!"
 bftb_greece.181.desc:0 "Aqueles bandidos traiçoeiros em [FROM.GetNameDef] tramaram nos forçar a investir no monte de pedras que chamam de lar! Nossos sindicatos de comércio estão protestando; nos acusando de agravar voluntariamente a questão dos empregos deliberadamente evitando as aberturas do tão generoso povo [FROM.GetAdjective]. Que bobagem; a corrupção deles está mais do que clara. Sim, eles estão com a faca e o queijo na mão. Seguimos pelo caminho de menor resistência e cedemos aos sindicatos e por extensão à [FROM.GetNameDef] o que eles querem? Ou defendemos nossos princípios, em um momento em que princípios podem significar o nosso fim?"
 bftb_greece.181.a:0 "Não podemos lidar com as greves no momento..."
 bftb_greece.181.b:0 "Suas ameaças não nos assustam, Sans-couilles!"
 bftb_greece.181.c:0 "Ah, Grèce - le roi des cons! Fiquem longe de nós!"
 bftb_greece.182.t:0 "Os [FROM.GetAdjective] investem!"
 bftb_greece.182.desc:0 "Terminamos de receber os investidores [FROM.GetAdjective] em nosso país depois de sua última visita, e eles trazem boas notícias de investimentos e oportunidades! Com essa ajuda, construiremos uma economia realmente moderna."
 bftb_greece.182.a:0 "Um sucesso total!"
 bftb_greece.182.b:0 "Um sucesso total!"
 bftb_greece.182.c:0 "Realmente, essa é uma grande amizade!"
 bftb_greece.183.t:0 "Os [FROM.GetAdjective] decidem não investir dessa vez"
 bftb_greece.183.desc:0 "Enfim, recebemos notícias de que os [FROM.GetAdjective] não investirão em nossa economia dessa vez. É um resultado decepcionante, embora o representante [FROM.GetAdjective] não descartou investimentos no futuro, o que é bom para nós."
 bftb_greece.183.a:0 "Ora, fica para a próxima."
 bftb_greece.184.t:0 "Os [FROM.GetAdjective] expulsam nosso representante e descartam a possibilidade de investimentos"
 bftb_greece.184.desc:0 "Podemos ter levado a questão do investimento longe demais: os [FROM.GetAdjective] decidiram que não têm nenhum interesse em investir na base industrial da nossa nação. Se eles não querem nos ajudar a moldar o futuro, teremos que nos virar sem eles."
 bftb_greece.184.a:0 "Ousamos fazer negócio com os russos?"
 bftb_greece.185.t:0 "Os [FROM.GetAdjective] nos abordaram para ajudar na industrialização de seu país"
 bftb_greece.185.desc:0 "Quando os [FROM.GetAdjective] decidiram nos convidar para discutirmos aprofundar nossos laços econômicos, não pudemos negar. O que poderia levar os [FROM.GetAdjective] a ficarem tão desesperados a ponto de nos pedirem apoio financeiro? Desnecessário dizer, eles foram convincentes ao montar o caso de que pode ser ideal fortalecer a posição industrial [FROM.GetAdjective]... especialmente quando isso também pode melhorar a nossa posição. A questão se procuramos investir em sua nação ou deixar o potencial industrial deles ao destino é algo que nós iremos decidir."
 bftb_greece.185.a:0 "Há alternativas à luta!"
 bftb_greece.185.b:0 "Talvez em outro momento."
 bftb_greece.185.c:0 "Haverá uma chance de industrialização assim que eles forem conquistados!"
 bftb_greece.186.t:0 "Diplomatas [FROM.GetAdjective] esperam apaziguar as ambições [ROOT.GetAdjective] no mediterrâneo"
 bftb_greece.186.desc:0 "Recebemos um representante de [FROM.GetNameDef] que transmitiu a preocupação de seu governo com a crescente interferência política [ROOT.GetAdjective] em seu país. Eles receberam autoridade de firmar um acordo: eles nos fornecem bens materiais e nós abrandamos o controle sobre cada dispositivo de seu estado. \n\nNós, é claro, negamos que esse tipo de interferência estava acontecendo, embora sabemos que é verdade. A oferta é generosa; sem dúvida o desejo dos [FROM.GetAdjective] de manter sua soberania é sincero. Podemos usar o influxo de materiais, por outro lado, também seria útil ter a [FROM.GetNameDef] totalmente na palma de nossa mão..."
 bftb_greece.186.a:0 "Agradecemos a ajuda."
 bftb_greece.186.b:0 "Talvez cheguemos a um acordo no futuro, mas agora não."
 bftb_greece.186.c:0 "Ah, a vassalagem não pode escapar assim tão facilmente!"
 bftb_greece.187.t:0 "Os [FROM.GetAdjective] investem!"
 bftb_greece.187.desc:0 "Terminamos de receber os investidores [FROM.GetAdjective] em nosso país depois de sua última visita, e eles trazem boas notícias de investimentos e oportunidades! Eles também trouxeram observadores não convidados, que rapidamente perdemos de vista conforme eles saíram para fazer o que quer que foram enviados para fazer. Independente, com a ajuda [FROM.GetAdjective], construiremos uma economia realmente moderna."
 bftb_greece.187.a:0 "É melhor um pacto com o diabo do que a morte."
 bftb_greece.187.b:0 "Pagamos caro para manter nossa independência."
 bftb_greece.188.t:0 "Os [FROM.GetAdjective] não investem dessa vez"
 bftb_greece.188.desc:0 "Enfim, recebemos notícias de que os [FROM.GetAdjective] não investirão em nossa economia dessa vez. É um resultado decepcionante, embora o representante [FROM.GetAdjective] não descartou investimentos no futuro, o que é bom para nós."
 bftb_greece.188.a:0 "Talvez isso seja uma benção disfarçada..."
 bftb_greece.189.t:0 "Os [FROM.GetAdjective] esquivam-se de nossos representantes e expulsam nossos diplomatas!"
 bftb_greece.189.desc:0 "Podemos ter levado a questão do investimento longe demais: os [FROM.GetAdjective] decidiram que não têm nenhum interesse em investir na base industrial da nossa nação. Se eles não querem nos ajudar a moldar o futuro, teremos que nos virar sem eles."
 bftb_greece.189.a:0 "Isso com certeza é um sinal de que as coisas vão piorar."
 bftb_greece.190.t:0 "Oficiais [FROM.GetAdjective] encerram sua visita ao Presidium"
 bftb_greece.190.desc:0 "Acabamos de ter o prazer de receber oficiais de [FROM.GetNameDef], um dos quais fez um discurso perante o Presidium como convidado onde ela enfatizou os fortes laços entre nossas nações. Foi um momento agradável, mas o verdadeiro propósito da visita [FROM.GetAdjective] foi discutir investimentos em sua nação. Teoremas Marxistas ditam que a revolução só pode acontecer em sociedades industrializadas, mas nossa própria história e a experiência dos [FROM.GetAdjective] nos diz o contrário. \n\nHá um forte sentimento entre os oficiais de que nós devemos ajudar os [FROM.GetAdjective], pois temos os recursos para isso. No entanto, também temos necessidades de nossos próprios recursos - isso nenhum oficial nega. O que vamos fazer?"
 bftb_greece.190.a:0 "[ROOT.GetNameDefCap] delegará alguns recursos para a melhoria de [FROM.GetNameDef]."
 bftb_greece.190.b:0 "Nyet, dessa vez não haverá nenhum investimento."
 bftb_greece.190.c:0 "O povo [ROOT.GetAdjective] não sofrerá para que alguns fazendeiros [FROM.GetAdjective] possam trabalhar em uma fábrica."
 bftb_greece.191.t:0 "Burocratas [ROOT.GetAdjective] retornam de sua inspeção de [FROM.GetNameDef]"
 bftb_greece.191.desc:0 "Quando os [FROM.GetAdjective] decidiram nos convidar para discutirmos aprofundar nossos laços econômicos, não pudemos negar. O que poderia levar os [FROM.GetAdjective] a ficarem tão desesperados a ponto de nos pedirem apoio financeiro? Desnecessário dizer, eles foram convincentes ao montar o caso de que pode ser ideal fortalecer a posição industrial [FROM.GetAdjective]... especialmente quando isso também pode melhorar a nossa posição. A questão se procuramos investir em sua nação ou deixar o potencial industrial deles ao destino é algo que nós iremos decidir."
 bftb_greece.191.a:1 "Uma expansão dos armamentos de [FROM.GetNameDef] em nome da luta contra reacionários pode ser permitida."
 bftb_greece.191.b:0 "Nyet, dessa vez não haverá nenhum investimento."
 bftb_greece.191.c:0 "O povo [ROOT.GetAdjective] não sofrerá para que alguns fazendeiros [FROM.GetAdjective] possam trabalhar em uma fábrica."
 bftb_greece.192.t:0 "Oficiais [FROM.GetAdjective] propõem um esquema de recompra onde eles investem em nossas regiões negligenciadas da Sibéria"
 bftb_greece.192.desc:0 "Recebemos um representante de [FROM.GetNameDef] que transmitiu a preocupação de seu governo com a crescente interferência política [ROOT.GetAdjective] em seu país. Eles receberam autoridade de firmar um acordo: eles investem em nossas regiões empobrecidas e nós abrandamos o controle sobre cada dispositivo de seu estado. \n\nNós, é claro, negamos que esse tipo de interferência estava acontecendo, embora sabemos que é verdade. A oferta é generosa; sem dúvida o desejo dos [FROM.GetAdjective] de manter sua soberania é sincero. Podemos usar o influxo de materiais, por outro lado, também seria útil ter a [FROM.GetNameDef] totalmente na palma de nossa mão..."
 bftb_greece.192.a:0 "O esquema [FROM.GetAdjective] foi aprovado pelo Politburo, ele seguirá adiante."
 bftb_greece.192.b:0 "O Stavka sugere que o poder brando que podemos reivindicar sobre [FROM.GetNameDef] é mais útil."
 bftb_greece.192.c:0 "[ROOT.GetNameDefCap] terminou de conduzir seus negócios com [FROM.GetNameDef]."
 bftb_greece.193.t:1 "Investimentos em [FROM.GetNameDef]!"
 bftb_greece.193.desc:1 "Nossas mentes mais brilhantes voltaram para casa após a maravilhosa viagem para nossos amigos [FROM.GetAdjective] e trazem grandes notícias sobre investimentos e oportunidades mútuas! Juntos, nossos esforços elevarão os povos [ROOT.GetAdjective] e [FROM.GetAdjective], construindo uma parceria a ser reconhecida."
 bftb_greece.193.a:1 "Um bom turno pode trazer outro."
 bftb_greece.194.t:0 "Os [FROM.GetAdjective] não investem dessa vez"
 bftb_greece.194.desc:0 "Enfim, recebemos notícias de que os [FROM.GetAdjective] não investirão em nossa economia dessa vez. É um resultado decepcionante, embora o representante [FROM.GetAdjective] não descartou investimentos no futuro, o que é bom para nós."
 bftb_greece.194.a:0 "Talvez isso seja uma benção disfarçada..."
 bftb_greece.195.t:0 "Os [FROM.GetAdjective] esquivam-se de nossos representantes e expulsam nossos diplomatas!"
 bftb_greece.195.desc:1 "Podemos ter levado a questão do investimento longe demais: os [FROM.GetAdjective] decidiram que não têm nenhum interesse em investir na base industrial da nossa nação. Se eles não querem nos ajudar a moldar o futuro, teremos que nos virar sem eles."
 bftb_greece.195.a:0 "Agora estamos realmente sozinhos para consertar nossos problemas econômicos."
 bftb_greece.200.t:0 "A reunião da Convenção de Heraklion - Um grande sucesso!"
 bftb_greece.200.desc:0 "A Convenção de Heraklion finalmente terminou e foi um sucesso absoluto! Todos participantes partiram com garantias de ganhos territoriais, ao que parece a [GRE.GetNameDef] receberá uma grande expansão de suas fronteiras. Juntos, vingaremos o Tratado de Sèvres sobre uma [TUR.GetName] que merece muito mais."
 bftb_greece.200.a:0 "Podemos nos parabenizar por isso."
 bftb_greece.201.t:0 "A reunião da Convenção de Heraklion"
 bftb_greece.201.desc:0 "A Convenção de Heraklion finalmente terminou e foi um grande sucesso! Todos participantes, exceto a [ENG.GetNameDef], partiram com garantias de ganhos territoriais, ao que parece a [GRE.GetNameDef] receberá uma grande expansão de suas fronteiras. Juntos, os signatários vingaram o Tratado de Sèvres sobre uma [TUR.GetName] que merece muito mais."
 bftb_greece.201.a:0 "Viva!"
 bftb_greece.201.b:0 "Que besteira!"
 bftb_greece.202.t:0 "A reunião da Convenção de Heraklion"
 bftb_greece.202.desc:0 "A Convenção de Heraklion finalmente terminou e foi um grande sucesso! Todos participantes, exceto a [FRA.GetNameDef], partiram com garantias de ganhos territoriais, ao que parece a [GRE.GetNameDef] receberá uma grande expansão de suas fronteiras. Juntos, os signatários vingaram o Tratado de Sèvres sobre uma [TUR.GetName] que merece muito mais."
 bftb_greece.202.a:0 "Uma grande iniciativa!"
 bftb_greece.202.b:0 "Quels imbéciles..."
 bftb_greece.203.t:0 "A reunião da Convenção de Heraklion"
 bftb_greece.203.desc:0 "A Convenção de Heraklion finalmente terminou e foi um tremendo sucesso! Todos participantes, exceto a [ITA.GetNameDef], partiram com garantias de ganhos territoriais, ao que parece a [GRE.GetNameDef] receberá uma grande expansão de suas fronteiras. Juntos, os signatários vingaram o Tratado de Sèvres sobre uma [TUR.GetName] que merece muito mais."
 bftb_greece.203.a:0 "Um resultado extraordinário!"
 bftb_greece.203.b:0 "Ricordiamo la Vittoria Mutilata..."
 bftb_greece.204.t:0 "A reunião da Convenção de Heraklion"
 bftb_greece.204.desc:0 "A Convenção de Heraklion finalmente terminou e foi um... sucesso aceitável. Nem a [ENG.GetNameDef], nem [FRA.GetNameDef] participarão da próxima guerra, já que não receberão nenhum território de uma [TUR.GetNameDef] quebrada. Parece que a [GRE.GetNameDef] receberá uma grande expansão de suas fronteiras, desde que tenha a força para derrotar a [TUR.GetNameDef] sozinha..."
 bftb_greece.204.a:0 "Uma vitória, de qualquer forma."
 bftb_greece.204.b:0 "Que perda de tempo..."
 bftb_greece.205.t:0 "A reunião da Convenção de Heraklion"
 bftb_greece.205.desc:0 "A Convenção de Heraklion finalmente terminou e foi um sucesso perfeitamente adequado! Todos participantes, exceto a [ENG.GetNameDef] e a [ITA.GetNameDef], partiram com garantias de ganhos territoriais, ao que parece a [GRE.GetNameDef] receberá uma grande expansão de suas fronteiras. Juntos, os signatários vingaram o Tratado de Sèvres sobre uma [TUR.GetName] que merece muito mais."
 bftb_greece.205.a:0 "Algumas você vence, algumas você perde!"
 bftb_greece.205.b:0 "Que perda de tempo..."
 bftb_greece.205.c:0 "Não toleraremos essa segunda traição!"
 bftb_greece.206.t:0 "A reunião da Convenção de Heraklion"
 bftb_greece.206.desc:0 "A Convenção de Heraklion finalmente terminou e foi um sucesso perfeitamente adequado! Todos participantes, exceto a [FRA.GetNameDef] e a [ITA.GetNameDef], partiram com garantias de ganhos territoriais, ao que parece a [GRE.GetNameDef] receberá uma grande expansão de suas fronteiras. Juntos, os signatários vingaram o Tratado de Sèvres sobre uma [TUR.GetName] que merece muito mais."
 bftb_greece.206.a:0 "Uma vitória, de qualquer forma."
 bftb_greece.206.b:0 "Que perda de tempo..."
 bftb_greece.206.c:0 "Não toleraremos essa segunda traição!"
 bftb_greece.207.t:0 "O EEE dá um golpe!"
 bftb_greece.207.desc:0 "Devíamos saber que terminaria assim: a liderança do EEE nos condenou como fracos e ineficazes, dizendo que somos a barreira mais imediata para a grandeza [ROOT.GetAdjective]. Os bandidos fizeram um enorme espetáculo no Parlamento Helênico onde nos criticaram como traidores e declararam que farão tudo o que puderem para nos destituírem. Obviamente, após deixarem a câmara de forma dramática eles voltaram horas mais tarde com uma multidão atrás deles, pedindo nossa renúncia coletiva imediata. \n\nA opinião pública não está mais conosco, e para ser sincero, muitos ministros do governo já duvidam que essa administração tenha o que é preciso para levar as coisas até o final como foi prometido para a nação. Há uma sensação geral de que marchar contra Constantinopla sem um apoio estrangeiro ou popular é como enviar o país inteiro marchar para a morte, algo de que jamais nos recuperaremos."
 bftb_greece.207.a:0 "Devemos pagar pelos nossos fracassos."
 bftb_greece.207.b:0 "Atenas jamais será governada por cães fascistas!"
 byzantinist_coup_tt:0 "Os §Yfascistas Bizantinistas§! formarão um governo!\n"
 byzantinist_civil_war_inevitable_tt:0 "Os §YBizantinistas§! tentarão nos remover do governo a força novamente em breve...\n"
 bftb_greece.209.t:0 "Honramos nossas promessas conforme decidido durante a Convenção de Heraklion!"
 bftb_greece.209.desc:0 "Separamos o antigo estado turco e dividimos os espólios entre os vitoriosos. Nossas obrigações para com nossos aliados e nosso povo foram cumpridas, [ROOT.GetNameDef] está mais perto do que nunca de alcançar a verdadeira grandeza."
 bftb_greece.209.a:0 "Esse é realmente nosso momento mais glorioso."
 megali_idea_honoured_greece_tt:0 "Os territórios prometidos aos nossos aliados durante a §YConvenção de Heraklion§! já fora transferidos.\n"
 bftb_greece.210.t:0 "Os gregos honram suas garantias da Convenção de Heraklion!"
 bftb_greece.210.desc:0 "Como prometido, as províncias que garantimos foram retiradas da carcaça da derrotada nação turca e transferidas para o nosso controle. O imperialismo é um negócio cruel, mas ninguém faz isso melhor do que nós."
 bftb_greece.210.a:0 "Executado com perfeição."
 megali_idea_honoured_tt:0 "Os territórios prometidos pelos §Y[GRE.GetNameDef]§! durante a §YConvenção de Heraklion§! já fora transferidos."
 bftb_greece.213.t:0 "Os [FROM.GetAdjective] se recusam a pagar sua dívida conosco!"
 bftb_greece.213.desc:0 "Aqueles ladrões [FROM.GetAdjective] safados decidiram fugir com o dinheiro que nos deviam! Cultivamos cuidadosamente essa dívida por décadas e agora eles têm a ousadia de chamá-la de ilegítima? Se eles acreditam que podem nos dar um golpe e saírem impunes eles estão muito enganados - haverão consequências! Embora, não podemos negar que nos entusiasmamos demais ao habilitar e depois penalizar a [FROM.GetNameDef] pela sua enorme dívida."
 bftb_greece.213.a:0 "Parasitas fraudulentos!"
 bftb_greece.213.b:0 "Nós exageramos e essas são as consequências."
 bftb_greece.217.t:0 "O grande Boulē fascista de Halicarnassus"
 bftb_greece.217.desc:0 "O fascismo sempre foi um fenômeno devidamente controlado na [ROOT.GetNameDef], mas sob a liderança de [ROOT.GetLeader], ele cresceu ao ponto de que todas as grandes mentes fascistas do país podem se reunir para discutirem o futuro do país. [ROOT.GetLeader] propõe levar seu estilo decididamente autoritário de governar e filtrá-lo diretamente em um molde fascista para minimizar a instabilidade. George Mercouris, o socialista nacional consumado da nação, acredita que o melhor caminho a seguir para a [ROOT.GetNameDef] é descartar o Rei impopular para levar a nação para uma esfera política realmente radical.\n\n[ROOT.GetLeader] fez um longo discurso sobre as visões de uma grande Grécia que se estica da Albânia até o Chipre, mas para não ficar para trás, Mercouris acredita que é necessário o povo [ROOT.GetAdjective] olhar ainda mais para o passado para a chave de sua grandeza. Metaxas acredita que a Terceira Civilização Helênica está adiante como uma nova e grande nação helênica no futuro próximo, mas Mercouris acredita que a inspiração para a Terceira Civilização Helênica virá da Primeira Civilização Helênica. Duas figuras poderosas expressando duas opiniões bem diferentes: o futuro fascista da [ROOT.GetNameDef] aqui em Samos."
 bftb_greece.217.a:0 "Metaxas deve liderar nosso reino fascista!"
 GRE_metaxist_monarchist_fascism_tt:1 "§YGeorge II§! continuará sendo rei e a §YGrande Grécia§! ficará disponível como nação formável. \n Os £faction_gre_monarchist §YMonarquistas§! se tornarão leais."
 bftb_greece.217.b:0 "Mercouris nos trará um império!"
 GRE_republican_national_socialism_tt:1 "§YGeorge II§! será deposto de seu trono e nós seremos capazes de concluir o §YLegado de Argéadas§!. \n Os £faction_gre_monarchist §YMonarquistas§! se tornarão inconsequentes."
 bftb_greece.218.t:0 "A revolta dos fascistas anatolianos!"
 bftb_greece.218.desc:0 "Chegou a hora; em nosso pior momento, o insolente Georgios Kosmidis declarou uma convocação às armas e exigiu que todos aqueles leais ao EEE e à [ROOT.GetNameDef] destruam a nós e aos ocupantes por todo o Egeu. A única certeza que temos é que o futuro da [ROOT.GetNameDef] é incerto."
 bftb_greece.218.a:0 "Os fascistas não devem decidir o destino da [ROOT.GetNameDef]!"
 bftb_greece.218.b:0 "Talvez estávamos errados; talvez o EEE pode salvar a [ROOT.GetNameDef] afinal."
 bftb_greece.220.t:0 "[FROM.GetNameDefCap] concorda em facilitar o Enosis!"
 bftb_greece.220.desc:0 "O ânimo na capital poderia ser descrito como "jubiloso" após [ROOT.GetLeader] anunciar para a nação que após todos esses anos, o sonho [ROOT.GetAdjective] do Enosis com o Chipre finalmente se tornaria realidade, tudo graças aos nossos amigos [FROM.GetAdjective]. Nossos administradores não perderam tempo e foram até o Chipre para garantir que a transição do poder ocorra de forma mais tranquila possível. \n\nEsse é um grande e histórico dia para [ROOT.GetNameDef]. Já faz tempo que o Chipre faz parte da consciência coletiva [ROOT.GetAdjective] e agora que eles finalmente têm um lar no seio da civilização de onde nasceram."
 bftb_greece.220.a:0 "Enfim juntos!"
 bftb_greece.221.t:0 "A Convenção de Heraklion - os [FRA.GetAdjective] conseguem seu mandato!"
 bftb_greece.221.desc:0 "A maioria dos representantes presentes votou para que a [FRA.GetNameDef] receba um mandato no Curdistão com a ruína do estado [TUR.GetAdjective]. Oficiais [FRA.GetAdjective] elogiaram os representantes presentes por suas sábias decisões e já transmitiram instruções para o governo [FRA.GetAdjective] central, para que o planejamento em estabelecer uma administração na região comece."
 bftb_greece.221.a:0 "O sim foi maioria!"
 bftb_greece.222.t:0 "A Convenção de Heraklion - os [FRA.GetAdjective] não conseguem seu mandato!"
 bftb_greece.222.desc:0 "A maioria dos representantes presentes voltou para que a [FRA.GetNameDef] não receba nenhum território no Curdistão com a derrota do estado [TUR.GetAdjective]. Oficiais [FRA.GetAdjective] quase abandonaram a Convenção, descrevendo o evento como uma farsa, antes de chegarem a um consenso de que preferem ainda influenciar os procedimentos seguintes mesmo em troca de nada."
 bftb_greece.222.a:0 "O não foi maioria!"
 bftb_greece.223.t:0 "A Convenção de Heraklion - os [ENG.GetAdjective] conseguem seu protetorado!"
 bftb_greece.223.desc:0 "A maioria dos representantes presentes votou para que a [ENG.GetNameDef] receba um protetorado armênio a partir da casca da derrotada [TUR.GetName]. Oficiais [ENG.GetAdjective] elogiaram os representantes presentes por suas sábias decisões e já transmitiram instruções para o governo [ENG.GetAdjective] central, para que o planejamento em estabelecer uma administração na região comece."
 bftb_greece.223.a:0 "O sim foi maioria!"
 bftb_greece.224.t:0 "A Convenção de Heraklion - os [ENG.GetAdjective] não conseguem seu fantoche!"
 bftb_greece.224.desc:0 "A maioria dos representantes presentes voltou para que a [ENG.GetNameDef] não tenha o direito de estabelecer nenhum estado fantoche armênio no norte da [TUR.GetNameDef]. Oficiais [ENG.GetAdjective] condenaram a decisão e descreveram toda a Convenção como caótica, mas decidiram que preferem ainda influenciar os procedimentos seguintes mesmo em troca de nada."
 bftb_greece.224.a:0 "O não foi maioria!"
 bftb_greece.225.t:0 "A Convenção de Heraklion - os [ITA.GetAdjective] recebem seus territórios!"
 bftb_greece.225.desc:0 "A maioria dos representantes presentes votaram para que a [ITA.GetNameDef] receba colônias divididas da carcaça da derrotada [TUR.GetName]. Oficiais [ITA.GetAdjective] aclamaram os representantes presentes por sua decisão sensata e muitos membros da delegação [ITA.GetAdjective] já voltaram para casa para contar as novidades para [ITA.GetLeader]."
 bftb_greece.225.a:0 "O sim foi maioria!"
 bftb_greece.226.t:0 "A Convenção de Heraklion - os [ITA.GetAdjective] não recebem seus territórios!"
 bftb_greece.226.desc:0 "A maioria dos representantes presentes votaram para que a [ITA.GetNameDef] não tenha o direito de estabelecer nenhuma colônia no sul da [TUR.GetNameDef] e condenaram a proposta como mais uma tola provocação de guerra [ITA.GetAdjective]. Oficiais [ITA.GetAdjective] atacaram a decisão e usaram toda a situação para ilustrar como isso é ainda mais prova de que o povo [ITA.GetAdjective] tem o direito de acreditar na "vittoria mutilata". Independentemente de suas ideias pessoais sobre o assunto, representantes [ITA.GetAdjective] receberam a ordem de permanecer como parte dos procedimentos da Convenção - sem dúvida com a esperança de que ainda podem influenciar o veredito do assunto mais importante do dia."
 bftb_greece.226.a:0 "O não foi maioria!"
 bftb_greece.227.t:0 "Os combates nas fronteiras [GRE.GetAdjective] com a [TUR.GetNameDef] pioram"
 bftb_greece.227.desc:0 "O ataque [GRE.GetAdjective] em [341.GetName] fracassou como esperado, e enquanto o conflito no Egeu piora, recebemos a oportunidade perfeita para intervir em nome da [GRE.GetNameDef]. Devemos manobrar nossas forças para o Cáucaso para aguardarem na fronteira [TUR.GetAdjective]. Quando os [GRE.GetAdjective] derem o sinal, cercaremos as forças [TUR.GetAdjective] e forçaremos uma guerra legitimada."
 bftb_greece.227.a:0 "Estaremos prontos."
 bftb_greece.228.t:0 "Os [SOV.GetAdjective] são derrotados"
 bftb_greece.228.desc:0 "Notícias surpreendentes chegaram na capital: o exército invencível da [SOV.GetNameDef] não foi capaz de romper as linhas [TUR.GetAdjective]. Eles não nos ajudará com a invasão e cancelaram todos os seus planos e ofensivas, concedendo aos [TUR.GetAdjective] a impunidade para nos julgarem como decidirem."
 bftb_greece.228.a:0 "Isso não cheira bem..."
 bftb_greece.229.t:0 "[GRE.GetNameDefCap] nos convoca para cumprirmos nosso juramento"
 bftb_greece.229.desc:0 "A [GRE.GetNameDefCap] começou começou sua guerra com a [TUR.GetNameDef] e nos convocou para auxiliar na guerra conforme prometemos. Os ganhos prometidos são expressivos e sempre existe a oportunidade de pedir mais, mas talvez não estejamos mais em posição de cumprir com nossas obrigações - mesmo que isso signifique abandonar nossas promessas."
 bftb_greece.229.a:0 "À guerra!"
 bftb_greece.229.b:0 "A situação mudou."
 bftb_greece.230.t:0 "[FROM.GetNameDefCap] honra seu comprometimento"
 bftb_greece.230.desc:0 "[FROM.GetNameDefCap] se juntou a nós na guerra contra a [TUR.GetNameDef], como haviam prometido. Juntos, derrotaremos o estado [TUR.GetAdjective]."
 bftb_greece.230.a:0 "Não podemos perder!"
 bftb_greece.231.t:0 "[FROM.GetNameDefCap] abandona seu comprometimento!"
 bftb_greece.231.desc:0 "[FROM.GetNameDefCap] abandonou seu juramento de nos ajudar e desistiu de suas reivindicações na [TUR.GetNameDef]! Eles nos traíram e humilharam todo o nosso esforço ao fazer isso. Só podemos torcer para termos a força para prevalecer sem a ajuda [FROM.GetAdjective]."
 bftb_greece.231.a:0 "Covardes!"
 bftb_greece.232.t:1 "Um Basileus emerge..."
 bftb_greece.232.desc:1 "Aconteceu um milagre em nossa abatida nação: recebemos uma intervenção divina diretamente do Paraíso pelo Santo Justiniano. Um homem em trapos esfarrapados foi encontrado inconsciente no litoral do Monte Athos, onde foi salvo da morte certa pelos cuidadores fiéis do local sagrado. O indivíduo, reconhecido pelas autoridades que o prenderam como um lunático que veio andando da Alemanha até [ROOT.GetNameDef], na verdade foi identificado por um de nossos estudiosos do EEE como um descendente perdido da dinastia Komnenoi. \n\nPor muito tempo nos preocupamos com a questão de quem lideraria nosso estado bizantino e parece que o próprio Deus nos deu sua solução. O herdeiro bizantino não sabe uma palavra de grego, mas podemos ensiná-lo! Realmente, a [ROOT.GetNameDef] conta com a providência divina de Deus."
 bftb_greece.232.a:1 "Vida longa ao Basileus Adolfos I!"
 bftb_greece.232.b:0 "Hã, espera, mas e se ele realmente for só um maluco?"
 bftb_greece.233.t:0 "Ioannis Metaxas falece"
 bftb_greece.233.desc:0 "O Primeiro-Ministro e ditador da [ROOT.GetNameDef] faleceu após um período doente. Ele morreu no exterior, como exilado de sua nação conquistada. Apesar de não ser particularmente adorado pelo povo [ROOT.GetAdjective], ele se tornou um símbolo de união nacional e resistência em tempos de crise. Emmanouil Tsouderos, uma figura unificadora e Venezelista, assumiu a posição de Metaxas como Primeiro-Ministro da [ROOT.GetNameDef]."
 bftb_greece.233.a:0 "A guerra continua."
 bftb_greece.234.t:0 "Ideia Megáli aprovada"
 bftb_greece.234.desc:0 "Recebemos notícias sobre a Convenção de Heraklion de que as grandes potências participantes aprovaram a proposta [GRE.GetAdjective] da "Ideia Megáli". Isso não apenas ameaça a estabilidade da região, como também representa um enorme risco do estouro de um estado de guerra entre [GRE.GetNameDef] e [TUR.GetNameDef] num futuro não tão distante.\n\nNão podemos descontar a possibilidade de que a [GRE.GetNameDef] pode obter apoio militar da [FRA.GetNameDef] ou da [ENG.GetNameDef], e considerando nossas atuais obrigações militares para com a [TUR.GetNameDef], podemos acabar do lado errado de uma guerra com qualquer uma das duas, talvez até ambas, dessas grandes potências. Nossos líderes militares insistem para que tenhamos isso em mente e reavaliemos nosso comprometimento com a defesa da [TUR.GetNameDef]."
 bftb_greece.234.a:0 "Os turcos terão que sobreviver sozinhos."
 bftb_greece.234.b:0 "Afirmamos nossas garantias, custe o que custar!"
 bftb_greece.235.t:0 "[ROM.GetName] anula a garantia"
 bftb_greece.235.desc:0 "A Convenção de Heraklion sacudiu profundamente nossos protetores [ROM.GetAdjective]. Em vez de arriscar uma guerra com as potências europeias, eles optaram por anular suas promessas de fornecer apoio militar em nossa defesa."
 bftb_greece.235.a:0 "Covardes!"

 bftb_turkey.1.t:0 "A convenção Montreux"
 bftb_turkey.1.desc:1 "O presidente [TUR.GetLeader] nos informou que a [TUR.GetNameDef] está se preparando para militarizar os Estreitos Turcos novamente. O governo [TUR.GetAdjective] gostaria de contar com nosso apoio em suas reivindicações sobre seus territórios marítimos e para alterar o Tratado de Lausanne, concedendo-os legitimidade para manter essas reivindicações. \n\nApoiar as reivindicações [TUR.GetAdjective] sobre os Estreitos Turcos certamente os agradaria e ainda poderia abrir a possibilidade da [TUR.GetNameDef] ser capaz de competir com a [ITA.GetNameDef] no mediterrâneo. Porém, ficar atolado nessa crise também pode nos colocar em lados opostos da [SOV.GetNameDef], o que poderia começar uma guerra no pior dos casos."
 bftb_turkey.1.a:0 "Devemos apoiar os turcos."
 bftb_turkey.1.b:0 "O Império Britânico não se importa com a Turquia."
 TUR_britain_backs_turkey_tt:0 "\nApoiaremos a §Y[TUR.GetNameDef]§!, pois eles devem ter o direito de regular a passagem pelos §YEstreitos Turcos§!.\n\n§RTeremos a oportunidade de rescindir nosso apoio caso uma guerra entre a §Y[TUR.GetNameDef]§! e a §Y[SOV.GetNameDef]§! pareça provável.§!"
 TUR_britain_unentangles_itself_tt:0 "\nDeixaremos a §Y[TUR.GetNameDef]§! à mercê da §Y[SOV.GetNameDef]§!. É provável que os §YEstreitos Turcos§! continuem abertos para tráfego naval irrestrito de qualquer lugar do mundo."
 bftb_turkey.2.t:0 "Os [ENG.GetName] concedem seu apoio"
 bftb_turkey.2.desc:0 "[ENG.GetLeader] emitiu uma declaração explicando que a [ENG.GetNameDef] pretende nos apoiar em nosso objetivo para recuperar o controle de nossos próprios estreitos. Conquistar o apoio da [ENG.GetNameDef] é uma grande vitória para nós, e reforça demais nossa legitimidade por todo o mundo."
 bftb_turkey.2.a:0 "Agora esperamos a resposta da [SOV.GetNameDef]."
 bftb_turkey.3.t:0 "A [ENG.GetName] nos negou auxílio!"
 bftb_turkey.3.desc:0 "[ENG.GetLeader] escreveu uma longa carta para [TUR.GetLeader], explicando que a [ENG.GetNameDef] não pode se dar ao luxo se ficar enrolada em uma crise estrangeira nesse momento. [ENG.GetLeader] citou a falta de apoio popular pela guerra na [ENG.GetNameDef] e seu próprio ceticismo a respeito do preparo [TUR.GetAdjective] para uma guerra com a [SOV.GetNameDef] como motivos pelos quais a [ENG.GetNameDef] prefere não se envolver. \n\nA [ENG.GetName] reconheceu nosso controle sobre os Estreitos Turcos, mas não farão mais nada além disso."
 bftb_turkey.3.a:0 "Agora esperamos a resposta da [SOV.GetNameDef]."
 bftb_turkey.4.t:0 "[TUR.GetNameDef] assume o controle do Bósforo!"
 bftb_turkey.4.desc:0 "[TUR.GetLeader] declarou que os Estreitos Turcos agora estão sob controle total da [TUR.GetNameDef], concedendo ao governo [TUR.GetAdjective] a opção de fechar os Estreitos para nós como bem entenderem! Isso é completamente inaceitável: significa que o governo [TUR.GetAdjective] decidiu que tem o direito de prender nossas frotas no Mar Negro sempre que julgarem politicamente conveniente."
 bftb_turkey.4.a:0 "Vamos mobilizar as forças armadas imediatamente!"
 bftb_turkey.4.b:0 "Esse circo ridículo pouco nos importa."
 TUR_soviets_oppose_turkey_tt:0 "\nO governo §Y[TUR.GetAdjective]§! nos oferecerá um acordo ou levarão a situação em frente.\n\n§RTeremos a oportunidade de apaziguar a situação caso um conflito armado comece a parecer provável.§!"
 TUR_soviets_allow_militarisation_tt:0 "Os §YEstreitos Turcos§! serão militarizados e a §Y[TUR.GetNameDef]§! receberá o direito de regular todo o tráfego naval que passar por eles."
 bftb_turkey.5.t:0 "A [SOV.GetName] se opõe à nova militarização dos estreitos!"
 bftb_turkey.5.desc:0 "Representantes oficiais da [SOV.GetNameDef] declararam em termos bem claros que julgam nossa posse unilateral dos Estreitos Turcos ilegais e que pretendem tomar medidas extremas para reverterem nossa decisão. Embora pressionados por nossos diplomatas, os oficiais [SOV.GetAdjective] se recusaram a desconsiderar uma intervenção militar na [TUR.GetNameDef] para cumprir suas vontades. \n\nManter o status quo atual é impensável, e até mesmo a [SOV.GetNameDef] deve entender isso. Se oferecermos um acordo mútuo que ofereça acesso livre a todos os países do Mar Negro, a [SOV.GetNameDef] não terá escolha a não ser aceitar nossa oferta, exceto se pretendem ser os párias do mundo."
 bftb_turkey.5.a:0 "Ofereceremos o acordo."
 bftb_turkey.5.b:0 "Sem acordo, sem pacto - vamos fazer isso do jeito certo!"
 TUR_strait_compromise_tt:0 "§Y[SOV.GetNameDefCap]§! e todas as outras nações que dividem um litoral com o §YMar Negro§! continuarão com seus privilégios de acesso pelos §YEstreitos Turcos§!."
 TUR_remaining_defiant_tt:0 "\nContinuaremos a exigir o direito de regular todo o tráfego naval que passa pelos §YEstreitos Turcos§!.\n\n§REssa pode ser nossa última chance de apaziguar: se a [SOV.GetNameDef] pressionar o assunto, isso levará à guerra!§!"
 bftb_turkey.6.t:0 "A [SOV.GetName] adere à nova militarização dos Estreitos!"
 bftb_turkey.6.desc:0 "O governo [SOV.GetAdjective] emitiu uma breve declaração com leves sugestões de repercussões e punição pela perturbação da paz, mas em particular nossos oficiais receberam garantias de que nenhuma resposta em retaliação está por vir da [SOV.GetNameDef].\n\n[TUR.GetLeader] fez um exaltado discurso em Istambul que foi transmitido para toda a nação através do rádio, proclamando esta uma grande vitória para a [TUR.GetNameDef]. O apoio ao governo transbordou, podemos esperar comemorações por todo o país devido à nossa decisiva vitória nesse assunto."
 bftb_turkey.6.a:0 "Um brinde à paz no lar e paz no mundo!"
 bftb_turkey.7.t:0 "A [TUR.GetNameDef] oferece um acordo sobre a nova militarização dos Estreitos"
 bftb_turkey.7.desc:0 "Depois de uma longa negociação, o governo [TUR.GetAdjective] decidiu assumir o controle dos Estreitos e permitir o acesso livre à a todas as nações com fronteiras no Mar Negro. A rígida proposta oferecida pela [TUR.GetNameDef] não abre oportunidades para protesto, e já foi rapidamente aprovada pela [BUL.GetNameDef] e [ROM.GetNameDef], o que por fim nos deixa de mãos atadas."
 bftb_turkey.7.a:0 "Bem, essa crise pode ser considerada concluída."
 bftb_turkey.8.t:0 "Conflitos no Mar Negro"
 bftb_turkey.8.desc:0 "A [SOV.GetName] contestou o plano da [TUR.GetNameDef] para assumir o controle de seus Estreitos, ainda assim a [TUR.GetNameDef] permanece desafiadora perante as ameaças [SOV.GetAdjective]. A situação corre o risco de se transformar em conflito armado pois a [TUR.GetNameDef] luta por reivindicar sua soberania e a [SOV.GetNameDef] se movimenta para estabelecer seu domínio sobre a região. \n\nO equilíbrio de poder está em nossas mãos: devemos escolher se queremos legitimar nosso apoio à [TUR.GetNameDef] com a garantia da independência para dissuadir a União Soviética, ou lavar nossas mãos da situação e esperar que os dois países se retirem do estreito curso de colisão que se colocaram."
 bftb_turkey.8.a:0 "Devemos apoiar a [TUR.GetNameDef] contra a tirania Bolchevique."
 bftb_turkey.8.b:0 "Apaziguar o irredentismo [SOV.GetAdjective] é um preço pequeno a se pagar pela paz!"
 TUR_britain_stands_up_for_turkey_tt:0 "\nFicaremos ao lado da §Y[TUR.GetNameDef]§! mesmo que isso leve a guerra.§R[SOV.GetNameDefCap] terá uma última oportunidade de apaziguar à situação!§!"
 TUR_britain_abandons_turkey_tt:0 "\nQuando retratarmos nosso apoio à §Y[TUR.GetNameDef]§!, o governo §Y[TUR.GetAdjective]§! terá uma última oportunidade de apaziguar à situação."
 bftb_turkey.9.t:0 "Os [ENG.GetAdjective] nos abandonaram"
 bftb_turkey.9.desc:0 "O primeiro-ministro [ENG.GetLeader] declarou publicamente que devido à tensão entre nós e a [SOV.GetNameDef], a [ENG.GetNameDef] não pode se dar ao luxo de ficar enrolada no que foi chamado de "uma disputa regional". Citando as derrotas [ENG.GetAdjective] na Grande Guerra, [ENG.GetLeader] apoia uma política de conciliação para com a [SOV.GetNameDef]. \n\nO anúncio foi recebido com desânimo em Ankara e [TUR.GetLeader] condenou a covardia de [ENG.GetNameDef]."
 bftb_turkey.9.a:0 "Tudo está perdido, devemos nos render completamente aos caprichos da [SOV.GetNameDef]."
 bftb_turkey.9.b:0 "Nada mudou, devemos manter o curso."
 TUR_straits_remain_demilitarised_tt:0 "\nOs §YEstreitos Turcos§! continuarão desmilitarizados e nós não teremos controle sobre o tráfego naval que passa pelos §YEstreitos Turcos§! até entrarmos em guerra.\n\n§REssa é nossa última chance de apaziguar: se a [SOV.GetNameDef] pressionar o assunto, isso levará à guerra!§!"
 TUR_we_remain_committed_tt:0 "\n§R[SOV.GetNameDefCap] terá uma última oportunidade de apaziguar a situação, mas se não fizerem isso levará à guerra!§!"
 bftb_turkey.10.t:0 "Os [TUR.GetAdjective] permanecem provocadores"
 bftb_turkey.10.desc:0 "Mesmo perante uma força esmagadora, [TUR.GetLeader] se recusa a ceder sobre os direitos [TUR.GetAdjective] sobre os Estreitos Turcos. Tensões aumentaram dramaticamente, com tropas sendo dispostas por toda fronteira [TUR.GetAdjective]-[SOV.GetAdjective]. [TUR.GetLeader] chamou a crise de um "momento de destino para a [TUR.GetNameDef]" e jurou que a [TUR.GetNameDef] jamais se renderá perante a tirania [SOV.GetAdjective]."
 bftb_turkey.10.a:0 "Os Estreitos Turcos não valem uma guerra completa."
 bftb_turkey.10.b:0 "[TUR.GetNameDef] se rendera a nós de joelhos!"
 bftb_turkey.11.t:0 "[TUR.GetNameDef] se rende às nossas exigências"
 bftb_turkey.11.desc:0 "[TUR.GetLeader] foi recebido calorosamente em Moscou, onde foi forçado sob uma escolta armada a assinar um novo acordo que efetivamente rende todos os direitos [TUR.GetAdjective] de militarizar ou policiar os Estreitos Turcos. O presidente [TUR.GetAdjective] foi enviado de volta com um cachimbo que pertencia ao [SOV.GetLeader] como presente de sua visita à [SOV.GetNameDef]. \n\nA afirmação bem sucedida de nossa força em nossos mares é uma grande vitória, nossas forças na fronteira [TUR.GetAdjective] receberam um período de comemoração obrigatório de três dias, onde devem ser o mais barulhentos possível."
 bftb_turkey.11.a:0 "O mundo deve temer o poder da [SOV.GetNameDef]."
 bftb_turkey.12.t:0 "A [SOV.GetName] recua"
 bftb_turkey.12.desc:0 "[SOV.GetLeader] ligou pessoalmente para [TUR.GetLeader] e friamente insistiu em amenizar as tensões e elogiou o presidente [TUR.GetAdjective] por suas contribuições na luta contra o imperialismo. Soldados [SOV.GetAdjective] receberam ordens para reduzir suas ações na fronteira [SOV.GetAdjective]. A [SOV.GetNameDef] retirou suas reclamações sobre a ação da [TUR.GetName] em tomar os Estreitos Turcos. \n\nO povo [TUR.GetAdjective], completamente desinteressado sobre a ideia de uma grande guerra após a brutal Guerra de Independência, suspirou aliviado quando [TUR.GetLeader] proclamou para a nação que a paz havia vencido e que a soberania [TUR.GetAdjective] esteava eternamente protegida graças à bravura do povo [TUR.GetAdjective] nessa época de crise."
 bftb_turkey.12.a:0 "Nós vencemos!"
 bftb_turkey.13.t:0 "A Guerra [TUR.GetAdjective]-[SOV.GetAdjective] começa"
 bftb_turkey.13.desc:0 "Seis horas atrás, forças [SOV.GetAdjective] começaram a bombardear bases [TUR.GetAdjective] estratégicas em Trebizonda e proclamaram que estão entrando na [TUR.GetNameDef] para liberar os trabalhadores [TUR.GetAdjective] como parte de uma cruzada Marxista. O traidor, Şefik Hüsnü, já proclamou a criação de uma República Popular Turca em exílio que sem dúvida permanecerá sob controle da [SOV.GetNameDef] pelo futuro próximo.\n\n[TUR.GetLeader] foi a público em Istambul onde sombriamente anunciou que a guerra chegou na [TUR.GetNameDef], mas o tom triste não durou muito até que o presidente Turco mudou sua retórica: começando um discurso impetuoso sobre como o povo [TUR.GetAdjective] mais uma vez é chamado pelo destino para lutar por sua liberdade e independência. Apesar das cicatrizes da Guerra de Independência ainda não terem fechado, o povo [TUR.GetAdjective] entrou em fervor e corre para se juntar às Forças Armadas. \n\nMas até quando durará esse entusiasmo?"
 bftb_turkey.13.a:0 "...e até quando nós podemos aguentar?"
 bftb_turkey.14.t:0 "Um movimento de oposição começa a se formar"
 bftb_turkey.14.desc:0 "Cientistas políticos [TUR.GetAdjective] acreditavam que levariam semanas até que um movimento de oposição legítimo começasse a tomar forma após o banimento de partidos políticos fosse suspenso, mas todos estavam errados. Adnan Menderes não perdeu tempo para reunir um grupo de tradicionalistas da mesma opinião insatisfeitos com o estado da fé religiosa na [TUR.GetNameDef] sob os Kemalistas. No passado, quando um movimento político [TUR.GetAdjective] era sabotado por fundamentalistas religiosos, todo o processo de transição para a democracia era cancelado, mas dessa vez não: dessa vez [TUR.GetLeader] está determinado em vencer esse movimento de fanáticos nas urnas no dia da eleição. \n\nMenderes e seu cabal de fundamentalistas se reuniram no que eles chamam de "Grupo Tradicional", que o CHP identificou com o progenitor de um movimento islamista populista que planeja concorrer em uma plataforma de conservadorismo e tradicionalismo. O Grupo Tradicional percorrerá todo a zona rural turca nas próximas semanas com o intuito de construir uma base de suporte e assim que conseguirem seguidores iludidos o suficiente, sem dúvida estrearão seu inevitável partido da oposição."
 bftb_turkey.14.a:0 "A alma da [TUR.GetName] estará em jogo nas próximas eleições."
 bftb_turkey.16.t:0 "Grupo Tradicional mobiliza cidadãos rurais na tentativa de aumentar eleitores"
 bftb_turkey.16.desc:0 "Os tradicionalistas de Adnan Menderes estão espalhados por toda nação na tentativa de estimular cidadãos religiosos que se sintam oprimidos pelo governo secular a votarem em seu partido nas próximas eleições. Relatos mostram que embora muitos desses eleitores permanecem céticos sobre as chances de vencer os Kemalistas e mantém uma posição cínica em relação à democracia no geral, a maioria demonstrou entusiasmo quanto a Menderes e seu movimento de oposição."
 bftb_turkey.16.a:0 "Isso é inconstitucional! Acabem com isso!"
 bftb_turkey.16.b:0 "A vontade democrática do povo será conhecida."
 bftb_turkey.17.t:0 "O Grupo Tradicional de Menderes se aproxima de organizações curdas por uma aliança"
 bftb_turkey.17.desc:0 "Os tradicionalistas de Adnan Menderes fizeram uma viagem bastante divulgada para o Curdistão [TUR.GetAdjective] onde pregaram reconciliação e interesses mútuos quando se trata do estado da fé na [TUR.GetNameDef] hoje. Citando a escritura religiosa, líderes tribais curdos subiram ao palco com oficiais do movimento de oposição tradicionalista e incentivaram os curdos a votarem por Menderes e seu grupo no dia da eleição para "trazer a [TUR.GetNameDef] de volta aos braços do Todo Poderoso"."
 bftb_turkey.17.a:0 "Isso é praticamente traição!"
 bftb_turkey.17.b:0 "Essa cooperação pode gerar frutos no futuro!"
 bftb_turkey.18.t:0 "Conspiração para cometer fraude eleitoral descoberta em regiões rurais"
 bftb_turkey.18.desc:0 "É um dia triste para a jovem democracia da [TUR.GetNameDef], pois um plano para fraudar o resultado das próximas eleições em favor ao movimento de oposição de Adnan Menderes foi descoberto em algumas das províncias mais agrestes da [TUR.GetNameDef]. O plano - que envolvia líderes religiosos, administradores locais e até mesmo funcionários públicos - foi frustrado e os conspiradores presos. Nenhuma evidência ligando Menderes ou seu movimento de oposição ao plano foi encontrada em nossas investigações, mas nossa reação certamente afetará a campanha eleitoral deles."
 bftb_turkey.18.a:0 "Vamos julgá-los com grande divulgação e conceder a sentença mais severa possível!"
 bftb_turkey.18.b:0 "Ofereceremos anistia discretamente e torcer para que isso seja esquecido."
 bftb_turkey.19.t:0 "Comício gigante em apoio ao movimento de Menderes"
 bftb_turkey.19.desc:0 "Um comício organizado por Adnan Menderes no interior do país trouxe multidões comparáveis aos números que os discursos de Mustafa Kemal Atatürk atraia no coração de Istambul. [TUR.GetLeader] ficou louco quando soube do relato do comício, que correu sem problemas e onde Menderes anunciou que seu partido de oposição oficial será revelado para a nação muito em breve. Uma série de oradores seguiu, cada um elogiando a importância da religião no dia a dia e na política. Cada um deles apoiando em geral uma ideologia de tradicionalismo conversador - alguns até falaram em tom carinhoso dos antigos e derrotados sultanato e califado otomanos! O próprio Menderes subiu ao palco e falou de forma bem mais comedida comparado aos outros. Menderes jovialmente expôs as virtudes do liberalismo Laissez-Faire para seu público, e acumulou elogios aos Kemalistas por tudo que já fizeram pela nação antes de minar esse louvor com pesadas críticas. Os participantes deixaram o comício em êxtase e confiantes de suas chances de vencer a eleição. \n\nA dedicada divisão de oficiais Kemalistas se aproximou do governo e em exigiu em termos claros que o CHP faça mais para restringir a influência de Menderes e seu movimento conservador populista. Um representante da divisão de oficiais alegou que os oficiais do país jamais serviriam a um governo de Menderes e deixaram a entender que tomarão suas próprias medidas extremas caso não sejamos capazes de restringir o que eles enxergam como uma ameaça fundamental ao sistema Kemalista."
 bftb_turkey.19.a:0 "Que dia sombrio para a República."
 bftb_turkey.20.t:0 "O Demokrat Parti"
 bftb_turkey.20.desc:0 "Oito horas atrás, Adnan Menderes anunciou de forma triunfante a estreia do mais novo e perigoso partido de oposição da [TUR.GetNameDef]: o Demokrat Parti. Ele anunciou que o Demokrat Parti pretende acabar com o monopólio sobre o poder do CHP e que o país tomará uma direção nova, como nunca antes vista. Os três pilares do partido foram revelados para multidões animadas, com Menderes jurando que seu governo será dedicado à Fé, Pátria e Liberdade - nessa ordem. Mais surpreendente foi o anúncio de Menderes de que uma [TUR.GetName] liderada pelo DP seria decididamente mais intervencionista do que qualquer outro governo [TUR.GetAdjective] desde a fundação da nação. \n\nO anúncio foi recebido com ódio dentro de círculos Kemalistas, [TUR.GetLeader] prometeu aos seus apoiadores em Istambul hoje que mesmo que a eleição seja mais difícil do que o imaginado, o CHP sairá das eleições ainda como líderes do governo da nação."
 bftb_turkey.20.a:0 "Que o melhor partido vença!"
 bftb_turkey.21.t:0 "Dia da eleição"
 bftb_turkey.21.desc:0 "O tão aguardado dia da eleição finalmente chegou. Homens e mulheres por toda nação não se importaram com o mau tempo e doenças particulares para que pudessem ir até as urnas designadas de suas províncias para preencher suas cédulas com seu partido de preferência. Ninguém poderia ter antecipado essa tremenda participação, especialmente quando a transição para a democracia parecia ter chego tão depressa. A corrida eleitoral não foi completamente limpa, mas qualquer defensor pró-democracia ficaria orgulhoso de ver tantos cidadãos [TUR.GetAdjective] indo votar na primeira eleição aberta da [TUR.GetName]. \n\nA corrida foi acirrada e a contagem de todos os votos para determinar o resultado final demorou. Os grandes vencedores da primeira eleição da [TUR.GetNameDef]..."
 bftb_turkey.21.a:0 "...foram os Republicanos!"
 bftb_turkey.21.b:0 "...foi o Demokrat Parti!"
 TUR_republican_victory_tt:0 "O £faction_tur_kemalist §YCHP§! deverá receber um mandato §Ydemocrático§! para governar a nação."
 TUR_conservative_victory_tt:0 "O £faction_tur_traditionalist §YDP§! deverá receber um mandato §Ydemocrático§! para governar a nação."
 bftb_turkey.22.t:0 "A Guerra Civil [TUR.GetAdjective]"
 bftb_turkey.22.desc:0 "Após a vitória eleitoral do Demokrat Parti, era praticamente inevitável que um conflito fosse estourar na [TUR.GetNameDef]. As tensões entre o governo e as forças armadas continuaram piorando dia após dia desde as eleições e agora parece que tudo alcançou seu limite. Os oficiais já tomaram controle dos estados ricos mais ao oeste e agora acredita-se que os oficiais contam com o apoio popular desses estados revoltosos. \n\nAo leste, milícias curdas começam a se organizar em preparação para um conflito armado com o objetivo de proteger sua independência. Fomos tolos em pensar que nossa aliança com os curdos duraria muito tempo, mas eles são tolos ainda moires por pensarem que não aniquilaremos suas tentativas patéticas de arrancar uma nação de nosso solo soberano. \n\nA luta pela alma da [TUR.GetNameDef] começou, e não podemos perder."
 bftb_turkey.22.a:0 "Fi sabilillah, nós lutamos!"
 bftb_turkey.23.t:0 "O Pacto de Saadabad"
 bftb_turkey.23.desc:0 "[TUR.GetLeader] se aproximou de [ROOT.GetLeader] com a sugestão de assinarem um pacto mútuo de não agressão, deixando aberta a perspectiva de uma maior cooperação no futuro. Os diplomatas [TUR.GetAdjective] trabalharam duro em sua proposta, entrando em detalhes sobre as histórias e interesses mútuos de nossas nações, seguido de um pedido sincero de paz entre as nações irmãs. As negociações foram agradáveis, mas a escolha de assinar ou não cabe a nós."
 bftb_turkey.23.a:0 "É claro que assinaremos esse pacto de amizade!"
 bftb_turkey.23.b:0 "Não somos da mesma família, [TUR.GetName]: não conhecemos vocês."
 bftb_turkey.24.t:0 "Escolhendo o sucessor de Atatürk"
 bftb_turkey.24.desc:1 "Nenhum homem ou mulher pode sequer pensar em alcançar o patamar mítico da liderança de Mustafa Kemal Atatürk, mas o Pai dos Turcos ainda é um homem mortal. Não estamos pensando em substituir nosso Ghazi, pois ninguém jamais poderia sonhar em se equiparar ao nosso fundador messiânico, mas devemos escolher um líder que podemos confiar que seguirá os passos de Atatürk. Ele deve simbolizar os valores Kemalistas e seguir o exemplo de Atatürk como líder da [TUR.GetNameDef]."
 bftb_turkey.24.a:1 "Celâl Bayar é o candidato óbvio."
 bftb_turkey.24.b:0 "Celâl Bayar é o candidato óbvio."
 bftb_turkey.24.c:0 "İsmet İnönü é o sucessor digno de Atatürk."
 bftb_turkey.24.d:0 "Fevzi Çakmak é o líder que a [TUR.GetNameDef] precisa."
 bftb_turkey.24.e:0 "Fevzi Çakmak será nosso próprio Francisco Franco."
 bftb_turkey.24.f:0 "Recep Peker é o homem que sintetiza o fascismo e o Kemalismo."
 bftb_turkey.24.g:0 "O gênio de Şevket Süreyya Aydemir nos levará adiante."
 bftb_turkey.24.h:0 "Somente İsmet İnönü pode trazer um socialismo [TUR.GetAdjective] único."
 bftb_turkey.24.i:1 "Kâzım Orbay liderará uma junta militar até encontrarmos nosso caminho."
 bftb_turkey.24.j:0 "Hã... hm... o... ex-Califa?"
 bftb_turkey.25.t:0 "[TUR.GetName] pressiona o problema de Hatay"
 bftb_turkey.25.desc:0 "[TUR.GetLeader] escreveu uma carta bem agressiva exigindo que a população turca e o estado sírio de Hatay tenham o direito democrático a um referendo, para que o povo de Hatay possa decidir se querem entrar para a [TUR.GetNameDef] ou permanecerem parte da Síria indefinidamente. Nossa polícia colonial descobriu atividades ilegais na fronteira [TUR.GetAdjective], com nacionalistas [TUR.GetAdjective] atravessando para nosso país e causando tumultos na província de Hatay. Está claro que a [TUR.GetNameDef] planeja torcer os resultados do referendo para garantir uma vitória [TUR.GetAdjective], mas com certeza é preferível ter a [TUR.GetNameDef] do nosso lado do que o contrário. Quem pode dizer até onde [TUR.GetLeader] irá para garantir que Hatay seja integrada à [TUR.GetNameDef]?"
 bftb_turkey.25.a:0 "Permitiremos que Hatay caia no controle da [TUR.GetNameDef]."
 bftb_turkey.25.b:0 "Hatay permanecerá parte da Síria, não importa o que os [TUR.GetAdjective] desejam."
 bftb_turkey.26.t:0 "[FROM.GetNameDef] nos concede a soberania de Hatay"
 bftb_turkey.26.desc:0 "[TUR.GetLeader] fez um breve discurso em Antakya dando as boas-vindas aos cidadãos de Hatay na [TUR.GetNameDef] e agradeceu [FROM.GetLeader] de [FROM.GetNameDef] por respeitar a vontade democrática do povo de Hatay. Apesar acontecido ter sido recebido com raiva pelos oficiais sírios, o ânimo geral em Hatay e na [TUR.GetNameDef] como uma todo era de satisfação, já que muitos [TUR.GetAdjective] viajaram até Hatay para consagrarem a mais nova província da [TUR.GetNameDef] com celebrações e trocas de presentes."
 bftb_turkey.26.a:0 "Nós os aceitamos de volta no grupo, irmãos e irmãs."
 bftb_turkey.27.t:0 "[FROM.GetName] mantém o controle firme sobre Hatay"
 bftb_turkey.27.desc:0 "[TUR.GetLeader] organizou um comício inflamado em Gaziantep, onde ele condenou a opressão dos turcos no exterior por [FROM.GetNameDef]. O povo [TUR.GetAdjective] se revoltou. Os opressores de Hatay e o povo de [FROM.GetNameDef] claramente não estão em um bom momento. Hatay permanece além de nosso alcance por enquanto - mas nunca esqueceremos essa traição hedionda."
 bftb_turkey.27.a:0 "De um jeito ou de outro, Hatay será liberada para onde pertence."
 bftb_turkey.29.t:0 "Antigos opositores se voluntariam para servir"
 bftb_turkey.29.desc:0 "Parece que nossa decisão de adotar um forma de governo com a pátria em primeiro lugar deu muito certo! Estamos percebendo um grande influxo de voluntários que pretendem entrar para nossas forças armadas por todas as nações. Nosso alto comando está praticamente sobrecarregado, esse efeito paralisante fez com que gente de todo tipo de religião e origem linguística entrasse, sendo praticamente algo exagerado demais para lidar em nível operacional. \n\nFelizmente, estávamos de certa forma preparados para isso e a integração de todos aqueles que fugiram do alistamento antigamente ocorreu praticamente sem problemas. Nossos conselheiros sugerem que podemos observar um aumento de voluntários por um tempo!"
 bftb_turkey.29.a:0 "É animador ver tantos homens e mulheres corajosos dispostos a defenderem sua nação."
 bftb_turkey.30.t:0 "Compensação pelas Ilhas Oniki"
 bftb_turkey.30.desc:0 "As Ilhas Oniki fazem parte de nosso território marítimo e já foram consideradas parte integral de nosso império. As Dodecaneso, como os [ENG.GetAdjective] e [GRE.GetAdjective] preferem chamá-las, serão nossas novamente assim que os [ITA.GetAdjective] as renderem aos seus proprietários legítimos. \n\nOficiais do governo montaram um portfólio do que podemos oferecer aos [ITA.GetAdjective] em troca das ilhas, pois com certeza eles pedirão algumas compensação - se é que estarão dispostos a concordar com isso."
 bftb_turkey.30.a:0 "Ofereceremos os direitos ao nosso crômio."
 bftb_turkey.30.b:0 "Ofereceremos uma compensação industrial."
 bftb_turkey.30.c:0 "Uma oferta de amizade será o suficiente."
 bftb_turkey.31.t:0 "[FROM.GetNameDefCap] nos oferece direitos de recursos exclusivos em [342.GetName]"
 bftb_turkey.31.desc:0 "O governo [FROM.GetAdjective] nos abordou com uma oferta surpreendente. Eles gostariam de nos fornecer 100% da produção de seus minérios e metais natural no estado de [342.GetName] em troca das Ilhas Dodecaneso. \n\nNosso governo geralmente adquire terras em vez de entregá-las, mas a [TUR.GetNameDef] nos oferece recursos que podemos armazenar e que podem ser fundamentais para qualquer esforço de guerra em grande escala. Também devemos considerar que esses são recursos que podemos não ter acesso assim que uma guerra começar. A decisão de aceitar a oferta dos [FROM.GetAdjective] depende somente de nós."
 bftb_turkey.31.a:0 "Aceitamos os direitos aos seus recursos em troca das Ilhas Dodecaneso."
 bftb_turkey.31.b:0 "Não abriremos mão nem de um centímetro de nossas terras! Nem agora, nem nunca!"
 bftb_turkey.32.t:0 "[FROM.GetNameDefCap] nos oferece auxílio industrial em troca das Dodecaneso"
 bftb_turkey.32.desc:0 "O governo [FROM.GetAdjective] nos abordou com uma oferta intrigante. Os [FROM.GetAdjective] nos enviaram um portfólio detalhando a significância histórica e estratégia das Dodecaneso para a [FROM.GetNameDef], e montaram uma lista de propriedades e fábricas que gostariam de nos vender em troca das ilhas. \n\nNosso governo geralmente adquire terras em vez de entregá-las, mas não podemos negar que indústrias a mais seriam de ótimo uso para a máquina de guerra [ROOT.GetAdjective]. Por fim, devemos decidir se o impulso adicional para nossa indústria vale mais imediatamente para nossa nação do que as Ilhas Dodecaneso."
 bftb_turkey.32.a:0 "Vamos assinar o contrato; eles podem ficar com as ilhas se estão dispostos a pagar por elas."
 bftb_turkey.32.b:0 "Não abriremos mão nem de um centímetro de nossas terras! Nem agora, nem nunca!"
 bftb_turkey.33.t:0 "[FROM.GetNameDefCap] solicita a transferência das Ilhas Dodecaneso"
 bftb_turkey.33.desc:0 "O governo [FROM.GetAdjective] nos enviou uma exaustiva carta assinada por [FROM.GetLeader] enfatizando a importância do vínculo entre nossas nações e o carinho natural que os [FROM.GetAdjective] têm pelo nosso país. Resumidamente, os [FROM.GetAdjective] ofereceram assinar um "Pacto de Poder" conosco - um acordo de certa forma insignificante, mas com um porém. Anexo à carta de amizade está um dossiê com instruções sobre como lidar com a troca pacífica de autoridade entre nossos governadores regionais e os burocratas [FROM.GetAdjective] aguardando para assumir a administração das Ilhas Dodecaneso. \n\nNosso governo geralmente adquire terras em vez de entregá-las, porém os [FROM.GetAdjective] seriam aliados muito úteis em um conflito contido no mediterrâneo. Se serve de algum interesse, grande parte da população grega nas Ilhas Dodecaneso demonstraram receio perante a ideia de [FROM.GetNameDef] anexar sua cadeia de ilhas como parte da nação [FROM.GetAdjective]. No entanto, eles tiveram uma reação parecida quando puxamos seu lar do cadáver do Império Otomano após a Guerra Mundial."
 bftb_turkey.33.a:0 "É melhor isso levar até uma aliança militar no futuro..."
 bftb_turkey.33.b:0 "Não temos medo de ser chamados de hipócritas; as ilhas continuam sendo nossas!"
 bftb_turkey.34.t:0 "[FROM.GetNameDefCap] aceita nossa oferta!"
 bftb_turkey.34.desc:0 "Recebemos as Ilhas Oniki de volta pelas autoridades [FROM.GetAdjective] em troca de direitos exclusivos aos recursos em [342.GetName]. Embora os oficiais tenham expressado seu desânimo em particular com a exibição descarada de colonialismo consensual em [342.GetName], muitas dessas considerações foram deixadas de lado graças ao ânimo geral em torno da anexação da mais nova província da [TUR.GetNameDef].\n\n[TUR.GetLeader] visitou pessoalmente o Rhodes onde garantiu aos cidadãos há muito tempo oprimidos que todas as suas preocupações seriam ouvidas e resolvidas pelo governo [TUR.GetAdjective], enquanto um novo currículo sensacionalista ligando as raízes históricas e étnicas das ilhas à [TUR.GetNameDef] começa a ser implementado por toda a cadeia de ilhas."
 bftb_turkey.34.a:0 "Uma grande vitória!"
 bftb_turkey.35.t:0 "[FROM.GetNameDefCap] aceita nossa oferta!"
 bftb_turkey.35.desc:0 "Recebemos as Ilhas Oniki de volta pelas autoridades [FROM.GetAdjective] em troca dos frutos de parte da nossa indústria em desenvolvimento. Embora os oficiais tenham expressado seu desânimo com a noção de pagar por algo que já era nosso a séculos por aço e suor, muitas dessas considerações foram deixadas de lado graças ao ânimo geral em torno da anexação da mais nova província da [TUR.GetNameDef].\n\n[TUR.GetLeader] visitou pessoalmente o Rhodes onde garantiu aos cidadãos há muito tempo oprimidos que todas as suas preocupações seriam ouvidas e resolvidas pelo governo [TUR.GetAdjective], enquanto um novo currículo sensacionalista ligando as raízes históricas e étnicas das ilhas à [TUR.GetNameDef] começa a ser implementado por toda a cadeia de ilhas."
 bftb_turkey.35.a:0 "Uma grande vitória!"
 TUR_three_factories_sacrificed:0 "Três §Yfábricas civis§! removidas."
 bftb_turkey.36.t:0 "[FROM.GetNameDefCap] aceita nossa oferta!"
 bftb_turkey.36.desc:0 "Para surpresa de muitos oficiais [TUR.GetAdjective], recebemos as Ilhas Oniki de volta pelas autoridades [FROM.GetAdjective] em troca da assinatura mútua de uma tratado que resumidamente força nenhuma das partes a manter nenhum dos compromissos insignificantes contidos nele.; [TUR.GetLeader] visitou o estado pessoalmente para assinar o tal Pacto de Poder com [FROM.GetLeader] e houve uma promessa mútua de ambos os líderes em desenvolver ainda mais as relações entre os dois vizinhos marítimos graças a essa histórica troca de terras. A animação por toda a [TUR.GetNameDef] é contagiante e houve um grande número de comemorações em torno da anexação da mais nova província da [TUR.GetNameDef].\n\n[TUR.GetLeader] visitou pessoalmente o Rhodes onde garantiu aos cidadãos há muito tempo oprimidos que todas as suas preocupações seriam ouvidas e resolvidas pelo governo [TUR.GetAdjective], enquanto um novo currículo sensacionalista ligando as raízes históricas e étnicas das ilhas à [TUR.GetNameDef] começa a ser implementado por toda a cadeia de ilhas. \n\nO governo [GRE.GetAdjective] condenou a troca sutil de territórios e convocou outras grandes potências para condenar o que chamaram de um violação injusta e ilegal da soberania do povo [GRE.GetAdjective] das Ilhas Oniki. A comunidade internacional se manteve em silêncio sobre a troca territorial, provavelmente com medo de alienar o governo [TUR.GetAdjective]."
 bftb_turkey.36.a:0 "Isso não poderia ter ido melhor."
 bftb_turkey.37.t:0 "[FROM.GetNameDefCap] rejeita nossa oferta!"
 bftb_turkey.37.desc:0 "O governo [FROM.GetAdjective] alegou publicamente que apesar dos esforços de agitadores [TUR.GetAdjective] e revanchistas, as Ilhas Dodecaneso permanecerão para sempre como território integral do estado [FROM.GetAdjective]. [FROM.GetLeader] mencionou o nome de [TUR.GetLeader] em seu discurso, provocando que apesar de [TUR.GetLeader] ser muito respeitado na [TUR.GetNameDef], na [FROM.GetNameDef] ele foi severamente criticado como líder incompetente pelos cidadãos [FROM.GetAdjective]. [FROM.GetLeader] chamou a [TUR.GetNameDef] de um estado fracassado e descreveu com detalhes como a mera existência de nossa nação é um insulto imperdoável à nação [FROM.GetAdjective]. Em seu longo discurso, [FROM.GetLeader] invocou o descumprimento das promessas do Tratado de Sèvres não menos do que trinta e sete vezes.\n\n[TUR.GetLeader] descreveu a posição dos [FROM.GetAdjective] como "infeliz" mas espera por uma oportunidade de diálogo diplomático no futuro."
 bftb_turkey.37.a:0 "Bem, poderia ter sido melhor."
 bftb_turkey.38.t:0 "[FROM.GetNameDefCap] sugere um esforço de extração de recursos em conjunto em Cáucaso"
 bftb_turkey.38.desc:0 "O governo [FROM.GetAdjective] admitiu ter enviado analistas e garimpeiros para a Geórgia para avaliar a produção de minério em nossas minas e nos abordaram com um portfólio que sugere uma maneira de ambas nossas nações se beneficiarem com um esforço de extração de minérios em conjunto. Talvez seja um fenômeno sem precedentes para um ator internacional admitir uma forma de espionagem e depois tentar transformar essa confissão em um plano para aproximar as relações de nossas nações, mas esse é o dilema em que estamos agora. Ninguém pode negar que o governo [FROM.GetAdjective] não é de se arriscar. \n\nO portfólio [FROM.GetAdjective] é compreensivo e completo; os [FROM.GetAdjective] revelariam e extrairiam as veias de minérios que encontrarem e nos forneceriam a maior parte enquanto envia uma parte das descobertas para [354.GetName] para seu próprio uso. Provavelmente não descobriremos o que os [FROM.GetAdjective] conseguiram por muitos anos, mas podemos usar os planos que nos enviaram para melhorar nosso procedimento de extração na Geórgia por uma parte menor e sem precisar de ajuda [FROM.GetAdjective]. A decisão de trabalhar sozinhos ou aceitar a oferta de ajuda do governo [FROM.GetAdjective] cabe a nós."
 bftb_turkey.38.a:0 "Vamos trabalho juntos pelo nosso benefício mútuo."
 bftb_turkey.38.b:0 "Eles foram tolos em pensar que aceitaríamos eles se metendo em nossas fronteiras."
 bftb_turkey.39.t:0 "[FROM.GetNameDefCap] aceita nossa proposta"
 bftb_turkey.39.desc:0 "Oficiais [TUR.GetAdjective] estão elogiando seu próprio trabalho, já que o governo [FROM.GetAdjective] nos comunicou que gostariam de colocar em prática a extração de metais em conjunto na Geórgia conforme descrito no complexo manifesto que apresentamos. \n\nProcessos estaduais já estão em andamento para que o minério que seja retirado da Geórgia possa ser imediatamente preparado para transporte para [354.GetName] onde será refinado para nosso uso."
 bftb_turkey.39.a:0 "Um triunfo diplomático!"
 bftb_turkey.40.t:0 "[FROM.GetNameDefCap] rejeita nossa proposta!"
 bftb_turkey.40.desc:0 "Oficiais [FROM.GetAdjective] supostamente reagiram de maneira incrédula à nossa proposta de minerar na Geórgia com a permissão do governo [FROM.GetAdjective]. Eles riram do nosso pedido, e talvez ainda mais insultuosamente, os [FROM.GetAdjective] estão usando parte dos planos que enviamos com nosso portfólio para extrair os minérios que nós localizamos."
 bftb_turkey.40.a:0 "Aqueles desgraçados!"
 bftb_turkey.41.t:0 "[FROM.GetNameDefCap] nos convidou para [FROM.GetFactionName]"
 bftb_turkey.41.desc:0 "O presidente de [FROM.GetNameDef], [FROM.GetLeader], liderou uma iniciativa para reformar formalmente o Pacto dos Balcãs em uma aliança estratégica maior e mais abrangente chamada de Entente dos Balcãs. Todos os membros do Pacto dos Balcãs foram convidados para entrar para o [FROM.GetFactionName], e isso nos inclui. \n\nOficiais da [FROM.GetNameDef] garantiram que a relação formada entre as nações no [FROM.GetFactionName] irá muito além de assuntos puramente militares, e já emitiu resumos de planos para desenvolver nossos sistemas monetários, nossos estratagemas de defesa e muito mais."
 bftb_turkey.41.a:0 "Unidos como um só, podemos defender os Balcãs."
 bftb_turkey.41.b:0 "Essa iniciativa é um delírio imprudente criado pelo chauvinismo [FROM.GetAdjective]."
 bftb_turkey.42.t:0 "[FROM.GetNameDefCap] entra para o [ROOT.GetFactionName]!"
 bftb_turkey.42.desc:0 "[FROM.GetLeader] anunciou que a [FROM.GetNameDef] decidiu aprovar e entrar para o [ROOT.GetFactionName]. Houve uma grande fanfarra e duas comemorações consecutivas para celebrar o vínculo dos destinos de nossas nações quando um conflito inevitavelmente acontecer."
 bftb_turkey.42.a:0 "Juntos, salvaremos os Balcãs."
 bftb_turkey.43.t:0 "[FROM.GetNameDefCap] rejeita o apelo para entrar para o [ROOT.GetFactionName]!"
 bftb_turkey.43.desc:0 "[FROM.GetLeader] nos revelou que a [FROM.GetNameDef] não entrará para o [ROOT.GetFactionName]. A decepção de nossos diplomatas e oficiais do governo é imensurável, a saída de [FROM.GetNameDefCap] do Pacto dos Balcãs e a rejeição ao [ROOT.GetFactionName] coloca todo o projeto em risco."
 bftb_turkey.43.a:0 "Solidariedade poderia ter nos salvado, em vez disso, nossa desunião poderá nos destruir."
 bftb_turkey.44.t:0 "A proposta Petra"
 bftb_turkey.44.desc:0 "Recebemos um plano defensivo da [FROM.GetNameDef], propondo ao governo [FROM.GetAdjective] assumir a responsabilidade da proteção de nossas posses no Levante. [FROM.GetLeader] argumenta que a proximidade geográfica da [FROM.GetNameDef] faz com que a defesa e administração desses territórios seja algo simples e ceder tais territórios para a [FROM.GetNameDef] aliviaria nossos recursos para que possam ser redirecionados. \n\nA proposta tem seus méritos mas nos deixa numa posição... interessante. Tomamos a Palestina, a Jordânia e Sinai do derrotado Império Otomano: estamos preparados para devolver aos sucessores [FROM.GetAdjective] do Império Otomano? Deixando as considerações históricas de lado, também devemos considerar como o governo [FROM.GetAdjective] pode reagir se recusarmos. Eles podem interpretar nossa rejeição como sinal de que não confiamos neles, ou que não valorizamos seu lugar nessa aliança. [FROM.GetNameDefCap] já se mostrou imprevisível no passado e infelizmente não podemos acreditar cegamente que as autoridades [FROM.GetAdjective] não intensificarão essa situação se recusarmos."
 bftb_turkey.44.a:0 "O plano é estrategicamente sólido!"
 bftb_turkey.44.b:0 "O Império Otomano desabou por um motivo."
 bftb_turkey.45.t:0 "Os [FROM.GetAdjective] concordam com a proposta Petra"
 bftb_turkey.45.desc:0 "Oficiais coloniais [FROM.GetAdjective] já estão deixando seus postos e seguindo para protetorados adjacentes para facilitar nossa posse das antigas colônias [FROM.GetAdjective]. [FROM.GetLeader] redigiu uma carta ao nosso presidente explicando que [ROOT.GetNameDef] contam com total confiança da [FROM.GetNameDef] em nossa capacidade de proteger e governar as províncias que recebemos. \n\nMuitos cidadãos [ROOT.GetAdjective] enxergar a transferência de terra como uma grande vitória e uma afirmação de que a [ROOT.GetNameDef] é mais uma vez uma forte potência regional respeitada pelo mundo todo."
 bftb_turkey.45.a:0 "Agora estamos na primeira divisão."
 bftb_turkey.46.t:0 "Os [FROM.GetAdjective] rejeitam a proposta Petra"
 bftb_turkey.46.desc:0 "O Primeiro-Ministro [FROM.GetLeader] da [FROM.GetNameDef] disse que ceder os territórios [FROM.GetAdjective] no Levante para a [ROOT.GetNameDef] seria algo impensável e advertiu que seria sábio manter um governo [FROM.GetAdjective] na região. Forças [FROM.GetAdjective] no Levante foram alertadas para garantir que qualquer incursão [ROOT.GetAdjective] inesperada na região possa ser rapidamente impedida. \n\nEm particular, muitos de nossos oficias do governo expressaram sua decepção com a decisão [FROM.GetAdjective], citando a rejeição de nossa proposta como prova de que os [FROM.GetAdjective] não confiam em nós como aliados. [ROOT.GetLeader] também deixou claro sua reprovação sobre a decisão [FROM.GetAdjective] e pediu para que seus conselheiros apresentem opções de como responder."
 bftb_turkey.46.a:0 "Nós tentamos e nós fracassamos. Não podemos fazer mais nada."
 bftb_turkey.46.b:0 "Esse assunto não ficará assim!"
 bftb_turkey.47.t:0 "[FROM.GetNameDefCap] levanta preocupações sobre a defesa do golfo"
 bftb_turkey.47.desc:0 "O presidente da [FROM.GetNameDef], [FROM.GetLeader], entrou em contato conosco com preocupações sobre a segurança de nossas colônias nos golfos da Arábia. O líder [FROM.GetAdjective] sugeriu que a [FROM.GetNameDef] deve assumir as responsabilidades de defesa e administração de toda a região, graças ao histórico e proximidade da [FROM.GetNameDef] com a região. \n\nAlguns oficiais [ROOT.GetAdjective] expressaram alarme sobre a proposta, já que a [FROM.GetNameDef] solicitou assumir o controle da região do Levante recentemente. Analistas estão preocupados que essa posse diplomática de terras tenha sido estrategicamente planejada pela [FROM.GetNameDef] para estabelecer um novo status quo na região, onde a [FROM.GetNameDef] é a potência indiscutível sobre o subcontinente inteiro. Independente de preocupações futuras, [FROM.GetNameDef] segue como nossa aliada e se quisermos que isso continue, devemos ceder a essa solicitação pelo controle de nossas colônias árabes."
 bftb_turkey.47.a:0 "Vamos ver se a [FROM.GetNameDef] está preparada para essa responsabilidade."
 bftb_turkey.47.b:0 "Esse neocolonialismo não pode e não será tolerado."
 bftb_turkey.48.t:0 "Os [FROM.GetAdjective] confiam a defesa do golfo a nós"
 bftb_turkey.48.desc:0 "Transportes para nossas guarnições e administradores já estão sendo preparados para que possam ser enviados para nossos novos territórios nos golfos árabes imediatamente. Os [FROM.GetAdjective] rescindiram sua autoridade sobre a região e concederam a soberania dessas terras para nós para protegermos e governarmos."
 bftb_turkey.48.a:0 "Somos uma grande potência agora."
 bftb_turkey.49.t:0 "Os [FROM.GetAdjective] nos negam seus territórios árabes"
 bftb_turkey.49.desc:0 "O embaixador [FROM.GetAdjective] chamou os projetos [ROOT.GetAdjective] sobre os territórios [FROM.GetAdjective] na Arábia "inaceitáveis" e exigiu que a questão seja abandonada imediatamente. Nossos peritos de defesa ficaram decepcionados que não recebemos o direito de administrar os territórios árabes [FROM.GetAdjective], mas oficiais [FROM.GetAdjective] afirmam que desde que [ROOT.GetNameDef] continue parte do [FROM.GetFactionName], continuamos com privilégios de atracar e nos basear nesses territórios."
 bftb_turkey.49.a:0 "Lamentável."
 bftb_turkey.50.t:0 "[FROM.GetNameDefCap] solicita tanques leves"
 bftb_turkey.50.desc:0 "Oficias da [FROM.GetNameDef] nos abordaram com um desejo de adquirir tanques leves de nosso inventário. Expressando admiração do que eles chamam de "gênio [ROOT.GetAdjective]" e "excelência em design", oficiais [FROM.GetAdjective] nos transmitiram que a [FROM.GetNameDef] simplesmente deve obter blindagem [ROOT.GetAdjective] para defender sua própria soberania."
 bftb_turkey.50.a:0 "Enviaremos o melhor que tivermos!"
 bftb_turkey.50.b:0 "Vamos enviar nossos veículos blindados padrão."
 bftb_turkey.50.c:0 "Eles podem ficar com alguns de nossos modelos antigos."
 bftb_turkey.50.d:0 "[FROM.GetNameDefCap] não receberá absolutamente nada de nós."
 bftb_turkey.51.t:0 "[FROM.GetNameDefCap] envia tanques leves de ótima qualidade!"
 bftb_turkey.51.desc:0 "Acabamos de receber um carregamento de tanques [FROM.GetAdjective] direto de seus armazéns! A blindagem é moderna e testes recentes mostraram que se tratam de veículos muito versáteis. Eles servirão muito bem para nossas forças armadas."
 bftb_turkey.51.a:0 "Que surpresa inesperada!"
 bftb_turkey.52.t:0 "[FROM.GetNameDefCap] envia tanques leves"
 bftb_turkey.52.desc:0 "Acabamos de receber um carregamento de tanques [FROM.GetAdjective] direto de seus armazéns! A blindagem leve está um pouco ultrapassada mas ainda é robusta de acordo com nossos testes de qualidade. Eles servirão muito bem para nossas forças armadas."
 bftb_turkey.52.a:0 "Uma grande benção."
 bftb_turkey.53.t:0 "[FROM.GetNameDefCap] nos presenteia com blindagem ultrapassada"
 bftb_turkey.53.desc:0 "Acabamos de receber um carregamento de tanques [FROM.GetAdjective] direto de seus armazéns! A blindagem é sem dúvida ultrapassada e os [FROM.GetAdjective] provavelmente aposentaram o modelo devido à todas as suas falhas. Independente disso, nossas forças armadas encontrarão um uso para eles... de algum modo."
 bftb_turkey.53.a:0 "Se eles foram bons o suficiente em 1922, serão bons o suficiente agora!"
 bftb_turkey.54.t:0 "[FROM.GetNameDefCap] não nos envia nada"
 bftb_turkey.54.desc:0 "Os [FROM.GetAdjective] se recusaram a nos enviar sequer um chassi de seu modelo mais antigo. A blindagem [FROM.GetAdjective] aparentemente serve apenas para uso [FROM.GetAdjective], figuras proeminentes em [FROM.GetNameDef] supostamente citaram preocupações de segurança nacional como motivo para não nos enviar nenhum tipo de blindagem."
 bftb_turkey.54.a:0 "Os tanques provavelmente teriam quebrado mesmo."
 bftb_turkey.55.t:0 "A concessão de Chester"
 bftb_turkey.55.desc:0 "Em 1923, a recém fundada República da Turquia sancionou e aprovou uma legislação que nos permitia desenvolver os campos petrolíferos e ferrovias da [FROM.GetNameDef]. O Senado dos Estados Unidos, levando em consideração o fardo da Grande Depressão na economia americana, decidiu não sancionar o tratado. [FROM.GetNameDef] revogou sua anulação do tratado e nos pediu mais uma vez para cumprirmos com as condições da concessão que foi originalmente elaborada por nós. \n\nNão podemos negar que estamos economicamente muito mais seguros do que em 1923, seria uma grande benção ter a [FROM.GetNameDef] ideologicamente e militarmente alinhada conosco. No entanto, a guerra paira sobre todo o globo e até mesmo de nossa posição privilegiada devemos ser econômicos sobre como usamos nossos recursos. Ter petróleo disponível em [FROM.GetNameDef] no futuro pode ser tão valioso quanto influência contra a [SOV.GetNameDef], mas a curto prazo também devemos considerar a possibilidade de que esse petróleo desenterrado possa cair nas mãos de nossos inimigos. Pode ser inteligente influenciar a necessidade [FROM.GetAdjective] de nossa ajuda para nosso próprio bem. [FROM.GetNameDef] contém muito crômio, enquanto nossa não infelizmente não tem. A decisão é nossa."
 bftb_turkey.55.a:0 "Ajudaremos todos os amigos da democracia."
 bftb_turkey.55.b:0 "Ajudaremos eles... condicionalmente."
 bftb_turkey.56.t:0 "[FROM.GetNameDefCap] concede a concessão incondicionalmente"
 bftb_turkey.56.desc:1 "[FROM.GetNameDefCap] concordou em cumprir com os deveres que nos prometeram mais de uma década atrás sem pedir por nada em troca. Eles usaram nossa tecnologia superior e extensivos recursos industriais para extrair petróleo em [350.GetName] que anteriormente não conseguíamos extrair. Os [FROM.GetAdjective] também deixaram ao nosso dispor uma parte da indústria que usaram para extrair o óleo para cumprir outros aspectos da concessão para reaproveitar como quisermos. \n\nComo demonstração adicional de amizade, os [FROM.GetAdjective] nos deixaram algumas técnicas e equipamentos que usaram no processo de extração para que possamos tirar mais proveito dos recursos naturais encontrados por todo o nosso país."
 bftb_turkey.56.a:0 "Os [FROM.GetAdjective] realmente são demais."
 bftb_turkey.57.t:0 "Os [FROM.GetAdjective] estabelecem condições para as concessões"
 bftb_turkey.57.desc:0 "[FROM.GetNameDefCap] concordou em cumprir suas promessas para nós mais de uma década atrás, mas em troca de compensação. Eles estão dispostos a usar sua tecnologia superior e extensivos recursos industriais para extrair o petróleo em [350.GetName] que não éramos capazes de desenterrar, mas em troca os [FROM.GetAdjective] querem direitos exclusivos aos recursos em [343.GetName]. Para melhorar a oferta, os [FROM.GetAdjective] demonstraram uma disposição em nos ensinar algumas de suas técnicas avançadas de extração e nos enviar os projetos de algumas de suas ferramentas mais complexas de escavação. \n\nPedi pela concessão já deveria ser humilhante o suficiente, mas isso já é querer demais. Nossa nação deve representar os frutos do anti-imperialismo e anticolonialismo, se concordarmos com as exigências [FROM.GetAdjective] estaremos traindo nossos valores. Ainda assim, podemos recusar as bençãos que os [FROM.GetNameDef] podem nos oferecer?"
 bftb_turkey.57.a:0 "Que seja, dê aos desgraçados imperialistas o que eles querem."
 bftb_turkey.57.b:0 "Jamais viveremos na palma da mão dos [FROM.GetAdjective]!"
 bftb_turkey.58.t:0 "[FROM.GetNameDefCap] cumpre nossas exigências"
 bftb_turkey.58.desc:0 "O governo [FROM.GetAdjective] concordou com cada uma de nossas exigências em troca de nossa ajuda. O crômio já começou a chegar em nossos portos de [343.GetName] e melhor do que isso, aprendemos algumas coisas em nossos esforços para extrair o petróleo em [FROM.GetName] oriental."
 bftb_turkey.58.a:0 "É muito bom ser [FROM.GetAdjective]."
 bftb_turkey.59.t:0 "[FROM.GetNameDefCap] rejeita nossas exigências!"
 bftb_turkey.59.desc:0 "O governo [FROM.GetAdjective] rejeitou as condições justas que estabelecemos em troca de nossa ajuda. Se o governo [FROM.GetAdjective] estivesse disposto a ceder o que é justo, todos sairiam vitoriosos. Em vez disso, eles terão que aguardar mais alguns anos antes de se quer conseguirem o ouro negro."
 bftb_turkey.59.a:0 "Nós somos [ROOT.GetNameDef], ainda saímos dessa vencedores."
 bftb_turkey.60.t:0 "[TUR.GetName] pressiona o problema de Hatay"
 bftb_turkey.60.desc:1 "[FROM.GetLeader] escreveu uma carta bem agressiva exigindo que a população turca e o estado sírio de Hatay tenham o direito democrático a um referendo, para que o povo de Hatay possa decidir se querem entrar para a [FROM.GetNameDef] ou permanecerem parte da [ROOT.GetNameDef] indefinidamente. Nossas forças armadas descobriram atividades ilegais na fronteira [ROOT.GetAdjective]-[FROM.GetAdjective], com nacionalistas [FROM.GetAdjective] atravessando a fronteira e causando tumultos na província de Hatay. Está claro que a [FROM.GetNameDef] pretende sabotar os resultados do referendo para garantir uma vitória [FROM.GetAdjective], mas talvez simplesmente entregar a província de Hatay para a [FROM.GetNameDef] seja a decisão mais sábia. Uma [FROM.GetNameDef] agressiva em nossa fronteira não é o ideal."
 bftb_turkey.60.a:0 "Que escolha nós temos?"
 bftb_turkey.60.b:0 "Se eles querem Hatay, que venham tomá-la do modo difícil."
 bftb_turkey.61.t:0 "[FROM.GetNameDef] nos concede a soberania de Hatay"
 bftb_turkey.61.desc:0 "[TUR.GetLeader] fez um breve discurso em Antakya dando as boas-vindas aos cidadãos de Hatay na [TUR.GetNameDef] e agradeceu [FROM.GetLeader] de [FROM.GetNameDef] por respeitar a vontade democrática do povo de Hatay. Apesar acontecido ter sido recebido com raiva por muitos oficiais sírios no espectro político, o ânimo geral em Hatay e na [TUR.GetNameDef] como uma todo era de satisfação, já que muitos [TUR.GetAdjective] viajaram até Hatay para consagrarem a mais nova província da [TUR.GetNameDef] com celebrações e trocas de presentes. [FROM.GetLeader] não se pronunciou sobre o assunto mas fontes próximas de do líder [FROM.GetAdjective] dizem que os [FROM.GetAdjective] acreditam que isso seja apenas temporário e que Hatay voltará a estar sob seu controle de um jeito ou de outro no futuro."
 bftb_turkey.61.a:0 "Nós os aceitamos de volta no grupo, irmãos e irmãs."
 bftb_turkey.62.t:0 "[FROM.GetName] mantém o controle firme sobre Hatay"
 bftb_turkey.62.desc:0 "[TUR.GetLeader] organizou um comício inflamado em Gaziantep, onde ele condenou a opressão dos turcos no exterior por [FROM.GetNameDef]. O povo [TUR.GetAdjective] ficou animado, conselheiros dizem que há um certo entusiasmo entre a população [TUR.GetAdjective] para usar a guerra como meio de corrigir essa situação injusta. Que [FROM.GetNameDef] achou que poderia desafiar nossa vontade foi uma grande tolice - [TUR.GetNameDef] jamais aceitará ser intimidada por potências mais fracas."
 bftb_turkey.62.a:0 "[FROM.GetNameDef] deve morrer."
 bftb_turkey.63.t:0 "[FROM.GetNameDefCap] nos convidou para [FROM.GetFactionName]"
 bftb_turkey.63.desc:0 "[FROM.GetLeader] se reuniu com [ROOT.GetLeader] para negociar uma aliança pan-mediterrânea compreensiva com uma posição unida a respeito das crises que requerem a intervenção do exército. Há um argumento de que ter a [FROM.GetNameDef] voluntariamente ligada a nós em uma aliança pode aumentar a legitimidade de nossos objetivos regionais, mesmo se isso significar termos que negar o suporte de potências maiores. Também devemos considerar que, diferente de nós, [FROM.GetNameDef] já tem uma reputação positiva entre as nações dos Balcãs e no mediterrâneo. Eles podem usar essa reputação favorável para conquistar diplomaticamente o apoio de nações que de outra forma não iriam querer nada conosco. \n\nEstamos em uma encruzilhada: aceitamos a ajuda oferecida por [FROM.GetNameDef] e usamos seus acordo para nos fortalecer contra outras grandes potências, ou iremos atrás dos desprezíveis teutões e impedimos essas potências menores de nos abordarem como se estivéssemos cortando a grama de um jardim? Temos o poder de decidir os destinos das nações nos Balcãs - podemos salvá-las da hegemonia [GER.GetAdjective] e [SOV.GetAdjective] ou podemos auxiliar essas potências e acelerar a morte de nossos vizinhos. A decisão é nossa."
 bftb_turkey.63.a:0 "Ainda podemos nos redimir salvando os outros."
 bftb_turkey.63.b:0 "Esse mundo é frio e impiedoso e nós também."
 bftb_turkey.64.t:0 "[FROM.GetNameDefCap] entra para o [ROOT.GetFactionName]"
 bftb_turkey.64.desc:0 "[FROM.GetLeader] bombasticamente anunciou para sua nação que a alma e o destino da [FROM.GetNameDef] agora era divididos com a [ROOT.GetNameDef] em uma tremenda cerimônia com muita fanfarra. [ROOT.GetLeader] anunciou a mesma coisa, mas com termos bem mais ponderados. \n\nOs oficiais [ROOT.GetAdjective] esperam que ao se alinhar com a [FROM.GetNameDef], suas tendências expansionistas podem ser controladas e seu status de grande potência possa ser usado para proteger nações menores do mediterrâneo de hegemonias que as devorariam por inteiro."
 bftb_turkey.64.a:0 "Devemos nos apressar em trazer as outras nações para esse pacto."
 bftb_turkey.65.t:0 "[FROM.GetNameDefCap] rejeita a filiação ao [ROOT.GetFactionName]"
 bftb_turkey.65.desc:0 "Recebemos notícias de que [FROM.GetNameDef] não entrará para o [ROOT.GetFactionName]. Oficiais [ROOT.GetAdjective] ficaram decepcionados e preocupados com o que isso pode significar para o futuro do mediterrâneo. [ROOT.GetLeader] pediu em particular para que oficiais do governo acelerem o processo de recrutar mais membros para a aliança para que um bloco formidável possa ser formado para combater qualquer irredentismo [FROM.GetAdjective] possível."
 bftb_turkey.65.a:0 "Devemos nos apressar em trazer as outras nações para esse pacto."
 bftb_turkey.66.t:0 "[FROM.GetNameDefCap] propõe planos para a divisão da [GRE.GetNameDef]"
 bftb_turkey.66.desc:0 "[FROM.GetNameDefCap] sugeriu que embora seja algo lamentável, por razões de segurança nacional a [GRE.GetNameDef] deve ser destruída. Nossos oficiais concordaram entusiasmadamente com as opiniões de nossos aliados [FROM.GetAdjective], os lembrando que essa era nossa posição oficial desde o início.\n\n[FROM.GetNameDefCap] sugere dividir a [GRE.GetNameDef] a partir de uma premissa geográfica: nós ficaríamos com [185.GetName], a [186.GetName] e [182.GetName] garantindo nosso domínio sobre o mediterrâneo oriental e o Mar Jônio. [FROM.GetNameDefCap] ficara com os estados [FROM.GetNameDefCap] restantes, o que garantiria controle [FROM.GetNameDefCap] sobre o Mar Egeu, que muitos de seus estados já fazer fronteira. \n\nO acordo é justo em grande parte - mais justo do que poderíamos esperar de uma tomada de terras geral pelo menos. Ainda assim, sonhamos em adicionar [47.Capital.GetName] como a joia da coroa de nosso império e esse plano com certeza colocaria um fim nessa pretensão pelo futuro próximo. Estamos dispostos a deixar de lado o prêmio de [47.Capital.GetName] pela paz no mediterrâneo?"
 bftb_turkey.66.a:0 "Um acordo justo e aceitável para o futuro da [GRE.GetNameDef]."
 bftb_turkey.66.b:0 "Precisamos ficar com tudo!"
 bftb_turkey.67.t:0 "O golpe do Quadrado Dourado"
 bftb_turkey.67.desc:0 "Notícias chocantes vindas de [676.GetName], o antigo Primeiro-Ministro Rashid Ali al-Gaylani tentou iniciar um golpe de estado contra o governo de [ROOT.GetLeader]. Al-Gaylani tem o apoio de boa parte do exército e até mesmo um pouco de apoio popular. \n\nAcredita-se que interferência internacional cumpriu um papel essencial na organização e fornecimento de armas aos traidores do Quadrado Dourado De todos os atores internacionais possivelmente envolvidos, acredita-se que [FROM.GetNameDef] teve um papel mais significativo no suporte da tentativa de golpe fascista. \n\nO Quadrado Dourado segue firme em uma plataforma de remoção dos imperialistas [ENG.GetAdjective] pela força, solicitando ajuda da [GER.GetNameDef] e muitos no nosso povo acreditam que essa seja uma posição louvável. Talvez uma Arábia livre só seja possível através do fascismo..."
 bftb_turkey.67.a:0 "Mashallah, nós lutamos pela alma do Iraque contra o fascismo!"
 bftb_turkey.67.b:0 "Somente através do fascismo nossa libertação é possível."
 bftb_turkey.67.c:0 "Espalhe os vermes fascistas."
 bftb_turkey.68.t:0 "A guerra civil do [IRQ.GetAdjective] começa"
 bftb_turkey.68.desc:0 "Nossos esforços em instigar um golpe fascista no [IRQ.GetNameDef] parecem ter sido muito bem recompensados. Os fascistas [IRQ.GetAdjective] agora combatem o antigo governo pelo controle do país inteiro e ganhando ou perdendo, nós estaremos em uma posição privilegiada para estabelecer nosso firme controle sobre a região."
 bftb_turkey.68.a:0 "Por enquanto, apenas aguardamos."
 bftb_turkey.69.t:0 "Os fascistas [IRQ.GetAdjective] vencem"
 bftb_turkey.69.desc:0 "Os fascistas [IRQ.GetAdjective] terminaram de derrotar os últimos grupos de legalistas [IRQ.GetAdjective], assim como esperávamos. Eles estarão fracos demais para se oporem a nós enquanto assumimos controle de seus mecanismos de estado."
 bftb_turkey.69.a:0 "Que deliciosamente maquiavélico!"
 bftb_turkey.70.t:0 "Os fascistas [IRQ.GetAdjective] fracassam"
 bftb_turkey.70.desc:0 "Os fascistas [IRQ.GetAdjective] falharam em derrubar os legalistas [IRQ.GetAdjective], sendo aniquilados pelo exército [IRQ.GetAdjective]. Isso é um completo ultraje, mas como planejado, nossos estrategistas acreditam que agora o [IRQ.GetNameDef] estará fraco demais para se opor a nós enquanto assumimos controle de seus mecanismos de estado."
 bftb_turkey.70.a:0 "Esse jogo estava armado desde o início."
 bftb_turkey.71.t:0 "Os fascistas [IRQ.GetAdjective] tomam o controle no [IRQ.GetNameDef]"
 bftb_turkey.71.desc:0 "Os fascistas [IRQ.GetAdjective] derrubaram com sucesso o antigo governo e assumiram o controle do país inteiro. Os fascistas [IRQ.GetAdjective] deixaram claro que um de seus principais objetivos é livrar a Arábia da influência [ENG.GetAdjective] custe o que custar, e que acreditam a melhor forma de conseguir isso é com uma intervenção [ROOT.GetAdjective]."
 bftb_turkey.71.a:0 "[IRQ.GetName]? Dificilmente da nossa conta."
 bftb_turkey.71.b:0 "Eles terão nosso total apoio."
 bftb_turkey.71.c:0 "Eles se provaram dignos de entrarem para o [ROOT.GetFactionName]."
 bftb_turkey.72.t:0 "[FROM.GetNameDefCap] nos apoia!"
 bftb_turkey.72.desc:0 "Os [FROM.GetAdjective] decidiram declarar seu apoio ao nosso governo. Tais declarações são incrivelmente importantes para estabelecer nossa soberania e legitimar nosso papel como uma nação fundamentalmente oposta ao imperialismo [ENG.GetAdjective]."
 bftb_turkey.72.a:0 "A coragem deles é louvável e estimada!"
 bftb_turkey.73.t:0 "Os fascistas [IRQ.GetAdjective] tomam o controle no [IRQ.GetNameDef]"
 bftb_turkey.73.desc:0 "Os fascistas [IRQ.GetAdjective] derrubaram com sucesso o antigo governo e assumiram o controle do país inteiro. Os fascistas [IRQ.GetAdjective] deixaram claro que um de seus principais objetivos é livrar a Arábia da influência [ENG.GetAdjective] custe o que custar, e que acreditam a melhor forma de conseguir isso é com uma intervenção [ROOT.GetAdjective]."
 bftb_turkey.73.a:0 "[IRQ.GetName] não merece nossa atenção."
 bftb_turkey.73.b:0 "Bem... nós nos proclamamos como a Espada do Islã..."
 bftb_turkey.74.t:0 "[FROM.GetNameDefCap] nos apoia!"
 bftb_turkey.74.desc:0 "Os [FROM.GetAdjective] decidiram declarar seu apoio ao nosso governo. Tais declarações são incrivelmente importantes para estabelecer nossa soberania e legitimar nosso papel como uma nação fundamentalmente oposta ao imperialismo [ENG.GetAdjective]."
 bftb_turkey.74.a:0 "Com os [ITA.GetAdjective] ao nosso lado, não podemos fracassar!"
 bftb_turkey.75.t:0 "Os [IRQ.GetAdjective] nacionalizam seu petróleo!"
 bftb_turkey.75.desc:0 "Notícias chocantes direto do [IRQ.GetNameDef], quando oficiais [ROOT.GetAdjective] que administravam as reservas de petróleo do país foram acompanhados por guardas armadas até as fronteiras [IRQ.GetAdjective] e expulsos! Tão preocupante quanto o rumor de que o novo governo [IRQ.GetAdjective] esteja planejando convidar a presença do exército [GER.GetAdjective] em seu território. \n\nComo se isso não bastasse, informações sugerem que tudo isso foi planejado por [FROM.GetNameDef] com o intuito de auxiliar o [GER.GetFactionName]! Precisamos decidir como seguir em frente: os [IRQ.GetAdjective] podem adotar uma posição mais neutra se respeitarmos sua decisão de tomar o petróleo, mas por outro lado, devemos decidir se podemos contar com a possibilidade desse petróleo ir parar em mãos [GER.GetAdjective]."
 bftb_turkey.75.a:0 "Eles também são guardiões da chama sagrada."
 bftb_turkey.75.b:0 "O petróleo não deve ficar nas mãos dos fascistas!"
 bftb_turkey.75.c:0 "O direito divino dos Reis deve ser protegido."
 bftb_turkey.75.d:0 "Isso só poderia terminar de uma única maneira."
 bftb_turkey.75.e:0 "Como é direito deles como nação soberana."
 bftb_turkey.76.t:0 "Os [ENG.GetAdjective] cederam a nós!"
 bftb_turkey.76.desc:0 "Os [FROM.GetAdjective] nos cederam o controle de todos os nossos campos petrolíferos. Nossa soberania é nossa: vencemos os imperialistas em seu próprio jogo!"
 bftb_turkey.76.a:0 "Allahu Akbar, glória ao [ROOT.GetLeader]!"
 bftb_turkey.77.t:0 "A Aliança Anglo-[GER.GetAdjective]"
 bftb_turkey.77.desc:0 "Estamos sujeitos a uma terrível e cruel reviravolta do destino: os [ENG.GetAdjective] e [GER.GetAdjective] formaram uma aliança! Precisávamos do apoio crucial do [GER.GetFactionName] mas os pérfidos cães [ENG.GetAdjective] foram mais rápidos! \n\nEsse é um dia sombrio na história [ROOT.GetAdjective]. Estamos sozinhos, sem ninguém para nos apoiar exceto os [TUR.GetAdjective] - que com certeza se acovardarão perante um esforço [ENG.GetAdjective]-[GER.GetAdjective] em conjunto para nos eliminar. Se quer podemos culpá-los por isso? Quem em sã consciência enfrentaria uma dupla tão poderosa? Ousamos tentar?"
 bftb_turkey.77.a:0 "Inshallah, os europeus cairão perante a espada."
 bftb_turkey.77.b:0 "Em que mundo maluco nós vivemos!?"
 bftb_turkey.79.t:0 "[FROM.GetNameDefCap] solicita renovação do pacto de não agressão"
 bftb_turkey.79.desc:0 "Historicamente temos uma boa relação com [FROM.GetNameDef], pois nos consideramos anti-imperialistas da mesma opinião, no entanto nosso vínculo tem esfriado nos últimos anos. \n\nEm uma tentativa de esquentar as relações entre nossos países, [FROM.GetLeader] sugeriu uma renovação do pacto de não agressão que assinamos tantos anos atrás. Devemos encarar esse ramo de oliveira como sinal de que [FROM.GetNameDef] está aberta a níveis mais profundos de cooperação no futuro próximo, porém, [ROOT.GetLeader] também não esconde de ninguém seu desejo pelos Estreitos Turcos. Precisamos decidir qual a melhor opção: um aliado [FROM.GetAdjective] disposto, ou um vassalo [FROM.GetAdjective]."
 bftb_turkey.79.a:0 "Laços de amizade com [FROM.GetNameDef] só podem gerar resultados positivos."
 bftb_turkey.79.b:0 "Nós temos novos planos para eles."
 bftb_turkey.80.t:0 "Os [FROM.GetAdjective] concordam com a renovação do pacto de não agressão"
 bftb_turkey.80.desc:0 "Estamos encantados em relatar que recebemos notícias positivas de [FROM.GetNameDef], pois acabamos de saber que a resposta [FROM.GetAdjective] à nossa sugestão de renovar o pacto de não agressão foi bem entusiasmada. Nossos oficiais acreditam que podemos organizar os últimos detalhes do acordo antes do fim da semana."
 bftb_turkey.80.a:0 "Um grande dia para a paz."
 bftb_turkey.81.t:0 "Os [FROM.GetAdjective] rejeitam a renovação do pacto de não agressão"
 bftb_turkey.81.desc:0 "Recebemos notícias de que [FROM.GetNameDef] não tem intenção de renovar nosso antigo pacto de não agressão. Pelo contrário, oficiais [FROM.GetAdjective] já anularam o antigo tratado, o que dispersa qualquer ilusão de que as relações entre nós e [FROM.GetNameDef] esquentem nos próximos anos."
 bftb_turkey.81.a:0 "Isso só pode significar algo terrível."
 bftb_turkey.82.t:0 "O banimento do Partido Comunista Turco é suspenso"
 bftb_turkey.82.desc:0 "Os oficiais exilados do Partido Comunista Turco foram recebidos de volta na [ROOT.GetNameDef] com todas as acusações perdoadas por [ROOT.GetLeader]. Os oficiais do PCT foram recebidos calorosamente por alguns membros do governo mas evitados por alguns membros Kemalistas mais ortodoxos do governo. \n\nEmbora [ROOT.GetLeader] não recepcionou pessoalmente nenhum dos oficiais exilados, um convite aberto para servirem como membros participantes do governo foi emitido. Se os oficiais do PCT servirão no gabinete do governo ou não é um decisão que depende do próprio governo."
 bftb_turkey.82.a:0 "Não estamos nem aí para o que eles decidirem fazer."
 bftb_turkey.83.t:0 "O retorno do Partido Comunista Turco"
 bftb_turkey.83.desc:0 "Os oficiais exilados do Partido Comunista Turco foram recebidos de volta na [ROOT.GetNameDef] com todas as acusações perdoadas por [ROOT.GetLeader]. Os oficiais do PCT foram recebidos calorosamente por alguns membros do governo mas evitados por alguns membros Kemalistas mais ortodoxos do governo. \n\nFoi em uma recepção oficial organizada por [ROOT.GetLeader] onde o inesperado golpe aconteceu. Şefik Hüsnü subiu ao palco e anunciou a dissolução do regime burguês e revisionista Kemalista em troca de um estilo de governo mais parecido com o sistema utilizado em Mascou. Oficiais Kemalistas por todo o país foram apreendidos em questão de horas, se esses relatórios forem verdadeiros, alguns criminosos [SOV.GetAdjective] estavam envolvidos durante todo o procedimento."
 bftb_turkey.83.a:0 "Espera um pouco..."
 bftb_turkey.84.t:0 "[FROM.GetNameDefCap] exige nossa subserviência"
 bftb_turkey.84.desc:0 "As cobras do infernos em [FROM.GetNameDef] nos enviaram uma exigência unilateral de desarmamento e permissão da presença de soldados [FROM.GetAdjective] em nosso território para que eles possam "garantir a segurança e os direitos dos trabalhadores [ROOT.GetAdjective]." O motivo por trás dessas exigências ridículas está claro: [FROM.GetNameDef] procura tomar controle total de nossos assuntos e soberania. \n\nNão somos uma reles potência insignificante nos assuntos mundiais, nós somos [ROOT.GetNameDef]! Não podemos nos permitir ser abusados desse jeito por uma potência claramente maligna que não nos enxerga além de uma vítima aguardando. Devemos procurar aliados lá fora; com certeza pelo menos um país enfrentará a sede de guerra [FROM.GetAdjective] conosco! No entanto, o possível custo em vidas [ROOT.GetAdjective] vale o risco?"
 bftb_turkey.84.a:0 "[SOV.GetNameDefCap] mediará esse assunto de maneira justa."
 bftb_turkey.84.b:0 "Democraticamente votamos... para pedir ajuda de outros!"
 bftb_turkey.84.c:0 "Com certeza alguém nos salvará desse lixo Marxista!"
 bftb_turkey.84.d:0 "Nossos amigos garantirão nossa segurança."
 bftb_turkey.84.e:0 "Vidas [ROOT.GetAdjective] valem mais do que tudo."
 bftb_turkey.85.t:0 "[FROM.GetNameDefCap] busca mediação contra agressão [TUR.GetNameDefCap]"
 bftb_turkey.85.desc:0 "Oficiais de [FROM.GetNameDefCap] nos abordaram com a esperança de que ofereceremos proteção perante a agressão [TUR.GetAdjective]. [FROM.GetAdjective] nos mostrou um portfólio bastante extenso explicando porque uma derrota da [FROM.GetNameDef] para a esfera de influência [TUR.GetAdjective] seria prejudicial ao equilíbrio continental, e defenderam apaixonadamente seu direito de autogovernar, esperando que decidamos oferecer ajuda. "
 bftb_turkey.85.a:0 "[TUR.GetNameDefCap] está tentando monopolizar o comunismo!"
 bftb_turkey.85.b:0 "[TUR.GetNameDefCap] está colocando o equilíbrio continental em risco!"
 bftb_turkey.85.c:0 "Os Vermelhos não podem correr livremente."
 bftb_turkey.85.d:0 "Conflitos [FROM.GetAdjective] não são da nossa conta."
 bftb_turkey.86.t:0 "[FROM.GetNameDefCap] garante nossa independência"
 bftb_turkey.86.desc:0 "Recebemos notícias de que [FROM.GetNameDef] pretende garantir nossa independência perante a agressão [TUR.GetAdjective]. Essa é uma grande vitória diplomática para nós, que com sorte fará com que a [TUR.GetNameDef] reconsidere suas exigências absurdas."
 bftb_turkey.86.a:0 "Verdadeiros amigos da [ROOT.GetNameDef]."
 bftb_turkey.87.t:0 "[BUL.GetNameDefCap] recebe apoio externo"
 bftb_turkey.87.desc:0 "Os malditos [BUL.GetAdjective] conseguiram outros para apoiá-los em sua busca fracassada por independência! Essa é uma complicação que com certeza queríamos evitar. Precisamos decidir se estamos dispostos a seguir em frente e usar a força para reivindicar nossas exigências ou se chegou a hora de recuar e evitar uma guerra ainda maior."
 bftb_turkey.87.a:0 "Seguimos em frente."
 bftb_turkey.87.b:0 "Esse é um contratempo doloroso."
 bftb_turkey.88.t:0 "[FROM.GetNameDefCap] recua!"
 bftb_turkey.88.desc:0 "O ânimo geral do nosso governo poderia ser descrito como jubiloso ao recebermos notícias de que o governo e forças armadas [FROM.GetAdjective] recuaram e agora pedem pela redução de intensidade no conflito. Essa é uma tremenda vitória para o estado [ROOT.GetAdjective] e para o povo [ROOT.GetAdjective]."
 bftb_turkey.88.a:0 "Somos vitoriosos!"
 bftb_turkey.89.t:0 "Não recebemos nenhum suporte de ninguém"
 bftb_turkey.89.desc:0 "[ROOT.GetLeader] está inconsolável após receber as terríveis notícias de que nenhum nação no mundo apoiará a [ROOT.GetNameDef] contra a agressão [TUR.GetAdjective]. A atitude indiferente de outras potências nos deixa em um terrível ultimato: ficar e lutar ou desistir e salvar vidas."
 bftb_turkey.89.a:0 "Não temos escolha, precisamos nos render."
 bftb_turkey.89.b:0 "Não desistiremos sem lutar!"
 bftb_turkey.90.t:0 "[BUL.GetNameDefCap] se rende a nós"
 bftb_turkey.90.desc:0 "Estamos mais próximos de uma revolução mundial com a notícia de que autoridades [FROM.GetAdjective] se renderam e concederam autoridade a uma nova cabala de ministros comunistas escolhidos a dedo pelos nossos próprios oficiais do partido para liderar a [FROM.GetNameDef]. Ter o controle dos exércitos e indústrias [FROM.GetAdjective] nos coloca em uma posição de poder melhor ainda na região e na Europa."
 bftb_turkey.90.a:0 "A libertação deles está concluída."
 bftb_turkey.91.t:0 "[BUL.GetNameDefCap] segue provocadora"
 bftb_turkey.91.desc:0 "Recebemos uma relatório inesperado de que a [FROM.GetNameDef] segue provocadora contra nossas exigências perfeitamente aceitáveis. O governo [FROM.GetAdjective] poderia ter optado pelo caminho de menor resistência mas pelo contrário, decidiram o caminho da dor."
 bftb_turkey.91.a:0 "Mostraremos pra eles quem é que manda."
 bftb_turkey.92.t:0 "[FROM.GetName] assina o Pacto de Saadabad"
 bftb_turkey.92.desc:0 "[FROM.GetLeader] ficou entusiasmado quando recebeu nossas propostas para um tratado de amizade e pacto de não agressão, ele não perdeu tempo em retornar com nosso tratado assinado. Com esse acordo, estamos um passo mais próximos de alcançar a paz no lar e paz no mundo!"
 bftb_turkey.92.a:0 "Você sempre será um grande amiga da [TUR.GetNameDef]."
 bftb_turkey.93.t:0 "[FROM.GetName] rejeita o Pacto de Saadabad!"
 bftb_turkey.93.desc:0 "[FROM.GetLeader] escreveu uma longa carta para [TUR.GetLeader], informando que a oferta de um tratado de paz e pacto de não agressão não valia o papel e tinta onde foi escrito. [FROM.GetLeader] continuou dizendo que qualquer tipo de aliança formal entre [FROM.GetNameDef] e [TUR.GetNameDef] era apenas perda de tempo e que preferia ficar de fora de qualquer esquema futuro da [TUR.GetAdjective] de agora em diante."
 bftb_turkey.93.a:0 "...eles podiam ter simplesmente dito "não"."
 bftb_turkey.94.t:0 "A economia desmorona"
 bftb_turkey.94.desc:0 "Economistas [ROOT.GetAdjective] entraram em absoluto pânico quando o valor da moeda nacional desabou e nossa nação foi afligida com sintomas de depressão. É uma tragédia terrível que nossa nação, que desviou majestosamente dos piores efeitos da Grande Depressão, passe por uma angústia econômica desse tipo enquanto o resto do mundo se livra de seus problemas econômicos. \n\nA confiança nas instituições públicas nunca esteve tão baixa e o povo está amplamente ciente de que a atual administração [ROOT.GetAdjective] é a culpada pelo sofrimento do país."
 bftb_turkey.94.a:0 "A nação sangra por causa da nossa ganância..."
 bftb_turkey.95.t:0 "Oficiais otomanos oferecem uma chance de restaurar o sultanato"
 bftb_turkey.95.desc:0 "Recebemos uma oferta de indivíduos que pensam como nós e concordam plenamente com a importância da religião no governo do estado [ROOT.GetAdjective], mas sabemos que esses solicitantes são leais a outros além do todo poderoso. Fomos abordados pelos antigos oficiais e generais do império otomano com uma opção que terá consequências de longo alcance pelo resto de nossa história: eles querem levar o sultão de volta ao seu trono. \n\nEssa oferta não é bem uma surpresa, já que muitos de nossos ministros e constituintes já demonstraram decepção com o colapso do Sultanato Otomano e falaram com orgulho de sua correspondência amigável com fugitivos otomanos que vivem no exterior. Sem dúvida nosso eleitorado apoiará nossa decisão seja lá qual for, mas nossa alta gerência está dividida. Há um grande respeito pela república e por tudo que Mustafa Kemal Atatürk conquistou, se assinarmos esse pacto com esses fantasmas otomanos, estaremos dando um golpe final à república de Atatürk"
 bftb_turkey.95.a:0 "Nossa antiga glória aguarda ser reclamada..."
 bftb_turkey.95.b:0 "Nossa aliança é com a república e com a democracia!"
 bftb_turkey.97.t:0 "[FROM.GetNameDefCap] exige nossa subjugação"
 bftb_turkey.97.desc:0 "Dizem que a história tem o hábito de se repetir em ciclos, mas com certeza nenhum cientista político digno de alguma coisa poderia ter previsto o que está acontecendo. Há uma sensação em comum de déjà vu entre muitos no governo assim que recebemos um enviado de [FROM.GetNameDef] e aparentemente [FROM.GetLeader] exigiu nossa subserviência. \n\nToda a situação é simplesmente absurda! Como é que isso foi acontecer!? Como o povo turco permitiu isso? Como chegamos ao ponto de estar em tal posição!? A situação é bizarra, mas a ameaça é real. Precisamos decidir se estamos preparados para enfrentar a ameaça [FROM.GetAdjective] mais uma vez como fizemos décadas atrás, ou se os tempos mudaram tanto a ponto de não ousarmos tentar resistir seus motivos ininteligíveis e arriscar sua ira."
 bftb_turkey.97.a:0 "Os perversos otomanos superestimam seu poder!"
 bftb_turkey.97.b:0 "1908 não foi em vão!"
 bftb_turkey.97.c:0 "Não adianta resistir à ameaça otomana."
 bftb_turkey.98.t:0 "[FROM.GetNameDefCap] segue confiante na proteção de seus aliados"
 bftb_turkey.98.desc:0 "Os [FROM.GetAdjective] recusaram aceitar nossa autoridade ou reconhecer a legitimidade de nossas exigências, preferindo buscar abrigo nos braços do [FROM.GetFactionName] como os covardes que são. Precisamos decidir se estamos disposto a arriscar um conflito com os aliados da [FROM.GetNameDef] ou se nossa ascendência triunfante deve ser adiada um pouco mais."
 bftb_turkey.98.a:0 "Ninguém pode aguentar nossa força!"
 bftb_turkey.98.b:0 "Não podemos repetir o que aconteceu em 1913..."
 bftb_turkey.99.t:0 "[FROM.GetNameDefCap] recua de suas exigências!"
 bftb_turkey.99.desc:0 "Os frustrados e podres [FROM.GetAdjective] recuaram de suas ridículas exigências. Seria bondoso dizer que eles demonstraram sabedoria com essa decisão, mas seria dar mais crédito à administração [FROM.GetAdjective] do que ela jamais mereceu. A paz reina entre [ROOT.GetNameDef] e [FROM.GetNameDef], por enquanto..."
 bftb_turkey.99.a:0 "Sobrevivemos a uma grande crise!"
 bftb_turkey.100.t:0 "[FROM.GetNameDefCap] se ajoelha perante nosso poder!"
 bftb_turkey.100.desc:0 "Estamos mais próximos de reivindicar nossa antiga glória derrotando o inescrupuloso estado [FROM.GetAdjective] e colocando-o em linha com nossos próprios valores. O país inteiro comemorou em reconhecimento à nossa grande vitória."
 bftb_turkey.100.a:0 "A Guerra Mundial ainda pode ser vingada..."
 bftb_turkey.101.t:0 "[FROM.GetNameDefCap] segue provocadora"
 bftb_turkey.101.desc:0 "Os terríveis [FROM.GetAdjective] se recusaram a ajoelhar perante nosso poderoso e sábio sultão, preferindo entrar em guerra. Se é guerra que os [FROM.GetAdjective] querem, então é guerra que eles terão! 1913 jamais acontecerá novamente!"
 bftb_turkey.101.a:0 "Allah guia nossa espada."
 bftb_turkey.102.t:0 "O Diktat de Damasco"
 bftb_turkey.102.desc:0 "Os bandidos imperialistas que governam a [FROM.GetNameDef] exigiram a rendição imediata do território da Síria sob ameaça de guerra. Não podemos dizer que fomos pegos de surpresa por essa decisão dos abutres [FROM.GetAdjective], mas isso não torna nossa situação menos arriscada. \n\nPrecisamos decidir se estamos preparados para entregar nossa terra para os [FROM.GetAdjective] na esperança de evitar uma guerra, ou se estamos dispostos a jogar a [FROM.GetNameDef] permanentemente nos anais da história onde deveriam ter ficado."
 bftb_turkey.102.a:0 "Não vale a pena."
 bftb_turkey.102.b:0 "Já passou da hora de desmantelar a hegemonia otomana."
 bftb_turkey.103.t:0 "[FROM.GetNameDefCap] nos recusa!"
 bftb_turkey.103.desc:0 "Os tolos em [FROM.GetNameDef] rejeitaram nossa exigência perfeitamente aceitável de que nosso antigo território seja devolvido ao seu legítimo proprietário. Isso nos deixa com uma única opção: guerra!"
 bftb_turkey.103.a:0 "Esse atrevimento conhecerá nossas cimitarras."
 bftb_turkey.104.t:0 "Nossos territórios são nossos!"
 bftb_turkey.104.desc:0 "Os fracotes da [FROM.GetNameDef] demonstraram uma sabedoria atípica em sua decisão de nos devolver a Síria sem a necessidade de violência. Já estamos trabalhando para integrar o território em nossa decisão imperial e atingimos uma encruzilhada. \n\nEstranhamente, somos lembrados no Levante como imperialistas e estrangeiros que injustamente dominaram territórios em que não tínhamos o direito de estar. Isso, é claro, não passa de baboseira - mas o sentimento equivocado continua até hoje. Podemos ganhar mais em longo prazo ao sustentar um súdito imperial autônomo que podemos integrar mais tarde caso seja necessário. Por outro lado, também podemos anexar o território ao nosso sultanato - é nosso direito divino, afinal."
 bftb_turkey.104.a:0 "Uniremos o Eialete de Damasco e Allepo!"
 bftb_turkey.104.b:0 "Bem-vindos de volta ao império!"

 bftb_turkey.110.t:0 "Rebeldes enfrentados com sucesso em [TUR_kurdish_state_event_target.GetName]"
 bftb_turkey.110.desc:0 "Nossas forças armadas foram vitoriosas após um longo embate com separatistas em [TUR_kurdish_state_event_target.GetName]. Uma série de prisões foram realizadas na região e nosso exército trabalhou duro para restaurar a ordem na área. \n\nAs perdas nos dois lados são lamentáveis mas há uma compreensão geral de que nenhum sacrifício é grande demais para preservar a união da nossa nação. Discutindo o evento, o governo declarou um dia de luto em todo o país em honra aos mortos."
 bftb_turkey.110.a:0 "Uma república, indivisível."
 bftb_turkey.111.t:0 "Rebeldes derrotam nossas forças em [TUR_kurdish_state_event_target.GetName]"
 bftb_turkey.111.desc:0 "Uma catástrofe terrível aconteceu em [TUR_kurdish_state_event_target.GetName] com nossas forças armadas recuando do território após um exaustivo combate contra rebeles separatistas na região. \n\nAdministradores do governo e espectadores do alto comando estão em choque e consternados pelo surpreendente rumo dos acontecimento e pediram por uma esmagadora retaliação contra as forças rebeldes que afligem a região. [ROOT.GetLeader] não falou sobre o evento em público, mas em particular pediu para que oficiais do exército preparem uma operação para vingar as perdas dessa batalha."
 bftb_turkey.111.a:0 "Isso não vai acabar assim."
 bftb_turkey.113.t:0 "Fundamentalistas protestam a produção de bens proibidos pela religião"
 bftb_turkey.113.desc:0 "Satisfazer o mercado livre sempre foi um dos pilares da política Kemalista: onde há demanda, esperamos que alguém tenha o fornecimento. Parte da população - principalmente aquela de persuasão religiosa - não está muito confortável com a nova cultura razoavelmente consumista da [ROOT.GetNameDef]. \n\nProtestos atormentaram partes do país em oposição à produção de alguns produtos que membros da nossa sociedade dizem ser proibidos pela sua religião. Eles nunca respeitaram nossos sonhos de uma [FROM.GetName] secular, e claramente ainda têm problemas em se ajustarem ao conceito. Mesmo assim, acalmar as multidões pode ser uma opção mais simples do que agitar um conflito desnecessário entre nosso próprio povo."
 bftb_turkey.113.a:0 "Muito bem, vamos acatar como demonstração de respeito pelos seus costumes."
 bftb_turkey.113.b:0 "Nosso progresso é imparável."
 bftb_turkey.114.t:0 "Fundamentalistas fazem protesto pacífico contra política do governo"
 bftb_turkey.114.desc:0 "Outro dia, outro protesto dos religiosos do país. A última série de protestos aconteceu em [TUR_fundamentalist_state.GetName], em oposição ao que eles enxergam como um governo arrogante interferindo em assuntos que não é de sua conta. Tudo é um grande absurdo; nós somos o governo, é nosso trabalho nos meter nos assuntos de nossos cidadãos. \n\nOs protestos foram pacíficos e não precisamos responder essas provocações com força. Na verdade, conselheiros do governo montaram uma lista de concessões insignificantes que podem ser feitas para acalmar as massas em [TUR_fundamentalist_state.GetName]. Se bem que, se acatarmos aos fundamentalistas em [TUR_fundamentalist_state.GetName], os fundamentalistas no resto do país podem pensar que podem conseguir a mesma coisa. Talvez seja melhor enviar o exército como demonstração de comprometimento aos nossos valores."
 bftb_turkey.114.a:0 "Podemos oferecer algumas concessões menores."
 bftb_turkey.114.b:0 "Espalhem essas pestes imutáveis."
 bftb_turkey.115.t:0 "Fundamentalistas exigem autonomia regional"
 bftb_turkey.115.desc:0 "Tensões em [TUR_fundamentalist_state.GetName] entre fundamentalistas religiosos e autoridades do governo finalmente explodiram quando os fundamentalistas exigiram autoridade regional e o poder de governar de acordo com suas próprias leis. Esse é um tremendo agravamento de um conflito que contava apenas com protestos pacíficos e retórica inútil. \n\nÉ verdade que a situação em [TUR_fundamentalist_state.GetName] escapou gradualmente do nosso controle. Por mais doloroso que seja contemplar, se concedermos a autonomia que nos exigiram, ao menos removeríamos a ralé de [TUR_fundamentalist_state.GetName] da nossa lista de problemas atuais. Porém, até mesmo contemplar tal ação pode ser vista como alta traição..."
 bftb_turkey.115.a:0 "É um sacrifício necessário."
 bftb_turkey.115.b:0 "Que eles perguntem aos nossos oficiais o que eles pensam dessas "exigências"."
 bftb_turkey.116.t:0 "Ataque de guerrilha em [TUR_fundamentalist_state.GetName]"
 bftb_turkey.116.desc:0 "Recebemos a terrível notícia de que uma de nossas guarnições em [TUR_fundamentalist_state.GetName] sofreu um ataque de guerrilha brutal e calculado, organizado pelos fundamentalistas religiosos da região. As perdas em ambos os lados foram significativas, mas os insurgentes ameaçaram repetir o ataque a não ser que concordemos em remover nossas forças armadas da região. \n\nÉ de fato um dia triste quando compatriotas se matam por algo tão banal quando a fé, mas essa é a situação em que estamos. Nosso corpo de oficiais sugere contra-atacar os insurgentes com a força total do exército para vingar nossas baixas, mas algumas figuras políticas dizem que talvez a opção mais segura seja retirar nossas forças momentaneamente da região até que a situação se acalme. Não é uma decisão fácil."
 bftb_turkey.116.a:0 "Contra-atacar, com o dobro de força!"
 bftb_turkey.116.b:0 "Vamos remover nossos soldados."
 bftb_turkey.117.t:0 "Os fundamentalistas disseminam seu veneno em [TUR_fundamentalist_state.GetName]"
 bftb_turkey.117.desc:0 "Relatos do campo indicam que células de fundamentalistas religiosos se infiltraram em [TUR_fundamentalist_state.GetName] em um esforço para convencer a população a ter um estilo de vida mais tradicional - um que sem dúvida está em completa oposição aos nossos ideias secularistas. Sacerdotes carismáticos e arrojados líderes de protesto lideraram o avanço em converter a população de [TUR_fundamentalist_state.GetName] para seu modo de pensar e até o momento, tentativas de expulsá-los com poder brando falharam. \n\nEstamos em um dilema: pretendemos apoiar a vontade do povo, mas se não interferirmos de um modo mais direito, com certeza perderemos esse estado para os fundamentalistas. Tentamos esclarecer a população de nossa nação diversas vezes para tentar conquistar o apoio popular para o secularismo, e os fanáticos sempre nos enfrentam com unhas e dentes. Precisamos escolher se estamos prontos para aceitar a vontade do povo de [TUR_fundamentalist_state.GetName], ou se uma ação direta deve ser tomada pelo nosso governo para eliminar as ambições dos fundamentalistas."
 bftb_turkey.117.a:0 "Não pouparemos esforços para impedi-los."
 bftb_turkey.117.b:0 "Devemos ceder à vontade do povo..."
 bftb_turkey.118.t:0 "Os fundamentalistas tomam controle total de [TUR_fundamentalist_state.GetName]!"
 bftb_turkey.118.desc:0 "Calamidade! Acabamos de ficar sabendo que perdemos qualquer semblante de controle sobre [TUR_fundamentalist_state.GetName]. Guerrilhas de fundamentalistas religiosos executaram um ataque coordenado em todos os prédios do governo e bases militares no estado, de forma que não houve tempo para coordenar um contra-ataque antes de que toda a situação escapasse do controle.\n\nEssa é uma derrota sem precedentes para nosso país: inimigos do estado conseguiram assumir o controle sobre território soberano [ROOT.GetAdjective]. Recuperar [TUR_fundamentalist_state.GetName] custará caro, mas deixar que escape de nosso controle também. Estamos sem tempo e precisamos tomar uma decisão."
 bftb_turkey.118.a:0 "Iremos atingi-los com tudo!"
 bftb_turkey.118.b:0 "Teremos que conquistar o povo de volta com o tempo."
 bftb_turkey.119.t:0 "Os fundamentalistas em [TUR_fundamentalist_state.GetName] cedem ao governo"
 bftb_turkey.119.desc:0 "Nossa política de diálogo transparente e divulgação de comunidade dedicada foi recompensado em [TUR_fundamentalist_state.GetName]. Os radicais deixaram o estado, sendo expulsos pela população local em uma vitória fantástica para nosso governo. \n\nO povo de [TUR_fundamentalist_state.GetName] mantém o caráter religioso, mas em nosso discurso com líderes da comunidade, descobrimos que nossos cidadãos não acham mais que os princípios do governo estejam intrinsicamente em desacordo com suas crenças. Em [TUR_fundamentalist_state.GetName], vemos como será o futuro de uma união [ROOT.GetAdjective]."
 bftb_turkey.119.a:0 "Agradecemos sua cooperação."

 bftb_turkey.126.t:0 "[FROM.GetNameDefCap] entrega um portfólio de investimentos"
 bftb_turkey.126.desc:0 "Representantes de [FROM.GetNameDef] visitaram nosso país e se reuniram com muitos de nossos políticos com a esperança de angariar aprovações para seu esquema de investimentos. O governo de [FROM.GetNameDef] gostaria que usássemos nossos recursos para melhorar suas próprias capacidades e produção industriais. Oficiais [FROM.GetAdjective] supuseram que ao auxiliar sua nação, nós poderemos contar com uma aliança militar entre nossas nações no futuro."
 bftb_turkey.126.a:0 "Se é auxílio que eles precisam, então é auxílio que eles terão!"
 bftb_turkey.126.b:0 "Não assinaremos essa barganha faustiana."
 bftb_turkey.127.t:0 "[FROM.GetNameDefCap] descarta a possibilidade de investimentos"
 bftb_turkey.127.desc:0 "Recebemos más notícias de [FROM.GetNameDef]: embora os [FROM.GetAdjective] não nos queiram mal, [FROM.GetNameDef] não investirá nenhum recurso em nossa base industrial. Os oficiais se mantiveram firmes e nos pediram para não levantar esse assunto novamente no futuro próximo."
 bftb_turkey.127.a:0 "Lamentável, mas compreensível."
 bftb_turkey.128.t:0 "[FROM.GetNameDefCap] faz um investimento modesto"
 bftb_turkey.128.desc:0 "Fomos informados por oficiais [FROM.GetAdjective] que o projeto em que eles investiam foi concluído. Nossos próprios inspetores visitaram o prédio para garantir que tudo atendia as expectativas e não saíram de lá decepcionados.\n\nObservadores [FROM.GetAdjective] notaram após a conclusão do projeto que [FROM.GetNameDef] está disposta a patrocinar projetos similares ou até mesmo mais ambiciosos em [ROOT.GetNameDef] no futuro."
 bftb_turkey.128.a:0 "Eles nos demonstraram muita bondade."
 bftb_turkey.129.t:0 "[FROM.GetNameDefCap] investe em nosso setor industrial leve"
 bftb_turkey.129.desc:0 "Fomos informados por oficiais [FROM.GetAdjective] que o projeto industrial que os [FROM.GetAdjective] investiram um tempo atrás foi concluído. Nossos próprios inspetores visitaram o prédio para garantir que tudo atendia as expectativas e não saíram de lá decepcionados. A produção na nova fábrica deve começar imediatamente.\n\nObservadores [FROM.GetAdjective] notaram após a conclusão do projeto que [FROM.GetNameDef] está disposta a patrocinar projetos similares ou até mesmo mais ambiciosos de natureza clandestina no futuro."
 bftb_turkey.129.a:0 "Que notícia fantástica!"
 bftb_turkey.130.t:0 "[FROM.GetNameDefCap] investe em nossa indústria militar"
 bftb_turkey.130.desc:0 "Fomos informados por oficiais [FROM.GetAdjective] que o projeto industrial secreto que os [FROM.GetAdjective] investiram um tempo atrás foi concluído. Nossos próprios inspetores visitaram o prédio para garantir que tudo atendia as expectativas e não saíram de lá decepcionados. A produção na nova fábrica deve começar imediatamente.\n\nObservadores [FROM.GetAdjective] notaram após a conclusão do projeto que [FROM.GetNameDef] está disposta a patrocinar projetos similares no futuro."
 bftb_turkey.130.a:0 "Eles são verdadeiros amigos da [ROOT.GetAdjective]."
 bftb_turkey.131.t:0 "[FROM.GetNameDefCap] concorda com a divisão da [GRE.GetNameDef]"
 bftb_turkey.131.desc:0 "Chegamos em um acordo com a [FROM.GetNameDef] sobre a divisão da [GRE.GetNameDef]. [FROM.GetNameDefCap] receberá os estados com fronteira no mediterrâneo oriental e Mar Jônio, e nós ficaremos com as terras [GRE.GetAdjective] que compartilham o Mar Egeu conosco. É lamentável que isso seja necessários, mas a [GRE.GetNameDef] não nos deixou outra escolha."
 bftb_turkey.131.a:0 "Que o todo poderoso nos perdoe, mas a [GRE.GetNameDef] deve ser destruída."
 bftb_turkey.132.t:0 "[FROM.GetNameDefCap] rejeita os planos de dividir a [GRE.GetNameDef]!"
 bftb_turkey.132.desc:0 "[FROM.GetNameDefCap] rejeitou nossa proposta razoável para a divisão da [GRE.GetNameDef] a favor de uma luta maluca pela terra sem consideração pela população que habita esses territórios. Não existe invasão "boa", mas as coisas podem ao menos serem ordenadas e contidas - em vez disso, os [FROM.GetAdjective] preferiram transformar essa invasão em uma corrida caótica e confusa para ocupar o máximo de terra possível antes de forçar os [GRE.GetAdjective] a se renderem. \n\nNão era assim que queríamos fazer as coisas; não era assim que deveria ser! Nosso legado está arruinado para sempre!"
 bftb_turkey.132.a:0 "Foi dada a largada!"

 bftb_turkey.133.t:0 "Mustafa Kemal Atatürk adoece"
 bftb_turkey.133.desc:0 "Ontem, Mustafa Kemal Atatürk foi levado as pressas para o hospital em péssimas condições após desmaiar em seu iate enquanto recebia alguns velhos amigos. O episódio é o último em uma série de sinais preocupantes de que a saúde de Atatürk está rapidamente piorando. Conselheiros já demonstraram preocupações em particular de que Atatürk está trabalhando demais enquanto sua condição fica cada vez mais imprevisível. \n\nApesar de sua insistência de que está bem, o governo está assumindo a responsabilidade de monitorar a saúde de Mustafa Kemal Atatürk e montando uma lista de medidas a serem tomadas. Se Atatürk não se afastar de seus deveres para cuidar de sua constituição frágil, teremos que considerar forçá-lo a se aposentar para que ele possa ficar seus últimos meses com a família."
 bftb_turkey.133.a:0 "Estamos em uma corrida contra o tempo."
 bftb_turkey.134.t:0 "O falecimento de Mustafa Kemal Atatürk"
 bftb_turkey.134.desc:0 "\nA República lamenta. \n\nHerói de guerra, revolucionário, presidente e o Pai dos Turcos, Mustafa Kemal Atatürk faleceu em paz enquanto dormia. \n\nNenhum homem ou mulher pode sequer pensar em alcançar o patamar mítico da liderança de Mustafa Kemal Atatürk, mas o Pai dos Turcos não gostaria de ver sua preciosa república caindo em desordem por causa de uma crise de liderança. Não estamos pensando em substituir nosso Ghazi, pois ninguém jamais poderia sonhar em se equiparar ao nosso fundador messiânico, mas devemos escolher um líder que podemos confiar que seguirá os passos de Atatürk. Ele deve simbolizar os valores Kemalistas e seguir o exemplo de Atatürk como líder da [TUR.GetNameDef]."
 bftb_turkey.134.a:1 "Celâl Bayar é o candidato óbvio."
 bftb_turkey.134.b:0 "Celâl Bayar é o candidato óbvio."
 bftb_turkey.134.c:0 "İsmet İnönü é o sucessor digno de Atatürk."
 bftb_turkey.134.d:0 "Fevzi Çakmak é o líder que a [TUR.GetNameDef] precisa."
 bftb_turkey.134.e:0 "Fevzi Çakmak trará segurança para essa nação."
 bftb_turkey.134.f:0 "Recep Peker é o homem que sintetiza o fascismo e o Kemalismo."
 bftb_turkey.134.g:0 "O gênio de Şevket Süreyya Aydemir nos levará adiante."
 bftb_turkey.134.h:0 "Somente İsmet İnönü pode trazer um socialismo [TUR.GetAdjective] único."
 bftb_turkey.134.i:0 "Kâzım Orbay liderará uma junta militar até encontrarmos nosso caminho."
 bftb_turkey.135.t:0 "O falecimento de Mustafa Kemal Atatürk"
 bftb_turkey.135.desc:0 "\nA República lamenta. \n\nHerói de guerra, revolucionário, presidente e o Pai dos Turcos, Mustafa Kemal Atatürk faleceu em paz enquanto dormia. \n\nEle manteve seu dever para com o povo turco e com a república que fundou até o final. Milhares de pessoas de luto prestaram seus respeitos em Istambul, antes que o corpo fosse transferido por navio e trem até Ankara. Lá, seu funeral foi organizado com todo o parlamento e dignitários do mundo todo presentes.\n\nAgora sem o pai da nação turca moderna, a república deve seguir em frente. [ROOT.GetLeader] foi um dos muitos oradores no funeral de Atatürk e seu discurso jurou continuar com o legado do homem que protegeu a liberdade da nação de forma tão vital."
 bftb_turkey.135.a:0 "Descanse em paz, Ghazi. Jamais te esqueceremos."
 bftb_turkey.136.t:0 "Uma tragédia sobre a família real otomana!"
 bftb_turkey.136.desc:0 "A angústia toma conta do nosso orgulhoso sultanato com a notícia da repentina e inesperada morte do sultão. O sultão e seus filhos visitavam os campos férteis de Niksar, caminhando pelas Montanhas Canik em Samsun quando um terremoto atingiu a província. Os corpos da realeza otomana foram encontrados três dias depois, e deixaram a corte real em pânico. \n\nCom a alteração das leis de sucessão otomanas, parece que a filha mais velha do sultão é a herdeira do trono. Ela é uma mulher obstinada e incrivelmente talentosa, mas muitos dos elementos conservadores de nossas instituições religiosas podem protestar haver uma mulher no trono otomano."
 bftb_turkey.136.a:0 "Vida longa à nova sultã!"
 bftb_turkey.136.b:0 "Uma mulher!? Inaceitável! Precisamos de um regente!"
 bftb_turkey.137.t:0 "[FROM.GetNameDefCap] adota uma perigosa posição de política estrangeira"
 bftb_turkey.137.desc:0 "O governo da [FROM.GetNameDef] optou em tomar uma nova direção com sua política estrangeira: uma que não é favorável aos nossos próprios esquemas políticos estrangeiros. Representantes da [FROM.GetNameDef] avisaram nossos próprios diplomatas de que não têm intenção de reverter seu atual curso destrutivo."
 bftb_turkey.137.a:0 "Eles se tornaram exatamente o que juraram destruir."
 bftb_turkey.137.b:0 "Eles são traidores da revolução!"
 bftb_turkey.137.c:0 "Talvez eles estejam experimentando com o socialismo em um país?"
 bftb_turkey.137.d:0 "Desde que deixem nossos aliados em paz..."
 bftb_turkey.137.e:0 "Não podemos mais confiar neles."
 TUR_keeping_turkey_under_observation:0 "Precisamos ficar de olhos bem abertos com as ações de §Y[TUR.GetNameDef]§! e removê-lo da facção no futuro caso seja necessário."
 bftb_turkey.138.t:0 "[FROM.GetNameDefCap] viola a soberania de membros da facção!"
 bftb_turkey.138.desc:0 "Como nossos peritos em política estrangeira previram, [FROM.GetNameDef] apontou suas armas para um de seus próprios aliados. Punimos o representante [FROM.GetAdjective] pela decisão imprudente de seu governo, mas parece não ter surtido nenhum efeito."
 bftb_turkey.138.a:0 "Eles terão mais uma última chance. Uma."
 bftb_turkey.138.b:0 "Continuar protegendo esse estado trapaceiro não vai resultar em nada bom."
 bftb_turkey.139.t:0 "[FROM.GetNameDefCap] viola a soberania de membros da facção novamente!"
 bftb_turkey.139.desc:0 "Os bandidos no controle de [FROM.GetNameDef] mais uma vez traíram nossa confiança. Essa farsa não será mais tolerada, não podemos continuar contando com o respeito de nossos aliados enquanto protegemos um país que é claramente um inimigo."
 bftb_turkey.139.a:0 "Eles foram avisados!"
 bftb_turkey.140.t:0 "[FROM.GetNameDefCap] emite um aviso"
 bftb_turkey.140.desc:0 "Fomos avisados pelo governo [FROM.GetAdjective] para não violarmos a soberania de um companheiro de facção novamente. Eles estão dispostos a deixar nossas ações passarem dessa vez, mas se continuarmos a agir contra nossos aliados, [FROM.GetNameDef] será forçada a tomar uma atitude."
 bftb_turkey.140.a:0 "Faremos o que quisermos."
 bftb_turkey.141.t:0 "[FROM.GetNameDefCap] nos remove do [FROM.GetFactionName]!"
 bftb_turkey.141.desc:0 "Nossa nova política estrangeira se mostrou impossível de satisfazer [FROM.GetNameDef] e eles decidiram que não podemos mais ser considerados um aliado. Desse dia em diante, não fazemos mais parte do [FROM.GetFactionName]."
 bftb_turkey.141.a:0 "Que seja então."

 TUR_downgrade_fundamentalist_defiance_effect_tt:1 "Os £faction_tur_traditionalist §YTradicionalistas§! cooperarão mais com o governo em §Y[TUR_fundamentalist_state.GetName]§!"
 TUR_upgrade_fundamentalist_defiance_effect_tt:1 "Os £faction_tur_traditionalist §YTradicionalistas§! aumentarão a intensidade de sua resistência perante o governo em §Y[TUR_fundamentalist_state.GetName]§!"
 TUR_placate_fundamentalist_state_effect_tt:1 "Os £faction_tur_traditionalist §YTradicionalistas§! encerrarão toda retórica contra o governo em §Y[TUR_fundamentalist_state.GetName]§! e agora imploram por cooperação ativa."
 TUR_placate_fundamentalist_state_all_targets_effect_tt:0 "Os £faction_tur_traditionalist §YTradicionalistas§! coletivamente cessarão sua oposição ao governo."

 bftb_bulgaria_tsar_boris.1.t:0 "Czar Boris III visita [GetDestinationName]"
 bftb_bulgaria_tsar_boris.1.desc_success:1 "Hoje, o Czar Boris concluiu sua visita à [GetDestinationName], onde o monarca presenciou a euforia dos locais reunidos para aplaudir a procissão real conforme ela avançava pelas ruas mais famosas da cidade.\nMas essa visita não foi para a alegria do povo comum; banquetes generosos, recepções grandiosas e reuniões com membros das mais altas elites foram realizadas nos dias seguintes à chegada do Czar.\n\nNo geral, a visita serviu seu propósito de fortalecer os laços com os membros mais ricos da comunidade e mostrar o Czar ao povo comum como um líder benevolente, próximo de seus súditos."
 bftb_bulgaria_tsar_boris.1.desc_extra_success:1 "A visita real para [GetDestinationName] foi um completo sucesso! Após concluir a procissão em direção da prefeitura para se reunir com o major, o Czar decidiu caminhar por um dos distritos mais humildes de [GetDestinationName] para se misturar com o povo.\nOs cidadãos não poderia ter sido mais calorosos com Boris. Todos ficaram felizes em ter seu líder caminhando pelas ruas e muitos presentearam o Czar com guirlandas de flores e produtos locais como artesanatos de madeira e de ferro.\n\nSe essa recepção sincera e humilde mexeu com o Czar não ficou claro, mas a verdade é que nessa ocasião, em vez de recepções particulares e festas exclusivas em jardins, o Czar decidiu organizar um enorme banquete popular para que todos pudessem participar. Desnecessário dizer, o povo de [GetDestinationName] ficou encantado com a ideia e todos voltaram para casa mais tarde e realmente satisfeitos com o evento."
 bftb_bulgaria_tsar_boris.1.desc_failure:1 "A visita real para [GetDestinationName] foi um completo desastre para a popularidade do Czar. Desde o início da visita, deu para perceber que não havia muita alegria entre os cidadãos em sua maioria pobres reunidos para receber a procissão, sendo ouvidas até vaias esporádicas no meio da multidão.\n\nA situação piorou quando os cidadãos organizaram um protesto popular em volta da prefeitura, onde o monarca e sua família participavam de uma pomposa recepção e luxuoso banquete acompanhados dos membros mais privilegiados da sociedade. O povo criticou essas exibições exageradas e culpou as classes mais altas pelos problemas econômicos e sociais que afetam o país nas décadas recentes.\n\nEm resposta, forças policiais receberam a missão de desmanchar o protesto imediatamente, porém o uso de violência só piorou a situação, fazendo o protesto se tornar um tumulto."
 bftb_bulgaria_tsar_boris.1.a:1 "Quando é a próxima visita?"
 bftb_bulgaria_tsar_boris.1.b:1 "Uma noite que será lembrada por muito tempo!"
 bftb_bulgaria_tsar_boris.1.c:1 "Chega de banquetes por um tempo então..."
 bftb_bulgaria_tsar_boris.2.t:0 "A morte do Czar Boris III"
 bftb_bulgaria_tsar_boris.2.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 BUL_context_of_death_basic:2 "Após sofrer com uma terrível doença por uma semana, o Czar Boris III morreu hoje, [?BUL.BUL_date_of_tsars_death.GetDateStringNoHourLong], em [BUL.Capital.GetName] de aparente parada cardíaca."
 BUL_context_of_death_assassinated:0 "Poucas horas atrás, o Czar Boris III deixava a Universidade de Sofia após participar do Congresso Anual Nacional de Estudos Bizantinos, quando um indivíduo rapidamente se aproximou do Czar, sacou uma arma e disparou diversas vezes contra Boris antes de ser abatido pelas forças de segurança. Poucos minutos depois, o Czar Boris III e seu assassino estavam mortos."
 BUL_context_of_death_ger:1 "Logo após voltar para [BUL.Capital.GetName] de uma reunião inesperadamente rígida com [GER.GetLeader] em [GetBorisGermanMeetingLocation], o Czar Boris III morreu de aparente parada cardíaca."
 BUL_boris_german_meeting_location_historical:0 "na sede militar da Prússia Oriental, em Rastenburg"
 BUL_boris_german_meeting_location_capital:0 "em [GER.Capital.GetName]"
 BUL_context_of_death_sov:1 "Após o Czar voltar para [BUL.Capital.GetName] de uma reunião com [SOV.GetLeader] em [SOV.Capital.GetName], o Czar Boris III morreu de aparente parada cardíaca."
 BUL_context_of_death_eng:1 "Uma semana após voltar para [BUL.Capital.GetName] de sua reunião com [ENG.GetLeader] em [ENG.Capital.GetName], o Czar Boris III morreu de aparente parada cardíaca."
 BUL_popular_suspicions_about_death_basic:0 "No entanto, a causa da morte ainda não está clara e se especula que Boris foi envenenado durante sua última reunião, o que muitos acreditam ser obra de [GER.GetLeader]. Outros estão convencidos de que foi a NKVD que envenenou o Czar. Alguém apontou para [ENG.GetNameDef] e, por mais perturbador que pareça, outros ainda ousaram alegar que o próprio governo estaria envolvido na morte do Czar..."
 BUL_popular_suspicions_about_death_assassinated:0 "O serviço de segurança nacional abriu uma investigação para encontrar os responsáveis pelo regicídio. De acordo com os relatórios oficiais, o criminoso tinha posse de documentos búlgaros, alemães e ingleses, o que apenas complica a investigação e proporciona especulações. Muitos búlgaros culpam [GER.GetLeader], a NKVD ou os [ENG.GetAdjective], mas também há quem ouse dizer que o próprio governo está envolvido com o assassinato do Czar..."
 bftb_bulgaria_tsar_boris.2.a:0 "Realmente perturbador..."
 bftb_bulgaria_tsar_boris.3.t:1 "O conselho de regência"
 bftb_bulgaria_tsar_boris.3.desc:1 "É hora de nomear os membros do conselho de regência que governarão [ROOT.GetNameDef] em nome do herdeiro de Boris, Simeon II.\n\nDevemos escolher os candidatos mais adequados entre a realeza e as classes políticas e militares mais altas, mas devemos escolher com sabedoria, pois cada um tem suas próprias lealdades e nosso país já sofreu calamidades e ruínas causadas pelas decisões de seus líderes no passado..."
 bftb_bulgaria_tsar_boris.3.a:0 "Formar um governo pró-Eixo"
 bftb_bulgaria_tsar_boris.3.b:0 "Formar um governo pró-Aliados"
 bftb_bulgaria_tsar_boris.3.c:0 "Formar um governo independente"
 bftb_bulgaria_factions.10.t:0 "Plano da Zveno descoberto"
 bftb_bulgaria_factions.10.desc:1 "Fontes confiáveis nos informaram que alguns membros da Zveno que já criticaram o regime publicamente em outras ocasiões, recentemente entraram em contato com alguns oficiais militares. Embora não temos certeza o que foram essas reuniões ou ou quem foram os oficiais abordados, não há dúvida de que esse movimento suspeito pela Zveno é parte de uma trama maior e mais obscura..."
 bftb_bulgaria_factions.10.a:0 "Investigar mais a fundo"
 bftb_bulgaria_factions.10.b:0 "Vamos aguardar o próximo passo deles"
 bftb_bulgaria_factions.11.t:0 "Conspirador da Zveno exposto"
 bftb_bulgaria_factions.11.desc:1 "Após concluir uma investigação minuciosa e falar com alguns membros da Zveno leais ao regime, descobrimos uma conspiração militar para derrubar o governo. \nNa lista de pessoas associadas com essa conspiração, o nome de um dos nossos generais mais confiáveis veio à tona: [?BUL_zveno_conspirator.GetName].\n\nAgora devemos decidir o que fazer com esse indivíduo aparentemente desleal."
 bftb_bulgaria_factions.11.a:0 "Livrem-se dele de uma vez!"
 bftb_bulgaria_factions.11.b:0 "Não devemos nos precipitar."
 bftb_bulgaria_factions.12.t:1 "Preparações do golpe da Zveno"
 bftb_bulgaria_factions.12.desc:1 "Recebemos notícias que a Zveno finalmente ousou fazer os preparativos finais para o golpe militar que preparavam cuidadosamente há tanto tempo.\nEles tentarão derrubar o governo como fizeram em 1934, mas dessa vez impediremos que eles consigam e eliminaremos essa organização problemática de uma vez por todas."
 bftb_bulgaria_factions.12.a:0 "Acabaremos com eles!"
 bftb_bulgaria_factions.17.t:0 "Zveno integrada"
 bftb_bulgaria_factions.17.desc:1 "Finalmente integramos a Zveno ao governo, melhorando a colaboração que já era desenvolvida entre membros dessa organizações e nosso partido. Dessa forma, agora podemos adotar cooperações para projetos maiores, com algumas das mentes mais brilhantes do nosso país trabalhando juntas."
 bftb_bulgaria_factions.17.a:1 "Vamos colocar essas mentes para trabalhar imediatamente!"
 bftb_bulgaria_factions.19.t:0 "Zveno destruída"
 bftb_bulgaria_factions.19.desc:1 "Nas últimas semanas, forças policiais encontraram os membros que restaram da Zveno, que já estava severamente enfraquecida e desorganizada graças à falta de uma liderança forte após as prisões que efetuamos antes dessa operação.\nAgora podemos afirmar com segurança que a Zveno deixou de existir na [ROOT.GetNameDef], o que só pode beneficiar o país e seu governo."
 bftb_bulgaria_factions.19.a:1 "Que notícia maravilhosa!"

 bftb_bulgaria_factions.20.t:0 "Greve de trabalhadores"
 bftb_bulgaria_factions.20.desc:1 "Membros da facção Socialista Ampla se uniram aos comunistas para inflamar as greves nacionais entre os trabalhadores industriais. Através de reuniões clandestinas, eles conseguiram reunir um grande apoio e simpatia entre o proletariado búlgaro.\nDevemos prosseguir com cautela ao impor a ordem em regiões onde esses grevistas são mais populares, para que a situação não se agrave em algo mais sério do que simples greves..."
 bftb_bulgaria_factions.20.a:1 "A fome eventualmente os fará voltar a andar na linha"
 bftb_bulgaria_factions.20.b:1 "Devemos eliminá-los a qualquer custo!"
 bftb_bulgaria_factions.21.t:0 "Tumultos causam danos colaterais"
 bftb_bulgaria_factions.21.desc:0 "Seguindo a intervenção de nossas forças contra os grevistas, embates violentos e tumultos se espalharam pelas áreas industriais. Em [?BUL.BUL_damaged_civs_state.GetName], os tumultos causaram danos em várias fábricas civis [GetMilitaryFactoriesDamaged]. [GetInfrastructureDamaged]"
 bftb_bulgaria_factions.21.a:0 "Um resultado lamentável..."
 BUL_bs_strikes_no_military_factories_damaged:0 ""
 BUL_bs_strikes_military_factories_damaged_same_state:0 " enquanto diversos grupos comunistas tentaram prejudicar nossa produção de armas sabotando as fábricas militares no estado"
 BUL_bs_strikes_military_factories_damaged_other_state:0 ". Em [?BUL.BUL_damaged_mils_state.GetName], diversos grupos comunistas tentaram prejudicar nossa produção de armas sabotando as fábricas militares"
 BUL_bs_strikes_no_infrastructure_damaged:0 ""
 BUL_bs_strikes_infrastructure_damaged:0 " Os tumultos também levaram ao fechamento de estradas, ferrovias e transporte em [?BUL.BUL_damaged_infrastructure_state.GetName]."
 bftb_bulgaria_factions.27.t:0 "Socialista Ampla integrada"
 bftb_bulgaria_factions.27.desc:1 "Finalmente integramos a Socialista Ampla ao governo, melhorando a colaboração que já era desenvolvida entre membros dessa organizações e nosso partido. Dessa forma, agora podemos adotar cooperações para projetos maiores, com algumas das mentes mais brilhantes do nosso país trabalhando juntas."
 bftb_bulgaria_factions.27.a:1 "Precisamos um do outro para conquistar a grandeza!"
 bftb_bulgaria_factions.29.t:0 "Socialista Ampla destruída"
 bftb_bulgaria_factions.29.desc:1 "Nas últimas semanas, forças policiais encontraram os membros que restaram da Socialista Ampla, que já estava severamente enfraquecida e desorganizada graças à falta de uma liderança forte após as prisões que efetuamos antes dessa operação.\nAgora podemos afirmar com segurança que a Socialista Ampla deixou de existir na [ROOT.GetNameDef], o que só pode beneficiar o país e seu governo."
 bftb_bulgaria_factions.29.a:1 "Demorou um pouco..."

 bftb_bulgaria_factions.30.t:0 "Popularidade agrária crescendo na zona rural"
 bftb_bulgaria_factions.30.desc:1 "A União Agrária Nacional está executando uma campanha de propaganda ilegal pelas zonas rurais do país, onde milhares de fazendeiros estão sendo manipulados para não confiarem no governo e entrarem para sua facção.\nOs Agrários criticam em particular as políticas bélicas do passado, que trouxeram ruína e humilhação para a Bulgária, se esforçando para encontrar as menores similaridades com o governo atual para gerar descontentamento e incerteza na população."
 bftb_bulgaria_factions.30.a:0 "Completamente inaceitável!"
 bftb_bulgaria_factions.31.t:0 "Divisão com a União Nacional Agrária"
 bftb_bulgaria_factions.31.desc:1 "Apesar do fato de que os Agrários e comunistas não têm um grande histórico de cooperação anterior, parece que encontrar um objetivo em comum para derrubar o governo era o que faltava para unir certas alas da União Agrária Nacional e do Partido Comunista.\nAlguns dos Agrários decidiram deixar a organização e se juntarem aos comunistas, enquanto outros, mais conservadores, permanecem fiéis à ambos em sua luta contra a burguesia e sua rejeição ao Bolchevismo, e tentam encontrar maneiras políticas de chegar a um acordo com o governo."
 bftb_bulgaria_factions.31.a:1 "Ratos safados!"
 bftb_bulgaria_factions.37.t:0 "União Nacional Agrária integrada"
 bftb_bulgaria_factions.37.desc:1 "Finalmente integramos a União Agrária Nacional ao governo, melhorando a colaboração que já era desenvolvida entre membros dessa organizações e nosso partido. Dessa forma, agora podemos adotar cooperações para projetos maiores, com algumas das mentes mais brilhantes do nosso país trabalhando juntas."
 bftb_bulgaria_factions.37.a:1 "Isso trará grandes benefícios ao país."
 bftb_bulgaria_factions.39.t:0 "União Nacional Agrária destruída"
 bftb_bulgaria_factions.39.desc:1 "Nas últimas semanas, forças policiais encontraram os membros que restaram da União Agrária Nacional, que já estava severamente enfraquecida e desorganizada graças à falta de uma liderança forte após as prisões que efetuamos antes dessa operação.\nAgora podemos afirmar com segurança que a União Agrária Nacional deixou de existir na [ROOT.GetNameDef], o que só pode beneficiar o país e seu governo."
 bftb_bulgaria_factions.39.a:1 "Eles sumiram para sempre!"
 
 bftb_bulgaria_factions.40.t:1 "Marcha em [GetMarchDestinationName]"
 bftb_bulgaria_factions.40.desc:1 "O Movimento Social Nacional, emulando os meios usados pela União da Legião Jovem Búlgara anos atrás para aumentar sua popularidade, organizou uma marcha de [Root.Capital.GetName] até [GetMarchDestinationName].\nCaminhando à luz de tochas como fizeram os nazistas, os protestantes exigiram medidas mais drásticas para oprimir e erradicar grupos Bolchevistas subversivos, a criação de um sindicato dos trabalhadores nacional contra o esforços da classe e intervenções estaduais mais ativas na economia e sociedade búlgara.\nAté então, parece que a marcha está se tornando popular entre a juventude urbana, então se quisermos impedir esse tipo de protesto, é melhor fazermos isso o quanto antes."
 bftb_bulgaria_factions.40.a:1 "Esse não é nem um protesto original!"
 bftb_bulgaria_factions.40.b:0 "Devemos silenciá-los antes que se tornem uma ameaça maior."
 bftb_bulgaria_factions.47.t:0 "Movimento Social Nacional integrado"
 bftb_bulgaria_factions.47.desc:1 "Finalmente integramos o Movimento Social Nacional ao governo, melhorando a colaboração que já era desenvolvida entre membros dessa organizações e nosso partido. Dessa forma, agora podemos adotar cooperações para projetos maiores, com algumas das mentes mais brilhantes do nosso país trabalhando juntas."
 bftb_bulgaria_factions.47.a:1 "Continuamos dizendo que é para o nosso bem..."
 bftb_bulgaria_factions.49.t:0 "Movimento Social Nacional destruído"
 bftb_bulgaria_factions.49.desc:1 "Nas últimas semanas, forças policiais encontraram os membros que restaram do Movimento Social Nacional, que já estava severamente enfraquecida e desorganizada graças à falta de uma liderança forte após as prisões que efetuamos antes dessa operação.\nAgora podemos afirmar com segurança que o M deixou de existir na [ROOT.GetNameDef], o que só pode beneficiar o país e seu governo."
 bftb_bulgaria_factions.49.a:1 "Ninguém vai sentir falta deles!"

 bftb_bulgaria_factions.50.t:1 "Membros da Zveno apreendidos"
 bftb_bulgaria_factions.50.desc:1 "Organizamos com sucesso uma operação de repressão contra a organização Zveno, apreendendo membros que supostamente falaram publicamente contra [ROOt.GetLeader] ou até mesmo conspiraram para derrubar o governo."
 bftb_bulgaria_factions.50.a:1 "Eles tiveram o que mereciam"
 bftb_bulgaria_factions.51.t:1 "Membros da Zveno apreendidos"
 bftb_bulgaria_factions.51.desc:1 "Nossas forças de segurança executaram uma enorme ação repressiva contra a organização Zveno. O líder da operação alega que os policiais conseguiram capturar diversos indivíduos problemáticos durante uma reunião clandestina da organização, considerando o resultado da operação um extremo sucesso."
 bftb_bulgaria_factions.51.a:1 "Que notícia maravilhosa!"
 bftb_bulgaria_factions.52.t:1 "Membros da Zveno apreendidos"
 bftb_bulgaria_factions.52.desc:1 "Nossa tentativa de reprimir a organização Zveno infelizmente falhou. A polícia invadiu o que pensavam ser uma reunião clandestina onde a Zveno tramava contra o governo mas, embora houvessem membros da Zveno presentes, a reunião não tinha nada a ver com sua organização ou até mesmo com política. \nEssa ação da polícia não foi muito popular com a população búlgara, e menos ainda com a Zveno..."
 bftb_bulgaria_factions.52.a:1 "Que vergonhoso..."
 bftb_bulgaria_factions.53.t:1 "Operação para apreender líderes da Zveno"
 bftb_bulgaria_factions.53.desc:1 "A operação para capturar os líderes da Zveno foi um sucesso. Diversas figuras importantes, incluindo o próprio Kimon Georgiev, foram presas, causando um golpe crítico contra a organização."
 bftb_bulgaria_factions.53.a:1 "Eles não poderão causar mais problemas!"
 bftb_bulgaria_factions.54.t:1 "Operação para apreender líderes da Zveno"
 bftb_bulgaria_factions.54.desc:1 "A operação para capturar os líderes da Zveno não foi tão bem sucedida quanto o esperado. Embora a polícia apreendeu alguns indivíduos importantes, o líder da organização, Kimon Georgiev, conseguiu fugir e, apesar de estar foragido, continua liderando a Zveno."
 bftb_bulgaria_factions.54.a:1 "Um resultado decepcionante..."
 bftb_bulgaria_factions.55.t:1 "Operação para apreender líderes da Zveno"
 bftb_bulgaria_factions.55.desc:1 "A operação para capturar os líderes da Zveno foi um total fracasso. A polícia invadiu uma reunião clandestinas, mas os agentes, severamente em menor número, não foram capazes de dominar os presentes, que rapidamente fugiram do local perseguidos pela polícia, causando um confronto violento pelas ruas da cidade e deixando muitos cidadãos inocentes feridos. Perante tal brutalidade da polícia, muitos civis na região não tiveram escolha se não simpatizar com a Zveno, ajudando membros da organização a fugir e até mesmo entrando para a briga contra a força policial."
 bftb_bulgaria_factions.55.a:1 "Alguém vai pagar por esse fracasso!"
 bftb_bulgaria_factions.60.t:1 "Socialistas Amplos apreendidos "
 bftb_bulgaria_factions.60.desc:1 "Organizamos com sucesso uma operação de repressão contra a organização Socialista Ampla, apreendendo membros que supostamente tentaram instigar protestos ou provocar rebeliões entre a população. "
 bftb_bulgaria_factions.60.a:1 "Eles tiveram o que mereciam"
 bftb_bulgaria_factions.61.t:1 "Socialistas Amplos apreendidos "
 bftb_bulgaria_factions.61.desc:1 "Nossas forças de segurança executaram uma enorme ação repressiva contra a organização Socialista Ampla. Policiais supostamente conseguiram capturar diversos indivíduos problemáticos durante uma reunião clandestina em que vários líderes da Socialista Ampla se encontraram com membros de organizações de trabalhadores e até mesmo o Partido Comunista. O chefe da polícia alega que o resultado da operação foi extremamente bem sucedido."
 bftb_bulgaria_factions.61.a:1 "Que notícia maravilhosa!"
 bftb_bulgaria_factions.62.t:1 "Socialistas Amplos apreendidos "
 bftb_bulgaria_factions.62.desc:1 "Nossa tentativa de reprimir a organização Socialista Ampla infelizmente falhou. A polícia invadiu violentamente o que acreditavam ser uma reunião clandestina onde Socialistas Amplos se encontravam com membros de organizações de trabalhadores e do Partido Comunista para organizar novas greves industriais, mas na verdade os Socialistas Amplos estavam apenas assistindo uma palestra de Todor Pavlov sobre materialismo dialético, tornando a espetacular exibição policial completamente inútil. \nEssa ação da polícia não foi muito popular com a população búlgara, e menos ainda com a Socialista Ampla..."
 bftb_bulgaria_factions.62.a:1 "Que vergonhoso..."
 bftb_bulgaria_factions.63.t:1 "Operação para prender os líderes da Socialista Ampla"
 bftb_bulgaria_factions.63.desc:1 "A operação para capturar os líderes da Socialista Ampla foi um sucesso. Policiais apreenderam a maioria das figuras importantes relacionadas à organização, acertando um golpe poderoso contra a Socialista Ampla."
 bftb_bulgaria_factions.63.a:1 "Eles não poderão causar mais problemas!"
 bftb_bulgaria_factions.64.t:1 "Operação para prender os líderes da Socialista Ampla"
 bftb_bulgaria_factions.64.desc:1 "A operação para capturar os líderes da Socialista Ampla não foi tão bem sucedida quanto o esperado. Embora a polícia apreendeu alguns indivíduos importantes, diversos líderes da organização conseguiram fugir e, apesar de estarem foragidos, continuam liderando a Socialista Ampla."
 bftb_bulgaria_factions.64.a:1 "Um resultado decepcionante..."
 bftb_bulgaria_factions.65.t:1 "Operação para prender os líderes da Socialista Ampla"
 bftb_bulgaria_factions.65.desc:1 "A operação para capturar os líderes da Socialista Ampla foi um total fracasso. A polícia invadiu uma reunião clandestinas, mas os agentes, severamente em menor número, não foram capazes de dominar os presentes, que rapidamente fugiram e buscaram a ajuda de seus companheiros de proletariado, causando um confronto violento pelas ruas da cidade e deixando muitos cidadãos inocentes feridos. Perante tal brutalidade da polícia, muitos civis na região não tiveram escolha se não simpatizar com a Socialista Ampla, ajudando membros da organização a fugir e até mesmo entrando para a briga contra a força policial."
 bftb_bulgaria_factions.65.a:1 "Alguém vai pagar por esse fracasso!"
 bftb_bulgaria_factions.70.t:1 "Membros da União Agrária apreendidos"
 bftb_bulgaria_factions.70.desc:1 "Organizamos com sucesso uma operação de repressão contra a organização União Agrária, apreendendo membros que supostamente criticaram publicamente o governo ou tentaram instigar protestos  entre a população. "
 bftb_bulgaria_factions.70.a:1 "Eles tiveram o que mereciam"
 bftb_bulgaria_factions.71.t:1 "Membros da União Agrária apreendidos"
 bftb_bulgaria_factions.71.desc:1 "Nossas forças de segurança executaram uma enorme ação repressiva contra a organização União Agrária. A polícia invadiu diversos comícios da União Agrária que aconteciam simultaneamente em diferentes cidades por toda a Bulgária, com a intenção de causar inquietação na população da zona rural. Relatórios da polícia alegam que o resultado da operação foi extremamente bem sucedido."
 bftb_bulgaria_factions.71.a:1 "Que notícia maravilhosa!"
 bftb_bulgaria_factions.72.t:1 "Membros da União Agrária apreendidos"
 bftb_bulgaria_factions.72.desc:2 "Nossa tentativa de reprimir a organização União Agrária Nacional infelizmente falhou. A polícia invadiu o que acredita ser um comício clandestino na zona rural onde os líderes da União Agrária tentavam convencer fazendeiros a se virarem contra o governo, mas na verdade o evento era apenas uma palestra sobre o livro "Partidos Políticos ou Organizações Estatistas" de Aleksandar Stamboliyski, tornando a operação policial completamente inútil. \nEssa ação da polícia não foi muito popular com a população búlgara, e menos ainda com a União Agrária..."
 bftb_bulgaria_factions.72.a:1 "Que vergonhoso..."
 bftb_bulgaria_factions.73.t:1 "Operação para apreender líderes da União Agrária"
 bftb_bulgaria_factions.73.desc:1 "A operação para capturar os líderes da União Agrária Nacional foi um sucesso. Policiais apreenderam a maioria das figuras importantes relacionadas à organização, incluindo o próprio Nikola Petkov, acertando um golpe poderoso contra a União Agrária."
 bftb_bulgaria_factions.73.a:1 "Eles não poderão causar mais problemas!"
 bftb_bulgaria_factions.74.t:1 "Operação para apreender líderes da União Agrária"
 bftb_bulgaria_factions.74.desc:1 "A operação para capturar os líderes da União Agrária Nacional não foi tão bem sucedida quanto o esperado. Embora a polícia apreendeu alguns indivíduos importantes, Nikola Petkov conseguiu fugir e, apesar de estar foragido, continua liderando a organização."
 bftb_bulgaria_factions.74.a:1 "Um resultado decepcionante..."
 bftb_bulgaria_factions.75.t:1 "Operação para apreender líderes da União Agrária"
 bftb_bulgaria_factions.75.desc:1 "A operação para capturar os líderes da União Agrária Nacional foi um total fracasso. A polícia invadiu uma reunião clandestinas, mas os agentes, severamente em menor número, não foram capazes de dominar os presentes, que rapidamente fugiram do local e buscaram apoio popular na cidade, causando um confronto violento pelas ruas da cidade e deixando muitos cidadãos inocentes feridos. Perante tal brutalidade da polícia, muitos civis na região não tiveram escolha se não simpatizar com a União Agrária, ajudando membros da organização a fugir e até mesmo entrando para a briga contra a força policial."
 bftb_bulgaria_factions.75.a:1 "Alguém vai pagar por esse fracasso!"
 bftb_bulgaria_factions.80.t:1 "Membros do Movimento Social Nacional apreendidos"
 bftb_bulgaria_factions.80.desc:1 "Organizamos com sucesso uma operação de repressão contra o Movimento Social Nacional, apreendendo membros que supostamente tentaram causar agitação com discursos públicos de ódio contra certas organizações e até mesmo contra o próprio [ROOT.GetLeader]."
 bftb_bulgaria_factions.80.a:1 "Eles tiveram o que mereciam"
 bftb_bulgaria_factions.81.t:1 "Membros do Movimento Social Nacional apreendidos"
 bftb_bulgaria_factions.81.desc:1 "Nossas forças de segurança executaram uma enorme ação repressiva contra o Movimento Social Nacional. A polícia invadiu um grande comício onde líderes do Movimento Social Nacional faziam um discurso de ódio contra [ROOT.GetLeader] e organizavam sua própria marcha para protestar contra o governo. A maioria desses revolucionários foi apreendida e relatórios oficiais alegam que o resultado da operação foi extremamente bem sucedido."
 bftb_bulgaria_factions.81.a:1 "Que notícia maravilhosa!"
 bftb_bulgaria_factions.82.t:1 "Membros do Movimento Social Nacional apreendidos"
 bftb_bulgaria_factions.82.desc:2 "Nossa tentativa de reprimir o Movimento Social Nacional infelizmente falhou. A polícia invadiu o quartel general da organização, onde acreditava que um comício clandestino para organizar a próxima marcha fascista acontecia, mas o evento não passava de uma conferência sobre políticas econômicas modernas, organizada pelo próprio Aleksandar Tsankov, tornando a operação policial completamente inútil. \nEssa ação da polícia não foi muito popular com a população búlgara, e menos ainda com o Movimento Social Nacional..."
 bftb_bulgaria_factions.82.a:1 "Que vergonhoso..."
 bftb_bulgaria_factions.83.t:1 "Operação para apreender os líderes do Movimento Social Nacional"
 bftb_bulgaria_factions.83.desc:2 "A operação para capturar os líderes do Movimento Social Nacional foi um sucesso. Policiais apreenderam a maioria das figuras importantes relacionadas à organização, incluindo o próprio Aleksandar Tsankov, acertando um golpe poderoso contra a organização."
 bftb_bulgaria_factions.83.a:1 "Eles não poderão causar mais problemas!"
 bftb_bulgaria_factions.84.t:1 "Operação para apreender os líderes do Movimento Social Nacional"
 bftb_bulgaria_factions.84.desc:2 "A operação para capturar os líderes do Movimento Social Nacional não foi tão bem sucedida quanto o esperado. Embora a polícia apreendeu alguns indivíduos importantes, Aleksandar Tsankov conseguiu fugir e, apesar de estar foragido, continua liderando a organização."
 bftb_bulgaria_factions.84.a:1 "Um resultado decepcionante..."
 bftb_bulgaria_factions.85.t:1 "Operação para apreender os líderes do Movimento Social Nacional"
 bftb_bulgaria_factions.85.desc:1 "A operação para capturar os líderes do Movimento Social Nacional foi um total fracasso. A polícia invadiu uma reunião clandestinas, mas os agentes, severamente em menor número, não foram capazes de dominar os presentes, que rapidamente fugiram do local perseguidos pela polícia, causando um confronto violento pelas ruas da cidade e deixando muitos cidadãos inocentes feridos. Perante tal brutalidade da polícia, muitos civis na região não tiveram escolha se não simpatizar com o Movimento Social Nacional, ajudando membros da organização a fugir e até mesmo entrando para a briga contra a força policial."
 bftb_bulgaria_factions.85.a:1 "Alguém vai pagar por esse fracasso!"

 BUL_repress_imro_flag:0 "Reprimiu a ORIM"
 bftb_bulgaria_imro.1.t:0 "A ORIM voltou!"
 bftb_bulgaria_imro.1.desc:0 "Fontes confiáveis nos informaram que membros da ORIM cruzaram a fronteira, armados com armas búlgaras, e estão organizando um movimento anti-[ROOT.GetAdjective] nas regiões macedônias."
 bftb_bulgaria_imro.1.a:0 "De volta ao começo dos anos 1930..."
 bftb_bulgaria_imro.2.t:0 "Sentimento búlgaro desperta na Macedônia"
 bftb_bulgaria_imro.2.desc:0 "Ativistas da ORIM e outros macedônios pró-búlgaros estão espalhando o sentimento búlgaro entre a população macedônia.\nComo consequência, uma nova onda de instabilidade e oposição ao governo [ROOT.GetAdjective] aflige a região."
 bftb_bulgaria_imro.2.a:0 "Hora de lidar com a ORIM, mais uma vez..."

 bftb_bulgaria_fatherland_front.1.t:1 "A Frente da Pátria"
 bftb_bulgaria_fatherland_front.1.desc_positive:1 "Podemos, finalmente, colher os frutos de nossos grandes esforços para unir grupos com ideologias políticas e ideológicas amplamente contrastantes em uma frente única contra a ditadura militarista pró-Alemanha na Bulgária.\nFormamos a Frente da Pátria, integrada não apenas pelo Partido Comunista, mas também por antigos membros da Zveno, Socialista Ampla, Agrários e outras formações, que agora, juntos, se opõem à burguesia que domina o país e não hesitará em arruiná-lo novamente em busca de sua própria fortuna."
 bftb_bulgaria_fatherland_front.1.desc_negative:1 "Os comunistas, junto com membros de outras organizações, formaram a Frente da Pátria, um movimento de resistência política que fica perigosamente mais popular com o proletariado e poderia ser uma ameaça para derrubar o governo no futuro próximo."
 bftb_bulgaria_fatherland_front.1.a:1 "Juntos somos mais fortes!"
 bftb_bulgaria_fatherland_front.1.b:1 "Outro truque comunista condenado ao fracasso"
 bftb_bulgaria_fatherland_front.2.t:1 "A Frente da Pátria ataca!"
 bftb_bulgaria_fatherland_front.2.desc:0 "Hoje, após um plano pré-arranjado, organizações locais da Frente da Pátria e formações armadas de partisans tomaram prefeituras e administrações de distritos por todo o país. \nOs insurgentes enfrentaram pouca ou nenhuma resistência ao longo da costa do Mar Negro de Burgas até Varna [GetBsFfSupport][GetBznsFfSupport][GetZvenoFfSupport][GetPartisanFfSupport]."
 bftb_bulgaria_fatherland_front.2.desc_no_support:0 ""
 bftb_bulgaria_fatherland_front.2.desc_has_bs_support:0 ". e em Plovdiv, a classe trabalhadora foi para as ruas em massa para apoiar a insurreição, obtendo sucesso no controle da região após algumas horas de combate nas ruas."
 bftb_bulgaria_fatherland_front.2.desc_has_bzns_support:0 ". \nSupostamente, o apoio dos agrários também foi decisivo para o sucesso do golpe nas regiões rurais da Mésia"
 bftb_bulgaria_fatherland_front.2.desc_has_zveno_support:0 ". \nEm Sofia, ex-oficiais militares da Zveno ocuparam instalações de comunicações e correram para a Assembleia Nacional, forçando as despreparadas tropas leais a se renderem"
 bftb_bulgaria_fatherland_front.2.desc_has_partisan_support:0 ". \nE por último, grupos de partisans [GetPartisanFfSupportNationalities] se juntaram ao golpe da Frente da Pátria e desafiam o controle sobre territórios ocupados"
 bftb_bulgaria_fatherland_front.2.desc_partisans_gre:0 "Gregos"
 bftb_bulgaria_fatherland_front.2.desc_partisans_yug:0 "Iugoslavos"
 bftb_bulgaria_fatherland_front.2.desc_partisans_both:0 "Gregos e Iugoslavos"
 bftb_bulgaria_fatherland_front.2.a:1 "Então é guerra civil!"


 BUL_zveno_dissidents_tt:0 "Se não lidarmos com a facção [GetZvenoName] a tempo, membros dessa organização podem dar um golpe militar no futuro."
 BUL_exposed_zveno_conspirator_tt:0 "Isso atrasará levemente qualquer golpe que a facção [GetZvenoName] esteja planejando."
 BUL_bs_strikes_no_violence_tt:0 "Algumas fábricas serão danificadas no processo.\nUm grande suporte pelo §YComunismo§! e alta popularidade da [GetBsName] podem piorar a situação."

 bftb_bulgaria_rearmament.1.t:1 "Negociações do rearmamento [BUL.GetAdjective]"
 bftb_bulgaria_rearmament.1.desc:1 "O governo [BUL.GetAdjective] estabeleceu publicamente políticas de paz para serem seguidas pela [BUL.GetNameDef] nos Balcãs, e agora pede para negociarmos a suspensão das severas restrições militares impostas no país após sua derrota na guerra civil. \nEles dizem que precisam começar o rearmamento imediatamente se quiserem construir uma força militar moderna capaz de defender a soberania e autodeterminação do povo [BUL.GetAdjective]."
 bftb_bulgaria_rearmament.1.a:1 "Essas são apenas promessas vazias."
 bftb_bulgaria_rearmament.1.b:1 "Devemos exigir um tratado oficial para preservar a paz."
 bftb_bulgaria_rearmament.1.c:1 "Devemos colocar um fim nessas restrições!"
 bftb_bulgaria_rearmament.1_refuse_tt:0 "[BUL.GetNameDefCap] não poderá começar seu rearmamento, por enquanto."
 bftb_bulgaria_rearmament.1_nap_tt:0 "[BUL.GetNameDefCap] poderá começar seu rearmamento assim que concluírem um pacto de não agressão com [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap] ou [TUR.GetFlag][TUR.GetNameDefCap]."
 bftb_bulgaria_rearmament.2.t:1 "[ENG.GetNameDefCap] recusa o rearmamento [ROOT.GetAdjective]"
 bftb_bulgaria_rearmament.2.desc:1 "O governo [ENG.GetAdjective] recusou suspender qualquer restrição sobre nossas forças armadas, aparentemente indiferente às crescentes tensões na Europa e à probabilidade de [ROOT.GetNameDef] sucumbir impotente a uma potência em ascensão caso ocorra uma troca no frágil equilíbrio presente nos Balcãs."
 bftb_bulgaria_rearmament.2.a:0 "Devemos encontrar outros meios de persuasão..."
 bftb_bulgaria_rearmament.3.t:1 "[ENG.GetAdjective] exige a permissão do rearmamento [ROOT.GetNameDef]"
 bftb_bulgaria_rearmament.3.desc:1 "Antes de suspender qualquer restrição sobre nossas forças armadas, o governo [ENG.GetAdjective] exige que a [ROOT.GetNameDef] assine um tratado oficial com um de seus vizinhos, como ponto de partida para finalmente desenvolver diplomacia aliada nos Balcãs."
 bftb_bulgaria_rearmament.3.a:1 "Mais um obstáculo..."
 BUL_uk_demands_nap_with_balkan_nation_tt:1 "§YRestrições do exército§! O espírito nacional será perdido após a assinatura de um §Ypacto de não agressão§! com [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap] ou [TUR.GetFlag][TUR.GetNameDefCap]. "
 bftb_bulgaria_rearmament.4.t:0 "Restrições do exército suspensas"
 bftb_bulgaria_rearmament.4.desc:1 "Após aceitar as exigências [ENG.GetAdjective] e concluir o pacto de não agressão com a [GetNapTarget], a [ENG.GetNameDef] finalmente suspendeu as restrições e o rearmamento do exército [ROOT.GetAdjective] pode finalmente começar."
 bftb_bulgaria_rearmament.4.a:1 "Ao trabalho!"
 BUL_nap_with_greece:0 "[GRE.GetNameDefCap]"
 BUL_nap_with_yugoslavia:0 "[YUG.GetNameDefCap]"
 BUL_nap_with_romania:0 "[ROM.GetNameDefCap]"
 BUL_nap_with_turkey:0 "[TUR.GetNameDefCap]"
 bftb_bulgaria_rearmament.5.t:1 "Restrições do exército [BUL.GetAdjective] suspensas"
 bftb_bulgaria_rearmament.5.desc:1 "Após aceitar as exigências [ROOT.GetAdjective] e concluir o pacto de não agressão com [GetNapTarget], uma delegação [BUL.GetAdjective] chegou em Londres e está pronta para assinar o tratado oficial que permitirá que a [BUL.GetNameDef] inicie o rearmamento militar."
 bftb_bulgaria_rearmament.5.a:1 "Vamos terminar logo com isso."
 bftb_bulgaria_rearmament.6.t:0 "[ENG.GetNameDefCap] suspense nossas restrições do exército"
 bftb_bulgaria_rearmament.6.desc:1 "Após uma árdua negociação em Sofia com a delegação de [ENG.GetNameDef], assinamos um acordo onde o governo [ENG.GetAdjective] suspendeu as restrições sobre nosso exército e [ROOT.GetNameDef] pode finalmente começar o rearmamento militar."
 bftb_bulgaria_rearmament.6.a:1 "Não há tempo a perder, comecem o rearmamento!"
 bftb_bulgaria_rearmament.7.t:0 "[BUL.GetNameDefCap] pressiona para ter suas restrições do exército suspensas"
 bftb_bulgaria_rearmament.7.desc:1 "Uma delegação [BUL.GetAdjective] chegou em Londres com o objetivo de pressionar o governo [ROOT.GetAdjective] a suspender as restrições militares sobre a [BUL.GetNameDef]. \nCom a guerra iminente nos Balcãs, eles assumem que a [BUL.GetNameDef] logo começará os preparativos para defender sua integridade territorial de um jeito ou de outro."
 bftb_bulgaria_rearmament.7.a:1 "Não cederemos às ameaças!"
 bftb_bulgaria_rearmament.7.b:1 "Não há outra maneira... Suspendam as restrições!"
 bftb_bulgaria_rearmament.8.t:1 "[ENG.GetNameDefCap] não cede à nossa pressão"
 bftb_bulgaria_rearmament.8.desc:1 "A delegação [ROOT.GetAdjective] enviada a Londres para pressionar o governo [ENG.GetAdjective] a suspender as restrições sobre nosso exército retornaram com péssimas notícias: [ENG.GetNameDef] não cederá às nossas exigências e não permitirá que a [ROOT.GetNameDef] comece o rearmamento."
 bftb_bulgaria_rearmament.8.a:1 "Então eles não deixam outra escolha..."
 bftb_bulgaria_rearmament.9.t:1 "[BUL.GetNameDefCap] não cumprirá as restrições militares"
 bftb_bulgaria_rearmament.9.desc:1 "Um diplomata [BUL.GetAdjective] enviado pelo próprio [BUL.GetLeader] chegou em nosso país para informar que [GetReasonForNotAbiding]."
 bftb_bulgaria_rearmament.9.a:0 "Lidaremos com eles mais tarde..."
 bftb_bulgaria_rearmament.9.b:0 "Eles pagarão por isso!"
 bftb_bulgaria_rearmament.9.desc_reason_war:0 ", devido ao conflito militar em que foram puxados, [BUL.GetNameDef] começará o rearmamento imediatamente para preservar sua independência nacional e a liberdade de seu povo"
 bftb_bulgaria_rearmament.9.desc_reason_faction:0 " agora que contam o apoio de [BUL.GetFactionName], a [BUL.GetNameDef] não aceitará mais as restrições impostas em suas forças armadas"

 bftb_bulgaria_nationalization.1.t:0 "[FROM.GetNameDefCap] confiscou nossas subsidiárias"
 bftb_bulgaria_nationalization.1.desc:0 "Com o suporte de seu [GetTsarLoyalistOrPartyName], [GetLeaderNameIfRegencyCouncil] da [BUL.GetNameDef] aprovou uma nova legislação onde todas subsidiárias estrangeiras no país foram nacionalizadas, daqui em diante sendo propriedade do estado [BUL.GetAdjective]. \nEsse ataque descarado aos interesses [ROOT.GetAdjective] na [BUL.GetNameDef] foi recebido como um duro golpe nos altos escalões, especialmente para os magnatas da indústria que investiram grandes quantias no desenvolvimento de infraestrutura e subsidiárias na [BUL.GetNameDef], que foram vilmente expropriadas."
 bftb_bulgaria_nationalization.1.desc_tsar_loyalists:0 "ministros leais"
 bftb_bulgaria_nationalization.1.desc_party_name:0 "ministros do [BUL.GetRulingPartyLong]"
 bftb_bulgaria_nationalization.1.desc_regency_council:0 "Bogdan Filov e [BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.desc_regular_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.a:0 "Não podemos fazer nada a respeito disso agora..."
 bftb_bulgaria_nationalization.1.b:0 "Um embargo comercial ensinará a terem um pouco de respeito!"
 bftb_bulgaria_nationalization.1.c:0 "Enviaremos uma delegação diplomática... Liderada por tanques!"
 bftb_bulgaria_nationalization.1.d:0 "Chega desses traidores ingratos!"
 bftb_bulgaria_nationalization.2.t:0 "Embargo comercial [FROM.GetAdjective] na Bulgária"
 bftb_bulgaria_nationalization.2.desc:1 "Em resposta à nacionalização [ROOT.GetAdjective] de subsidiárias estrangeiras, [FROM.GetNameDef] decidiu impor um embargo em nosso país [GetEmbargoAllies]. \nAlguns dizem que a situação poderia ter sido algo muito pior, mas a verdade é que alguns setores, concentrados na importação e exportação de bens, foram seriamente afetados por esse embargo."
 bftb_bulgaria_nationalization.2.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.2.desc_allies:0 ", um embargo que também recebeu apoio de seus aliados."
 bftb_bulgaria_nationalization.2.a:0 "Que dramático..."
 bftb_bulgaria_nationalization.3.t:0 "[FROM.GetNameDefCap] nos expulsou do [FROM.GetFactionName]"
 bftb_bulgaria_nationalization.3.desc:0 "O governo [FROM.GetAdjective] cedeu à pressão dos investidores e magnatas industriais que, em resposta à nacionalização [BUL.GetAdjective] de subsidiárias estrangeiras, exigiram que [FROM.GetNameDef] impusesse um embargo na [BUL.GetNameDef] e expulsasse o país do [FROM.GetFactionName].\nO embargo [GetEmbargoAndKickAllies] afetará seriamente diversos setores econômicos do país, mas pior do que isso é que nosso país agora fica exposto às ambições territoriais de seus vizinhos, que sem dúvida logo aproveitarão a terrível situação da [BUL.GetNameDef]."
 bftb_bulgaria_nationalization.3.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.3.desc_allies:0 ", junto com os aliados de [FROM.GetNameDef],"
 bftb_bulgaria_nationalization.3.a:0 "Isso já era esperado!"

 bftb_bulgaria_uranium_mining_concessions.1.t:0 "Concessão de mineração de urânio de [FROM.GetNameDefCap]"
 bftb_bulgaria_uranium_mining_concessions.1.desc:0 "Nosso bom relacionamento com nossos aliados [FROM.GetAdjective] foram recompensadas: o governo [FROM.GetAdjective] nos concedeu direitos de exploração ao seus depósitos de urânio perto da cidade de Buhovo. Eles alegam que sua tecnologia ainda está longe de aproveitar a substância, então eles preferem assinar um acordo de concessão onde nós controlamos as minas em Buhovo em troca de produtos básicos para a indústria e agricultura búlgara.\nEsse acordo favorável nos dará uma nova fonte de urânio e sem dúvida avançará ainda mais o relacionamento entre a [GER.GetNameDef] e a [BUL.GetNameDef]."
 bftb_bulgaria_uranium_mining_concessions.1.a:0 "Faremos bom uso."

 bftb_bulgarian_claims.1.t:0 "Bulgária busca garantias para suas reivindicações nos Balcãs"
 bftb_bulgarian_claims.1.desc:1 "Uma delegação da [BUL.GetNameDef] abordou nosso governo pedindo o apoio [ROOT.GetAdjective] para suas reivindicações nos Balcãs e buscando negociar em segredo a expansão territorial [BUL.GetAdjective] na região no futuro próximo, em troca do alinhamento [BUL.GetAdjective] com [ROOT.GetNameDef] e da entrada do país no [ROOT.GetFactionName]."
 bftb_bulgarian_claims.1.a:1 "Reconhecer as reivindicações búlgaras."
 bftb_bulgarian_claims.1.b:1 "Organizaremos qualquer expansão territorial como pretendermos!"
 bftb_bulgarian_claims.1.a_tt:0 "Estados com §YExpansão territorial búlgara pré-arranjada§! O modificador será transferido para a [BUL.GetNameDef] assim que qualquer aliado da facção controle o estado e a [BUL.GetNameDef] entrou para o [ROOT.GetFactionName]."
 bftb_bulgarian_claims.2.t:0 "[GER.GetNameDefCap] reconhece nossa reivindicação"
 bftb_bulgarian_claims.2.desc:1 "A delegação [ROOT.GetAdjective] enviada para [FROM.Capital.GetName] para negociar nossa expansão territorial nos Balcãs voltou para [ROOT.Capital.GetName] para nos informar que a missão foi um sucesso total. Eles concluíram um acordo secreto com os [FROM.GetAdjective] onde [FROM.GetNameDef] reconhece nossas reivindicações e concorda em ceder o controle para [ROOT.GetNameDef] assim que entrarmos oficialmente para o [FROM.GetFactionName], assumindo o papel de guardiões da paz nos estados ocupados dos Balcãs."
 bftb_bulgarian_claims.2.a:1 "Um acordo melhor que o imaginado!"
 bftb_bulgarian_claims.3.t:0 "[GER.GetNameDefCap] rejeita nossa reivindicação"
 bftb_bulgarian_claims.3.desc:1 "A delegação [ROOT.GetAdjective] enviada para [FROM.Capital.GetName] para negociar nossas reivindicações nos Balcãs voltou para [ROOT.Capital.GetName] para nos informar que fracassaram em sua missão de concluir um acordo com [FROM.GetNameDef] para garantir a expansão territorial [ROOT.GetAdjective] nos Balcãs."
 bftb_bulgarian_claims.3.a:1 "Teremos que usar maneiras menos sutis de expansão então..."
 bftb_bulgarian_claims.4.t:0 "[GER.GetNameDefCap] concede controle búlgaro"
 bftb_bulgarian_claims.4.desc:1 "Como acordado, [GER.GetNameDef] ordenou a transferência do controle dos territórios atualmente ocupados pelas potências do [GER.GetFactionName] e reivindicadas por [ROOT.GetNameDef], que daqui em diante serão administradas pelo governo [ROOT.GetAdjective]."
 bftb_bulgarian_claims.4.a:1 "Estamos tomando o que é nosso por direito!"
 bftb_bulgarian_claims.5.t:0 "Ocupação búlgara concedida"
 bftb_bulgarian_claims.5.desc:1 "Como acordado, nós ordenamos a transferência do controle dos territórios atualmente ocupados pelas potências do [GER.GetFactionName] e reivindicadas por [ROOT.GetNameDef], que daqui em diante serão administradas pelo governo [ROOT.GetAdjective]."
 bftb_bulgarian_claims.5.a:1 "Era parte do nosso acordo."
 bftb_bulgarian_claims.6.t:1 "[GER.GetNameDefCap] concede ocupação búlgara"
 bftb_bulgarian_claims.6.desc:1 "Como acordado pelos governos [GER.GetAdjective] e [BUL.GetAdjective], a [GER.GetNameDef] ordenou a transferência do controle dos territórios atualmente ocupados pela [BUL.GetNameDef] e reivindicadas por nós, que daqui em diante serão administradas pelo governo [BUL.GetAdjective]."
 bftb_bulgarian_claims.6.a:1 "Aqueles búlgaros safados!"
 bftb_bulgarian_claims.7.t:0 "[FROM.GetNameDefCap] pede controle sobre [FROM.FROM.GetName]"
 bftb_bulgarian_claims.7.desc:0 "Assumindo o papel de guardiões da paz nos territórios ocupados dos Balcãs, os [FROM.GetAdjective] propuseram que cedamos o controle administrativo de [FROM.FROM.GetName] para preservar ordem e estabilidade nos territórios tomados pelo [ROOT.GetFactionName] e para aliviar as guarnições [ROOT.GetAdjective] para que nossas tropas possam reforçar outras frentes."
 bftb_bulgarian_claims.7.a:0 "De acordo, precisamos de nossas tropas em outro lugar!"
 bftb_bulgarian_claims.7.b:0 "As ambições territoriais búlgaras não têm limites!"
 bftb_bulgarian_claims.8.t:0 "[FROM.GetNameDefCap] transfere o controle sobre [FROM.FROM.FROM.GetName]"
 bftb_bulgarian_claims.8.desc:0 "O governo [FROM.GetAdjective] concordou em ceder o controle administrativo sobre [FROM.FROM.FROM.GetName] para [ROOT.GetNameDef]. Agora assumiremos nosso papel como guardiões da paz na região, mobilizando uma guarnição que seja capaz de preservar a ordem e estabilidade na região e que possa defendê-la contra qualquer ofensiva inimiga."
 bftb_bulgarian_claims.8.a:0 "Mais território para a Bulgária!"
 bftb_bulgarian_claims.9.t:0 "[FROM.GetNameDefCap] recusa o controle [ROOT.GetAdjective] sobre [FROM.FROM.FROM.GetName]"
 bftb_bulgarian_claims.9.desc:0 "O governo [FROM.GetAdjective] recusou em ceder o controle administrativo sobre [FROM.FROM.FROM.GetName] para [ROOT.GetNameDef]. Eles alegam que nossa verdadeira motivação para levantar tal proposta é simplesmente expandir a zona de ocupação [ROOT.GetAdjective] na esperança de obter mais partes dos Balcãs assim que a guerra for vencida, até mesmo o próprio [FROM.GetLeader] declarou que nossas ambições territoriais estão começando a irritá-lo."
 bftb_bulgarian_claims.9.a:0 "Talvez mais tarde..."
 BUL_germany_recognizes_our_claim_tt:0 "[GER.GetNameDefCap] reconhece nossa reivindicação no estado."

 bftb_bulgaria_german_influence.1.t:0 "[GER.GetNameDefCap] oferece uma doação de aeronaves"
 bftb_bulgaria_german_influence.1.desc:1 "[GetFirstDonation] os laços entre nosso país e a [GER.GetNameDef], Hermann Göring nos oferece uma doação de 12 caças [GER.GetAdjective], evidentemente buscando alinhas a [ROOT.GetNameDef] com o [GER.GetFactionName], e com isso conseguir um poderoso aliado nos Balcãs para proteger os interesses [GER.GetAdjective] na região."
 bftb_bulgaria_german_influence.1.desc_first_donation:0 "Para reestabelecer a força de combate aéreo [ROOT.GetAdjective] e fortalecer"
 bftb_bulgaria_german_influence.1.desc_more_donations:0 "Para continuar fortalecendo"
 bftb_bulgaria_german_influence.1.a:1 "Aceitamos com prazer!"
 bftb_bulgaria_german_influence.1.b:1 "Recusamos educadamente."
 bftb_bulgaria_german_influence.2.t:0 "[BUL.GetNameDefCap] aceita nossa doação"
 bftb_bulgaria_german_influence.2.desc:1 "O alto comando [BUL.GetAdjective] aceitou nossa proposta com prazer, e [BUL.GetLeader] agradeceu pessoalmente a doação de nossas aeronaves, alegando que as relações entre [ROOT.GetNameDef] e [BUL.GetNameDef] estão ficando mais fortes, mais prósperas e mutuamente benéficas."
 bftb_bulgaria_german_influence.2.a:1 "Ótimo!"
 bftb_bulgaria_german_influence.3.t:1 "[BUL.GetNameDefCap] recusa nossa doação"
 bftb_bulgaria_german_influence.3.desc:1 "O alto comando [BUL.GetAdjective] recusou educadamente nossa proposta de doação de aeronaves [ROOT.GetAdjective] para fortalecer a força aérea [BUL.GetAdjective], alegando que aceitar essa doação indicaria a aproximação da [BUL.GetNameDef] com as políticas [ROOT.GetAdjective], algo que no momento não está nos interesses dos [BUL.GetAdjective], que estão determinados a reestabelecer sua força aérea sozinhos."
 bftb_bulgaria_german_influence.3.a:1 "Qual o problema deles?"
 bftb_bulgaria_german_influence.4.t:1 "[GER.GetLeader] exige a substituição de Kyoseivanov"
 bftb_bulgaria_german_influence.4.desc:1 "Hoje, recebemos uma carta do próprio [GER.GetLeader], alegando que a incompetência do Primeiro-Ministro [ROOT.GetAdjective], Georgi Kyoseivanov, o fez perder toda a credibilidade aos olhos dos [GER.GetAdjective] e que ele deve ser forçado a renunciar em troca de alguém mais adequado para uma posição tão importante. \nOs [GER.GetAdjective] sugerem substituirmos Kyoseivanov com Bogdan Filov, um germanófilo com pouca experiência política, o que significa que ele não desafiaria [GetLeaderToChallenge]."
 bftb_bulgaria_german_influence.4.desc_tsar:0 "o Czar"
 bftb_bulgaria_german_influence.4.desc_regency_council:0 "o Conselho de Regência [ROOT.GetAdjective]"
 bftb_bulgaria_german_influence.4.desc_no_tsar:0 "[BUL.GetLeader]"
 bftb_bulgaria_german_influence.4.a:1 "Os alemães estão certos!"
 bftb_bulgaria_german_influence.4.b:1 "Não cederemos às vontades dos alemães!"
 bftb_bulgaria_german_influence.5.t:1 "[BUL.GetLeader] aceita substituir Kyoseivanov"
 bftb_bulgaria_german_influence.5.desc:1 "A incompetência do antigo Primeiro-Ministro [BUL.GetAdjective], Georgi Kyoseivanov, o fez perder toda a credibilidade aos olhos de [BUL.GetLeader], que entendeu perfeitamente o risco que a incompetência desse indivíduo representava e aceitou nossa sugestão de substituir Kyoseivanov com alguém mais capaz, como Bogdan Filov, um germanófilo com pouca experiência política, o que significa que ele não desafiaria [GetLeaderToChallenge] ou atrapalharia os interesses [ROOT.GetAdjective]."
 bftb_bulgaria_german_influence.5.a:1 "[BUL.GetLeader] mostrou ser sábio o suficiente."
 bftb_bulgaria_german_influence.6.t:1 "[BUL.GetLeader] se recusa a substituir Kyoseyvanov"
 bftb_bulgaria_german_influence.6.desc:1 "[BUL.GetLeader] recusou substituir Georgi Kyoseivanov, alegando que a única razão para o governo [ROOT.GetAdjective] querer que ele renuncie é abandonar um político competente e leal à [BUL.GetNameDef] e trocá-lo por um fantoche [ROOT.GetAdjective] para cuidar dos interesses [GER.GetLeader] na [BUL.GetNameDef]."
 bftb_bulgaria_german_influence.6.a:1 "O único fantoche aqui é Georgi Kyoseivanov!"
 bftb_bulgaria_german_influence.7.t:0 "[GER.GetNameDefCap] exige acesso militar"
 bftb_bulgaria_german_influence.7.desc:1 "Um diplomata da [GER.GetNameDef] chegou em [ROOT.Capital.GetName] hoje para exigir que [ROOT.GetNameDef] conceda acesso militar ao exército [GER.GetAdjective]. \nAs operações militares que estão prestes a começar nos Balcãs requerem que as tropas [GER.GetAdjective] possam cruzar a [ROOT.GetNameDef] para ficarem ao longo da costa com nossos vizinhos, e [GER.GetLeader] não ficará feliz ao saber que a [ROOT.GetNameDef] está atrapalhando os esforços de guerra [GER.GetAdjective]..."
 bftb_bulgaria_german_influence.7.a:1 "Ficaremos felizes em cooperar com o exército alemão."
 bftb_bulgaria_german_influence.7.b:1 "[GER.GetLeader] terá que encontrar outro caminho"
 bftb_bulgaria_german_influence.8.t:0 "[BUL.GetNameDefCap] nos concede acesso militar"
 bftb_bulgaria_german_influence.8.desc:0 "O diplomata que enviamos para [BUL.Capital.GetName] para discutir o uso do território [BUL.GetAdjective] como base de operações para nossas tropas nos informou que as negociações foram bem sucedidas e que [BUL.GetLeader] já assinou um acordo com o que o exército [ROOT.GetAdjective] recebeu acesso militar através da [BUL.GetNameDef]."
 bftb_bulgaria_german_influence.8.a:0 "Tudo corre de acordo com o planejado."
 bftb_bulgaria_german_influence.9.t:0 "[BUL.GetNameDefCap] rejeita nossa solicitação de acesso militar"
 bftb_bulgaria_german_influence.9.desc:1 "O diplomata que enviamos para [BUL.Capital.GetName] para discutir o uso do território [BUL.GetAdjective] como base de operações para nosso exército relatou que [BUL.GetLeader] recusou conceder acesso militar às tropas [ROOT.GetAdjective], perigosamente dificultando nossas operações nos Balcãs no futuro próximo. Supostamente, [BUL.GetLeader] acredita que atender cada uma de nossas exigências tornará a [BUL.GetNameDef] em apenas mais um satélite [ROOT.GetAdjective], impedindo o país de se tornar a grande potência independente nos Balcãs que legitimamente deve ser."
 bftb_bulgaria_german_influence.9.a:1 "[BUL.GetLeader] está brincando com fogo..."
 bftb_bulgaria_italian_influence.1.t:0 "Proposta [BUL.GetAdjective] para um acordo de pesquisa"
 bftb_bulgaria_italian_influence.1.desc:0 "Uma delegação [BUL.GetAdjective] chegou em nossa capital hoje solicitando uma reunião com o ministro [ITA.GetAdjective] de assuntos estrangeiros para propor a assinatura de um acordo entre nossos países. \nO tratado apresentado pelos diplomatas [BUL.GetAdjective] inclui, entre outras cláusulas, um programa de cooperação militar concentrado em pesquisas tecnológicas e a implementação de novos regulamentos econômicos na [BUL.GetNameDef] que trarão benefícios significativos para investidores [ITA.GetAdjective]."
 bftb_bulgaria_italian_influence.1.a:0 "Esse é um acordo benéfico para a [ITA.GetNameDef]."
 bftb_bulgaria_italian_influence.1.b:0 "Não compartilharemos nossos avanços tecnológicos com os [BUL.GetAdjective]!"

