 improved_heavy_tank_chassis:0 "Chassi de tanque pesado melhorado"
 improved_heavy_tank_chassis_desc:0 "Embora a natureza da guerra tenha mudado, ainda há lugar para um veículo pesado com blindagem grossa para criar um buraco nas linhas inimigas, ou para escorar as defesas contra um ataque inimigo."
