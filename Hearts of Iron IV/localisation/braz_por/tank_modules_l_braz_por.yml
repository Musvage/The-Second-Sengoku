 basic_medium_tank_chassis_desc:0 "Embora tanques leves tenham formado a base das formações mecanizadas nos últimos anos, está ficando claro que seu potencial de crescimento está praticamente esgotado. No futuro, precisaremos de um veículo maior, que ainda tenha um alto nível de mobilidade."
