 modern_tank_chassis:0 "Chassi de tanque moderno"
 modern_tank_chassis_desc:0 "Um chassi moderno que se inspira muito nos tanques médios anteriores mas colocando muito mais ênfase em velocidade e manobrabilidade, enquanto também permite o uso de mais blindagem e armas maiores do que em tanques médios. O resultado é um veículo capaz de cumprir uma ampla variedade de papéis."
 main_battle_tank_chassis_desc:0 "A experiência tem mostrado que os designs de tanques leves, médios e pesados estão convergindo cada vez mais. Tanques pesados ficaram mais móveis, enquanto os tanques leves carregam armamentos e blindagens mais pesados para sobreviver. Com isso, há valor em unificar todos os três designs em um único tipo, que será um tanque de batalha universal."
