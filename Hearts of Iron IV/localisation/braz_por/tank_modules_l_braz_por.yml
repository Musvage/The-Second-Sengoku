 basic_heavy_tank_chassis:0 "Chassi de tanque pesado básico"
 basic_heavy_tank_chassis_desc:0 "Uma análise profunda da Guerra Mundial mostrou que há uma necessidade de um veículo pesado que rompa a linha de trincheira inimiga e abra caminho para forças mais leves explorarem. Tal veículo deve carregar armas pesadas e ter uma boa blindagem, mas não precisa ser muito rápido."
