 amphibious_tank_chassis:0 "Chassi de tanque anfíbio"
 amphibious_tank_chassis_desc:0 "Um pequeno caso de tanque projetado especificamente para flutuar. Para conseguir isso, limites rigorosos tiveram que ser mantidos no tamanho da arma e espessura da blindagem que o veículo carrega."
 amphibious_tank_chassis_1:0 "Chassi de tanque anfíbio"
 gwtank_chassis:0 "Desenvolvimento de tanques entreguerras"
 gwtank_chassis_desc:0 "O tanque mostrou ser uma arma poderosa na Guerra Mundial. Embora o desenvolvimento tenha sido mais lento nos anos seguintes, não há dúvida que ele terá um papel importante nas próximas guerras."
 armor_tech_1:0 "Proteção de blindagem básica"
 armor_tech_1_desc:0 "Os tanques da Guerra Mundial só precisavam se preocupar com pequenas armas dos inimigos. Com isso, eles se safaram com blindagem relativamente fina. Uma nova geração de armas antitanques tornou o campo de batalha um local muito mais perigoso para um tanque, por isso uma proteção bem mais pesada é necessária."
 armor_tech_2:0 "Proteção de blindagem melhorada"
 armor_tech_2_desc:0 "Com armas antitanques cada vez mais pesadas ao redor do mundo, a próxima geração de tanques precisará de uma proteção melhor ainda."
 armor_tech_3:0 "Proteção de blindagem avançada"
 armor_tech_3_desc:0 "Embora o limite de armas antitanques mobilizadas provavelmente tenha sido atingido, uma nova geração de tanques terá armamentos mais avançados, capazes de perfurar qualquer nível atual de proteção a longo alcance."
 armor_tech_4:0 "Proteção de blindagem moderna"
 armor_tech_4_desc:0 "Durante a guerra, as ameaças que os tanques enfrentaram se multiplicaram, de tanques inimigos, armas antitanques, destruidores de tanques dedicados e armas de infantaria modernas que disparam cargas capazes de penetrar até mesmo uma blindagem pesada. Precisamos desenvolver novos meios de proteção para manter nossos próprios tanques vivos perante essas ameaças."
 engine_tech_1:0 "Motor básico"
 engine_tech_1_desc:0 "Os tanques da Guerra Mundial eram bestas lentas e pesadas, já o tanque moderno depende muito da velocidade e mobilidade para alcançar a vitória."
 engine_tech_2:0 "Motor melhorado"
 engine_tech_2_desc:0 "Com armas maiores e blindagem mais pesada, a nova geração de tanques requer um motor mais forte para continuar móvel."
 engine_tech_3:0 "Motor avançado"
 engine_tech_3_desc:0 "A guerra mecanizada é uma forma de combate que requer uma rápida tomada de decisões e movimento rápido de tropas e suprimentos. Se nossos tanques forem carregar armas modernas e blindagem suficiente no campo de batalha, eles requerem motores poderosos para acompanhar a infantaria motorizada."
 engine_tech_4:0 "Motor moderno"
 engine_tech_4_desc:0 "O número de novas adições aos tanques necessárias pela guerra moderna aumentou substancialmente o peso do veículo. Para mover tudo isso, precisamos de motores de grande potência."
