 ### EQUIPMENT MODULES ###
 
 tank_gasoline_engine:0 "Motor a gasolina"
 tank_gasoline_engine_desc:0 "Um motor que funciona com gasolina será mais rápido para determinado tamanho de motor, mas o combustível tem muito mais chances de pegar fogo."
 tank_diesel_engine:0 "Motor a diesel"
 tank_diesel_engine_desc:0 "Um motor que funciona com diesel é mais confiável do que a gasolina, mas não tão rápido para o mesmo tamanho de motor."
 tank_petrol_electric_engine:0 "Motor híbrido"
 tank_petrol_electric_engine_desc:0 "Uma combinação de motor movido a petróleo que fornece energia para um motor elétrico. Complexo, caro e duvidoso, no entanto oferece um desempenho inigualável em movimentos táticos."
 tank_gas_turbine_engine:0 "Turbina a gás"
 tank_gas_turbine_engine_desc:0 "Uma turbina desenvolvida a partir de motores de jato. Alto consumo de combustível, mas a maior velocidade entre qualquer motor em determinado tamanho."
 tank_riveted_armor:0 "Motor rebitado"
 tank_riveted_armor_desc:0 "Placas de blindagem aparafusadas na estrutura e presas por rebites nas bordas. Uma tecnologia comprovada que é relativamente barata, mas as bordas rebitadas são pontos fracos na blindagem e podem atrapalhar a tripulação se forem atingidas."
 tank_cast_armor:0 "Motor fundido"
 tank_cast_armor_desc:0 "Todo o chassi, incluindo a blindagem, é fundido de forma única. Um procedimento caro e demorado que permite uma blindagem muito mais grossa com menos pontos fracos."
 tank_welded_armor:0 "Motor soldado"
 tank_welded_armor_desc:0 "Placas de blindagem são soldadas no chassi. Um processo mais rápido do que a fundição, que ainda fornece boa proteção."
 tank_torsion_bar_suspension:0 "Barra de torção"
 tank_torsion_bar_suspension_desc:0 "Um sistema de suspensão relativamente seguro de barras de metal fixas no chassi do veículo que fornecem uma viagem mais suave do que outros tipos de suspensão."
 tank_christie_suspension:0 "Suspensão Christie"
 tank_christie_suspension_desc:0 "Desenvolvida por um inventor americano, essa suspensão permite velocidades excepcionalmente altas."
 tank_bogie_suspension:0 "Suspensão bogie"
 tank_bogie_suspension_desc:0 "Um tipo de suspensão simples e relativamente barato onde as rodas são montadas individualmente, permitindo que sejam substituídas facilmente caso sejam danificadas."
 tank_interleaved_suspension:0 "Rodas intercaladas"
 tank_interleaved_suspension_desc:0 "Ao intercalar as rodas, é possível encaixar mais no mesmo comprimento do casco, melhorando a mobilidade além de fornecer proteção adicional para os flancos."
 tank_light_one_man_tank_turret:0 "Torreta de um homem só"
 tank_light_one_man_tank_turret_desc:0 "Um torreta pequena que mal suporta um único membro da tripulação, que tem o deve de mirar e carregar o armamento principal, além de ficar de olho em alvos e ameaças."
 tank_light_two_man_tank_turret:0 "Torreta de dois homens"
 tank_light_two_man_tank_turret_desc:0 "Uma torreta que permite que dois membros da tripulação compartilhem o trabalho de operar o armamento e observar a situação. Ela não permite uma divisão eficiente do trabalho entre a tripulação."
 tank_light_three_man_tank_turret:0 "Torreta de três homens"
 tank_light_three_man_tank_turret_desc:0 "Uma torreta grande o suficiente para que três membros da tripulação dividam as tarefas de carregar e apontar o armamento principal, além de ficar alerta sobre a situação aos seus arredores."
 tank_light_fixed_superstructure_turret:1 "Superestrutura fixa leve"
 tank_light_fixed_superstructure_turret_desc:0 "Uma superestrutura fica permite que apenas o armamento principal atravesse por um pequeno arco sem ter que virar o veículo inteiro. No entanto, ela permite que o veículo use armamentos maiores mesmo sendo de um tamanho menor, tornando o veículo perfeito para emboscadas."
 tank_medium_one_man_tank_turret:0 "Torreta de um homem só"
 tank_medium_one_man_tank_turret_desc:0 "Um torreta pequena que mal suporta um único membro da tripulação, que tem o deve de mirar e carregar o armamento principal, além de ficar de olho em alvos e ameaças."
 tank_medium_two_man_tank_turret:0 "Torreta de dois homens"
 tank_medium_two_man_tank_turret_desc:0 "Uma torreta que permite que dois membros da tripulação compartilhem o trabalho de operar o armamento e observar a situação. Ela não permite uma divisão eficiente do trabalho entre a tripulação."
 tank_medium_three_man_tank_turret:0 "Torreta de três homens"
 tank_medium_three_man_tank_turret_desc:0 "Uma torreta grande o suficiente para que três membros da tripulação dividam as tarefas de carregar e apontar o armamento principal, além de ficar alerta sobre a situação aos seus arredores."
 tank_medium_fixed_superstructure_turret:1 "Superestrutura fixa média"
 tank_medium_fixed_superstructure_turret_desc:0 "Uma superestrutura fica permite que apenas o armamento principal atravesse por um pequeno arco sem ter que virar o veículo inteiro. No entanto, ela permite que o veículo use armamentos maiores mesmo sendo de um tamanho menor, tornando o veículo perfeito para emboscadas."
 tank_heavy_two_man_tank_turret:0 "Torreta de dois homens"
 tank_heavy_two_man_tank_turret_desc:0 "Uma torreta que permite que dois membros da tripulação compartilhem o trabalho de operar o armamento e observar a situação. Ela não permite uma divisão eficiente do trabalho entre a tripulação."
 tank_heavy_three_man_tank_turret:0 "Torreta de três homens"
 tank_heavy_three_man_tank_turret_desc:0 "Uma torreta grande o suficiente para que três membros da tripulação dividam as tarefas de carregar e apontar o armamento principal, além de ficar alerta sobre a situação aos seus arredores."
 tank_heavy_fixed_superstructure_turret:1 "Superestrutura fixa pesada"
 tank_heavy_fixed_superstructure_turret_desc:0 "Uma superestrutura fica permite que apenas o armamento principal atravesse por um pequeno arco sem ter que virar o veículo inteiro. No entanto, ela permite que o veículo use armamentos maiores mesmo sendo de um tamanho menor, tornando o veículo perfeito para emboscadas."
 tank_super_heavy_four_man_tank_turret:0 "Torreta de quatro homens"
 tank_super_heavy_four_man_tank_turret_desc:0 "Uma torreta enorme com espaço extra para que um segundo carregador faça reparos na arma principal."
 tank_super_heavy_three_man_tank_turret:0 "Torreta de três homens"
 tank_super_heavy_three_man_tank_turret_desc:0 "Uma torreta grande o suficiente para que três membros da tripulação dividam as tarefas de carregar e apontar o armamento principal, além de ficar alerta sobre a situação aos seus arredores."
 tank_modern_tank_turret:0 "Torreta moderna"
 tank_modern_tank_turret_desc:0 "Uma torreta bem estruturada que permite que três membros da tripulação operem o armamento principal de forma eficiente e fiquem atentos aos seus arredores."
 tank_heavy_machine_gun:0 "Metralhadora pesada"
 tank_heavy_machine_gun_desc:0 "Uma metralhadora fornece capacidades decentes anti-infantaria por um custo baixo. Até mesmo com munição especial perfurante, seu desempenho contra blindagem deixa muito a desejar."
 flamethrower:0 "Lança-chamas"
 flamethrower_desc:0 "Um dispositivo que projeta um fluxo de líquido em chamas. Embora muito útil no combate urbano e contra fortificações, não possui capacidade anti-blindagem e deve ser utilizado por uma equipe especialmente treinada em uma unidade separada para ser eficiente."
 tank_auto_cannon:0 "Canhão automático"
 tank_auto_cannon_desc:0 "Adaptado de uma arma antiaérea veloz, esse canhão automático pode disparar uma saraivada de fogo que é devastadora para alvos macios. O calibre menor não limita seu desempenho contra blindagem."
 tank_auto_cannon_2:0 "Canhão automático melhorado"
 tank_auto_cannon_2_desc:0 "Adaptado de uma arma antiaérea veloz, esse canhão automático pode disparar uma saraivada de fogo que é devastadora para alvos macios. O calibre menor não limita seu desempenho contra blindagem."
 tank_anti_air_cannon:0 "Arma antiaérea básica"
 tank_anti_air_cannon_desc:0 "Uma arma de disparo rápido projetada para atacar aeronaves. Tem potencial limitado como arma de fogo de suporte contra alvos no chão."
 tank_anti_air_cannon_2:0 "Arma antiaérea melhorada"
 tank_anti_air_cannon_2_desc:0 "Uma arma de disparo rápido projetada para atacar aeronaves. Tem potencial limitado como arma de fogo de suporte contra alvos no chão."
 tank_anti_air_cannon_3:0 "Arma antiaérea avançada"
 tank_anti_air_cannon_3_desc:0 "Uma arma de disparo rápido projetada para atacar aeronaves. Tem potencial limitado como arma de fogo de suporte contra alvos no chão."
 tank_medium_howitzer:0 "Howitzer médio"
 tank_medium_howitzer_desc:0 "Um howitzer de campo médio adaptado para ser montado em um veículo. Sua função primária é fogo de suporte indireto contra alvos macios, mas ele pode ser disparado diretamente contra um alvo, caso necessário. Carregando apenas uma pequena quantia de munição perfurante, não serve para lidar com tanques."
 tank_medium_howitzer_2:0 "Howitzer médio melhorado"
 tank_medium_howitzer_2_desc:0 "Um howitzer de campo médio adaptado para ser montado em um veículo. Sua função primária é fogo de suporte indireto contra alvos macios, mas ele pode ser disparado diretamente contra um alvo, caso necessário. Carregando apenas uma pequena quantia de munição perfurante, não serve para lidar com tanques."
 tank_heavy_howitzer:0 "Howitzer pesado"
 tank_heavy_howitzer_desc:0 "Um howitzer de campo pesado adaptado para ser montado em um veículo. Sua função primária é fogo de suporte indireto contra alvos macios, mas ele pode ser disparado diretamente contra um alvo, caso necessário. Carregando apenas uma pequena quantia de munição perfurante, não serve para lidar com tanques."
 tank_small_cannon:0 "Canhão pequeno"
 tank_small_cannon_desc:0 "Um canhão pequeno e barato, capaz de disparar munição contra infantaria e contra blindagem. Seu calibre pequeno limita sua utilidade."
 tank_small_cannon_2:0 "Canhão pequeno melhorado"
 tank_small_cannon_2_desc:0 "Um canhão pequeno e barato, capaz de disparar munição contra infantaria e contra blindagem. Seu calibre pequeno limita sua utilidade."
 tank_medium_cannon:0 "Canhão médio"
 tank_medium_cannon_desc:0 "Uma arma de uso geral própria para uma ampla variedade de funções. Não se sobressai nem contra infantaria, nem contra tanques, mas fornece um veículo com muita flexibilidade."
 tank_medium_cannon_2:0 "Canhão médio melhorado"
 tank_medium_cannon_2_desc:0 "Uma arma de uso geral própria para uma ampla variedade de funções. Não se sobressai nem contra infantaria, nem contra tanques, mas fornece um veículo com muita flexibilidade."
 tank_high_velocity_cannon:0 "Canhão de alta velocidade básico"
 tank_high_velocity_cannon_desc:0 "Um canhão projetado especificamente para atingir alta velocidade de fogo. Usando munição especializada, ele possui excelentes características contra blindagem mas seu desempenho contra alvos macios deixa a desejar."
 tank_high_velocity_cannon_2:0 "Canhão de alta velocidade melhorado"
 tank_high_velocity_cannon_2_desc:0 "Um canhão projetado especificamente para atingir alta velocidade de fogo. Usando munição especializada, ele possui excelentes características contra blindagem mas seu desempenho contra alvos macios deixa a desejar."
 tank_high_velocity_cannon_3:0 "Canhão de alta velocidade avançado"
 tank_high_velocity_cannon_3_desc:0 "Um canhão projetado especificamente para atingir alta velocidade de fogo. Usando munição especializada, ele possui excelentes características contra blindagem mas seu desempenho contra alvos macios deixa a desejar."
 tank_heavy_cannon:0 "Canhão pesado básico"
 tank_heavy_cannon_desc:0 "Uma arma que pode disparar um projétil grande. Com penetração de blindagem excepcional e desempenho aceitável contra alvos macios, suas principais desvantagens são o tamanho e o custo, que o tornam muito pesado para ser montado na maioria dos veículos que não foram projetados especificamente para carregá-lo."
 tank_heavy_cannon_2:0 "Canhão pesado melhorado"
 tank_heavy_cannon_2_desc:0 "Uma arma que pode disparar um projétil grande. Com penetração de blindagem excepcional e desempenho aceitável contra alvos macios, suas principais desvantagens são o tamanho e o custo, que o tornam muito pesado para ser montado na maioria dos veículos que não foram projetados especificamente para carregá-lo."
 tank_heavy_cannon_3:1 "Canhão pesado avançado"
 tank_heavy_cannon_3_desc:0 "Uma arma que pode disparar um projétil grande. Com penetração de blindagem excepcional e desempenho aceitável contra alvos macios, suas principais desvantagens são o tamanho e o custo, que o tornam muito pesado para ser montado na maioria dos veículos que não foram projetados especificamente para carregá-lo."
 tank_super_heavy_cannon:0 "Canhão super pesado"
 tank_super_heavy_cannon_desc:0 "Uma arma absurdamente grande com desempenho inigualável. Existem poucas coisas que essa arma não é capaz de destruir, e nenhuma delas vai atirar contra um tanque."
 tank_close_support_gun:0 "Arma de suporte próximo"
 tank_close_support_gun_desc:0 "Uma arma pequena, projetada para disparar projéteis explosivos contra fortificações inimigas para auxiliar a infantaria no ataque. Embora capaz de atacar tanques, seu barril curto e munição limitada a tornam incapaz de lidar com tanques inimigos mais poderosos."
 tank_radio_1:0 "Rádio básico"
 tank_radio_1_desc:0 "Um rádio básico de duas vias que permite que tanques coordenem suas manobras táticas em escala pequena."
 tank_radio_2:0 "Rádio melhorado"
 tank_radio_2_desc:0 "Um rádio melhorado permite que comandantes controlem de forma eficiente grandes formações de tanques, possibilitando manobras operacionais em grande escala."
 tank_radio_3:0 "Rádio avançado"
 tank_radio_3_desc:0 "Com um transmissor mais poderoso e recepção melhor, esse rádio permite comunicação por dezenas de quilômetros e perante interferência inimiga."
 amphibious_drive:0 "Transmissão anfíbia"
 amphibious_drive_desc:0 "Um conjunto de dispositivos de flutuação e uma tripulação pequena permitem que esse tanque rapidamente seja manipulado para atravessar a água, seja de um navio para a margem ou através de um rio."
 secondary_turret_hmg:1 "Metralhadora pesada"
 secondary_turret_hmg_desc:0 "Uma metralhadora pesada na torreta secundária. A posição da torreta limita seu arco de disparo, reduzindo a eficiência geral da arma, mas permite que o tanque ataque mais alvos. Isso é particularmente útil quando se está na ofensiva."
 secondary_turret_small_cannon:1 "Canhão pequeno"
 secondary_turret_small_cannon_desc:0 "Um canhão pequeno na torreta secundária. A posição da torreta limita seu arco de disparo, reduzindo a eficiência geral da arma, mas permite que o tanque ataque mais alvos. Isso é particularmente útil quando se está na ofensiva."
 secondary_turret_close_support_gun:1 "Arma de suporte próximo"
 secondary_turret_close_support_gun_desc:0 "Uma arma de suporte próximo na torreta secundária. A posição da torreta limita seu arco de disparo, reduzindo a eficiência geral da arma, mas permite que o tanque ataque mais alvos. Isso é particularmente útil quando se está na ofensiva."
 sloped_armor:0 "Blindagem inclinada"
 sloped_armor_desc:0 "Uma blindagem posicionada em um ângulo contra um projétil que a atinja é muito mais eficiente do que a mesma quantidade de blindagem posicionada na vertical. Além disso, aumenta as chances do projétil simplesmente quicar sem causar danos. No entanto, requer que o tanque inteiro seja projetado com ela em mente, tornando o veículo mais difícil de ser montado."
 stabilizer:0 "Estabilizador"
 stabilizer_desc:0 "Um dispositivo mecânico projetado para manter a arma apontando na mesma direção quando o tanque está em movimento. Embora não seja avançado o suficiente para que seja possível atirar durante o movimento, ele permite que o atirador dispare com precisão durante uma parada rápida, sem ter que mirar novamente."
 smoke_launchers:0 "Lançadores de fumaça"
 smoke_launchers_desc:0 "Uma bateria de dispositivos pirotécnicos que pode ser ativada de dentro do tanque para criar uma espessa nuvem de fumaça para esconder o tanque. Bem útil quando se está na defensiva ou após cair em uma emboscada."
 extra_ammo_storage:0 "Armazenamento de munição extra"
 extra_ammo_storage_desc:0 "Prateleiras adicionais de munição pronta permitem que o tanque permaneça em combate por mais tempo sem a necessidade de reabastecimento. No entanto, se a blindagem for perfurada, o resultado pode ser catastrófico. Isso é particularmente problemático quando se está na ofensiva."
 wet_ammo_storage:0 "Armazenamento de munição molhada"
 wet_ammo_storage_desc:0 "Jaquetas de água adicionadas nas prateleiras de munição reduzem dramaticamente o risco dela explodir após o tanque ser atingido, o que é bom para todas as tripulações."
 armor_tech_1_tt:0 "Habilita melhoria de armadura de valores 5 ou mais."
 armor_tech_2_tt:0 "Habilita melhoria de armadura de valores 10 ou mais."
 armor_tech_3_tt:0 "Habilita melhoria de armadura de valores 15 ou mais."
 armor_tech_4_tt:0 "Habilita melhoria de armadura de valores 18 ou mais."
 engine_tech_1_tt:0 "Habilita melhoria de motor de valores 5 ou mais."
 engine_tech_2_tt:0 "Habilita melhoria de motor de valores 10 ou mais."
 engine_tech_3_tt:0 "Habilita melhoria de motor de valores 15 ou mais."
 engine_tech_4_tt:0 "Habilita melhoria de motor de valores 18 ou mais."
 light_tank_chassis:0 "Tanque leve"
 medium_tank_chassis:0 "Tanque médio"
 heavy_tank_chassis:0 "Tanque pesado"
 light_tank_chassis_0:0 "Chassi de tanque leve entreguerras"
 light_tank_chassis_desc:0 "Um chassi pequeno e compacto, ideal para um veículo barato e leve com funções de reconhecimento e fogo de apoio. Sua capacidade limitada o torna inadequado para carregar blindagem pesada ou armas grandes."
 light_tank_chassis_1:0 "Chassi de tanque leve básico"
 basic_light_tank_chassis:0 "Chassi de tanque leve básico"
 basic_light_tank_chassis_short:0 "1934 leve"
 basic_light_tank_chassis_desc:0 "Avanços tecnológicos tornaram os designs do período imediatamente pós-guerra efetivamente obsoletos. O campo de batalha moderno requer um design novo e limpo, incorporando avanços na metalurgia e layout interno."
 light_tank_chassis_2:0 "Chassi de tanque leve melhorado"
 improved_light_tank_chassis:0 "Chassi de tanque leve melhorado"
 improved_light_tank_chassis_short:0 "1936 leve"
 improved_light_tank_chassis_desc:0 "Uma versão mais nova baseada nas experiências obtidas com os tanques leves anteriores, esse chassi permite mais segurança e manutenção."
 light_tank_chassis_3:0 "Chassi de tanque leve avançado"
 advanced_light_tank_chassis:0 "Chassi de tanque leve avançado"
 advanced_light_tank_chassis_short:0 "1941 leve"
 advanced_light_tank_chassis_desc:0 "Com tanques médios cada vez mais assumindo destaque no combate, tanques leves foram rebaixados a papéis de suporte. É necessário um novo design de chassi que leve em conta as necessidades desses papéis."
 light_tank_amphibious_chassis_0:0 "Chassi de tanque leve entreguerras (anfíbio)"
 light_tank_amphibious_chassis_1:0 "Chassi de tanque leve básico (anfíbio)"
 light_tank_amphibious_chassis_2:0 "Chassi de tanque leve melhorado (anfíbio)"
 light_tank_amphibious_chassis_3:0 "Chassi de tanque leve avançado (anfíbio)"
 light_tank_amphibious_equipment_0:0 "Tanque leve anfíbio entreguerras"
 light_tank_artillery_chassis_0:0 "Chassi de AP leve entreguerras"
 light_tank_artillery_chassis:0 "Artilharia AP leve"
 light_tank_artillery_chassis_desc:0 "Um veículo pequeno e compacto, essencialmente para suporte de fogo da infantaria de frente."
 light_tank_artillery_chassis_1:0 "Artilharia AP leve básica"
 light_tank_artillery_chassis_2:0 "Artilharia AP leve melhorada"
 light_tank_artillery_chassis_3:0 "Artilharia AP leve avançada"
 light_tank_destroyer_chassis_0:0 "Destruidor de tanques leve entreguerras"
 light_tank_destroyer_chassis:0 "Destruidor de tanques leve"
 light_tank_destroyer_chassis_desc:0 "Um veículo pequeno e compacto, que carrega uma arma poderosa para destruir blindagem de tanques."
 light_tank_destroyer_chassis_1:0 "Destruidor de tanques leve básico"
