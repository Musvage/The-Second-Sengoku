 advanced_medium_tank_chassis_short:0 "1943 médio"
 advanced_medium_tank_chassis_desc:0 "O rápido crescimento do peso em sistemas de armas e a força de blindagem requer um chassi ainda maior, criando um veículo do tamanho dos primeiros tanques pesados."
 medium_tank_chassis_desc:0 "Um chassi equilibrado de tamanho médio que oferece muita flexibilidade na construção de uma ampla variedade de veículos."
