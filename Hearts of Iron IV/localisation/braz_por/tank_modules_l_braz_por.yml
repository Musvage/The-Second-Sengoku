 modern_tank_artillery_chassis_desc:0 "Um veículo moderno, projetado para ser parte funcional da artilharia que pode enfrentar tanques modernos e ser protegido contra qualquer ameaça no campo de batalha."
 modern_tank_artillery_chassis_1:0 "Artilharia AP moderna"
 modern_tank_destroyer_chassis_desc:0 "Um veículo moderno, projetado para fornecer uma resposta rápida a ataques de tanques inimigos, além de ter níveis de proteção comparáveis."
 modern_tank_destroyer_chassis_1:0 "Destruidor de tanques moderno"
 modern_tank_destroyer_chassis:0 "Destruidor de tanques moderno"
 modern_tank_aa_chassis_desc:0 "Um veículo moderno, projetado para fornecer defesa móvel e bem protegida contra ataques aéreos inimigos."
