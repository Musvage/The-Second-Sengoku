 tank_rocket_launcher:0 "Lança-foguetes"
 tank_rocket_launcher_desc:0 "Um lançador com vários barris para foguetes altamente explosivos não guiados. O alto volume de disparo fornece um desempenho excelente contra alvos macios, mas até mesmo disparos certeiros fazem pouco contra alvos blindados."
 tank_rocket_launcher_2:0 "Lança-foguetes melhorado"
 tank_rocket_launcher_2_desc:0 "Embora a precisão tenha sido melhorada, a principal vantagem desse lança-foguetes melhorado é que ele carrega mais foguetes para disparar contra o inimigo."
 tank_wheeled_suspension:0 "Suspensão a rodas"
 tank_wheeled_suspension_desc:0 "Derivado de um chassi de caminhão, essa suspensão tem capacidade de carga e desempenho em terreno acidentado bem limitados, mas tem a vantagem de ser bem barata de se produzir."
 tank_half_track_suspension:0 "Suspensão meia-lagarta"
 tank_half_track_suspension_desc:0 "Um híbrido entre um veículo de suspensão lagarta e a rodas, essa configuração tem um par de rodas na frente para manobrar e uma traseira lagarta para melhorar o desempenho em terreno acidentado. Embora tenha uma capacidade de carga limitada, ainda é mais barata que um design totalmente lagarta."
 squeezebore_adaptor:0 "Adaptador perfurante"
 squeezebore_adaptor_desc:0 "Um adaptador especial na ponta da arma reduz o diâmetro do barril e espreme o cartucho para um calibre menor. Isso aumenta significativamente a velocidade de fogo e com isso o poder perfurante da arma. Ele precisa de munição especial produzida com materiais raros."
 armor_skirts:0 "Saias de blindagem"
 armor_skirts_desc:0 "Um conjunto de finas placas de metal montadas na lateral do veículo, concedendo proteção adicional contra fuzis antitanques e cargas modeladas."
 dozer_blade:0 "Lâmina de trator"
 dozer_blade_desc:0 "Uma lâmina de trator permite que o veículo rapidamente monte uma posição de combate no campo sem a ajuda de engenheiros."
 auto_loader:0 "Carregador automático"
 auto_loader_desc:0 "Um mecanismo automático que carrega cartuchos e permite que o tanque mantenha uma alta cadência de disparo por um período de tempo prolongado."
 easy_maintenance:0 "Manutenção fácil"
 easy_maintenance_desc:0 "Escotilhas por todo o veículo dão fácil acesso a diversos componentes, permitindo que a equipe execute até mesmo uma manutenção complexa facilmente."
 additional_machine_guns:0 "Metralhadoras adicionais"
 additional_machine_guns_desc:0 "Um conjunto de metralhadoras em ganchos especiais dão ao veículos uma melhor defesa contra um ataque próximo de infantaria."

