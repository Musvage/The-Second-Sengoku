 RULE_OPTION_INDEPENDENT_COMMUNIST_DESC:0 "O POUM e seus aliados Anarquistas removerão o cabresto Stalinista e buscarão sua própria ideologia comunista independente depois da guerra civil."
 RULE_OPTION_STALINIST:0 "Comunismo Stalinista"
 RULE_OPTION_STALINIST_DESC:0 "Os verdadeiros Comunistas, recebendo ordens de Moscou, resistirão os Anarquistas e Fascistas, restringirão a influência dos Comunistas Independentes e darão início a uma nova era para a Segunda República sob orientação Stalinista."
 RULE_OPTION_HISTORICAL_POR_AI_DESC:0 "Sob o regime de Salazar, Portugal fortalecerá o Estado Novo e tentará permanecer neutro durante a Guerra Mundial."
 RULE_OPTION_FASCIST_POR_AI_DESC:0 "Rafael Pereira assumirá controle de Portugal como ditador Fascista, apoiando os Nacionalistas durante a Guerra Civil Espanhola e tentando entrar para o Eixo depois."
 RULE_OPTION_FASCIST_FIFTH_EMPIRE:0 "O Quinto Império"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC:1 "O governo português adotará o Fascismo, lutando contra os Republicanos durante a Guerra Civil Espanhola e tentará recuperar seus territórios perdidos na África, Ásia e América, se erguendo como grande potência novamente."
 RULE_OPTION_NEUTRALITY_MONARCHIST:0 "Monarquista"
 RULE_OPTION_NEUTRALITY_MONARCHIST_DESC:0 "Após a restauração da monarquia em Portugal, o Rei Duarte recorrerá aos monarquistas brasileiros e tentará restaurar o Império de Portugal e Brasil."
 RULE_OPTION_DEMOCRATIC_POR_AI_DESC:1 "Influenciado pelo Reino Unido, um governo democrático derrubará o regime de Salazar e, com o auxílio dos britânicos, se concentrará em desenvolver a indústria nacional antes de se juntar aos Aliados."
 RULE_OPTION_COMMUNIST_COMINTERN:0 "Comunista"
 RULE_OPTION_COMMUNIST_COMINTERN_DESC:0 "Portugal se alinhará com a União Soviética, apoiando a República Espanhola e tentando entrar para o Comintern."
 RULE_OPTION_COMMUNIST_INDEPENDENT:0 "Repúblicas Socialistas Unidas da Europa"
 RULE_OPTION_COMMUNIST_INDEPENDENT_DESC:0 "Comunistas derrubarão o governo e lutarão contra os Nacionalistas espanhóis durante a Guerra Civil Espanhola, unificando a Península Ibérica como Repúblicas Socialistas Unidas da Europa, o último bastião europeu contra o Fascismo."
 RULE_OPTION_MONARCHIST_ORLEANIST:0 "Monarquista: Casa de Orléan"
 RULE_OPTION_MONARCHIST_LEGITIMIST:0 "Monarquista: Casa de Bourbon"
 RULE_OPTION_MONARCHIST_BONAPARTIST:0 "Monarquista: Casa de Bonapart"
 RULE_MONARCHIST_ORLEANIST_FRA_AI_DESC:0 "A IA francesa tentará restaurar a monarquia francesa e colocar o pretendente Orléanista no trono seguindo o caminho relevante na árvore de foco."
 RULE_MONARCHIST_LEGITIMIST_FRA_AI_DESC:0 "A IA francesa tentará restaurar a monarquia francesa e colocar o pretendente Legitimista no trono seguindo o caminho relevante na árvore de foco."
 RULE_MONARCHIST_BONAPARTIST_FRA_AI_DESC:0 "A IA francesa tentará restaurar a monarquia francesa e colocar o pretendente Bonapartista no trono seguindo o caminho relevante na árvore de foco."
 RULE_ALLOW_RELEASE_NATIONS_KURDISTAN_TOOLTIP:2 "§Y[ROOT.GetName]§! não tem permissão para liberar §Y[KUR.GetName]§!."
 RULE_ENTENTE_LIT_AI_DESC:0 "A Lituânia tentará formalizar o Entente Báltico e sobreviver contra os soviéticos."
 RULE_ENTENTE_EST_AI_DESC:0 "A Estônia tentará formalizar o Entente Báltico e sobreviver contra os soviéticos."
 RULE_ENTENTE_LAT_AI_DESC:0 "A Letônia tentará formalizar o Entente Báltico e sobreviver contra os soviéticos."
 RULE_HISTORICAL_EST_AI_DESC:0 "A IA estoniana permanecerá neutra pela maior parte da campanha mas se tornará um fantoche soviético nos anos 1940."
 RULE_HISTORICAL_LAT_AI_DESC:0 "A IA letã permanecerá neutra pela maior parte da campanha mas se tornará um fantoche soviético nos anos 1940."
 RULE_HISTORICAL_LIT_AI_DESC:0 "A IA lituana permanecerá neutra pela maior parte da campanha mas se tornará um fantoche soviético nos anos 1940."
 RULE_OPTION_MONARCHIST:0 "Monarquista"
 RULE_OPTION_MONARCHIST_LIT_AI_DESC:0 "A Lituânia tentará restaurar a monarquia e reivindicar a Comunidade Polonesa-lituana"
 RULE_OPTION_BALTIC_ENTENTE:0 "Entente Báltico"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION:0 "Federação dos Balcãs - Comunista"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_BUL_AI_DESC:0 "A Bulgária tentará formar uma aliança dos Balcãs, influenciando seus vizinhos a aceitarem a revolução e por fim unificar os Balcãs."
 RULE_OPTION_COMMUNIST_BUL_AI_DESC:0 "A Bulgária tentará entrar para o Comintern e lutar ao lado de seus camaradas soviéticos contra o fascismo e capitalismo na Europa."
 RULE_OPTION_DEMOCRATIC_LIBERAL:0 "Democrático - Liberal"
 RULE_OPTION_DEMOCRATIC_LIBERAL_BUL_AI_DESC:0 "O Partido Democrata Búlgaro tentará entrar para os Aliados conforme conspira contra o Czar Boris para removê-lo do poder e formar um conselho de regência pró-Aliados."
 RULE_OPTION_DEMOCRATIC_SOCIALIST:0 "Democrático - Socialista"
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BUL_AI_DESC:1 "O governo liderado por Nikola Mushanov seguirá políticas socialistas, buscando melhorar suas relações com as nações vizinhas para formar uma Confederação dos Balcãs e defender os Balcãs contra agressores estrangeiros."
 RULE_OPTION_FASCIST_BUL_AI_DESC:0 "Conforme o fascismo cresce no país, o líder da direita, Hristo Lukov, tentará entrar para o Eixo, eventualmente derrubando o Czar e impondo uma ditadura militar."
 RULE_OPTION_HISTORICAL_BUL_AI_DESC:0 "O Tsar Boris III irá liderar o país para o Eixo, confiando na arbitragem alemã para expandir as fronteiras búlgaras pacificamente, eventualmente assinando o Pacto Tripartite e atrasando a participação da Bulgária na guerra."
 RULE_OPTION_THE_RETURN_OF_FERDINAND:0 "O retorno de Ferdinand I"
 RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI_DESC:0 "Seguindo a morte do Czar Boris III, seu pai, Ferdinand I, sentará no trono mais uma vez, buscando vingança contra aqueles que o traíram décadas atrás."
 RULE_OPTION_METAXIST_GRE_AI_DESC:0 "A Grécia buscará uma política de neutralidade ao desenvolver as ideias do Metaxismo."
 RULE_OPTION_MONARCHIST_GRE_AI:0 "Monarquista"
 RULE_OPTION_MONARCHIST_GRE_AI_DESC:0 "A Grécia se tornará uma monarquia absoluta e buscará entrar para os Aliados."
 RULE_OPTION_MONARCHIST_GRE_ALTERNATE_AI:0 "Entrar para os Poderes Centrais"
 RULE_OPTION_MONARCHIST_ALTERNATE_GRE_AI_DESC:0 "A Grécia se tornará uma monarquia absoluta e buscará entrar para os Poderes Centrais com a Alemanha ou Áustria-Hungria."
 RULE_OPTION_STALINIST_GRE_AI:0 "Stalinista"
 RULE_OPTION_STALINIST_GRE_AI_DESC:0 "A Grécia tentará entrar para o Comintern e iniciar uma batalha pelo Bósforo com a Turquia."
 RULE_OPTION_COMMUNIST_GRE_AI:0 "Comunista"
 RULE_OPTION_ALTERNATE_COMMUNIST_GRE_AI_DESC:0 "A Grécia tentará lutar contra o fascismo na Europa ao lado da Iugoslávia comunista."
 RULE_OPTION_DEMOCRATIC_GRE_AI:0 "Venezelista"
 RULE_OPTION_VENEZELIST_GRE_AI_DESC:0 "A Grécia lutará pelo direito de realizar a Ideia Megáli."
 RULE_OPTION_FASCISM_GRE_AI_DESC:0 "A Grécia se tornará uma república Socialista Nacional e tentará entrar para o Eixo junto com a Turquia."
 RULE_OPTION_FASCIST_ALTERNATE_GRE_AI:0 "Fascista Anatoliana"
 RULE_OPTION_FASCISM_ALTERNATE_GRE_AI_DESC:0 "A Grécia se tornará democrática, sofrerá um colapso no governo e então almejará a maior das ambições..."
 RULE_OPTION_HISTORICAL_TUR_AI:0 "Histórico"
 RULE_OPTION_HISTORICAL_TUR_AI_DESC:1 "A Turquia seguirá neutra enquanto for possível sob a liderança de İsmet İnönü e depois se juntará aos Aliados."
 RULE_OPTION_ALTERNATE_KEMALIST_AI:0 "Kemalista Alternativo"
 RULE_OPTION_ALTERNATE_KEMALIST_AI_DESC:0 "A Turquia nomeará Fevzi Çakmak para continuar os feitos de Mustafa Kemal Atatürk como presidente e seguirá neutra enquanto for possível antes de tentar entrar para o Eixo ou Aliados."
 RULE_OPTION_OTTOMAN:0 "Restaurar o Sultanato Otomano"
 RULE_OPTION_OTTOMAN_DESC:0 "A República da Turquia ruirá e, de suas cinzas, surgirá o Sultanato Otomano restaurado ao poder novamente."
 RULE_OPTION_COMMUNIST_TUR_AI:0 "Comunismo"
 RULE_OPTION_COMMUNIST_TUR_AI_DESC:0 "A Turquia instalará um governo comunista e tentará entrar para o Comintern."
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI:0 "Comunismo Independente"
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI_DESC:0 "A Turquia adotará um governo comunista que mantém suas características Kemalistas e tentará formar uma facção própria."
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST:0 "Kemalismo Democrático"
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST_DESC:0 "Celâl Bayar fará a transição da Turquia para uma democracia Kemalista e tentará se juntar aos Aliados."
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE:0 "Conservadorismo Democrático"
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE_DESC:0 "Adnan Menderes fará a transição da Turquia para uma democracia conservadora e tentará se juntar aos Aliados."
 RULE_OPTION_FASCISM_TUR_AI:0 "Fascismo Kemalista"
 RULE_OPTION_FASCISM_TUR_AI_DESC:0 "Recep Peker fará a transição da Turquia para uma ditadura fascista e tentará se juntar ao Eixo."
 RULE_OPTION_TUR_FASCISM_ALTERNATE:0 "Fascismo Militarista"
 RULE_OPTION_TUR_FASCISM_ALTERNATE_DESC:0 "Fevzi Çakmak fará a transição da Turquia para uma ditadura conservadora quase fascista e tentará formar uma facção com a Itália."
 RULE_OPTION_BALKAN_ENTENTE:0 "Defesa dos Balcãs"
 RULE_OPTION_BALKAN_ENTENTE_DESC:0 "A Turquia vai se comprometer em manter a segurança dos Balcãs e tentará formar uma facção com a Grécia, Romênia e Iugoslávia."
 RULE_EXILES_TSARIST:0 "Exilados Czaristas"
 RULE_OPTION_EXILES_TSARIST_SOV_AI_DESC:0 "A IA soviética expulsará os comunistas através da guerra civil, e reintegrará a Rússia Czarista, seguindo o caminho relevante na árvore de foco nacional."
 RULE_EXILES_FASCIST:0 "Exilados fascistas"
 RULE_OPTION_EXILES_FASCIST_SOV_AI_DESC:0 "A IA soviética expulsará os comunistas através da guerra civil, e estabelecerá um governo fascista, seguindo o caminho relevante na árvore de foco nacional."
 RULE_FASCIST_LIT_AI_DESC:0 "A IA lituana tentará estabelecer um governo fascista, seguindo o caminho relevante na árvore de foco nacional."
 RULE_FASCIST_LAT_AI_DESC:0 "A IA letã tentará estabelecer um governo fascista, seguindo o caminho relevante na árvore de foco nacional."
 RULE_FASCIST_EST_AI_DESC:0 "A IA estoniana tentará estabelecer um governo fascista, seguindo o caminho relevante na árvore de foco nacional."
 RULE_COMMUNIST_BALTIC_AI_DESC:0 "A IA tentará estabelecer um regime comunista, seguindo o caminho relevante na árvore de foco nacional."

