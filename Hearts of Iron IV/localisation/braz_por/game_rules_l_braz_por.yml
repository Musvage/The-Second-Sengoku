 RULE_ALLOW_WARGOALS_FREE_25_DESC:1 "A geração de objetivos de guerra é desabilitada quando abaixo de 25% de tensão mundial, mas disponível para todas as nações depois disso. Isso sobrepõe quaisquer restrições de ideologia, mas ainda permite conseguir objetivos de guerra através de focos."
 RULE_ALLOW_WARGOALS_FREE_50_DESC:1 "A geração de objetivos de guerra é desabilitada quando abaixo de 50% de tensão mundial, mas disponível para todas as nações depois disso. Isso sobrepõe quaisquer restrições de ideologia, mas ainda permite conseguir objetivos de guerra através de focos."
 RULE_ALLOW_WARGOALS_FREE_75_DESC:1 "A geração de objetivos de guerra é desabilitada quando abaixo de 75% de tensão mundial, mas disponível para todas as nações depois disso. Isso sobrepõe quaisquer restrições de ideologia, mas ainda permite conseguir objetivos de guerra através de focos."
 RULE_ALLOW_WARGOALS_FREE_100_DESC:1 "A geração de objetivos de guerra é desabilitada quando abaixo de 100% de tensão mundial, mas disponível para todas as nações depois disso. Isso sobrepõe quaisquer restrições de ideologia, mas ainda permite conseguir objetivos de guerra através de focos."
