 RULE_OPTION_DEFAULT_AI_DESC:0 "A IA tomará decisões baseado em outras configurações de jogo, como a opção de forçar focos históricos e outros cenários de jogo. Este é o mesmo comportamento da versão 1,5 e anteriores."
 RULE_OPTION_RANDOM_AI_DESC:0 "A IA decidirá automaticamente em um plano de jogo no começo e tentará executá-lo"
 RULE_OPTION_FASCIST_GER_AI_DESC:0 "A IA alemã permanecerá fascista e tentará dominar a Europa através do caminho mais relevante na árvore de foco nacional."
 RULE_FASCIST_JAP_AI_DESC:0 "A IA japonesa tentará atacar pelo sul contra os aliados ocidentais através do caminho mais relevante na árvore de foco nacional."
 RULE_OPTION_COMMUNIST_JAP_AI_DESC:0 "A IA japonesa tentará se converter em comunista e apoiar outros regimes comunistas na Ásia através do caminho mais relevante na árvore de foco nacional."
 RULE_OPTION_NEUTRALITY_JAP_AI_DESC:0 "A IA japonesa tentará atacar pelo norte contra a União Soviética e se aliará a interesses comuns com o Eixo através do caminho mais relevante na árvore de foco nacional."
 RULE_DEMOCRATIC_JAP_AI_DESC:0 "A IA japonesa tentará fazer reformas democráticas através do caminho mais relevante na árvore de foco nacional."
 RULE_FASCIST_HISTORICAL_ITA_AI_DESC:0 "A IA italiana tentará seguir a corrente de eventos históricos tanto quanto possível."
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC:0 "A IA italiana tentará formar uma aliança coma Espanha antes de se juntar ao Eixo através do caminho mais relevante na árvore de foco nacional."
 RULE_KAISER_GER_AI_DESC:0 "A IA alemã tentará devolver o trono ao Kaiser, por meio da árvore de foco nacional relevante."
 RULE_DEMOCRATIC_GER_AI_DESC:0 "A IA alemã tentará criar uma monarquia constitucional através do caminho mais relevante na árvore de foco nacional."
 RULE_OPTION_AUSTRIA_HUNGARY_HUN_AI_DESC:0 "A IA húngara tentará restaurar o Império Austro-Húngaro, por meio da árvore de foco nacional relevante."
 RULE_FASCIST_HUN_AI_DESC:0 "A IA húngara seguirá o caminho da árvore nacional mais próximo da história e tentará se juntar ao Eixo."
 RULE_FASCIST_ALTERNATE_HUN_AI_DESC:0 "A IA húngara tentará formar sua própria facção com a Itália e com a Áustria, por meio da árvore de foco nacional relevante."
 RULE_DEMOCRATIC_ALTERNATE_FRA_AI_DESC:1 "A IA francesa tentará formar a Pequena Entente para conter a Alemanha. Caso a Checoslováquia crie esta facção, ela se juntará a ela. (Necessita do DLC "Morte ou Desonra" - "Death or Dishonor")."
 RULE_OPTION_COMMUNIST_FRA_AI_DESC:0 "A IA francesa tentará se converter em comunista e se juntar à Comintern através do caminho mais relevante na árvore de foco nacional."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_FRA_AI_DESC:0 "A IA francesa tentará seguir a corrente de eventos históricos tanto quanto possível."
 RULE_FASCIST_FRA_AI_DESC:0 "A IA francesa tentará se converter em fascista e se aliará a interesses comuns com a Alemanha fascista através do caminho mais relevante na árvore de foco nacional."
 RULE_OPTION_COMMUNIST_HUN_AI_DESC:0 "A IA húngara tentará se tornar uma nação comunista e se aliará a outras grandes nações comunistas pelo caminho mais relevante na árvore de foco nacional."
 RULE_OPTION_DEMOCRATIC_HUN_AI_DESC:0 "A IA húngara tentará se tornar uma monarquia constitucional através do caminho mais relevante na árvore de foco nacional."
 RULE_OPTION_BALKAN_DOMINANCE_ROM_AI_DESC:0 "A IA romena tentará estabelecer supremacia em cima de seus vizinhos nas Bálcãs através do caminho mais relevante na árvore de foco nacional."
 RULE_OPTION_DEMOCRATIC_ROM_AI_DESC:0 "A IA romena tentará reformar o país em uma democracia funcional, se aliando a outras grandes potências democráticas pelo caminho mais relevante na árvore de foco nacional."
 RULE_COMMUNIST_ROM_AI_DESC:0 "A IA romena tentará forjar uma aliança com uma grande potência comunista através do caminho mais relevante na árvore de foco nacional."
 RULE_OPTION_COMMUNIST_YUG_AI_DESC:0 "A IA iugoslava tentará reformar o país em uma república comunista pelo caminho mais relevante na árvore de foco nacional."
 RULE_OPTION_DEMOCRATIC_YUG_AI_DESC:0 "A IA iugoslava tentará manter um governo democrático pelo caminho mais relevante na árvore de foco nacional."
 RULE_FASCIST_YUG_AI_DESC:0 "A IA iugoslava tentará se aproximar das nações fascistas da Europa, enfim tentando entrar em uma aliança com eles."
 RULE_HISTORICAL_YUG_AI_DESC:0 "A IA iugoslava seguirá a corrente de eventos históricos tanto quanto possível."
 RULE_OPTION_DEMOCRATIC_CZE_AI_DESC:0 "A IA checoslovaca tentará permanecer um governo democrático focando predominantemente em seus desenvolvimentos internos pelo caminho mais relevante na árvore de foco nacional."
 RULE_OPTION_COMMUNIST_CZE_AI_DESC:0 "A IA checoslovaca tentará transformar o país em comunista e entrará em uma aliança com a União Soviética ou outra grande potência comunista."
 RULE_OPTION_DEMOCRATIC_ALTERNATE_CZE_AI_DESC:0 "A IA checoslovaca tentará formar uma facção própria para se defender permanecendo democrática pelo caminho mais relevante na árvore de foco nacional."
 RULE_FASCIST_CZE_AI_DESC:0 "A IA checoslovaca tentará se converter em fascista e tentará entrar em acordo com a Alemanha através do caminho mais relevante na árvore de foco nacional."
 RULE_HISTORICAL_CZE_AI_DESC:0 "A IA checoslovaca seguirá a corrente de eventos históricos tanto quanto possível."
 RULE_FASCIST_ROM_AI_DESC:0 "A IA fromena tentará seguir o curso da história e se juntar à Comintern através do caminho mais relevante na árvore de foco nacional."
 RULE_OPTION_COMMUNIST_AST_AI_DESC:0 "A IA australiana tentará se converter em comunista e se aliar à Comintern através do caminho mais relevante na árvore de foco nacional."
