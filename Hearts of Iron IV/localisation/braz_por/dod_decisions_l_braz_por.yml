 YUG_instigate_in_bulgaria:0 "Instigar Rebeliões de Camponeses na Bulgária"
 YUG_instigate_in_bulgaria_desc:0 "Quase todos os trabalhadores sul-eslavos foram libertados pelo nosso estado, exceto os búlgaros. Somente incentivando os búlgaros a enfrentarem seus opressores é que podemos dizer que libertamos todos os trabalhadores eslavos dos Balcãs."
 YUG_instigate_in_albania:0 "Instigar Rebeliões de Camponeses na Albânia"
 YUG_instigate_in_albania_desc:0 "Apesar do povo albanês não se identificar como eslávico, sua proximidade à nossa fronteira e trocas culturais entre albaneses e sul-eslavos os tornam candidatos ideais para entrar no Congresso dos Trabalhadores Pan-Eslavos."
