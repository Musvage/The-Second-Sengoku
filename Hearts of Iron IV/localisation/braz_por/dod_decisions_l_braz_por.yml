 YUG_instigate_in_turkey:0 "Instigar Rebeliões de Camponeses na Turquia"
 YUG_propaganda_in_target:0 "Campanhas de Propaganda em [YUG_communist_coup_target.GetNameDef]"
 YUG_propaganda_in_target_desc:0 "Nosso alvo foi escolhido, agora só precisamos abastecer nossos aliados socialistas com uma propaganda eficaz e logo teremos plantado as sementes da rebelião necessárias para derrubar as classes mais altas dos Balcãs."
 YUG_arm_communist_militants:0 "Armar Militantes [YUG_communist_coup_target.GetAdjective]"
 YUG_arm_communist_militants_desc:0 "Não podemos levar a revolução aos nossos companheiros do outro lado da fronteira somente com palavras. Devemos fornecer as armas que nossos aliados precisam para derrubar seus mestres."
 YUG_communist_coup:0 "Instigar um Golpe Comunista"
 YUG_communist_coup_desc:0 "Eles se prepararam por tempo suficiente, agora os militantes por todo nosso país só precisam de nossa aprovação e tentarão armar um golpe contra o governo capitalista corrupto!"
 YUG_abandon_communist_effort:0 "Abandonar Nossos Esforços em [YUG_communist_coup_target.GetNameDef]"
 YUG_abandon_communist_effort_desc:0 "Está claro que o povo de [YUG_communist_coup_target.GetNameDef] ainda não está pronto para se libertar das garras do governo. Devemos abandonar nossos esforços em instigar um golpe comunista nessa nação."
 YUG_uprising_strength_tt:0 "Com o apoio atual, a força dos §YComunistas§! será [YUG_communist_coup_target.Get_Yugo_Uprising_strength].\nIsso é baseado no apoio §YComunista§! atual e o número de vezes que os camponeses foram armados."
