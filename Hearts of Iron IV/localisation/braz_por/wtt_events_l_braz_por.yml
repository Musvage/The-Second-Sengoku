 wtt_news.53.t:0 "Unificação da Escandinávia"
 wtt_news.53.desc:0 "Com forças armadas, [From.GetOldName] uniu os povos escandinavos sob seu governo e sua administração está forçando a integração dos territórios recém-conquistados. Em uma tentativa de reunir o povo em favor do estado, houve um aumento de propaganda pan-nacionalista com apoio claro do governo.\n\nUm efeito colateral foi que os proponentes da unificação escandinava já começaram a citar paralelos históricos e apontam como o estado atual das coisas pode ser visto como uma continuação natural de tentativas inicias de unificar a região. O governo [From.GetOldAdjective] aceitou com empolgação essa linha de pensamento e está proclamando oficialmente a ‘restauração da União Kalmar’ mudando o nome do país para  "[From.GetNameDef]"."
 wtt_news.53.a:0 "Um dia glorioso para todos os Escandinavos!"
 wtt_news.53.b:0 "A Escandinávia é mais forte unida."
 wtt_news.53.c:0 "Não vai durar!"
 wtt_news.54.t:0 "Unificação dos nórdicos"
 wtt_news.54.desc:0 "Com a conquista de todas as nações quer pertencem à região nórdica, o governo [From.GetOldAdjective] começou a aumentar as ações de integração dos territórios recém conquistados. O resultado foi que houve aumento na propaganda pan-nacionalista em uma tentativa de fazer o povo apoiar o estado, com apoio claro do governo.\n\nUm oficial [From.GetOldAdjective] foi citado dizendo "Os países nórdicos sempre tiveram fortes afinidades. É simplesmente natural que eles se unam e que nossos povos coexistam lado a lado, como um povo." Parece que o governo resolveu usar essa afinidade como uma forma de unificar o povo e agora decidiu proclamar a "verdadeira unidade nórdica", mudando o nome do país para "[From.GetNameDef]"."
 wtt_news.54.a:0 "O Norte unificado é forte!"
 wtt_news.54.b:0 "O Norte pode se mostrar problemático para seus vizinhos..."
 wtt_news.55.t:0 "Renascimento de [From.GetNameDef]"
 wtt_news.55.desc:0 "Tendo retomado todo o território quer pertencia à antiga Grã-Colômbia, o governo [From.GetOldAdjective] começou a aumentar as ações de integração dos territórios recém conquistados. O resultado foi que houve aumento na propaganda pan-nacionalista em uma tentativa de fazer o povo apoiar o estado, com apoio claro do governo.\n\nOficiais [From.GetOldAdjective] reafirmaram repetidamente sua crença de que todo o norte da América do Sul deveria olhar sua história compartilhada e usar sua afinidade como fundação de um estado unificado. Agora, o governo [From.GetOldAdjective] deu mais um passo e proclamou o "renascimento do legado de Bolívar", mudando o nome do país para "[From.GetNameDef]"."
 wtt_news.55.a:1 "O sonho de uma América Latina unificada nos aguarda!"
 wtt_news.55.b:0 "O nascimento de uma nova super-potência americana?"
 wtt_news.56.t:0 "Renascimento de [From.GetNameDef]"
 wtt_news.56.desc:0 "Tendo assegurado todas as terras do Império Austro-Húngaro, o governo [From.GetOldAdjective], na condição de representantes o último estado sucessor, começou a reintegrar esses territórios. Propagandas dirigidas pelo governo estão em alta, exaltando os "dias de glória do Império", numa tentativa clara de instigar a população a favor das reformas nacionais de larga escala e a favor do retorno das normas imperiais.\n\nO governo [From.GetOldAdjective] anunciou como parte dessas medidas a restauração de [From.GetNameDef], e mudou o nome oficial da nação para refletir isso."
 wtt_news.56.a:0 "Indivisibiliter ac inseparabiliter!"
 wtt_news.56.b:0 "A monarquia dupla se ergue novamente."
 wtt_news.57.t:1 "O renascimento de [From.GetNameDefCap]"
 wtt_news.57.desc:0 "Como a Polônia e a Lituânia são mais uma vez governadas por um estado único, o governo [From.GetOldAdjective] começou a se aproveitar da história para sua propaganda em uma tentativa de fazer o povo apoiar suas políticas. "Especialistas em história" estão bombardeando a população com as várias formas que a união da Polônia e da Lituânia poderia ajudar na luta contra ameaças às fronteiras, contando histórias do grande poder da Commonwealth Polaco-Lituana A abordagem parece ter ido efeito em redirecionar a raiva do público, focando seus pensamentos nos dias de glória de antigamente.\n\nHoje, o governo [From.GetOldAdjective] deu um passo além e proclamou a restauração da Commonwealth, mudando o nome do país para "[From.GetNameDef]"."
 wtt_news.57.a:0 "Se Deus é por nós, quem será contra nós?"
 wtt_news.57.b:0 "Sobreviveremos a partição dessa vez?"
 wtt_news.58.t:0 "Reunificação dos Países Baixos"
 wtt_news.58.desc:0 "Com o apoderamento [From.GetOldAdjective] dos Países Baixos, seu governo tem defendido abertamente suas ações. Agora eles afirmam que são os sucessores imediatos e direitos do Reino Unido das Terras Baixas e repudiam o Tratado de Londres de 1839 com a afirmação de que foram, na época, forçados criminalmente por forças invasoras. E então com a nação parando de existir, [From.GetOldNameDef] simplesmente reafirmou o controle sobre a terra que já pertencia a eles.\n\nCumprindo suas promessas, o governo [From.GetOldAdjective] mudou o nome do país para "[From.GetNameDef]", e assim grandes propagandas já estão a caminho para unificar o povo, usando a crise global como uma ameaça contra qual se posicionar."
 wtt_news.58.a:0 "Unidos de novo, como se pretendia em 1815..."
 wtt_news.58.b:0 "Sim... Isso parece ser um assunto interno..."
 wtt_news.59.t:0 "Renascimento de [From.GetNameDef]"
 wtt_news.59.desc:0 "Com o apoderamento [From.GetOldAdjective] dos estados Centro-Americanos, seu governo tem defendido abertamente suas ações. Afirmando serem os sucessores de direito da República Federal da América Central, eles agora consideram as nações que se separaram nos anos de 1830 como governos separatistas ilegais, se referindo aos combates recentes como tentativas legais de "reaver o controle" sobre esses territóris.\n\nCumprindo suas promessas, o governo [From.GetOldAdjective] mudou o nome do país para "[From.GetNameDef]", e assim grandes propagandas já estão a caminho para unificar o povo, usando a crise global como uma ameaça contra qual se posicionar."
 wtt_news.59.a:0 "Um primeiro passo necessário para a ascensão para o palco mundial."
 wtt_news.59.b:0 "Mas um Estados Unidos da América se ergue."
 wtt_news.60.t:0 "Unificação do Báltico"
 wtt_news.60.desc:0 "Com a conquista de todos as territórios que pertencem aos estados bálticos, o governo [From.GetOldAdjective] começou a aumentar as ações de integração dos territórios recém conquistados. O resultado foi que houve aumento na propaganda pan-nacionalista em uma tentativa de fazer o povo apoiar o estado, com apoio claro do governo.\n\nUm oficial [From.GetOldAdjective] foi citado dizendo "Os países bálticos sempre tiveram fortes afinidades. Nada mais natural que eles sejam unificados, especialmente com as ameaças a nossas fronteiras. Apenas juntos nossos povos poderão permanecer independentes e livres." Agora eles proclamaram a "verdadeira unidade báltica" mudando o nome do país para "[From.GetNameDef]"."
 wtt_news.60.a:0 "É necessário para nossa sobrevivência."
 wtt_news.60.b:0 "Mas o estado novo será forte o suficiente?"
 wtt_news.61.t:0 "Renascimento de [From.GetNameDef]"
 wtt_news.61.desc:0 "Tendo assegurado todas as terras do Império Otomano anteriores à guerra, o governo [From.GetOldAdjective], na condição de representantes do estado sucessor do Império Otomano, começou a reintegrar esses territórios. Propagandas dirigidas pelo governo estão em alta, denunciando as partições realizadas pelos Aliados na Primeira Guerra Mundial e exaltando os "dias de glória do Império", numa tentativa clara de instigar a população das terras recém conquistadas a favor das reformas nacionais de larga escala e a favor do retorno das normas imperiais.\n\nO governo [From.GetOldAdjective] anunciou como parte dessas medidas a restauração de [From.GetNameDef], e mudou o nome oficial da nação para refletir isso."
 wtt_news.61.a:0 "Finalmente desfizemos as partições!"
 wtt_news.61.b:0 "O Estado eterno se ergue novamente..."
 wtt_news.62.t:0 "Unificação da Europa"
 wtt_news.62.desc:0 "As principais potências da Europa continental foram conquistadas por [From.GetOldNameDef], e pela primeira vez os sonhos recentes de uma Europa unida parecem atingíveis.  Uma série de "especialistas", provavelmente pagos pelo governo, já começaram a citar a situação política atual como a única forma de "prevenir conflitos europeus futuros."\n\nCom tentativas de tentar dar a aparência geral de uma "nação para todos europeus", reformas no governo em nível nacional e local estão sendo passadas com velocidade impressionante, como parte das que foram anunciadas hoje de que  o país se chamaria "[From.GetNameDef]", para que "todos europeus possam se sentir bem-vindos nele.""
 wtt_news.62.a:0 "Esse é o fim às guerras européias?"
 wtt_news.62.b:0 "Vejamos se eles conseguem fazer isso funcionar."
 wtt_news.63.t:0 "Ascensão de [From.GetNameDef]"
 wtt_news.63.desc:0 "Com o avanço do estado [From.GetOldAdjective] sobre seus vizinhos, as tentativas do governo de criar continuidade histórica se tornaram mais aparentes, uma tentativa clara de unificação do povo. As conquistas do Grande Império de Zimbábue foram fortemente romanizadas, mas a propaganda incessante parece estar tendo efeito na opinião pública.\n\nHoje, o governo [From.GetOldAdjective] deu mais um passo e mudou o nome do país para "[From.GetNameDef]", um anúncio que foi recebido por multidões entusiasmadas nas ruas das grandes cidades."
 wtt_news.63.a:0 "Uma África para os africanos!"
 wtt_news.63.b:0 "É o fim da África colonial?"
 wtt_news.64.t:0 "Ascensão de [From.GetNameDef]"
 wtt_news.64.desc:0 "O avanço militar [From.GetOldAdjective] parece indestrutível e a ideia de criação de um novo Império Romano, que muitos parecem ter menosprezado recentemente, agora parece ao alcance italiano. A maioria das potências continentais européias que poderiam se poro foram virtualmente eliminadas, deixando os italianos livres para exercerem suas vontades nos povos conquistados.\n\nAlém de começarem a integração do que eles já começaram a se referir como  "territórios romanos reconquistados", o governo Italiano anunciou o renascimento do Império Romano, mudando o nome da nação para "[From.GetNameDef]"."
 wtt_news.64.a:0 "Roma Invicta!"
 wtt_news.64.b:0 "Eles não podem estar falando sério!"
 wtt_news.65.t:0 "Ascensão de [From.GetNameDef]"
 wtt_news.65.desc:0 "Com a continuação do avanço [From.GetOldAdjective] , os paralelos históricos não passaram despercebidos por aqueles que conhecem a história da Pérsia. Figuras públicas notórias já começaram a comparar essa expansão com os tempos de Cyrus o Grande, e o orgulho nacionalista está crescendo entre o povo [From.GetOldAdjective].\n\nCom a expansão do governo nacional nas novas aquisições territoriais e com o governo aproveitando essa onda de aprovação pública, agora está confirmado por oficiais de que a nação mudará oficialmente de nome para "[From.GetNameDef]"."
 wtt_news.65.a:0 "Nossa força continua a crescer!"
 wtt_news.65.b:0 "Isso trará paz e estabilidade para a região?"
 wtt_news.66.t:0 "Ascensão de [From.GetNameDef]"
 wtt_news.66.desc:0 "O crescimento [From.GetOldAdjectiveCap] deixou perplexos muitos especialistas militares pelo globo, mas os resultados falam por si mesmos. Em poucos anos, os gregos terão dominados as Bálcãs, reconquistado Istambul e esmagado qualquer resistência turca em Anatolia. Parece que essa é a conclusão final de cinco séculos de conflito entre gregos e turcos.\n\nPara incentivar ainda mais o orgulho nacional o governo [From.GetOldAdjectiveCap] utilizou a continuidade histórica e comparou suas conquistas militares à "Reconquista bizantina contra os invasores turcos". Foi anunciado, no meio de um desfile cerimonial, como parte dessa propaganda, que [From.GetOldNameDef] mudou de nome oficialmente para "[From.GetNameDef]"."
 wtt_news.66.a:0 "Que a reconquista comece."
 wtt_news.66.b:0 "Uma reversão milagrosa do destino..."
 wtt_news.67.t:0 "Unificação da Arábia"
 wtt_news.67.desc:0 "Com o domínio [From.GetOldAdjective] do que constitui a maioria do mundo árabe, o governo embarcou em uma onda renovada de Pan-Arabismo que espalhou pela região. Com a resolução de conflitos internacionais com a remoção de governos estrangeiros obstinados, a unificação árabe parece estar ao alcance e o governo [From.GetOldAdjective] já se mostrou disposto a dar prosseguimento a esse objetivo.\n\nSeja para simplesmente "aproveitarem a onda" da opinião pública, para apelar como um lar para todos os árabes ou simplesmente para facilitar a integração regional, oficiais [From.GetOldAdjective]s confirmaram que o nome oficial da nação mudou para "[From.GetNameDef]"."
 wtt_news.67.a:0 "O sonho de Zaydan foi atingido."
 wtt_news.67.b:0 "Isso levará a paz na região?"
 wtt_news.68.t:0 "Ascensão de [From.GetNameDef]"
 wtt_news.68.desc:0 "Com o avanço do estado [From.GetOldAdjective] sobre seus vizinhos, as tentativas do governo de criar continuidade histórica se tornaram mais aparentes, uma tentativa clara de unificação do povo. As conquistas de Majapahit foram fortemente romanizadas, mas a propaganda incessante parece estar tendo efeito na opinião pública.\n\nHoje, o governo [From.GetOldAdjective] deu mais um passo e mudou o nome do país para ‘[From.GetNameDef]’ em homenagem, esperando que seja algo que todos na região possam se relacionar."
 wtt_news.68.a:0 "Esse é o fim do colonialismo asiático!"
 wtt_news.68.b:0 "Eles tomaram conta do próprio destino."
 wtt_news.69.t:0 "Renascimento de [From.GetNameDef]"
 wtt_news.69.desc:0 "Com o avanço [From.GetOldAdjective] em seus vizinhos, o governo reavaliou sua mudança do nome the Rattanakosin. Com as fronteiras atuais cada vais mais parecidas com a do ponto alto do reinado histórico, as conquistas do Reino Rattanakosin tem sido cada vez mais usadas para influenciar a opinião pública.\n\nHoje o governo [From.GetOldAdjective] deu mais um passo e mudou o nome do país oficialmente para "[From.GetNameDef]" em uma tentativa de buscar legitimidade na história."
 wtt_news.69.a:0 "Nós reafirmamos nossa hegemonia."
 wtt_news.69.b:0 "Os impérios coloniais estão ruindo?"
 wtt_news.70.t:0 "Renascimento de [From.GetNameDef]"
 wtt_news.70.desc:0 "Sob a liderança de  Kaiserin Victoria, [From.GetOldNameDef] expandiu suas fronteiras, sendo maiores mesmo que a do Império Romano Sagrado. Todos os inimigos continentais que ameaçariam seu governo foram destituídos pelo poder militar [From.GetOldAdjective], deixando-a sem oposição para concretizar sua agenda política.\n\nAgora a Kaiserin decretou que a oportunidade será tomada e que a nação será a sucessora espiritual do Império Romano Sagrado. Para representar isso, a nação mudou de nome oficialmente e com isso ela conseguiu a unificação política da região que fugiu dos imperadores por séculos."
 wtt_news.70.a:0 "Aquila Elegit Iovis Omnia Vincit!"
 wtt_news.70.b:0 "Seu esplendor e glória não podem ser negados!"

 
