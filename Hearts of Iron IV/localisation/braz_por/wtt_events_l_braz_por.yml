l_braz_por:
 generic.8.t:0 "Mestres do átomo"
 generic.8.d:0 "Nós usamos a primeira arma nuclear do mundo, nos colocando na liderança na corrida armamentista atual. Nossos esforços imensos foram recompensados e por agora o mundo não terá escolha a não ser admirar nosso poder. Eles podem nos alcançar algum dia, mas eles garantiram que nunca nos ultrapassarão."
 generic.8.a:0 "Vamos fazer picadinho de nossos inimigos!"
 generic.9.t:0 "Na sombra dos outros"
 generic.9.d:0 "Outros usaram a primeira arma nuclear do mundo, os colocando na liderança na corrida armamentista atual. Apesar de nossos esforços, fomos deixados sem defesa ou formas de retaliar. Estando em menor número não temos outra escolha a não ser dobrar nossos esforços e fechar a abertura antes deles promoverem mais dessa devastação."
 generic.9.a:0 "O programa precisa de tudo que tivermos."
 generic.10.t:0 "Aliados poderosos"
 generic.10.d:0 "Nossos aliados usaram a primeira arma nuclear do mundo, colocando nossa aliança na liderança na corrida armamentista atual. Apesar de estarmos em desvantagem, nossos aliados dominam a arma, garantindo nossa habilidade de retaliar caso algum inimigo também domine o átomo."
 generic.10.a:0 "Um resultado aceitável."
 wtt_denmark.1.t:0 "Independência islandesa"
 wtt_denmark.1.d:0 "Com a perda do contato depois da invasão o parlamento islandês tomou controle dos assuntos estrangeiros da nação. Isso é entendido como uma medida temporária até o fim da ocupação."
 wtt_denmark.1.a:0 "Boa sorte para eles."
 news.331.t:0 "A Islândia toma o controle dos assuntos estrangeiros"
 news.331.desc:0 "Com a capitulação de seus parceiros na Dinamarca, o Parlamento Islandês tomou controle de seus próprios assuntos internacionais e ao fazê-lo se tornou essencialmente uma nação independente. O recém eleito governo provisório já proclamou a neutralidade islandesa no conflito atual, apesar da invasão de sua nação."
 news.331.a:0 "A neutralidade não salvou a Dinamarca."
 wtt_britain.24.t:0 "A proposta Macdonald"
 wtt_britain.24.d:0 "Com a guerra atual colocando peso nos comboios britânicos, nossos vizinhos estão cada vez mais ansiosos com o uso de nossas bases aéreas e navais, com as quais eles esperam expandir a cobertura protetora das rotas de seus comboios. Um enviado britânico com o nome de Malcolm Macdonald chegou para propor o retorno da Irlanda do Norte para a soberania do controle irlandês, em troca de nossa entrada imediata na guerra ao lado do Reino Unido."
 wtt_britain.24.a:0 "Uma ideia excelente."
 wtt_britain.24.b:0 "O prêmio não vale o custo."
 wtt_britain.25.t:0 "Exigência britânica da frota francesa"
 wtt_britain.25.d:0 "Frotas britânicas apareceram fora dos portos principais de nossas frotas e recebemos um ultimato exigindo a rendição imediata de nossa marinha. Se não velejarmos para portos britânicos imediatamente, o almirante britânico ameaçou abrir fogo."
 wtt_britain.25.a:0 "Não temos outra escolha..."
 wtt_britain.25.b:0 "Nunca deixaremos que outra nação tome nossa frota!"
 wtt_britain.26.t:0 "A frota francesa se rende"
 wtt_britain.26.d:0 "Os franceses tomaram a decisão acertada de levar seus navios a nossos portos. Agora tempos controle completo da frota francesa."
 wtt_britain.26.a:0 "Pelo menos não ficou com os alemães."
 wtt_britain.27.t:0 "A França rejeitou o ultimato"
 wtt_britain.27.d:0 "Os franceses rejeitaram nossas demandas. Nós agora somos deixados com uma escolha inacreditável de recuar ou entregar nossos aliados de longa data..."
 wtt_britain.27.a:0 "Não podemos permitir que a frota francesa sirva aos interesses alemãos!"
 wtt_britain.27.b:0 "Isso é intragável. Precisamos recuar."
 news.332.t:0 "A frota francesa se rende"
 news.332.desc:0 "Ontem, as unidades navais britânicas bloquearam seus correspondentes franceses em bases navais importantes na África do Norte, emitindo um ultimato para os franceses velejarem para portos britânicos imediatamente e se renderem, caso contrário os ingleses ameaçaram disparar contra seus antigos aliados. Enfrentando poder de fogo superior, os franceses aceitaram o ultimato e suas frotas agora estão sob controle britânico."
 news.332.a:0 "Uma decisão sábia."
 news.332.b:0 "Por sorte, o derramamento de sangue foi evitado."
 news.332.c:0 "Como ousam?!"
 news.332.d:0 "Não tivemos escolha!"
 news.332.e:0 "Eles continuarão a lutar pelos ingleses."
 news.333.t:0 "O ataque britânico à Mers-el-Kébir"
 news.333.desc:0 "Ontem, as unidades navais britânicas bloquearam seus correspondentes franceses em bases navais importantes na África do Norte, emitindo um ultimato para os franceses velejarem para portos britânicos imediatamente e se renderem, caso contrário os ingleses ameaçaram disparar contra seus antigos aliados. Com a rejeição francesa das exigências britânicas, uma troca de fogo aconteceu que afundou pelo menos um navio da França e danificou profundamente partes da frota francesa."
 news.333.a:0 "Fizemos o que tínhamos que fazer."
 news.333.b:0 "Isso é absurdo!"
 news.333.c:0 "Nós podemos tê-los subestimado."
 news.333.d:0 "Não esqueceremos dessa traição!"
 news.333.e:0 "Eles provaram sua determinação."
 wtt_britain.28.t:0 "A Irlanda aceita a proposta de MacDonald"
 wtt_britain.28.d:0 "O governo irlandês aceitou nossa proposta e se juntou a nossa causa em troca da Irlanda do Norte."
 wtt_britain.29.t:0 "A Irlanda rejeita a proposta de MacDonald"
 wtt_britain.29.d:0 "O governo irlandês rejeitou nossa proposta, se recusando a se juntarem a nós na luta pela democracia."
 wtt_britain.29.a:0 "Quem os ajudará quando os alemães vierem para cima deles?"
 wtt_britain.30.t:0 "Entregas de armas emergenciais americanas"
 wtt_britain.30.d:0 "O governo americano, com o apoio do Comitê Americano de Defesa de Lares Britânicos, nos enviou um carregamento emergencial de rifles velhos, equipamento e outras peças de artilharia. É um conjunto muito variado para ter utilidade real para nosso exército, mas eles sem dúvida ajudam a equipar rapidamente as guarnições da Guarda Nacional."
 wtt_britain.30.a:0 "Eles nos salvaram da invasão!"
 wtt_germany.1.t:0 "Oficiais da Wehrmacht desafiaram Hitler"
 wtt_germany.1.d:0 "Uma insatisfação recorrente com o governo de Hitler chegaram a um ponto sem volta na crise atual, causado pela decisão da administração de remilitarizar a Renânia. Vários genrais da  Wehrmacht se juntaram ao Marechal de Campo famosos August von Mackensen, que colocou em ação planos mirando depor Hitler e para remover o partido nazista da Alemanha.\n\nCom a separação no alto comando alemão se tornando claramente aparente até mesmo no exterior, poderes estrangeiros elegeram não protestar contra a remilitarização, mais preocupados com a crescente instabilidade alemã interna. O Marechal de Campo já envelhecido se moveu rapidamente, estabelecendo um governo provisório, apoiado por multidões em oposição ao governo nazista.\n\nO golpe militar já está a caminho."
 wtt_germany.1.a:0 "Expulsem a escória nazista de nossas terras!"
 wtt_germany.2.t:0 "Expatriados alemães se juntam à causa"
 wtt_germany.2.d:0 "Depois do recente tratamento cruel e da expatriação forçada que receberam de seu país, muitos de nossos camaradas alemãoes fugiram para nossos arredores. Com alguma lidernça, conseguimos criar várias divisões desses  recrutas entusiasmados e agora eles estão prontos para lutar com nossos inimigos!"
 wtt_germany.3.t:0 "A Alemanha retira o exílio de Wilhelm II"
 wtt_germany.3.d:0 "A Alemanha convidou Wilhelm II para retornar para seu país como Kaiser. Com esses eventos complicados, isso pode ajudar a Alemanha em estabelecer paz e estabilidade para a nação. Os olhos do mundo estão nos vigiando, com muitos não tendo se esquecido do conflito horrível que o velho kaiser nos colocou apenas duas décadas atrás."
 wtt_germany.3.a:0 "Precisamos permitir que ele retorne e governe seu povo."
 wtt_germany.3.b:0 "Precisamos impedi-lo, não podemos arriscar mais uma Grande Guerra."
 wtt_germany.4.t:0 "O Kaiser retorna para a Alemanha"
 wtt_germany.4.d:0 "Em meio a celebrações, Wilhelm retornou como Kaiser no Império Alemão! A Holanda merece gratidão por fornecerem a ele refúgio nessas últimas décadas e por recusarem a extradição a nossos antigos inimigos em diferentes ocasiões. Apesar da nação ter sofrido muito na guerra civil recente, espera-se que o retorno do Kaiser traga mais estabilidade e unidade."
 wtt_germany.4.a:0 "Ele sem dúvidas será um bom líder para a nação."
 wtt_germany.5.t:0 "A Holanda impede o retorno do Kaiser"
 wtt_germany.5.d:0 "Os covardes da Holanda, tendo oferecido de forma nobre refúgio para Wilhelm II, agora bloquearam as tentativas do Kaiser de cruzar a fronteira para a Alemanha e o escoltaram de volta para sua residência His Doorn. Os holandeses falam de preocupações pela estabilidade do continente como sendo as razões para negar o retorno do Kaiser ao trono alemão."
 wtt_germany.5.a:0 "Daremos a eles preocupações mais imediatas!"
 wtt_germany.5.b:1 "Talvez eles tenham um ponto... Temos outros candidatos."
 wtt_germany.5_tt:0 "O velho Kaiser pode ser capaz de ajudar seu filho com seu governo.\n"
 wtt_germany.6.t:0 "Wilhelm II está livre"
 wtt_germany.6.d:0 "Nossas forças, depois de liberarem a área ao redor de Huis Doorn de forças holandeses, encontraram o Kaiser em boa saúde e o levaram de volta para a Alemanha em um comboio motorizado. Wilhelm II cruzou a fronteira apenas algumas horas atrás e aceitaram de forma solene aceitou as responsabilidades de Kaiser do Império Alemão com sua chegada em Berlim."
 wtt_germany.6.a:0 "Ninguém poderá nos impedir."
 GER_fascism_civil_war_tt:0 "Os apoiadores fascistas começaram uma guerra civil.\n"
 wtt_germany.7.t:0 "Dependência econômica desmedida de [From.GetName]"
 wtt_germany.7.d:0 "Com a espiral cada vez mais profunda na esfera de influência de [From.GetNameDef] nossa economia se tornou cada vez mais dependente da de nosso aliado. Hoje, quando os alemães se movimentaram para tomar controle total de nossa economia, nós fomos incapazes de impedí-los. Como resultado, o controle alemão sobre nossa política estrangeira atingiu níveis sem precedentes."
 wtt_germany.7.a:0 "Precisamos fazer o melhor da situação... Por hora."
 wtt_germany.8.t:0 "A Alemanha ofereceu apoio ao golpe monarquista"
 wtt_germany.8.d:0 "[From.GetNameDef] abordou elementos pró-monarquia e antifascistas do governo italiano e o submundo com planos de assassinato de Mussolini e a instituição de Victor Emmanuel III com líder da nação. Os alemães garantem que eles podem lidar com o assassinato, tudo que temos que fazer é afirmar nossa disponibilidade de criar um governo substituto e prometer apoio militar futuro à Alemanha."
 wtt_germany.8.a:0 "Precisamos nos voltar para a monarquia nos tempos que seguem."
 wtt_germany.8.b:0 "Absurdo! Nós nunca abandonaremos nosso jeito!"
 wtt_germany.9.t:0 "Os italianos aceitaram a proposta de golpe"
 wtt_germany.9.d:0 "Elementos do submundo e do governo italiano aceitaram nossa proposta de golpe. Eles estão fazendo preparações para uma tomada rápida de poder para o Rei, assim que o assassinato tiver acontecido."
 wtt_germany.9.a:0 "Podemos colocar nossos planos em ação."
 wtt_germany.10.t:0 "Os italianos rejeitaram a proposta de golpe"
 wtt_germany.10.d:0 "Os elementos do governo e do submundo italiano que contatamos nos disseram, de forma nada gentil, que eles não estão interessados na proposta de um golpe. Eles ameaçaram revelar nossos planos para o governo italiano se ousarmos fazer a mesma oferta de novo."
 wtt_germany.10.a:0 "Lamentável."
 wtt_germany.11.t:0 "Assassinato alemão de Mussolini"
 wtt_germany.11.d:0 "O plano alemão foi colocado em ação e Mussoline foi baleado em seu carro nas ruas de Roma hoje. O Rei Victor Emmanuel III tomou as rédeas da nação e ele jurou se juntar aos Poderes Centrais junto de [From.GetNameDef]."
 wtt_germany.11.a:0 "Precisamos mostrar nossa gratidão."
 wtt_germany.12.t:0 "Mussolini assassinado com êxito"
 wtt_germany.12.d:0 "Nosso plano foi executado sem falhas e Victor Emmanuel II assumiu o manto de liderança de sua nação. Seu primeiro ato foi assinar um tratado garantindo a entrada italiana para os Poderes Centrais da aliança."
 wtt_germany.12.a:0 "As monarquias se erguerão novamente!"
 wtt_germany.13.t:0 "Restauração da Áustria-Hungria"
 wtt_germany.13.d:0 "Com nosso apoio, [From.GetName] assumiu a liderança na reunificação do Império austro-húngaro. Tratados entre os partidos envolvidos foram assinados nessa manhã, desfazendo duas décadas de sentimento separatista. O novo governo unificado ofereceu imediatamente seu apoio militar a nossa causa, tornando-se membro dos Poderes Centrais."
 wtt_germany.13.a:0 "Nosso antigo aliado está de volta a nosso lado."
 wtt_germany.14.t:0 "A Alemanha ofereceu garantias de nosso território"
 wtt_germany.14.d:0 "[From.GetNameDef] nos abordou com uma oferta que eles dizem que pode beneficiar ambos partidos. A luz da situação política atual e com a ameaça de nossa fronteira oriental os alemães propuseram emitir uma garantia de que eles virão em nossa ajuda com o exército caso entremos em guerra com a União Soviética. Em troca, eles só pedem pelo retorno de seus territórios perdidos de Danzig e Poznan." # [LocEditor:AwaitingBatchUpdate]
 wtt_germany.14.a:0 "Sua força militar é mais útil para nós do que terras."
 wtt_germany.14.b:0 "Nunca abriremos mão de nossas terras!"
 wtt_germany.15.t:0 "A Polônia aceita a oferta"
 wtt_germany.15.d:0 "Os polacos decidiram aceitar nossa oferta e fizeram arranjos para transferir suas províncias na fronteira para nós. Eles colocaram sua fé em nós, pedindo para que ficássemos prontos em caso de agressão soviética." # [LocEditor:AwaitingBatchUpdate]
 wtt_germany.15.a:0 "O flagelo de Versalhes finalmente foi desfeito!"
 wtt_germany.16.t:0 "A Polônia rejeita a oferta"
 wtt_germany.16.d:0 "Os polacos decidiram rejeitar nossa oferta. Com uma linguagem ferina eles deixaram claro que eles nunca abdicarão de seu território e preferem enfrentar qualquer inimigo sozinho com o preço da ajuda."
 wtt_germany.16.a:0 "Nunca abriremos mão de nossas reivindicações!"
 wtt_germany.16.b:0 "Talvez possamos aceitar isso."
 wtt_germany.17.t:0 "Os comunistas alemães fogem para a França"
 wtt_germany.17.d:0 "O governo alemão se impôs contra o comunismo e os baniu para o exterior. Como resultado nós recebemos agora uma leva grande de ideologia comunista de nossos vizinhos..."
 wtt_germany.17.a:0 "Se isso ao menos não desestabilizar tanto o país..."
 wtt_germany.18.t:0 "Liderança nazista capturada"
 wtt_germany.18.d:1 "Enfim, liberamos nosso país das garras de nossos inimigos e os cidadãos leais que se apresentaram para apoiar nossa causa agora podem retornar a seus lares. Podemos finalmente começar o processo árduo de reconstruir nosso lar como uma nação. A liderança do país, em troca, está livre para começar a olhar para frente no que pode vir no futuro: democracia ou o retorno à velha monarquia.\n\nHá porém, uma última coisa para se resolver. Com o fim da guerra civil nossas tropas conseguiram capturar um grande grupo de lideranças nazistas. Agora só resta a decisão do que fazer com essa parte ultrajante de nossa história recente."
 wtt_germany.18.a:0 "Enforque-os!"
 wtt_germany.18.b:0 "Eles podem ser úteis no futuro, portanto, prisão perpétua."
 wtt_germany.19.t:0 "A Alemanha se levantou contra a União Soviética" # [LocEditor:AwaitingBatchUpdate]
 wtt_germany.19.d:0 "A retórica alemã recente contra nós é cada vez mais danosa a nossa reputação na Europa. Acusações difamatórias de nossa suposta “agressão" estão começando a causar medo e um entendimento errado de nossas intenções."
 wtt_germany.19.a:0 "Iniciar um grande exercício militar para intmidá-los!"
 GER_soviet_military_exercises:0 "Exercícios militares"
 wtt_germany.19.b:1 "Precisamos salvar nossa reputação e melhorar as relações."
 GER_soviet_smoothes_relationships:0 "Relações suavizadas"
 wtt_germany.19.c:0 "Eles acham que nós nos importamos com o que eles dizem?"
 wtt_germany.20.t:0 "A Alemanha cria a Aliança da Europa Central"
 wtt_germany.20.d:0 "Continuando a embarcar em sua campanha difamatória contra nós, os alemães agora anunciaram a criação de uma nova aliança. Há pouca dúvida de que isso serve para nós e dque eles querem interferir em nossa esfera de influência."
 wtt_germany.20.a:0 "É melhor eles saírem de nossa esfera de influência!"
 GER_soviet_reiterated_claims:0 "Reivindicações reiteradas"
 wtt_germany.20.b:0 "Não podemos dar a eles qualquer desculpa para aumentar a situação."
 wtt_germany.21.t:0 "Os alemães convidam o Báltico"
 wtt_germany.22.t:0 "Os alemães convidam a Polônia"
 wtt_germany.23.t:0 "Os alemães convidam o a Finlândia"
 wtt_germany.21.d:0 "Os alemães ofereceram adesão a uma nação em nossa esfera imediata de influência. A ameaça á pátria é clara!"
 wtt_germany.21.a:0 "Precisamos atacar para assegurar o resto!"
 GER_soviet_securing_sphere:0 "Assegurando a esfera de influência"
 wtt_germany.21.b:0 "Não temos condições de antagonizar o ocidente."
 wtt_germany.24.t:0 "A Grande Ameaça Vermelha" # [LocEditor:AwaitingBatchUpdate]
 wtt_germany.24.d:0 "Através de canais tanto oficiais quanto não oficiais os alemães deixaram claro que a União Soviética é e tem sido a maior ameaça à estabilidade da Europa desde sua concepção a duas décadas. Eles nos imploraram para que nos lembrássemos que não estamos sozinhos em aguentar a ameaça de comunismo e que se só conseguiremos vencer o urso se nos unirmos." # [LocEditor:AwaitingBatchUpdate]
 SOV_GREAT_RED_MENACE_EVENT_DESC_1_COMMUNIST:0 "[SOV.GetNameDef] é, e sempre foi, a maior ameaça à estabilidade da Europa desde sua criação, duas décadas atrás."
 SOV_GREAT_RED_MENACE_EVENT_DESC_1_EXILES:0 "O imperialismo [SOV.GetAdjective] é, e sempre foi, a maior ameaça à estabilidade da Europa por toda a história recente."
 SOV_GREAT_RED_MENACE_EVENT_DESC_2_COMMUNIST:0 "a ameaça do comunismo"
 SOV_GREAT_RED_MENACE_EVENT_DESC_2_EXILES:0 "essa ameaça do oriente"
 wtt_germany.24.a:0 "Esperamos que eles estejam certos."
 wtt_germany.25.t:0 "A União Soviética suaviza as relações"
 wtt_germany.25.d:0 "A União Soviética fez um esforço concentrando para atenuar as preocupações das nações européias. Com um anúncio público eles afirmaram não ter intenções hostis e esperam que sua reação comedida à retórica beligerante alemã fale por eles."
 wtt_germany.25.a:0 "Isso ainda não está decidido."
 wtt_germany.26.t:0 "Wilhelm II morreu"
 wtt_germany.26.d:0 "Noite passada Wilhelm II, nosso Kaiser amado, faleceu dormindo de maneira pacífica. Apesar desse longo exílio, a providência acabou permitindo seu retorno à nação antes de sua morte e desde seu retorno ele tem liderado bem nossa nação. Seu filho, Friedrich Wilhelm, tomou as rédeas da nação e depois de sua coroação ele será conhecido como Wilhelm III."
 wtt_germany.26.a:0 "Vida longa ao Kaiser!"
 wtt_germany.27.t:0 "August Von Mackensen morreu"
 wtt_germany.27.d:0 "Noite passada August von Mackensen, nosso mais estimado marechal de campo, faleceu dormindo de maneira pacífica. Suas famosas conquistas na Grande Guerra e em retirar os fascistas opressores de nossa terra natal serão lembradas por muito tempo. O filho do Kaiser exilado, Friedrich Wilhelm, preencheu o vácuo da nação e depois de sua coroação ele será conhecido como Wilhelm III, governando como primeiro Kaiser desde 1918 quando seu pai abdicou."
 wtt_germany.28.t:0 "A Alemanha retira o exílio de Wilhelm II"
 wtt_germany.28.d:0 "O Império Alemão retirou o exílio de Wilhelm II e abordou a Holanda pedindo o retorno do velho Kaiser. Parece que, apesar de diversos apelos de extradição ao governo holandês para responsabilizá-lo por começar a Grande Guerra, o belicista retornará para governar o Império Alemão."
 wtt_germany.28.d.2:0 "O Império Alemão retirou o exílio de Wilhelm II e abordou a Holanda pedindo o retorno do velho Kaiser. Em face à recusa holandesa a seu retorno, eles decidiram transformar esse conflito em militar!"
 germany.60.c:0 "Eles não ficarão sozinhos! Reúna os ingleses para a guerra!"
 wtt_germany.29.d:0 "O Império Alemão retirou o exílio de Wilhelm II e abordou a Holanda pedindo o retorno do velho Kaiser. Parece que, apesar de diversos apelos de extradição ao governo holandês para responsabilizá-lo por começar a Grande Guerra, o belicista retornará para governar o Império Alemão.\n\nOs franceses já decidiram que isso é inaceitável e parecem decididos a emitir um ultimato com o respaldo das forças militares. A opinião popular na Inglaterra é contra a guerra, mas se nos recusarmos a ficar do lado dos franceses nossa aliança com eles será dissolvida."
 wtt_germany.29.d.2:0 "O Império Alemão retirou o exílio de Wilhelm II e abordou a Holanda pedindo o retorno do velho Kaiser. Em face à recusa holandesa a seu retorno, eles decidiram transformar esse conflito em militar!\n\nOs franceses já decidiram que isso é inaceitável e parecem ter a intenção de emitir um ultimato com força militar. A opinião popular na Inglaterra é contra a guerra, mas se nos recusarmos a ficar do lado dos franceses nossa aliança com eles será dissolvida."
 germany.61.c:0 "Precisamos ajudar os holandeses!"
 wtt_germany.30.d:0 "O Império Alemão retirou o exílio de Wilhelm II e abordou a Holanda pedindo o retorno do velho Kaiser. Parece que, apesar de diversos apelos de extradição ao governo holandês para responsabilizá-lo por começar a Grande Guerra, o belicista retornará para governar o Império Alemão.\n\nOs franceses parecem contentes em limitar suas respostas a objeções diplomáticas e a opinião pública na Inglaterra é forte contra uma guerra."
 wtt_germany.31.d:0 "Os britânicos estão se recusando a nos apoiar contra a Alemanha, afirmando que a questão da monarquia alemã é interna. Se formos à guerra com os alemães, parece que nós estaremos sozinhs.\n\nA opinião pública na França é contra a guerra, mas a Alemanha só ficará mais forte e o retorno do Kaiser pode alavancar um sentimento imperialista renovado. Emitir um ultimato seria menos ameaçador sem os ingleses de nosso lado. Deveríamos enfrentá-los sozinhos?"
 wtt_germany.32.d:0 "O apoio popular por guerra não está presente na Inglaterra, o governo britânico reconheceu a ameaça que os alemães representa e eles ofereceram seu apoio total. Nós emitiremos um ultimato final para a Alemenha para impedir o retorno do Kaiser belicista. Se eles se recusarem, é hora de nossas forças adentrarem a Alemanha e darem um fim ao regime tirano!"
 wtt_germany.33.d:0 "Os britânicos e os franceses se recusaram a aceitar o retorno de nosso Kaiser, chamando de “absurdo" que o suposto instigador da Grande Guerra possa voltar ao trono. Eles estão mobilizando forças contra nós e emitiram um ultimato para nossas forças recuarem de uma vez e devolverem o Kaiser para seu exílio, ou nossas nações em guerra."
 wtt_germany.33.a:0 "Não podemos recuar! Vida longa ao Kaiser!"
 wtt_germany.34.d:0 "Os britânicos tiveram bom senso e aceitaram o retorno do Kaiser, mas os franceses loucos estão se recusando a desistir! Afirmando que esse incidente constitui uma ameaça direta contra a segurança de sua nação eles estão mobilizando forças e podem atravessar a fronteira a qualquer momento. Estamos em guerra!"
 wtt_germany.35.d:0 "Apesar de nosso esclarecimento de que o retorno de Wilhelm II ao trono alemão seria visto como um ato de guerra, a Alemanha se recusou a ceder e devolver o Kaiser para seu exílio, ignorando nosso aviso. Isso significava que apesar de nossos melhores esforços para manter a paz, a guerra mais uma vez eclodiu na Europa."
 wtt_germany.38.t:0 "Os alemães exigem a devolução de Qingdao"
 wtt_germany.38.desc:0 "O Império Alemão não tem se contido em sua retórica recentemente, exigindo um retorno ao colonialismo. Eles agora por meio de canais diplomáticos emitiram uma exigência do retorno de seu antigo encrave de Qingdao. Talvez possamos usar isso para chegar a um acordo lucrativo..."
 wtt_germany.38.a:0 "Exigir o apoio continuado de Von Falkenhausen em troca."
 wtt_germany.38.b:0 "Talvez seja útil tê-los na área."
 wtt_germany.38.c:0 "Nunca abriremos mão da soberania de nosso território!"
 wtt_germany.39.t:0 "A China oferece Qingdao em troca"
 wtt_germany.39.desc:0 "Oficiais chineses nos contataram com uma oferta de troca potencial que eles dizem que satisfará ambos partidos.  Eles propõe a devolução de Qingdao à Alemanha, pela garnatia de que não removeremos a missão de Von Falkenhausen da China"
 wtt_germany.39.a:0 "Podemos concordar com isso."
 wtt_germany.39.b:0 "Não, precisamos manter nossas opções abertas."
 wtt_germany.40.t:0 "[From.GetNameDef] rejeitou as demandas de Qingdao"
 wtt_germany.40.desc:0 "[From.GetNameDef] rejeitou nossas demandas pela devolução de Qingdao. Nós não teremos escolha a não ser buscar seu retorno posterior."
 wtt_germany.40.a:0 "Podemos ser pacientes."
 wtt_germany.41.t:0 "A Alemanha aceita a troca de Qingdao"
 wtt_germany.41.desc:0 "O Império Alemão aceitou nossa proposta de troca de Qingdao. Eles garantiram o apoio continuado de Von Falkenhausen."
 wtt_germany.42.t:0 "A Alemanha rejeitou a troca de Qingdao"
 wtt_germany.42.desc:0 "O Império Alemão rejeitou nossa proposta de troca de Qingdao. Eles não deviam querer o encrave tanto assim."
 wtt_germany.43.t:0 "Os alemães exigem a devolução de Qingdao"
 wtt_germany.43.desc:0 "O Império Alemão não tem se contido em sua retórica recentemente, exigindo um retorno ao colonialismo. Apesar da natureza da perda de Qingdao, devido à nossa dominação em 1914, os alemães decidiram agora abrir negociações diplomáticas requisitando o retorno de seu velho encrave em Qingdao. Talvez possamos usar isso para chegar a um acordo lucrativo..."
 wtt_germany.43.a:0 "Exigir que os alemães retirem Von Falkenhausen em troca."
 wtt_germany.43.b:0 "Eles nunca mais pisarão no Extremo Oriente!"
 wtt_germany.44.t:0 "O Japão oferece Qingdao em troca"
 wtt_germany.44.desc:0 "Oficiais japoneses nos contataram com uma oferta de troca potencial que eles dizem que satisfará ambos partidos.  Eles propõe a devolução de Qingdao à Alemanha, em troca da retirada imediata da missão de Von Falkenhausen da China"
 wtt_germany.46.desc:0 "O Império Alemão aceitou nossa proposta de troca de Qingdao. Eles imediatamente retiraram a missão de Von Falkenhausen da China."
 wtt_germany.48.t:0 "[From.GetNameDef] aceitou as demandas"
 wtt_germany.48.desc:0 "[From.GetNameDef] aceitou nossas demandas e arranjou o retorno imediato de Qingdao para o controle alemão!"
 wtt_germany.49.t:0 "A expulsão nazista é pesada em [nazi_state_withdrawn.GetName]"
 wtt_germany.49.desc:0 "Nós finalmente conseguimos assegurar o controle de [nazi_state_withdrawn.GetName], mas a luta tem sido intensa. Os nazistas ficam cada vez mais fanáticos e desesperados com nossos avanços, frequentemente lutando até que os arredores fiquem em ruínas. Há relatos também de táticas de terra devastada, de acordo com o "Nerobefehl" de Hitler.\n\nNós podemos esperar sem dúvidas mais destruição nessa escala até o fim da guerra."
 wtt_germany.49.a:0 "Um pequeno preço para livrar nossa terra deles."
 wtt_germany.50.t:0 "Hitler encontrado morto"
 wtt_germany.50.desc:0 "Com a captura de Berlim, nossas tropas descobriram o cadáver de Hitler em um bunker na cidade. Preferindo a morte do que ver elementos anti-fascistas dominarem o país, o líder preferiu tirar a própria vida ao invés de ser capturado.\n\nEm seu lugar, Heinrich Himmler está liderando os nazistas e ele já afirmou que o governo não ficará parado em sua luta contra a traição "anti-alemã"."
 wtt_germany.50.a:0 "Esse é o começo do fim para os nazistas."
 wtt_germany.51.t:0 "Restabelecer as lideranças nazistas capturadas?"
 wtt_germany.51.desc:0 "A guerra se tornou tão prolongada e devastadora que agora todos os adultos alemães foram chamados para servir. Apesar deles não se adequarem a nossas visões ideológicas, a liderança nazista capturada possui habilidades que podem ser úteis para nós nesse tempo de necessidade.\n\nNós poderíamos fazê-los uma oferta para sua liberdade depois da guerra, em troca de suas habilidades para nossa causa."
 wtt_germany.51.a:0 "Sim, restabelecer parte da liderança nazista."
 reinstate_nazi_leadership_TT:0 "Conselheiros fascistas estão novamente elegíveis para serviço.\n"
 wtt_germany.51.b:0 "Não, eles estão bem onde eles estão."
 wtt_germany.51.c:0 "Não podemos permitir que eles recuperem a liberdade caso a guerra dê errado... Enforque-os!"
 wtt_germany.52.t:0 "Guerra Civil democrática em [From.From.GetName]"
 wtt_germany.52.desc:0 "Elementos democráticos em [From.From.GetName] lançaram uma guerra civil para re-estabelecer eleições libres e devolver o poder ao povo. Eles podem necessitar de nossa ajuda e seus sucesso garantirá um aliado futuro para nossa causa."
 wtt_germany.52.a:0 "Lutaremos pela democracia!"
 wtt_germany.52.b:0 "Eles terão que resolver os próprios problemas."
 wtt_germany.53.t:0 "Os sentimentos austríacos pró-alemães aumentam"
 wtt_germany.53.desc:0 "O sentimento alemão em nossos vizinhos ao sul da Áustria aumentou consideravelmente agora que somos aliados há um tempo. Não estaria fora do reino de possibilidades que um referendo pedindo a unificação da Alemanha possa receber a aprovação do povo austríaco. Deveríamos pedir um ao governo austríaco?"
 wtt_germany.53.a:0 "Sim, a solução da Alemanha menor foi um erro"
 wtt_germany.53.b:0 "Não, a solução da Grande Alemanha seria um erro."
 wtt_germany.54.t:0 "O governo alemão pede por um referendo por unificação"
 wtt_germany.54.desc:0 "O governo alemão nos abordou com uma proposta de unificação, caso a povo austríaco assim deseje. Eles estão pedindo que façamos um referendo para que possamos descobrir."
 wtt_germany.54.a:0 "Campanha a favor da unificação."
 wtt_germany.54.b:0 "Campanha contra a unificação."
 wtt_germany.55.t:0 "O povo austríaco votou pela unificação"
 wtt_germany.55.desc:0 "O povo austríaco votou a favor da unificação com o norte. A Integração dos estados austríacos e sua força militar começara imediatamente."
 wtt_germany.55.a:0 "Um ótimo dia para a Questão Alemã!"
 wtt_germany.56.t:0 "Os territórios alemães"
 wtt_germany.56.desc:0 "Nossa guerra com a União Soviética não está indo bem e arriscamos perder tudo. A nosso oeste, a Alemanha passou por mudanças rápidas nos últimos anos, mas agora é agora defensora forte dos valores democráticos. Arranjar um retorno rápido dos velhos territórios alemães de Danzig e Poznan sem dúvidas salvaria milhões da opressão soviética."
 wtt_germany.56.a:0 "É melhor a Alemanha do que os Soviéticos!"
 wtt_germany.56.b:0 "Nunca! O que é polonês, cairá polonês!"
 wtt_germany.57.t:0 "A Polônia oferece a devolução dos territórios alemães"
 wtt_germany.57.desc:0 "Com a guerra polonesa com a União Soviética não indo bem, seus governos nos abordaram por canais secretos, oferecendo o retorno rápido de nossos antigos territórios de Danzig e Poznan. Eles argumentam que seu povo sem dúvidas estará melhor com o governo alemão democrático do que a opressão soviética."
 wtt_germany.57.a:0 "Que engodo! Nós os mantermos seguros."
 wtt_germany.57.b:0 "Não, não podemos arriscar retaliação soviética."
 wtt_germany.58.t:0 "O povo austríaco rejeita a unificação"
 wtt_germany.58.desc:0 "O povo austríaco rejeitou nossos pedidos de unificação, preferindo continuar a independência austríaca pelo menos um pouco mais."
 wtt_germany.58.a:0 "Precisamos respeitar seus desejos."
 wtt_germany.59.t:0 "A Alemanha aceita Danzig e Poznan"
 wtt_germany.59.desc:0 "O governo alemão decidiu aceitar seus velhos territórios e jurou solenemente proteger os cidadãos poloneses da região."
 wtt_germany.59.a:0 "Pelo menos eles ficarão em segurança."
 wtt_germany.60.t:0 "A Alemanha rejeitou Danzig e Poznan"
 wtt_germany.60.desc:0 "O governo alemão nos informou que eles estão prontos para aceitar nossa oferta. Eles temem retaliação soviética e portanto acham que não podem se arriscar."
 wtt_germany.60.a:0 "Quem os ajudará quando tudo cair para os Vermelhos?"
 wtt_germany.62.t:0 "As companhias exigem o pagamento das Notas MEFO"
 wtt_germany.62.desc:0 "Com o fim da guerra recente, as companhias para as quais emitimos Notas MEFO agora estão pedindo pagamento. Eles afirmam que não há mais necessidade de segurar pagamentos “pelo bem do país"."
 wtt_germany.62.a:0 "Muito bem."
 wtt_germany.63.t:0 "[GER.GetName] reintegrou Luxembrugo e Alsace-Lorraine"
 wtt_germany.63.desc:0 "O governo [GER.GetAdjective] aprovou uma legislação que estipula a reintegração de Alsace-Lorraine e Luxemburgo a [GER.GetName]. O recrutamento em massa de nossa população já começou..."
 wtt_germany.63.a:0 "Idiotas! Isso ainda não acabou!"
 wtt_germany.64.t:0 "[GER.GetName] reintegrou Luxembrugo"
 wtt_germany.64.a:0 "O que podemos fazer?"
 wtt_germany.65.t:0 "[From.GetName] pede participação na guerra"
 wtt_germany.65.desc:0 "[From.GetNameDefCap] nos informou de que eles precisam marchar com suas forças por nossa terra até o inimigo soviético. Eles nos lembraram de que estamos sob sua proteção contra os comunistas e que portanto devemos a eles ajuda em sua guerra atual."
 wtt_germany.65.a:0 "Eles estão certos, nós nos juntaremos a eles em sua guerra."
 wtt_germany.65.b:0 "Quem eles pensam que são?! Nunca!"
 wtt_germany.66.t:0 "[From.GetName] aceitou as demandas"
 wtt_germany.66.desc:0 "[From.GetNameDefCap] decidiu se juntar a nós e nossa guerra contra [SOV.GetNameDef], o que traz o benefício de podermos passar com nossas forças por seu país."
 wtt_germany.67.t:0 "[From.GetName] rejeita as demandas"
 wtt_germany.67.desc:0 "[From.GetNameDefCap] refutou nossas demandas de participação na guerra e continua a fechar suas fronteiras para nossas tropas. Se os polacos não estiverem dispostos a garantir o acesso de nossas forças então vamos ter que passar por cima deles."
 wtt_germany.67.a:0 "Eles são os responsáveis por isso."
 wtt_germany.68.t:0 "[From.GetName] propõe uma reintegração imperial"
 wtt_germany.68.desc:0 "O governo [From.GetAdjective] nos abordou com uma proposta de reintegração do antigo Império austro-húngaro. Devido ao  sentimento pró imperial em alta em nossas nações, eles afirmam que seria melhor para todos se uníssemos as nações."
 wtt_germany.68.a:0 "Uma ideia excelente. Nós aceitamos."
 wtt_germany.68.b:0 "Juntar-se a eles de boa vontade? Nunca!"
 wtt_germany.69.t:0 "[From.GetName] aceita a integração"
 wtt_germany.69.desc:0 "O governo [From.GetAdjective] respondeu nossa proposta de reintegração do antigo Império austro-húngaro. Eles reconheceram os benefícios dessa manobra e confirmaram o desejo de integrar sua nação com a nossa, caso todos os partidos aceitem."
 wtt_germany.70.t:0 "[From.GetName] rejeita a integração"
 wtt_germany.70.desc:0 "O governo [From.GetAdjective] respondeu nossa proposta de reintegração do antigo Império austro-húngaro. Com termos claros eles indicaram que nunca aceitarão nossa liderança em tal empreitada."
 wtt_germany.71.t:0 "A reformulação do Império austro-húngaro"
 wtt_germany.71.desc:0 "Ambos estados sucessores vizinhos do Império austro-húngaro aceitaram a reintegração proposta de suas terras à nossa nação, portanto, reformulando assim o Império austro-húngaro. A assinatura do tratado de reunificação foi recebida por multidões empolgadas nas ruas e o governo [GER.GetAdjective] nos recebeu com alegria em sua aliança."
 wtt_germany.71.a:0 "Uma nova era para o amanhecer austro-húngaro."
 wtt_germany.72.t:0 "[From.GetName] Propõe Integração Econômica"
 wtt_germany.72.desc:0 "Como já somos aliados próximos, [From.GetNameDef] trouxe uma proposta para nos auxiliar na expansão de nossa economia militar, integrando completamente nossas economias. Isso ajudaria muito nosso crescimento militar, mas também nos tornaria subordinados a eles em assuntos de políticas externas."
 wtt_germany.72.a:0 "Uma ótima ideia, nossos destinos já estavam ligados mesmo."
 wtt_germany.72_tt:0 "§RPerderemos controle sobre quaisquer súditos que tivermos.§!\n"
 wtt_germany.72.b:0 "Achamos que não; nossa soberania é valiosa demais."
 wtt_germany.73.t:0 "[From.GetName] Aceita a Integração Econômica"
 wtt_germany.73.desc:0 "O governo [From.GetAdjective] nos informou que aceita nossa proposta pela integração de nossas economias de guerra. Eles aguardam ansiosamente nossa orientação para que possam modelar seu exército seguindo nosso padrão de sucesso."
 wtt_germany.73.a:0 "Sob nossa tutela seus exércitos crescerão."
 wtt_germany.74.t:0 "[From.GetName] Rejeita a Integração Econômica"
 wtt_germany.74.desc:0 "O governo [From.GetAdjective] nos informou que rejeita nossa proposta pela integração de nossas economias de guerra. Eles valorizam sua soberania mais do que a utilidade de seus exércitos..."
 wtt_germany.74.a:0 "Eles rejeitam a própria grandeza!"
 wtt_germany.999.t:0 "[From.GetLeader]  está pedindo a restituição dos títulos reais"
 wtt_germany.999.desc:0 "Em nome do Kaiser [From.GetLeader], o governo [From.GetAdjective] pediu a reversão da supressão dos títulos reais britânicos e alemães e também do principado das famílias, como descrito no Ato de Supressão de Títulos de 1917. Eles argumentam que isso mostraria ao mundo que as famílias reais e com principado da Inglaterra e da Alemanha já retornaram às suas boas relações anteriores à guerra e portanto serviria como símbolo de boas relações anglo-germânicas no futuro."
 wtt_germany.999.a:0 "Essa é uma excelente ideia!"
 wtt_germany.999.b:0 "Não concordamos."
 wtt_germany.1000.t:0 "O governo [From.GetAcjective] aceita o pedido"
 wtt_germany.1000.desc:0 "O governo [From.GetAcjective] decidiu apoiar nosso pedido de restituição dos títulos reais de famílias britânicas e alemãs para famílias com principados. Eles propões uma grande "celebração real do século", para a qual estarão convidados todos os monarquistas alemães para receberem pessoalmente os títulos dos quais eles foram injustamente destituídos décadas atrás.\n\nA proposta dos conselheiros imperiais é de que toda a família real estendida faça uma grande entrada usando o ápice da tecnologia Alemã. A aeronave de ponta Hindenburg é perfeita para a ocasião."
 wtt_germany.1000.a:0 "Uma ideia excelente. Enviaremos um representante."
 wtt_germany.1000.a_tt:1 "A Princesa Victoria Louise foi enviada na frente para ajudar nas preparações dessa grande cerimônia. Isso terá um peso nos recursos de nosso país.\n"
 wtt_germany.1000.b:0 "Uma ideia excelente. Nós viajaremos juntos."
 wtt_germany.1000.b_tt:0 "Toda a família real estendida irá para a cerimônia a bordo do Victoria Louise para a cerimônia. Isso aumentará o prestigio da Família Imperial aos olhos de nosso aliados e do povo, fortalecendo a posição do governo.\n"
 wtt_germany.1001.t:0 "Hindenburg em chamas em Londres"
 wtt_germany.1001.desc:1 "Numa tragédia terrível o Hindenburg foi destruído hoje durante a tentativa de chegar em Londres. Devido a motivos ainda não determinados, a aeronave foi envolta em chamas e caiu no chão, tirando as vidas de todos os passageiros e tripulação à bordo, incluindo praticamente todos os membros da Família Imperial alemã extendida.\n\nA única sobrevivente foi a Princesa Victoria Louise, que foi enviada para ajudar nas preparações da cerimônia. A princesa, terceira da realeza a ter o nome de "Victória" em homenagem a sua avó, a Imperadora alemã Victoria e sua bisavó a Rainha Victoria, é portanto a única herdeira viva ao trono. Ainda abalada com a perda de sua família, ela ainda assim ascendeu ao trono como Kaiserin Victoria I do Império Alemão."
 wtt_germany.1001.a:0 "O Kaiser está morto... Vida longa à Kaiserin!"
 wtt_germany.1002.desc:0 "Numa tragédia terrível o Hindenburg foi destruído hoje durante a tentativa de chegar em Londres. Devido a motivos ainda não determinados, a aeronave foi envolta em chamas e caiu no chão, tirando as vidas de todos os passageiros e tripulação à bordo, incluindo praticamente todos os membros da Família Imperial alemã extendida.\n\nCom a eliminação completa da Família Imperial, o governo assumiu controle direto, mas é improvável que isso resulte no retorno da democracia no curto prazo."
 wtt_germany.1002.a:0 "Uma tragédia"
 wtt_germany.1003.t:0 "O governo [From.GetAcjective] rejeita o pedido"
 wtt_germany.1003.desc:0 "O governo [From.GetAcjective], após uma longa discussão no parlamento, decidiu recusar nosso pedido de restituição dos títulos reais de famílias britânicas e alemãs para famílias com principados."
 wtt_germany.1003.a:0 "Isso é lamentável..."
 wtt_news.1000.desc:0 "Numa tragédia terrível o Hindenburg foi destruído hoje durante a tentativa de chegar em Londres. Devido a motivos ainda não determinados, a aeronave foi envolta em chamas e caiu no chão, tirando as vidas de todos os passageiros e tripulação à bordo, incluindo praticamente todos os membros da Família Imperial alemã extendida.\n\nA única sobrevivente foi a Princesa Victoria Louise, que foi enviada para ajudar nas preparações da cerimônia. A princesa, terceira da realeza a ter o nome de "Victória" em homenagem a sua avó, a Imperadora alemã Victoria e sua bisavó a Rainha Victoria, é portanto a única herdeira viva ao trono. Ainda abalada com a perda de sua família, ela ainda assim ascendeu ao trono como Kaiserin Victoria I do Império Alemão."
 wtt_news.1000.a:0 "Uma tragédia terrível... Com resultados inesperados."
 wtt_news.1001.desc:0 "Numa tragédia terrível o Hindenburg foi destruído hoje durante a tentativa de chegar em Londres. Devido a motivos ainda não determinados, a aeronave foi envolta em chamas e caiu no chão, tirando as vidas de todos os passageiros e tripulação à bordo, incluindo praticamente todos os membros da Família Imperial alemã extendida.\n\nCom a eliminação completa da Família Imperial, o governo assumiu controle direto, mas é improvável que isso resulte no retorno da democracia no curto prazo."
 wtt_news.1001.a:0 "Que tragédia terrível!"
 wtt_news.1.t:0 "A Alemanha se envolve com Guerra Civil"
 wtt_news.1.desc:0 "Um golpe repentino da Wehrmacht, liderado pelo famoso marechal de campo August von Mackensen desencadeou uma guerra civil na Alemanha nessa manhã. Fascisitas, Monarquistas e Democratas pegaram em armas contra seus antigos compatriotas e unidades militares foram removidas das fronteiras para tratar da ameaça interna.\n\nOs fascistas, sob ordens de Hitler, já juraram destruir a nação para que ela não caia nas mãos de "Alemães traidores"."
 wtt_news.1.a:0 "Não há volta agora."
 wtt_news.1.b:0 "Traído pelos militares! Não podemos sofrer o mesmo destino."
 wtt_news.1.c:0 "Vamos esperar que a paz retorne para a Europa..."
 wtt_news.2.t:0 "[From.GetNameDef] bloqueou o retorno de Wilhelm II"
 wtt_news.2.desc:0 "Não muito depois do Império Alemão ter retirado o exílio de Wilhelm II em um anúncio surpresa ontem de manhã, as autoridades holandesas bloquearam o comboio do velho Kaiser antes dele atravessar a fronteira alemã, forçando-o ao retorno a sua residência de Huis Doorn.\n\nUm comunicado oficial holandês cita preocupações pela desestabilização do continente caso Wilhelm II possa assumir o trono da Alemanha mais uma vez e o governo holandês decidiu então colocar o velho Kaiser em prisão domiciliar.\n\nUma resposta alemã a essa crise ainda não foi dada, mas a revolta pública incluiu a demanda do uso de força militar para que o Kaiser retornasse.\n"
 wtt_news.2.a:0 "Como ousam?!"
 wtt_news.2.b:0 "É melhor eles saberem o que estão fazendo..."
 wtt_news.2.c:0 "Alguém tinha que fazer alguma coisa."
 wtt_news.3.t:0 "Wilhelm II retornou para o Império Alemão"
 wtt_news.3.desc:0 "Em um anúncio surpresa ontem de manhã, o governo alemão retirou oficialmente o exílio de Wilhelm II. Mais tarde, o comboio do Kaiser atravessou a fronteira entre Holanda e Alemanha e com seu retorno a Berlim ele foi restituído como Kaiser do Império Alemão.\n\nO Kaiser já jurou devolver a Alemanha a sua grandeza anterior, mas ainda não se sabe qual será a direção da diplomacia da nação."
 wtt_news.3.a:0 "Vida longa ao Kaiser!"
 wtt_news.3.b:0 "Um retorno ao começo do século?"
 wtt_news.3.c:0 "Nós fizemos nossa parte em mantê-los seguros."
 wtt_news.3.d:0 "Nós deveríamos ter feito mais pressão nos holandeses por sua extradição!"
 wtt_news.4.t:0 "Wilhelm II está livre da prisão domiciliar holandesa"
 wtt_news.4.desc:0 "Apesar das tentativas superficiais dos holandeses de resisitr aos avanços alemães, o governo não viu outra escolha além de capitular perante tamanha força alemã. Tropas alemãs libertaram o velho Kaiser de sua prisão domiciliar em Huis Doorn e desde seu retorno a Berlim ele foi cerimonialmente restituído como Kaiser do Império alemão.\n\nO Kaiser já jurou devolver a Alemanha a sua grandeza anterior, mas ainda não se sabe qual será a direção da diplomacia da nação."
 wtt_news.4.a:0 "Ninguém impedirá o Império Alemão!"
 wtt_news.4.b:0 "Foi um gesto tolo dos holandeses."
 wtt_news.4.c:0 "Talvez esse não tenha sido a melhor ideia mesmo."
 wtt_news.5.t:0 "Mussolini assassinado"
 wtt_news.5.desc:0 "Relatório de Roma indicam que Il Duce foi assassinado com um tiro em plena luz do dia mais cedo hoje nas ruas da cidade. Simultaneamente, elementos no governo fizeram tentativas de tomar o poder dos fascistas italianos. Uma onda de prisões foram feitas e unidades militares isolaram prédios do governo e ruas, estabelecendo um toque de recolher.\n\nPorta-vozes do governo golpista anunciaram sua lealdade a Victor Emmanuel III e em seu primeiro ato como líder da Itália o rei assinou um tratado de aliança com o Império Alemão."
 wtt_news.5.a:0 "Tudo ocorreu perfeitamente."
 wtt_news.5.b:0 "Vida longa ao Rei!"
 wtt_news.5.c:0 "Os alemães devem estar envolvidos nisso..."
 wtt_news.6.t:0 "Áustria-Hungria reformada"
 wtt_news.6.desc:1 "Os estados danúbios sucessores ao Império austro-húngaro recentemente passaram por uma onda de sentimento pró-imperial e sob a liderança de [From.GetOldNameDef], elegeram unificar seus respectivos países mais uma vez em Áustria-Hungria.\n\nO novo governo austro-húngaro se movimentou imediatamente para assinar um tratado formal de aliança com o Império alemão, apoiando abertamente as políticas estrangerias anti-britânicas e anti-francesas."
 wtt_news.6.a:0 "E não tivemos que disparar um tiro sequer."
 wtt_news.6.b:0 "Unificados mais uma vez!"
 wtt_news.6.c:0 "Um novo bloco de poder na Europa? Preocupante."
 wtt_news.7.t:0 "A Polônia devovleu Danzig"
 wtt_news.7.desc:0 "O governo polonês aceitou uma proposta alemã pelo retorno de Danzing em troca de garantias militares. Um tratado foi formado, garantindo aos polacos que os alemães virão em sua ajuda em caso de qualquer hostilidade cometida entre eles.\n\nApesar do preço alto, cortando inteiramente os polacos do mar, pode ter valido a pena em luz da ameaça comunista no oriente."
 wtt_news.7.a:0 "Danzig ou guerra? Hah! A diplomacia prevalece novamente."
 wtt_news.7.b:0 "Vamos esperar que o custo tenha valido a pena."
 wtt_news.7.c:0 "Os alemães se meteram em nossa esfera de influência..."
 wtt_news.7.d:0 "Um acordo benéfico para ambos? Veremos."
 wtt_news.8.t:0 "A Guerra Civil Alemã chega ao fim"
 wtt_news.8.desc:0 "A guerra civil que assolava a Alemanha chegou a um fim. A luta foi absolutamente intensa, com a resistência fanática dos nazistas causando devastação em larga escala semelhante à da Primeira Guerra.\n\nParece que Hitler está morto e as lideranças nazistas estão mortas ou presas. O governo provisório anunciou que é necessário assegurar seu domínio sobre o estado e garantir o retorno da estabilidade à nação, antes de se poder pensar em embarcar em um processo de reformas constitucionais."
 wtt_news.8.a:0 "Que a reconstrução comece."
 wtt_news.8.b:0 "Vamos esperar que o novo regime seja mais flexível..."
 wtt_news.9.t:0 "Os soviéticos anunciam exercícios de larga escala"
 wtt_news.9.desc:0 "Em resposta ao que eles chamam de “retórica alemã hostil crescente", o exército soviético anunciou uma série de exercícios militares de larga escala que acontecerão esse ano.\n\nEspera-se que o estado de alerta desencorajará os alemães de "continuar sua tirada difamatória", segundo os porta-vozes do Governo Soviético."
 wtt_news.9.a:0 "Eles caíram em nosso jogo!"
 wtt_news.9.b:0 "Isso os fará pensar."
 wtt_news.9.c:0 "Esperamos que os alemães não falhem conosco..."
 wtt_news.9.d:0 "Eles não estão ajudando a acalmar a situação..."
 wtt_news.10.t:0 "Os soviéticos preparam um fortalecimento militar"
 wtt_news.10.desc:0 "Em resposta ao anúncio Alemão recente de criar uma Aliança da Europa Central contra as agressões soviéticas, o governo soviético aprovou medidas para acelerar produção militar.\n\nUm porta-voz do Kremilin deixou claro que sob nenhuma circunstância a União Soviética pode ficar esperando e assistindo a ameaça se formando em suas fronteiras. Contra-medidas precisam ser tomadas de vez, e foram."
 wtt_news.10.a:0 "Eles continuam ajudando nossa causa!"
 wtt_news.10.b:0 "Eles certamente não tentaram nada mais idiota!"
 wtt_news.10.c:0 "Uma aliança foi formada, pelo menos."
 wtt_news.10.d:0 "Isso está saindo de controle..."
 wtt_news.11.t:0 "Os soviéticos se movimentam para assegurar a esfera"
 wtt_news.11.desc:0 "Com o convite de um dos estados fronteiriços a [From.GetFactionNameDef], o governo Soviético alertou de forma clara contra qualquer interferência nos assuntos de sua "esfera de influência".\n\nRelatórios não confirmados indicam uma mobilização das forças militares soviéticas, se preparando para uma guerra possível."
 wtt_news.11.a:0 "Será que finalmente os levamos para longe o suficiente?"
 wtt_news.11.b:0 "Devemos assegurar nossas fronteiras!"
 wtt_news.11.c:0 "Juntos conseguirmos enfrentá-los!"
 wtt_news.11.d:0 "Essa é a faísca?"
 wtt_news.11.e:0 "Precisamos nos preparar para a guerra!"
 wtt_news.12.t:0 "Protestar contra o Kaiser levará a guerra"
 wtt_news.12.desc:0 "Em resposta à decisão alemã de permitir o retorno de Wilhelm II , [FRA.GetNameDef] e [Eng.GetNameDef] declararam guerra contra [GER.GetNameDef]. Os franceses e os britânicos citam a "clara obstinência alemã" em permitir que um "criminoso de guerra" se torne chefe de estado mais uma vez como motivo dessa stiuação.\n\nPorta-vozes de seus respectivos governos argumentam que é imoral permitir que o "grande instigador" da Primeira Guerra possa assumir a Coroa Alemã mais uma vez e que o governo alemão ignorou todos avisos. "Não tivemos outra escolha"."
 wtt_news.12.a:0 "Eles acham que podem dizer quem vai ser nosso líder?!"
 wtt_news.12.b:0 "Eles forçaram nossa mão!"
 wtt_news.12.c:0 "Estamos de volta a 1914."
 wtt_news.13.t:0 "O meio termo de Wilhelm III"
 wtt_news.13.desc:0 "Em resposta à ferrenha opsição anglo-francesa ao retorno de Wilhelm II como Kaiser, o governo alemão propôs um meio termo, no qual Wilhelm II continua a viver em exílio, mas seu filho assume o trono da Alemanha como Wilhelm III.\n\nCom [ENG.GetNameDef] e [FRA.GetNameDef] aceitando, espera-se que isso leve à paz duradoura entre poderes europeus."
 wtt_news.13.a:0 "Não tivemos outra escolha."
 wtt_news.13.b:0 "Felizmente os alemães enxergaram a razão."
 wtt_news.13.c:0 "A paz foi mantida..."
 wtt_news.14.desc:0 "Em resposta à decisão alemã de permitir o retorno de Wilhelm II e apesar da falta de apoio britânico, [FRA.GetNameDef] declarou guerra contra [GER.GetNameDef]. Os franceses e citam a "clara obstinação alemã" em permitir que um "criminoso de guerra" se torne chefe de estado mais uma vez como motivo dessa stiuação.\n\nPorta-vozes do governo francês argumentam que é imoral permitir que o "grande instigador" da Primeira Guerra possa assumir a Coroa Alemã mais uma vez e que o governo alemão ignorou todos avisos. "Não tivemos outra escolha"."
 wtt_news.14.c:0 "Franceses tolos e obstinados!"
 wtt_news.14.d:0 "Mas o que os britânicos farão?"
 wtt_news.15.desc:0 "Em resposta à ferrenha oposição francesa ao retorno de Wilhelm II como Kaiser, o governo alemão propôs um meio termo, no qual Wilhelm II continua a viver em exílio, mas seu filho assume o trono da Alemanha como Wilhelm III.\n\nCom  [FRA.GetNameDef] aceitando, espera-se que isso leve à paz duradoura entre poderes europeus."
 wtt_news.15.c:0 "Felizmente os alemães foram mais razoáveis que os franceses..."
 wtt_news.16.t:0 "A China restaura o domínio alemão de Tsingtao"
 wtt_news.16.desc:0 "O governo japonês decidiu aceder às demandas alemãs recentes pela devolução de seu antigo encrave em Qingdao.\n\nO controle alemão foi reinstituído dentro dos limites da cidade e o Governo Alemão restabeleceu o antigo nome alemão, Tsingato."
 wtt_news.16.a:0 "Nós veremos nosso retorno para a glória colonial ainda."
 wtt_news.16.b:0 "Foi um preço pequeno a se pagar."
 wtt_news.16.c:0 "Nós já tomamos deles uma vez e podemos fazê-lo de novo!"
 wtt_news.16.d:0 "Colonialismo alemão novamente?"
 wtt_news.17.t:0 "O Japão restaura o domínio alemão de Tsingtao"
 wtt_news.17.desc:0 "O governo japonês decidiu aceder às demandas alemãs recentes pela devolução de seu antigo encrave em Qingdao.\n\nO controle alemão foi reinstituído dentro dos limites da cidade e o Governo Alemão restabeleceu o antigo nome alemão, Tsingato."
 wtt_news.17.b:0 "Como ousam se renderem em nome de nosso território?!"
 wtt_news.17.c:0 "Estamos quites por 1914."
 wtt_news.18.t:0 "A Áustria votou para se juntar à Alemanha"
 wtt_news.18.desc:0 "Desde o início cooperação próxima de [AUS.GetNameDef] e [GER.GetNameDef], um sentimento pró-unificação aumentou drásticamente na Áustria. Em um plebiscito realizado ontem  o povo australiano votou em peso a favor da unificação com seus vizinhos ao norte.\n\nA Integração do estado austríaco foi empurrado para frente imediatamente e o velho estado foi abolido nessa manhã."
 wtt_news.18.a:0 "Por uma Alemanha melhor."
 wtt_news.18.b:0 "Foi o que eles desejaram."
 wtt_news.19.t:0 "A Polônia devovleu Danzig e Poznan"
 wtt_news.19.desc:0 "Em face ao massacre contínuo dos soviéticos, o governo polonês anunciou nessa manhã o retorno imediato dos antigos territórios alemães de Danzing e Poznan para  [GER.GetNameDef].\n\nAesar do silêncio total por parte dos governos polonês e alemão sobre os motivos, especialistas concordam que é mais provável que sej auma tentativa de manter esses territórios fora das mãos dos soviéticos com o colapso militar polonês."
 wtt_news.19.a:0 "Nós protegermos eles com nossas vidas."
 wtt_news.19.b:0 "Foi a melhor opção..."
 wtt_news.19.c:0 "Ações diplomáticas desonestas e desleais!"
 wtt_news.19.d:0 "Um arranjo diplomático malicioso..."
 wtt_news.20.t:0 "A Alemanha anuncia o Pacto Anti-Soviético"
 wtt_news.20.desc:0 "À luz da percepção da agressão soviética, os  [GER.GetName] ofereceram a "estados sob ameaça imediata do comunismo" uma chance de formar uma aliança contra os  [SOV.GetName]. Qualquer país na aliança estará comprometido com a guerra contra  [SOV.GetName], caso um dos membros seja atacado. " # [LocEditor:AwaitingBatchUpdate]
 wtt_news.21.t:0 "[From.GetName] se levantou contra a União Soviética"
 wtt_news.21.desc:0 "O governo alemão aumentou sua retórica contra a União Soviética, avisando que os vizinhos orientais da Europa são uma "Grande Ameaça Vermelha" que assombra nosso continente. Se esse alarmismo tem ou não base real não se sabe, mas certamente parece que os alemães estão mirando uma união do continente contra o oriente."
 wtt_news.21.a:0 "O mundo precisa saber da ameaça soviética!"
 wtt_news.21.b:0 "Como ousam nos caluniar assim?!"
 wtt_news.21.d:0 "Nós veremos como os soviéticos recebem isso."
 wtt_news.22.t:0 "[From.GetName] anunciou a Aliança da Europa Central"
 wtt_news.22.desc:1 "A Alemanha tem continuado com sua retórica recente anti-soviética e agora criou um plano concreto para podar a influência soviética no resto do continente. Uma nova aliança, a Aliança da Europa Central foi formada e em tempo nós esperamos ser capazes de fornecer a seus membros proteção contra o que os alemães chamam de "agressão soviética desmedida"."
 wtt_news.22.a:0 "Nós lideraremos a Europa Livre contra a ameaça do comunismo!"
 wtt_news.22.b:0 "Eles ameaçam cada vez mais nossa posição..."
 wtt_news.22.c:0 "Enfim, os alemães estão dando seus passos."
 wtt_news.22.d:0 "Não é provável que os soviéticos aceitem calados..."
 wtt_news.23.t:0 "França de Vichy anexada"
 wtt_news.23.desc:0 "Uma operação alemã para anexar a França de Vichy, lançada mais cedo essa semana, desde então foi completada com sucesso. Forças alemãs conseguiram tomar controle da base naval de Toulon antes do envio das ordens de submersão para a frota francesa. Como tal, a frota francesa completa caiu em mãos alemãs, intacta."
 wtt_news.23.a:0 "Um grande sucesso!"
 wtt_news.23.b:0 "Eles falharam em seu dever..."
 wtt_news.23.c:0 "Os alemães são impiedosos."
 wtt_news.24.t:0 "A frota francesa submerge"
 wtt_news.24.desc:0 "Uma operação alemã para anexar a França de Vichy, lançada mais cedo essa semana, desde então foi completada com sucesso. Porém, forças alemãs foram incapazes de tomar controle da base naval de Toulon antes do envio das ordens de submersão para a frota francesa. Como tal, a frota francesa completa submergiu para impedir os alemães."
 wtt_news.24.a:0 "Decepcionante, mas sem consequências."
 wtt_news.24.b:0 "Eles mantiveram sua palavra até o fim."
 wtt_news.24.c:0 "Um ato final de insubordinação francesa."
 wtt_burma_road.1.t:0 "Estrada da Birmânia fechada"
 wtt_burma_road.1.desc:0 "Forças [occupying_country.GetAdjective] atacando [state_occupied.GetName] alcançaram a estrada da Birmânia e cortaram os trilhos em vários lugares. Nenhum suprimento mais chegará a nós por esse caminho."
 wtt_burma_road.1.a:0 "Isso não tornará as coisas mais fáceis."
 wtt_burma_road.2.desc:0 "O governo [From.GetAdjective] decidiu que não via mais permitir trafego pela Estrada da Birmânia. Todos os comboios na estrada cessaram e receberam ordens para retornar. Nenhum suprimento mais chegará a nós por esse caminho."
 wtt_burma_road.2.desc_war_with_from:0 "Forças [From.GetAdjective] avançaram rapidamente na estrada da Birmânia e tomaram várias pontes e passagens vitais. A estrada está fechada e nenhum suprimento chegará até nós por essa rota."
 wtt_burma_road.3.t:0 "[From.GetNameDef] reabriu partes da Estrada da Birmânia"
 wtt_burma_road.3.desc:0 "Após a retomada de parte da Estrada da Birmânia, as autoridades [From.GetAdjective] permitiram que o tráfego retornasse nos trilhos. Enquanto remanescente de forças inimigas fazem a viajem ainda mais perigosa do que antes, os suprimentos estão fluindo mais uma vez."
 wtt_burma_road.3.a:0 "Um bom primeiro passo"
 wtt_burma_road.4.t:0 "[From.GetNameDef] reabriu a Estrada da Birmânia"
 wtt_burma_road.4.desc:0 "O primeiro comboio de suprimentos passando pela Estrada da Birmânia após sua reabertura chegou a Yunnan hoje. Pode levar tempo até o trafego retornar ao normal, mas os suprimentos estão chegando até nós."
 wtt_burma_road.4.a:0 "Um alívio necessário."
 wtt_ledo_road.1.t:0 "Estrada de Ledo fechado"
 wtt_ledo_road.1.desc:0 "Forças [occupying_country.GetAdjective] atacando [state_occupied.GetName] alcançaram a estrada de Ledo e cortaram os trilhos em vários lugares. Nenhum suprimento mais chegará a nós por esse caminho."
 wtt_ledo_road.2.desc:0 "O governo [From.GetAdjective] decidiu que não via mais permitir trafego pela Estrada de Ledo. Todos os comboios na estrada cessaram e receberam ordens para retornar. Nenhum suprimento mais chegará a nós por esse caminho."
 wtt_ledo_road.2.desc_war_with_from:0 "Forças [From.GetAdjective] avançaram rapidamente na estrada de Ledo e tomaram várias pontes e passagens vitais. A estrada está fechada e nenhum suprimento chegará até nós por essa rota."
 wtt_ledo_road.3.t:0 "[From.GetNameDef] reabriu partes da Estrada de Ledo"
 wtt_ledo_road.3.desc:0 "Após a retomada de parte da Estrada de Ledo as autoridades [From.GetAdjective] permitiram que o tráfego retornasse nos trilhos. Enquanto remanescente de forças inimigas fazem a viajem ainda mais perigosa do que antes, os suprimentos estão fluindo mais uma vez."
 wtt_ledo_road.3.a:0 "Um bom primeiro passo"
 wtt_ledo_road.4.t:0 "[From.GetNameDef] reabriu a Estrada de Ledo"
 wtt_ledo_road.4.desc:0 "O primeiro comboio de suprimentos passando pela Estrada de Ledo após sua reabertura chegou a Yunnan hoje. Pode levar tempo até o trafego retornar ao normal, mas os suprimentos estão chegando até nós."
 wtt_ledo_road.4.a:0 "Ótimas notícias!"
 wtt_the_hump.1.t:0 "Ponte aérea suspensa"
 wtt_the_hump.1.desc:0 "Forças [occupying_country.GetAdjective] dominaram vários campos de aviação em [state_occupied.GetName], forçando as unidades de transporte aéreo voando sobre a Rota do Himalaia a evacuarem. Com a ameaça de atividade de caças inimigos aumentando e com os alcances maiores tornando impossível de atingir o alvo com uma carga de combustível, a ponte aérea foi suspensa. Nenhum suprimento mais chegará a nós por essa rota."
 wtt_the_hump.2.desc:0 "O governo  [From.GetAdjective] ordenou que todos voos sobre o Himalaia fossem interrompidos imediatamente. Apesar de protestos imediatos eles não mostraram nenhuma indicação de que podem reconsiderar sua abordagem."
 wtt_the_hump.2.desc_war_with_from:0 "Tropas [From.GetAdjective] capturaram os campos aéreos usados na Ponte aérea, tornando impossível receber suprimentos por via aérea. Nenhum suprimento mais chegará a nós nesse caminho."
 wtt_the_hump.3.t:0 "[From.GetNameDef] reabriu a pontes aérea"
 wtt_the_hump.3.desc:0 "Os primeiros [From.GetAdjective] começaram a chegar, carregando suprimentos vitais sobre o Himalaia. Enquanto ações inimigas ainda são uma ameaça aos aviões, os suprimentos começaram a fluir novamente."
 wtt_the_hump.3.a:0 "Um bom primeiro passo"
 wtt_the_hump.4.t:0 "[From.GetNameDef] reabriu a pontes aérea"
 wtt_the_hump.4.desc:0 "A ponte aérea sobre o Himalaia está operando com capacidade total com um calendário controlado de voos diários trazendo grandes quantidades de suprimentos extremamente necessários. "
 wtt_the_hump.4.a:0 "Presentes dos ceús!"
 wtt_hanoi_route.1.t:0 "Rota de Hanoi fechada"
 wtt_hanoi_route.1.desc:0 "Cargueiros carregando suprimentos para nosso exército desviaram do porto de Hanoi com a rota norte em direção à fronteira chinesa bloqueada por [GetVietnamOwner]. \n\nNenhum suprimento a mais pode passar por essa rota."
 wtt_hanoi_route.2.desc:0 "Autoridades [From.GetAdjective] locais receberam ordens de bloquear qualquer descarga de materiais de guerra em Hanoi para transporte em direção à fronteira chinesa. Guardas armados estão a postos nas docas para impedir qualquer um de atravessar o bloqueio. A guarda costeira [From.GetAdjective] está mando voltarem todos navios ainda no mar. \n\nNão podemos esperar mais suprimentos por esse canal."
 wtt_hanoi_route.2.desc_war_with_from:0 "Forças [From.GetAdjective] ocupando Hanoi tomaram um número de embarcações carregando suprimentos para nós. Navios no mar tiveram que voltar e estão buscando portos neutros.\n\nNão podemos esperar mais suprimentos por essa rota."
 CHI_vietnam_JAP:0 "o exército japonês"
 CHI_vietnam_FRA:0 "As autoridades francesas "
 wtt_china.1.t:0 "A China exige a subjugação"
 wtt_china.1.desc:0 "Parece que [From.GetLeader] tomou a decisão de finalmente espalhar sua autoridade nas áreas da China. Um representante do Governo Central chegou, exigindo que nós sigamos ordens de [From.GetLeader] ou seremos substituídos por um governo mais obediente."
 wtt_china.1.a:0 "Juntos nós somos fortes!"
 wtt_china.1.b:0 "Deixe que ele tente."
 wtt_china.2.t:0 "[From.GetLeader] se submeteu"
 wtt_china.2.desc:0 "[From.GetLeader] enviou a mensagem de volta com um bilhete pessoal, prometendo obedecer nossos comandos e coordenar com nosso governo."
 wtt_china.2.a:0 "Bom homem."
 wtt_china.3.t:0 "[From.GetLeader] se recusou"
 wtt_china.3.desc:0 "[From.GetLeader] devolveu nossa mensagem, dizendo que o Governo Central não tem autoridade legal para substituir um governador da província. Estava acompanhado de um  relatório detalhado sobre a prontidão para combate de suas tropas."
 wtt_china.3.a:0 "Veremos."
 wtt_china.10.t:0 "A China exige a subjugação"
 wtt_china.10.desc:0 "O governo de [From.GetLeader] enviou uma mensagem citando várias decisões políticas que tomamos nos últimos meses que eles consideram irem de encontro aos interesses nacionais de [From.GetNameDef]. Se nossas políticas não forem mais alinhadas com o governo [From.GetAdjective], eles tomarão "as medidas que julgarem necessárias.""
 wtt_china.10.a:0 "Não temos escolha."
 wtt_china.10.b:0 "Nós lutaremos!"
 wtt_china.11.t:0 "[From.GetNameDef] se submeteu"
 wtt_china.11.desc:0 "O governo [From.GetAdjective] respondeu nosso bilhete e prometeu nos consultar em decisões futuras.  Nosso embaixador de [From.GetNameDef] foi promovido a Representante Especial e recebeu a tarefa de garantir que os [From.GetAdjective] não se afastem muito."
 wtt_china.11.a:0 "Ótimo!"
 wtt_china.12.t:0 "[From.GetNameDef] insubordinado"
 wtt_china.12.desc:0 "Nossa mensagem diplomática para [From.GetNameDef] aparentemente foi vazada para a imprensa que agora está em polvorosa. Mesmo com os jornais internacionais escrevendo editoriais nada favoráveis, chamando nossos pedidos razoáveis por consulta  de "intromissão em assuntos internacionais", "um precedente perigoso" e até mesmo de "imperialismo puro". \n\nNão é necessário dizer, mas o governo [From.GetAdjective] se recusou a discutir o assunto e indicou que trazê-lo à tona de novo levaria à suspensão completa de contatos diplomáticos."
 wtt_china.12.a:0 "Medidas precisam ser tomadas."
 wtt_infiltration.1.t:0 "Limpeza de contra-infiltração"
 wtt_infiltration.2.t:0 "Célula comunista descoberta em [infiltrated_state.GetName]"
 wtt_infiltration.2.desc:0 "Investigações de nossas autoridades revelaram uma base comunista em [infiltrated_state.GetName]. A força total de nossos militares deve ser usada para acabar com esses bandidos assim que possível. Qualquer atraso pode permitir que eles expandam sua base de operações o que tornará expulsá-los ainda mais difícil."
 wtt_infiltration.2.a:0 "Enviar as tropas."
 wtt_infiltration.3.t:0 "Comunistas contidos"
 wtt_infiltration.3.desc:0 "Durante nossos últimos ataques a esconderijos comunistas, nossos agentes saíram de mãos vazias. Nós sabemos que as infiltrações comunistas ainda estão ativas em nosso país, mas parece que não há células operando das quais não soubéssemos antes."
 wtt_infiltration.3.a:0 "Vamos erradicar aqueles que encontramos!"
 wtt_infiltration.4.t:0 "A infiltração comunista foi derrotada?"
 wtt_infiltration.4.desc:0 "Relatórios de infiltrações comunistas generalizadas parecem ter sido exageradas. Ataques a vários esconderijos e comunistas conhecidos saíram de mãos vazias. Isso significa ou que os Comunistas foram incapazes de organizar qualquer células ou que nós esmagamos as que eles conseguiram criar. Precisamos nos manter vigilantes porém, já que eles sem dúvida tentarão nos acalmar com um senso de segurança antes de recomeçarem seu ataque."
 wtt_infiltration.4.a:0 "Esperamos termos nos livrados de todos eles."
 wtt_infiltration.5.t:0 "Base descoberta em [infiltrated_state.GetName]"
 wtt_infiltration.5.desc:0 "Patrulhas nacionalistas fecharam nossa base em [infiltrated_state.GetName]. Se eles estão dispostos a gastar os recursos, que seja com uma operação militar conjunta."
 wtt_infiltration.5.a:0 "Esperamos que não chegue a isso."
 wtt_infiltration.6.t:0 "Base atacada em [infiltrated_state.GetName]"
 wtt_infiltration.6.desc:1 "Forças inimigas começarem seu ataque em nossa base em [infiltrated_state.GetName]. Não recebemos mensagem alguma de nossos companheiros do estado, mas a imprensa inimiga está relatando a conclusão da "Campanha de cerco e erradicação de [infiltrated_state.GetName]". Precisamos assumir o pior."
 wtt_infiltration.6.a:0 "A revolução sofreu um revés."
 wtt_infiltration.10.t:0 "Revolta comunista"
 wtt_infiltration.10.desc:0 "As coisas estão complicadas no Partido Comunista. Nossos serviços de inteligência interceptaram mensageiros tramitando entre áreas, carregando ordens secretas falando sobre "O contra-ataque revolucionário" preparado em bases secretas em todo o país. Soldados e suprimentos estão sendo reunidos para uma grande operação talvez uma revolução nacional. Precisamos fazer preparações imediatamente."
 wtt_infiltration.10.a:0 "Prepare-se para lutar pela China!"
 wtt_infiltration.21.t:0 "Célula comunista descoberta em [infiltrated_state.GetName]"
 wtt_infiltration.21.desc:0 "Agindo com informações reunidas pelo serviço de inteligência nossas patrulhas descobriram uma grande base comunista. Nós deveríamos atacar de uma vez, antes que eles possam se organizar mais e resistir nossa tentativa de removê-los."
 wtt_infiltration.21.a:0 "Velocidade é essencial."
 wtt_infiltration.23.t:0 "A ameaça comunista regrediu?"
 wtt_infiltration.23.desc:0 "Uma série de batidas em esconderijos comunistas conhecidos não revelaram coisas novas sobre a extensão da infiltração comunista. Interrogatórios extensos dos comunistas presos não revelaram nada que não soubéssemos. \n\nParece que nosso serviço de inteligência tem o controle da situação."
 wtt_infiltration.23.a:0 "Nós deveríamos acabar com as células que conhecemos."
 wtt_infiltration.24.a:0 "Esperamos termos nos livrados de todos eles."
 wtt_infiltration.24.t:0 "A ameaça comunista foi derrotada?"
 wtt_infiltration.24.desc:0 "Parece que os comunistas sofreram vários golpes nos últimos meses. Nossos agentes interceptaram um número cada vez maior de mensagens da Central do Partido Comunista, perguntando a líderes locais sobre situação, depois de prenderem esses líderes para esperarem seus mensageiros. No momento, parece que os comunistas estão em desvantagem, sua organização a nível estatal é ineficaz. \n\nPrecisamos nos manter vigilantes, porém, por que enquanto o Partido Comunista existir em qualquer forma, ele pode decidir renovar esses esforços."
 CHI_xian_warlords_upset:0 "Isso não agradará os senhores da guerra. Eles podem decidir deixar nossa facção e recusar nossas tentativas de controle no futuro que lembraremos disso no futuro."
 wtt_xian_incident.1.t:0 "Um convite de [From.GetLeader]"
 wtt_xian_incident.1.desc:0 "[From.GetLeader] enviou um convite formal para [CHI.GetLeader] para se encontrar em Xi’an para discutir a atual situação e os pasos futuros no conflito contra os comunists.\n\nRecusar esse convite soará como ofensa pessoal de [From.GetLeader] e sem dúvida será percebida pelos outros senhores da guerra."
 wtt_xian_incident.1.a:0 "Ir"
 wtt_xian_incident.1.b:0 "Não ir"
 wtt_xian_incident.2.t:0 "[From.GetLeader] chegou em Xi'an"
 wtt_xian_incident.2.desc:0 "Viajando apenas com uma pequena escolta, [From.GetLeader] veio a Xi'an para discutir conosco a situação. Ele sem dúvidas espera que nós renovemos nosso comprometimento com os comunistas para eliminá-los. Com o exército japonês em nossa porta, nós iremos ter que deixar as coisas claras para ele."
 wtt_xian_incident.2.a:0 "Pedir a ele para se aliar com os comunistas"
 wtt_xian_incident.3.t:0 "[From.GetLeader] recusou o encontro."
 wtt_xian_incident.3.desc:0 "Acusando um resfriado grave, [CHI.GetLeader] recusou nosso convite a "contra-gosto". Se isso significa que ele planeja tomar controle mais direto de nossas terras no futuro imediato ou que alguém vazou nossos planos para ele se mantém os mesmos."
 wtt_xian_incident.3.a:0 "Talvez ele tenha mesmo um resfriado?"
 wtt_xian_incident.4.t:0 "[From.GetLeader] propôs uma aliança com os comunistaas"
 wtt_xian_incident.4.desc:0 "Na reunião em Xi'an, [From.GetLeader] fez uma sugestão surpreendente: Ele acredita que nós deveríamos fazer uma aliança com os comunistas para sermos capazes de enfrentar a ameaça japonesa como uma frente unida."
 wtt_xian_incident.4.a:0 "Talvez ele esteja certo."
 wtt_xian_incident.4.b:0 "Nós ainda nos lembramos como foi a última."
 wtt_xian_incident.5.t:0 "[CHI.GetLeader] propôs uma aliança."
 wtt_xian_incident.5.desc:0 "Parece que o acampamento nacionalista finalmente ficaram cansados de tentar nos eliminar do mapa. Em uma reunião em Xi'an, [CHI.GetLeader] aparentemente concordou em explorar a possibilidade de uma aliança conosco contra os japoneses.\n\nNós deveríamos pesar com cuidado nossas opções."
 wtt_xian_incident.5.a:0 "Os japoneses são uma ameaça maior."
 wtt_xian_incident.5.b:0 "Nenhum acordo com comunistas!"
 wtt_xian_incident.6.t:0 "[From.GetLeader] se recusa a se juntar com os comunistas"
 wtt_xian_incident.6.desc:0 "Apesar de nossos argumentos e demandas para que se termine essa guerra desnecessária, [From.GetLeader] se recusou a considerar a noções de uma Frente Unida com os comunistas. Está claro que medidas mais decisivas precisam ser tomadas. Deveríamos prendê-lo e entregá-lo para os comunistas?"
 wtt_xian_incident.6.a:0 "É nossa única opção."
 wtt_xian_incident.6.b:0 "Isso pode sair de controle."
 wtt_xian_incident.7.t:0 "[CHI.GetLeader] preso em  [CHI_xian_instigator.GetNameDef]!"
 wtt_xian_incident.7.desc_a:1 "[CHI_xian_instigator.GetLeader] enviou uma mensagem dizendo que ele prendeu [CHI.GetLeader] e está disposto a entregá-lo para nós. \n\nEssa pode ser a melhor chance que teremos de executar esse inimigo do povo!"
 wtt_xian_incident.7.desc_b:0 "[From.GetLeader] recusou nossa proposta de executar [CHI.GetLeader]. Ao invés disso, nós devemos fazer uma aliança com os nacionalistas já que aparentemente nós ainda não estamos prontos para liderar a revolução e nos defender contra os japoneses ao mesmo tempo."
 wtt_xian_incident.7.a:0 "Pedir aprovação aos soviéticos."
 wtt_xian_incident.7.b:0 "Cortem sua cabeça!"
 wtt_xian_incident.7.c:0 "Nós nos aliaremos com ele contra os japoneses."
 wtt_xian_incident.7.d:0 "Matá-lo agora levaria a uma guerra que não podemos vencer. Deixe ele ir."
 wtt_xian_incident.8.t:0 "[From.GetLeader] prendeu [CHI.GetLeader]!"
 wtt_xian_incident.8.desc:0 "Nós interceptamos uma mensagem de [From.GetLeader], dizendo que ele tem [CHI.GetLeader] em custódia e quer entregá-lo aos comunistas. Dado o nível de ódio que eles tem por ele, não é provável que ele sobreviveria por tanto tempo. \n\nSe quisermos evitar ver [CHI.GetLeader] realizar um julgamento e executar [PRC.GetLeader] , precisamos agir rapidamente!"
 wtt_xian_incident.8.a:0 "Enviar as tropas!"
 wtt_xian_incident.8.b:0 "Eles não o machucariam. Vamos esperar."
 wtt_xian_incident.9.t:0 "[CHI.GetLeader] preso em  [CHI_xian_instigator.GetNameDef]!"
 wtt_xian_incident.9.desc:0 "[PRC.GetLeader] enviou uma mensagem dizendo que os comunistas tem a oportunidade única de botar [CHI.GetLeader] em julgamento por seus crimes contra o povo e contra a revolução. Executá-lo seria uma grande vitória para o partido comunista em sua luta pela liderança na China. \n\nPorém, isso também enfraqueceria os nacionalistas em um momento crítico, permitindo talvez que os japoneses fizessem mais progresso na China."
 wtt_xian_incident.9.a:0 "Outro inimigo burguês encontrou seu fim."
 wtt_xian_incident.9.b:0 "Ele ainda é necessário."
 wtt_xian_incident.10.t:0 "[PRC.GetLeader] propôs uma aliança"
 wtt_xian_incident.10.desc:0 "Ao invés do julgamento esperado com execução subsequente, os comunistas ao invés disso sinalizaram que eles preferem uma aliança contra os japoneses. \n\nEles estão claramente enrolando por mais tempo, por saberem que outra boa tentativa os eliminaria. Se eles quisessem matar [CHI.GetLeader] ele já teria sido executado.\n\nPorém, algumas pessoas em nosso governo se perguntam por que os comunistas querem uma aliança agora, talvez eles saibam algo que nós não sabemos."
 wtt_xian_incident.10.a:0 "Desde que eles sigam nossas ordens."
 wtt_xian_incident.10.b:0 "Nenhum acordo com comunistas!"
 wtt_china_shared.1.t:0 "[From.GetNameDef] ofereceu apoio"
 wtt_china_shared.1.desc:0 "[From.GetLeader] chegou em nossa capital para discutir nossa situação. Após encontros com ativistas da independência assim como o governo, ele afirmou que nossas independência é um interesse nacional vital de [From.GetNameDef] e eles estão dispostos a apoiar qualquer tentativa de independência maior."
 wtt_china_shared.1.a:0 "Sua ajuda é mais do que bem-vinda."
 wtt_china_shared.1.b:0 "Estamos muito felizes com nossa situação atual."
 wtt_china_shared.2.t:0 "[From.GetNameDef] aceitou nosso apoio"
 wtt_china_shared.2.desc:0 "Em uma conversa privada, oficiais do governo de [From.GetNameDef] expressaram grande interesse no que podemos fazer para apoiar um estado independente. Fundos se tornaram disponíveis para grupos advogando por maior independência e nós começamos a organizar um "Governo Livre Provisório [From.GetAdjective] em exílio"."
 wtt_china_shared.2.a:0 "A luta deles é nossa luta."
 wtt_china_shared.3.t:0 "[From.GetNameDef] recusou nosso apoio"
 wtt_china_shared.3.desc:0 "Com uma nota austera, [From.GetLeader] nos informou que seu governo não tolerará interferência alguma com assuntos [From.GetAdjective] internos. Protocolos diplomáticos proíbem a declaração de [From.From.GetLeader] como persona  non grata para a proibição de sua entrada, mas praticamente toda nossa delegação foi banida de retornar para [From.GetNameDef]."
 wtt_china_shared.3.a:0 "Vergonha."
 wtt_china_shared.4.t:0 "O movimento de independência em [From.GetNameDef] reúne forças"
 wtt_china_shared.4.desc:0 "Parece que a visita recente de [From.From.GetLeader] a [From.GetNameDef] não foi só uma troca de elogios com chá. Recentemente, os movimentos por independência que antes estavam separados no país, começaram a se coordenar de forma muito melhor. Quase parece que alguém os está ajudando a se organizar de fora."
 wtt_china_shared.4.a:0 "Perturbante."
 wtt_china_shared.10.t:0 "Os Tigres Voadores"
 wtt_china_shared.10.desc_a:0 "Soong Mei-Ling, esposa de Chiang Kai-Shek e uma de suas conselheiras mais confiáveis viajou para Washignton para fazer lobby para um apoio maior para a China na luta contra o Japão. A Força Aérea Chinesa está desesperadamente necessitada de aviões modernos e de pilotos habilidosos para piolotá-los.\n\nO apleo de Soong foi recebido pelo público geral e diversos pilotos se resignaram do serviço para contratar uma empresa chinesa para ficar responsável por "Treinamento e Instrução" para pilotos chineses.\n\nCom a questão dos pilotos resolvida, Soong Mei-Ling nos abordou com um pedido para permitir a transferência de 150 de nossos caças mais modernos para reequipar a Força Chinesa Aérea."
 wtt_china_shared.10.desc_b:0 "A guerra na China teve seu peso na Força Aérea Chinesa. Em menor número e com menos armas que seus oponentes, eles lutaram bravamente para disputar os céus da China.  \n\nApesar da bravura dos pilotos, a Força Aérea [From.GetAdjective] está buscando desesperadamente por novos aviões  e pilotos para repor suas perdas. Uma delegação enviada por [From.GetLeader] chegou em Washington para negociar a transferência de cerca de 150 caças modernos permitindo a um número semelhante de pilotos a ida à China para pilotar esses aviões."
 wtt_china_shared.10.a:0 "Precisamos apoiá-los como pudermos."
 wtt_china_shared.10.b:0 "Não podemos permitir que sejamos arrastados para esse conflito."
 wtt_china_shared.11.t:0 "O Grupo Soviético Voluntário"
 wtt_china_shared.11.desc_a:0 "A luta contínua na China criou uma necessidade de fornecer suporte aéreo para nossos camaradas no Exército Vermelho [From.GetAdjective]. Ele pediu cerca de 50 bombardeiros e 100 caças para fazer a escolta para eles. \n\nIsso pode se mostrar uma experiência útil para nossos pilotos poderem testar nossos novos designs em ação."
 wtt_china_shared.11.desc_b:0 "Com a guerra na China continuando, a Força Aérea [From.GetAdjective] está se desdobrando para defender o espaço aéreo sobre [From.GetNameDef] para fornecer suporte aéreo para as tropas. [From.GetLeader] lançou um apelo pessoal para [SOV.GetLeader] enviar apoio na forma de uma força combinada de 50 bombardeiros médios.\n\nIsso pode se mostrar uma oportunidade útil para testar nosso equipamento moderno em condições de combate."
 wtt_china_shared.11.a:0 "Precisamos apoiá-los como pudermos."
 wtt_china_shared.11.b:0 "Eles terão que dar um jeito com o que eles tem."
 wtt_china_shared.12.t:0 "Um novo general para [From.GetNameDef]"
 wtt_china_shared.12.desc:0 "[From.GetLeader] enviou uma carta para [USA.GetLeader], sugerindo que nós enviemos um de nossos Generais para servir como Chefe de Pessoal para o exército [From.GetAdjective]. \n\nAo fazê-lo nós conquistaríamos a gratidão pessoal de [From.GetLeader] que pode fornecer experiência valiosa para nossos generais assim como ajuda às forças de [From.GetLeader] na guerra.\n\nQual de nossos generais devíamos enviar?"
 wtt_china_shared.12.a:0 "Enviar Joseph Stillwell"
 wtt_china_shared.12.b:0 "Eles terão que se defender sozinhos."
 wtt_china_shared.12.c:0 "Enviar Douglas MacArthur"
 wtt_china_shared.12.d:0 "Enviar Dwight Eisenhower"
 wtt_china_shared.13.t:0 "[CHI_USA_General.GetName] vem à China"
 wtt_china_shared.13.desc:0 "[From.GetLeader] aceitou nosso pedido de ajuda e ordenou a [CHI_USA_General.GetName] que se apresente para o serviço na China assim que possível.\n\nO general não será mero conselheiro para [Root.GetLeader] mas também comandará tropas em campo, dando a ele alguma experiência em primeira mão na guerra moderna."
 wtt_china_shared.13.a:0 "Uma adição valiosa."
 wtt_china_shared.14.t:0 "Sem ajuda de [From.GetNameDef]"
 wtt_china_shared.14.desc:0 "Nosso pedido a [From.GetLeader] entrou por uma orelha e saiu por outra. Enquanto vários oficiais de alto escalão no exército americano indicaram que eles estariam dispostos a aceitar a missão, o Secretário de Guerra e o Presidente [From.GetLeader] ambos vetaram a ideia como impraticável e fora do interesse nacional."
 wtt_china_shared.14.a:0 "Eles são covardes, tolos ou ambos?"
 wtt_prc.1.t:0 "[From.GetLeader] sugeriu uma aliança"
 wtt_prc.1.desc:0 "Após anos de conflito ineficientes e com a ameaça do japão de plano de fundo, os comunistas nos abordaram com a oferta de criar um governo conjunto. Nossos exércitos lutariam lado a lado e nós coordenaremos nossas políticas.\n\nO motivo por traz dessa mudança repentina de opinião dos comunistas é menos clara e alguns no governo acreditam que é meramente o primeiro estágio de um plano para tomar o pais."
 wtt_prc.1.a:0 "Precisamos nos unir contra nossos inimigos."
 wtt_prc.1.b:0 "Não cairemos nesse truque barato."
 wtt_prc.2.t:0 "[From.GetLeader] recusou nossa aliança."
 wtt_prc.2.desc:0 "Depois de muita deliberação, [From.GetLeader] decidiu recusar nossa delegação. Nossas fontes dentro do governo relatam que ele vê tramas comunistas por todo lugar e acredita que eles estão tentando tomar o governo e roubar o país dele."
 wtt_prc.2.a:0 "Quanta paranóia."
 wtt_prc.10.t:0 "[From.GetNameDef] exige nossa cooperação"
 wtt_prc.10.desc:0 "Após a criação do Governo da defesa nacional, [From.GetNameDef] deixou claro que ele não tolera "independência excessiva ou insubordinação". Com a guerra contra o Japão se tornando cada vez mais provável, qualquer um que não esteja com o Governo da defesa nacional será tratado como inimigo em potencial e [From.GetLeader] falou abertamente que ele não esperaria até uma guerra eclodir para se movimentar contra os senhores da guerra que se recusam a se ajoelharem."
 wtt_prc.10.a:0 "Nós tomamos nossas chances com o governo."
 wtt_prc.10.b:0 "Aquele idiota está claramente blefando."
 wtt_prc.11.t:0 "[From.GetNameDef] se juntou ao Governo da defesa nacional"
 wtt_prc.11.desc:0 "[From.GetLeader] enxergou a razão e decidiu se juntar a nossa Aliança. Suas forças agora nos apoiarão em batalha."
 wtt_prc.12.t:0 "[From.GetNameDef] recusou"
 wtt_prc.12.desc:0 "Por motivos além do entendimento, [From.GetLeader] se recusou a cooperar conosco até nos assuntos mais básicos. Ele afirma que não somos nada além de um grupo de bandidos que serão erradicados cedo o suficiente e ele chamou outros senhores da guerra para se juntarem a sua oposição."
 wtt_prc.12.a:0 "Ele terá que se ajoelhar."
 PRC_provoke_japan_korea:0 "Coreia"
 PRC_provoke_japan_manchuria:0 "Manchúria"
 wtt_prc.20.t:0 "Provocação chinesa"
 wtt_prc.20.desc:0 "Novos detalhes surgiram sobre o ataque mais recente a nosso território. Enquanto nenhum dos infratores ter sido apreendido, as evidências sugerem claramente que foi uma provocação deliberada dos chineses.\n\nO governo chinês tem mostrado uma lentidão suspeita na condenação do ataque e os jornais chineses tem chamado de um ataque heróico de insubordinação contra o "Imperialismo japonês".\n\nO Gabinente se reuniu para discutir as questões propor medidas para lidar com esse ataque absurdo."
 wtt_prc.20.a:0 "Exigir uma desculpa."
 wtt_prc.20.b:0 "Mobilizar as tropas e se preparar para a guerra."
 wtt_prc.21.t:0 " Fábrica de armas sabotada"
 wtt_prc.21.desc:0 "Relatos tem vindo de uma de nossas fábricas em [JAP.GetManchuriaPuppet], dizendo que um grande incêndio ocorreu ontem a noite. Bombeiros locais ainda estão apagando o fogo, mas estão confiantes de que eles terão o fogo sob controle no final do dia. O dano à fábrica parece ser significativo já que o fogo parece ter começado na área de depósito de materiais químicos altamente inflamáveis.\n\nA inteligência militar lançou uma investigação voraz para descobrir como o fogo pode ter acontecido apesar das rígidas medidas de segurança. Os primeiros indícios apontam para incêndio criminoso como uma possibilidade forte."
 wtt_prc.21.a:0 "Quem faria algo assim?"
 wtt_prc.22.t:0 "Fábrica civil sabotada"
 wtt_prc.23.t:0 "Ponte destruída"
 wtt_prc.23.desc:0 "Algum tempo durante a noite anterior, uma importante ponte ferroviária em [JAP.GetManchuriaPuppet] caiu com o peso de um trem de munição. O resgate se tornou difícil devido às explosões secundárias da munição. A equipe do trem ainda está desaparecida, presume-se que estejam mortoz.\n\nA inteligência militar enviou uma equipe para investigar o local assim que for seguro, para descobrir como uma ponte robusta pode cair sem avisos.\n\nTestemunhas locais dizem ter visto um pequeno grupo no vale abaixo da ponte no dia antes do colapso. Sua localização atual é desconhecida."
 wtt_prc.24.t:0 "Patrulha emboscada"
 wtt_prc.24.desc:0 "Uma de nossas patrulhas em [JAP.GetManchuriaPuppet] não nos respondeu. Um grupo de busca trabalhando no patrulhamento encontrou um campo de batalha com os sinais de que a patrulha foi surpresa e aniquilada de forma brutal em uma luta corporal.\n\nSe os atacantes sofreram qualquer casualidade não se sabe, mas os únicos cadáveres encontrados pertenciam a soldados do exército japonês.\n\nEles quase parecem ter sido deixados de propósito, para manda uma mensagem talvez."
 wtt_japan.1.t:0 "[From.GetNameDef] quer soberania de nossas colônias"
 wtt_japan.1.desc:1 "Aproveitar a oportunidade concedida por nossa fraqueza, [From.GetAdjective] ofereceram nos "ajudar" em "manter a ordem" em nossas colônias. Eles alegam que, com a queda de nosso continente, não temos a possibilidade de manter nossas defesas.\n\nÉ claramente uma manobra para arrancar nosso controle de nossas colônias, mas que escolha temos?"
 wtt_japan.1.a:0 "É hora de aceitar a dominação japonesa do oriente."
 wtt_japan.1.b:0 "Eles terão que tomar usando a força!"
 wtt_japan.2.t:0 "[From.GetNameDef] concedeu soberania das colônias"
 wtt_japan.2.desc:0 "[From.GetNameDef] considerou com cuidado nossa oferta de "manter a ordem" em suas colônias e decidiram aceitar. Eles transferiram com eficácia o controle total para nós."
 wtt_japan.2.a:0 "Uma decisão sábia."
 wtt_japan.3.t:0 "[From.GetNameDef] recusou soberania das colônias"
 wtt_japan.3.desc:0 "[From.GetNameDef] considerou com cuidado nossa oferta de "manter a ordem" em suas colônias e decidiram rejeitar."
 wtt_japan.3.a:0 "Nós veremos como isso fica para eles."
 wtt_japan.11.t:0 "Pacto de não agressão com [From.GetNameDef]"
 wtt_japan.11.desc:0 "Apesar das tensões entre [From.GetAdjective] e [Root.GetNameDef] aumentando até recentemente, os [From.GetAdjective] agora abriram as negociações por um Pacto de não agressão. As vantagens para nós são claras mas o que nos preocupa são as vantagens que isso dará aos [From.GetAdjective] e se vamos viver para nos arrepender dessa decisão."
 wtt_japan.11.a:0 "Devemos ter paz... por hora."
 wtt_japan.11.b:0 "É preferível negar a eles qualquer vantagem!"
 wtt_japan.12.t:0 "[From.GetNameDef] aceitou o Pacto de Não Agressão"
 wtt_japan.12.desc:0 "[From.GetNameDef] aceitou formalmente nossa oferta de um Pacto de Não Agressão."
 wtt_japan.12.a:0 "Eles caíram em nosso jogo."
 wtt_japan.13.t:0 "[From.GetNameDef] recusou o Pacto de Não Agressão"
 wtt_japan.13.desc:0 "Por qualquer razão que seja, [From.GetNameDef] rejeitou nossa oferta de um Pacto de Não Agressão."
 wtt_japan.13.a:0 "Eles estão tramando contra nós?"
 wtt_japan.21.t:0 "Troca de generais [From.GetAdjective]"
 wtt_japan.21.desc:0 "Os [From.GetAdjective] decidiram chamar de volta os servidores públicos e generais, tendo ao invés disso nos enviado os servidores e generais de direita para exílio não oficial."
 wtt_japan.21.a:0 "Parece que algo está acontecendo em [From.GetNameDef]..."
 wtt_japan.22.t:0 "[Root.GetAdjective] generais trocados"
 wtt_japan.22.desc:0 "O processo de trocar nossos generais e servidores de direita pelos de esquerda que antes mandamos para exílio extra-oficial em [From.GetNameDef] agora está completo."
 wtt_japan.22.a:0 "Isso fortalecerá nosso domínio de [Root.GetNameDef]."
 wtt_japan.31.t:0 "O destino da família imperial"
 wtt_japan.31.desc:0 "Chegou a hora de ver o destino do Imperador e de sua família. Status social hereditário não tem lugar no Japão que estamos construindo. O que será deles?"
 wtt_japan.31.a:0 "Exílio para eles!"
 wtt_japan.31.b:0 "Cortem suas cabeças!"
 wtt_japan.32.t:0 "Família imperial exilada"
 wtt_japan.32.desc:0 "[From.GetNameDef] exilou a família imperial, nos concedendo um benefício enorme! Ele chegou agora em [Root.GetNameDef], e apesar de seu exílio sua influência com o povo e com as tropas ainda é grande."
 wtt_japan.32.a:0 "Precisamos ser dignos de ser seu lar!"
 wtt_japan.101.t:0 "A reunificação da Manchúria"
 wtt_japan.101.desc:0 "Com a vitória recente contra  [MAN.GetName] o governo japonês agora reconheceu os laços chineses à região e transferiu imediatamente todo controle para nós. Com esse gesto de boa vontade, eles nos ofereceram uma aliança."
 wtt_japan.101.a:0 "Talvez os japoneses possam ser manejados."
 wtt_japan.101.b:0 "Nós aceitaremos a Manchúria, mas não sua gentileza."
 wtt_japan.102.desc:0 "[From.GetNameDef] nos agradece por devolvermos a Manchúria, e aceitou nossa oferta de aliança."
 wtt_japan.103.desc:0 "[From.GetNameDef] nos agradece por devolvermos a Manchúria, mas rejeitou nossa oferta de aliança."
 wtt_japan.104.t:0 "Soberania filipina"
 wtt_japan.104.desc:0 "[From.GetNameDef] fez declarações públicas explícitas de que eles não são capazes de sentar e assistir uma nação em sua esfera de interesse continuar a existir debaixo do domínio ocidental. Agora eles estão exigindo que aceleremos nossa linha temporal de descolonização e também a concessão da soberania filipina imediata."
 wtt_japan.104.a:0 "Eles estão certos. Eles merecem a liberdade."
 wtt_japan.104.b:0 "As Filipinas permanecerão americanas!"
 wtt_japan.105.desc:0 "[From.GetNameDef] respondeu a nossas demandas por independência Filipina completa e o governo americano fez arranjos para garantir a esse sujeito no pacífico a soberania completa."
 wtt_japan.105.a:0 "Pelo menos eles são razoáveis."
 wtt_japan.106.desc:0 "[From.GetNameDef] respondeu nossas demandas por independência filipina completa, reiterando os "interesses americanos vitais" que as filipinas representam na região."
 wtt_japan.106.a:0 "Eles se chamam de "defensores da liberdade"?"
 wtt_japan.107.desc:0 "[From.GetNameDef] respondeu às demandas japonesas por nossa independência completa e o governo americano fez arranjos para garantir nossa soberania completa."
 wtt_japan.107.a:0 "Louvados sejam os japoneses!"
 wtt_japan.108.t:0 "Golpe dos jovens oficiais"
 wtt_japan.108.desc:0 "Um grupo de jovens oficiais obteve sucesso em assassinar vários oficias do governo assim como o primeiro ministro. Eles ocuparam Tóquio e asseguraram o controle do Palácio Imperial, anunciando sua intenção de purificar o governo de oficiais corruptos e ameaças ideológicas, reiterando o Imperador como único governante da nação.\n\nSuas ações tiveram grande repercussão no exército, onde contra-operações foram evitadas com prisões e assassinatos em massa de elementos leais ao governo velho. Encarando a natureza súbita dos eventos, assim como o como os rebeldes controlando o palácio, o Imperador não fez nenhum movimento para denunciar os rebeldes.\n\nA resistência do governo organizado parece pronta para sucumbir e espeara-se que os rebeldes anunciem a qualquer momento o estabelecimento do controle imperial total de toda a política doméstica, estrangeira e militar."
 wtt_japan.108.a:0 "Tennōheika Banzai!"
 wtt_japan.109.t:0 "O Japão propõe o Pacto Tripartido"
 wtt_japan.109.desc:0 "[From.GetNameDef] enviou antenas para determinar nossos interesses em um pacto de três potências entre nós, os [JAP_initiator.GetAdjective] e os [ITA_fascism.GetAdjective]s. Os [JAP_initiator.GetAdjective] argumenta que é imperativo apoiarmos uns aos outros com a opinião global aumentando contra nossos esforços."
 wtt_japan.109.a:0 "Uma ideia excelente. Nós assinaremos o Pacto."
 wtt_japan.109.b:0 "Não, não podemos arriscar antagonizar o mundo."
 wtt_japan.110.desc:0 "[JAP_initiator.GetNameDef] enviou antenas para determinar nossos interesses em um pacto de três potências entre nós, os [JAP_initiator.GetAdjective] e os [GER_fascism.GetAdjective]s. Os [JAP_initiator.GetAdjective] argumenta que é imperativo apoiarmos uns aos outros com a opinião global aumentando contra nossos esforços. Os [GER_fascism.GetAdjective]s já afirmou seu apoio à ideia."
 wtt_japan.111.t:0 "Pacto Tripartido assinado"
 wtt_japan.111.desc:0 "Os governos [GER_fascism.GetAdjective] e [ITA_fascism.GetAdjective] concordaram em assinar o Pacto Tripartido, jurando estarem de nosso lado em caso de guerra."
 wtt_japan.112.t:0 "[From.GetNameDef] rejeitou o Pacto Tripartido"
 wtt_japan.112.desc:0 "O governo [From.GetAdjective] rejeitou o Pacto Tripartido proposto, preferindo continuar sozinhos."
 wtt_japan.113.t:0 "[From.GetNameDef] assinou o Pacto Tripartido"
 wtt_japan.113.desc:0 "O governos [ITA_fascism.GetAdjective] concordou em assinar o Pacto Tripartido, jurando estarem de nosso lado em caso de guerra."
 wtt_japan.114.t:0 "Elementos democráticos realizam golpe"
 wtt_japan.114.desc:0 "Elementos democráticos no governo instigaram uma tomada surpresa do país, depois dos militares terem ameaçado mais uma vez tolir os direitos democráticos conquistados pelo país. Com um entusiasmo surpreendente, uma parte significativa dos militares pegou em armas para defender o povo e seus direitos de liberdade.\n\nEssa divisão nos militares permitiu que os representantes do povo tomassem o poder nos ramos o executivo e do legislativo. Apesar da luta só ter começado, é improvável que o governo atual seja destituído facilmente."
 wtt_japan.114.a:0 "Os militares nunca mais nos governarão!"
 wtt_japan.115.t:0 "[From.GetName] ataca a União Soviética"
 wtt_japan.115.desc:0 "[From.GetNameDef] atacou de forma unilateral a União Soviética, apesar de nosso pacto de não agressão com eles. Não nos resta alternativa, ou honramos nossa aliança e apoiamos o ataque [From.GetAdjective], ou honramos o pacto de não agressão com os soviéticos e rejeitamos o ataque."
 wtt_japan.115.a:0 "Nós nos juntaremos a nossos aliados!"
 wtt_japan.115.b:0 "Nossos acordos não podem ser quebrados... Ainda."
 wtt_japan.116.t:0 "[From.GetName] se junta à guerra"
 wtt_japan.116.desc:0 "[From.GetNameDef] decidiu se juntar à nossa guerra com os Soviéticos, apesar de seu pacto anterior de não agressão com eles."
 wtt_japan.116.a:0 "Como deveria ser."
 wtt_japan.117.t:0 "[From.GetName] rejeita nossa guerra"
 wtt_japan.117.desc:0 "[From.GetNameDef] decidiu honrar seu pacto de não agressão com os Soviéticos, apesar de nossa aliança. Eles rejeitaram nossa agressão, em uma tentativa de protegerem a situação diplomática de seus companheiros membros do pacto."
 wtt_japan.117.a:0 "Isso é lamentável."
 wtt_japan.118.t:0 "[From.GetName] pede  ajuda"
 wtt_japan.118.desc:0 "No momento, [From.GetNameDefCap] está em uma guerra civil arrasadora e está com dificuldade de equiparar a força inimiga. Seu governo transitório abordou nossos representantes com uma oferta de troca da península do Sul de Sakhalin pela assistência militar que eles tanto precisam.\n\nIsso pode ser uma forma de adquirir facilmente território em troca de divisões voluntárias."
 wtt_japan.118.a:0 "Uma ideia excelente."
 wtt_japan_118_TT:0 "Esses voluntários retornaram ao grupo de mão de obra se §Y[From.GetName]§! vencer a guerra civil."
 wtt_japan.118.b:0 "Esta não é uma boa troca para nós."
 wtt_japan.119.t:0 "[From.GetName] aceita a troca"
 wtt_japan.119.desc:0 "[From.GetNameDefCap] aceitou nossa oferta de trocar a Península do Sul de Sakhalin por apoio militar. Eles enviaram algumas divisões de "voluntários" para ajudar em nossa luta!"
 wtt_japan.119.a:0 "Eles serão muito úteis!"
 wtt_japan.119.TT:0 "Ganho de 8 unidades com §Y12 infantarias§! e §Y3 batalhões de suporte§!."
 wtt_japan.120.t:0 "[From.GetName] aceita a troca"
 wtt_japan.120.desc:0 "[From.GetNameDefCap] rejeitou nossa oferta de trocar a Península do Sul de Sakhalin por apoio militar."
 wtt_japan.120.a:0 "Estamos sozinhos..."
 wtt_japan.121.t:0 "[From.GetName] domina Tóquio"
 wtt_japan.121.desc:0 "[From.GetNameDefCap] tomou a capital japonesa e o governo fascista  [From.From.GetAdjective] caiu. Se queremos agir, precisamos fazê-lo imediatamente. É imperativo que nos movamos com rapidez e asseguremos o controle das ilhas japonesas para controlar os elementos fascistas restantes se quisermos conter a ameaça comunista."
 wtt_japan.121.a:0 "Botar esse plano em ação."
 wtt_japan.121.b:0 "Isso não é de nosso interesse no momento."
 wtt_japan.122.t:0 "Os fascistas fogem para a Manchúria"
 wtt_japan.122.desc:0 "Com a captura de Tóquio, o governo fascista caiu e seus apoiadores restantes e unidades militares fugiram para [MAN.GetName], que tomou o controle das ilhas e de posses coreanas e chinesas.\n\nA guerra civil acabou mas a trégua é tênue, já que os fascistas não foram derrotados de forma decisiva."
 wtt_japan.122.a:0 "Nós lidaremos com eles depois."
 wtt_japan.123.t:0 "A resistência fascista entra em colapso"
 wtt_japan.123.desc:0 "Com a captura de Tóquio, o governo fascista entrou em colapso. O resto de seus apoiadores e unidades militares não tem nada pelo que se reunir e começaram a dispersar, permitindo a fácil captura dos territórios ao redor."
 wtt_japan.123.a:0 "A guerra foi vencida."
 wtt_japan.124.t:0 "Os voluntários retornaram para casa"
 wtt_japan.124.desc:0 "Com a vitória dos comunistas no Japão, nossos voluntários sobreviventes retornaram para casa."
 wtt_japan.125.t:0 "Os soviéticos devolvem a Manchúria"
 wtt_japan.125.desc:0 "Com a liberação da Manchúria dos japoneses e tendo se livrado do imperador deposto Qing, [From.GetNameDef] ofereceu agora o retorno da Manchúria, afirmando que ela deveria retornar para mãos [Root.GetAdjective]."
 wtt_japan.126.t:0 "[From.GetName] ofereceu paz"
 wtt_japan.126.desc:2 "Oficiais [From.GetAdjective] nos abordaram com uma oferta de paz. Eles deixarão o continente como um todo, em troca da cessão imediata das hostilidades."
 wtt_japan.126.a:0 "A guerra foi vencida."
 wtt_japan.126.b:0 "Nós só ficaremos satisfeitos com a vitória completa!"
 wtt_japan.127.t:0 "[From.GetName] aceita a paz"
 wtt_japan.127.desc:1 "[From.GetNameDef] aceitou nossa oferta de paz e cessou as hostilidades em troca de nossas posses continentais."
 wtt_japan.127.a:0 "Eles nos superaram... Por hora."
 wtt_japan.128.t:0 "[From.GetName] rejeita a paz"
 wtt_japan.128.desc:0 "[From.GetNameDef] rejeitou nossa oferta de paz, jurando continuar com a guerra até que eles alcancem a rendição incondicional."
 wtt_japan.128.a:0 "Lutaremos até o fim então!"
 wtt_japan.40.t:0 "[From.GetLeader] exige a Manchúria"
 wtt_japan.40.desc:0 "Alguns dias atrás, o governo de [From.GetNameDef] começou um esforço concentrado para fazer pressão sobre nós. Editoriais exigem a devolução da Manchúria para o controle [From.GetAdjective]. Isso não é mera propaganda de consumo interno, com os representantes de [From.GetLeader] nos chamando por meio de canais diplomáticos para garantir um acordo sobre o futuro dos territórios da Manchúria.\n\nHoje, o próprio [From.GetLeader] considerou a questão, exigindo o retorno completo da Manchúria para [From.GetNameDef] assim que possível.  Caso contrário seu governo terá que reconsiderar nossa cooperação atual."
 wtt_japan.40.a:0 "Ela pertence a eles."
 wtt_japan.40.b:0 "Eles não estão prontos para governá-la."
 wtt_japan.41.t:0 "Ajuda militar de [From.GetNameDef]"
 wtt_japan.41.desc:0 "O Quartel-General Imperial Japonês decidiu por uma mudança de estratégia fundamental. Em uma conferência com o Imperador, o Ministro do Exército apresentou um novo plano que assume que a guerra com a União Soviética se iniciará em um futuro próximo. Para se preparar para essa guerra, o Exército Imperial Japonês decidiu que nosso exército precisa ser capaz de defender partes do fronte. Para isso, uma grande quantidade de equipamentos vencidos a pouco tempo foi disponibilizada."
 wtt_japan.41.a:0 "Que gentis."
 wtt_news.25.t:0 "[JAP.GetNameDef] assumiu o controle das colônias [From.GetAdjective]"
 wtt_news.25.desc:0 "Devido a fraqueza atual de [From.GetNameDef], talvez não seja surpresa que os [JAP.GetAdjective] tenham aumentando a pressão pelo controle das posses [From.GetAdjective] na Àsia Oriental. Nessa manhã, porém, oficiais do governo [From.GetAdjective] fizeram um anúncio surpresa de que o controle das colônias [From.GetAdjective] seria transferido para [JAP.GetNameDef] imediatamente."
 wtt_news.25.a:0 "Ásia para os asiáticos!"
 wtt_news.25.b:0 "Um dia triste para a Europa..."
 wtt_news.25.c:0 "É o fim do colonialismo?"
 wtt_news.26.t:0 "Independência filipina"
 wtt_news.26.desc:0 "Como resultado da pressão [JAP.GetAdjective] governo [From.GetAdjective] anunciou a cessação do domínio colonial [From.GetAdjective] do arquipélago.  A partir de hoje, a soberania total foi concedida a [PHI.GetNameDef]."
 wtt_news.26.b:0 "Nós íamos descolonizá-los de qualquer forma."
 wtt_news.26.c:0 "Uma dia feliz!"
 wtt_news.27.t:0 "Golpe dos jovens oficiais japoneses"
 wtt_news.27.desc:0 "Um grupo de jovens oficias obteve sucesso em derrubar o governo e reinstituir o Imperador como governador supremo da nação japonesa. Parece que essa foi uma reação a ameaças de corrupção generalizada governo e ideologias hostis.\n\nJá se referindo à nação mesmo de forma mais consistente em termos Imperiais, os oficiais anunciaram expurgações  que continuarão até que "todos elementos suspeitos tenham sido removidos dos militares e do governo." O próprio imperador Hirohito liberou uma nota assumindo a liderança oferecida a ele pelos rebeldes, fazendo aberturas claras de reconciliação com a China e os poderes coloniais ocidentais no Pacífico."
 wtt_news.27.a:0 "Banzai!"
 wtt_news.27.b:0 "Notícias preocupantes... Eles não fizeram essa abertura para nós..."
 wtt_news.27.c:0 "Isso garante a paz no pacífico?"
 wtt_news.27.d:0 "Uma virada de eventos repentinos."
 wtt_news.30.t:0 "Chiang Kai-Shek foi executado"
 wtt_news.30.desc:0 "Após sua prisão por [CHI_xian_instigator.GetLeader], Chiang Kai-Shek foi morto por um grupo de artilharia comunista mais cedo nessa manhã. Depois de um julgamento rápido por crimes contra o povo e o partido, [PRC.GetLeader] pronunciou a sentença de morte de Chiang Kai-Shek. Mesmo uma intervenção direta dos representantes do governo soviético não foi o suficiente para salvar sua vida.\n\n[SOV.GetLeader] está furioso com a "traição" de [PRC.GetLeader] e ordenou a prisão da delegação chinesa da Comintern.\n\nO novo líder nacionalista [CHI.GetLeader] jurou que a morte de Chiang será vingada e que os comunistas serão "exterminados"."
 wtt_news.30.a:0 "Ele teve o que mereceu."
 wtt_news.30.b:0 "Eles cometeram assassinato e chamaram de justiça!"
 wtt_news.30.c:0 "Isso terá consequências."
 wtt_news.30.d:0 "A China será desestabilizada ainda mais."
 wtt_news.31.t:0 "Chiang Kai-Shek foi executado"
 wtt_news.31.desc:0 "Após sua prisão por [CHI_xian_instigator.GetLeader], Chiang Kai-Shek foi morto por um grupo de artilharia comunista mais cedo nessa manhã. Depois de um julgamento rápido por crimes contra o povo e o partido, traição e atividades contra-revolucionárias, [PRC.GetLeader] pronunciou a sentença de morte de Chiang Kai-Shek. Os representantes soviéticos agiram como acusação no julgamento, alimentando especulações de que [SOV.GetLeader] aprovou secretamente a decisão.\nO novo líder nacionalista [CHI.GetLeader] jurou que a morte de Chiang será vingada e os comunistas serão "exterminados"."
 wtt_news.31.c:0 "Nós tomamos a escolha certa."
 wtt_news.32.t:0 "Chiang Kai-Shek foi liberado de sua prisão domicliar"
 wtt_news.32.desc:0 "Após ser preso por [CHI_xian_instigator.GetLeader] e entregue aos comunistas, [CHI.GetLeader] retonrou para casa após negociações extensas. Relatos ainda são confusos mas as evidências sugerem que [PRC.GetLeader] ofereceu uma aliança contra os japoneses. Ambos lados negaram tais rumores, com [PRC.GetLeader] dizendo que ele prefere ver o país nas cinzas do que ter uma causa comum com os Nacionalistas, um sentimento que [CHI.GetLeader] retornou prontamente."
 wtt_news.32.a:0 "Quais planos eles tem para nós?"
 wtt_news.32.c:0 "Como crianças birrentas..."
 wtt_news.32.d:0 "O Japão usará isso em sua vantagem."
 wtt_news.32.e:0 "Podemos usar isso a nosso favor."
 wtt_news.33.t:0 "[PRC.GetLeader] denunciou a traição nacionalista"
 wtt_news.33.desc:0 "Após uma reunião entre [CHI.GetLeader] e [PRC.GetLeader], este último denunciou o que chama de "uma tentativa clara de cooptar o Exército Vermelho para propósitos contra-revolucionário." [CHI.GetLeader] se recusou a comentar sobre a questão, dizendo apenas que os exércitos nacionalista está pronto para defender a China de qualquer atacante. \n\nOs dois líderes discutiram a possibilidade de formar uma frente unida contra o Japão.\n\nCaso isso leve a uma renovação do conflito entre dois partidos ainda não sabemos."
 wtt_news.33.b:0 "Porque achamos que eles mudariam?"
 wtt_news.34.t:0 "Tigres Voadores formados"
 wtt_news.34.desc:0 "Após o apoio chinês para pilotos e mecânicos americanos se juntarem voluntariamente, o presidente americano [USA.GetLeader] aprovou oficialmente a transferência de mais de cem caças modernos para a Força Aérea Chinesa. Pilotos no exército na marinha e nos fuzileiros americanos recebem licença para se juntarem a essa unidade.\n\nOs primeiros navios carregando os novos caças devem partir assim que os equipamentos necessários tiverem sido reunidos. Líderes do congresso expressaram preocupação de que contornar leis internacionais terá consequências."
 wtt_news.34.a:0 "Boa caçada!"
 wtt_news.34.b:0 "Eles são muito bem vindos."
 wtt_news.34.c:0 "Voluntários? Está mais para mercenários!"
 wtt_news.34.d:0 "O fim do isolamento americano?"
 wtt_news.35.t:0 "O incidente de Xangai"
 wtt_news.35.desc:1 "As tensões entre a China e o Japão cresceram muito depois de um embate em Xangai ontem a noite. \n\nRelatos de observadores do ocidente indicam que um conflito ocorreu entre a polícia chinesa e um grupo de marinheiros, com ambos lados sofrendo ferimentos. Quando a patrulha japonesa chegou para investigar, unidades do exército chinês já bloquearam todo o acesso ao local e prenderam os marinheiros japoneses que serão acusados por tentativa de assassinato.\n\nO governo japonês expressou fortemente que a menos que os marinheiros sejam liberados, medidas serão tomadas para assegurar sua liberdade."
 wtt_news.35.a:0 "Ultrajante!"
 wtt_news.35.b:0 "Tudo segundo o plano."
 wtt_news.35.c:0 "A guerra está no ar."
 wtt_news.35.d:0 "Isso parece premeditado."
 wtt_news.36.t:0 "Chiang Kai-Shek morreu em uma queda de avião"
 wtt_news.36.desc:0 "A tragédia atingiu [From.From.GetName] mais cedo hoje com o avião que carregava Chiang Kai-Shek explodindo no ar alguns momentos após decolagem. Equipes de resgate ainda estão revirando os escombros, mas poucos tem esperança de encontrar sobreviventes da equipe e passageiros.\n\nTanto o Generalíssimo quanto sua esposa são dados como mortos.\n\nO novo líder chinês [CHI.GetLeader] prometeu uma investigação completa da causa da catástrofe. Há muitos rumores de um plano para matar o Generalísssimo, vistos por muitos como um obstáculo para unir várias facções na China."
 wtt_news.36.a:0 "Um problema a menos para se preocupar."
 wtt_news.36.b:0 "Isso não foi acidente."
 wtt_news.36.d:0 "Trágico."
 wtt_news.37.t:0 "Declarada a República Popular da China"
 wtt_news.37.desc:0 "Em um discurso triunfante, [PRC.GetLeader] declarou que "o povo chinês se levantou" e levaram os comunistas à vitória na Guerra Civil Chinesa. Com os nacionalistas recuando, o Partido Comunista finalmente assegurou a vitória depois de décadas de sofrimento. De agora em diante, o que antes era um pequeno grupo rebelde se escondendo em vilarejos em montanhas remotas se tornou um governo completo, a República Popular da China."
 wtt_news.37.a:0 "Uma excelente dia."
 wtt_news.37.b:0 "Uma mera formalidade."
 wtt_news.37.d:0 "Eles nunca serão nada."
 wtt_news.38.t:0 "[PRC.GetLeader] venceu a briga de poder interno"
 wtt_news.38.desc:0 "As lutas entre as facções internas dentro do Partido Comunista da China parecem ter cessado, com [PRC.GetLeader] surgindo como o líder. Mao Tse-Tung e as facções mais moderadas perderam influência considerável, com o líder [PRC.GetLeader] apoiado pelos soviéticos conseguiu superar os dois. Qual papel (se houve algum) [SOV.GetLeader] desempenhou nesse episódio está sujeito a especulação."
 wtt_news.38.a:0 "Que ele nos leve à vitória!"
 wtt_news.38.b:0 "Insignificante."
 wtt_news.38.c:0 "Um aliado útil."
 wtt_news.38.d:0 "Ele herdou uma posição difícil."
 wtt_news.39.t:0 "Campanha de pacificação chinesa"
 wtt_news.39.desc:0 "Seguindo uma série de incidentes descritos como "provocações claras" o governo japonês declarou que um estado de "conflito armado" existe na China. Eles afirmam que o governo central de [CHI.GetLeader] mostrou uma indisposição ou inabilidade de processar de forma apropriada os responsáveis. Eles então anunciaram que uma força de "manutenção da paz" de tropas japonesas foram enviadas ao país para restaurar a ordem e impedir mais ataques."
 wtt_news.39.a:0 "Como planejado."
 wtt_news.39.b:0 "Quem fez isso?"
 wtt_news.39.c:0 "O que nós fizemos!?"
 wtt_news.39.d:0 "Uma desculpa transparente."
 wtt_news.39.e:0 "Eles aprenderão quais são seus erros."
 wtt_warlord.1.t:0 "[From.GetNameDef] ofereceu subjugação"
 wtt_warlord.1.desc:0 "Com o governo central n China incapaz de fornecer segurança para o povo dos bandidos e comunistas, [From.GetLeader] finalmente entendeu sua posição e nos abordou em uma tentativa de garantir sua posição. Ele cooperará completamente conosco permitindo passagem livre para nossas tropas. Em troca, ele só pede que nós posicionemos algumas tropas para proteger seu território e que lembremos de nossa contribuição quando terminarmos de reorganizar a China."
 wtt_warlord.1.a:0 "Finalmente, alguém sensato!"
 wtt_warlord.1.b:0 "Não temos lugar para eles em nossos planos."
 wtt_warlord.2.t:0 "[From.GetNameDef] aceitou"
 wtt_warlord.2.desc:0 "O governo [From.GetAdjective] aceitou nossa proposta. Em troca de sua proteção, nós devemos "considerar fortemente" o conselho que recebemos de como nos portar. Um governo [From.GetAdjective] oficial chegou para coordenar nossas políticas."
 wtt_warlord.2.a:0 "Um pequeno preço ara nossa sobrevivência."
 wtt_warlord.3.t:0 "[From.GetNameDef] recusou"
 wtt_warlord.3.desc:0 "O governo [From.GetAdjective] respondeu nossa nota se recusando a discutir a questão, dizendo que não temos autoridade para negociar um governo nacional."
 wtt_warlord.3.a:0 "Nós nos fortaleceremos e mostraremos a eles."
 wtt_britain_lease_azores.1.t:0 "[From.GetNameDef] está pedindo o arrendamento dos Açores"
 wtt_britain_lease_azores.1.desc:0 "Os [From.GetAdjective] nos abordaram com um pedido para liberar um pedido de arrendamento dos Açores durante a guerra. A localização estratégica das ilhas as tornam uma base importante da qual podemos guardar as rotas marítimas pelo atlântico. As ilhas seriam devolvidas ao fim das hostilidades."
 wtt_britain_lease_azores.1.a:0 "Melhor do que nos arrastar para a guerra..."
 wtt_britain_lease_azores.1.b:0 "Onde está o benefício para nós?"
 wtt_britain_lease_azores.2.t:0 "[From.GetNameDef] aceitou"
 wtt_britain_lease_azores.2.desc:0 "O governo  [From.GetAdjective] aprovou nosso pedido e nos deu controle total dos Açores com o entendimento de que nós somos responsáveis agora por defendê-los de qualquer ataque. Um pequeno grupo já chegou nas ilhas para armar uma base de operações."
 wtt_britain_lease_azores.2.a:0 "Isso será útil."
 wtt_britain_lease_azores.3.t:0 "[From.GetNameDef] recusou"
 wtt_britain_lease_azores.3.desc:0 "Citando sua posição declarada de neutralidade e as leis de guerra, o governo de [From.GetLeader] negou nosso pedido por direitos básicos nos Açores. A não ser que encontremos uma forma de trazê-los para nosso lado da guerra, as ilhas permanecem bloqueadas para nós."
 wtt_britain_lease_azores.3.a:0 "Nós lembraremos disso."
 wtt_britain_lease_azores.4.t:0 "Licença dos Açores terminada"
 wtt_britain_lease_azores.4.desc:0 "Com as hostilidades na Europa em seu fim, o governo [POR.GetAdjective] nos lembrou de que o arrendamento do Açores só foram feitos para a duração da guerra. Chegou a hora de devolver o controle da ilhas a eles."
 wtt_britain_lease_azores.4.a:0 "Os ingleses sempre pagam suas dívidas."
 wtt_britain_lease_azores.5.t:0 "A Grã-Bretanha saiu dos Açores"
 wtt_britain_lease_azores.5.desc:0 "Com a guerra na Europa em seu fim, [From.GetNameDef]  honrou nosso acordo e nos devolveu os Açores Nós já enviamos um grupo de administradores para tomar o controle."
 wtt_britain_lease_azores.5.a:0 "O melhor resultado possível."
 wtt_soviet_hold_city_t_success:0 "[state.GetName] está de pé"
 wtt_soviet_hold_city_d_success:0 "Apesar do ataque inimigo, os que defendiam [state.GetName] se mantiveram firmes impedindo a invasão. O sangue dos invasores jorrou nas trincheiras. Eles pagaram um alto preço por cada centímetro de terra conquistada. O conto dos Heróis que protegeram [state.GetName] será lembrado pelas gerações futuras!"
 wtt_soviet_hold_city_o_success:0 "[state.GetName] ainda nos pertence!"
 wtt_soviet_hold_city_t_fail:0 "[state.GetName] caiu"
 wtt_soviet_hold_city_d_fail:0 "Mobilizando todas as forças disponíveis os invasores  [controller.GetAdjective]s acabaram com nossas defesas de fora de [state.GetName]. Forças [controller.GetAdjective] entraram na cidade. Enquanto nossos defensores estão abordando o inimigo em batalhas de rua vorazes, a cidade deve cair em alguns dias."
 decisions.1.t:0 "Lealdade do Baixo Comando do Exército"
 decisions.1.desc:0 "Certos oficias nos escalões mais baixos do exército expressaram visões "alternativas" sobre a liderança do país. Para limitar as suspeitas nós deveríamos limitar nossos esforços a abordar apenas um apoiador em potencial e não deveríamos economizar recursos ao comprar sua lealdade."
 decisions.1.a:0 "Qualquer um vai, só precisamos de alguém para liderar nossos exércitos."
 decisions.1.b:0 "Nós precisamos de alguém que pelo menos saiba o que está fazendo."
 decisions.1.c:0 "A qualidade é fundamental, não devemos ceder nos custos."
 decisions.1.d:0 "Só os melhores servirão."
 decisions.2.t:0 "Lealdade do Alto Comando do Exército"
 decisions.2.desc:0 "Certos oficias nos escalões mais altos do exército expressaram visões "alternativas" sobre a liderança do país. Para limitar as suspeitas nós deveríamos limitar nossos esforços a abordar apenas um apoiador em potencial e não deveríamos economizar recursos ao comprar sua lealdade."
 wtt_soviet_hold_city_o_fail:0 "Um pequeno revés."
 wtt_news.40.t:0 "Canal de Suez explodido"
 wtt_news.40.desc_eng:0 "Como resposta às forças hostis se aproximando do Canal de Suez, correndo o risco de perder uma artéria comercial para o inimigo vital , [From.GetNameDef] escolheu explodir o canal para garantir que eles não tenham acesso a ele. Com uma combinação de navios bloqueando, demolições e escavações, a destruição é completa e nós provavelmente levaremos meses de esforços industriais para conseguir reparar tudo."
 wtt_news.40.desc_not_eng:0 "No que só pode ser descrito como uma operação militar brilhante e ousada, [From.GetNameDef] conseguiu acabar com a artéria comercial que é o Canal de Suez. Com uma combinação de navios bloqueando, demolições e escavações, a destruição é completa e nós provavelmente levaremos meses de esforços industriais para conseguir reparar tudo."
 wtt_news.40.a:0 "Uma calamidade!"
 wtt_news.40.b:0 "Não podíamos deixar os inimigos usarem."
 wtt_news.40.c:0 "Não podemos subestimar sua determinação novamente."
 wtt_news.40.d:0 "Nós cortamos a ligação com seu Império!"
 wtt_news.40.e:0 "Um golpe magnífico contra os ingleses!"
 wtt_news.40.f:0 "Eles tomaram a escolha certa."
 wtt_news.40.g:0 "Um grande golpe contra nossos aliados..."
 wtt_news.40.h:0 "Isso afetará todo o mundo..."
 wtt_news.41.t:0 "Canal do Panamá explodido"
 wtt_news.41.desc_usa:0 "Como resposta à sua incapacidade de proteger o Canal do Panamá, correndo o risco de perder uma artéria de comunicação militar para o inimigo vital , [From.GetNameDef] escolheu explodir o canal para garantir que eles não tenham acesso a ele. Com uma combinação de navios bloqueando, demolições e escavações, a destruição é completa e nós provavelmente levaremos meses de esforços industriais para conseguir reparar tudo."
 wtt_news.41.desc_not_usa:0 "No que só pode ser descrito como uma operação militar brilhante e ousada, [From.GetNameDef] conseguiu acabar com a artéria de comunicação militar que é o Canal do Panamá. Com uma combinação de navios bloqueando, demolições e escavações, a destruição é completa e nós provavelmente levaremos meses de esforços industriais para conseguir reparar tudo."
 wtt_news.41.a:0 "Uma calamidade!"
 wtt_news.41.b:0 "Não podíamos deixar os inimigos usarem."
 wtt_news.41.c:0 "Não podemos subestimar sua determinação novamente."
 wtt_news.41.d:0 "Sua marinha está isolada do outro lado!"
 wtt_news.41.e:0 "Um golpe magnífico contra os americanos!"
 wtt_news.41.f:0 "Eles tomaram a escolha certa."
 wtt_news.41.g:0 "Um grande golpe contra nossos aliados..."
 wtt_news.41.h:0 "O Pacífico e o Atlântico estão novamente divididos."
 wtt_news.42.t:0 "Canal de Suez reparado"
 wtt_news.42.desc:0 "Com um esforço industrial tremendo [From.GetNameDef] conseguiu reparar o Canal de Suez. Nessa manhã ocorreu a re-abertura da artéria comercial vital para o Mediterrâneo, depois de mais de meio ano de trabalho intensivo de reparação."
 wtt_news.42.a:0 "Nós restauramos nossa ligação com o Império."
 wtt_news.42.b:0 "Um investimento necessário para nossa nação."
 wtt_news.42.c:0 "Isso ajudará em muito nossos esforços."
 wtt_news.42.d:0 "Eles desfizeram o obstáculo..."
 wtt_news.42.e:0 "Os efeitos serão sentidos por todos."
 wtt_news.43.t:0 "Canal do Panamá reparado"
 wtt_news.43.desc:0 "Com um esforço industrial tremendo [From.GetNameDef] conseguiu reparar o Canal do Panamá. Nessa manhã ocorreu a re-abertura da conexão militar vital entre o Atlântico e o Pacífico, depois de mais de um ano de trabalho intensivo de reparação."
 wtt_news.43.a:0 "Nós restauramos a ligação vital entre nossos oceanos."
 wtt_news.43.b:0 "E novamente podemos sair do Pacífico e ir para o Atlântico."
 wtt_news.43.c:0 "Isso ajudará em muito nossos esforços."
 wtt_news.43.d:0 "Eles desfizeram o obstáculo..."
 wtt_news.43.e:0 "Os efeitos serão sentidos por todos."
 wtt_news.44.t:0 "[MAN.GetLeader] reivindica o Mandato do Céu"
 wtt_news.44.desc:0 "Usando mantos decorados com o luxo digno de um Imperador da China, [MAN.GetLeader], Filho do Céu, Lorde de Dez Mil Anos, Imperador da Grande Dinastia Qing, assumiu o Trono do Dragão em uma segunda cerimônia de coroação atípica e agora reside dentro da Cidade Proibida assim como seus ancestrais o fizeram.  Fazendo referência a tradições antigas, [MAN.GetLeader]  afirma que a vitória de suas forças na Guerra Civil Chinesa provam que ele tem um mandato do céu para liderar a China.\n\nAinda não se sabe ee suas intenções são de espalhar seu governo até que alcance "todos sob os céus", como Imperadores anteriores quiseram."
 wtt_news.44.a:0 "O Filho dos céus retorna."
 wtt_news.44.b:0 "Um erro corrigido."
 wtt_news.44.c:0 "Quem ele pensa que é?"
 wtt_news.44.d:0 "Uma resposta e tanto."
 wtt_news.44.e:0 "Absurdo!"
 wtt_news.45.t:0 "[new_leader.GetLeader] assume a liderança Nacional da China"
 wtt_news.45.desc:1 "Após uma luta pelo poder duradoura entre [old_leader.GetLeader] e [new_leader.GetLeader], finalmente o esse cedeu e se encontrou com [new_leader.GetLeader] em sua residência. Após apenas duas horas de negociações, [old_leader.GetLeader] evidentemente aceitou uma proposta de transferência de poder para [new_leader.GetLeader] e abandonou o cargo  de Primeiro Ministro da República.\n\nGrupos de apoiadores dos dois líderes se reuniram do lado de fora da casa, aumentando o medo de confrontos violentos entre os dois lados, dependendo do resultado.\n\nNão houve, porém, nenhuma violência relatada e parece que a transmissão de poder foi sem problemas."
 wtt_news.45.a:0 "Política A política nunca muda."
 wtt_news.45.b:0 "Um grande sucesso."
 wtt_news.45.c:0 "É melhor que violência."
 wtt_news.45.d:0 "Eles devem ter evitado uma Guerra Civil."
 wtt_news.46.t:0 "[From.GetLeader] proclama a política de China unificada"
 wtt_news.46.desc:0 "Falando para um grupo de apoiadores, [From.GetLeader] anunciou hoje uma grande mudança em seu governo. Anteriormente,  [From.GetLeader] estava disposto a tolerar que algumas partes da China fossem amplamente independentes. Isso acabou agora. De hoje em diante, [From.GetNameDef] considera toda a China como sua responsabilidade como o único governador da China. Qualquer um que recuse ordens do único governo legítimo chinês será considerado rebelde ou traidor e será tratado como tal. \n\nAinda não se sabe, porém, se o governo [From.GetLeader] tem condições de concretizar suas ameaças ou se isso é apenas propaganda para reunir o apoio da população."
 wtt_news.46.a:0 "Uma ameaça direta."
 wtt_news.46.b:0 "Nós unificaremos a China!"
 wtt_news.46.d:0 "Homens melhores falharam."
 wtt_news.47.t:0 "[From.GetNameDef] reivindicou a Indochina"
 wtt_news.47.desc:0 "O governo de [From.GetLeader] declarou que a situação atual da Indochina é um perigo claro para a segurança do povo [From.GetAdjective]. Nenhum governo do mundo aceitaria, após ler a declaração oficial, aceitaria um perigo mirado para seu ponto fraco dessa forma. A não ser que a região seja pacificada ou que autoridades [671.Controller.GetAdjective] sejam substituídas por governadores mais dispostos a trabalhar com [From.GetNameDef], a ameaça aos interesses [From.GetAdjective] continuarão. \n\nApesar de um representante de [From.GetLeader] ter afirmado que o governo [From.GetAdjective] tentará uma solução pacífica, a opção militar não foi descartada."
 wtt_news.47.a:0 "Algo precisava ser feito."
 wtt_news.47.b:0 "Venham para cima então!"
 wtt_news.47.c:0 "Certamente nada de ruim sairá disso."
 wtt_news.47.d:0 "Não nos faça ir aí!"
 wtt_news.48.t:0 "A Guerra da Manchúria pela Independência"
 wtt_news.48.desc:0 "Após um período de brigas internas entre os administradores japoneses e o governo de [MAN.GetLeader], a luta pela supremacia na Manchúria finalmente chegou a um ponto sem retorno. \n\nSegundo relatos, o confronto foi desencadeado por incidente na habitação imperial,  com o general japonês supostamente insultando o Imperador da Manchúria exigindo que ele se curvasse.\n\nUltrajado, [MAN.GetLeader] respondeu que o "Filho dos Céus não se curva", ele então teria acertado o general com sua bengala antes de ordenar que seus militares retirassem todos os soldados japoneses do solo chinês imediatamente."
 wtt_news.48.a:0 "Um filhote rugindo?"
 wtt_news.48.b:0 "Nós buscaremos nosso destino!"
 wtt_news.48.c:0 "Aquele traidor!"
 wtt_news.48.d:0 "O dragão ataca... o sol?"
 wtt_news.50.t:0 "Hitler assassinado"
 wtt_news.50.desc:0 "Rádios alemãs anunciaram hoje que elementos traidores dos militares tentaram um golpe. Após uma explosão no Quartel-General do Führer que matou Hitler e feriu vários outros, unidades do exército atacaram uma série de oficiais e unidades da SS. \n\nApesar de [GER.GetLeader] afirmar ter controle total do país e do exército, relatórios ainda estão chegando sobre combates armados entre forças leais e rebeldes por todo o país.\n\nOs rumores são de que outros membros do partido nazista estão tentando tomar o poder em meio ao caos."
 wtt_news.50.a:0 "Traição nefasta!"
 wtt_news.50.b:0 "A situação não melhorou."
 wtt_news.50.c:0 "Foi tarde!"
 wtt_news.50.d:0 "Ele foi longe demais."
 wtt_news.51.t:0 "Tentativa de assassinato de [GER.GetLeader]"
 wtt_news.51.desc:0 "Rádios alemãs anunciaram hoje que elementos traidores dos militares tentaram um golpe. Após uma explosão no Quartel-General do Führer que por milagre apenas feriu Hitler e vários outros, unidades do exército tem tentado tomar controle de vários departamentos do governo em Berlim. \n\nNotícias da que [GER.GetLeader] sobreviveu se espalharam rapidamente e a maioria das unidades sob controle dos putschists voltaram para seus quartéis.\n\nVários oficiais do alto escalão  das forças alemãs cometeram suicídio com a falha da tentativa para não enfrentarem a indignidade do julgamento na "Corte popular". "
 wtt_news.51.c:0 "O começo do fim?"
 wtt_news.52.desc:0 "Rádios alemãs anunciaram hoje que [GER.GetLeader] tomou o governo. Após uma troca de tiros no Führerbunker, na qual o Führer foi gravemente ferido, unidades da SS se mobilizaram rapidamente para tomar todas as estradas e junções ferroviárias que saem de Berlim. Enquanto isso, unidades da Luftwaffe e Heer receberam ordens para convergir em Berlim e restaurar a ordem."

