 #Ask soviet for support
 wtt_warlord_vs_prc.1.t:0 "[warlord.GetLeader] pede apoio"
 wtt_warlord_vs_prc.1.desc:0 "Uma delegação de [warlord.GetLeader] chegou em Moscou para nos sondar sobre a possibilidade de apoio e uma possível luta interna no partido. Segundo eles [communist_china.GetLeader] não está comprometido o suficiente com a causa do comunismo e pode de fato ter pensamentos reacionários, traindo a revolução em sua fase mais crítica.\n\n[warlord.GetLeader] propôs ao invés disso que nós apoiássemos ele, prometendo apoio e lealdade eternas à causa comunista de forma geral e a [SOV.GetLeader] em particular." # [LocEditor:AwaitingBatchUpdate]
 wtt_warlord_vs_prc.1.a:0 "Um fantoche leal pode ser útil."
 wtt_warlord_vs_prc.1.a_tooltip:0 "Isso levará à guerra com §H[communist_china.GetNameDef]§! caso eles recusem.\n"
 wtt_warlord_vs_prc.1.b:0 "Não temos utilidade para tal oportunismo."
 #soviet support new warlord and tells communist_china that they are done.
 wtt_warlord_vs_prc.2.t:0 "Uma mensagem de [soviet.GetLeader]"
 wtt_warlord_vs_prc.2.desc:0 "O representante do governo [SOV.GetAdjective] nos informou que [SOV.GetLeader] tem muitas dúvidas sobre a precisão da interpretação de [communist_china.GetLeader] da teoria Marxista. Nessa fase crítica da luta de classes na China, nós não podemos fugir da aplicação correta dos ensinamentos Marxistas-Leninistas. Parece que Moscou acredita que [warlord.GetLeader] tem um entendimento melhor do que é necessário para avançar a causa comunista na China. Para Moscou, o partido deveria aceitar [warlord.GetLeader] como novo presidente, ou sofrer as consequências com [SOV.GetLeader]."
 wtt_warlord_vs_prc.2.a:0 "Envie [communist_china.GetLeader] para esclarecer isso."
 wtt_warlord_vs_prc.2.b:0 "Nunca nos curvaremos a traidores!"
 #soviet tells Warlord no support
 wtt_warlord_vs_prc.3.t:0 "[SOV.GetLeader] recusou"
 wtt_warlord_vs_prc.3.desc:0 "[SOV.GetLeader] continua não convencido de nossa lealdade ou habilidade de liderança. O governo [SOV.GetAdjective] continua apoiando [communist_china.GetLeader] como líder do Partido Comunista da China."
 wtt_warlord_vs_prc.3.a:0 "Vamos deixar isso entre nós."
 #Warlord is told they are now the new communist_china.
 wtt_warlord_vs_prc.4.t:0 "[communist_china.GetNameDef] se submeteu"
 wtt_warlord_vs_prc.4.desc:0 "Apelos desesperados de [communist_china.GetLeader] para [SOV.GetLeader] não ajudaram a convencer os Soviéticos. Reconhecendo a luta como perdida, [communist_china.GetLeader] admitiu publicamente seus erros e prometeu trabalhar consco para garantir a vitória da revolução."
 wtt_warlord_vs_prc.4.a:0 "Ótimo."
 ##Neighboring warlord told to join or die
 wtt_warlord_vs_prc.10.t:0 "Junte-se ou morra"
 wtt_warlord_vs_prc.10.desc:0 "Tendo que escolher entre desistir do poder ou testar o blefe soviético, [communist_china.GetLeader] escolheu a segunda opção. Infelizmente, parece que  [SOV.GetLeader] não estava blefando e as hostilidades começaram. Com nossa posição precária, nós fomos sujeitos à pressão intensa de ambos lados, com os soviéticos exigindo nossa ajuda com o traidor.\n\nSegundo eles a recusa seria o mesmo que apoiar [communist_china.GetLeader]."
 wtt_warlord_vs_prc.10.a:0 "Não vale a pena morrer por [communist_china.GetLeader]"
 wtt_warlord_vs_prc.10.b:0 "Nós não seremos parte disso."
 #Soviet asks WTT_communist_china for more stuff after having supported them
 wtt_warlord_vs_prc.21.t:0 "[From.GetLeader] exige nosso apoio"
 wtt_warlord_vs_prc.21.desc:0 "Uma mensagem de [From.GetLeader] chegou, exigindo que nós preparemos as entregas da ajuda financeira previamente acordada."
 wtt_warlord_vs_prc.21.a:0 "Esse é o preço que pagamos."
 wtt_warlord_vs_prc.21.b:0 "Isso é roubo!"
 wtt_warlord_vs_prc.22.t:0 "[From.GetNameDef] aceitou"
 wtt_warlord_vs_prc.22.desc:0 "Apesar dos protestos de sempre de [From.GetLeader], ele concordou em aumentar o ritmo dos pagamentos como solicitamos."
 wtt_warlord_vs_prc.22.a:0 "Ele devia rezar para não alterarmos mais o acordo."
 wtt_warlord_vs_prc.23.t:0 "[From.GetNameDef] recusou"
 wtt_warlord_vs_prc.23.desc:0 "[From.GetLeader] respondeu nosso pedido de apoio adicional com uma recusa, afirmando que sua nação não tem condições de realizarem os pagamentos "absurdos" que exigimos."
 wtt_warlord_vs_prc.23.a:0 "Nos foi prometido e pegaremos o que é nosso!"
 wtt_warlord_vs_prc.23.b:0 "Vamos deixar passar dessa vez."
 #Soviet asks WTT_communist_china to become puppet
 wtt_warlord_vs_prc.31.t:0 "[From.GetLeader] exige uma cooperação mais próxima"
 wtt_warlord_vs_prc.31.desc:0 "Uma mensagem de [From.GetLeader] chegou, dizendo que nossa etapa da luta revolucionária está particularmente vulnerável e que ela pode ser vítima fácil de contra-revolução. Seus representantes especiais foram instruídos a ficarem de olho nos processos em curso em nossa nação e nos aconselharem sobre como alcançar a vitória na luta de classes.\n\nO recado se estende dizendo que qualquer desvio de suas "sugestões" seria considerado um sinal de que elementos reacionários haviam tomado conta de nosso governo e que os passos necessários seriam tomados."
 wtt_warlord_vs_prc.31.a:0 "Nós aceitamos a oportunidade de aprender."
 wtt_warlord_vs_prc.31.b:0 "Não precisamos que ninguém nos diga o que fazer."
 wtt_warlord_vs_prc.32.t:0 "[From.GetNameDef] aceitou"
 wtt_warlord_vs_prc.32.desc:0 "[From.GetLeader] recebeu nosso representante especial e o apontou como seu conselheiro pessoal. Agora temos um excelente controle de suas políticas internas e externas."
 wtt_warlord_vs_prc.32.a:0 "Ele finalmente entendeu."
 wtt_warlord_vs_prc.33.t:0 "[From.GetNameDef] recusou"
 wtt_warlord_vs_prc.33.desc:0 "Apesar de ser receptivo à ideia, [From.GetLeader] recusou educadamente, porém firme, nossas exigências de influência mais direta sobre suas políticas. Parece que não estamos "familiarizados" com as condições de campo e precisamos deixar a implantação dos ensinamentos marxistas para os especialistas locais."
 wtt_warlord_vs_prc.33.a:0 "Talvez seja preciso repetir com mais força."
 wtt_warlord_vs_prc.34.t:0 "[From.GetNameDef] se recusa a pagar"
 wtt_warlord_vs_prc.34.desc:0 "[From.GetLeader] ignorou pedidos cada vez mais fortes de que ele transfira os pagamentos acordados anteriormente. Mesmo os pedidos de que ele venha a Moscou se explicar não foram respondidos."
 wtt_warlord_vs_prc.34.a:0 "Então, ele quer nos testar?"
 # PRC informed a warlord wants to create a faction
 wtt_warlord_vs_prc.35.t:0 "Aliança [From.GetAdjective]"
 wtt_warlord_vs_prc.35.desc:0 "[From.GetNameDefCap] fez um pedido para que os comunistas chineses se juntem a uma única facção, uma Frente do Povo, para derrotar os nacionalistas, reacionários e invasores estrangeiros sob uma única bandeira."
 wtt_warlord_vs_prc.35.a:0 "O povo agora é herói!"
 wtt_warlord_vs_prc.35.b:0 "Isso vai contra interesses do grupo [Root.GetAdjective] "
 # If a human PRC rejects the faction, the warlord can dismantle it altogether
 wtt_warlord_vs_prc.36.t:0 "[From.GetLeader] rejeitou nossa aliança."
 wtt_warlord_vs_prc.36.desc:0 "[From.GetNameDefCap] recusou o caminho obviamente vantajoso de uma Frente Popular unida contra os nacionalistas, reacionários e invasores estrangeiros, agirmando que nossa aliança iria contra os interesses do grupo [From.GetAdjective]."
 wtt_warlord_vs_prc.36.a:0 "Nós teremos que prosseguir sozinhos."
 wtt_warlord_vs_prc.36.b:0 "É o mesmo que desfazer a Frente Unida."
 wtt_manchukou.1.t:0 "[From.GetNameDef] exige a subjugação"
 wtt_manchukou.1.desc:0 "Parece que [From.GetLeader] tomou a decisão de finalmente espalhar sua autoridade nas áreas da China. Um representante do governo [From.GetAdjective] chegou exigindo que nos curvemos para o verdadeiro Imperador da China, o Filho dos Céus, [From.GetLeader]. A recusa, continuou, seria punida como traição da mais alta ordem."
 wtt_manchukou.1.a:0 "Esse lance de república nunca ia dar certo mesmo."
 wtt_manchukou.1.b:0 "Deixe que ele tente."
 wtt_manchukou.2.t:0 "[From.GetLeader] se submeteu"
 wtt_manchukou.2.desc:0 "[From.GetLeader] enviou a mensagem de volta com um bilhete pessoal, prometendo obediência e dando boas-vindas a [MAN.GetLeader] o verdadeiro líder da China."
 wtt_manchukou.2.a:0 "Ele sabe seu lugar."
 wtt_manchukou.3.t:0 "[From.GetLeader] se recusou"
 wtt_manchukou.3.desc:0 "[From.GetLeader] respondeu nossa oferta generosa com uma série de insultos, fazendo afirmações sobre a ancestralidade e qualidades pessoais do Imperador [MAN.GetLeader], o que foi impreciso e muito ofensivo. "
 wtt_manchukou.3.a:0 "Nós ensinaremos bons modos a ele."
 wtt_manchukou.11.t:0 "O Plano quinquenal"
 wtt_manchukou.11.desc:0 "O novo Plano quinquenal que detalha como o nosso governo espera fazer crescer a economia nos próximos anos está se organizando aos poucos. Diferenças significativas ainda existem entre os vários departamentos sobre qual deveria ser o foco principal. \n\nApesar de existir um consenso de que a expansão da indústria pesada deveria ser o objetivo, o que essas novas fábricas deveriam estar produzindo ainda está em discussão. \n\nUma decisão precisa ser tomada para acabar com esse impasse."
 wtt_manchukou.11.a:0 "Construir indústria de aviação"
 wtt_manchukou.11.b:0 "Investir na indústria automotiva"
 wtt_manchukou.11.c:0 "Um programa geral de industrialização"
 wtt_manchukou_bandit_sabotage.21.t:0 "Fábrica de armas sabotada"
 wtt_manchukou_bandit_sabotage.21.desc:0 "Relatos tem vindo de uma de nossas fábricas em [state.GetName], dizendo que um grande incêndio ocorreu ontem a noite. Bombeiros locais ainda estão apagando o fogo, mas estão confiantes de que eles terão o fogo sob controle no final do dia. O dano à fábrica parece ser significativo já que o fogo parece ter começado na área de depósito de materiais químicos altamente inflamáveis.\n\nA inteligência militar lançou uma investigação voraz para descobrir como o fogo pode ter acontecido apesar das rígidas medidas de segurança. Os primeiros indícios apontam para incêndio criminoso como uma possibilidade forte."
 wtt_manchukou_bandit_sabotage.21.a:0 "Esses terroristas precisam ser caçados!"
 wtt_manchukou_bandit_sabotage.22.t:0 "Fábrica civil sabotada"
 wtt_manchukou_bandit_sabotage.23.t:0 "Ponte destruída"
 wtt_manchukou_bandit_sabotage.23.desc:0 "Algum tempo durante a noite anterior, uma importante ponte ferroviária em [state.GetName] caiu com o peso de um trem de munição. O resgate se tornou difícil devido às explosões secundárias da munição. A equipe do trem ainda está desaparecida, presume-se que estejam mortoz.\n\nA inteligência militar enviou uma equipe para investigar o local assim que for seguro, para descobrir como uma ponte robusta pode cair sem avisos.\n\nTestemunhas locais dizem ter visto um pequeno grupo no vale abaixo da ponte no dia antes do colapso. Sua localização atual é desconhecida."
 generic.11.t:0 "A Guerra Civil chega ao fim"
 generic.11.d:0 "A guerra que dilacerou nossa nação finalmente chegou ao fim. Nós agora podemos começar a tarefa de unificar o povo e reparar a destruição."
 generic.11.a:0 "Juntos, nós trabalharemos por um futuro melhor!"
 generic.12.t:0 "[From.GetAdjective] tenta sabotar Suez"
 generic.12.d:0 "Inteligência militar indica que [From.GetAdjective] pretende usar explosivos de demolição para sabotar o Canal de Suez. Se nós quisermos impedi-los, não temos muito tempo."
 generic.12.a:0 "Não podemos permitir isso!"
 generic.13.t:0 "[From.GetAdjective] tenta sabotar o Panamá"
 generic.13.d:0 "Inteligência militar indica que [From.GetAdjective] pretende usar explosivos de demolição para sabotar o Canal do Panamá. Se nós quisermos impedi-los, não temos muito tempo."
 generic.14.t:0 "[From.GetName] emite um protesto diplomático"
 generic.14.d:0 "Um grupo [From.GetOldAdjective] realizou protestos diplomáticos contra nosso governo em relação à presença de nossos adidos em nações com as quais eles estão em conflito militar no momento. Eles exigem que retiremos imediatamente nossa missão militar."
 generic.14.a:0 "Um pedido razoável."
 generic.14.b:0 "Nossos adidos serão enviados para onde quisermos."
 attache_political_power_tt:1 "Devido à nossa fora relativa e nossa §Yopinião§! deles o seguinte efeito ocorrerá:\n"
 attache_fascism_tt:0 "Devido à quantidade de apoio ao §YFascismo§! em nosso país o seguinte efeito ocorrerá:\n"
 attache_communism_tt:0 "Devido à quantidade de apoio ao §YComunismo§! em nosso país o seguinte efeito ocorrerá:\n"
 attache_democratic_tt:0 "Devido à quantidade de apoio a §YDemocracia§! em nosso país o seguinte efeito ocorrerá:\n"
 attache_neutrality_tt:0 "Devido à quantidade de apoio a §YFalta de alinhamento§! em nosso país o seguinte efeito ocorrerá:\n"
 generic.15.t:0 "[From.GetName] chama seus diplomatas de volta"
 generic.15.d:0 "Em resposta a nossas demandas, [From.GetNameDef] retirou suas missões militares de nossos inimigos."
 generic.16.t:0 "[From.GetName] mantém seus diplomatas"
 generic.16.d:0 "Apesar de nossas exigências, [From.GetNameDef] recusou a retirada de suas missões militares em nossos inimigos, dizendo que "nós não temos motivos para interferir com um assunto interno [From.GetAdjective]"."
 generic.16.a:0 "Veremos."
 canals_tt:0 "Tome controle do canal no próximo mês para impedir o plano inimigo"
 generic.17.t:0 "[From.GetName] adoece"
 generic.17.d:0 "Em serviço [From.GetHerHis] a [From.From.GetNameDef], parece que [From.GetRank] [From.GetName]  foi longe demais com [From.GetHerselfHimself]. Com uma combinação de trabalho exagerado e clima ruim, [From.GetRank] adoeceu e provavelmente precisará de tempo para se recuperar. Até [From.GetSheHe] melhorar, [From.GetSheHe] não servirá em [From.GetHerHis] nível de costume."
 generic.18.t:0 "[From.GetName] ferido"
 generic.18.d:0 "Com a batalha chegando a uma conclusão de sucesso, parece que [From.GetRank] [From.GetName] colocou a si em muito risco liderando seus homens. [From.GetSheHeCap] se feriu e provavelmente precisará de tempo para que seus ferimentos se curem completamente, até lá [From.GetRank] não servira em [From.GetHerHis] nível de costume."
 japan_border_conflict.1.t:0 "Provocações japonesas em nossa fronteira"
 japan_border_conflict.1.desc:0 "Como parte da manutenção da linha de demarcação na fronteira entre nós e  [JAP.GetNameDef], um grupo de trabalho foi enviado para verificar a demarcação próxima ao Lago Khasan. Ao se aproximarem da fronteira, o grupo de trabalho foi recebido com tiroteios do posto japonês local, mas o embaixador japonês insiste que o grupo de trabalho foi enviado para mover os marcadores e permitir que tomássemos mais território.\n\nOs japoneses asseguraram que eles vão respeitar a fronteira mas não permitirão nenhuma forma de "adulteração" da demarcação atual e responderão com força caso tentemos fazê-lo.\n\nIsso significa efetivamente que não podemos mais nos mover livremente em nosso território na área."
 japan_border_conflict.1.a:0 "Inaceitável."
 japan_border_conflict.2.t:0 "Vitória japonesa no Lago Khasan"
 japan_border_conflict.2.desc:0 "Após o confronto entre o montante [SOV.GetAdjective] e as forças japonesas na área da fronteira do Lago Khasan, as forças do grupo [SOV.GetAdjective] estão em retirada, segundo relatos. Unidades japonesas ocuparam várias colinas estratégicas na área e começaram a fortificar suas poisções.\n\nDurante a batalha, os japoneses capturaram vários tanques do exército [SOV.GetAdjective], que foram enviados para Tóquio para avaliação."
 japan_border_conflict.2.a:0 "Nós resolvemos a questão com honra."
 japan_border_conflict.2.b:0 "Precisamos preparar uma resposta apropriada."
 japan_border_conflict.3.t:0 "Derrota japonesa no Lago Khasan"
 japan_border_conflict.3.desc:0 "Após o confronto entre um grupo [SOV.GetAdjective] e forças japonesas na fronteira na região do Lago Khasan, o embaixador japonês em Moscou requisitou um cessar fogo.\n\nVários ataques japoneses a grupos [SOV.GetAdjective] falharam com casualidades pesadas durante a batalha, aumentando as preocupações do militares japoneses sobre a capacidade de suas forças."
 japan_border_conflict.3.a:0 "É melhor falhar com honra do que nunca ter tentado."
 japan_border_conflict.3.b:0 "Nossas forças se mantiveram bem."
 japan_border_conflict.4.t:0 "Impasse no Lago Khasan"
 japan_border_conflict.4.desc:0 "Conflitos entre os japoneses e o grupo [SOV.GetAdjective] sobre o Lago Khasan se encerraram com ambos os lados se retirando da região contestada para se reagruparem e reabastecerem Reconhecendo a futilidade de maiores ofensivas o exército japonês pediu um cessar armas e negociações para consertar a fronteira."
 japan_border_conflict.4.a:0 "Nós ganhamos experiências valiosas."
 japan_border_conflict.5.t:0 "Conflitos no Lago Khasan"
 japan_border_conflict.5.desc:0 "Os conflitos entre os japoneses e o grupo [SOV.GetAdjective] sobre o Lago Khasan continuam.  Para acabar com o impasse, as forças japonesas na área também começaram a atacar forças do exército [SOV.GetAdjective] na região. A inteligência sugere que os japoneses podem em breve reforçar o ataque com mais tropas transferidas de outras partes de seu império." # [LocEditor:AwaitingBatchUpdate]
 japan_border_conflict.5.a:0 "Precisamos segurar nossa linha."
 japan_border_conflict.6.t:0 "Agravamento no Lago Khasan"
 japan_border_conflict.6.desc:0 "O combate entre forças [FROM.GetAdjective] e [JAP.GetAdjective] continua ao redor do Lago Khasan. Em uma tentativa de romper o impasse, forças [FROM.GetAdjective] em outras áreas também começaram a combater forças [JAP.GetAdjective] naquele setor. Nossa inteligência sugere que os [FROM.GetNameDef] logo podem reforçar o ataque com novas tropas transferidas de outras partes de seu país."
 japan_border_conflict.6.a:0 "Devemos nos preparar para atacar!"
 JAP_kalkin_gol:0 "Soviéticos testados"
 wtt_prc.30.t:0 "Provocação de sucesso"
 wtt_prc.30.desc:0 "Trabalhando sobre o manto da noite nossos aliados em [JAP.GetManchuriaPuppet] sabotaram a fábrica japonesa. Há poucos detalhes a respeito do dano feito e os imperialistas declararam toda a área como restrita.\n\nEsse fato apenas deveria nos dizer que obtivemos éxito. Ainda veremos se isso levará os japoneses à ação."
 wtt_prc.30.a:0 "Nós acertamos o ninho da vespa."
 wtt_prc.31.desc:0 "Trabalhando sobre o manto da noite nossos aliados em [JAP.GetManchuriaPuppet] sabotaram uma ponte vital. A pequena força de comando relatou que a ponte foi completamente destruída levando consigo um trem com munição.\n\nEles se certificaram de que os locais os veriam, tornando claro o ato de sabotagem. Ainda veremos se isso levará os japoneses à ação."
 wtt_prc.32.desc:0 "Nós emboscamos com sucesso e eliminamos a patrulha japonesa em [JAP.GetManchuriaPuppet]. Seus corpos foram deixados na cena para garantir que os imperialistas recebam a mensagem correta. \n\nO tempo dirá se eles consideram essa ação o suficiente para irem a guerra."
 wtt_prc.20.c:0 "Nós deveríamos nos retirar do continente de vez."
