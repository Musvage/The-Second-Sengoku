 POR_promote_the_monarchist_cause_in_portugal_desc:0 "Precisamos incentivar e apoiar os Monarquistas a espalharem o sentimento Monarquista entre o povo de Portugal."
 POR_kingdom_reunited_tooltip_tt:0 "§Y[POR.GetNameDefCap]§! e §Y[BRA.GetNameDef]§! ficarão conhecidos como o §YImpério de Portugal e Brasil§!."
