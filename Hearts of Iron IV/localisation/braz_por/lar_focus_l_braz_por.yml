l_braz_por:
 autonomous_state:0 "Estado Autônomo"
 semi_autonomous_state:0 "Estado Semiautônomo"
 SPA_a_great_spain:0 "Uma grande Espanha"
 SPA_a_great_spain_desc:1 "A inexperiente Segunda República falhou em seus deveres de proteger a religião, a família e a propriedade. Enquanto a Esquerda cerca nossa civilização cristã, a Confederación Española de Derechas Autónomas a defenderá e trará uma verdadeira união e novo espírito para a Espanha. O parlamento terá que aceitar a vontade do povo, ou será eliminado."
 SPA_hand_over_the_ceda_campaign_chest:0 "Ceder o baú de campanha da CEDA"
 SPA_hand_over_the_ceda_campaign_chest_desc:1 "Temos fundos sobrando depois da nossa campanha eleitoral. Caso o parlamento rejeite nossa voz, devemos nos preparar para sua eliminação. Entregaremos o baú da campanha da Confederación Española de Derechas Autónomas para partes esclarecidas do exército, para que possam preparar sua rebelião contra a Esquerda."
 SPA_negotiate_carlist_support:0 "Negociar apoio Carlista"
 SPA_negotiate_carlist_support_desc:1 "Nossa causa tem aliados, só precisamos entrar em contato com eles. O sentimento anticlerical da Esquerda hostilizou os Carlistas, que se preparam faz tempo para um confronto com a república. Se conseguirmos o suporte eles, nossa rebelião ficará muito mais forte."
 SPA_negotiate_carlist_support_tt:1 "Após o início da guerra civil, ganhe 5 unidades bem treinadas com §Y3 batalhões de infantaria§!.\n"
 SPA_negotiate_carlist_support_tt_2:0 "§REssas unidades serão removidas com a conclusão da guerra civil se a Espanha não se tornar Carlista!§!\n"
 SPA_the_army_of_africa:0 "O Exército da África"
 SPA_the_army_of_africa_desc:1 "A chave para a vitória na batalha por vir é o experiente Exército da África. Temos que garantir sua lealdade à nossa causa, criar planos para a ocupação rápida do norte da África e depois preparar a transferência dessas tropas veteranas para o continente onde podem virar o jogo ao nosso favor."
 SPA_the_army_of_africa_tt:0 "Após o início da guerra civil, ganha 5 unidades bem treinadas com §Y7 batalhões de infantaria§!, §Y2 batalhões de artilharia§Y, §!Reconhecimento§Y e §!Engenharia§! Suporte, além de controle garantido sobre §Y[290.GetName]§!.\n"
 SPA_secure_the_northern_garrisons:0 "Proteger as guarnições do norte"
 SPA_secure_the_northern_garrisons_desc:1 "Usando o "incentivo" correto, obteremos o suporte dos comandantes da guarnição no norte. Com uma rebelião simultânea bem planejada, teremos uma base de poder sólida para guerrear contra os esquerdistas, se nossa tentativa inicial de golpe falhar."
 SPA_secure_the_northern_garrisons_tt:1 "Aumenta o §YControle de Guarnição§! para §GTotal§! em §Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§!, §Y[166.GetName]§! e §Y[172.GetName]§!.\n\nOs Nacionalistas irão começar a guerra civil com o controle dessas províncias desde que seu §YControle de Guarnição nelas seja pelo menos §OFraco§!.§!\n"
 SPA_sin_paquito:0 "Sin Paquito"
 SPA_sin_paquito_desc:1 "O governo, temendo sua potencial deslealdade, enviou Francisco Franco para comandar as forças das Canárias. Porém, apesar de nossos convites, ele também não nos prometeu seu suporte e apenas nos atrasa com sua indecisão. Se a "Miss Ilhas Canárias de 1936" decidir não se juntar a nós, vamos simplesmente seguir adiante sem ele."
 SPA_con_paquito:0 "Con Paquito"
 SPA_con_paquito_desc:1 "Nossa causa precisa de líderes fortes e Francisco Franco comanda a lealdade do vaidoso Exército da África. Para que nossa rebelião tenha sucesso, e apesar de sua demora em tomar uma decisão, devemos recrutar seu suporte, apesar disso provavelmente custar caro..."
 SPA_con_paquito_tt:1 "Após o início da guerra civil, §YFrancisco Franco§! se torna um marechal de campo nacionalista.\n"
 SPR_the_popular_front:0 "A Frente Popular"
 SPR_the_popular_front_desc:1 "O perigo que o fascismo e superstições religiosas podem trazer às nossas liberdades pessoais é enorme, temos que estabelecer uma frente ampla de partidos políticos que estejam unidos em sua oposição a Direita. Somente se nos unirmos poderemos impedir seus avanços e salvar nossa república."
 SPR_secure_the_guardia_de_asalto:0 "Proteger a Guardia de Asalto"
 SPR_secure_the_guardia_de_asalto_desc:1 "A polarização da sociedade está crescendo e a violência cresce junto. Temos que garantir a lealdade da Guarda de Assalto, nossa força de reserva pesada da força policial. Eles serão inestimáveis se a violência continuar aumentando."
 SPR_secure_the_guardia_de_asalto_tt:1 "Após o início da guerra civil, ganhe 3 unidades treinadas com §Y6 batalhões de infantaria§!. Os nacionalistas ganham 6 unidades mal treinadas com §Y3 batalhões de infantaria§!.\n"
 SPR_secure_the_guardia_de_asalto_tt_2:0 "Após o início da guerra civil, ganhe 5 unidades treinadas com §Y6 batalhões de infantaria§!. Os nacionalistas ganham 10 unidades mal treinadas com §Y3 batalhões de infantaria§!.\n"
 SPR_secure_the_guardia_get_both_types_tt:0 "§RSe nenhum foco for obtido, os nacionalistas recebem os dois tipos!§!\n"
 SPR_secure_the_guardia_civil:0 "Proteger a Guardia Civil"
 SPR_secure_the_guardia_civil_desc:1 "Elementos extremistas continuam perturbando a ordem pública e a linha de frente na luta contra a desordem civil é a Guardia Civil. Garantir a lealdade de nossa força policial nacional deve ser prioridade se queremos acabar com a violência e manter o controle."
 SPR_secure_the_guardia_civil_tt:1 "Após o início da guerra civil, ganhe 6 unidades mal treinadas com §Y3 batalhões de infantaria§!. Os nacionalistas ganham 3 unidades treinadas com §Y6 batalhões de infantaria§!.\n"
 SPR_secure_the_guardia_civil_tt_2:0 "Após o início da guerra civil, ganhe 10 unidades mal treinadas com §Y3 batalhões de infantaria§!. Os nacionalistas ganham 5 unidades treinadas com §Y6 batalhões de infantaria§!.\n"
 SPR_train_the_union_youth:0 "Treinar a união da juventude"
 SPR_train_the_union_youth_desc:1 "Estrondos de lealdade emanam do exército, precisamos nos preparar para o pior. Vamos fornecer cursos rápidos sobre o uso de armas e táticas militares básicas para as porções dedicadas e comprometidas de nossos apoiadores mais jovens, para que eles estejam armados a qualquer momento se o pior acontecer."
 SPR_train_the_union_youth_tt:1 "Após o início da guerra civil, ganhe 5 unidades bem treinadas com §Y3 batalhões de infantaria§!.\n"
 SPR_enlarge_the_weapon_caches:0 "Aumentar as caixas com armas"
 SPR_enlarge_the_weapon_caches_desc:1 "Até mesmo antes da greve dos mineiros de Asturias de 1934, caixas com armas foram secretamente estabelecidas por todo país, em preparação para a inevitável necessidade de proteger nossas liberdades com armas militares. Nessa época de crise, seria bom aumentarmos as caixas ainda mais."
 SPR_enlarge_the_weapon_caches_tt:1 "Após o início da guerra civil, conserve §Y80%§! do equipamento, em vez de §Y50%§!.\n"
 SPR_distribute_arms_to_the_people:0 "Distribuir armas ao povo"
 SPR_distribute_arms_to_the_people_desc:1 "Deslealdade no exército está praticamente garantida, está claro que não podemos confiar nele para proteger os valores da república. Temos que começar a espalhar armas entre aqueles que levam os melhores interesses da república no coração, para que possam formar a primeira defesa contra uma possível rebelião."
 SPR_distribute_arms_to_the_people_tt:0 "Após o início da guerra civil, ganha 10 unidades não treinadas com §Y3 batalhões de infantaria§!.\n"
 SPR_disband_the_army:0 "Dissolver o exército"
 SPR_disband_the_army_desc:1 "Não podemos mais ignorar os sinais de deslealdade no exército. Mesmo que isso leve os conspiradores a tomarem uma ação, não temos escolha além de tentar dissolver o exército com efeito imediato, e tomar a iniciativa."
 SPR_disband_the_army_tt:2 "§GReduz a proporção do exército que ficará do lado da facção nacionalista no início da guerra civil de §Y50%§! para §Y20%§!.§!\n\nA porção legalista de §Y80%§! é §Rdissolvida§! mas seu equipamento volta para o estoque.\n\nSe esse foco não for tomado, o governo dissolverá o exército reativamente no início da guerra civil, sem benefícios adicionais.\n\n§RO restante do exército desleal irá provocar o início imediato da guerra civil!§!\n"
 SPA_the_phalanx_ascendant:0 "A Ascendente da Falange  "
 SPA_the_phalanx_ascendant_desc:2 "A ascensão da Falange começa agora. A extinta república agoniza, e apesar da batalha ser longa e difícil, demos os primeiros passos para o renascimento do império espanhol."
 SPA_bolster_offensive_infrastructure:0 "Reforçar infraestrutura da ofensiva"
 SPA_bolster_offensive_infrastructure_desc:1 "O maior congestionamento em nosso planejamento ofensivo é nossa incapacidade de fornecer suprimentos o suficiente para nossas unidades na linha de frente. Com um foco em melhorar a infraestrutura nesses setores, nossas operações de ofensiva devem ser bastante fortalecidas."
 SPA_bolster_offensive_infrastructure_tt:0 "Requer a Guerra Civil Espanhola.\nAdiciona §Y1 infraestrutura§! para 3 estados da linha de frente aleatórios.\n"
 SPA_the_fifth_column:0 "A Quinta Coluna"
 SPA_the_fifth_column_desc:1 "Nas palavras de Emilio Mola: "Enquanto minhas quatro colunas se aproximam de Madrid, uma quinta coluna de apoio surgirá de dentro da cidade e debilitará as defesas da república por dentro." Organizaremos essas "quintas colunas" em todas as cidades que nos aproximarmos, nos concedendo uma vantagem decisiva."
 SPA_the_fifth_column_tt:0 "Desbloqueia §YAtivar Quinta-colunistas§! Decisões, permitindo a criação de rebeliões menores no território inimigo.\n"
 SPA_emergency_munitions_corporations:0 "Corporações de munições de emergência"
 SPA_emergency_munitions_corporations_desc:1 "O esforço de guerra requer um fortalecimento imediato se quisermos manter níveis adequados de suprimentos para nossas corajosas tropas. Organizaremos aqueles que não lutam em oficinas improvisadas que produzirão as necessidades mais básicas para nossas tropas."
 SPA_the_corpo_truppe_volontarie:1 "O Corpo Truppe Volontarie"
 SPA_the_corpo_truppe_volontarie_desc:1 "Nossos apoiadores na [ITA.GetNameDef] nos enviaram o Corpo Truppe Volontarie para nos ajudar em nossa luta, mas se queremos obter sucesso, ela terá que ser muito expandida. Enviaremos um comboio diplomático para a [ITA.GetNameDef] para defender nossa causa e obter mais auxílio militar em nosso nome."
 SPA_the_condor_legion:0 "A Legião Condor"
 SPA_the_condor_legion_desc:1 "Nossos apoiadores na [GER.GetNameDef] nos enviaram a Legião Condor para nos ajudar em nossa luta, mas se queremos obter sucesso, ela terá que ser muito expandida. Enviaremos um comboio diplomático para a [GER.GetNameDef] para defender nossa causa e obter mais auxílio militar em nosso nome."
 SPA_equipment_shipments:0 "Carregamentos de equipamentos"
 SPA_equipment_shipments_desc:1 "Tropas não são a única coisa que precisamos para garantir nossa vitória. Nossos apoiadores no exterior devem entender nossa necessidade urgente de equipamento e como eles podem nos ajudar com isso."
 SPA_obtain_training_staff:0 "Obter equipe de treinamento"
 SPA_obtain_training_staff_desc:1 "Embora possa ferir nosso orgulho, temos que aceitar a experiência superior que nossos apoiadores estrangeiros possuem na arte da guerra. Devemos convidar seus peritos militares para a Espanha, para ensinar nossos oficiais e ajudar a treinar nossas tropas, nos dando a vantagem necessária sobre os republicanos."
 SPA_doctrinal_advancements:0 "Avanços de doutrina"
 SPA_doctrinal_advancements_desc:1 "Nossos apoiadores estrangeiros realizaram sérios avanços no pensamento e doutrina de guerra nas últimas décadas. Talvez possamos convencê-los a compartilhas suas ideias conosco, para testarmos na guerra atual."
 SPA_secure_the_national_defense_council:0 "Proteger o Conselho de Defesa Nacional"
 SPA_secure_the_national_defense_council_desc:1 "Sem líder, nossa causa é comandada por uma Junta de líderes militares e civis com objetivos vagamente alinhados. Se vamos seguir nossa vontade e alcançar o renascimento que a Espanha merece, devemos garantir o domínio dessa organização variada que às vezes não entra em acordo."
 SPA_suspend_the_constitution:0 "Suspender a constituição"
 SPA_suspend_the_constitution_desc:1 "Não faremos progressos se não aderirmos a uma constituição que se mostrou repetidamente falível e fraca. Iremos suspendê-la, abrindo caminho para um governo militar transitório que pode nos guiar por esse fratricídio necessário, que nos levará eventualmente a um novo e forte governo autoritário."
 SPA_primo_de_rivera_prisoner_exchange:0 "Troca de prisioneiros de Primo de Rivera"
 SPA_primo_de_rivera_prisoner_exchange_desc:1 "O fundador da Falange, José Antonio Primo de Rivera, filho do velho ditador Miguel Primo de Rivera, foi preso antes mesmo do início da guerra civil. Os republicanos indicaram que estão dispostos a realizar uma troca de prisioneiros conosco, e se queremos recuperar nosso líder ideológico, temos que concordar."
 SPA_eliminate_the_carlists:0 "Eliminar os Carlistas"
 SPA_eliminate_the_carlists_desc:1 "Nossa visão para a Espanha não é compatível com a dos Carlistas. Se agarrando a uma dinastia moribunda, com seus fracos líderes e fanatismo religioso, eles são uma ameaça para o futuro da Espanha. Precisamos erradicar esses dissidentes, para que verdadeiros líderes fortes possam assumir e unificar o país com um punho de ferro."
 SPR_carlist_uprising_flag:0 "Os Carlistas se ergueram."
 SPA_absorb_carlist_remnants:0 "Absorver Carlistas remanescentes"
 SPA_absorb_carlist_remnants_desc:1 "Com o Carlismo praticamente extinto, os elementos menos fanáticos da facção ainda podem ser úteis nas linhas de frente. Não podemos desperdiçar essa oportunidade, cada homem capaz que podemos convocar ajudará a avançar com os objetivos da Falange como um todo."
 SPA_establish_the_directory:0 "Estabelecer o diretório"
 SPA_establish_the_directory_desc:1 "Emilio Mola, grande arquiteto da rebelião, obteve apoio suficiente da Junta e dos líderes políticos da Falange para começar o próximo passo de seu plano: a fundação de um diretório que administrará todos os aspectos da guerra civil até que o país esteja protegido."
 SPA_establish_the_directory_tt:0 "§Y[ROOT.GetName]§! será conhecido como §Ydiretório espanhol§!\n"
 SPA_a_one_party_state:0 "Um estado de partido único"
 SPA_a_one_party_state_desc:1 "A democracia, em vez de uma solução, como os republicanos querem que acreditemos, é na verdade nada além de um meio para tomar o controle do estado dos fracos e indignos. Vamos acabar com todos os outros partidos políticos, para que aqueles com uma visão forte não sejam incomodados em sua busca por uma grande Espanha."
 SPA_a_one_party_state_tt:0 "Metade do apoio §Ynão Fascista§! combinado atual é aplicado como uma penalidade de §Restabilidade:§!"
 SPA_expand_conscription:0 "Aumentar recrutamento"
 SPA_expand_conscription_desc:1 "A guerra civil está destruindo nosso país, mas não podemos diminuir nossa pressão nos republicanos. Precisamos de um avanço renovado, liderado por um novo esforço de recrutamento."
 SPA_safeguard_the_freedom_of_worship:0 "Defender a liberdade de veneração"
 SPA_safeguard_the_freedom_of_worship_desc:1 "Os republicanos ameaçam a própria fé em Deus, temos que deixar claro para todos que somos o último bastião da cristandade. Protegeremos todos os direitos e liberdade de adoração dos cristãos e todos que desejarem se juntar à nossa luta em sua defesa."
 SPA_prepare_the_pyrenees_defenses:0 "Preparar as defesas dos Pireneus"
 SPA_prepare_the_pyrenees_defenses_desc:1 "Ouvimos rumores de que os republicanos foram atrás da [FRA.GetNameDef] com seus pedidos de ajuda. Embora improvável, não podemos assumir o risco de que isso seja verdade e deixar nossas fronteiras ao norte desprotegidas. Preparativos de defesa devem começar imediatamente caso haja uma intervenção [FRA.GetAdjective]."
 SPA_prepare_the_pyrenees_defenses_tt:0 "Coloca §Yfortes§! de nível 2 em províncias da fronteira francesa no §YPaís Vasco§!, §YNavarre§!, §YAragón Ocidental§!, §YAragón Oriental§! e §YCataluña§!.\n"
 SPA_develop_all_talent:0 "Desenvolver todos os talentos"
 SPA_develop_all_talent_desc:1 "Todos que merecerem receberão acesso garantido ao ensino superior, além dos fundos necessários para perseguir ideias que possam interessar ao estado. Investir na criação de novas pesquisas e usinas de desenvolvimento com certeza nos trarão muitas recompensas em diversos campos diferentes."
 SPA_regional_agrarian_commissions:0 "Comissões agrárias regionais"
 SPA_regional_agrarian_commissions_desc:1 "A zona rural foi destruída pela guerra. Para garantir que a população não morra de fome, vamos fundar comissões agrárias para cada região, com efeito imediato. Elas maximizarão a produção da terra arável intacta e permitirão que o povo seja alimentado."
 SPA_the_national_syndicalist_state:0 "O estado nacional-sindicalista"
 SPA_the_national_syndicalist_state_desc:1 "A guerra civil terminou e chegou a hora do governo militar temporário entregar o controle para os verdadeiros líderes da Falange para que eles possam assumir e inaugurar a nova era para a Espanha."
 SPA_the_national_syndicalist_state_tt:0 "§Y[ROOT.GetName]§! será conhecido como §Yimpério espanhol§!\n"
 SPA_syndicalize_production:0 "Sindicalizar produção"
 SPA_syndicalize_production_desc:1 "Nosso movimento é diferente do capitalismo e do comunismo. Em vez disso, criaremos sindicatos nacionais onde empregados e patrões podem trabalhar juntos para maximizar a produtividade para o melhoramento de toda a Espanha."
 SPA_strengthen_the_supreme_reality_of_spain:0 "Fortalecer a suprema realeza da Espanha"
 SPA_strengthen_the_supreme_reality_of_spain_desc:1 "Por tempo demais, o separatismo, divergências e autonomia local enfraqueceram o estado espanhol. Vamos eliminar esses conceitos tolos e apresentar uma nova realidade, de uma Espanha unida onde todos, não importa seu grupo ou classe, possam se sentir aceitos e contribuir."
 SPR_recovering_from_civil_war_focus_tt:0 "Desbloqueia decisões de §YRecuperação da guerra civil§!, possibilitando o retorno de estados espanhóis ao status de §Yestados principais§! se já tiverem §Yconformidade§! alta o suficiente.\n"
 SPA_glory_and_wealth_on_the_sea_lanes:0 "Glória e riqueza nas vias marinhas"
 SPA_glory_and_wealth_on_the_sea_lanes_desc:1 "O destino da Espanha sempre esteve além dos oceanos. Glória e riquezas nos aguardam, precisamos renovar nosso controle sobre as vias marítimas, como fizemos no passado."
 SPA_improve_domestic_naval_facilities:0 "Melhorar instalações navais domésticas"
 SPA_improve_domestic_naval_facilities_desc:1 "Uma grande marinha precisa de uma grande infraestrutura. Precisamos de novas docas e instalações, devemos começar suas construções agora."
 SPA_a_great_maritime_power:0 "Uma grande potência marítima"
 SPA_a_great_maritime_power_desc:1 "A potência espanhola já foi temida pelos oceanos. Embora nossas fortunas tenham diminuído pelos séculos, nossa conexão com o mar segue forte. Abraçaremos nossa herança marítima e renovaremos nossa presença nos oceanos do mundo."
 SPA_commerce_protection:0 "Proteção do comércio"
 SPA_commerce_protection_desc:1 "O comércio global é, mais do que nunca, a chave para uma economia saudável. A habilidade de proteger nossa própria frota comercial fortalecerá nossa posição em qualquer conflito futuro que tivermos."
 SPA_exemplify_the_art_and_science_of_warfare:0 "Exemplificar a arte e as ciências da guerra"
 SPA_exemplify_the_art_and_science_of_warfare_desc:1 "A guerra é tanto uma ciência quanto uma arte, devemos fornecer as ferramentas e instalações necessárias para que nossas ideias sejam exploradas."
 SPA_the_will_to_empire:1 "A vontade do império"
 SPA_the_will_to_empire_desc:1 "Temos a determinação de construir um império. Afirmamos que a realização histórica da Espanha é um império. Reivindicamos para a Espanha uma posição preeminente na Europa, e proclamamos que a Espanha continuará sendo o eixo espiritual que reúne o mundo hispânico."
 SPA_unite_iberia:0 "Unir a Ibéria"
 SPA_unite_iberia_desc:1 "Portugal e Espanha já foram unidos e há quem diga que deveriam se unir novamente. Nós concordamos. A unificação ibérica fortalecerá de forma imensurável nossa posição no mundo."
 SPA_absorb_the_portuguese_empire:0 "Absorver o império português"
 SPA_absorb_the_portuguese_empire_desc:1 "O império colonial português faz parte de nossa nova hegemonia ibérica, mesmo se ainda não enxergarem isso. Isso é fácil de se resolver."
 SPA_claim_the_aragonese_possessions:0 "Reivindicar as posses aragonesas"
 SPA_claim_the_aragonese_possessions_desc:1 "O reino de Aragon já ocupou boa parte do mediterrâneo. A Espanha, como continuação histórica do reino aragonês, merece legitimamente que esses territórios voltem para seu controle. Vamos reivindicar esse direito."
 SPA_reclaim_spanish_africa:1 "Expandir a África espanhola"
 SPA_reclaim_spanish_africa_desc:1 "Não há motivo para que as fronteiras atuais de nossos territórios no norte da África sejam permanentes. Com a atual fraqueza francesa, talvez não haja melhor momento para afirmar nossa reivindicação à área do que agora."
 SPA_reassert_american_dominance:0 "Reafirmar domínio americano"
 SPA_reassert_american_dominance_desc:1 "No século desde sua independência, vários países na América Latina só brigaram entre si. Eles esqueceram a força que nossa união cultural tem, e com isso os lembraremos de que nós somos o eixo pelo qual eles giram."
 SPA_reassert_american_dominance_tt:0 "Desbloqueia decisões de §YReafirmar o Domínio Americano§!, permitindo a subjugação pacífica de países americanos mais fracos.\n"
 SPA_retake_the_americas:0 "Retomar as américas"
 SPA_retake_the_americas_desc:2 "Os grandes poderes da América Latina não têm intenção de aceitar nossa liderança voluntariamente, nem recuperaremos nossas antigas posses dos [USA.GetNameDef] sem uma luta. Apesar do desafio ser grande, a realização de nossas ambições imperiais está próxima, se pudermos superar isso."
 SPA_embrace_the_spanish_destiny:0 "Aceitar o destino espanhol"
 SPA_embrace_the_spanish_destiny_desc:1 "A Espanha aguarda um destino singular: que todos os espanhóis tenham liberdade para pertencerem a uma nação forte e livre; assumir novamente nossa posição preeminente no mundo sobre as objeções de nossos inimigos; e defender o estilo de vida cristão."
 SPA_the_national_and_popular_army_of_spain:0 "O exército nacional e popular da Espanha"
 SPA_the_national_and_popular_army_of_spain_desc:1 "A potência militar na nova nação espanhola será organizada em exércitos nacional e popular em que todos os homens capazes terão a honra de serem alistados."
 SPA_mandatory_pre_military_training:0 "Treino pré-militar obrigatório"
 SPA_mandatory_pre_military_training_desc:1 "Para se prepararem para o alistamento no exército, todos os homens devem receber treinamento pré-militar obrigatório."
 SPA_all_shall_serve:0 "Todos devem servir"
 SPA_all_shall_serve_desc:1 "A nova Espanha é a expressão da vontade de todos os espanhóis, e todos devem ter permissão para cumprir seu dever a protegendo. Os padrões de recrutamento devem ser ampliados de acordo."
 SPA_the_army_of_africa_model:0 "O modelo do "Exército da África""
 SPA_the_army_of_africa_model_desc:1 "O sucesso do Exército da África na guerra civil não passou despercebido. Nosso novo exército deve atingir o padrão definido por eles, sendo assim seguiremos seu exemplo."
 SPA_equipment_modernization:0 "Modernização de equipamentos"
 SPA_equipment_modernization_desc:1 "Somente as melhores armas serão o suficiente para nosso novo exército, devemos desenvolver armas novas de acordo."
 SPA_artillery_modernization:0 "Modernização da artilharia"
 SPA_artillery_modernization_desc:1 "A artilharia é uma peça chave da guerra moderna, devemos modernizar nossas armas antigas e trocar por modelos mais novos e poderosos."
 SPA_expand_the_air_branch:0 "Expandir a filial aeronáutica"
 SPA_expand_the_air_branch_desc:1 "A guerra civil nos mostrou claramente a importância de uma potência aérea. Se queremos nos tornar uma força a ser reconhecida, essa é a uma área onde devemos expandir."
 SPA_expand_the_special_forces:0 "Expandir as forças especiais"
 SPA_expand_the_special_forces_desc:1 "Alguns especialistas conseguem realizar o que dezenas de soldados comuns não conseguem. Começaremos o treino especializado para as tarefas específicas, garantindo que temos as ferramentas necessárias ao nosso dispor caso seja necessário."
 SPA_motorization:0 "Motorização"
 SPA_motorization_desc:1 "A motorização em massa de um exército abre uma grande margem de novas oportunidades táticas e estratégicas. Essa é uma vantagem que não podemos deixar passar."
 SPA_an_armored_corps:0 "Uma unidade blindada"
 SPA_an_armored_corps_desc:1 "A Espanha precisa de um batalhão blindado se não quiser ser deixada para trás por seus vizinhos."
 SPA_join_the_axis:0 "Entrar para o Eixo"
 SPA_join_the_axis_desc:1 "O futuro da Espanha está em derrubar a ordem mundial estabelecida. Devemos nos aliar com aqueles que pensam do mesmo modo, para unirmos nossas forças com a deles."
 SPA_fascist_economic_aid:0 "Auxílio econômico Fascista"
 SPA_fascist_economic_aid_desc:1 "A guerra civil devastou nossa nação, mas talvez nossos novos aliados estejam dispostos a ajudar nossos programas de reconstrução."
 SPA_facilitate_pyrenees_freight_transports:0 "Facilitar o transporte de cargas de Pireneu"
 SPA_facilitate_pyrenees_freight_transports_desc:1 "O abastecimento de novos materiais pelo norte deve ser facilitado para cumprir a demanda, sendo assim devemos expandir as ferrovias que passam pelos Pireneus."
 SPA_facilitate_pyrenees_freight_transports_tt:1 "Adiciona o máximo de §Yinfraestrutura§! em §YMadrid§!, §YGuadalajara§!, §YAragón Oriental§!, §YCataluña§!, §YBurgos§! e §YPaís Vasco§!."
 SPA_improve_cross_country_railways:0 "Melhorar ferrovias entre países"
 SPA_improve_cross_country_railways_desc:1 "A expansão de nossa rede de ferrovias nacionais criará novos empregos mas também facilitará a movimentação de tropas, suprimentos e servirá como ponto de orgulho nacional para todos os espanhóis."
 SPA_support_the_war_industry:0 "Apoiar a indústria da guerra"
 SPA_support_the_war_industry_desc:1 "Antes de expandirmos nossa indústria bélica, primeiro devemos ampliar a indústria auxiliar pela qual ela dependerá."
 SPA_italian_shipbuilding_expertise:0 "Experiência italiana na construção de navios"
 SPA_italian_shipbuilding_expertise_desc:1 "Ao convidar peritos italianos, seremos capazes de melhorar nossas capacidades de construção de navios, nos permitindo expandir nossa marinha com mais facilidade, especialmente em termos de grandes embarcações."
 SPA_the_duty_to_work:0 "O dever de trabalhar"
 SPA_the_duty_to_work_desc:1 "Todos os espanhóis têm um dever para com o estado. Se esse dever não exige que eles lutem nas linhas de frente, ele exigirá que façam o que puderem para abastecer e equipar os que lutarão."
 SPA_expand_the_war_industry:0 "Expandir a indústria da guerra"
 SPA_expand_the_war_industry_desc:1 "Um estado poderoso requer uma indústria bélica grande para exibir sua força, e a nossa poderia ser maior."
 SPA_national_recovery:0 "Recuperação nacional"
 SPA_national_recovery_desc:1 "Chegou a hora de realizar um esforço nacional para se recuperar da destruição causada pela guerra civil."
 SPA_autarky:0 "Autarquia"
 SPA_autarky_desc:1 "Para que nossa posição não seja ameaçada, devemos garantir que nossa economia seja completamente independente."
 SPA_spanish_austerity:0 "Austeridade espanhola"
 SPA_spanish_austerity_desc:1 "Embora indesejada, uma política de austeridade é necessária para liberar os fundos de que precisamos para a recuperação de nossa nação."
 SPA_reduce_reliance_on_foreign_resources:0 "Reduzir a dependência em recursos estrangeiros"
 SPA_reduce_reliance_on_foreign_resources_desc:1 "Confiar nos outros é uma fraqueza que só pode ser explorada pelos nossos inimigos em potencial. Devemos alcançar independência em quaisquer recursos que pudermos."
 SPA_reduce_reliance_on_foreign_resources_tt:0 "Desbloqueia decisões de §YProspecção de Recursos§! únicas, permitindo a expansão e desenvolvimento de novos depósitos de recursos no continente."
 SPA_expand_the_axis_gold_trade:0 "Expandir o comércio de ouro do Eixo"
 SPA_expand_the_axis_gold_trade_desc:1 "Os poderes do Eixo estão desesperados pelo comércio, reduzido pelo bloqueio da Aliança. Seu ouro entra em nossa nação, através do qual eles podem adquirir recursos naturais de nós e de outros países neutros. Lucramos muito com isso, então talvez devamos incentivar isso ainda mais..."
 SPA_ensure_agricultural_self_sufficiency:0 "Garantir independência agrícola"
 SPA_ensure_agricultural_self_sufficiency_desc:1 "Devemos nos libertar da importação de alimentos. Nossa agricultura deve ser ampliada ao ponto de poder alimentar toda a nossa nação."
 SPA_unify_the_nationalist_front:0 "Unificar a frente Nacionalista"
 SPA_unify_the_nationalist_front_desc:1 "A rebelião, ou "Nacionalistas" como começaram a se chamar, é um punhado frouxo de grupos unidos somente pelo seu desejo de derrubar a república. O caminho para o sucesso está em evitar lutas internas e se concentrar no combate contra nosso inimigo em comum."
 SPA_save_the_alcazar:0 "Salve o Alcázar!"
 SPA_save_the_alcazar_desc:1 "O Alcázar em Toledo ainda é mantido por forças leais à nossa causa, mas eles estão sitiados! Libertá-los, embora não seja estrategicamente importante, seria uma grande propaganda de vitória e consolidaria a posição de Francisco Franco como o líder definitivo da junta militar."
 SPA_martyrdom_for_primo_de_rivera:0 "Martírio de Primo de Rivera"
 SPA_martyrdom_for_primo_de_rivera_desc:1 "José Antonio Primo de Rivera, fundador do partido da Falange, está preso desde antes do início da guerra civil. Apesar de nos oferecerem uma troca de prisioneiros, talvez esse rival político em potencial serviria melhor à nossa causa como mártir executado... Garantiremos que as negociações pela troca de prisioneiros "fracassem"."
 SPA_caudillo_of_spain:0 "Caudillo da Espanha"
 SPA_caudillo_of_spain_desc:1 "As conquistas de Francisco Franco dispensaram apresentações e seus rivais em potencial tiveram fins prematuros. O apoio entre a junta está crescendo para nomeá-lo como nosso líder oficial e tudo que resta é realizar a declaração oficial."
 SPA_extol_the_martyrs_of_the_war:0 "Exaltar os mártires da guerra"
 SPA_extol_the_martyrs_of_the_war_desc:1 "Aqueles que entregaram suas vidas por nossa causa devem ser lembrados e honrados por seu sacrifício. Suas ações devem servir de exemplo para todos nós."
 SPA_consolidate_the_north:0 "Consolidar o norte"
 SPA_consolidate_the_north_desc:1 "O primeiro passo no caminho para a vitória deve ser a conquista e consolidação dos territórios do norte. Assim que isso for concluído, podemos seguir para outras áreas vulneráveis na frente republicana."
 SPA_foment_a_carlist_split:0 "Fomentar uma divisão Carlista"
 SPA_foment_a_carlist_split_desc:1 "Os Carlistas estão divididos internamente assim como a frente Nacionalista. Colocando vários líderes Carlistas uns contra os outros, podemos enfraquecer seu poder, abrindo caminho para fecharmos negócios separados com diferentes grupos Carlistas."
 SPA_a_methodical_approach:0 "Uma aproximação metódica"
 SPA_a_methodical_approach_desc:1 "A chave para o sucesso nessa guerra civil não é manobras ousadas e ataques descuidados, e sim no planejamento cuidadoso e metódico e ataques deliberados e precisos."
 SPA_tackle_the_vulnerable_fronts:0 "Atacar as frentes vulneráveis"
 SPA_tackle_the_vulnerable_fronts_desc:1 "Foram observadas vulnerabilidades em certas partes da linha de frente inimiga. Devemos nos concentrar nessas áreas para maximizar o efeito de nossas ofensivas."
 SPA_tackle_the_vulnerable_fronts_tt:0 "Melhora as decisões de §YOfensivas de Guerra Civil§! fornecendo um bônus de combate temporário contra o inimigo no início de uma ofensiva.\n"
 SPA_integrate_the_requetes:0 "Integrar os Requetés"
 SPA_integrate_the_requetes_desc:1 "Aqueles Requetés Carlistas que são mais favoráveis ao nosso modo de pensar devem ser integrados mais rigorosamente às nossas forças armadas. Sua experiência em treinamento será inestimável na batalha adiante."
 SPA_portuguese_aid:0 "Auxílio português"
 SPA_portuguese_aid_desc:1 "Devemos aceitar ajuda de onde ela vier. Portugal, tendo abrigado muitos de nossos líderes que foram forçados a fugir após a fracassada rebelião de 1932, pode estar disposto a nos fornecer auxílio material se pedirmos, e isso pode até formar a base para uma colaboração ainda mais próxima no futuro."
 SPA_the_iberian_pact:0 "O Pacto Ibérico"
 SPA_the_iberian_pact_desc:1 "A integridade de nossas duas nações depende das boas relações entre si. Devemos propor um pacto onde tanto a Espanha quanto Portugal sempre entrarão no mesmo lado de qualquer guerra global que entrarem, ou aliança que fizerem parte. Uma Ibéria unida é uma Ibéria forte!"
 SPA_the_iberian_pact_tt:0 "Esse acordo obriga qualquer parte a entrar em qualquer facção ou do mesmo lado em qualquer guerra que a outra entrar.\n"
 SPA_the_iberian_pact_tt_2:0 "§R[POR.GetNameDefCap] deve aprovar o acordo para que os bônus façam efeito.§!\n"
 SPA_the_latin_bloc:0 "O Bloco Latino"
 SPA_the_latin_bloc_desc:1 "Grandes blocos de poder estão se formando no mundo. Em vez de nos envolvermos nas tensões que crescem entre eles, devemos criar nosso próprio bloco e poder com as nações que são culturalmente e ideologicamente como nós: os países latinos ao redor do mediterrâneo."
 SPA_utilize_the_intellectuals:0 "Utilizar os intelectuais"
 SPA_utilize_the_intellectuals_desc:1 "Aqueles com o dom de faculdades intelectuais superiores devem receber os recursos que precisam para servirem melhor seu país de modo que nossas tropas não conseguem."
 SPA_banish_the_party_leaders:0 "Banir os líderes de partido"
 SPA_banish_the_party_leaders_desc:1 "A liderança individual da Falange e os Carlistas estão cada vez mais tentando forçar seus próprios planos, se mostrando uma pedra em nosso sapato. Explorando sua desunião para enfraquecer sua posição, podemos justificar o banimento do país desses líderes teimosos, substituindo-o por fantoches leais à Franco."
 SPA_fuse_the_parties:0 "Fundir os partidos"
 SPA_fuse_the_parties_desc:1 "A base necessária foi montada e chegou a hora de unificar a Falange e os Carlistas em um único partido, liderado por Francisco Franco."
 SPA_fuse_the_parties_tt:0 "§GRemove§! a §Gmissão§! §YRebelião Carlista Iminente§!.\n"
 SPA_join_the_allies:0 "Entrar para os Aliados"
 SPA_join_the_allies_desc:1 "Está claro para nós em que direção o pêndulo está balançando, vamos nos unir aos Aliados, aceitar seu potente auxílio econômico e garantir que estejamos em bons acordos quando eles inevitavelmente vencerem a guerra."
 SPA_the_stabilization_plan:0 "O plano de estabilização"
 SPA_the_stabilization_plan_desc:1 "Devemos nos afastar do absurdo sonho Falangista de autarquia e as insustentáveis políticas econômicas implementadas atrás disso. Para alcançar uma paridade econômica com o resto do mundo, devemos buscar a liberalização econômica, possivelmente dando início a um salto econômico que beneficiará todos os espanhóis."
 SPA_expand_spanish_bases:0 "Expandir bases espanholas"
 SPA_expand_spanish_bases_desc:1 "Os imperialistas se aliaram com o desejo de usar nossas bases para espalhar sua influência ao redor do mundo. Para satisfazê-los, devemos ampliar nossas bases continentais aéreas e navais."
 SPA_capitalist_economic_aid:0 "Auxílio econômico Capitalista"
 SPA_capitalist_economic_aid_desc:1 "Auxílio econômico ocidental será inestimável na recuperação de nossa nação depois dessa provação."
 SPA_improve_living_standards:0 "Melhorar padrões de vida"
 SPA_improve_living_standards_desc:1 "Todos devem poder compartilhar dos benefícios colhidos pela recuperação econômica de nossa nação, independente de seu status."
 SPA_domestic_industrial_developments:0 "Desenvolvimentos industriais domésticos"
 SPA_domestic_industrial_developments_desc:1 "Inovações ocidentais podem ser adaptadas para o trabalhador espanhol, fazendo uso do melhor dos dois mundos e cultivando a recuperação da nação."
 SPA_the_spanish_miracle:0 "O milagre espanhol"
 SPA_the_spanish_miracle_desc:1 "O Plano de Estabilização compensou mais do que o esperado; o salto econômico que estamos tendo só pode ser chamado de milagre!"
 SPA_adopt_the_26_points:0 "Adotar os 26 pontos"
 SPA_adopt_the_26_points_desc:1 "Com as estipulações contra a fusão de partidos políticos convenientemente removidas dos "27 Pontos" da Falange, os "26 Pontos" que restaram dão uma bela proclamação de partido de onde podemos tirar inspiração para políticas governamentais."
 SPA_direct_the_universities:0 "Direcionar as universidades"
 SPA_direct_the_universities_desc:1 "O talento atualmente trabalhando com certeza poderia ser melhor utilizado se direcionado para pesquisas com objetivos militares. Instruiremos as universidades de acordo."
 SPA_dictator_for_life:0 "Ditador para sempre"
 SPA_dictator_for_life_desc:2 "Franco serviu bem sua nação. Não vemos necessidade de alterar como as coisas estão e certamente não precisamos voltar para a fraca monarquia de antigamente."
 SPA_invest_in_naval_infrastructure:0 "Investir na infraestrutura naval"
 SPA_invest_in_naval_infrastructure_desc:1 "A Espanha requer novas instalações navais para apoiar a expansão de nossa frota."
 SPA_expand_the_slipways:0 "Expandir as rampas"
 SPA_expand_the_slipways_desc:1 "Antigamente comprávamos os maiores barcos de outras nações. Devemos aumentar o tamanho de nossas próprias rampas para que tenhamos liberdade para construir esses navios nós mesmos."
 SPA_the_plan_imperial:0 "O "plano imperial""
 SPA_the_plan_imperial_desc:1 "Embarcaremos em um grande programa para devolver o status que a marinha espanhola já teve como a maior do mundo."
 SPA_restart_small_scale_shipbuilding:0 "Reiniciar a construção de navio em pequena escala"
 SPA_restart_small_scale_shipbuilding_desc:1 "Nossa marinha precisará de várias embarcações de escolta do tamanho que estaleiros domésticos menores podem construir. Devemos incentivar esses estaleiros a desenvolverem novos designs."
 SPA_la_division_azul:0 "La División Azul"
 SPA_la_division_azul_desc:1 "Apesar de termos eliminado a ameaça Comunista aqui na Ibéria, a raiz do mal ainda ameaça o oriente. Enquanto outros aguentam o impacto da batalha, devemos enviar uma divisão de voluntários para fazer nossa parte no combate contra essa ameaça."
 SPA_the_tangiers_enclave:0 "O enclave de Tânger"
 SPA_the_tangiers_enclave_desc:1 "A cidade de Tânger se tornou uma zona internacional em 1923, sob a administração conjunta de França, Espanha e Grã-Bretanha. Vendo como nossos dois coadministradores estão atualmente envolvidos em uma guerra, devemos intervir e assumir a proteção da cidade nós mesmos."
 SPA_the_tangiers_enclave_tt:0 "§RIsso pode enfurecer nossos companheiros administradores da zona internacional!§!\n"
 SPA_demand_french_north_africa:0 "Exigir o norte da África francês"
 SPA_demand_french_north_africa_desc:1 "As colônias [FRA.GetAdjective] ficaram enfraquecidas com a queda de seu país natal. Devemos oferecer nossa proteção, com o entendimento implícito de que a recusa não é uma opção."
 SPA_restore_the_monarchy:0 "Restaurar a monarquia"
 SPA_restore_the_monarchy_desc:1 "O governo provisório cumpriu seu propósito na expulsão dos comunistas e no fim da Segunda República. Agora chegou a hora da restauração da monarquia espanhola!"
 SPA_restore_the_monarchy_tt:0 "§Y[ROOT.GetName]§! será conhecido como §Yreino da Espanha§!\n"
 SPA_stamp_out_the_maquis:0 "Acabar com o Maquis"
 SPA_stamp_out_the_maquis_desc:1 "O Maquis, o restante dos nossos inimigos, travaram uma constante guerrilha numa tentativa de contestar nosso controle no terreno espanhol. Com o tempo, sua influência diminui, e agora é o melhor momento para exterminá-los de uma vez por todas."
 SPA_defenses_against_strategic_bombing:0 "Defesas contra bombardeio estratégico"
 SPA_defenses_against_strategic_bombing_desc:1 "Se entrarmos no conflito global, devemos garantir que nossas cidades estejam protegidas adequadamente de inevitáveis bombardeiros estratégicos em grande escala que nossos supostos inimigos sem dúvida utilizariam."
 SPA_defenses_against_invasion:0 "Defesas contra invasões"
 SPA_defenses_against_invasion_desc:1 "O litoral espanhol se estende por um grande trecho, devemos fazer tudo que for possível para fazer com que o inimigo não tenha planos de invadir. Fortificações fortes devem fazer com que o prêmio não valha o custo."
 SPA_defenses_against_invasion_tt:0 "Coloca §Y1 forte§! e §Y2 fortes costeiros§! em províncias principais continentais com uma §Ybase naval§!.\n"
 SPA_retake_gibraltar:0 "Retomar Gibraltar"
 SPA_retake_gibraltar_desc:1 "Faz mais de dois séculos desde que Gibraltar foi arrancada do seio acolhedor da Espanha. Essa ferida britânica no rosto da Ibéria não deve continuar a existir."
 SPA_claim_west_africa:0 "Reivindicar a África Ocidental"
 SPA_claim_west_africa_desc:1 "O domínio francês da África ocidental é totalmente injusto. A área forma um elo geográfico natural com nossa colônia na Guiné equatorial e assim para todas as intenções e propósitos, ser considerada parte integral do império colonial espanhol."
 SPA_supremacy_of_the_communion:0 "Supremacia da comunhão"
 SPA_supremacy_of_the_communion_desc:1 "Tão certo quanto Deus ter criado o Céu e a Terra, a Comunhão Tradicionalista tem a chave para o futuro unitário da Espanha. As rebeliões Carlistas do século XIX podem ter sido impedidas, mas seu espírito jamais foi despedaçado. Aqueles que realmente têm fé estão prontos para enfrentarem a república mais uma vez."
 SPA_prepare_the_carlist_insurrection:0 "Preparar a insurreição Carlista"
 SPA_prepare_the_carlist_insurrection_desc:1 "Nossa aliança com a Falange é pura necessidade, e sua expectativa de vida já pode ser contada em semanas. Devemos atacar nossos supostos aliados antes que eles nos ataquem e eliminar sua ideologia falha antes que ela tenha uma chance de entrar na cabeça do povo comum."
 SPA_prepare_the_carlist_insurrection_tt:1 "Desbloqueia decisões de §YPreparando a Insurreição Carlista§!, permitindo manter os estados controlados do lado Carlista na rebelião.\n\nAlém disso, mantém §YBurgos§! e §YNavarra§! do lado Carlista, se estiverem controlados."
 SPA_contact_the_union_militar_espanola:0 "Contatar a Unión Militar Española"
 SPA_contact_the_union_militar_espanola_desc:1 "A Unión Militar Española, uma enorme sociedade secreta de oficiais que conspiraram contra a república, possui muitos que podem simpatizar com nossa causa. Devemos entrar em contato com eles e obter apoio do máximo desses líderes que pudermos, para quando chegar a hora."
 SPA_head_the_junta_nacional:0 "Liberar a Junta Nacional"
 SPA_head_the_junta_nacional_desc:1 "O supremo executivo de guerra da máquina de guerra Carlista, a Junta Nacional Carlista de Guerra, requer um líder para unificar as várias juntas Carlistas regionais. Manuel Fal Conde pode ser esse líder."
 SPA_unite_the_requetes:0 "Unir os Requetés"
 SPA_unite_the_requetes_desc:1 "Por tempo demais as juntas Carlistas regionais puderam operar de forma independente uma das outras. Devemos unificá-las e suas milícias; os Requetés, para organizar melhor o esforço de guerra Carlista e eliminar divergências internas."
 SPA_the_war_in_the_north:0 "A guerra no norte"
 SPA_the_war_in_the_north_desc:1 "O norte sempre foi o coração do movimento Carlista. Qualquer insurreição deve ser concentrada em assegurar essa como nossa base de operações."
 SPA_revive_the_spirit_of_the_carlist_wars:0 "Reviver o espírito das guerras Carlistas"
 SPA_revive_the_spirit_of_the_carlist_wars_desc:1 "As guerras Carlistas no século XIX podem ter sido perdas lamentáveis para nossa causa, mas o espírito da resistência segue vivo até hoje. Não descansaremos até que o herdeiro legítimo sente no trono espanhol e defenda a fé cristã para todos os espanhóis."
 SPA_arms_modernization:0 "Modernização das armas"
 SPA_arms_modernization_desc:0 "Nossas tropas podem ser as mais dedicadas, leais, devotas, fervorosas e bem treinadas, mas ainda precisam de armas adequadas para defender a Cristandade. Vamos nos certificar de que elas tenham o que precisam."
 SPA_no_compromise_on_carlist_ideals:0 "Sem comprometimento com os ideais Carlistas"
 SPA_no_compromise_on_carlist_ideals_desc:2 "Embora tenhamos cooperado com a Falange em nossa rebelião inicial, agora está claro que comprometer nossos ideais equivale a traição. Se a Falange não aceitar nossas exigências, não teremos escolha a não ser eliminá-los também."
 SPA_no_compromise_on_carlist_ideals_tt_2:0 "§Y[ROOT.GetName]§! será conhecida como §Y§!Espanha Carlista\n"
 SPA_no_compromise_on_carlist_ideals_tt:0 "§ROs apoiadores fascistas começarão uma guerra civil!§!\n"
 SPA_the_crusade_against_democracy:0 "A cruzada contra a Democracia"
 SPA_the_crusade_against_democracy_desc:1 "Somente o legítimo herdeiro Carlista recebeu o direito divino de governar do próprio Deus. A democracia não é apenas um insulto ao rei, é também uma blasfêmia contra a própria vontade de Deus. Essa praga não deve continuar existindo mais nesse mundo."
 SPA_the_crusade_against_democracy_timer_tt:1 "Pelo menos 70 dias desde que a §YCruzada contra a Democracia§! foi modificada pela última vez.\n"
 SPA_expand_the_requetes:0 "Expandir os Requetés"
 SPA_expand_the_requetes_desc:1 "Temos contado com um força de tropas de ataque relativamente pequena porém bem treinada até então. Porém nossas ambições exigem muito mais. Devemos expandir esses Requetés e fornecer o treinamento necessário para todos que responderem ao chamado."
 SPA_militarize_the_masses:0 "Militarizar as massas"
 SPA_militarize_the_masses_desc:1 "Os valores que protegemos não podem ser defendidos somente por nossos Requetés. Todos que são leais à coroa e carregam o amor de Deus em seus corações devem cumprir seus deveres militares na defesa desses ideais."
 SPA_defenders_of_catholicism:0 "Defensores do catolicismo"
 SPA_defenders_of_catholicism_desc:1 "Assim como quatrocentos anos atrás, mais uma vez a Espanha deve ser a defensora da fé católica. Por extensão, o soldado comum deve ser a espada e o escudo dessa fé, e carregar seu dever sagrado em mente, para onde quer que seu rei o mande para lutar."
 SPA_battle_rites:0 "Ritos de batalha"
 SPA_battle_rites_desc:2 "Guerra em defesa de nossa nação é um dever sagrado. Nossos capelães acompanharão os soldados no campo de batalha e realizarão os últimos ritos no local para quem fizer o último sacrifício em nome do rei e da fé, garantindo que todos sejam recompensados no paraíso."
 SPA_cultivate_fanaticism:0 "Cultivar o fanatismo"
 SPA_cultivate_fanaticism_desc:1 "As características mais admiráveis do soldado Carlista são sua persistência e determinação inabalável perante o perigo e dificuldades, sabendo que Deus irá recompensá-lo pelo seu dever caso seja abatido. A dedicação e sacrifício dos falecidos deve ser encarada como um exemplo a ser seguido por todos os novos recrutas."
 SPA_the_third_dimension_of_warfare:0 "A terceira dimensão da guerra"
 SPA_the_third_dimension_of_warfare_desc:1 "O espírito indomável Carlista já governa supremo na terra; agora ele também deve conquistar os céus."
 SPA_a_modern_fighter_fleet:0 "Uma frota de caças modernos"
 SPA_a_modern_fighter_fleet_desc:1 "Nossos pilotos devem ter as melhores máquinas que o estado possa dar. O que nos falta em números compensamos com habilidade, coragem e equipamento."
 SPA_confirm_the_fueros:0 "Confirmar os Fueros"
 SPA_confirm_the_fueros_desc:1 "O governo de uma nação fica ao alcance do rei, mas privilégios antigos protegem o direito ao autogoverno para regiões inclusas no reino como um todo. Esses direitos, ou fueros como são chamados, devem ser confirmados se a lealdade das várias regiões será mantida."
 SPA_encourage_local_industrialization:0 "Incentivar a industrialização local"
 SPA_encourage_local_industrialization_desc:1 "A industrialização deve ser incentivada por nossos vários governos regionais, já que iniciativas locais como essa sem dúvida fortalecerão a nação como um todo."
 SPA_encourage_local_mining:0 "Incentivar mineração local"
 SPA_encourage_local_mining_desc:0 "Nossa indústria precisa de recursos e se tornou complacente em seu papel como importadora. Precisamos incentivar um movimento para ampliar a mineração em nosso país, para usarmos as riquezas da península Ibérica e reduzir nossa dependência em fornecedores estrangeiros."
 SPA_settle_the_succession_question:0 "Resolver a questão da sucessão"
 SPA_settle_the_succession_question_desc:1 "A causa Carlista está dividida entre campos que apoiam diferentes reivindicações ao trono. Alfonso Carlos, o herdeiro Carlista, morreu sem filhos no fim de 1936, mas nomeou Xavier de Bourbon-Parma como seu herdeiro. No entanto, existem aqueles que apoiam a reivindicação do velho rei constitucional exilado Alfonso XIII."
 SPA_dios_patria_rey:1 "Dios, Patria y Rey!"
 SPA_dios_patria_rey_desc:1 "O grito de guerra Carlista ecoa pela história e exemplifica as crenças em que acreditamos. Ele serve como lembrete de que todos desempenhamos um pequeno papel na defesa do catolicismo, nossas comunidades locais, da nação espanhola como um todo e da soberania definitiva de nosso rei. Deus, Pátria e Rei!"
 SPA_restore_the_empire:0 "Restaurar o império"
 SPA_restore_the_empire_desc:1 "Nosso império aguarda! Precisamos estabelecer a indústria militar para que possamos reivindicá-lo."
 SPA_strengthen_the_empire:0 "Fortalecer o império"
 SPA_strengthen_the_empire_desc:0 "A frágil economia do novo império espanhol ainda enfrenta dificuldades, e mais uma parte do tesouro deve ser usada para garantir que nossa indústria se recupere mais rapidamente da destruição causada pela guerra civil."
 SPA_prosperity_of_the_empire:0 "Prosperidade do império"
 SPA_prosperity_of_the_empire_desc:0 "A recuperação e prosperidade do império são indispensáveis e através de um foco adicional em melhorar a infraestrutura de nossa nação, incentivando o comércio e desenvolvimento industrial, garantiremos que esse objetivo seja alcançado em pouco tempo."
 SPA_press_the_gibraltar_claim:0 "Pressionar a reivindicação de Gibraltar"
 SPA_press_the_gibraltar_claim_desc:1 "O insulto ao nosso rei é que a simples existência do enclave de Gibraltar deve ser vingada."
 SPA_claim_the_french_throne:0 "Reivindicar o trono francês"
 SPA_claim_the_french_throne_desc:1 "Os tronos espanhol e francês têm uma conexão dinástica de mais de meio século. Nosso rei atual não é diferente e por acaso também é um requerente legítimo ao trono francês. Esse é um caso que simplesmente deve ser explorado."
 SPA_retake_the_spanish_netherlands:0 "Retomar os Países Baixos espanhóis"
 SPA_retake_the_spanish_netherlands_desc:1 "Nosso império já alcançou as fronteiras da Alemanha. Não há motivo para não alcançar novamente, além de nos conceder vingança pela Guerra de 80 Anos."
 SPA_restore_the_iberian_union:0 "Restaurar a União Ibérica"
 SPA_restore_the_iberian_union_desc:1 "Quase quatro séculos já se passaram desde que a Espanha e Portugal compartilharam um destino, que durou muito pouco. A Ibéria é mais forte unida, e assim garantiremos que uma nova reivindicação ao trono português seja "descoberta"..."
 SPA_the_war_of_vengeance:0 "A guerra da vingança"
 SPA_the_war_of_vengeance_desc:1 "A Guerra Hispano-Americana de 1898 ainda está fresca na memória, e o profundo impacto que ela teve na alma nacional do espanhol é melhor exemplificado nos textos da geração de 98. A vergonha nacional da perda de nossas colônias deve ser vingada. A América deve ajoelhar."
 SPA_found_the_academia_vazquez_de_mella:0 "Fundar a Academia Vázquez De Mella"
 SPA_found_the_academia_vazquez_de_mella_desc:1 "Devemos estabelecer um grande centro de reflexão Tradicionalista, que também pode ser usado por pensadores Carlistas para realizarem novos avanços e desenvolvimentos que podem beneficiar a nova monarquia espanhola."
 SPA_a_fleet_worthy_of_a_king:0 "Uma frota digna de um rei"
 SPA_a_fleet_worthy_of_a_king_desc:1 "Nossa marinha deve ser muito ampliada para que o monarca possa afirmar sua vontade através dos oceanos. Uma nova infraestrutura naval deve ser construída imediatamente."
 SPA_rebuild_the_battlefleet:0 "Reconstruir a frota de batalha"
 SPA_rebuild_the_battlefleet_desc:1 "Por quatro décadas após a Guerra Hispano-Americana, nossa marinha tem sido apática e tímida. A adição de novos navios de guerra grandes, capazes de enfrentar qualquer inimigo, trará uma sensação de renascimento, além de nos permitir disputar os mares com nossos vizinhos."
 SPA_imperial_security:0 "Segurança imperial"
 SPA_imperial_security_desc:1 "A segurança do império não depende de grandes capitanias, e sim de quantidades suficientes de cruzadores. O desenvolvimento de novos modelos e novas doutrinas de proteção do comércio devem começar imediatamente, para que possamos garantir o fornecimento de suprimentos aos nossos territórios além mar."
 SPR_regional_defense_council_of_aragon:0 "Conselho de Defesa Regional de Aragón"
 SPR_regional_defense_council_of_aragon_desc:1 "Para propósitos de guerra, e somente por necessidade, as comunas anarquistas autônomas que surgiram como resultado da guerra civil devem ser unidas sob um único Conselho de Defesa que possa coordenar nossos esforços. Começaremos estabelecendo uma em Aragon."
 SPR_appropriate_the_means_of_production:0 "Tomar os meios de produção"
 SPR_appropriate_the_means_of_production_desc:1 "Os dias que trabalhávamos para os ricos ficaram no passado. Os dias que nosso trabalho não era recompensado ficaram no passado. Temos que assumir o controle das fábricas e oficinas, das fazendas e das lojas, eliminando classes e colocando o trabalhador no comando de seu próprio destino."
 SPR_autogestion:0 "Autogestión"
 SPR_autogestion_desc:1 "Maximizaremos a produção permitindo que os trabalhadores participem de autoadministração no ambiente de trabalho de acordo com os princípios da autogestión. Isso trará muitos benefícios em termos de autonomia do trabalhador, moral e, como resultado, produtividade geral."
 SPR_collectivization_and_workers_control:0 "Coletivização e controle dos trabalhadores"
 SPR_collectivization_and_workers_control_desc:1 "Para os aspectos necessários do governo local, usaremos conselhos de trabalhadores, permitindo que cada trabalhador opine, permitindo cooperação em grande escala."
 SPR_arm_the_people:0 "Armar o povo"
 SPR_arm_the_people_desc:1 "Um exército nacional pode ser usado facilmente como meio do governo manter o controle sobre sua população, sendo assim não é um recurso para defesa pública. É o próprio povo que deve receber as armas para defender suas comunidades."
 SPR_the_maximum_concession:0 "A concessão máxima"
 SPR_the_maximum_concession_desc:1 "No espírito de lutar contra o fascismo, fizemos a maior concessão possível: cooperação com os capitalistas e comunistas autoritários. Essa concessão é o máximo que estamos dispostos a ir, e não pode durar para sempre. Devemos aproveitar o máximo dela enquanto dura."
 SPR_seize_public_transport:0 "Tomar o transporte público"
 SPR_seize_public_transport_desc:1 "Todos querem fazer sua parte na luta pela liberdade. Nosso aliados são muitos que trabalham no setor do transporte público, e eles estão ansiosos em colocar seus veículos a serviço de nossos corajosos soldados. Isso pode nos dar uma vantagem tática não convencional contra nossos inimigos."
 SPR_seize_public_transport_tt:0 "§REsse espírito será removido com o fim da guerra civil§!\n"
 SPR_agrarian_collectivization:0 "Coletivização agrária"
 SPR_agrarian_collectivization_desc:1 "A organização coletivizada de nossa agricultura garantirá que todos que vivem nas comunas tenham a comida que precisam, em vez de vender a colheita onde teriam os maiores lucros."
 SPR_mujeres_libres:0 "Mujeres Libres"
 SPR_mujeres_libres_desc:1 "A revolução social obteve sucesso parcial. O próximo passo é a liberação, empoderamento e educação da mulher de classe trabalhadora. A igualdade beneficiará a comunidade como um todo."
 SPR_literacy_programs:0 "Programas de alfabetização"
 SPR_literacy_programs_desc:1 "O analfabetismo é grande entre a população trabalhadora, mas com os programas certos isso pode melhorar rapidamente, sem dúvida permitindo que talentos ocultos apareçam."
 SPR_shared_burdens:0 "Fardos compartilhados"
 SPR_shared_burdens_desc:2 "A luta por nossa liberdade do autoritarismo, capitalismo e superstições religiosas será longa e difícil. Todos devemos fazer nossa parte em carregar as dificuldades que com certeza nos aguardam, antes de podermos colher os frutos de nosso trabalho."
 SPR_international_brigades:0 "Brigadas internacionais"
 SPR_international_brigades_desc:1 "Nossa causa atraiu muita atenção internacional, gente de todo o mundo veio para lutar contra a ameaça fascista conosco. Ninguém será dispensado, desde que faça sua parte pela saúde da comunidade.  Os organizaremos em brigadas internacionais."
 SPR_seize_the_gold_reserves:0 "Confiscar as reversas de ouro"
 SPR_seize_the_gold_reserves_desc:1 "As reservas de ouro da república correm o risco de caírem em mãos Fascistas, ou ainda pior, Stalinistas. Tomando controle delas, sem dúvida corremos o risco de atrair a ira do governo, mas elas podem nos permitir financiar nosso esforço de guerra comprando armas estrangeiras no mercado negro."
 SPR_gold_reserves_flag:0 "As reservas de ouro já foram tomadas ou realocadas"
 SPR_foreign_arms_purchases:0 "Compras de armas estrangeiras"
 SPR_foreign_arms_purchases_desc:1 "As reservas de ouro que "libertamos" podem ser usadas na compra de armas estrangeiras, de que precisamos desesperadamente. A opinião internacional não é necessariamente ao nosso favor, então teremos que usar canais não tradicionais para obtê-las..."
 SPR_foreign_arms_purchases_tt:0 "Desbloqueia decisões de §YCompras de Armas Estrangeiras§!, permitindo a compra de vários tipos de equipamento.\n"
 SPR_masters_of_our_own_fate:0 "Mestres do nosso próprio destino"
 SPR_masters_of_our_own_fate_desc:1 "Os Stalinistas e seus fantoches republicanos cada vez mais violam nossa liberdade, sistematicamente sabotando nossos esforços e eliminando apoiadores proeminentes de nossa causa. Tudo tem limite. Quem manda no nosso destino somos nós, mesmo que tenhamos que lutar contra eles."
 SPR_anarchist_uprising_flag:0 "Os Anarquistas se ergueram."
 SPR_masters_of_our_own_fate_tt_2:0 "§Y[ROOT.GetName]§! será conhecido como §YConselho de Defesa Regional de Aragon§!\n"
 SPR_masters_of_our_own_fate_tt_3:0 "§Y[ROOT.GetName]§! será conhecido como §Ycomuna espanhola§!\n"
 SPR_masters_of_our_own_fate_tt_4:0 "Ministros do POUM se tornam §Gdisponíveis§!, mas os ministros Democráticos e Stalinistas serão §Rremovidos§!.\n"
 SPR_masters_of_our_own_fate_tt:0 "§ROs apoiadores comunistas e democráticos começarão uma guerra civil!§!\n"
 SPR_all_must_bear_the_torch:0 "Todos devem carregar a tocha"
 SPR_all_must_bear_the_torch_desc:1 "Cada pessoa é sua própria revolução; se não fosse a coragem e ferocidade do indivíduo, o coletivo seria derrotado perante seus inimigos. Essa mensagem deve ser levada para casa com todos os nossos apoiadores; cada um de nós deve ajudar a carregar a tocha do anarquismo."
 SPR_the_threats_abound:0 "Ameaças aos montes"
 SPR_the_threats_abound_desc:1 "Ficou claro que o mundo não concorda com nossa simples existência. Para onde quer que olhamos, somos ignorados, ou até mesmo recebidos com hostilidade. Está óbvio para nós agora: não podemos contar com nenhum aliado. Devemos nos preparar para uma guerra contra cada um desses estados-nação extintos."
 SPR_portuguese_anarchism:0 "Anarquismo português"
 SPR_portuguese_anarchism_desc:1 "Nossa guerra pela liberdade se espalhou pela fronteira portuguesa, e o governo está sendo desestabilizado. Com o apoio correto, não é impensável que uma rebelião anarquista de grande escala ocorra dentro de suas fronteiras. Devemos acender essa chama!"
 SPR_regional_defense_council_of_iberia:0 "Conselho de Defesa Regional da Ibéria"
 SPR_regional_defense_council_of_iberia_desc:1 "Com a liberação do que um dia foi Portugal, podemos estabelecer um novo conselho de defesa que representa os desejos de todas as comunas que existem na península Ibérica."
 SPR_regional_defense_council_of_iberia_tt:0 "§Y[ROOT.GetName]§! será conhecido como §YConselho de Defesa Regional da Ibéria§!\n"
 SPR_a_new_way_of_warfare:0 "Um novo modo de guerrear"
 SPR_a_new_way_of_warfare_desc:1 "A coragem de nossa infantaria é inquestionável, mas as realidades da guerra se mostraram muito além do que a infantaria pode superar. Devemos começar a desenvolver novas máquinas de guerra, tanto na terra quanto nos céus, para proteger nossas comunas."
 SPR_communal_military_strategies:0 "Estratégias militares comuns"
 SPR_communal_military_strategies_desc:1 "Organizar uma guerra em grande escala e permanecer fiel aos princípios do anarquismo é um grande desafio. É um desafio que devemos superar, pois sem ele tudo pelo qual lutamos está perdido."
 SPR_maintaining_the_fire:0 "Mantendo o fogo"
 SPR_maintaining_the_fire_desc:1 "O cansaço da guerra é o arauto da ruína. Devemos continuar fortes e revigorar o fogo que leva o povo a fazer o máximo."
 SPR_freedom_of_thought:0 "Liberdade de expressão"
 SPR_freedom_of_thought_desc:2 "Mentes fechadas não têm lugar em nossas comunidades. Todos são bem-vindos, não importa suas ideias, desde que aceitem as fundações básicas de nossa sociedade."
 SPR_torchbearers_of_tomorrow:0 "Carregadores da tocha do amanhã"
 SPR_torchbearers_of_tomorrow_desc:1 "Aqueles que fazem sua parte no apoio à nossa causa, seja através de meios intelectuais ou militares, são o próprio futuro. Essa realização pode muito bem ser um poderoso incentivo, com isso devemos garantir que eles saibam da importância de seu trabalho."
 SPR_the_inevitable_counterblow:0 "O inevitável contragolpe"
 SPR_the_inevitable_counterblow_desc:1 "A hostilidade internacional para com nosso modo de vida comunal está crescendo. É apenas questão de tempo para que ocorra um ataque, devemos estar preparados."
 SPR_improve_military_infrastructure:0 "Melhorar a infraestrutura militar"
 SPR_improve_military_infrastructure_desc:1 "Para alcançar comunas sitiadas a tempo, devemos melhorar muito nossa infraestrutura intercomunal. Isso permitirá que o Conselho de Defesa como um todo responda rapidamente a qualquer ameaça externa que qualquer comuna individual não esteja equipada para lidar."
 SPR_fortify_the_pyrenees:0 "Fortificar os Pireneus"
 SPR_fortify_the_pyrenees_desc:1 "A via de ataque mais óbvia seria pelo norte. É imprescindível que os Pireneus sejam fortificados contra qualquer ataque que passe por eles ou seus litorais."
 SPR_fortify_the_pyrenees_tt:0 "Coloca §Yfortes§! de nível 3 em províncias da fronteira francesa no §YPaís Vasco§!, §YNavarre§!, §YAragón Ocidental§!, §YAragón Oriental§! e §YCataluña§!.\n"
 SPR_fortify_la_linea_de_la_concepcion:0 "Fortificar La Línea de la Concepción"
 SPR_fortify_la_linea_de_la_concepcion_desc:1 "La Línea de la Concepción é o primeiro bastião contra o inimigo que fica além. Com defesas adequadas, podemos encarar qualquer ataque que venha de Gibraltar."
 SPR_fortify_la_linea_de_la_concepcion_tt:0 "Coloca §Yfortes§! de nível 3 em províncias da fronteira de Gibraltar em §YSevilla§! e §YGranada§!.\n"
 SPR_fortify_the_coastlines:0 "Fortificar o litoral"
 SPR_fortify_the_coastlines_desc:1 "Não podemos descontar a possibilidade de uma invasão naval. Com defesas ampliadas podemos tornar essa possibilidade bem menos atraente para o inimigo do que se continuarmos sem defesas nessa fronteira."
 SPR_fortify_the_coastlines_tt_1:0 "Coloca §Y1 forte costeiro§! em províncias costeiras em §YGalícia§!, §YAstúrias§! e §YPaís Vasco§!.\n"
 SPR_fortify_the_coastlines_tt_2:0 "Coloca §Y1 forte§! e §Y2 fortes costeiros§! em províncias principais continentais com uma §Ybase naval§!.\n"
 SPR_militarize_the_industry:0 "Militarizar a indústria"
 SPR_militarize_the_industry_desc:2 "As comunas devem ser incentivadas a aumentar sua produção de suprimentos militares, ou corremos o risco de deixar nossos corajosos soldados sem as ferramentas que precisam para proteger nossos lares."
 SPR_communal_autarky:0 "Autarquia comunal"
 SPR_communal_autarky_desc:1 "O mundo nos abandonou, sendo assim devemos nos manter com os recursos naturais que encontrarmos em nosso próprio território. Esse é um exercício em otimização que aprenderemos a superar."
 SPR_faith_in_the_cause:0 "Fé na causa"
 SPR_faith_in_the_cause_desc:1 "Não há espaço para pensamento derrotista quando o mundo inteiro está contra você. Ou mantemos nossa crença inabalável em alcançar um futuro pacífico, ou somos derrotados."
 SPR_militarize_the_people:0 "Militarizar o povo"
 SPR_militarize_the_people_desc:1 "Não temos o luxo de manter nossas mãos limpas de sangue. Todos devem aprender a manejar uma arma em autodefesa, para que quando chegar a hora possam lutar pelo futuro."
 SPR_anarchism_knows_no_borders:0 "O anarquismo não conhece fronteiras"
 SPR_anarchism_knows_no_borders_desc:1 "Se as nações do mundo não querem nos tolerar entre elas, nossa única opção por um futuro onde podemos ter a paz coletiva é a própria abolição dos estados-nação."
 SPR_plant_the_seeds_of_revolution:0 "Plantar as sementes da revolução"
 SPR_plant_the_seeds_of_revolution_desc:1 "Aqueles com sentimentos alinhados com os nossos são calados por seus governos opressores há muito tempo. Entregaremos as armas que esses grupos precisam, para que eles possam derrubar suas nações de dentro e se juntarem à nossa causa quando eliminarmos nossos inimigos e nos unirmos a eles."
 SPR_plant_the_seeds_of_revolution_tt:1 "Desbloqueia decisões de §YUnidade Antifascista§!, permitindo a criação de rebeliões anarquistas em países vizinhos inimigos.\n"
 SPR_global_defense_council:0 "Conselho de Defesa Global"
 SPR_global_defense_council_desc:1 "Nossas fronteiras foram expandidas além da geografia da península Ibérica, e o título que demos ao nosso conselho de defesa temporário não representa mais tudo o que fazemos parte. Renomearemos nosso estado para algo apropriado e acolhedor de todos os povos desse planeta."
 SPR_global_defense_council_tt:0 "§Y[ROOT.GetName]§! será conhecido como §YConselho de Defesa Global§!\n"
 SPR_global_defense_council_tt_2:0 "Desbloqueia decisões de §YAs Sementes da Revolução§!, permitindo a transferência e remoção do controle de qualquer estado controlado que tenha §YConformidade§! suficiente.\n"
 SPR_the_anti_fascist_workers_revolution:0 "A revolução antifascista dos trabalhadores"
 SPR_the_anti_fascist_workers_revolution_desc:2 "Chegou a hora do trabalhador espanhol se erguer contra o inimigo fascista! Estamos de mãos dadas com a burguesia somente enquanto precisarmos para lidar com essa ameaça. A revolução começa agora!"
 SPR_strengthen_the_euzko_gudarostea:0 "Fortalecer o Euzko Gudarostea"
 SPR_strengthen_the_euzko_gudarostea_desc:1 "A região basca possui uma indústria vital e deve ser mais bem protegida. Ampliar o exército do governo local deve ajudar muito no fortalecimento das linhas de frente lá."
 SPR_strengthen_the_euzko_gudarostea_tt:0 "Ganha 6 unidades com §Y3 batalhões de infantaria§! no §YPaís Vasco§!.\n"
 SPR_remove_after_civil_war_tt:0 "§REssas unidades serão removidas com a conclusão da guerra civil!§!\n"
 SPR_fortify_the_iron_ring:0 "Fortificar o Anel de Ferro"
 SPR_fortify_the_iron_ring_desc:1 "A maior cidade do país basco, Bilbao, receberá seu próprio "Anel de Ferro" de fortificações, permitindo que os bascos tenham um obstáculo formidável para se defenderem contra o inimigo fascista."
 SPR_arm_the_workers_militias:0 "Armar as milícias dos trabalhadores"
 SPR_arm_the_workers_militias_desc:1 "Organizamos milícias da força de trabalho, e agora temos que garantir que elas estejam equipadas adequadamente para que possam formar a vanguarda contra o inimigo fascista e o exército desleal."
 SPR_hinder_nkvd_interference:0 "Impedir interferência do NKVD"
 SPR_hinder_nkvd_interference_desc:1 "O NKVD soviético tem interferido nos assuntos internos da Espanha por tempo demais. Críticos vocais de Stalin desapareceram, nossos políticos estão isolados e nossos esforços em combater os fascistas às vezes são opostos mais por nossos supostos aliados do que nossos inimigos. Tudo tem limite. Lutaremos contra os Stalinistas."
 SPR_hinder_nkvd_interference_tt:0 "Substitui a missão §YRebelião Anarquista Iminente§! pela missão §YRepressão do Governo Iminente§!."
 SPR_demand_ministerial_positions:0 "Exigir posições ministeriais"
 SPR_demand_ministerial_positions_desc:1 "Se a república deseja manter nosso suporte, eles devem dar aos nossos políticos posições no governo. Somente assim eles deixarão claro que nos enxergam como aliados valiosos em nossos esforço compartilhado."
 SPR_the_stalinist_doctrine:0 "A doutrina Stalinista"
 SPR_the_stalinist_doctrine_desc:1 "Existem aqueles em nossa frouxa aliança de grupos antifascistas que interpretam a palavra de Marx de forma independente da de Stalin. Essa é uma pedra no sapato de todo o socialismo e não pode continuar. Para que a luta dos trabalhadores não corra perigo, devemos eliminar essa vozes dissidentes e nos unirmos sob um líder."
 SPR_subvert_the_stalinists:0 "Destruir os Stalinistas"
 SPR_subvert_the_stalinists_desc:1 "Não fomos nós que começamos essa disputa, mas se os Stalinistas insistirem, vamos entrar no jogo deles. Enfraqueceremos sua base de poder por dentro controlando seus apoiadores e sugando seus suprimentos. Para onde quer que forem, nos encontrarão lá para nos opormos. "
 SPR_class_war:0 "Guerra de classes"
 SPR_class_war_desc:1 "O conceito da Frente Popular é falho; o trabalhador nunca poderá ser realmente livre enquanto for forçado a trabalhar junto com a burguesia. Somente uma guerra de classes intransigente pode nos trazer a liberdade que desejamos, mesmo que isso signifique lutar contra os capitalistas e os fascistas ao mesmo tempo."
 SPR_secularize_the_new_state:0 "Secularizar o novo estado"
 SPR_secularize_the_new_state_desc:1 "A nova sociedade que estamos construindo não tem espaço para religião. Ela só serve para reforçar a estrutura de classes ou apaziguar os trabalhadores. Somente libertando nossa mente dessas superstições é que podemos ser realmente livres."
 SPR_appropriate_church_riches:0 "Se apropriar das riquezas da igreja"
 SPR_appropriate_church_riches_desc:1 "A riqueza acumulada pela igreja católica pode ser muito melhor utilizada financiando nossa causa. A usaremos para melhorar fábricas já existentes e abrir novas, todas fazendo sua parte na realização de nosso objetivo final."
 SPR_an_army_of_all_classes:0 "Um exército de todas as classes"
 SPR_an_army_of_all_classes_desc:1 "Perante a ameaça fascista, classes são irrelevantes. Formaremos um exército onde todos são bem-vindos para servir, e ao mesmo tempo expô-lo aos valores saudáveis do socialismo tão queridos pelos seus compatriotas."
 SPR_relocate_the_gold_reserves:0 "Realocar as reservas de ouro"
 SPR_relocate_the_gold_reserves_desc:1 "Nossas reservas de ouro são a chave para a compra de material de guerra do exterior. Devemos garantir que o ouro seja armazenado em um local seguro, o que infelizmente exige que ele seja movido para o exterior."
 SPR_relocate_the_gold_reserves_tt:0 "§RNossas reservas de ouro ficarão à mercê do país hospedeiro!§!\n"
 SPR_reaffirm_the_popular_front_strategy:0 "Reafirmar a estratégia da frente popular"
 SPR_reaffirm_the_popular_front_strategy_desc:1 "É indispensável que as diferenças entre nós e nossos aliados sejam, por enquanto, esquecidas, para que possamos nos concentrar na luta mais importante: contra os fascistas."
 SPR_anti_fascist_unity:0 "Unidade antifascista"
 SPR_anti_fascist_unity_desc:1 "Desentendimentos entre nossos aliados anarquistas, anti-Stalinistas e nós estão ficando piores. Não podemos deixar que isso fique fora de controle. Devemos reconcentrar nossas atenções ao verdadeiro inimigo, mesmo se o preço pela paz interna sejam concessões de nível governamentais aos nossos aliados rebeldes."
 SPR_anti_fascist_unity_tt:1 "Desbloqueia decisões de §YUnidade Antifascista§!, tornando possível atrasar a rebelião anarquista em troca de concessões.\n"
 SPR_crush_the_revolution:0 "Esmagar a revolução"
 SPR_crush_the_revolution_desc:1 "A maneira independente que as comunas anarquistas se conduziram tem sido uma pedra no nosso sapato, e, sinceramente, suas fracas defesas constituem uma séria fraqueza em nossas linhas de frente. Estamos melhor sem eles, então chegou a hora dessa revolução ser esmagada de uma vez por todas."
 SPR_crush_the_revolution_tt:0 "§ROs apoiadores sem alinhamento começarão uma guerra civil!§!\n"
 SPR_united_under_socialism:0 "Unidos sob o Socialismo"
 SPR_united_under_socialism_desc:1 "Apesar de virmos de várias regiões e antecedentes, devemos deixar essas diferenças para trás e nos concentrarmos em nossa busca unida pelo socialismo. "
 SPR_wealth_redistribution:0 "Redistribuição das riquezas"
 SPR_wealth_redistribution_desc:1 "Agora que a propriedade da riqueza foi tomada, vamos garantir que todos compartilhem dessa vitória redistribuindo essa riqueza igualmente para que toda a população possa colher seus frutos."
 SPR_collective_recovery_efforts:0 "Esforços de recuperação coletivos"
 SPR_collective_recovery_efforts_desc:1 "A comunidade espanhola como um todo deve se unir em um único grande avanço para reparar os danos de nossa violenta guerra civil. Nossas fábricas devem ser reconstruídas para que o povo possa voltar ao trabalho, e uma nova infraestrutura deve ser construída para facilitar a interação entre comunidades locais."
 SPR_repair_and_expand_the_dockyards:0 "Reparar e expandir as docas"
 SPR_repair_and_expand_the_dockyards_desc:1 "Grandes docas não foram imunes à destruição causada pela guerra civil. Enquanto as reparamos, devemos expandi-las, para que estejamos preparados para futuros programas de expansão naval."
 SPR_the_peoples_fleet:0 "A frota popular"
 SPR_the_peoples_fleet_desc:1 "A vontade do povo é expressada na terra e nos mares. Essa vontade receberá o apoio de uma nova frota que começaremos a construir imediatamente."
 SPR_land_redistribution:0 "Redistribuição das terras"
 SPR_land_redistribution_desc:1 "Todos que desejam trabalhar com a terra devem ter permissão para isso. Terra daqueles que não eram capazes de usá-la de acordo antes da guerra agora será distribuída para uso de quem é."
 SPR_expand_the_means_of_production:0 "Expandir os meios de produção"
 SPR_expand_the_means_of_production_desc:1 "A saúde do coletivo depende da força de sua indústria. Ampliando a nossa podemos garantir estabilidade interna e fortalecer nossas defesas contra inimigos externos."
 SPR_invite_socialist_intellectuals:0 "Convidar intelectuais socialistas"
 SPR_invite_socialist_intellectuals_desc:1 "Nossa sociedade será um refúgio para todos os intelectuais que dividem nossa dedicação à causa socialista. Esses indivíduos devem ser convidados de todos os lugares, para que seus gênios forneçam avanços que todos possamos desfrutar."
 SPR_solidify_government_control:0 "Solidificar o controle do governo"
 SPR_solidify_government_control_desc:1 "Os estados autônomos por todo país devem ter suas liberdades reduzidas pelo bem do todo. Não podemos deixar que eles enfraqueçam nossa união perante as ameaças fascistas no exterior."
 SPR_reeducate_the_bourgeoisie:0 "Reeducar a burguesia"
 SPR_reeducate_the_bourgeoisie_desc:1 "A Frente Popular chegou ao fim, é hora da burguesia ser reeducada e liberada de seus conceitos econômicos e sociais errados. Os transformaremos em cidadãos adequados do estado."
 SPR_the_spanish_red_army:0 "O Exército Vermelho espanhol"
 SPR_the_spanish_red_army_desc:1 "Um novo e leal exército será criado para defender os interesses do trabalhador espanhol contra ameaças estrangeiras. Modelaremos esses exército como o da União Soviética."
 SPR_expand_soviet_aid:0 "Expandir o auxílio soviético"
 SPR_expand_soviet_aid_desc:1 "Não conseguimos gerenciar essa guerra sozinhos; precisamos de apoio internacional. [SOV.GetNameDefCap] deve entender que a luta crítica contra o fascismo é aqui na Ibéria e que é aqui que seus avanços devem ser impedidos."
 SPR_expand_soviet_aid_tt:0 "\n§RO auxílio soviético virá com um preço digno de nota, a ser pago após o fim da guerra civil!§!\n"
 SPR_soviet_equipment_shipments:0 "Carregamentos de equipamentos soviéticos"
 SPR_soviet_equipment_shipments_desc:1 "O que nossa indústria doméstica não pode fornecer deve ser compensado com carregamentos de armas da [SOV.GetNameDef]."
 SPR_soviet_military_advisors:0 "Conselheiros militares soviéticos"
 SPR_soviet_military_advisors_desc:1 "Conselheiros militares soviéticos podem dar às nossas tropas e líderes a vantagem que precisam contra nossos inimigos."
 SPR_soviet_industrial_aid:0 "Auxílio industrial soviético"
 SPR_soviet_industrial_aid_desc:1 "Somente carregamentos de armas não irão abastecer nossas tropas da linha de frente como elas precisam. O apoio soviético na expansão de nossa indústria doméstica pode nos permitir fazer a diferença por enquanto, e talvez até mesmo alcançar a independência eventualmente."
 SPR_soviet_technological_advancements:0 "Avanços tecnológicos soviéticos"
 SPR_soviet_technological_advancements_desc:1 "[SOV.GetNameDefCap] possui tecnologia que não temos. Com o objetivo de derrotar o fascismo, com certeza eles estariam dispostos a compartilhar esses avanços conosco?"
 SPR_soviet_recovery_aid:0 "Auxílio de recuperação soviético"
 SPR_soviet_recovery_aid_desc:1 "Com a guerra vencida, [SOV.GetNameDef] está pronta para nos ajudar em nossos esforços de reconstrução."
 SPR_all_must_do_their_part:0 "Todos devem fazer sua parte"
 SPR_all_must_do_their_part_desc:1 "Para que a causa socialista tenha sucesso, cada pessoa deve contribuir para a causa. Não temos espaço para divisões internas entre nossas várias comunas."
 SPR_the_red_tide:0 "A onda vermelha"
 SPR_the_red_tide_desc:1 "Nosso povo sabe que nossa causa é justa e correta, tudo o que temos que fazer é alavancar esse sentimento para garantir um fluxo estável de determinados recrutas para nosso exército. Como uma onda vermelha, nossas forças passarão por cima de quem se opor a nós."
 SPR_arm_the_tide:0 "Armar a onda"
 SPR_arm_the_tide_desc:1 "Sem o equipamento adequado, o zelo individual do trabalhador socialista não pode obter sucesso em combate. Daremos as ferramentas de guerra de que precisam."
 SPR_against_fascism:0 "Contra o Fascismo"
 SPR_against_fascism_desc:1 "O inimigo fascista pode ter sido derrotado na península Ibérica, mas ele ainda existe além de nossas fronteiras. Devemos entrar na luta internacional para eliminá-lo de uma vez por todas."
 SPR_doctrinal_advancements:0 "Avanços de doutrina"
 SPR_doctrinal_advancements_desc:1 "As lições que aprendemos com a guerra civil podem ser desenvolvidas em novas doutrinas militares que podem ser mais adequadas para as realidades atuais da guerra."
 SPR_lessons_from_the_civil_war:0 "Lições da guerra civil"
 SPR_lessons_from_the_civil_war_desc:1 "As lutas da guerra civil nos ensinaram muito sobre a arte da guerra. Seríamos tolos se não aplicássemos isso ao nosso novo modelo de exército."
 SPR_nationalize_the_industry:0 "Nacionalizar a indústria"
 SPR_nationalize_the_industry_desc:1 "Em vez de permitir que nossa indústria definhe nas mãos de investidores e companhias, a colocaremos sob controle do próprio estado, para direcionar e organizar melhor sua produção."
 SPR_beacon_of_socialism:0 "Farol do socialismo"
 SPR_beacon_of_socialism_desc:1 "Nossa nação é um farol luminoso do socialismo, sem dúvida atrairá cientistas da mesma opinião com o desejo de servir à causa dos trabalhadores."
 SPR_increase_arms_production:0 "Aumentar produção de armas"
 SPR_increase_arms_production_desc:0 "Para defender os ideais do Comunismo nosso exército precisa de armas. A capacidade industrial de nossa grande nação deve ser melhorada para que possamos fornecer essas armas."
 SPR_exploit_spains_riches:0 "Explorar as riquezas da Espanha"
 SPR_exploit_spains_riches_desc:0 "A península Ibérica é rica em recursos naturais. A exploração deles fortalecerá nossa indústria da guerra, além de gerar riquezas que podem ser usadas para reconstruir nossa nação."
 SPR_unify_the_london_bureau:0 "Unificar o Bureau de Londres"
 SPR_unify_the_london_bureau_desc:1 "Reagindo à formação da Terceira Internacional e as disputas de poder entre Trotsky e Stalin, um Bureau Internacional da Unidade Socialista Revolucionária foi formado, rejeitando as duas interpretações do Marxismo. Comunicaremos nossos contatos lá para formarem uma frente unida do socialismo contra o Trotskyismo e o Stalinismo."
 SPR_against_trotskyism_and_stalinism:1 "Contra o Trotskismo e o Stalinismo"
 SPR_against_trotskyism_and_stalinism_desc:1 "Por tempo demais as briguinhas entre Trotsky e Stalin e seus apoiadores atrapalharam a união e integridade da causa socialista. Se eles não podem deixar suas diferenças de lado, devemos simplesmente livrar nossa causa de suas influências."
 SPR_against_trotskyism_and_stalinism_tt:0 "Ganha o objetivo de guerra §Y$puppet_wargoal_focus$§! contra a §YUnião Soviética Stalinista§! ou §YTrotskyista§! ou o §YMéxico§!."
 SPR_red_bulwark_in_the_west:0 "Baluarte vermelho no ocidente"
 SPR_red_bulwark_in_the_west_desc:1 "Nossa posição geográfica é de isolamento de nossos aliados. Caso sejamos atacados, especialmente por grandes potências navais, não seremos capazes de contar com o auxílio de [SOV.GetNameDef]. Sendo assim, devemos garantir que nossas defesas possam agir como bastião do socialismo; a âncora ocidental na Europa."
 SPR_appeal_for_increased_autonomy:0 "Apelar pelo crescimento da autonomia"
 SPR_appeal_for_increased_autonomy_desc:1 "O preço pela ajuda [SOV.GetAdjective] que tornou nossa vitória possível tem sido subserviência. Nos mostramos leais e defensores capazes do socialismo, certamente isso é reconhecido em Moscou. Talvez possamos convencê-los a soltar um pouco as rédeas."
 SPR_modernize_the_armed_forces:0 "Modernizar as Forças Armadas"
 SPR_modernize_the_armed_forces_desc:1 "Nossa posição tênue no ocidente da Europa seria muito fortalecida com o desenvolvimento de novas armas e equipamento para nossas forças armadas."
 SPR_a_red_iberia:0 "Uma Ibéria Vermelha"
 SPR_a_red_iberia_desc:1 "Chegou a hora de unificar toda a península Ibérica sob a bandeira do socialismo."
 SPR_support_french_communists:0 "Apoiar os comunistas franceses"
 SPR_support_french_communists_desc:1 "[FRA.GetNameDefCap] teve um histórico recente de sentimento comunista. Caso percebam as vantagens de nossa cooperação no avanço dos objetivos dos trabalhadores, uniremos nossas forças, mas caso não sejam tão esclarecidos, devemos levar o socialismo até eles à força."
 SPR_avenge_foreign_interference:0 "Vingar a interferência estrangeira"
 SPR_avenge_foreign_interference_desc:1 "Potências estrangeiras interviram na guerra civil contra nós, apoiando nossos inimigos fascistas. Não nos esquecemos disso, nossa resposta finalmente chegou."
 SPR_avenge_foreign_interference_tt:0 "Concede objetivos de guerra em todos os países que enviaram voluntários aos Nacionalistas durante a guerra civil.\n"
 SPR_provide_for_the_people:0 "Prover para o povo"
 SPR_provide_for_the_people_desc:1 "A primeira ordem é garantir o fornecimento de alimentos ao nosso povo. Nossa vitória não deve ser ofuscada pela calamidade da fome."
 SPR_collectivize_industry:0 "Coletivizar a indústria"
 SPR_collectivize_industry_desc:1 "A coletivização da indústria servirá para aumentar ainda mais a produtividade e a moral do trabalhador."
 SPR_connect_the_country:0 "Conectar o país"
 SPR_connect_the_country_desc:1 "Um grande projeto de infraestrutura abrangendo todo o país garantirá a movimentação rápida de bens entre as áreas mais remotas da península. Isso nos beneficiará a longo prazo."
 SPR_transplant_soviet_industry:0 "Transplantar a indústria soviética"
 SPR_transplant_soviet_industry_desc:2 "Os soviéticos se mostraram particularmente adeptos no deslocamento de fábricas inteiras, mesmo em uma distância de milhares de quilômetros. Para iniciar nossa própria indústria militar doméstica, solicitaremos a transferência de algumas de suas fábricas menos importantes para a península Ibérica."
 SPR_the_five_year_plan:0 "O plano de cinco anos"
 SPR_the_five_year_plan_desc:1 "Um novo plano ousado transformará o estado espanhol em uma potência industrial dentro de não mais que cinco anos."
 SPR_slipway_enlargement:0 "Aumento da rampa de lançamento"
 SPR_slipway_enlargement_desc:1 "Para construir embarcações militares maiores, devemos ampliar nossas instalações nas docas."
 SPR_a_red_fleet:0 "Uma frota vermelha"
 SPR_a_red_fleet_desc:1 "Uma marinha poderosa é necessária para fazermos nossa parte em espalhar o socialismo ao redor do globo. A construção de nossa Frota Vermelha começa hoje."
 SPR_maintain_the_second_republic:0 "Manter a Segunda República"
 SPR_maintain_the_second_republic_desc:1 "O exército rebelde não obteve sucesso em sua tentativa de golpe, e nosso governo mantém sua capacidade de governar em liberdade. A Segunda República deve prevalecer contra a ameaça da Direita, assim como prevaleceu sobre a greve dos mineiros em 1934."
 SPR_new_leadership:0 "Nova liderança"
 SPR_new_leadership_desc:1 "Precisamos de uma nova liderança para que a República sobreviva a esses tempos difíceis. Traremos conselheiros e ministros com novas perspectivas sobre como combater melhor a ameaça fascista, nos permitindo proteger melhor nossos princípios e crenças."
 SPR_the_future_of_the_republic:0 "O futuro da República"
 SPR_the_future_of_the_republic_desc:1 "A batalha atual sem dúvida será vista como determinante em seu impacto para o futuro da República. Não devemos poupar esforços nem gastos para garantir que o futuro seja moldado apropriadamente."
 SPR_petition_for_french_aid:0 "Petição por auxílio francês"
 SPR_petition_for_french_aid_desc:1 "Nossos vizinhos ao norte hesitam em seu desejo de nos prestar auxílio, intimidados pela perspectiva de inquietação interna caso tomem qualquer ação. Não podemos permitir que continuem tão indecisos; nossa própria sobrevivência depende da vontade deles de agir."
 SPR_petition_for_french_aid_tt:0 "§R[FRA.GetNameDefCap] deve aprovar o acordo para que os bônus façam efeito.§!\n"
 SPR_ensure_loyalty:0 "Garantir lealdade"
 SPR_ensure_loyalty_desc:1 "O governo foi traído brutalmente pelo seu exército. O primeiro passo para curar esse ferimento é garantir a lealdade de todos os oficiais que nomearmos daqui pra frente."
 SPR_enlist_the_carabineros:0 "Recrutar os carabineros"
 SPR_enlist_the_carabineros_desc:2 "Como medida temporária para tripular as linhas de frente, devemos usar soluções não convencionais. Sem um exército, os Carabineros, uma guarda de fronteira paramilitar e força alfandegária, servirão tão bem quanto qualquer outro para tripular as trincheiras."
 SPR_enlist_the_carabineros_tt:0 "Ganha 1 unidade com §Y3 batalhões de infantaria§! em 5 estados aleatórios.\n"
 SPR_the_popular_army:0 "O exército popular"
 SPR_the_popular_army_desc:1 "Nosso novo exército será composto por aqueles imaculados pela traição dos militares; aqueles entre a população que são zelosos em sua defesa dos princípios pelos quais a República é construída, mas que talvez não tenham servido antes. Junto com essa reorganização, também desenvolveremos novas armas e doutrinas para ajudar esse novo exército em sua luta."
 SPR_take_the_initiative:0 "Tomar a iniciativa"
 SPR_take_the_initiative_desc:1 "Não podemos continuar parados enquanto nossos inimigos escolhem quando e onde nos atacar. Guerras são vencidas tomando a iniciativa, e é isso que devemos fazer."
 SPR_no_pasaran:0 "¡No Pasarán!"
 SPR_no_pasaran_desc:1 "Que o credo do antifascismo ecoe em cada lar em cada cidade; de cada telhado em cada rua; de cada barricada a cada fosso: "¡No Pasarán!" - não passarão!"
 SPR_no_pasaran_tt:2 "Coloque §Y1 Forte§! em todas as províncias com §Y1 Ponto de Vitória§! nos estados controlados.\nColoque §Y2 Fortes§! em todas as províncias com §Y3 Pontos de Vitória§! nos estados controlados.\nColoque §Y3 Fortes§! em todas as províncias com §Y10 Pontos de Vitória§! nos estados controlados.\nColoque §Y4 Fortes§! em todas as províncias com §Y30 Pontos de Vitória§! ou mais nos estados controlados."
 SPR_a_frontline_suited_for_intellectuals:0 "Uma linha de frente apropriada para intelectuais"
 SPR_a_frontline_suited_for_intellectuals_desc:1 "É um desperdício colocar nossas mentes mais brilhantes para combater os fascistas nas linhas de frente, podemos fazer uso muito melhor deles atrás das linhas; criando novas ferramentas de guerra que auxiliarão nossa luta muito além do que alguns soldados a mais."
 SPR_strengthen_the_anti_fascist_coalition:0 "Fortalecer a coalizão antifascista"
 SPR_strengthen_the_anti_fascist_coalition_desc:1 "Eliminamos as partes dissidentes de nossa coalizão, esperamos que com isso possamos finalmente nos concentrar em fortalecer nossa determinação unida em eliminar o fascismo."
 SPR_oppose_the_communists:0 "Se opor aos Comunistas"
 SPR_oppose_the_communists_desc:1 "Os comunistas não são nada além de aliados necessários na luta contra o fascismo. Quando essa luta terminar, devemos lidar com eles do nosso jeito."
 SPR_fortify_the_central_government:0 "Fortificar o governo central"
 SPR_fortify_the_central_government_desc:1 "Devemos fortalecer o governo contra influências comunistas, antes que eles consigam discretamente assumir o controle da República internamente."
 SPR_secure_democratic_principles:0 "Proteger os princípios democráticos"
 SPR_secure_democratic_principles_desc:1 "Não podemos deixar que influências comunistas alterem ou até mesmo destruam os princípios em que a Segunda República foi fundada, não importa qual seja nosso relacionamento com os comunistas ou com [SOV.GetNameDef], esses princípios devem ser levados em nossos corações, abertamente."
 SPR_subvert_soviet_control:0 "Destruir o controle soviético"
 SPR_subvert_soviet_control_desc:1 "O preço pela ajuda [SOV.GetAdjective] que tornou nossa vitória possível tem sido subserviência e com isso parece que nossa situação complicada ainda não terminou. Iremos sabotar os esforços [SOV.GetAdjective] de espalhar a influência comunista pelo nosso país, como preparativo para uma última batalha por nossa liberdade e independência."
 SPR_subvert_soviet_control_tt:1 "\n§R[SOV.GetNameDefCap] provavelmente tomará uma ação punitiva devido à nossa desobediência!§!\n"
 SPR_war_of_independence:0 "Guerra de independência"
 SPR_war_of_independence_desc:1 "Chegou a hora de nos voltarmos contra nossos aliados de outrora, antes que nos tornem ainda mais um estado membro da União. Um último grande esforço é necessário para alcançar a recompensa final de liberdade do autoritarismo da Esquerda e da Direita."
 SPR_war_of_independence_tt:1 "§RSe eles não aceitarem nossas exigências, isso levará à guerra!§!"
 SPR_those_who_would_not_help_us:0 "Aqueles que não nos ajudariam"
 SPR_those_who_would_not_help_us_desc:1 "Fomos abandonados pelo ocidente em nossas batalhas contra os fascistas, mas as coisas mudaram desde então e agora eles estão travando sua própria guerra. Agora precisamos de ajuda novamente e talvez dessa vez eles aprendam a nos dar atenção quando formarmos a vanguarda contra um novo inimigo."
 SPR_those_who_would_not_help_us_tt:0 "§RPaíses devem aprovar o acordo para que os bônus façam efeito.§!\n"
 SPR_ideological_allies:0 "Aliados ideológicos"
 SPR_ideological_allies_desc:1 "A Espanha foi remontada com os desafios da guerra civil, continuaremos com nossos aliados ideológicos contra o extremismo tanto da Direita quanto da Esquerda."
 SPR_enemies_of_our_enemy:0 "Inimigos do nosso inimigo"
 SPR_enemies_of_our_enemy_desc:1 "Embora tenham ajudado nossos inimigos durante a guerra civil, agora temos um inimigo em comum. Talvez seja hora de deixar nossas diferenças de lado até que a batalha mais importante seja vencida."
 SPR_deal_with_the_devil:0 "Pacto com o diabo"
 SPR_deal_with_the_devil_desc:1 "Os alemães possuem ampla experiência na luta contra os soviéticos, e embora jamais entraremos em uma aliança formal, talvez a troca de conhecimentos militares nos dê uma clara vantagem em nossos esforços de guerra contra nosso inimigo em comum."
 SPR_deal_with_the_devil_tt:0 "§R[GER.GetNameDefCap] deve aprovar o acordo para que os bônus façam efeito.§!\n"
 SPR_foreign_industrial_aid:0 "Auxílio industrial estrangeiro"
 SPR_foreign_industrial_aid_desc:0 "Com nossos novos pactos, iremos atrair empresas estrangeiras para investirem em nossa nação e ajudarem na reconstrução."
 SPR_stabilize_the_nation:0 "Estabilizar a nação"
 SPR_stabilize_the_nation_desc:1 "Saímos da guerra civil como vitoriosos, mas agora devemos garantir que a estabilidade retorne e que isso não aconteça novamente."
 SPR_end_fascism_at_all_costs:0 "Acabar com o fascismo a qualquer custo"
 SPR_end_fascism_at_all_costs_desc:2 "Nada importa além da destruição completa dos fascistas. Se precisamos vender nossas almas ao comunismo para conseguir isso, que seja."
 SPR_communists_in_the_government:0 "Comunistas no governo"
 SPR_communists_in_the_government_desc:1 "A influência comunista no governo cresceu ao ponto de agora exigirem uma troca completa na liderança para refletir as novas realidades da República."
 SPR_communists_in_the_government_tt:0 "Ministros Stalinistas se tornam §Gdisponíveis§!, mas os ministros Democráticos serão §Rremovidos§!.\n"
 SPR_restore_higher_education:0 "Restaurar o ensino superior"
 SPR_restore_higher_education_desc:1 "As instituições de ensino superior que foram danificadas durante a guerra devem ser reconstruídas e ampliadas, garantindo um suprimento constante de mentes brilhantes para nossa indústria."
 SPR_engineering_advances:0 "Avanços na engenharia"
 SPR_engineering_advances_desc:1 "Novos avanços na engenharia permitem a construção de uma indústria melhorada, além de novos tipos de aeronaves e blindagem."
 SPR_rebuild_the_nation:0 "Reconstruir a nação"
 SPR_rebuild_the_nation_desc:0 "Depois dos horrores da guerra civil, temos estabilidade novamente e estamos lentamente recuperando nossa base industrial. Um período de extensivos investimentos em programas de expansão industrial com certeza dará o empurrão que nossa economia precisa para voltar ao ritmo."
 SPR_reprofessionalize_the_military:0 "Reprofissionalizar o exército"
 SPR_reprofessionalize_the_military_desc:1 "Por necessidade, nosso exército foi reconstruído com aqueles que não receberão educação com a rígida disciplina da vida militar. Para transformar nosso exército de uma força temporária de emergência em um verdadeiro exército nacional, devemos profissionalizá-lo e incentivá-lo com a disciplina e estruturas de comando apropriadas."
 SPR_experiences_from_the_civil_war:0 "Experiências da guerra civil"
 SPR_experiences_from_the_civil_war_desc:1 "Nossas experiências militares durante a guerra civil resultaram em incríveis novos avanços no pensamento militar e desenvolvimento de equipamento."
 SPR_a_new_military_academy:0 "Uma nova academia militar"
 SPR_a_new_military_academy_desc:1 "Para alcançar nosso objetivo de ter um verdadeiro exército nacional profissional, devemos abrir uma nova academia, garantindo aos nossos oficiais o melhor que eles podem ter."
 SPR_revive_the_republican_navy:0 "Reviver a marinha republicana"
 SPR_revive_the_republican_navy_desc:1 "Nossa marinha foi dizimada com o começo da guerra civil assim como nosso exército, sua reconstrução deve ser prioridade para a segurança nacional de nosso estado. Isso precisará do estabelecimento de uma nova estrutura, que começaremos imediatamente."
 SPR_navy_modernization:0 "Modernização da marinha"
 SPR_navy_modernization_desc:1 "Um benefício das perdas que sofremos é que não temos motivo para evitar a construção de novos e modernos modelos de navios. Devemos examinar projetos apropriados e começar a construção imediatamente."
 SPR_expand_the_naval_academy:0 "Expandir a academia naval"
 SPR_expand_the_naval_academy_desc:1 "A guerra civil mostrou as deficiências na liderança de nossa marinha. Melhorias na qualidade de nossa academia naval, além de aumentar seu tamanho, devem garantir que esses caros erros táticos e estratégicos sejam bem menos prováveis no futuro."
 SPR_prepare_for_the_next_war:0 "Preparar para a próxima guerra"
 SPR_prepare_for_the_next_war_desc:1 "Nossa indústria militar deve ser ampliada se queremos continuar firmes contra as várias ameaças estrangeiras perante nossa nação arrasada pela guerra. Temos que estar preparados para o que vier."
 SPR_wartime_industry:0 "Indústria da guerra"
 SPR_wartime_industry_desc:0 "Mais uma vez estamos em guerra, devemos garantir que nossa expansão industrial se concentre em atender as necessidades militares em vez de civis."
 SPR_fuel_for_the_war_machine:0 "Combustível para a máquina de guerra"
 SPR_fuel_for_the_war_machine_desc:0 "Recursos são inestimáveis para nossa indústria de guerra, e quanto mais independentes pudermos ser nessas necessidades, melhor. Ao construir novas minas, siderúrgicas e fundições de alumínio por todo o país, conseguiremos dar um grande avanço para alcançar independência de recursos."
 SPR_join_the_global_fight_against_fascism:0 "Entrar na luta global contra o Fascismo"
 SPR_join_the_global_fight_against_fascism_desc:1 "Derrotamos o fascismo na Espanha, mas ele ainda existe em outras nações pelo mundo. É nosso dever continuar com essa batalha até o fim."
 SPR_the_anti_fascist_crusade:0 "A cruzada antifascista"
 SPR_the_anti_fascist_crusade_desc:1 "Os espanhóis lutaram contra os fascistas bem antes que qualquer um tivesse percebido o perigo. Essa luta é nossa luta, não iremos parar até que ela seja vencida."
 FRA_devalue_the_franc_desc:1 "Enquanto outros países permitiram que suas moedas perdessem o valor para ajudar suas economias, nós nos recusamos a fazer isso. Como resultado, nossa economia está ficando para trás. Se queremos ser mais competitivos e aguentar a tempestade que está por vir, não podemos dispensar uma desvalorização de nossa moeda, mesmo que isso seja uma medida pouco popular."
 FRA_autoroutes:0 "Autoroutes"
 FRA_autoroutes_desc:0 "Os alemães deixaram o mundo todo admirado com seu conceito de estradas de acesso limitado de alta velocidade conectando várias partes de seu país. Podemos mostrar para o mundo que também somos capazes disso."
 FRA_invest_in_the_metropole:1 "Desenvolver a Metrópole"
 FRA_invest_in_the_metropole_desc:0 "Nosso primeiro passo na reconstrução de nossas indústrias deve ser melhorar nossa base industrial em nossas posses continentais."
 FRA_invest_in_the_colonies:1 "Desenvolver as Colônias"
 FRA_invest_in_the_colonies_desc:0 "Nossos centros industriais na Europa não possuem a população e recursos para sustentar uma grande expansão industrial. Se nossa economia quer competir com o resto do mundo, devemos utilizar nossas colônias."
 FRA_colonial_industry_effect_tt:2 "Adiciona duas §YFábricas Civis§! a cada estado colonial com investimento prévio.\n"
 FRA_industrial_expansion_effect_tt:1 "Adiciona duas §YFábricas Civis§! a cada estado metropolitano com investimento prévio.\n"
 FRA_military_factories_effect_tt:1 "Adiciona duas §YFábricas Civis§! a cada estado com investimento prévio.\n"
 FRA_invest_in_west_africa:0 "Investir na África Ocidental"
 FRA_invest_in_west_africa_desc:0 "As vastas reservas de trabalhadores e recursos na África Ocidental a tornam a candidata perfeita para investimentos."
 FRA_invest_in_indochina:0 "Investir na Indochina"
 FRA_invest_in_indochina_desc:0 "A grande distância entre nossos territórios na Indochina e nossa terra natal pode parecer inconveniente, mas ela também protege qualquer indústria lá de ataques inimigos."
 FRA_invest_in_syria:0 "Investir na Síria"
 FRA_invest_in_syria_desc:0 "A Síria está em uma localização perfeita para nos abastecer no caso de uma guerra na Europa ou na África. Melhorar seu potencial industrial também ajudará nossa posição na região."
 FRA_global_integration:0 "Integração global"
 FRA_global_integration_desc:0 "O império britânico é um sistema refinado de peças que se apoiam mutuamente. Nada nos impede de fazer o mesmo com nossas colônias."
 FRA_begin_rearmament:0 "Começar o rearmamento"
 FRA_begin_rearmament_desc:1 "A trégua de 20 anos que o Marechal Foch previu em 1919 está rapidamente chegando ao fim e cada vez mais parece que o mundo entrará em guerra nos próximos anos. Precisamos estar prontos."
 FRA_firepower_kills:0 "Baixas com poder de fogo"
 FRA_firepower_kills_desc:0 "As lições da Guerra Mundial foram tão simples quanto cruéis: os dias em que homens lutavam entre si sobre campos abertos acabaram. Hoje, baixas são causadas em grande escala com armas modernas a longa distância."
 FRA_methodical_battle:0 "Batalha metódica"
 FRA_methodical_battle_desc:0 "Alguns dizem que a batalha é um caos, mas são apenas tolos. Uma batalha não é nada além da aplicação metódica das ferramentas certas de acordo com o plano geral. Planeje bem e as intenções do inimigo podem se resumir a uma nota de rodapé na história."
 FRA_division_cuirassee:0 "Divisão Cuirassée"
 FRA_division_cuirassee_desc:0 "Um oficial empreendedor chamado de Gaulle propôs um novo tipo de divisão, combinando blindagem pesada com infantaria e tanques médios para lutarem como um todo."
 FRA_infantry_tanks:0 "Tanques de infantaria"
 FRA_infantry_tanks_desc:0 "Independente do resto, o primeiro e último dever dos tanques é permitir que a infantaria tome e assuma o controle do território. Sendo assim, devemos sempre equipar nossas unidades de infantaria com tanques modernos e capazes."
 FRA_special_forces:0 "Forças especiais"
 FRA_special_forces_desc:0 "No futuro, a guerra será cada vez mais disputada em áreas onde o soldado de infantaria comum atingirá seu limite. Devemos criar formações novas e mais capazes que possam desempenhar nessas condições."
 FRA_fusiliers_marine:1 "Fusiliers Marins"
 FRA_fusiliers_marine_desc:0 "Os dias em que os litorais eram defesas impenetráveis acabaram. No futuro, poderemos levar a luta até o inimigo, seja lá onde ele estiver e tomar um território contra qualquer oposição."
 FRA_battle_of_maneuver:0 "Batalha de manobras"
 FRA_battle_of_maneuver_desc:0 "A velha noção de que um campo de batalha é uma área pequena onde exércitos batalham morreu. Com a motorização em massa, aviões e comunicações via rádio mais rápidas, as batalhas se movem rapidamente por centenas de quilômetros. Quanto mais rápido nos prepararmos para isso, melhor."
 FRA_air_dominance_desc:0 "O desenvolvimento do avião criou um terceiro flanco para o exército se preocupar. Devemos proteger esse flanco ou encarar uma catástrofe."
 FRA_air_ground_cooperation:0 "Cooperação ar-terra"
 FRA_air_ground_cooperation_desc:0 "Lutar no ar só dá resultados militares de verdade se for em busca de um objetivo no solo. Quanto melhor integrarmos a batalha no ar e a batalha em terra, mais eficientes seremos."
 FRA_flying_artillery_desc:0 "Nas batalhas rápidas de hoje, as peças lentas da artilharia no solo podem não acompanhar o ritmo. Aviões que carregam bombas podem assumir seu papel."
 FRA_form_the_popular_front:0 "Formar a frente popular"
 FRA_form_the_popular_front_desc:1 "Com o crescimento do fascismo na Alemanha e na Itália, ficou claro que a disputa interna na esquerda precisa acabar se nossa causa quiser sobreviver. Uma frente ampla e popular, unindo todos os partidos da esquerda terá o mandado popular para finalmente lidar com as condições econômicas que criaram o fascismo."
 FRA_ban_communism_desc:0 "Embora seja inconcebível que alguém realmente queira o caos e derramamento de sangue de uma revolução comunista em sua própria terra natal, parece que é exatamente isso que alguns entre nós desejam. Você não pode permitir que eles continuem conspirando contra o estado. As medidas mais severas devem ser tomadas."
 FRA_invite_communist_ministers:0 "Convidar ministros Comunistas"
 FRA_invite_communist_ministers_desc:0 "O medo da repercussão negativa da direita radical impediu a inclusão de comunistas no governo atual. Mas o medo é um péssimo conselheiro. Se devemos ter essa briga, que venham."
 FRA_strengthen_the_unions:0 "Fortalecer os sindicatos"
 FRA_strengthen_the_unions_desc:0 "Por tempo demais, os direitos individuais dos trabalhadores de se unirem aos seus companheiros e negociarem coletivamente foi deixado aberto para ataques. Chega."
 FRA_celebrate_the_commune:0 "Comemorar a comuna"
 FRA_celebrate_the_commune_desc:0 "Por mais que tenham tido uma vida curta, a comuna de Paris foi a primeira tentativa de criar uma sociedade comunista em solo francês."
 FRA_womens_suffrage_desc:1 "É tanto absurdo quanto vergonhoso que as mulheres trabalhadoras da França, que mais de uma vez lutaram nas barricadas para conquistarem seus direitos, não possam votar nas eleições. Iremos acabar com essa injustiça."
 FRA_legal_equality:0 "Igualdade legal"
 FRA_legal_equality_desc:0 "Em todo sentido que importa, as mulheres são consideradas cidadãs de segunda classe, sempre sujeitas às vontades de um homem. Essa palhaçada termina agora."
 FRA_industrial_collectivization:0 "Coletivização industrial"
 FRA_industrial_collectivization_desc:1 "A economia francesa de hoje consiste em companhias minúsculas com poucos empregados, sempre competindo entre si e sugando todos os recursos em uma produção de pequena escala pouco eficiente. Iremos combinar essas pequenas companhias para finalmente criar companhias que possam competir no cenário mundial."
 FRA_agricultural_collectivization_desc:0 "O que se aplica à indústria se aplica aos fazendeiros por toda França. Fazendas pequenas não podem pagar por equipamentos modernos, trabalhando assim como seus avós trabalhavam. Ao combiná-las em unidades de produção agrícola, aumentaremos sua eficiência e produção."
 FRA_force_the_issue:0 "Forçar o problema"
 FRA_force_the_issue_desc:1 "Chegamos longe desde que formamos a Frente Popular. Mas não podemos deixar nosso trabalho pela metade. Chegou a hora de todos na esquerda fazerem uma escolha e assumirem uma posição, a favor ou contra a revolução."
 FRA_force_the_issue_tt:0 "A penalidade de estabilidade depende da popularidade dos §YPartidos§! Democráticos.\n"
 FRA_reconciliation:0 "Reconciliação"
 FRA_reconciliation_desc:0 "No passado, as revoluções francesas com frequência lançavam o país em espasmos infinitos de terrorismo revolucionário e contrarrevolucionário. Talvez seja a hora de construir uma república onde todos têm seu lugar, sejam apoiadores da revolução ou não."
 FRA_constitutional_convention:0 "Convenção Constitucional"
 FRA_constitutional_convention_desc:0 "Uma mudança fundamental na natureza de nossa república não pode ser feita do dia para a noite, nem sem negociar uma nova constituição."
 FRA_anti_fascist_coalition:0 "Coalizão antifascista"
 FRA_anti_fascist_coalition_desc:0 "A maior ameaça contra a marcha do progresso é a propagação do fascismo reacionário. Devemos nos unir a cada país que esteja disposto a combater essa ameaça, ou não haverá futuro para nenhum de nós."
 FRA_invite_anti_fascist_emigrants:0 "Convidar imigrantes antifascistas"
 FRA_invite_anti_fascist_emigrants_desc:1 "O primeiro passo que todo regime fascista toma é exilar seus críticos e quem possa apresentar uma visão diferente de como o país pode ser organizado. No entanto, essas pessoas também são perfeitamente capazes de formar um governo em exílio, se preparando para o dia em que seu país for liberado."
 FRA_reconnect_to_the_balkans:0 "Reconectar com os balcãs"
 FRA_reconnect_to_the_balkans_desc:0 "Faz tempo que a França procura equilibrar os poderes na Europa central se ligando aos países dos balcãs. Essa conexão já existe, apesar de ter sido negligenciada recentemente."
 FRA_pre_empt_the_fascist_attack:0 "Antecipar o ataque Fascista"
 FRA_pre_empt_the_fascist_attack_desc:0 "Porque devemos permitir que o inimigo se prepare em paz e escolha o momento do inevitável ataque quando melhor o convém? Atacaremos primeiro e esmagaremos essa ameaça antes que ela tenha tempo de se preparar."
 FRA_loyalty_to_moscow:0 "Lealdade à Moscou"
 FRA_loyalty_to_moscow_desc:0 "O modelo do Socialismo praticado na União Soviética pode não ser perfeito, mas não se pode questionar que a União Soviética alcançou o maior grau de implementação de ideias socialistas. Seria tolice tentar descobrir nossa própria maneira."
 FRA_league_of_french_bolshevist_volunteers_desc:1 "Quando um país socialista está sob ameaça de um invasor estrangeiro, todos os países socialistas são ameaçados. Não devemos ficar parados enquanto nossos companheiros lutam por suas vidas."
 FRA_host_the_german_exiles:0 "Receber os exilados alemães"
 FRA_host_the_german_exiles_desc:0 "A Alemanha, lar de Marx e Engels, já esteve na vanguarda do pensamento e da prática comunista. Muitos comunistas alemães fugiram quando os nazistas assumiram o poder. Se os abrigarmos, eles podem nos ajudar a organizar um governo mais eficiente dos territórios liberados."
 FRA_revolution_to_the_utmost:0 "Revolução ao máximo"
 FRA_revolution_to_the_utmost_desc:0 "Uma revolução pela metade não pode ser chamada de revolução. Não podemos parar até que o dever seja cumprido e o novo sistema político esteja seguro. Custe o que custar."
 FRA_destroy_the_counter_revolution:0 "Destruir a contrarrevolução"
 FRA_destroy_the_counter_revolution_desc:0 "Até mesmo agora, algumas pessoas na França se prepararam para apunhalar seu próprio povo pelas costas caso eles mostrem ao menos um segundo de fraqueza. Não permitiremos, atacaremos primeiro."
 FRA_revolutionary_zeal_desc:1 "O povo francês sempre teve um certo fervor em erradicar a velha ordem e levantar a nova. Devemos apoiar isso."
 FRA_loyalty_to_the_cause:0 "Lealdade à causa"
 FRA_loyalty_to_the_cause_desc:1 "Outros países podem formular suas próprias visões de comunismo, mas não há motivo para comprometermos a nossa. Eles podem ter parado no meio do caminho, se perguntando se o fim justificava os meios. Nós não pararemos."
 FRA_carry_the_revolution_north:0 "Carregar a revolução para o norte"
 FRA_carry_the_revolution_north_desc:0 "Através do Canal fica a terra natal da revolução industrial, e com ela, o lar do capitalismo moderno. Não podemos permitir que esse lugar se torne o trampolim de um inimigo contrarrevolucionário."
 FRA_carry_the_revolution_west:0 "Carregar a revolução para o ocidente"
 FRA_carry_the_revolution_west_desc:1 "Os regimes na península Ibérica estão por um fio, prontos para serem varridos por uma revolução popular. Nós iremos cortar esse fio."
 FRA_carry_the_revolution_east:0 "Carregar a revolução para o oriente"
 FRA_carry_the_revolution_east_desc:0 "Em nossa fronteira oriental fica a maior ameaça à nossa nova ordem. As forças reacionárias reunidas ali atacarão quando menos esperarmos - mas somente se tiverem tempo para se prepararem."
 FRA_carry_the_revolution_south:0 "Carregar a revolução para o sul"
 FRA_carry_the_revolution_south_desc:0 "O primeiro país a cair para o Fascismo foi a Itália. Com isso, a ideologia está firmemente impregnada na Itália. Nossas visões mundiais não podem coexistir em paz. Eles sabem disso tão bem quanto nós, e sem dúvida se prepararão para agir. Também devemos nos preparar."
 FRA_egalite_liberte_solidarite_desc:1 "A primeira Revolução Francesa varreu os regimes que duravam milênios e mudou o panorama da Europa para sempre. Iremos terminar o que eles começaram."
 FRA_reform_the_labour_laws:0 "Reformar as leis trabalhistas"
 FRA_reform_the_labour_laws_desc:0 "Os trabalhadores da França exercem suas funções sob condições severas, com salários baixos e poucos benefícios. Chegou a hora de implementar um conjunto compreensivo de reformas para melhorar suas condições."
 FRA_nationalize_key_industry:0 "Nacionalizar a indústria-chave"
 FRA_nationalize_key_industry_desc:0 "Na situação atual, não devemos evitar uma reestrutura radical de nossa economia para encarar a ameaça adiante. O tempo é curto, não podemos esperar que o livre mercado resolva o problema."
 FRA_reorganize_the_aviation_industry:0 "Reorganizar a indústria da aviação"
 FRA_reorganize_the_aviation_industry_desc:0 "Dividida em dúzias de companhias menores, nossa indústria da aviação está décadas atrás da indústria na Alemanha e nos Estados Unidos. Uma reestruturação radical é necessária."
 FRA_form_the_state_arsenals:0 "Formar os arsenais de estado"
 FRA_form_the_state_arsenals_desc:0 "Para abastecer nosso exército com armas modernas, não podemos esperar até que companhias particulares desenvolvam as capacidades de produção necessárias."
 FRA_general_work_council:0 "Conselho geral do trabalho"
 FRA_general_work_council_desc:0 "Criaremos uma agência nacional para lidar com as disputas entre empregados e empregadores, e para garantir que nossos trabalhadores sejam empregados da maneira mais eficiente possível."
 FRA_national_champions:0 "Campeões nacionais"
 FRA_national_champions_desc:0 "Ao selecionar algumas poucas companhias que têm potencial para competir em nível mundial e apoiando-as ao máximo, podemos criar uma economia moderna equivalente a qualquer outra."
 FRA_dirigisme_desc:0 "Enquanto a economia completamente planejada do modelo soviético é claramente uma medida extrema demais, uma certa medida de planejamento e direcionamento é necessária para otimizar nossa economia."
 FRA_ban_the_leagues:0 "Banir as ligas"
 FRA_ban_the_leagues_desc:0 "As ligas de extrema direita puderam se organizar livremente. Apesar de ainda serem fracas demais para tentarem um golpe, não há como prever o que podem fazer no futuro. É melhor dissolvê-las agora."
 FRA_the_blum_viollette_proposal:0 "A proposta Blum–Viollette"
 FRA_the_blum_viollette_proposal_desc:1 "A cidadania da República Francesa deve estar aberta a qualquer um que esteja apto. Muitos de nossos leais súditos na Argélia gostariam de se tornar cidadãos completos, mas ainda não têm permissão. Tornando-os cidadãos completos, deixaríamos a Argélia muito mais perto da França."
 FRA_expand_the_citizenship:0 "Expandir a cidadania"
 FRA_expand_the_citizenship_desc:0 "É intolerável para uma república que algumas pessoas que vivem em seu território não possam se tornar cidadãos, e mesmo assim essa situação pôde continuar como está. Devemos corrigir isso imediatamente."
 FRA_france_undividable_desc:0 "A França deve se unir em uma unidade única, sob uma única bandeira. Chegou a hora de reconhecermos isso abertamente, nem que seja para acabar com o medo de divisões."
 FRA_french_union:0 "União francesa"
 FRA_french_union_desc:0 "Chegou a hora de proclamar uma nova França, uma França que alcance todo o globo, onde todas as partes de nosso reino estejam unidas. Organizaremos referendos em cada parte para confirmar a vontade do povo de fazer parte dessa nova e mais poderosa França."
 FRA_french_union_tt:0 "Abriremos plebiscitos em várias partes de nosso império colonial. Mas algumas partes podem escolher se tornarem completamente independentes."
 FRA_encourage_immigration:0 "Incentivar imigração"
 FRA_encourage_immigration_desc:1 "Nossa terra natal precisa desesperadamente de trabalhadores para suprir a perda que tivemos na Grande Guerra. Facilitando a entrada na França, podemos atrais imigrantes habilidosos que podem compensar esse déficit."
 FRA_review_foreign_policy:0 "Revisar política externa"
 FRA_review_foreign_policy_desc:0 "A ordem continental que foi estabelecida em 1919 parece cada vez mais sob ameaça. Chegou a hora de revisar nossas opções de política externa para garantir novas alianças para enfrentar a tempestade adiante."
 FRA_intervention_in_spain:0 "Intervenção na Espanha"
 FRA_intervention_in_spain_desc:0 "A guerra civil na Espanha trouxe uma disputa entre ideologias até nossa porta. Devemos tomar cuidado, ou o conflito pode transbordar para nosso país."
 FRA_support_the_finns:0 "Apoiar os finlandeses"
 FRA_support_the_finns_desc:0 "Os finlandeses estão lutando por suas vidas. Devemos ajudá-los."
 FRA_confirm_eastern_commitments:0 "Confirmar comprometimentos orientais"
 FRA_confirm_eastern_commitments_desc:0 "Depois da Guerra Mundial, criamos uma rede de alianças na Europa Oriental, como contrapeso para uma Alemanha ressurgindo e uma União Soviética expansionista. Nosso aliados na região agora se perguntam se realmente os ajudaremos se formos chamados. Devemos dar essa certeza antes que eles decidam procurar ajuda em outro lugar."
 FRA_strengthen_the_little_entente:0 "Fortalecer a Pequena Entente"
 FRA_strengthen_the_little_entente_desc:0 "A Pequena Entente nos força a ajudar nossos aliados na Europa Oriental e nos balcãs. Negligenciamos essa aliança, mas agora precisamos dela mais do que nunca. Chegou a hora de revivê-la."
 FRA_invest_in_our_weaker_allies:0 "Investir em nossos aliados mais fracos"
 FRA_invest_in_our_weaker_allies_desc:0 "Se queremos ter aliados competentes em caso de guerra, devemos ajudá-los a suprir suas próprias necessidades militares. Um programa de investimentos moderados em suas indústrias os ajudarão a produzir as munições de que precisam."
 FRA_invest_in_our_weaker_allies_trigger_tt:0 "Tem menos fábricas militares do que nós."
 FRA_coordinate_rearmament:0 "Coordenar o rearmamento"
 FRA_coordinate_rearmament_desc:0 "Para competir com o processo de desenvolvimento unificado dos alemães e de nossos outros oponentes, também devemos coordenar nossos esforços com nossos aliados."
 FRA_foreign_guest_workers:0 "Trabalhadores convidados estrangeiros"
 FRA_foreign_guest_workers_desc:0 "Nossa falta de trabalhadores é um grande obstáculo na expansão de nossa indústria e no crescimento do tamanho de nossas forças armadas. Convidar trabalhadores habilidosos de nossos aliados para trabalharem em nossas fábricas libera a mão de obra para ser enviada para o exército."
 FRA_join_the_ententes:0 "Entrar para os Entetes"
 FRA_join_the_ententes_desc:1 "A França não consegue sustentar dois acordos de defesa mútua ao mesmo tempo. Se não conseguirmos fazer os britânicos concordarem em honrar nossos acordos também, teremos que escolher. Combinando nossas redes desiguais de alianças em uma única, aumentamos o fator de detenção de nossas alianças em uma ordem de grandeza."
 unlocks_espionage_operation_tt:0 "Desbloqueia uma §YOperação de Espionagem§!:\n"
 FRA_revive_the_franco_polish_alliance:1 "Reviver a Aliança Franco-Polaca"
 FRA_revive_the_franco_polish_alliance_desc:0 "A França sempre apoiou uma Polônia independente. Recentemente, o relacionamento entre nossos países esfriou um pouco. Com a ameaça da Alemanha no horizonte, chegou a hora de reacender nosso pacto."
 FRA_revive_the_franco_polish_alliance_tt:0 "\nA Polônia seria convidada para nossa facção se nós fôssemos os líderes de nossa própria facção."
 FRA_buy_time:0 "Ganhar tempo"
 FRA_buy_time_desc:0 "Não estamos prontos para enfrentar os alemães no campo. Nossos aliados são fracos, nosso exército está ultrapassado. Talvez precisemos fazer alguns sacrifícios para sobreviver."
 FRA_arms_purchases_in_the_us:1 "Compra de Armas nos EUA"
 FRA_arms_purchases_in_the_us_desc:0 "Nossa indústria militar simplesmente não é capaz de abastecer nossas forças com as armas modernas necessárias. Por outro lado, os Estados Unidos possuem capacidade de produção de sobra. A não ser que eles decidam retornar ao isolacionismo, parece que podemos convencê-los a nos vender as armas de que precisamos."
 FRA_france_leads:0 "Líderes da França"
 FRA_france_leads_desc:0 "Uma nação com a história orgulhosa da França não pode permitir que outros países ditem suas políticas estrangeiras. Tomaremos nossas próprias decisões, guiados pelos nossos próprios interesses."
 FRA_concessions_to_italy:1 "Concessões para a Itália"
 FRA_concessions_to_italy_desc:0 "A Itália ainda sonha com um império na África. Se oferecermos algumas concessões, e aprovarmos a conquista da Etiópia, podemos evitar a formação de um eixo entre Roma e Berlim."
 FRA_ratify_the_stresa_front:0 "Sancionar a Conferência de Stresa"
 FRA_ratify_the_stresa_front_desc:0 "A Itália indicou que gostaria de entrar em nossa facção em troca dos territórios na África. Chegou a hora de colocar tudo no papel e sancionar os tratados necessários."
 FRA_franco_soviet_treaty:1 "Tratado Franco-[SOV.GetAdjective]"
 FRA_franco_soviet_treaty_desc:1 "Os [SOV.GetAdjective] estão tão preocupados com o crescimento do Fascismo na Europa quanto nós. Talvez possamos convencê-los a nos apoiar se a hora chegar."
 FRA_revive_the_national_bloc:0 "Reviver o Bloco Nacional"
 FRA_revive_the_national_bloc_desc:0 "O cenário político fica cada dia mais radical. A esquerda sussurra sobre uma causa comum com os comunistas. O que é preciso agora é uma liderança forte e estável."
 FRA_laissez_faire:0 "Laissez-Faire"
 FRA_laissez_faire_desc:0 "Os comunistas falam abertamente sobre remodelar a estrutura econômica do nosso país de algum modo radical, de destituir o homem trabalhador de seus bens de direito. Contra isso, usaremos a simples noção de liberdade. Uma economia dinâmica sempre irá superar o pesadelo esquerdista da fita vermelha estranguladora."
 FRA_protect_the_rights_of_man:0 "Proteger os direitos do homem"
 FRA_protect_the_rights_of_man_desc:0 "Talvez isso nunca seja dito abertamente, mas é óbvio para quem quiser ver: reduzir o direito de posse é apenas o primeiro passo na eliminação de todos os direitos que nossos orgulhosos ancestrais lutaram para conquistar. Não deixaremos que isso aconteça!"
 FRA_freedom_front:0 "Frente da liberdade"
 FRA_freedom_front_desc:0 "Ao se deparar com o caos e a perturbação que os comunistas prometem, é preciso estar disposto a fazer alianças com outros partidos, até mesmo aqueles que consideramos pessoalmente repreensíveis."
 FRA_stimulate_the_dynamic_market:0 "Estimular o mercado dinâmico"
 FRA_stimulate_the_dynamic_market_desc:0 "O mercado dinâmico mostrou ser a forma de organização econômica mais eficiente. Mas ele ainda é gerenciado por humanos, e seres humanos às vezes precisam de garantias de que seu trabalho duro não seja em vão. Ao eliminar algumas restrições e conceder garantias, podemos ajudar os investidores a superarem seus medos e estimularem nossa economia"
 FRA_agricultural_protectionism_desc:0 "A economia mundial ficou cada vez mais hostil para com nossos meios de produção tradicionais. Se não tomarmos medidas para proteger nossos fazendeiros, logo enfrentaremos uma crise de proporções incalculáveis , já que nossos fazendeiros não conseguirão continuar sendo competitivos perante os alimentos produzidos em massa importados."
 FRA_economic_devolution:0 "Devolução econômica"
 FRA_economic_devolution_desc:0 "É um absurdo pensar que algum burocrata em Paris sabe o que é melhor para uma empresa em Bordeaux. Devemos confiar em nossos empreendedores e incentivá-los a criarem suas próprias soluções."
 FRA_promote_entrepeneurship:0 "Incentivar o empreendedorismo"
 FRA_promote_entrepeneurship_desc:0 "O que move o mercado dinâmico sempre foi o indivíduo que, ao enxergar uma oportunidade, age rapidamente para aproveitá-la. Recentemente, esse espírito foi sufocado com regulamentos desnecessários. Devemos revertê-los."
 FRA_utilize_the_leagues:0 "Utilizar as Ligas"
 FRA_utilize_the_leagues_desc:0 "É um triste fato que a violência política se tornou comum na França. Se o país quiser sobreviver à ameaça de uma revolução comunista, não devemos coibir o povo que pode e enfrentará os brutamontes comunistas nas ruas se for necessário."
 FRA_national_regeneration:0 "Regeneração nacional"
 FRA_national_regeneration_desc:0 "Um excesso de democracia e republicanismo mal orientado envenenou nosso país e dividiu nosso povo. Levará muito tempo para curar essas feridas, mas pelo menos as primeiras medidas foram tomadas."
 FRA_national_regeneration_trigger_tt:0 "O total combinado de apoio não aliado e Fascista está acima de 50%"
 FRA_destroy_decadence:0 "Destruir a decadência"
 FRA_destroy_decadence_desc:1 "Nenhum país jamais foi grande ao se permitir debater até mesmo o menor dos problemas por meses. Alguns países, protegidos por oceanos e apoiados por impérios globais, acreditam que podem dispor desse luxo.  Nós não podemos."
 FRA_integralism:0 "Integralismo"
 FRA_integralism_desc:0 "A ideologia do integralismo diz que todos os aspectos de sociedade devem se unir e trabalhar como se fossem uma peça pequena de um todo maior. Essa sociedade deve ser bem organizada, para garantir que todas as suas peças trabalhem juntas em harmonia."
 FRA_work:0 "Trabalho"
 FRA_work_desc:0 "O artesão é o componente mais importante da economia. Quando guiado pelo povo certo, não há chamado mais nobre do que colocar seu trabalho a serviço de seu país."
 FRA_family:0 "Família"
 FRA_family_desc:0 "A menor unidade na sociedade não é o indivíduo, é a família. Contestar essa fato simples e óbvio foi a maior falha da antiga república."
 FRA_fatherland:0 "Pátria"
 FRA_fatherland_desc:0 "O país está acima de todo o resto. Não podem haver dúvidas quanto a isso."
 FRA_political_unity:0 "União política"
 FRA_political_unity_desc:1 "A história da França desde a queda do absolutismo foi uma história de disputa política interna. Quando houve união, a França venceu. Quando houveram conflitos internos, a França saiu derrotada. Por esse motivo, não podemos permitir que as ambições de poucos prejudiquem os meios de vida de muitos."
 FRA_diplomatic_freedom:0 "Liberdade diplomática"
 FRA_diplomatic_freedom_desc:1 "Os governos republicanos se prenderam a construções artificiais na Europa Oriental que cairão assim que retirarmos nosso auxílio. Eles são fardos, não ativos, sendo assim iremos nos livrar deles."
 FRA_latin_entente:0 "Entente latino"
 FRA_latin_entente_desc:1 "A irmandade que existe entre os estados sucessores do Império Romano é inegável. O povo germânico da Europa governou o continente por tempo demais. Chegou a hora de reconquistarmos nosso patrimônio nacional."
 FRA_reach_out_to_spain:0 "Entrar em contato com a Espanha"
 FRA_reach_out_to_spain_desc:0 "Recém recuperada de sua guerra civil, a Espanha é nossa aliada natural em nossa tentativa de remodelar o continente."
 FRA_invite_portugal:0 "Convidar Portugal"
 FRA_invite_portugal_desc:1 "Embora seu império colonial tenha sido bastante reduzido, a chama da exploração e conquista ainda arde no coração de cada português."
 FRA_compensate_italy:0 "Compensar a Itália"
 FRA_compensate_italy_desc:0 "No passado, conflitos sobre partes minúsculas de deserto levaram nossas nações ao conflito. Essas bobagens são resolvidas facilmente, e um acordo entre as duas partes pode ser rapidamente alcançado."
 FRA_intervention_in_greece:0 "Intervenção na Grécia"
 FRA_intervention_in_greece_desc:0 "A Grécia controla alguns dos territórios mais valiosos no Mediterrâneo. Não podemos permitir que um governo hostil assuma o controle deles, sendo assim devemos agir primeiro."
 FRA_the_congress_of_paris:0 "O Congresso de Paris"
 FRA_the_congress_of_paris_desc:0 "No Congresso de Berlim, as fronteiras da África foram definidas. Mas o mapa de hoje parece uma colcha de retalhos. Chegou a hora de redesenhar o mapa, formando a base de um novo império colonial."
 FRA_the_natural_borders_of_france:0 "As fronteiras naturais da França"
 FRA_the_natural_borders_of_france_desc:0 "É perfeitamente natural que um país olhe para seus próprios interesses primeiro. Não podemos coexistir pacificamente com os alemães em nossas batalhas, sendo assim devemos proteger nossas fronteiras naturais para defender nossa pátria."
 FRA_towards_a_new_europe:0 "Rumo a uma nova Europa"
 FRA_towards_a_new_europe_desc:1 "A França está em um dilema. Podemos nos prender à velha ordem, ou abraçar a nova. Com os alemães querendo refazer o continente, seria benéfico para nós ficar do lado deles."
 FRA_establish_spheres_of_influence:0 "Estabelecer as esferas de influência"
 FRA_establish_spheres_of_influence_desc:1 "Por séculos, nosso povo viveu acreditando que somos inimigos mortais e hereditários. Essa crença foi criada a partir da ideia de que nossos interesses não eram compatíveis. Mas com certeza nós podemos chegar a um acordo se definirmos nossas esferas de influência e sabiamente evitarmos interferir."
 FRA_split_belgium:0 "Dividir a Bélgica"
 FRA_split_belgium_desc:0 "Agora que a Bélgica está em nossa esfera de influência, chegou a hora de chamar suas partes onde se fala francês de lar. O resto formará um novo estado."
 FRA_align_belgium:0 "Alinhar a Bélgica"
 FRA_align_belgium_desc:0 "Os belgas devem sua existência a nós, não podemos permitir que eles esqueçam desse fato. Se deixarmos que continuem independentes, no mínimo garantiremos que um governo aliado seja instalado."
 FRA_grow_the_empire:0 "Aumentar o império"
 FRA_grow_the_empire_desc:0 "É um absurdo que um país do tamanho da Bélgica possa conservar uma colônia muito maior. Somos muito mais adequados para gerenciar tal território."
 FRA_bring_home_quebec:0 "Trazer Quebec para casa"
 FRA_bring_home_quebec_desc:0 "A província que foi perdida há tanto tempo, logo, será nossa novamente. Todas as pessoas que falam francês no mundo, eventualmente se reunirão com a pátria."
 FRA_expand_to_the_suez:0 "Expandir para o Suez"
 FRA_expand_to_the_suez_desc:0 "A divisão do controle entre nós e a Grã-Bretanha no Levante é um comprometimento impraticável que nós no momento, felizmente, não precisamos mais acatar."
 FRA_dominate_the_middle_east:0 "Dominar o Oriente Médio"
 FRA_dominate_the_middle_east_desc:0 "Os países no Oriente Médio são construções artificiais, esculpidos do cadáver do império Otomano. Eles não são mais soberanos do que um vilarejo francês comum, e chegou a hora de lembrá-los disso."
 FRA_the_council_of_rambouillet:0 "O Conselho de Rambouillet"
 FRA_the_council_of_rambouillet_desc:0 "Com o país em desordem, o povo procura um líder forte. Ficou claro que o republicanismo falhou com o povo francês, chegou a hora dos governadores naturais da França voltarem. Mas primeiro, a base deve ser construída para a restauração da monarquia."
 FRA_revise_the_constitution:0 "Revisar a constituição"
 FRA_revise_the_constitution_desc:0 "A constituição republicana sempre teve a intenção de ser um remendo que persistiu por tempo demais. Agora, iremos reescrevê-la para que um monarca possa voltar."
 FRA_repeal_the_law_of_exile:0 "Revogar a lei do exílio"
 FRA_repeal_the_law_of_exile_desc:0 "Nenhum chefe de família real francesa, ou seus herdeiros, poderão entrar em solo francês sem permissão expressa. Antes que possamos ter o triunfante retorno da monarquia, devemos eliminar esse irritante obstáculo."
 FRA_orleanist_restoration:1 "Restauração Orléanista"
 FRA_orleanist_restoration_desc:2 "A Casa de Orléans comanda um suporte considerável entre os realistas na França. Enquanto alguns caluniadores preferem um candidato diferente para o trono, restam poucas dúvidas de que o herdeiro Orleanista tem as melhores chances de unificar o país de forma pacífica."
 FRA_guarantee_the_constitution:0 "Garantir a constituição"
 FRA_guarantee_the_constitution_desc:0 "Antes que a imprensa republicana possa até começar suas campanhas infundadas contra a legitimidade do governo real, devemos corroer suas bases concedendo garantias protegidas para respeitar os direitos individuais do povo."
 FRA_the_first_citizen_of_the_state:0 "O primeiro cidadão do estado"
 FRA_the_first_citizen_of_the_state_desc:0 "O rei, embora imbuído de poder considerável, jamais deve ser visto como um tirano ou governador absolutista do velho tipo. Em vez disso, um monarca moderno deve respeitar a lei e ser a primeira linha de defesa contra aqueles que tomariam o poder ilegalmente."
 FRA_counter_action_desc:0 "Por muito tempo a Action Francaise foi a principal defensora de um retorno da monarquia. Infelizmente, suas visões em outros assuntos são menos palatáveis. Chegou a hora de informá-los de que eles serviram seu propósito e se desfazer deles."
 FRA_no_further_humiliations:0 "Chega de humilhações"
 FRA_no_further_humiliations_desc:0 "Por anos, governos republicanos sucessivos permitiram que os alemães passassem cruelmente por cima de tratados internacionais, alguns até mesmo descaradamente quebrados antes mesmo da tinta secar.  Isso termina agora."
 FRA_slum_clearing:0 "Limpeza dos bairros pobres"
 FRA_slum_clearing_desc:0 "Apesar de ser uma das maiores potências mundiais, o simples trabalhador francês geralmente vive em condições terríveis de miséria repugnante. Nenhum rei digno de seu título pode tolerar seus súditos vivendo de tal maneira."
 FRA_public_welfare:0 "Bem-estar público"
 FRA_public_welfare_desc:0 "Um rei que não trabalha pelo mínimo de seus súditos não é rei."
 FRA_the_legitimate_heir:0 "O herdeiro legítimo"
 FRA_the_legitimate_heir_desc:1 "Os Legitimistas consideram o braço Carlista o herdeiro legítimo ao trono da França. Nomear seu candidato ao trono abre a possibilidade tentadora de governar a Espanha e a França em uma monarquia dupla."
 FRA_secure_the_crown_of_spain:0 "Assegurar a coroa da Espanha"
 FRA_secure_the_crown_of_spain_desc:0 "O primeiro passo para reivindicar os direitos de nascimento do rei é assegurar a Espanha e impedir os vários governos pretendentes que surgiram. Suas briguinhas já levaram o país a uma guerra civil, não podemos permitir que façam isso novamente."
 FRA_unite_the_crowns:0 "Unir as coroas"
 FRA_unite_the_crowns_desc:0 "Com a Espanha assegurada, agora podemos unir as coroas e criar um novo reinado, o Reino da Franco-Espanha."
 FRA_two_countries_two_crowns:0 "Dois países, duas coroas"
 FRA_two_countries_two_crowns_desc:0 "Não há maneira praticável de unirmos os países de modo que um não se considere súdito de outro. Em vez disso, aconselharemos o rei a governar os dois em uma união pessoal, e não legal."
 FRA_proclaim_the_third_empire:0 "Proclamar o Terceiro Império"
 FRA_proclaim_the_third_empire_desc:0 "Os Bonapartistas podem ser considerados forasteiros na briga pelo trono, mas eles carregam o sonho de uma época em que toda a Europa se curvava para o imperador dos franceses."
 FRA_avenge_waterloo:0 "Vingar Waterloo"
 FRA_avenge_waterloo_desc:0 "A história de Napoleão I sempre será definida por sua maior derrota. Se queremos obter sucesso, devemos mostrar que podemos vencer onde ele perdeu."
 FRA_reorganize_the_dutch:0 "Reorganizar os holandeses"
 FRA_reorganize_the_dutch_desc:0 "Os holandeses também já fizeram parte do império francês. Agora que foram derrotados, chegou a hora de voltar ao estado natural das coisas."
 FRA_retribution_for_sedan:0 "Retribuição por Sedan"
 FRA_retribution_for_sedan_desc:0 "Por mais de meio século, os alemães comemoram a Batalha de Sedan e seu triunfo sobre Napoleão III lá. No futuro, cada alemão aprenderá a amaldiçoar o nome daquele lugar."
 FRA_disunite_germany:0 "Desunir a Alemanha"
 FRA_disunite_germany_desc:0 "O triunfo sobre a França permitiu que a Prússia unisse os estados alemães menores sob sua bandeira. É apenas correto que esse processa seja revertido, agora que os alemães foram derrotados."
 FRA_return_to_borodino:0 "Retornar para Borodino"
 FRA_return_to_borodino_desc:0 "Foi em Borodino que Napoleão chegou mais perto de alcançar sua vitória na Europa. O exército russo foi praticamente destruído, e se ele tivesse sido um pouco mais rápido, ele teria feito os russos se submeterem. Mostraremos ao mundo que isso pode ser feito."
 FRA_je_suis_la_deluge:1 "Je Suis Le Déluge"
 FRA_je_suis_la_deluge_desc:0 "A revolução francesa foi a enchente que varreu os regimes antigos e fracos que controlavam a Europa por tanto tempo. Agora, temos uma nova enchente."
 FRA_coordinate_rearmament_tt:0 "Reduz o custo de licenças de produção para membros de nossa facção."
 invite_to_faction_tt:0 "Foi convidado para nossa facção."
 VIC_emergency_powers_to_petain:0 "Poderes emergenciais para Pétain"
 VIC_emergency_powers_to_petain_desc:0 "Com a batalha pela França perdida, ficou claro que medidas radicais devem ser tomadas para proteger o estado. O presidente não pode ser limitado em fazer o que é necessário."
 VIC_the_national_revolution:0 "A revolução nacional"
 VIC_the_national_revolution_desc:1 "Nossa derrota sem dúvida foi causada por uma falha fundamental em nossa nação. Levará um bom tempo para remediar essa falha, mas talvez o choque da nossa derrota permita que voltemos mais fortes."
 VIC_long_term_economic_planning:0 "Planejamento econômico de longo prazo"
 VIC_long_term_economic_planning_desc:1 "Embora seja tentador ver a situação atual como tão importante que coloque de lado todos os outros assuntos, não devemos esquecer que existem coisas que levam muito tempo para serem efetuadas. Ao criar uma série de planos econômicos, podemos desenvolver nossa economia de modo eficiente."
 VIC_aid_small_businesses:0 "Auxiliar pequenos negócios"
 VIC_aid_small_businesses_desc:2 "As muitas companhias pequenas que compõem nossa economia foram atingidas pelo racionamento e outras medidas de guerra. Devemos tentar remediar isso para ajudá-las a sobreviver."
 VIC_venerate_the_craftsman:0 "Venerar o artesão"
 VIC_venerate_the_craftsman_desc:0 "Por tempo demais a discussão do trabalho se concentrou no trabalhador industrial, que trabalha em uma fábrica para uma grande empresa. Chegou a hora de mostrar o talento do artesão habilidoso, que trabalha em sua própria oficina, sustentando sua família."
 VIC_down_with_marianne:0 "Fora Marianne"
 VIC_down_with_marianne_desc:1 "A adoração pseudo-religiosa de Marianne, o símbolo do republicanismo francês, mexeu com a cabeça do nosso povo. Assim como a inútil república que ela representa, todos os traços dela devem ser eliminados."
 VIC_up_with_jean_darc:1 "Viva Joana d'Arc"
 VIC_up_with_jean_darc_desc:1 "Joana d'Arc lutou bravamente contra um inimigo aparentemente esmagador, sacrificou tudo que tinha pelo bem da pátria e reuniu a nação sob sua bandeira para expulsar os invasores. Com certeza ela é um símbolo muito melhor para inspirar nossos jovens do que Marianne?"
 VIC_celebrate_motherhood:0 "Comemorar a maternidade"
 VIC_celebrate_motherhood_desc:0 "Está inerentemente óbvio que o lugar de uma mulher é em casa, assim como o lugar do homem é na bancada de trabalho ou no campo. Nosso povo deve ser lembrado que o trabalho de uma mulher é tão importante para a sobrevivência da nação quanto o do homem."
 VIC_prosecute_the_losers:0 "Perseguir os perdedores"
 VIC_prosecute_the_losers_desc:0 "A França aguentou a batalha contra os exércitos do Kaiser por anos, mas cedeu na guerra atual. Deve haver algum motivo para isso, e não iremos parar até que o motivo fique claro e as pessoas responsáveis sejam levadas à justiça."
 VIC_concessions_to_the_germans:1 "Concessões para os alemães"
 VIC_concessions_to_the_germans_desc:0 "As realidades da situação exigem que cheguemos a um acordo com nossos antigos inimigos. Deve haver uma maneira de reduzir os fardos pesados colocados sobre nós."
 VIC_mandatory_work_service:0 "Serviço de trabalho obrigatório"
 VIC_mandatory_work_service_desc:1 "Conseguimos garantir uma promessa dos alemães de que teremos nossos custos de ocupação reduzidos se fornecermos trabalhadores. No entanto, parece que poucos estão dispostos a fazer o trabalho necessário para ajudar a pátria na hora da necessidade. Onde os incentivos falharam, devemos infelizmente usar a coação."
 VIC_a_nation_reborn:0 "Uma nação renascida"
 VIC_a_nation_reborn_desc:0 "No final de um longo e doloroso processo de reconstrução de nossa humilhada e derrotada nação está uma nova e renascida França, livre do câncer do republicanismo e suas divisões internas."
 VIC_end_the_occupation:0 "Encerrar a ocupação"
 VIC_end_the_occupation_desc:0 "No final de nossa revolução nacional, estamos prontos para assumir nosso lugar ao lado de antigos inimigos e lutar por uma nova Europa, uma Europa livre da ameaça do Bolchevismo e livre das tentações divisíveis do republicanismo."
 VIC_the_national_bureau_of_statistics:0 "O Bureau Nacional de Estatísticas"
 VIC_the_national_bureau_of_statistics_desc:0 "Se queremos levar nosso povo até um futuro melhor, precisamos de dados precisos para basear nossas decisões. Devemos formar uma nova agência para gerar esses dados."
 VIC_the_legionary_service_order:0 "A ordem do serviço legionário"
 VIC_the_legionary_service_order_desc:0 "Com nosso exército amplamente desarmado e de qualquer forma incapaz de proteger toda a França, precisamos de uma nova organização de patriotas para apoiar o regime."
 VIC_form_the_milice:0 "Formar a milícia"
 VIC_form_the_milice_desc:0 "Com a resistência ficando cada vez mais forte por toda França, precisamos criar uma força que possa enfrentá-la. Recrutaremos apenas os membros mais patriotas e vamos conceder a eles ampla liberdade para agir conforme desejarem e eliminar esses terroristas."
 VIC_anti_bolshevist_volunteers:0 "Voluntários antibolchevistas"
 VIC_anti_bolshevist_volunteers_desc:0 "A maior luta da história da humanidade está acontecendo agora mesmo entre as forças da civilização ocidental e as forças do Comunismo. Não podemos ficar parados enquanto essa batalha titânica é travada."
 VIC_rebuild_the_military:0 "Reconstruir o exército"
 VIC_rebuild_the_military_desc:0 "O exército da França foi completamente derrotado e humilhado, será preciso um longo esforço para trazê-lo de volta à sua força total."
 VIC_finish_the_naval_buildup:0 "Terminar o acúmulo naval"
 VIC_finish_the_naval_buildup_desc:0 "A antiga república solicitou vários navios para modernizar a frota. A construção começou tarde demais e seguiu muito lentamente, não podendo ser terminada a tempo. Mas talvez ainda sirvam como núcleo de uma nova marinha francesa."
 VIC_hidden_materials:0 "Materiais ocultos"
 VIC_hidden_materials_desc:1 "Os alemães não teriam reconstruído seus exércitos tão rapidamente se não tivessem traído os termos de seus tratados. Agora é simplesmente justo e apropriado que façamos o mesmo."
 VIC_analyze_our_defeat:0 "Analisar nossa derrota"
 VIC_analyze_our_defeat_desc:0 "Nossa derrota foi inevitável. Muitas pessoas diferentes falharam em seus deveres, em uma longa série de complacência desprezível. Descobriremos os motivos exatos e garantiremos que estaremos mais bem preparados no futuro."
 VIC_modernize_the_airforce:0 "Modernizar a força aérea"
 VIC_modernize_the_airforce_desc:0 "Talvez a parte mais humilhante da nossa derrota tenha sido nossa incapacidade de competir no ar. Não tínhamos aviões modernos o suficiente. Conforme a guerra continua ao nosso redor, novos aviões rapidamente entram em produção. Não devemos permitir que algo parecido aconteça de novo."
 VIC_learn_from_the_enemy:0 "Aprender com o inimigo"
 VIC_learn_from_the_enemy_desc:0 "O meio mais rápido de entender como e por que falhamos é entender o que nossos oponentes fizeram certo."
 VIC_buy_from_the_enemy:0 "Comprar do inimigo"
 VIC_buy_from_the_enemy_desc:0 "Nossa indústria militar não foi capaz de abastecer nossas forças com as armas modernas necessárias e ainda não é. Devemos procurar obter armas modernas de cada recurso disponível."
 FRA_appeal_to_the_french_nation:0 "Apelar para a nação francesa"
 FRA_appeal_to_the_french_nation_desc:0 "A França pode ter perdido a batalha, mas ainda não perdeu a guerra. É dever de cada francês patriota resistir."
 FRA_appeal_to_overseas_territories:0 "Apelar para territórios estrangeiros"
 FRA_appeal_to_overseas_territories_desc:0 "Enquanto as áreas metropolitanas da França possam ter caído perante o inimigo, boa parte do império continua livre. Se pudermos nos organizar, podemos levar a batalha de volta ao inimigo."
 FRA_appeal_to_overseas_territories_tt:0 "Territórios coloniais em várias partes do mundo têm uma chance de mudarem para o nosso lado."
 FRA_intervention_in_north_africa:0 "Intervenção na África do norte"
 FRA_intervention_in_north_africa_desc:0 "A África do norte é o melhor terreno de preparação para uma invasão para retomar a pátria. Trazê-la para nosso lado é essencial para nossa campanha de liberação."
 FRA_intervention_in_west_africa:0 "Intervenção na África Ocidental"
 FRA_intervention_in_west_africa_desc:0 "A África Ocidental possui incontáveis milhões de habitantes, que podem ser selecionados para formar um novo exército para retomar nossa pátria."
 FRA_intervention_in_syria:0 "Intervenção na Síria"
 FRA_intervention_in_syria_desc:0 "Negar os territórios estratégicos na Síria ao inimigo protege o canal de Suez e melhora drasticamente nossa situação no Mediterrâneo oriental."
 FRA_intervention_in_indochina:0 "Intervenção na Indochina"
 FRA_intervention_in_indochina_desc:0 "Longe das batalhas na Europa, nossas colônias na Indochina estão em uma região ideal para nos ajudar a defender nossos interesses na região."
 FRA_intervention_in_central_africa:0 "Intervenção na África Central"
 FRA_intervention_in_central_africa_desc:0 "A África Central é de importância essencial para o esforço de guerra aliado, e pode ser tomada como um importante golpe de propaganda para nós."
 FRA_intervention_in_madagascar:0 "Intervenção em Madagascar"
 FRA_intervention_in_madagascar_desc:2 "Caso o inimigo consiga tomar e fortificar Madagascar, teremos uma catástrofe no Oceano Índico. Uma ação rápida e decisiva deve garantir que a ilha permaneça do nosso lado."
 FRA_form_the_national_committee:0 "Formar o Comitê Nacional"
 FRA_form_the_national_committee_desc:0 "Poucos acreditaram que nossa causa obteria sucesso. Mas agora finalmente somos fortes o suficiente para declarar a formação de um governo em exílio totalmente funcional, pronto para assumir o controle de qualquer território francês liberado do inimigo."
 FRA_form_the_provisional_government_of_the_republic:1 "Formar o Governo Provisório"
 FRA_form_the_provisional_government_of_the_republic_desc:0 "Com a liberação de Paris, não somos mais um governo em exílio. Chegou a hora de começar o difícil trabalho de reconstruir nosso país."
 FRA_continue_the_fight:0 "Continuar a Luta"
 FRA_continue_the_fight_desc:0 "Poucos soldados optaram por se juntar a nós por enquanto, mas aqueles que se juntaram devem estar armados e equipados."
 FRA_the_free_french_navy:0 "A marinha livre francesa"
 FRA_the_free_french_navy_desc:0 "Nossos aliados estão travados em uma batalha desesperada pela sobrevivência e as vias marítimas são essenciais. Devemos fazer nossa parte para ajudá-los."
 FRA_colonial_recruitment_desc:0 "Com a pátria indisponível para recrutamento, devemos procurar ajuda em nossas colônias. Muitos de nossos súditos estão dispostos a lutarem por nós."
 FRA_the_regiment_normandie:0 "O regimento de Normandie"
 FRA_the_regiment_normandie_desc:0 "É essencial que nós franceses sejamos vistos lutando em todas as frentes. Com os soviéticos agora combatendo nosso inimigo em comum, podemos enviar um pequeno grupo de pilotos de caça para ajudá-los."
 FRA_refus_absurde:0 "Refus Absurde"
 FRA_refus_absurde_desc:0 "Até mesmo na hora de nossa derrota, a vontade de resistir permanece forte em alguns corações. Eles formarão a base do movimento da resistência nos territórios ocupados."
 FRA_the_maquis:0 "O Maquis"
 FRA_the_maquis_desc:1 "As áreas rurais da França oferecem cobertura para quem quiser escapar do ocupante ou seus lacaios colaboracionistas. Devemos apoiar o povo que nega seu trabalho ao inimigo como ato de resistência, para que possamos, com o tempo, transformar essas regiões em centros de resistência."
 FRA_reach_out_to_trade_unions:0 "Entrar em contato com os sindicatos do comércio"
 FRA_reach_out_to_trade_unions_desc:0 "Ter bons contatos com os trabalhadores parece ser a melhor maneira de atacar as indústrias que agora foram obrigadas a produzir para o inimigo. Eles podem atrasar ou sabotar qualquer produção, de forma muito mais eficiente do que qualquer força externa."
 FRA_cooperation_with_the_communists:0 "Cooperação com os comunistas"
 FRA_cooperation_with_the_communists_desc:0 "Em nossa batalha em comum, não devemos recusar qualquer aliado que se ofereça, mesmo se ele se chamar de camarada."
 FRA_connections_to_industrialists:0 "Conexões com os industrialistas"
 FRA_connections_to_industrialists_desc:0 "Embora a cooperação com os trabalhadores nas indústrias da guerra ajude, cooperar com as pessoas que administram as fábricas tem seus próprios benefícios."
 FRA_the_civil_and_military_organization:0 "A organização civil e militar"
 FRA_the_civil_and_military_organization_desc:0 "Os vários grupos pequenos que realizam atos de resistência estão se unindo para formar uma organização maior. Eles devem receber nossa benção."
 FRA_national_council_of_the_resistance_desc:0 "A resistência na França fica cada vez mais forte, chegando ao ponto de precisar de um novo comitê de direção para coordenar suas atividades."
 FRA_national_uprising_desc:0 "Chegou a hora. Agora é a hora de pegar as armas e sair das sombras que te esconderam por todos esses anos!"
 FRA_french_forces_of_the_interior:0 "Forças francesas no interior"
 FRA_french_forces_of_the_interior_desc:1 "A resistência possui milhares de homens armados por toda a França. Conforme avançamos pelo país com nossos aliados, os recrutaremos e transformaremos em soldados no nosso exército."
 FRA_french_forces_of_the_interior_tt:0 "Cria unidades de infantaria fracas em cada estado principal liberado."
 FRA_naval_rearmament:0 "Rearmamento Naval"
 FRA_naval_rearmament_desc:0 "Nossa indústria de construção de navios foi deixada para definhar enquanto nos concentrávamos em manter o ritmo do desenvolvimento em outras áreas. Como resultado, agora corremos perigo de sermos ultrapassados pelos nossos rivais no mediterrâneo e no atlântico. Devemos investir mais para compensar o tempo perdido."
 FRA_colonial_naval_bases:0 "Bases Navais Coloniais"
 FRA_colonial_naval_bases_desc:0 "A chave para a projeção de poder global é a habilidade de manter uma frota longe de águas domésticas. Já temos uma grande quantidade de colônias, agora precisamos desenvolvê-las para servirem como bases de reabastecimento e reparos para nossa frota."
 FRA_develop_colonial_dockyards:0 "Desenvolver Docas Coloniais"
 FRA_develop_colonial_dockyards_desc:0 "Com as bases navais em várias partes de nosso império ampliadas e modernizadas, podemos nos concentrar em acomodar a indústria pesada necessária e construir grandes docas para construir navios no exterior."
 FRA_the_old_school:0 "A Velha Guarda"
 FRA_the_old_school_desc:0 "Apesar de todos os avanços na tecnologia naval, o elemento chave do poder marinho ainda é a capitania agindo com o suporte de outras unidades da frota. Não importa se essa capitania ainda é um navio de batalha ou o novo porta-aviões, temos que aumentar o tamanho de nossa indústria de construção de navios para mantermos o ritmo com outras potências navais."
 FRA_carrier_planes:0 "Porta-aviões"
 FRA_carrier_planes_desc:0 "Um porta-aviões só é tão bom quanto seus aviões. Sem aviões modernos, qualquer porta-aviões é um investimento desperdiçado."
 FRA_rush_the_richelieus:0 "Acelerar o Richelieus"
 FRA_rush_the_richelieus_desc:0 "Com a situação na Europa cada vez mais desesperadora, não temos tempo para construir nossas novas unidades de superfície por meios convencionais. Temos que dar prioridade aos materiais para termos nossos novos navios de batalha prontos o mais rápido possível."
 FRA_prioritize_the_joffre:0 "Priorizar o Joffre"
 FRA_prioritize_the_joffre_desc:0 "Nossa frota de porta-aviões atual está obsoleta e pode ser superada por qualquer inimigo em potencial. Devemos garantir que um novo projeto de porta-aviões tenha a mais alta prioridade."
 FRA_the_young_school:0 "A Nova Guarda"
 FRA_the_young_school_desc:0 "Desenvolvimentos na aviação, submarinos e torpedos tornaram a capitania obsoleta. Com nossa indústria naval limitada, não podemos perder tempo nem dinheiro construindo fortalezas flutuantes gigantes que são inúteis contra as ameaças do campo de batalha naval moderno. Em vez disso, devemos nos concentrar em melhorar a eficiência que nos permite construir mais embarcações menores."
 FRA_undersea_combat:0 "Combate Submarino"
 FRA_undersea_combat_desc:0 "O submarino atingiu a maturidade na década passada. Agora ele é uma ameaça letal a qualquer navio de superfície, enquanto fica cada vez mas difícil de ser detectado e destruído."
 FRA_surface_combat:0 "Combate na Superfície"
 FRA_surface_combat_desc:0 "Com os avanços na artilharia, está praticamente impossível construir um navio que possa sobreviver uma batalha longa contra outra capitania. É muito melhor ter uma frota de contratorpedeiros e torpedeiros modernos para destruir o inimigo com várias salvas de torpedos."
 FRA_prioritize_the_joffre_tt:0 "Adiciona um §Ycarregador§! moderno 40% completo na fila de construção."
 POR_infrastructure_in_angola_tt:0 "Adiciona §Y2 bases navais§! na província da Namíbia em Angola.\n   Adiciona §Y3 bases navais§! na província de Luanda em Angola."
 FRA_SNCAN_formed:0 "SNCAN formada"
 FRA_SNCAO_formed:0 "SNCAO formada"
 FRA_SNCASE_formed:0 "SNCASE formada"
 FRA_SNCASO_formed:0 "SNCASO formada"
 vichy_french_focus:0 "Árvore de foco de Vichy francês"
 POR_colonial_assimilation_policy_desc:0 "Diferente de outros países, a nação portuguesa não é definida por raça, mas por sua cultura diversa e missão de civilização. Em vez de preconceito racial, precisamos de miscigenação."
 POR_colonial_army_desc:0 "Para termos uma nação forte, não podemos contar apenas com o Exército Metropolitano. Devemos erguer unidades coloniais, armá-las e treiná-las para lutar em guerras modernas."
 POR_luso_tropicalism:0 "Luso-tropicalismo"
 POR_luso_tropicalism_desc:1 "Devemos reconhecer a natureza multicultural de Portugal desde o século XV e enfatizar a união nacional, integrando nossas colônias africanas em nosso território e concedendo a cidadania à população local. Haverão detratores, é claro, mas precisamos fazer o que é certo pelo povo que vive em nossos territórios."
 POR_limited_self_rule:0 "Autogoverno limitado"
 POR_limited_self_rule_desc:0 "Ao aumentar a autonomia de nossas colônias africanas, permitindo que formem seu próprio governo, podemos nos concentrar em assuntos mais urgentes. Essa descolonização pode nos aproximar das democracias ao redor do mundo."
 POR_infrastructure_in_angola:0 "Infraestrutura em Angola"
 POR_infrastructure_in_angola_desc:0 "A Angola tem muitas riquezas inexploradas. Precisamos desenvolver a infraestrutura na região para explorar seus recursos no futuro."
 POR_develop_north_angola:0 "Desenvolver a Angola do Norte"
 POR_develop_north_angola_desc:1 "Descobrimos uma fonte de ferro na Angola do Norte, precisamos construir a indústria de extração necessária para explorar esse valioso recurso."
 POR_develop_south_angola:0 "Desenvolver a Angola do Sul"
 POR_develop_south_angola_desc:0 "A busca por recursos no sul da Angola foi um sucesso. Agora podemos desenvolver a indústria de exploração necessária."
 POR_portuguese_oil:0 "Petróleo português"
 POR_portuguese_oil_desc:0 "Uma nação sem petróleo não é capaz de sustentar sua economia em caso de conflito. Precisamos procurar por campos petrolíferos comercialmente viáveis na Angola."
 POR_develop_mozambique:0 "Desenvolver Moçambique"
 POR_develop_mozambique_desc:0 "Ao desenvolver a infraestrutura e a indústria em Moçambique, poderemos explorar suas fontes de alumínio em nosso benefício."
 POR_continue_the_public_works:0 "Continuar os trabalhos públicos"
 POR_continue_the_public_works_desc:0 "Graças aos regulamentos do estado que nosso governo implementou anos após sua situação financeira precária, conseguimos estabilizar nossa situação econômica. Devemos continuar investindo em projetos públicos para estimular nossa infraestrutura."
 POR_instituto_superior_tecnico:0 "Instituto Superior Técnico"
 POR_instituto_superior_tecnico_desc:0 "Portugal precisa de uma escola de engenharia avançada com professores e instalações de pesquisa de ponta, para não ficar para trás nas batalhas que se aproximam."
 POR_ogme:0 "OGME"
 POR_ogme_desc:0 "Ao investir nas Oficinas Gerais de Material de Engenharia, conseguiremos abastecer nosso exército com equipamento moderno e de alta qualidade muito mais rapidamente."
 POR_ogma:0 "OGMA"
 POR_ogma_desc:0 "Aprimorar as instalações das Oficinas Gerais de Material Aeronáutico irá melhorar significativamente nossa produção de aeronaves."
 POR_roads_bridges_and_dams:0 "Estradas, pontes e barragens"
 POR_roads_bridges_and_dams_desc:0 "Devemos investir em projetos de construção pública que se concentram em melhorar nossa infraestrutura e sistemas rodoviários."
 POR_extraction_industries:0 "Indústrias de extração"
 POR_extraction_industries_desc:0 "Muitas de nossas riquezas estão no solo, mas nossas minas são velhas e artesanais. Devemos construir uma indústria de extração moderna."
 POR_hydroelectricity:0 "Hidroeletricidade"
 POR_hydroelectricity_desc:0 "Com o grande investimento feito no norte e no centro de Portugal, agora é possível construir uma rede de barragens que produzirão eletricidade e irão regular o fluxo dos rios."
 POR_military_vehicles:0 "Veículos militares"
 POR_military_vehicles_desc:0 "Nosso exército precisa de veículos modernos para as batalhas futuras. Se queremos vencer os conflitos futuros, devemos garantir que ele receba um fornecimento adequado da mais alta qualidade."
 POR_portuguese_artillery:0 "Artilharia portuguesa"
 POR_portuguese_artillery_desc:0 "A artilharia de campo é essencial em campos de batalha modernos. Devemos investir na construção de novas instalações que nos permitam aumentar nossa produção de armas de artilharia."
 POR_advanced_artillery:0 "Artilharia avançada"
 POR_advanced_artillery_desc:0 "Devemos desenvolver novas peças de artilharia e treinar as tropas em maneiras mais eficientes de realizar fogo de barragem e apoiar o avanço da infantaria."
 POR_military_research_facilities:0 "Instalações de pesquisa militar"
 POR_military_research_facilities_desc:0 "Nossos esforços para melhorar nossas indústrias de armamentos devem ser acompanhados de investimentos adequados em pesquisa, se quisermos manter um exército moderno e competente."
 POR_armor_focus:0 "Foco em blindagem"
 POR_armor_focus_desc:0 "Para dominar o campo de batalha, precisamos das melhores máquinas de guerra. Precisamos expandir as instalações que produzem nossos veículos blindados e investir mais em pesquisa."
 POR_mechanized_focus:0 "Foco em mecanizados"
 POR_mechanized_focus_desc:0 "Veículos mecanizados são muito mais adequados do que outros veículos sobre rodas para proteger nossos homens de infantaria quando estiverem sob fogo inimigo. A pesquisa e produção desse tipo de veículos pode ser crucial."
 POR_light_aircraft_focus:0 "Foco em aeronaves leves"
 POR_light_aircraft_focus_desc:0 "A aviação está em constante evolução e precisamos desenvolver uma indústria de aeronaves para apoiar nosso exército."
 POR_advanced_light_aircraft:0 "Aeronaves leves avançadas"
 POR_advanced_light_aircraft_desc:0 "A coordenação entre a aviação e outros ramos do exército é de extrema importância. Desenvolver aeronaves modernas para apoiar nossas tropas irá melhorar drasticamente nosso sucesso em combate. "
 POR_jet_research:0 "Pesquisa de jatos"
 POR_jet_research_desc:0 "Se queremos dominar os céus, precisamos implementar os avanços mais modernos em nossas aeronaves. A pesquisa de novos meios de impulsionar nossas naves, como motores a jato, parece ser o caminho mais promissor."
 POR_industrial_modernization:0 "Modernização industrial"
 POR_industrial_modernization_desc:0 "A maioria das nossas indústrias civis ainda está desatualizada. Seria muito mais eficiente se separarmos o tempo e recursos para investir em uma atualização."
 POR_a_new_industry_desc:1 "Graças aos recentes avanços tecnológicos na produção automatizada, podemos continuar melhorando e expandindo nossas instalações civis para alcançar novos níveis de eficiência."
 POR_food_industries:0 "Indústrias alimentícias"
 POR_food_industries_desc:0 "Chegou a hora de Portugal dar um passo à frente e revigorar sua indústria manufatureira. Podemos começar desenvolvendo fábricas de alimentos na região norte do país."
 POR_textile_industry:0 "Indústria têxtil"
 POR_textile_industry_desc:0 "Para alcançar o potencial completo de nossa indústria têxtil, devemos construir novas fábricas que nos permitam processar a enorme quantidade de algodão produzido em nossos territórios."
 POR_second_navy_reequipment:0 "Reequipagem da segunda marinha"
 POR_second_navy_reequipment_desc:0 "A primeira fase do programa de reequipagem da marinha terminou. Agora devemos seguir com a segunda fase, melhorando nossos estaleiros navais e abrir uma licitação para a compra de embarcações modernas estrangeiras."
 POR_a_powerful_merchant_marine:0 "Uma poderosa marinha mercadora"
 POR_a_powerful_merchant_marine_desc:0 "Precisamos construir uma grande frota mercadora capaz de transportar todos os recursos de que nossa economia precisa. Isso pode ser feito construindo navios mercadores em docas menores."
 POR_merchant_marine_protection:0 "Proteção da marinha mercadora"
 POR_merchant_marine_protection_desc:0 "Nossa experiência na Guerra Mundial nos ensinou que navios mercadores devem ser protegidos contra a ameaça dos submarinos."
 POR_submarine_effort:0 "Esforço submarino"
 POR_submarine_effort_desc:0 "Devemos começar a pesquisa e produção de submarinos modernos. Isso nos dará uma poderosa vantagem assim que entrarmos na guerra subaquática."
 POR_fuzileiros:0 "Fuzileiros"
 POR_fuzileiros_desc:0 "Uma força marinha bem treinada é fundamental para a segurança de nossas posses no exterior."
 POR_naval_research_institute:0 "Instituto de pesquisa naval"
 POR_naval_research_institute_desc:0 "Com o investimento correto, nossa Escola Naval pode melhorar suas pesquisas e fornecer educação de nível mais alto para futuros oficiais."
 POR_air_naval_research:0 "Pesquisa naval aérea"
 POR_air_naval_research_desc:0 "Devemos reunir nossos melhores pilotos e oficiais navais para desenvolver novas maneiras de coordenar nossa força aérea e marinha cada vez maiores."
 POR_arsenal_do_alfeite:0 "Arsenal do Alfeite"
 POR_arsenal_do_alfeite_desc:0 "Nossa prioridade deve ser construir uma marinha forte e capaz de proteger nosso vasto império. Precisamos ter a capacidade e conhecimento para construir navios maiores. A principal doca da marinha em Lisboa deve ser ampliada e peritos na construção de navios devem ser contratados."
 POR_national_cruiser_production:0 "Produção nacional de cruzadores"
 POR_national_cruiser_production_desc:0 "Devemos continuar nosso foco na construção de navios grandes. Cruzadores modernos trarão um grande poder de fogo à nossa marinha."
 POR_battleship_effort:0 "Esforço de navios de batalha"
 POR_battleship_effort_desc:0 "Se queremos assumir o controle dos mares, devemos acelerar a produção de navios de batalha poderosos e modernos, que farão a marinha de vários países tremer quando o virem."
 POR_carrier_effort:0 "Esforço de porta-aviões"
 POR_carrier_effort_desc:0 "Com a ameaça cada vez maior que aeronaves modernas trazem, porta-aviões estão se tornando essenciais na batalha pelos mares."
 POR_atlantic_defense_strategy:0 "Estratégia de defesa no Atlântico"
 POR_atlantic_defense_strategy_desc:0 "Nossas ilhas, isoladas no meio do oceano, podem ser tomadas uma a uma facilmente. Porém, com os investimentos corretos, elas podem se transformar em porta-aviões inafundáveis!"
 POR_endless_sea_desc:0 "Nossos enclaves na Ásia estão expostos às hostilidades dos impérios que os cercam. Devemos nos concentrar em fortalecer suas defesas para que possam resistir a qualquer possível invasão."
 POR_popular_front:0 "Frente popular"
 POR_popular_front_desc:0 "A frente popular espanhola está mostrando o caminho. Devemos unir os Comunistas, Socialistas e Anarquistas em uma grande frente que será a liderança da resistência contra o Fascismo e a Revolução Mundial."
 POR_nation_in_arms_desc:0 "O povo de Portugal precisa estar preparado para lutar contra o terrível Fascismo e Imperialismo. Devemos entregar armas e começar o treinamento militar para que quando chegar a hora, nossa nação esteja pronta para lutar!"
 POR_unify_leftist_youth_wings:0 "Unir flancos jovens da esquerda"
 POR_unify_leftist_youth_wings_desc:0 "Vamos fundar o flanco jovem do PCP, unindo organizações atuais e solicitando que membros em potencial participem. Isso levará à criação de uma plataforma onde nossos membros mais jovens podem se encontrar, debater e dar seus primeiros passos em nossas atividades políticas."
 POR_nationalize_industry:0 "Nacionalizar a indústria"
 POR_nationalize_industry_desc:0 "O capital privado tem secado nossa economia e atrasado o progresso de nossa sociedade por tempo demais. Precisamos nos livrar dele nacionalizando companhias privadas e assumindo o controle da produção de cada fábrica, pelo bem do povo português."
 POR_reorganization_of_the_communist_party:0 "Reorganização do Partido Comunista"
 POR_reorganization_of_the_communist_party_desc:0 "Durante o regime ditatorial de Salazar, muitos dos membros de nosso partido foram presos. Os traremos de volta e reorganizaremos a estrutura do nosso partido, garantindo que cada departamento seja administrado pela pessoa mais bem qualificada."
 POR_potential_civil_war_low_requirement_tt:0 "§RSe a §YEstabilidade§! §Restiver abaixo de §Y40%§R quando esse foco for completo, uma guerra civil começará!§!§!§!§!"
 POR_potential_civil_war_high_requirement_tt:0 "§RSe a §YEstabilidade§! §Restiver abaixo de §Y60%§R quando esse foco for completo, uma guerra civil começará!§!§!§!§!"
 POR_join_the_comintern:0 "Entrar para o Comintern"
 POR_join_the_comintern_desc:0 "A União Soviética abriu o caminho para que outros países a seguissem no Socialismo. Será bom para nós cooperar com nossos camaradas soviéticos, pois estamos atrás dos mesmos objetivos."
 POR_research_collaboration:0 "Colaboração de pesquisa"
 POR_research_collaboration_desc:0 "Nossos camaradas na União Soviética possuem um ambicioso e bem financiado programa de pesquisa e desenvolvimento. Um acordo para compartilhar seus avanços tecnológicos conosco será de benefício mútuo em nossa guerra proletária."
 POR_support_the_spanish_republic:1 "Apoiar a República espanhola"
 POR_support_the_spanish_republic_desc:0 "O povo espanhol está com dificuldades na guerra contra o golpe Nacionalista que ameaça assumir o país inteiro. Devemos apoiar os Republicanos agora, porque se eles forem destruídos, teremos um novo inimigo em potencial à nossa porta."
 POR_workers_of_iberia_unite:0 "Trabalhadores da Ibéria, unidos!"
 POR_workers_of_iberia_unite_desc:1 "Devemos proclamar a união do proletariado Ibérico contra a tirania de todo tipo e nos juntar aos nossos companheiros espanhóis em sua guerra civil.\nNossos sacrifícios não serão esquecidos, pois nossa causa é justa!"
 POR_workers_of_iberia_unite_civil_war_tt:0 "§ROs apoiadores §Ysem alinhamento§! começarão uma guerra civil§!"
 POR_the_iberian_socialist_union:1 "A União Socialista Ibérica"
 POR_the_iberian_socialist_union_desc:1 "Nossas dificuldades em comum com os Republicanos espanhóis durante a guerra nos mostraram que chegou a hora de unir a Península Ibérica sob um governo Socialista Popular.\nJuntos, derrotaremos nossos inimigos de uma vez por todas!"
 POR_visit_the_front:0 "Visitar o fronte"
 POR_visit_the_front_desc:0 "Diversos oficiais portugueses serão enviados para visitar o fronte espanhol. Eles farão uma inspeção concentrada no uso de novas técnicas pela aeronáutica."
 POR_they_need_our_help:0 "Eles precisam de nossa ajuda"
 POR_they_need_our_help_desc:0 "A situação na Espanha é crítica. Devemos agir agora se quisermos impedir o triunfo dos Nacionalistas. Nos uniremos aos nossos irmãos espanhóis em sua batalha; juntos derrotaremos os rebeldes!"
 POR_intervention_in_spain:0 "Intervenção na Espanha"
 POR_intervention_in_spain_desc:0 "O alinhamento do governo espanhol nos é inaceitável. Suas ambições se tornaram uma ameaça aos nossos ideais e ao nosso povo, sendo assim precisamos agir para erradicar essa atitude hostil à força."
 POR_intervention_in_spain_tt:0 "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\nGanha o objetivo de guerra§YDerrubar o Governo§! contra [GetSpanishRepublicFlagAndNameDef]."
 POR_securing_the_free_world:0 "Protegendo o mundo livre"
 POR_securing_the_free_world_desc:0 "Se queremos nos tornar uma grande potência, será bom começar a agir como tal. Protegeremos as nações menores que compartilham de nossos ideais e interesses contra qualquer ameaça estrangeira."
 portugal_guarantees_freedom_tt:0 "Garante a independência de todas as nações independentes §YDemocráticas§! ou §YNão Alinhadas§! menores na Europa."
 POR_protect_chinese_civilians:0 "Proteger os civis chineses"
 POR_protect_chinese_civilians_desc:0 "Relatos de manobras militares estrangeiras perto do território português em Macau começaram a preocupar a população civil. Não iremos tolerar qualquer ameaça aos nossos cidadãos ou nossa terra; precisamos agir agora pelo bem de nossa gloriosa nação!"
 POR_strict_neutrality_in_the_spanish_civil_war:1 "Estrita neutralidade na Guerra Civil Espanhola"
 POR_strict_neutrality_in_the_spanish_civil_war_desc:0 "A Guerra Civil Espanhola começou, mas não podemos ser arrastados para um conflito internacional no momento. Devemos proclamar uma política de estrita neutralidade enquanto fortalecemos nossa nação e melhoramos nossas relações diplomáticas."
 POR_british_investment_in_mines:0 "Investimento britânico em minas"
 POR_british_investment_in_mines_desc:0 "O governo britânico mostrou seus interesses ao investir na exploração de recursos em nosso país. Isso pode ser uma oportunidade valiosa de melhorar nossas instalações de extração e nossos avanços em pesquisa e desenvolvimento."
 POR_british_industrial_investments:0 "Investimento britânico em indústrias"
 POR_british_industrial_investments_desc:0 "Nossa indústria civil precisa ser ampliada para atingir as exigências de nossa economia em expansão. O governo britânico está interessado em fazer um novo investimento em nosso país, desde que nos alinhemos com seus ideais..."
 POR_allow_free_elections:0 "Permitir eleições livres"
 POR_allow_free_elections_desc:0 "A influência do Reino Unido finalmente prosperou em Portugal, e nosso povo exige o direito de escolher o governo que melhor representará seus interesses."
 POR_join_the_allies:0 "Entrar para os Aliados"
 POR_join_the_allies_desc:0 "Chegou a hora de seguir os passos das grandes democracias da Europa e juntar-se a elas em suas batalhas. Juntos enfrentaremos qualquer inimigo!"
 POR_research_sharing:0 "Compartilhamento de pesquisa"
 POR_research_sharing_desc:0 "Nossos irmãos em armas do Reino Unido estão muito à frente de nós em termos de pesquisa tecnológica. Um acordo de compartilhamento de pesquisa irá nos fortalecer e, com isso, fortalecer nossa aliança."
 POR_oppose_germany:0 "Opor a Alemanha"
 POR_oppose_germany_desc:0 "As hostilidades da Alemanha são completamente intoleráveis, porém até agora ninguém foi capaz de impedi-los. Agora que nosso exército está finalmente preparado para a guerra, Portugal fará parte da luta e enfrentará todos aqueles que buscam privar nossas nações de sua liberdade."
 POR_british_guns:0 "Armas britânicas"
 POR_british_guns_desc:0 "Nossa indústria militar não está preparada para produzir armas de guerra modernas. Devemos assinar um tratado para comprá-las no Reino Unido."
 POR_estado_novo_desc:1 "Seguimos os princípios do Corporativismo e Autarquia desde nossa constituição de 1933. O caminho mais garantido para o fortalecimento nacional é enfatizar ainda mais essa aproximação, construindo um estado novo, mais poderoso."
 POR_support_the_spanish_nationalists:1 "Apoiar os Nacionalistas espanhóis"
 POR_support_the_spanish_nationalists_desc:0 "Precisamos mostrar nosso suporte aos Nacionalistas espanhóis que estão lutando pela glória de seu país contra as ameaças Comunista e Anarquista."
 POR_portuguese_legion:0 "Legião portuguesa"
 POR_portuguese_legion_desc:1 "Em resposta à erupção da Guerra Civil Espanhola, a polícia militar foi enviada para a fronteira. Precisamos criar uma milícia voluntária patriota armada capaz de assumir as funções de policiamento."
 POR_observation_mission:0 "Missão de observação"
 POR_observation_mission_desc:0 "Uma missão de observação militar será enviada para a Espanha para inspecionar as novas táticas e sistemas de armas usados."
 POR_send_assistance:0 "Enviar suporte"
 POR_send_assistance_desc:0 "O destino dos Nacionalistas na Guerra Civil Espanhola está por um fio agora que as frentes parecem ter se consolidado. Precisamos participar do combate e ajudar os rebeldes a derrotarem o governo republicano, erradicando a ameaça Comunista na Ibéria de uma vez por todas."
 POR_nationalist_intervention:0 "Intervenção Nacionalista"
 POR_nationalist_intervention_desc:0 "As ambições do governo espanhol ameaçam nossos interesses, não podemos tolerar isso. Se nossos vizinhos não estão dispostos a se alinharem à nossa causa, teremos que forçá-los a isso de maneiras mais convincentes."
 POR_nationalist_intervention_tt:0 "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\nGanha o objetivo de guerra§YDerrubar o Governo§! contra [SPA.GetFlag][SPA.GetNameDefCap]."
 POR_national_syndicalism_desc:0 "Iremos corrigir o erro de Salazar de dissolver o Movimento Sindicalista Nacional e exilar Francisco Rolão Preto. Precisamos legitimar o movimento mais uma vez e trazer Preto de volta."
 POR_camisas_azuis:0 "Camisas Azuis"
 POR_camisas_azuis_desc:0 "Os Camisas Azuis foram a milícia armada dos Sindicalistas Nacionais, mas o grupo foi condenado e dissolvido devido aos seus ideais. Precisamos permitir que essa organização seja formada novamente, já que a mobilização dos Camisas Azuis nos trará um exército com um fonte valiosa de mão de obra."
 POR_join_the_axis:0 "Entrar para o Eixo"
 POR_join_the_axis_desc:0 "Precisamos nos alinhar com os alemães e apoiá-los nos próximos conflitos. A Alemanha pode ser a maior potência na Europa central, mas Portugal será o império mais poderoso no exterior!"
 POR_research_agreements:0 "Pesquisar acordos"
 POR_research_agreements_desc:1 "Devemos concluir o acordo com a Alemanha que nos dá acesso à tecnologia militar avançada, que impulsionará nossa pesquisa e nos permitirá levar equipamentos melhores para o campo de batalha."
 POR_the_fifth_empire_desc:0 "O Quinto Império representa a fusão definitiva do conhecimento intelectual e espiritual, fé e império. Somente a nação portuguesa pode liderar o caminho até essa realidade, unindo o mundo inteiro não somente em território, mas também espiritual e culturalmente."
 POR_expand_the_chinese_territories:0 "Expandir os territórios chineses"
 POR_expand_the_chinese_territories_desc:0 "Agora que as nações asiáticas estão enfraquecidas pela guerra, é hora de expandirmos nossos território de Macau até a China. Os exércitos exaustos de China e Japão não serão páreo para nós!"
 POR_expand_the_chinese_territories_tt:0 "Ganha o objetivo de guerra §YAnexar§! contra qualquer nação que tenha: \n[592.GetName] ([592.Owner.GetFlag]§Y[592.Owner.GetName]§!)\n[594.GetName] ([594.Owner.GetFlag]§Y[594.Owner.GetName]§!)\n[325.GetName] ([325.Owner.GetFlag]§Y[325.Owner.GetName]§!)\n[613.GetName] ([613.Owner.GetFlag]§Y[613.Owner.GetName]§!)\n[622.GetName] ([622.Owner.GetFlag]§Y[622.Owner.GetName]§!)\n[604.GetName] ([604.Owner.GetFlag]§Y[604.Owner.GetName]§!)\n[615.GetName] ([615.Owner.GetFlag]§Y[615.Owner.GetName]§!)\n[611.GetName] ([611.Owner.GetFlag]§Y[611.Owner.GetName]§!)\n[328.GetName] ([328.Owner.GetFlag]§Y[328.Owner.GetName]§!)"
 POR_deal_with_the_japanese_threat:0 "Lidar com a ameaça japonesa"
 POR_deal_with_the_japanese_threat_desc:0 "O exército japonês ameaça nossas posses no Pacífico, ocupando enclaves próximos e isolando nossas colônias. Devemos antecipar hostilidades em potencial levando a guerra à pátria japonesa agora que eles não esperam por isso."
 POR_refuse_the_naval_blockade:0 "Recusar o bloqueio naval "
 POR_refuse_the_naval_blockade_desc:1 "Podemos tirar proveito do bloqueio naval imposto sobre países em guerra com o [ENG.GetNameDef]. Nossos diplomatas negociarão acordos convenientes para emprestar nossa capacidade de carregamento para os países que estão lutando contra o [ENG.GetAdjective], em troca de seu apoio econômico."
 POR_mapa_cor_de_rosa:0 "Mapa Cor-de-Rosa"
 POR_mapa_cor_de_rosa_desc:0 "Chegou a hora de nos vingarmos da humilhação que sofremos pelo Ultimato Britânico em 1890. Nossas colônias na África Oriental e Ocidental finalmente serão conectadas!"
 POR_recover_the_east_indies:0 "Recuperar as Índias Ocidentais"
 POR_recover_the_east_indies_desc:0 "Precisamos reivindicar o que é nosso por direito. As Índias Ocidentais ficarão sob controle português novamente."
 POR_recover_brazil:0 "Recuperar o Brasil"
 POR_recover_brazil_desc:0 "Para recuperar a glória do antigo império português, precisamos nos concentrar em nossas antigas colônias americanas. A terra brasileira pertence a Portugal, sendo assim será recuperada à força."
 POR_army_reorganization:0 "Reorganização do exército"
 POR_army_reorganization_desc:0 "Precisamos reorganizar o exército, reduzindo o número inchado de oficiais e unidades inúteis, e instituir um sistema de alistamento decente. Isso criará a base de um exército moderno."
 POR_metropolitan_army:0 "Exército metropolitano"
 POR_metropolitan_army_desc:0 "O perigo mais proeminente a Portugal é ser arrastado para uma guerra europeia e ter nossa terra invadida. Somente um exército forte e moderno pode deter nossos inimigos!"
 POR_standardization:0 "Padronização"
 POR_standardization_desc:0 "Precisamos implementar um sistema de padronização que permita que nosso equipamento alcance altos níveis de compatibilidade e eficiência em sua produção."
 POR_defend_the_borders:0 "Defender as fronteiras"
 POR_defend_the_borders_desc:0 "O perigo de invasão está sempre presente e temos longas fronteiras para proteger em nossos territórios. Precisamos construir fortificações adequadas para resistir qualquer possível invasão."
 POR_rebuild_the_lines_of_torres_vedras:0 "Reconstruir as linhas de Torre Vedras"
 POR_rebuild_the_lines_of_torres_vedras_desc:0 "Vários oficiais entre os superiores alegam que nossas fronteiras são extensivas demais para serem defendidas e sugerem que reconstruamos as linhas de Torres Vedras, reequipando as antigas fortificações para a guerra moderna. Caso um inimigo rompa nossas linhas, recuaremos para Lisboa, seguindo a mesma estratégia que usamos contra a invasão francesa durante as Guerras Napoleônicas."
 POR_corpo_do_estado_maior:0 "Corpo do Estado Maior"
 POR_corpo_do_estado_maior_desc:0 "A Reforma Militar reinstituiu o Corpo do Estado Maior como instituição de elite para o estudo da guerra moderna. Precisamos investir em novas instalações para melhorar sua eficiência."
 POR_staff_wargames:0 "Jogos de guerra"
 POR_staff_wargames_desc:0 "Precisamos nos concentrar em preparar nossos oficiais para que eles possam aproveitar o máximo das doutrinas modernas, organização, treinamento e equipamento."
 POR_a_royal_wedding:0 "Um casamento real"
 POR_a_royal_wedding_desc:0 "Um casamento entre Dom Duarte Nuno de Bragança, herdeiro legítimo do trono português, e a Princesa Maria Francisca de Orléans, filha do pretendente ao trono brasileiro, agradará os elementos Monarquistas em Portugal e no Brasil."
 POR_the_return_of_duarte:0 "O retorno de Duarte."
 POR_the_return_of_duarte_desc:0 "Permitir que D. Duarte Nuno de Bragança volte para Portugal não será aceito pelos Republicanos, mas é um passo necessário para a restauração da Monarquia."
 POR_support_a_spanish_monarchy_in_the_war:1 "Apoiar a Monarquia espanhola na guerra"
 POR_support_a_spanish_monarchy_in_the_war_desc:0 "Não que apreciemos muito os Carlistas, mas é claro que uma Monarquia espanhola seria muito melhor do que a presença de um regime Fascista ou Comunista na península. Devemos escolher o mal menor..."
 POR_assist_the_requetes:0 "Auxiliar os Requetés"
 POR_assist_the_requetes_desc:0 "Vários membros do exército e da força aérea portuguesa serão enviados para a Espanha para supervisionar os esforços de guerra dos Carlistas e aconselhar seus líderes. Enquanto estiverem lá, eles também recolherão informações sobre as táticas de batalha usadas por cada lado."
 POR_join_the_carlist_fight:0 "Unir-se aos Carlistas"
 POR_join_the_carlist_fight_desc:0 "A melhor maneira de garantir uma vitória Carlista na Guerra Civil Espanhola é lutar pelos Requetés e derrotar as outras facções espanholas nós mesmos."
 POR_the_royal_iberian_alliance:0 "A Aliança Ibérica Real"
 POR_the_royal_iberian_alliance_desc:0 "Devemos buscar a colaboração da Monarquia espanhola para encarar as ameaças presentes na Europa e além. Somente unidos podemos sair vitoriosos nessa época de crise."
 POR_monarchist_uprising_in_brazil:1 "Rebelião Monarquista no Brasil"
 POR_monarchist_uprising_in_brazil_desc:0 "Apelar para os Monarquistas brasileiros ajudará a abrir o caminho para a restauração do trono brasileiro. Precisamos garantir que eles prevaleçam contra qualquer oposição."
 POR_the_empire_of_brazil:0 "O império do Brasil"
 POR_the_empire_of_brazil_desc:0 "O palco está montado para que o Príncipe Pedro reivindique o trono brasileiro e seja coroado como Imperador do Brasil."
 POR_the_empire_of_brazil_potential_civil_war_tt:0 "§RSe o §YBrasil§R §RNÃO§Y for §RNão Alinhado§Y e tiver menos que §Y50% de Estabilidade§R ou §Y70% de Neutralidade§! quando esse foco for completo, os Monarquistas brasileiros começarão uma guerra civil, nos arrastando para ela!§!§!§!§!§!§!§!§!§!"
 POR_restoration_of_the_monarchy:0 "Restauração da Monarquia"
 POR_restoration_of_the_monarchy_desc:0 "Proclamaremos a restauração da Monarquia portuguesa, sob o governo de D. Duarte Nuno de Bragança. \nViva o Rei de Portugal!"
 POR_the_kingdom_reunited:0 "O reino reunido"
 POR_the_kingdom_reunited_desc:1 "Seguindo a restauração dos tronos português e brasileiro, devemos prosseguir com a unificação de nossos países antes que as lembranças de nossos esforços em comum fiquem para trás. \nEnviaremos uma proposta para o governo brasileiro, deixando claro que se eles não a assinarem voluntariamente, seremos forçados a pressionar o assunto de outras maneiras..."
 POR_remember_olivenca:0 "Lembrar Olivença"
 POR_remember_olivenca_desc:0 "Os espanhóis nos negaram a soberania sobre Olivença muito tempo atrás. Agora tomaremos de volta, assim como outros territórios na região..."
 POR_deal_with_fascism:0 "Lidar com o Fascismo"
 POR_deal_with_fascism_desc:0 "O Fascismo é uma praga que trouxe tristeza e miséria para a humanidade. Chegou a hora de nos opormos a ele, atacando diretamente em sua origem. Quando conseguirmos a vitória, iremos remodelar o mundo conforme nossa vontade, e será para melhor."
 POR_deal_with_fascism_tt:0 "Ganha o objetivo de guerra §YAnexar§! contra nações Fascistas vizinhas ou grandes:"
 POR_latin_america:0 "América Latina"
 POR_latin_america_desc:0 "Agora que nosso império está consolidado, podemos olhar para os territórios que cercam nossas posses americanas e recuperar as terras que já foram do império brasileiro."
 POR_the_communist_threat:0 "A ameaça Comunista"
 POR_the_communist_threat_desc:0 "Os Comunistas estão sutilmente espalhando seus ideais enganosos entre a população, não somente em Portugal mas pelo mundo todo. Devemos nos concentrar em eliminar essa ameaça global antes que ela nos devore de dentro."
