 POR_the_iberian_socialist_union_tt:0 "([SPR.GetFlag]§YEspanha Republicana§!) Recebe o evento §Y"A União Socialista Ibérica"§!."
 POR_the_iberian_socialist_union_cores_tt:0 "§YA União Socialista Ibérica§! recebe núcleos em toda Ibéria, Islas Canarias e Islas Baleares."
 POR_the_iberian_socialist_union_annex_puppets_tt:0 "Todo fantoche espanhol será anexado."
 POR_the_iberian_socialist_union_cosmetic_name_tt:0 "§YPortugal§! passa a ser conhecido como §YUnião Socialista Ibérica§!."
 POR_the_popular_front_bloc:0 "O Bloco da Frente Popular"
 POR_the_popular_front_bloc_desc:1 "Agora que enfatizamos nossa identidade Ibérica e consolidamos nossa nação como [Root.GetNameDef], devemos espalhar o Comunismo no exterior e procurar aliados dispostos a se juntarem à nossa causa e lutarem juntos contra a tirania e opressão."
 POR_the_popular_front_bloc_tt:0 "Recebe o evento §Y"Portugal nos Convida para o Bloco da Frente Popular"§!."
 POR_the_popular_front_bloc_explanatory_tt:0 "Qualquer nação §YComunista§! independente na Europa recebe o evento §Y"Portugal nos Convida para o Bloco da Frente Popular"§!."
 POR_latin_american_communism:0 "Comunismo latino-americano"
 POR_latin_american_communism_desc:0 "Precisamos entrar em contato com o povo latino-americano. Ao apelar para os elementos Comunistas presentes e apoiar seus esforços em espalhar a ideia de um bloco internacional unido, criaremos a base de uma aliança entre os Socialistas americanos e europeus."
 POR_our_comrades_overseas:0 "Nossos camaradas no exterior"
 POR_our_comrades_overseas_desc:0 "Organizaremos uma conferência entre as nações latino-americanas dispostas a fazerem parte de nosso bloco. Chegou a hora de mostrar ao mundo a união entre os povos latino-americano e Ibérico."
 POR_our_comrades_overseas_tt:0 "Qualquer nação §YComunista§! independente na América Latina recebe o evento §Y"Portugal nos Convida para o Bloco da Frente Popular"§!."
 POR_cooperate_with_french_militants:0 "Cooperar com os militantes franceses"
 POR_cooperate_with_french_militants_desc:0 "Nossos camaradas na França precisam desesperadamente de ajuda em sua luta contra as nações Fascistas que invadem seu país. Devemos fornecer armas, equipamento e munições para que tenham uma chance no combate."
 POR_anti_fascism:0 "Antifascismo"
 POR_anti_fascism_desc:0 "O Fascismo é uma grande ameaça à nossa causa e precisamos lidar com ele. Devemos lutar de todas as maneiras para libertar o mundo de suas garras malignas."
 POR_anti_fascism_tt:0 "Ganha o objetivo de guerra §YDerrubar o Governo§! contra nações Fascistas vizinhas ou grandes:"
 french_focus:0 "Árvore de foco francesa"
 free_french_focus:0 "Árvore de foco livre francesa"
 POR_strengthen_the_regime:0 "Fortalecer o regime"
 POR_strengthen_the_regime_desc:0 "Ainda há muitos dissidentes tramando contra o regime. Reforçaremos a polícia secreta, fornecendo os meios para erradicar organizações subversivas."
 POR_the_capital_of_espionage:0 "A capital da espionagem"
 POR_the_capital_of_espionage_desc:0 "Existem agentes e tramas infinitas em Lisboa: espiões recolhendo informações sobre carregamentos transatlânticos, traidores cooperando com seus antigos inimigos e agentes duplos transmitindo informações falsas para o inimigo. Podemos aproveitar essa situação, recolhendo fragmentos de informações que passam pelo nosso território e melhorando nossa própria contrainteligência."
 POR_appease_monarchists:0 "Apaziguar Monarquistas"
 POR_appease_monarchists_desc:0 "Para conseguir o suporte dos elementos Monarquistas em nosso país, devemos cooptá-los no governo e dar a impressão de que a restauração da Monarquia é uma possibilidade para o futuro. Esses acordos podem nos dar a estabilidade e o suporte que o regime precisa."
 POR_national_gold_reserves:0 "Reservas de ouro nacionais"
 POR_national_gold_reserves_desc:0 "Há lucro a ser obtido nessa guerra enquanto permanecermos neutros. Os dois lados estão competindo por nossa amizade e nossos bens, se conseguirmos atender suas exigências, nossas reservas de ouro podem aumentar substancialmente."
 POR_concordat_with_the_holy_see:0 "Concordata com a Santa Sé"
 POR_concordat_with_the_holy_see_desc:0 "Negociaremos um acordo com o Vaticano, incentivando o papel social da igreja e evitando sua interferência nos assuntos políticos de Portugal.\n\n"Deus, Pátria e Família" - António de Oliveira Salazar"
 POR_honor_anglo_portuguese_alliance:0 "Honrar a Aliança Anglo-Portuguesa"
 POR_honor_anglo_portuguese_alliance_desc:0 "A Aliança Anglo-Portuguesa, datada desde o século XIV, é a aliança mais antiga do mundo. Nessa época tão importante, devemos honrar esse tratado e ajudar [ENG.GetNameDef] na guerra.\nJuntos prevaleceremos!"
 POR_proudly_alone:0 "Orgulhosamente sozinho"
 POR_proudly_alone_desc:0 "Entrar na guerra resultará potencialmente na invasão de nosso país e na perda de nossos territórios no exterior. Além disso, entrar no conflito desestabilizaria a Península Ibérica e colocaria Portugal em risco de ser ocupado pela Espanha também. Devemos permanecer neutros e buscar a segurança de nossas terras, pois há outras ameaças espreitando..."
 POR_the_eastern_menace:0 "O perigo oriental"
 POR_the_eastern_menace_desc:0 "O sucesso do [JAP.GetNameDef] na China e no sudeste da Ásia foi principalmente pelo estado precário das tropas inimigas que enfrentaram. Devemos evitar que o mesmo aconteça em nossos territórios orientais. Fortaleceremos nossas colônias e atacaremos primeiro, antes que o exército [JAP.GetAdjective] o faça."
 POR_ditadura_militar:0 "Ditadura militar"
 POR_ditadura_militar_desc:0 "Finalmente temos o suporte necessário para remover Salazar do poder e restaurar a ditadura militar. Deixaremos o Estado Novo para trás e tomaremos as medidas que Portugal precisa para prosperar nessa época tão importante."
 POR_field_maneuvers:0 "Manobras de campo"
 POR_field_maneuvers_desc:0 "O Corpo do Estado Maior desenvolveu novas manobras que ajudarão a reavaliar e atualizar nossas doutrinas mais antigas; um passo necessário para criar um exército moderno."
 POR_tropas_paraquedistas:0 "Tropas Paraquedistas"
 POR_tropas_paraquedistas_desc:0 "Formaremos uma força de assalto de infantaria de elite, capaz de ser lançada na traseira das forças inimigas, fornecendo uma vantagem tática inestimável."
 POR_regimento_de_comandos:0 "Regimento de Comandos"
 POR_regimento_de_comandos_desc:0 "Precisamos de forças de elite, treinadas para diferentes situações de combate e capazes de desempenhar nas piores condições.\n\n"Audaces Fortuna Juvat""
 FRA_laissez_faire_tt:0 "Nossa economia será mais eficiente após um período de mais ou menos dois anos."
 FRA_carry_the_revolution_west_tt:0 "Concede um objetivo de guerra §YDerrubar o governo§! contra a §YEspanha§! ou qualquer facção não comunista sobrevivente da Guerra Civil Espanhola."

