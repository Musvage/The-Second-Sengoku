 war_propaganda_film_industry_desc:0 "[ROOT.GetImportOrDomesticFilmIndustryDesc]"
 DOMESTIC_FILM_INDUSTRY:0 "Utilizar a indústria cinematográfica doméstica"
 IMPORTED_FILM_INDUSTRY:0 "Importar filmes de propaganda dos Aliados"
 DOMESTIC_FILM_INDUSTRY_DESC:0 "A indústria cinematográfica do governo [ROOT.GetAdjective] se desenvolveu de modo significativo na última década. Com uma população que anseia por entretenimento, só temos a ganhar com uma produção cinematográfica destinada a estimular o sentimento patriótico."
 IMPORTED_FILM_INDUSTRY_DESC:0 "Nossos beneficiadores e aliados estão fazendo o uso estratégico de filmes de propaganda. Com um pouco de investimento, podemos exibir essas produções por todo o nosso país, visando fomentar nosso esforço de guerra entre o povo."
