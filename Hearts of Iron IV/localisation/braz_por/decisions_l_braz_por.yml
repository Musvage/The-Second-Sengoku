 war_propaganda_radio_industry:0 "Propaganda via rádio"
 war_propaganda_radio_industry_desc:0 "A tecnologia avançou a tal ponto que hoje uma parcela significativa da população tem acesso ao rádio doméstico. Uma mídia patrocinada pelo Estado é a ferramenta perfeita para fomentar os esforços de guerra no coração do nosso povo."
