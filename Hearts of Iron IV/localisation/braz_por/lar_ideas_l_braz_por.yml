 SPA_awaiting_the_rebellion:0 "Aguardando a rebelião"
 SPA_awaiting_the_rebellion_desc:1 "O golpe foi meticulosamente planejado, e estamos prontos para colocá-lo em ação a qualquer momento. No entanto, aprendemos com nossos erros. Em vez de repetir o fiasco da Sanjurjada de 1932, esperaremos até que o sentimento popular suporte nossa causa de forma suficiente, garantindo que não sejamos expulsos tão facilmente."
 SPA_carlism:0 "Carlismo"
 SPA_carlism_desc:1 "Em 1830, o rei Ferdinand VII promulgou a Sanção Pragmática e tornou sua filha, a futura Isabella II, herdeira presuntiva. Esse ato removeu seu irmão, Infante Carlos, da linha de sucessão e assim, com a morte do rei, apoiadores de Infante Carlos iniciaram uma série de guerras civis, se unindo sob a bandeira do Carlismo e lutando pela reintegração da linha de sucessão sálica.\n\nUm século depois, o movimento Carlista ainda está bem vivo e suas milícias, chamadas de Requetés, treinam incessantemente se preparando para a hora em que mais uma vez serão necessárias para proteger a cristandade e defender o retorno do rei legítimo."
 SPR_government_power_struggle:0 "Briga pelo poder no governo"
 SPR_government_power_struggle_desc:0 "Embora vitoriosos nas últimas eleições, os partidos políticos da Esquerda estão fragmentados pois cada um briga pelo domínio do novo governo. A agência do próprio presidente está sob um ataque em particular, pois brigas antigas que o presidente teve com várias partes da Esquerda chegam no limite. Políticos ansiosos e ambiciosos já estão de olho nessa posição."
 SPR_death_before_surrender:0 "Morte Antes da Rendição"
 SPR_political_violence:0 "Violência Política"
 SPR_political_violence_desc:0 "A violência e a polarização continuam crescendo no cenário político espanhol. Apenas dois anos se passaram desde a última grande rebelião, a Greve dos Mineiros de Astúrias, e o clima político atual parece ter tudo o que é preciso para uma nova e ainda maior rebelião, muito mais generalizada. Parece improvável que as eleições colocarão um fim nessa situação cada vez pior de inquietação social."
 SPR_national_strikes:0 "Greves Nacionais"
 SPR_national_strikes_desc:0 "O país se encontra aparentemente nas primeiras etapas de uma revolução dos trabalhadores; mais e mais greves paralisam a indústria e a rotina diárias enquanto os trabalhadores exigem menos trabalho e maiores salários e fazendeiros inquilinos pobres cada vez mais se apropriam de terras agrícolas enquanto o governo faz vista grossa."
