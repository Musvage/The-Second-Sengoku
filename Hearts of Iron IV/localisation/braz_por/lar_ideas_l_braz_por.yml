 FRA_full_employment:0 "Emprego integral"
 FRA_full_employment_desc:0 "Estamos na invejável posição de baixo desemprego, parcialmente devido ao enorme derramamento de sangue da Grande Guerra. No entanto, as companhias estão tendo dificuldades em encontrar trabalhadores habilidosos e os militares não conseguem competir com o mercado de trabalho atrás de recrutas. Aumentar o alistamento só agravaria o problema. Devemos tentar encontrar outras fontes de mão de obra para compensar a escassez, seja no recrutamento ou na economia."
 FRA_worker_shortage:0 "Escassez de trabalhadores"
 FRA_worker_shortage_desc:0 "As exigências dos militares foram aprovadas para prevalecerem sobre a escassez de trabalho. Muitas empresas agora relatam que a escassez de trabalhadores habilidosos começou a afetar a produção. Aliviar as leis de recrutamento permitiria que o povo voltasse para as fábricas, mas não resolveria os problemas fundamentais."
 FRA_inefficient_economy_1:0 "Economia ineficiente"
 FRA_inefficient_economy_1_desc:0 "Apesar de ainda ser um grande país industrializado, a França foi deixada para trás em termos de concentração de capacidade de produção. Grandes reformas são necessárias para deixar nossa economia mais competitiva em escala global."
 FRA_political_violence:0 "Violência política"
 FRA_political_violence_desc:0 "Grupos comunistas e extremistas de direita sempre estão prontos para usar de violência para avançar suas causas políticas."
