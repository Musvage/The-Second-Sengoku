 POR_evade_blockade_with_portuguese_convoys_desc:0 "Aceitaremos a oferta de usar comboios portugueses para transportar bens até onde nossos navios não alcançam. A moral de nossas tropas aumentará quando o problema com suprimentos básicos for sanado."
