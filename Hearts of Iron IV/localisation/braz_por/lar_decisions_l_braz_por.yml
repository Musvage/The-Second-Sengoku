 form_andalusia_category_desc:0 "Por tempo demais os mouros foram subjugados e abusados pelas potências latinas. Agora temos a capacidade de restaurar Al-Andalus e todos os antigos territórios do califado de Córdoba."
 form_andalusia:0 "Restaurar Al-Andalus"
 form_andalusia_desc:0 "Com Córdoba, o Emirado de Granada e a maioria do Sul da Ibéria sob nosso controle, temos a oportunidade única de restaurar o sultanato de Al-Andalus e proclamar todos os seus antigos territórios como partes legítimas de nosso estado."
 adu_restore_sultanate_of_africa:0 "Restaurar o sultanato da África"
 adu_restore_sultanate_of_africa_desc:0 "Muito tempo atrás, os mouros da África do Norte foram unidos em um único sultanato; o Sultanato da África, um braço importante do califado de Umayyad. Com Andaluzia restaurada e todo o povo mouro coexistindo dentro de nosso estado, podemos unificar a identidade moura."
 north_africa_needed_tooltip:0 "Controla todos os estados §Ymarroquinos, tunisinos, argelinos e líbios§!. "
 coring_north_africa_tt:0 "Ganha núcleos em todos os estados §Ymarroquinos, tunisinos, argelinos, saarianos ocidentais e líbios§!. "
 adu_mediterrenean_emirates:0 "Restaurar o Emirado da Sicília"
 adu_mediterrenean_emirates_desc:0 "No ápice da influência moura sobre o mediterrâneo, as ilhas eram o lar de vários emirados islâmicos. Com a Sicília, Creta e Chipre agora nas mãos de Andaluzia, mais uma vez podemos restaurar esses territórios aos seus senhores mouros legítimos."
 adu_restore_umayyad_caliphate:0 "Recriar o Califado de Umayyad"
 adu_restore_umayyad_caliphate_desc:0 "Enfim, as cidades sagradas de Bagdá, Meca e Jerusalém estão unidas em um único estado. Com os corações da Arábia agora em nossas mãos, podemos nos proclamar mais do que uma união dos mouros, a restauração do califado; lar de todos os povos e culturas islâmicas."
 adu_recreate_rashid_expansion:0 "A Expansão Rashidi"
 adu_recreate_rashid_expansion_desc:0 "Antes do governo de Umayyad da Arábia, os Rashids governavam supremos sob o mundo árabe e foi sob o comando deles que o califado se espalhou pela Pérsia e pelo Hindustão. Ao recriar essa conquista antiga, podemos reunir a Pérsia e a terra mítica do Hindustão com nosso estado."
 form_country_pakistani_required_states_tt:0 "Controla todos os estados §Ypaquistaneses§! exceto §Y[430.GetName]§!."
 form_country_pakistan_coring_states_tt:0 "Ganha núcleos de todos os estados §Ypaquistaneses§! exceto §Y[430.GetName]§!."
 form_country_egypt_required_states_tt:0 "Controla todos os estados §Yegípcios§!."
 middle_east_coring_states_tt:0 "Ganha núcleos de todos os estados do §YOriente Médio§!."
 adu_northern_expansion:0 "A Expansão do Norte"
 adu_northern_expansion_desc:0 "O califado era vasto e espalhava sua administração muito além do Oriente Médio e da Ibéria. Muito tempo atrás, a Geórgia, o Azerbaijão e a Transoxiana chamavam o califado de lar, e chegou a hora de restaurarmos o que foi perdido."
 form_polynesia:0 "Unir a Polinésia"
 form_polynesia_desc:0 "Com as ilhas de Hawai’i, Aotearoa, Taiti e Samoa sob nosso controle, podemos unir todos os povos do Pacífico."
