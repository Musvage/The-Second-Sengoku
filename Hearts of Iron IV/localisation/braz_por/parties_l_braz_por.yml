 communism:0 "Comunista"
 communism_noun:0 "Comunismo"
 democratic:0 "Democrático"
 democratic_noun:0 "Democracia"
 fascism:0 "Fascista"
 fascism_noun:0 "Fascismo"
 fascism_desc:0 "Regime totalitário"
 communism_desc:0 "Regime totalitário"
 democratic_desc:0 "Regime democrático"
 conservatism:0 "Conservadorismo"
 conservatism_desc:0 "Considerando as mudanças rápidas da sociedade como potencialmente perigosas, o Conservadorismo defende a tradição e reformas moderadas, às vezes adotando um retorno aos antigos valores morais."
 liberalism:0 "Liberalismo"
 liberalism_desc:0 "Com uma longa tradição filosófica da valorização da liberdade pessoal, o Liberalismo vê a proteção desses direitos como a função primordial do estado."
 socialism:0 "Socialismo"
 socialism_desc:0 "Lutando por igualdade e um estado socialista através de meios reformistas, o Socialismo democrático procura abolir ou mitigar os efeitos do capitalismo com um mandato público."
 marxism:0 "Marxismo"
 marxism_desc:0 "Abrangendo um grande espectro de ideias econômicas e históricas, a política marxista procura aplicar as teorias de Karl Marx na prática política. A luta de classes e a necessidade da transição de uma sociedade baseada na posse comum dos meios de produção caracterizam essas ideologias."
 leninism:0 "Leninismo"
 leninism_desc:0 "Uma ideologia política baseada no pensamento marxista, o Leninismo procura estabelecer um estado socialista através de um partido vanguardista liderando uma revolução para derrubar a sociedade capitalista. Quando no poder, o partido governa através de um sistema onde as políticas ficam abertas para debates internos até que haja uma decisão."
 stalinism:0 "Stalinismo"
 stalinism_desc:1 "Identificado como uma forma de governo que aplica e desenvolve políticas marxista-leninistas, o Stalinismo enfatiza a industrialização rápida e a coletivização, bem com a necessidade de um estado socialista forte e autoritário para expurgar qualquer elemento contrarrevolucionário."
 anti_revisionism:0 "Antirrevisionismo"
 anti_revisionism_desc:0 "Uma reação contra as diversas ideologias alegando serem as sucessoras do Marxismo, o Antirrevisionismo defende a retenção dos elementos mais importantes da teoria revolucionária original. Opondo-se principalmente contra a incorporação dos elementos econômicos capitalistas em estados socialistas, esta ideologia é melhor definida pelo que não é do que pelo que realmente é."
 anarchist_communism:0 "Comunismo anarquista"
 anarchist_communism_desc:0 "Uma ideologia que adota a ideia do Comunismo como uma sociedade sem estado, o Comunismo anarquista evita a ideia de um estado socialista transitório e favorece uma sociedade baseada em associações voluntárias e ajuda mútua."
 nazism:0 "Nazismo"
 nazism_desc:0 "Com raízes no nacionalismo extremo, o Socialismo Nacional é conduzido por ideias de supremacia germânica. Ele promove um expansionismo agressivo e um estado totalitário, onde as pessoas estão unidas através de um líder com poder absoluto, o Führer."
 gen_nazism:0 "Nazismo"
 gen_nazism_desc:0 "Com raízes no nacionalismo extremo, o Socialismo Nacional é movido por ideias de supremacia racial. Ele promove uma expansão agressiva e estado totalitário onde o povo é unido sob um líder com poder absoluto."
 fascism_ideology:0 "Fascismo"
 fascism_ideology_desc:0 "Abrangendo uma variedade de movimentos ultranacionalistas, o Fascismo geralmente venera a devoção ao estado e a união do povo através de um forte líder."
 falangism:0 "Falangismo"
 falangism_desc:0 "Uma ideologia autoritária com traços do Fascismo e Conservadorismo, o Falangismo valoriza a identidade nacional e católica."
 rexism:0 "Rexismo"
 rexism_desc:0 "Com forte oposição aos ideais liberais e comunistas, o Rexismo é um movimento nacionalista ferrenhamente conservador que defende uma política econômica corporativista.  Empregando retóricas cada vez mais populistas e autoritárias, seus ideais se aproximam de outros movimentos fascistas."
 neutrality:0 "Não alinhado"
 neutrality_noun:0 "Não alinhado"
 neutrality_desc:0 "Regime autoritário"
 despotism:0 "Despótico"
 despotism_desc:0 "O Despotismo é uma forma de governo em que uma única pessoa governa com poder absoluto."
 oligarchism:0 "Oligárquico"
 oligarchism_desc:0 "A Oligarquia é uma forma de governo em que um grupo de pessoas governa com poder absoluto."
 moderatism:1 "Moderatismo"
 moderatism_desc:1 "Moderatismo é uma forma de governo que evita os extremismos de esquerda e direita tomando uma posição ou curso de ação moderados."
 centrism:1 "Centrismo"
 centrism_desc:1 "Centrismo é uma forma de governo que deseja alcançar soluções de senso comum que lidem de forma adequada com as necessidades atuais e futuras, que apoia a confiança pública e serve o bem comum, considerando o risco e capacidade no contexto dessas necessidades."
 anarchism:0 "Anarquismo"
 anarchism_desc:0 "Anarquismo é a rejeição da própria autoridade, promovendo a divisão da sociedade em coletivos autoadministrados e autogovernados em vez de um estado único e centralizado."
