 DLC_DESCRIPTION_dlc018:0 "Novas árvores de foco nacional e eventos para Canadá, Austrália, Nova Zelândia, Raj (Índia) e África do Sul. Um comando de plano de batalha que permite mais controle sobre grandes círculos e o rompimento de linhas inimigas."
 DLC_DESCRIPTION_dlc020:0 "Quatro novas árvores de foco: Viva a guerra sobre as difíceis perspectivas da Hungria, Romênia, Tchecoslováquia e Iugoslávia."
 DLC_DESCRIPTION_dlc022:0 "Árvores de foco modificadas para Alemanha e Japão: Agora as duas grandes potências do Eixo seguem caminhos históricos alternativos, incluindo a chance de depor Hitler ou implantar o comunismo ou a democracia no Japão."
 DLC_DESCRIPTION_dlc023:0 "Obtenha novos projetos de navio, características e habilidades para almirantes e veículos anfíbios. Use minas navais para proteger seus mares e rotas marítimas para escapar de perigos. Inclui novas árvores de foco para a Holanda, Reino Unido, México e EUA."
 DLC_DESCRIPTION_dlc028:0 "La Résistance adiciona agentes secretos, missões de espionagem e novas opções de movimentos de resistência. Mande agentes para o território perigoso para decifrar os segredos do inimigo ou preparar o terreno para sua invasão, encontrando colaboradores que ficarão felizes com qualquer gostinho de poder."
 DLC_DESCRIPTION_dlc031:0 "Adiciona árvores de foco nacional dedicadas a potências menores em volta do Mar Negro e do Egeu. Bulgária, Grécia e Turquia podem criar seus caminhos históricos únicos e alternativos conforme resistem aos esforços das grandes potências de dominar as rotas marítimas estratégicas do Bósforo e do Dardanelles."
 DLC_DESCRIPTION_dlc034:0 "No Step Back adiciona mais detalhes para diversas nações da Europa Oriental, sistemas de jogo únicos para refletir a política soviética e várias melhorias ao aspecto militar do jogo."

