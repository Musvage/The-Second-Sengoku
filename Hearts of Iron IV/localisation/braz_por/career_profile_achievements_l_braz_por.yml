 # Medals
 CAREER_PROFILE_STALWART_DEFENDER_MEDAL:1 "Medalha de Defesa Ferrenha"
 CAREER_PROFILE_STALWART_DEFENDER_MEDAL_DESCRIPTION:1 "Defenda-se com sucesso contra uma certa quantidade de ataques inimigos."
 CAREER_PROFILE_SHIELD_MEDAL:1 "Medalha de Escudo"
 CAREER_PROFILE_SHIELD_MEDAL_DESCRIPTION:1 "Alcance um certo total de bônus defensivo com uma divisão."
 CAREER_PROFILE_MILITARY_PLANNER_MEDAL:1 "Medalha de Planejamento Militar"
 CAREER_PROFILE_MILITARY_PLANNER_MEDAL_DESCRIPTION:1 "Alcance um certo percentual de bônus de planejamento com uma divisão."
 CAREER_PROFILE_COMBAT_EFFICIENCY_MEDAL:1 "Medalha de Eficiência em Combate"
 CAREER_PROFILE_COMBAT_EFFICIENCY_MEDAL_DESCRIPTION:1 "Destrua uma certa quantidade de divisões inimigas afetadas pelo modificador de combate "Cercada”."
 CAREER_PROFILE_GRAND_ENCIRCLEMENT_MEDAL:1 "Medalha de Grande Cerco"
 CAREER_PROFILE_GRAND_ENCIRCLEMENT_MEDAL_DESCRIPTION:1 "Cerque uma certa quantidade de divisões inimigas em uma mesma província."
 CAREER_PROFILE_MILITARY_MASTERY_MEDAL:1 "Medalha de Maestria Militar"
 CAREER_PROFILE_MILITARY_MASTERY_MEDAL_DESCRIPTION:1 "Trave uma batalha afetada por uma certa quantidade de modificadores positivos."
 CAREER_PROFILE_TURNING_THE_TIDE_MEDAL:1 "Medalha de Virada de Mesa"
 CAREER_PROFILE_TURNING_THE_TIDE_MEDAL_DESCRIPTION:1 "Crie uma certa quantidade de divisões militares em um intervalo de 48 horas."
 CAREER_PROFILE_LORD_OF_THE_SEAS_MEDAL:1 "Medalha de Domínio Marítimo"
 CAREER_PROFILE_LORD_OF_THE_SEAS_MEDAL_DESCRIPTION:1 "Estabeleça 100% de Supremacia Naval em uma certa quantidade de regiões marítimas."
 CAREER_PROFILE_VETERANCY_MEDAL:1 "Medalha de Experiência"
 CAREER_PROFILE_VETERANCY_MEDAL_DESCRIPTION:1 "Tenha um exército composto por uma certa quantidade de divisões veteranas."
 CAREER_PROFILE_SKY_SUPPLIES_MEDAL:1 "Medalha de Suprimentos Aéreos"
 CAREER_PROFILE_SKY_SUPPLIES_MEDAL_DESCRIPTION:0 "Forneça uma certa quantidade de suprimentos a uma região por meio de aeronaves de transporte."
 CAREER_PROFILE_PARADROP_MEDAL:1 "Medalha de Assalto Aeroterrestre"
 CAREER_PROFILE_PARADROP_MEDAL_DESCRIPTION:1 "Execute um plano de batalha aeroterrestre usando um certo número de divisões de paraquedistas."
 CAREER_PROFILE_NAVAL_INVASION_MEDAL:1 "Medalha de Invasão Naval"
 CAREER_PROFILE_NAVAL_INVASION_MEDAL_DESCRIPTION:1 "Execute planos de invasão naval que contenham uma certa quantidade de divisões em um intervalo de 96 horas."
 CAREER_PROFILE_LAND_ACQUISITION_MEDAL:1 "Medalha de Obtenção de Terras"
 CAREER_PROFILE_LAND_ACQUISITION_MEDAL_DESCRIPTION:1 "Ganhe (e mantenha) o controle de uma certa quantidade de províncias por meio de batalhas terrestres, em até 48 horas."
 CAREER_PROFILE_RAINING_DEBRIS_MEDAL:1 "Medalha de Chuva de Destroços"
 CAREER_PROFILE_RAINING_DEBRIS_MEDAL_DESCRIPTION:1 "Abata uma certa quantidade de aeronaves em um intervalo de 48 horas."

 # Ribbons
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE:0 "A Melhor Defesa É o Ataque"
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_DESCRIPTION:1 "Em 2 anos, participe do dobro de batalhas de ataque em relação a quantidade de batalhas de defesa, com um mínimo de 100 batalhas."
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_QUOTE:1 ""Se estiver em uma batalha justa, você não planejou bem sua missão."\n\n- Coronel David Hackworth"
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND:0 "Pelo Meio e Não pelas Beiradas"
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_DESCRIPTION:1 "Lance um ataque bem-sucedido contra um forte de nível máximo."
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_QUOTE:0 ""De cada cem homens, dez não deveriam estar lá, oitenta não passam de meros alvos, nove são verdadeiros combatentes e temos sorte de tê-los ao nosso lado, pois eles fazem a batalha. Ah, mas existe um, um é o guerreiro, e ele trará os outros de volta."\n\n- As Epístolas Cínicas"
 CAREER_PROFILE_YOU_SHALL_NOT_PASS:1 "Não Passarão"
 CAREER_PROFILE_YOU_SHALL_NOT_PASS_DESCRIPTION:1 "Alcance um bônus defensivo de 400%."
 CAREER_PROFILE_YOU_SHALL_NOT_PASS_QUOTE:0 ""O combate não é o lugar em que você morre, embora isso aconteça, mas é onde descobre se consegue continuar vivendo. Não subestime o poder dessa revelação. Não subestime as coisas que os jovens apostarão para jogar outra vez."\n\n- Sebastian Junger, Guerra"
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS:0 "Mil Sóis Esplêndidos"
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_DESCRIPTION:1 "Detone 3 bombas atômicas em um intervalo de 12 horas."
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_QUOTE:0 ""Até agora, o homem viveu com o conceito de morte como indivíduo; a partir de hoje, a humanidade terá que viver com o conceito de morte como espécie."\n\n- Arthur Koestler"
 CAREER_PROFILE_THE_GUNS_OF_AUGUST:0 "Os Canhões de Agosto"
 CAREER_PROFILE_THE_GUNS_OF_AUGUST_DESCRIPTION:1 "Participe de ao menos 15 batalhas simultâneas, apoiadas com bombardeios de canhões ferroviários."
 CAREER_PROFILE_THE_GUNS_OF_AUGUST_QUOTE:0 ""É mais fácil encontrar homens que se oferecem para morrer do que aqueles que estão dispostos a suportar a dor com paciência."\n\n- Júlio César"
 CAREER_PROFILE_LEARNING_ON_THE_JOB:0 "Aprendendo com a Experiência"
 CAREER_PROFILE_LEARNING_ON_THE_JOB_DESCRIPTION:1 "Aumente a habilidade de um comandante quatro vezes."
 CAREER_PROFILE_LEARNING_ON_THE_JOB_QUOTE:0 ""São necessárias 15 mil baixas para treinar um general."\n\n- Ferdinand Foch"
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE:1 "Eles Vieram de Cima"
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE_DESCRIPTION:1 "Execute um plano de assalto aeroterrestre usando 10 divisões de paraquedistas."
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE_QUOTE:0 ""Porque semeiam vento, colherão tempestade."\n\n- Bíblia, Oséias Capítulo 8, Versículo 7"
 CAREER_PROFILE_COORDINATED_INVASION:0 "Invasão Coordenada"
 CAREER_PROFILE_COORDINATED_INVASION_DESCRIPTION:1 "Execute invasões navais simultâneas em 4 locais diferentes."
 CAREER_PROFILE_COORDINATED_INVASION_QUOTE:0 ""Batalhas são ganhas por matança e manobra. Quanto melhor o general, mais ele contribui na manobra e menos matança exige."\n\n- Winston S. Churchill, "The World Crisis""
 CAREER_PROFILE_NOT_SO_FAST:0 "Vá com Calma"
 CAREER_PROFILE_NOT_SO_FAST_DESCRIPTION:1 "“Aniquile" uma unidade inimiga."
 CAREER_PROFILE_NOT_SO_FAST_QUOTE:0 ""Quando o idioma local for violência, seja fluente."\n\n- Desconhecido"
 CAREER_PROFILE_TANKS_NO_THANKS:0 "Estanque os Tanques"
 CAREER_PROFILE_TANKS_NO_THANKS_DESCRIPTION:1 "Aniquile uma divisão de tanques inimiga."
 CAREER_PROFILE_TANKS_NO_THANKS_QUOTE:0 ""No fim das contas, um tanque é uma caixinha de aço cheia de substâncias inflamáveis, que facilmente pode ser transformada no crematório móvel da sua talentosa tripulação."\n\n- General de Brigada Shelford Bidwell"
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE:0 "Lutaremos nas Sombras"
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_DESCRIPTION:1 "Mobilize mais de 5.000 aeronaves no espaço aéreo de uma mesma região."
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_QUOTE:0 ""Os aviões têm tantos defeitos técnicos que é só uma questão de tempo até que alguém racional perceba que são inúteis!"\n\n- Atribuída a um artigo da "Scientific American", (1910)"
 CAREER_PROFILE_ACES_HIGH:0 "Ases aos Céus"
 CAREER_PROFILE_ACES_HIGH_DESCRIPTION:1 "Tenha 20 pilotos ases voando a partir de um mesmo aeroporto."
 CAREER_PROFILE_ACES_HIGH_QUOTE:1 ""Os céus são seus campos de batalha. Eles são a Cavalaria das Nuvens. São os cavaleiros errantes desta guerra, sem medo e sem reprovação."\n\n- David Lloyd George, primeiro-ministro britânico, 29 de outubro de 1917"
 CAREER_PROFILE_BEHIND_ENEMY_LINES:0 "Atrás das Linhas Inimigas"
 CAREER_PROFILE_BEHIND_ENEMY_LINES_DESCRIPTION:0 "Tome o controle da capital inimiga usando uma ordem de assalto aeroterrestre."
 CAREER_PROFILE_BEHIND_ENEMY_LINES_QUOTE:0 ""Somos paraquedistas, tenente. É normal estarmos cercados."\n\n- Major Winters, Band of Brothers"

# First Startup Splash Screen Text
 SUB_MESSAGE_SPLASHSCREEN_TITLE:0 "Ganhe Medalhas e Barretas por resultados importantes!"
 SUB_MESSAGE_SPLASHSCREEN_DESC:0 "As Medalhas e Barretas são novos tipos de desafios e condecorações desbloqueáveis nos jogos (exceto Homem de Ferro). Confira a lista em seu Perfil da Carreira e compare suas estatísticas e medalhas com seus amigos. \n\n Além disso, o Perfil da Carreira agora suporta coleções de estatísticas para mods!"

# Backup Flavor Texts
 CAREER_PROFILE_BACKUP_QUOTE_01:0 ""Eu sou um castigo de Deus. Se você não tivesse cometido grandes pecados, Deus não teria enviado um castigo como eu."\n\n- Gêngis Khan"
 CAREER_PROFILE_BACKUP_QUOTE_02:0 ""Existem três tipos de pessoas: As que não saem do lugar, as que se movem e as que inspiram."\n\n- Atribuída a Benjamin Franklin"
 CAREER_PROFILE_BACKUP_QUOTE_03:1 ""Nós acalmamos a tormenta e conduzimos o trovão."\n\n- Desconhecido"
 CAREER_PROFILE_BACKUP_QUOTE_04:0 ""Ataque o oponente o mais rápido e forte que puder, onde dói mais e sem que ele espere."\n\n- William Slim"
 CAREER_PROFILE_BACKUP_QUOTE_05:1 ""Quando voltar para casa, conte sobre nós e diga que demos nosso hoje para que eles tenham o amanhã"\n\n- John Maxwell Edmonds"
 CAREER_PROFILE_BACKUP_QUOTE_06:0 ""Se algo vale a luta, vale a pena jogar sujo."\n\n- Desconhecido"
 CAREER_PROFILE_BACKUP_QUOTE_07:0 ""Voltarei o mais rápido possível com o máximo que conseguir. Nesse meio-tempo, vocês têm que aguentar!"\n\n- Atribuída a Douglas MacArthur"
 CAREER_PROFILE_BACKUP_QUOTE_08:0 ""De algum lugar, a artilharia inimiga acordou e as balas chegaram... dava para contá-las conforme surgiam. E então, já não dava para contar; não caíam em uma ordem normal de um, dois e três, mas eram guiadas pela noção de onde estávamos... à esquerda, à direita, à frente, atrás, atingindo o solo como se fossem enormes latões de lixo sendo atirados por gigantes. A terra despedaçada caía sobre nós, a pedra rachada desfragmentava-se sobre a rocha intacta das encostas. O desenrolar da noite foi barulhento para nós."\n\n- Alvah Bessie, Men in Battle: A Story of American in Spain (1939)"
 CAREER_PROFILE_BACKUP_QUOTE_09:0 ""Aonde você irá quando o clarão ofuscante, dispersar a semente de um milhão de sóis? E o que fará na chuva de cinzas? Mas como será quando o clarão ofuscante, perturbar a malha íntima do seu corpo, trazendo à tona seus belos ossos? O que vestirá na chuva de cinzas?"\n\n- Trecho de "Terminal Colloquy”, Charles Martin"
 CAREER_PROFILE_BACKUP_QUOTE_10:0 ""Leia várias vezes as campanhas de Alexandre, Aníbal, César, Gustavo, Turenne, Eugênio e Frederico. Esse é o único jeito de se tornar um grande general e dominar os segredos da arte da guerra."\n\n- Napoleão Bonaparte"
 CAREER_PROFILE_BACKUP_QUOTE_11:0 ""Tenho que estudar política e guerra para que meus filhos tenham a liberdade de estudar matemática e filosofia... a fim de que eles deem a seus filhos o direito de estudar arte, poesia e música."\n\n- John Adams"
 CAREER_PROFILE_BACKUP_QUOTE_12:0 ""Toda a água do mar não pode afundar um navio, a menos que ela invada seu interior."\n\n- Desconhecido"
 CAREER_PROFILE_BACKUP_QUOTE_13:0 ""Navegue-o como se o tivesse roubado."\n\n- Desconhecido"
 CAREER_PROFILE_BACKUP_QUOTE_14:0 ""Eles são tantos e nós somos tão poucos... como vamos enterrar todos eles?"\n\n- Expressão finlandesa da guerra de inverno"
 CAREER_PROFILE_BACKUP_QUOTE_15:0 ""É necessário coragem para ser um covarde no Exército Vermelho."\n\n- Joseph Stalin"
 CAREER_PROFILE_BACKUP_QUOTE_16:0 ""Seu nome é desconhecido. Seu feito é imortal."\n\n- Túmulo do Soldado Desconhecido"
 CAREER_PROFILE_BACKUP_QUOTE_17:0 ""Morrer pelo imperador é viver para sempre."\n\n- Desconhecido"
 CAREER_PROFILE_BACKUP_QUOTE_18:0 ""Sun Tzu disse: Na arte prática da guerra, o melhor de tudo é tomar o país inimigo inteiro e intacto; despedaçá-lo e destruí-lo não é tão bom assim."\n\n- Sun Tzu, A Arte da Guerra"
 CAREER_PROFILE_BACKUP_QUOTE_19:0 ""Todos os homens são irmãos, como os mares pelo mundo. Então por que os ventos e as ondas estão sempre em conflito?"\n\n- Hirohito"
 CAREER_PROFILE_BACKUP_QUOTE_20:0 ""Facta non-Verba."\n\n- Latim para "Ações, não palavras"."
 CAREER_PROFILE_BACKUP_QUOTE_21:0 ""Guerra é a vida multiplicada por um número que ninguém nunca ouviu falar."\n\n- Sebastian Junger, Guerra"
 CAREER_PROFILE_BACKUP_QUOTE_22:0 ""A causa não precisa ser virtuosa e a vitória em batalha não precisa ser possível, mas a história mostra repetidas vezes que os homens escolheram morrer em batalha com os amigos, em vez de fugirem sozinhos e sobreviverem."\n\n- Sebastian Junger, Guerra"
 CAREER_PROFILE_BACKUP_QUOTE_23:0 ""Mas, o problema do medo é que ele não é uma coisa só. O medo tem uma taxonomia completa – ansiedade, pavor, pânico, maus pressentimentos – e você pode se preparar para uma dessas formas e sucumbir à outra."\n\n- Sebastian Junger, Guerra"
 CAREER_PROFILE_BACKUP_QUOTE_24:0 ""Civis se recusam a reconhecer que uma das coisas mais traumáticas em um combate é ter que desistir. A guerra é tão obviamente perversa e errada que a ideia de ter algo de bom nela é percebida como uma blasfêmia."\n\n- Sebastian Junger, Guerra"
 CAREER_PROFILE_BACKUP_QUOTE_25:0 ""O combate dispara tanta adrenalina no corpo que o medo raramente é um problema. Algo indicativo de coragem verdadeira é o sentimento antes das grandes operações, quando as implicações de perder a vida realmente podem ser assimiladas. Minha fraqueza não era tanto o medo, mas sim a expectativa que o antecedia."\n\n- Sebastian Junger, Guerra"
 CAREER_PROFILE_BACKUP_QUOTE_26:0 ""A Linha Maginot está protegida, a trégua foi acordada e ela me prometeu que não vai invadir a Polônia."\n\n- Ferdinand Foch"
 CAREER_PROFILE_BACKUP_QUOTE_27:0 ""A única coisa mais difícil do que colocar uma ideia nova na cabeça de um militar é tirar uma antiga."\n\n- Capitão Basil Liddell Hart, Thoughts on War, 1944."
 CAREER_PROFILE_BACKUP_QUOTE_28:0 ""A guerra é muitas coisas e é inútil fingir que emocionante não é uma delas."\n\n- Sebastian Junger, Guerra"
 CAREER_PROFILE_BACKUP_QUOTE_29:0 ""Filósofos e cientistas demonstraram que a adaptação é o segredo da existência. Por outro lado, a história é um catálogo de fracassos que mudam de acordo com a necessidade. E os exércitos, que por sua função deveriam ser a instituição mais adaptável, foram os mais rígidos – às custas das causas que defenderam."\n\n- Capitão Basil Liddell Hart, Thoughts on War, 1944."
 CAREER_PROFILE_BACKUP_QUOTE_30:0 ""A mudança exemplifica o mundo moderno. Ou você lida com a mudança ou ela lida com você."\n\n- General Gordon R. Sullivan."

