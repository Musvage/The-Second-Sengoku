 CAREER_PROFILE_KONNICHI_WAR:0 "Ariga-TOMA"
 CAREER_PROFILE_KONNICHI_WAR_DESCRIPTION:0 "Faça com que os Estados Unidos se rendam antes de certo ano."
 CAREER_PROFILE_WEIGHED_MEASURED_AND_FOUND_WANTING:0 "Acusado, Julgado e Considerado Culpado"
 CAREER_PROFILE_WEIGHED_MEASURED_AND_FOUND_WANTING_DESCRIPTION:0 "Deponha Hitler antes de certo ano."
 CAREER_PROFILE_OCCULT_VIKINGS:0 "Vikings Ocultos"
 CAREER_PROFILE_OCCULT_VIKINGS_DESCRIPTION:0 "Jogando com a Alemanha, controle os territórios da Noruega, da Suécia e da Dinamarca até 1940."
 CAREER_PROFILE_OCCULT_VIKINGS_QUOTE:0 ""Quando os navios eram feitos de madeira, os homens eram feitos de aço."\n\n- Autor desconhecido"
 CAREER_PROFILE_FRENCH_EXCEPTIONALISM:0 "Excepcionalismo Francês"
 CAREER_PROFILE_FRENCH_EXCEPTIONALISM_DESCRIPTION:0 "Conclua o foco nacional "Je Suis Le Deluge" antes de 1940 e controle o estado de Moscou antes de 1945."
 CAREER_PROFILE_FRENCH_EXCEPTIONALISM_QUOTE:0 ""Forte pressão da direita; a esquerda bate em retirada. O centro está sucumbindo. Impossível de manobrar. Excelente situação. Vou atacar."\n\n- General Ferdinand Foch"
 CAREER_PROFILE_REVENGE_OF_THE_WHITE_HOUSE:0 "Vingança da Casa Branca"
 CAREER_PROFILE_REVENGE_OF_THE_WHITE_HOUSE_DESCRIPTION:0 "Conclua o foco nacional "O Corredor Canadense" e lance um ataque nuclear em Ottawa, por via das dúvidas."
 CAREER_PROFILE_REVENGE_OF_THE_WHITE_HOUSE_QUOTE:0 ""Ele, e só ele no mundo todo, deve dizer 'sim' ou 'não' à pergunta incrível e derradeira: 'Devemos lançar a bomba em um alvo vivo?'"\n\n- Harry S. Truman"
 CAREER_PROFILE_DEMOCRACY_IN_THE_NAME_ONLY:0 "Democracia Só no Nome"
 CAREER_PROFILE_DEMOCRACY_IN_THE_NAME_ONLY_DESCRIPTION:0 "Conclua a "Lei de Cadastro de Eleitor" e tenha Joseph McCarthy como Conselheiro Político."
 CAREER_PROFILE_DEMOCRACY_IN_THE_NAME_ONLY_QUOTE:0 ""Ninguém jamais privará o direito de voto do povo americano, exceto o próprio povo, e a única maneira de conseguir fazer isso seria não exercendo o voto."\n\n- Franklin D. Roosevelt, discurso em rádio da Casa Branca, 1944"
 CAREER_PROFILE_THANK_YOU_MR_TURING:0 "Obrigado, Sr. Turing"
 CAREER_PROFILE_THANK_YOU_MR_TURING_DESCRIPTION:0 "Tenha Alan Turing como Conselheiro Político e um Departamento de Criptologia no nível máximo."
 CAREER_PROFILE_THANK_YOU_MR_TURING_QUOTE:0 ""Às vezes, são as pessoas de quem menos esperamos que fazem as coisas que ninguém espera."\n\n- Alan Turing em “O Jogo da Imitação""
 CAREER_PROFILE_SPLASHSCREEN_TITLE:0 "Ganhe Medalhas e Barretas por resultados importantes nas batalhas!"
 CAREER_PROFILE_SPLASHSCREEN_DESCRIPTION:0 "As Medalhas e Barretas são novos tipos de desafios e condecorações desbloqueáveis nos jogos (exceto Homem de Ferro). Confira a lista em seu Perfil da Carreira e compare suas estatísticas e medalhas com seus amigos. Agora com suporte a mod!"
