l_braz_por:
 BALTIC_events.1.t:0 "[From.GetNameDefCap] busca garantias"
 BALTIC_events.1.d:0 "[Root.GetLeader] recebeu um telegrama de [Root.GetNameDef] esta manhã, solicitando a renovação das garantias de [From.GetNameDef] sobre a independência [From.GetAdjective]. Citando a duradoura amizade entre [Root.GetNameDef] e [From.GetNameDef] desde a criação do estado em 1918, [From.GetLeader] insiste que a sobrevivência de sua nação é algo imperativo para que a paz seja mantida no leste europeu.\n\nCom tensões aumentando entre [From.GetNameDef] e [SOV.GetNameDefCap], aceitar a proposta de [From.GetLeader] pode levar [Root.GetNameDef] a um conflito com os [SOV.GetAdjective]..."
 BALTIC_events.1.a:0 "Defenderemos nossos amigos [From.GetAdjective]."
 BALTIC_events.1.b:0 "Não apoiamos [From.GetLeader] ou seu governo."
 BALTIC_events.101.t:0 "[From.GetNameDefCap] aceita!"
 BALTIC_events.101.d:0 "[From.GetLeader] anunciou seu apoio em manter a independência [Root.GetAdjective] e participará de qualquer conflito que ameaça a continuação da existência de [Root.GetNameDef]."
 BALTIC_events.101.a:0 "Estamos a salvo."
 BALTIC_events.102.t:0 "[From.GetNameDefCap] recusa!"
 BALTIC_events.102.d:0 "Para o desanimo de [Root.GetLeader], o gabinete estrangeiro [From.GetAdjective] decidiu não buscar um relacionamento militar com [Root.GetNameDef]."
 BALTIC_events.102.a:0 "Teremos que encontrar outra solução."
 BALTIC_events.2.t:0 "[From.GetNameDefCap] busca cooperação báltica"
 BALTIC_events.2.d_baltic:0 "[From.GetLeader] e seu gabinete entrarem em contato com o governo [Root.GetAdjective] com uma proposta de formalizar o vagamente organizado Entente Báltico em uma aliança militar. Assinar o acordo significaria que, em tempos de guerra, nossos exércitos se uniriam e enfrentariam a ameaça à nossa soberania juntos.\n\nEmbora de natureza defensiva, [From.GetLeader] espera eventualmente formalizar o Entente Báltico em uma fação que vá de Riga até Oslo, apesar de tal ambição parecer improvável."
 BALTIC_events.2.d_scandi:0 "[From.GetLeader] e seu gabinete entrarem em contato com o governo [Root.GetAdjective] com uma proposta de formalizar o vagamente organizado Entente Báltico em uma aliança militar. Assinar o acordo significaria que, em tempos de guerra, nossos exércitos se uniriam e enfrentariam a ameaça à nossa soberania juntos.\n\n[From.GetLeader] insiste que assim que a ameaça em suas fronteiras conquistar o que querem dos bálticos, a Escandinávia com certeza será a próxima na mira da guerra e será melhor nos unirmos nessa época de conflito global."
 BALTIC_events.2.a:0 "Nós faremos parte!"
 BALTIC_events.2.b:0 "Acho que temos opções melhores."
 BALTIC_events.202.a:0 "Como ousam nos rejeitar!?"
 BALTIC_events.203.t:0 "O Entente Báltico foi abandonado!"
 BALTIC_events.203.d:0 "Sem sucesso ao tentar consegui apoio para suportar uma invasão [SOV.GetAdjective], [From.GetLeader] decidiu abandonar a ideia do Entente Báltico e agora procura por outras opções. Para a decepção coletiva da nação, o sonho de enfrentar o exército [SOV.GetAdjective] ao lado de nossos amigos de [From.GetNameDef] permanecerá apenas isso, um sonho."
 BALTIC_events.203.a:0 "Decepcionante."
 BALTIC_events.3.t:0 "[From.GetNameDefCap] solicita uma intervenção direta"
 BALTIC_events.3.d:0 "A guerra civil entre o exército popular [From.GetAdjective] de [From.GetLeader] e o proletariado imprudente que luta em nome da ditadura burguesa do [From.GetNonIdeologyName] segue ardendo, mas parece que [From.GetLeader] se mostrou incapaz de liderar a rebelião até a vitória sozinho. Uma mensagem foi entregue ao gabinete de [Root.GetLeader] do embaixador [Root.GetAdjective] em [From.GetNonIdeologyName], expressando preocupações com o futuro dos revolucionários [From.GetAdjective]. Ele acredita que se essa guerra civil for derrotada, isso seria o fim de qualquer esperança do socialismo obter sucesso em [From.GetNonIdeologyName]."
 BALTIC_events.3.a:0 "Precisamos tomar ações diretas!"
 BALTIC_events.3.b:0 "O proletariado só é capaz de libertar a si mesmo."
 BALTIC_events.301.t:0 "[From.GetNameDefCap] Se recusa a intervir"
 BALTIC_events.301.d:0 "Nossos amigos e aliados em [From.GetNameDef] responderam ao pedido de intervenção direta de [Root.GetLeader] se recusando a participar. [From.GetLeader] alega que se os trabalhadores [Root.GetAdjective] devem ser libertados, eles devem fazer isso sozinhos e que qualquer intervenção direta em nome de [From.GetNameDef] seria considerado um ato de imperialismo."
 BALTIC_events.301.a:0 "[From.GetLeader.GetSheHeCap] tem razão."
 BALTIC_events.4.t:0 "Protesto comunista em [Root.Capital.GetName]!"
 BALTIC_events.4.d:0 "O povo [Root.GetAdjective] está cada vez mais frustrado com o governo e hoje, nas ruas de [Root.Capital.GetName], a tensão alcançou o limite. Protestos dando voz à insatisfação com o regime e com o tratamento dos cidadãos de classes mais baixas levaram a embates violentos com a polícia militar [Root.GetAdjective], com manifestantes eventualmente chegando no parlamento de [Root.Capital.GetName] durante uma sessão organizada por [Root.GetLeader] e diversos membros do partido [Root.GetRulingParty]. Os manifestantes foram bem claros com suas exigências; expulsar [Root.GetLeader] e seu partido [Root.GetRulingParty] do governo, ou encarar uma revolução violenta."
 BALTIC_events.4.a:0 "Não temos escolha."
 BALTIC_events.4.b:0 "Renunciar? Jamais!"
 BALTIC_events.5.t:0 "[From.GetNameDefCap] busca estabelecer Bielorrússia [From.GetNonIdeologyName]"
 BALTIC_events.5.d:0 "Se inspirando na breve República Socialista Soviética lituana-bielorrussa do passado, [From.GetLeader] busca unificar [From.GetNameDef] com a República Socialista Soviética bielorrussa. [From.GetLeader.GetSheHeCap] alega que a unificação das duas nações aumentará a capacidade de [From.GetNameDef] de servir a revolução global, eliminando a barreira entre o leste e o oeste."
 BALTIC_events.5.a:0 "Uma ideia inspirada!"
 BALTIC_events.5.b:0 "A Bielorrússia continuará [Root.GetAdjective]."
 BALTIC_events.501.t:0 "[From.GetNameDefCap] concorda!"
 BALTIC_events.501.d:0 "Recebemos uma resposta de [From.GetNameDef] sobre a solicitação [Root.GetAdjective] de formar uma República Socialista Soviética [Root.GetNonIdeologyName]-bielorrussa. [From.GetLeader] está empolgado com as oportunidades apresentadas por essa unificação entre o continente leste europeu e uma nação báltica, alegando que tal união inevitavelmente preencherá as lacunas entre o leste e o oeste, facilitando a habilidade de espalhar a revolução pelo continente."
 BALTIC_events.501.a:0 "[Root.GetNonIdeologyName] cresce!"
 BALTIC_events.502.t:0 "[From.GetNameDefCap] recusa!"
 BALTIC_events.502.d:0 "Embora a República Socialista Soviética lituana-bielorrussa tenha sido estabelecida para preencher a lacuna entre o leste e o oeste, parece que [From.GetLeader] não acredita mais que isso seja necessário e alegou que a Bielorrússia é uma parte integral da União Soviética que não pode ser cedida para [Root.GetNameDef]."
 BALTIC_events.502.a:0 "Pelo menos tentamos."
 BALTIC_events.503.t:0 "Guerra de propaganda na Bielorrússia"
 BALTIC_events.503.d:0 "Na tentativa de reivindicar o legado da União Soviética da Lituânia-Bielorrússia, [From.GetNameDef] está tentando desestabilizar o governo na Bielorrússia incentivando membros do governo bielorrusso a desertarem para [From.GetNonIdeologyName]!"
 BALTIC_events.503.a:0 "Logo daremos um jeito nisso."
 BALTIC_events.6.t:0 "[From.GetNameDefCap] busca a unificação báltica"
 BALTIC_events.6.d:0 "Os Estados Bálticos compartilham uma longa história de sofrimento em conjunto sob o imperialismo estrangeiro, mas agora não mais. [Root.GetNameDefCap] e [From.GetNameDef] estão livres sob o socialismo, mas [From.GetLeader] alega que isso não é nenhuma garantia de que os bálticos continuarão sobrevivendo. [From.GetLeader.GetSheHeCap] diz que enquanto os bálticos estiverem divididos em linhas nacionais, nós ficamos fracos e vulneráveis ao imperialismo e capitalismo, somente nos unindo em uma República da União Báltica é que podemos suportar o ataque de invasores estrangeiros."
 BALTIC_events.6.a:0 "[From.GetLeader] tem razão, precisamos nos unir!"
 BALTIC_events.6.b:0 "Fora de questão! [Root.GetNonIdeologyName] permanece [Root.GetAdjective]!"
 BALTIC_events.601.t:0 "[From.GetNameDefCap] recusa!"
 BALTIC_events.601.d:0 "[From.GetLeader] responde à solicitação [Root.GetAdjective] de unificação com nojo e recusa. Embora muitos respeitem o direito de [From.GetNameDef] de autogovernar, é irrefutável que os bálticos estariam melhores como uma força unida do que dividida."
 BALTIC_events.601.a:0 "Nós os salvaremos deles mesmos."
 BALTIC_events.601.b:0 "Eles têm o direito de autodeterminação."
 BALTIC_events.7.t:0 "[From.GetNameDefCap] solicita uma invasão [baltic_wargoal_target.GetAdjective]"
 BALTIC_events.7.d:0 "[From.GetNameDefCap], o portão [Root.GetAdjective] para a Europa ocidental, propôs hoje um plano para invadir [baltic_wargoal_target.GetNameDef] em nome de [Root.GetNameDefCap]. [From.GetLeader] alega que uma invasão [baltic_wargoal_target.GetAdjective] seria inestimável em nosso esforço em conjunto para espalhar a revolução pela Europa e abriria mais oportunidades para expansão assim que o governo [baltic_wargoal_target.GetAdjective] for desmontado."
 BALTIC_events.7.a:0 "Inspirado!"
 BALTIC_events.7.b:0 "A revolução pode esperar."
 BALTIC_events.701.t:0 "[From.GetNameDefCap] bloqueia a invasão [baltic_wargoal_target.GetAdjective]"
 BALTIC_events.701.d:0 "A solicitação [Root.GetAdjective] de invadir [baltic_wargoal_target.GetNonIdeologyName] foi bloqueada por [From.GetNameDef]. Explicando que uma invasão seria cara e não valeria todas as vidas [From.GetAdjective] e [Root.GetAdjective] que custaria, [baltic_wargoal_target.GetNameDef] não enfrentará nenhuma força revolucionária comunista hoje."
 BALTIC_events.701.a:0 "Fazer o quê..."
 BALTIC_events.11.t:0 "Propaganda dos Irmãos da Floresta"
 BALTIC_events.11.d:0 "Um número de publicações anticomunistas chegaram às mãos dos cidadãos [Root.GetAdjective] por toda nossa nação. Esses ataques de propaganda são a cara de [Root.GetLeader], deixando clara sua traição e o fato de que é um trunfo [Root.GetLeader.GetHerHim]. A natureza dessas publicações glorifica o nacionalismo [Root.GetAdjective], rejeitando os valores internacionais da revolução comunista. Sem dúvida, o sentimento nacionalista foi reforçado pela distribuição ilegal dessas publicações."
 BALTIC_events.11.a:0 "Traidores!"
 BALTIC_events.12.t:0 "Grande invasão dos Irmãos da Floresta em [forest_brothers_raid_state_target.GetName]"
 BALTIC_events.12.d:0 "Eles surgiram do nada, atacando diversas grandes áreas industriais em [forest_brothers_raid_state_target.GetName], causando severos danos aos equipamentos lá contidos. Felizmente, o ataque ocorreu durante a noite enquanto as fábricas estavam fechadas, mas o dano à propriedade do estado foi tremendo."
 BALTIC_events.12.a:0 "Traidores de classe, todos eles."
 BALTIC_events.13.t:0 "Embate com os Irmãos da Floresta"
 BALTIC_events.13.d:0 "Enquanto patrulhavam [forest_brothers_raid_state_target.GetName], forças da guarnição foram emboscadas por uma incursão dos Irmãos da Floresta. Embora o dano sofrido pelo nosso lado foi em grande parte insignificante, notícias do combate se espalharam rapidamente entre os locais e muitos começaram a ver os Irmãos da Floresta como campeões do nacionalismo [Root.GetAdjective], desafiando a legitimidade de [Root.GetLeader] como líder."
 BALTIC_events.13.a:0 "Malditos sejam!"
 BALTIC_events.14.t:0 "Irmãos da Floresta roubam equipamento"
 BALTIC_events.14.d:0 "Nas últimas semanas, alguns fuzis e outro equipamento militar desapareceram das linhas de produção, saindo das fábricas mas nunca chegando nas mãos do Exército Vermelho [Root.GetAdjective]. Descobrimos que a fonte desse equipamento desaparecido são os Irmãos da Floresta. Embora agora o governo esteja ciente dos culpados desse crime, levará algumas semanas para apertar as rédeas das linhas de produção e garantir que nem uma única bala chegue aos fuzis dos Irmãos da Floresta."
 BALTIC_events.14.a:0 "Acabaremos com esses traidores!"
 BALTIC_events_7_tt:0 "Recebe o evento "§Y[Root.GetNameDefCap] solicita uma invasão finlandesa§!"."
 BALTIC_events_8_tt:0 "Recebe o evento "§Y[Root.GetNameDefCap] solicita uma invasão dinamarquesa§!"."
 BALTIC_events_9_tt:0 "Recebe o evento "§Y[Root.GetNameDefCap] solicita uma invasão sueca§!"."
 BALTIC_events_10_tt:0 "Recebe o evento "§Y[Root.GetNameDefCap] solicita uma invasão polonesa§!"."
 BALTIC_events_15_tt:0 "Recebe o evento "§Y[Root.GetNameDefCap] solicita uma invasão lituana§!"."
 BALTIC_events_16_tt:0 "Recebe o evento "§Y[Root.GetNameDefCap] solicita uma invasão letã§!"."
 BALTIC_events_17_tt:0 "Recebe o evento "§Y[Root.GetNameDefCap] solicita uma invasão estoniana§!"."
 BALTIC_events.18.t:0 "A guerra de propaganda"
 BALTIC_events.18.d:0 "[From.GetNameDefCap] começou a influenciar a política [Root.GetAdjective], espalhando propaganda comunista em nossas ruas e armando os dissidentes. Somente combatendo essa propaganda é que teremos alguma esperança de bani-la por completo e nos livrarmos da ameaça [From.GetAdjective]."
 BALTIC_events.18.a:0 "[Root.GetNameDefCap] jamais será comunista!"
 BALTIC_events.19.t:0 "[SOV.GetNameDefCap] nos confia [BALTIC_country_to_transfer.GetNonIdeologyName]."
 BALTIC_events.19.desc:0 "É um grande dia para [ROOT.GetNameDef]! Após a valente campanha travada por nossos camaradas, a [SOV.GetNameDefCap] declarou que o recém-libertado [BALTIC_country_to_transfer.GetNonIdeologyName], junto com seus corajosos trabalhadores, ficará sob nossa jurisdição.[GetExtraBalticTerritories]\n\nIsso nos deixa mais próximos de um Estado Báltico unido poderoso o suficiente para expulsar os inimigos da classe trabalhadora."
 BALTIC_events.19.extra:0 "Além disso, eles também nos transferiram o controle de seus territórios [BALTIC_loose_territory_country.GetNonIdeologyAdjective] ocupados, portanto devemos continuar provando que somos dignos de nos tornarmos supervisores permanentes de [BALTIC_loose_territory_country.GetNonIdeologyName]."
 BALTIC_events.19.a:0 "É a escolha natural!"
 BALTIC_entente_events.1.t:0 "[From.GetNonIdeologyName] investe na união báltica"
 BALTIC_entente_events.1.d:0 "Como líder de uma união báltica, [From.GetNameDef] fundou uma nova iniciativa para estados membros da união. A fundação é de benefício mútuo para [Root.GetNameDef] e [From.GetNameDef] e mostra um compromisso com a liberdade contínua e desenvolvimento de nossas nações!"
 BALTIC_entente_events.1.a:0 "Juntos somos mais fortes."
 BALTIC_entente_events.1.b:0 "Uma oportunidade para restaurar a democracia!"
 BALTIC_entente_events.6.t:0 "[From.GetNonIdeologyName] propõe unificação"
 BALTIC_entente_events.6.d:0 "O Entente Báltico evoluiu bastante desde seu início como simples aliança entre os estados do báltico. Agora, os estados do báltico são tão ligados politicamente que são praticamente a mesma nação. Parece que [From.GetLeader] propõe que essa união evolua em uma nação completa propriamente dita, unindo os estados do báltico em governos militares e civis."
 BALTIC_entente_events.6.a:0 "Uma iniciativa excelente!"
 BALTIC_entente_events.6.b:0 "Absolutamente não!"
 LIT_events.1.t:0 "A partição [SOV.GetAdjective]-[LIT.GetAdjective] da [POL.GetNameDef]"
 LIT_events.1.d:0 "Está abundantemente claro que [LIT.GetLeader] busca reunificar o estado [LIT.GetAdjective] com sua antiga capital Vilnius. Claramente uma ameaça pequena para a [POL.GetNameDef] sozinhos, os [LIT.GetAdjective] buscam particionar a nação com [Root.GetNameDef], com a Ucrânia e Bielorrússia [POL.GetAdjective] juntando-se a [Root.GetNameDefCap] e Vilnius retornando para a [LIT.GetNameDef].\n\n[POL.GetNameDefCap] pode obviamente recusar o ultimato em conjunto e tal recusa resultará em um estado de guerra entre a [POL.GetNameDef] e [Root.GetNameDef]."
 LIT_events.1.a:0 "Uma sugestão esplendida!"
 LIT_events.1.b:0 "Não assinaremos nenhum acordo com [LIT.GetLeader]."
 LIT_events.101.t:0 "O ultimato [SOV.GetAdjective]-[LIT.GetAdjective]"
 LIT_events.101.d:0 "Desde 1920, Wildon esteve sob o controle de [Root.GetNameDef], muito para a constante agravação da [LIT.GetNameDef], que vê a cidade como a capital legítima de sua nação. Tensões, no entanto, chegaram no limite e com a assistência de ninguém mais do que [SOV.GetLeader], os lituanos agora exigem que a Polônia Oriental seja particionada entre os [SOV.GetAdjective] e a Lituânia. Se aceitarmos, renderemos toda a Polônia Oriental, mas caso recusemos, seremos o alvo principal de uma coalizão [SOV.GetAdjective]-[LIT.GetAdjective]."
 LIT_events.101.a:0 "Nós nos rendemos!"
 LIT_events.101.b:0 "Não sem lutar!"
 LIT_events.102.t:0 "[From.GetNameDefCap] aceita!"
 LIT_events.102.d:0 "[SOV.GetNameDefCap] concordou em se juntar a nós na partição da [POL.GetNameDef], e tudo o que resta agora é entregar nossas exigências para os [POL.GetAdjective]."
 LIT_events.102.a:0 "Vilnius está ao nosso alcance!"
 LIT_events.103.t:0 "[From.GetNameDefCap] recusa!"
 LIT_events.103.d:0 "[SOV.GetNameDefCap] recusou se juntar a nós na partição da [POL.GetNameDef] e embora ainda temos a liberdade de entrar em estado de guerra com a [POL.GetNameDef], nossos ministros têm certeza de que perderíamos essa guerra."
 LIT_events.103.a:0 "Malditos sejam!"
 LIT_events.104.t:0 "[POL.GetNameDefCap] recusa!"
 LIT_events.104.d:0 "Apesar das enormes probabilidades contra eles, a [POL.GetNameDef] recusou nossas exigências!"
 LIT_events.104.a:0 "Então é guerra!"
 LIT_events.104.b:0 "Isso dá mais trabalho do que vale a pena."
 LIT_events.2.t:0 "[From.GetNameDefCap] pede paz"
 LIT_events.2.d:0 "Embora não houve nenhum conflito armado por diversos anos, [Root.GetNonIdeologyName] e [From.GetNonIdeologyName] tecnicamente nunca assinaram nenhum acordo de paz formal. [From.GetLeader] pediu hoje que [From.GetNameDef] e [Root.GetNameDef] encerrem suas hostilidades e continuem adiante como aliados contra a crescente ameaça em suas fronteiras compartilhadas. Apesar de [From.GetLeader] ainda alegar que Wilno seja a capital legítima de [From.GetNonIdeologyName], [From.GetLeader.GetSheHe] expressou que é do melhor interesse das duas nações oficialmente baixarem suas armas e declararem um estado de paz."
 LIT_events.2.a:0 "[From.GetLeader.GetSheHeCap] tem razão."
 LIT_events.2.b:0 "Acho que não."
 LIT_events.201.d:0 "[From.GetLeader] parece concordam com o sentimento dos ministros [Root.GetAdjective] e decidiu entrar em um estado de paz cordial com [Root.GetNameDef] por enquanto. Junto com essa paz vem uma garantia mútua de independência. Em tempos de guerra, podemos confiar em nossos amigos de [From.GetNameDef] para nos ajudarem!"
 LIT_events.201.a:0 "Excelente!"
 LIT_events.202.d:0 "[From.GetNameDefCap] se recusou a assinar qualquer tratado formal de paz com [Root.GetNameDef]. Essa guerra fria, pelo visto, não tem data para terminar."
 LIT_events.202.a:0 "Bem, talvez não aceitemos um não como resposta."
 LIT_events.3.t:0 "[From.GetNameDefCap] solicita paz permanente"
 LIT_events.3.d:0 "O ponto de contenção entre [Root.GetNonIdeologyName] e [From.GetNonIdeologyName] da última década foi a ocupação [Root.GetAdjective] da tradicional capital de [From.GetNonIdeologyName], Vilnius. Agora que ambas as nações estão em relações cordiais, [From.GetLeader] propõem um estado de paz perpétua com a condição de que [Root.GetNameDef] entregue o controle de Vilnius e abandone todas as reivindicações a território [From.GetAdjective]. Uma recusa seria decepcionante, mas não resultaria em [From.GetNonIdeologyName] buscar uma guerra com [Root.GetNameDef], é o que diz [From.GetLeader]."
 LIT_events.3.a:0 "Parece razoável."
 LIT_events.3.b:0 "Que absurdo."
 LIT_events.301.d:0 "Enfim, [Root.GetNonIdeologyName] e [From.GetNonIdeologyName] chegaram a um acordo de paz e o conflito que ocorria em relativo silêncio desde o início de [Root.GetAdjective] parece ter chegado ao fim. Embora as ambições de uma Comunidade ainda exista nos corações de muitos [From.GetAdjective], temos certeza de que esse é um novo tipo de Comunidade, uma baseada no respeito mútuo entre aliados." # [LocEditor:AwaitingBatchUpdate]
 LIT_events.301.a:0 "Paz em nosso tempo!"
 LIT_events.302.d:0 "[From.GetLeader] se recusa a reconhecer a reivindicação de [Root.GetNameDef] sobre a histórica capital [Root.GetAdjective]. Embora isso não encerre o relacionamento pacífico entre as duas nações, é inquestionável que isso reacendeu o senso de desconfiança que [Root.GetNameDef] tem de seu antigo adversário."
 LIT_events.302.a:0 "Decepcionante."
 LIT_events.4.t:0 "[From.GetNameDefCap] oferece direitos de base!"
 LIT_events.4.d:0 "Temendo uma invasão, os ministros de [From.GetNameDef] ofereceram permitir tropas [Root.GetAdjective] se basearem no interior das fronteiras [From.GetNonIdeologyName]. Em troca, o governo [From.GetAdjective] espera que [Root.GetNameDef] o proteja de qualquer ameaça contra sua soberania, embora já tenham tropas dentro de suas fronteiras, [From.GetNameDef] estaria praticamente impotente para resistir a qualquer exigência [Root.GetAdjective]..."
 LIT_events.4.a:0 "Parece ser uma oportunidade de ouro!"
 LIT_events.4.b:0 "Acho que não."
 LIT_events.401.d:0 "[From.GetNameDefCap] recusou nossa generosa oferta, citando que não desejam ser arrastados para qualquer conflito em nome de [Root.GetNonIdeologyName]."
 LIT_events.5.t:0 "[From.GetNameDefCap] exige [784.GetName]"
 LIT_events.5.desc:0 "Desde a ofensiva de Vilna de 1919, o tradicional capital da Lituânia esteve nas mãos de [Root.GetNameDef], e esse foi um ponte de discórdia entre nossas nações durante décadas desde então.\n\nUma guerra fria foi travada pela cidade, e hoje [From.GetLeader] disse em tom de ameaça que se a cidade não for entregue a [From.GetNameDef], uma guerra é inevitável.\n\nA cidade tem seu uso limitado para nós, mas ela representa os últimos suspiros da Comunidade de antigamente. Estamos realmente dispostos a desistir do sonho da Polônia-Lituânia em troca da paz?"
 LIT_events.5.a:0 "É uma cidade inútil. Podem pegar."
 LIT_events.5.b:0 "Jamais nos renderemos."
 LIT_events.501.t:0 "Vilnius devolvida!"
 LIT_events.501.desc:0 "[From.GetNameDefCap] concordou em devolver Vilnius pacificamente, colocando um fim oficial às décadas de guerra fira que existiam entre nossas nações. Com o retorno de Vilnius, a Lituânia finalmente está completa novamente."
 LIT_events.502.desc:0 "Sem surpreender, [From.GetNameDef] rejeitou as exigências de [Root.GetLeader] em devolver Vilnius para [Root.GetNameDef]. Embora a diplomacia tenha fracassado, [Root.GetLeader] ainda não descartou a possibilidade de uma guerra, que parece inevitável com as tensões aumentando na fronteira."
 LIT_events.502.a:0 "Guerra? Eu chamo de negociação agressiva."
 LIT_events.6.t:0 "[From.GetNameDefCap] propõe a Liga de Supremacia Polonesa-Lituana"
 LIT_events.6.d:0 "Um telegrama chegou de [From.Capital.GetName] hoje, com a proposta de que [Root.GetNonIdeologyName] e [From.GetNonIdeologyName] se unam em uma nova facção, capaz de rivalizar tanto a [GER.GetNameDef] quando a [SOV.GetNameDef]. Como estados nacionalistas presos entre essas duas potências, ambas nações estão diplomaticamente isoladas das grandes potências da Europa e as potências democráticas do oeste estariam relutantes em participar de um conflito em defesa das duas nações fascistas.\n\n[From.GetLeader] propõe uma alternativa aos anos de conflito que caracterizaram as relações [Root.GetAdjective]-[From.GetAdjective] desde o início de seus estados. [From.GetLeader.GetSheHeCap] propõe que nossas nações se unam em uma Liga de Supremacia Polonesa-Lituana; uma aliança fundada sobre os princípios da Comunidade, mas valorizando as virtudes do nacionalismo."
 LIT_events.6.a:0 "Que inspirado!"
 LIT_events.6.b:0 "Acho que não."
 LIT_events.601.t:0 "[From.GetNameDef] entra para a Liga"
 LIT_events.601.d:0 "Para surpresa de ninguém, os polacos concordaram em entrar para a Liga de Supremacia Polonesa-Lituana. Embora essa não seja a visão final da Lituânia para o destino da Polônia, isso marca um primeiro passo vital em garantir o futuro do báltico."
 LIT_events.601.a:0 "Está tudo dando certo."
 LIT_events.602.t:0 "[From.GetNameDefCap] rejeita a liga"
 LIT_events.602.d:0 "Para espanto dos ministros [Root.GetAdjective], [From.GetNameDef] se recusou a entrar para a Liga de Supremacia Polonesa-Lituana. Parece que as tensões entre as duas nações não estão perto de acalmarem, essa rejeição em cooperar provavelmente resultará na volta de conflitos violentos num futuro próximo."
 LIT_events.602.a:0 "Talvez eles precisem ser convencidos."
 LIT_events.7.t:0 "[From.GetNameDefCap] pede a entrada [POL.GetAdjective] em [Root.GetFactionName]"
 LIT_events.7.d:0 "Ativos em busca de cooperação [From.GetAdjective]-[POL.GetAdjective], o ministro do exterior [From.GetAdjective] entrou em contato com oficiais [Root.GetAdjective] hoje solicitando que a [POL.GetNameDef] seja convidada para [Root.GetFactionName]."
 LIT_events.7.a:0 "Uma sugestão esplendida!"
 LIT_events.7.b:0 "Temos outros planos para a Polônia."
 LIT_events.701.t:0 "[From.GetNameDefCap] bloqueia a entrada [POL.GetAdjective] em [From.GetFactionName]"
 LIT_events.701.d:0 "Infelizmente, parece que os líderes de [From.GetFactionName] enxergam a entrada [POL.GetAdjective] em [From.GetFactionName] como algo ativamente obstrutivo aos melhores interesses da nação. Claramente, [From.GetNameDef] tem outros planos para a [POL.GetNameDef]."
 LIT_events.701.a:0 "Fazer o quê."
 LIT_events.8.t:0 "[From.GetNameDefCap] pede unificação"
 LIT_events.8.d:0 "Por muito tempo, oficiais [Root.GetAdjective] buscaram recriar a Comunidade de antigamente, mas sempre foram rejeitados pelos lituanos. No entanto, hoje [From.GetLeader] tomou a decisão histórica para propor a reunificação da Polônia e Lituânia. Porém, o que é desconcertante, essa proposta não deixa os polacos e lituanos em termos iguais, na verdade a proposta tornaria [From.GetLeader] o ditador absoluto das duas nações."
 LIT_events.8.a:0 "É um sacrifício que estou disposto a fazer."
 LIT_events.8.b:0 "De jeito nenhum."
 LIT_events.801.t:0 "[From.GetNameDefCap] aceita!"
 LIT_events.801.d:0 "[From.GetLeader] respondeu ao pedido [Root.GetAdjective] de reunificação ao renunciar como ditador da Polônia e cedendo o poder para [Root.GetLeader]. Uma Comunidade reunida, isso marca uma evolução histórica no agora compartilhado futuro de [From.GetNameDef] e [Root.GetNameDef]."
 LIT_events.801.a:0 "Excelente."
 LIT_events.802.t:0 "[From.GetNameDefCap] recusa"
 LIT_events.802.d:0 "Parece que os polacos ainda não estão prontos para se reunirem com [Root.GetNameDef]. Apesar dos esforços de [Root.GetNameDefCap] para enquadrar a união como uma restauração da Comunidade de antigamente, ministros [From.GetAdjective] parecem completamente impassíveis."
 LIT_events.802.a:0 "Talvez os polacos precisem ser persuadidos."
 LIT_events.9.t:0 "[From.GetNameDefCap] solicita ocupação polonesa"
 LIT_events.9.d:0 "Citando a longa história de cooperação entre a Polônia e a Lituânia, [From.GetLeader] sugeriu que a ocupação [Root.GetFactionName] da Polônia aconteceria sem incidentes se fosse liderada pela administração de [From.GetNameDef]. Fazer isso significaria sacrificar os valiosos recursos que a Polônia fornece, mas também significará que a resistência polonesa se torne um problema lituano."
 LIT_events.9.a:0 "Não vejo porque não."
 LIT_events.9.b:0 "Descordamos."
 LIT_events.901.t:0 "[From.GetNameDefCap] entrega a ocupação polonesa"
 LIT_events.901.d:0 "A solicitação [Root.GetAdjective] de domínio sobre a ocupação da Polônia foi recebida com sucesso por [From.GetNameDef]. Generais e soldados [From.GetAdjective] estão voltando para [From.GetNonIdeologyName] para serem redistribuídos no esforço de guerra enquanto soldados [Root.GetAdjective] assumem suas posições em guarnições nas regiões antigamente controladas pela Polônia."
 LIT_events.901.a:0 "Glória para a Lituânia!"
 LIT_events.902.t:0 "[From.GetNameDefCap] recusa"
 LIT_events.902.d:0 "A solicitação [Root.GetAdjective] pelo domínio sobre a ocupação da Polônia foi recebida com total rejeição por [From.GetNameDef]. A tentativa de assumir o controle da ocupação polonesa foi descartada como tentativa de controlar as grandes áreas industriais polonesas em nome de [Root.GetLeader], e enfraquecer as reivindicações [From.GetAdjective] ao território polonês."
 LIT_events.902.a:0 "Valeu a tentativa."
 LIT_events.10.t:0 "A guerra civil falangista"
 LIT_monarchy_events.1.t:0 "O dilema dos dois reis"
 LIT_monarchy_events.1.desc:0 "Com reis nos tronos da Polônia e da Lituânia, quaisquer ambições de uma unificação pacífica da Comunidade parecem bastante improváveis. No entanto, agora que as duas nações estão ideologicamente alinhadas, talvez exista um caminho adiante. Se quisermos, podemos oferecer uma aliança para a [POL_or_LIT_target.GetLeader] entre nossas duas nações como uma espécie de reinterpretação diplomática da Comunidade. Juntos, podemos seguir em frente como amigos, mas separados, um deve cair como inimigo."
 LIT_monarchy_events.1.a:0 "Preferimos uma aliança."
 LIT_monarchy_events.1.b:0 "Só pode haver um!"
 LIT_monarchy_events.101.t:0 "[From.GetLeader] recusa a paz"
 LIT_monarchy_events.101.desc:0 "Apesar de nossos esforços em alcançar uma solução pacífica, [From.GetLeader] recusou entrar em um relacionamento cordial com nossa nação, dizendo que "Só existe um rei de [From.GetNonIdeologyName]". Parece que a guerra com [From.GetNameDef] é inevitável."
 LIT_monarchy_events.101.a:0 "Que grosseiro."
 LIT_monarchy_events.2.t:0 "Rei Mindaugas III"
 LIT_monarchy_events.2.desc:0 "Em 4 de junho de 1918, Wilhelm Karl von Urach foi democraticamente eleito como rei da Lituânia com um apoio avassalador. No entanto, graças à interferência do Império Alemão, o referendo foi declarado nulo e a Lituânia jamais foi unida ao seu rei. Porém, o falecido rei teve um filho e agora que o governo alemão sobre a Lituânia é uma lembrança distante, [Root.GetLeader] convidou Karl Gero von Urach para se tornar o novo rei da Lituânia!\n\nO jovem foi coroado como Mindaugas III e embora esteja atualmente limitado a um papel cerimonial, existem planos de colocá-lo no poder da nova monarquia lituana."
 LIT_monarchy_events.2.a:0 "Vida longa ao Rei!"
 LIT_monarchy_events.2_tt:0 "§YMindaugas III§! se torna o rei da [Root.GetNonIdeologyName]. Enquanto §Y[Root.GetLeader]§! continuará como líder de [Root.GetRulingParty]"
 LAT_events.1.t:0 "O verdadeiro inimigo"
 LAT_events.1.d:0 "Embora independente, [Root.GetNameDef] nunca conseguiu livrar sua nação das correntes do imperialismo. [GER.GetAdjective] e [SOV.GetAdjective] têm ambições e projetos para emboscar [Root.GetNameDef] em seus respectivos impérios com pouca ou nenhuma preocupação com o direito de autodeterminação de [Root.GetNameDef]. Embora muitos estejam ansiosos em lutar uma guerra em todas as frentes para manter a independência [Root.GetAdjective], precisamos decidir qual dessas duas potências é a ameaça mais urgente e tomar as medidas necessárias para preparar para uma invasão."
 LAT_events.1.a:0 "[SOV.GetNameDefCap] é a verdadeira ameaça!"
 LAT_events.1.b:0 "Não podemos confiar em [GER.GetNameDef]."
 LAT_events.8.t:0 "Letônia em chamas"
 LAT_events.8.d:0 "A decisão do governo de suspender a proibição do grupo fascista Cruz Trovão, fortaleceu Gustavs Celmiņš e seus apoiadores, tornando-os ainda mais ativos e violentos por toda Letônia. Hoje, a violência atingiu seu ápice quando o Pērkonkrusts se armou e marchou até Rīga, exigindo a rendição imediata do governo letão.\n\nEmbora esteja claro que o governo tem a intenção de colaborar com o Pērkonkrusts, parece que o grupo não tem a menor intenção de incluir [Root.GetLeader] em seu regime."
 LAT_events.8.a:0 "Vamos aniquilar esses traidores!"
 LAT_events.8.b:0 "Por uma Letônia mais forte!"
 
 nsb_coup.0.t:0 "Uma conspiração na divisão de oficiais?"
 nsb_coup.0.desc:0 "Apesar de não ser segredo para ninguém que alguns de nossos generais estejam infelizes com a situação em [Root.GetNameDef], parece que alguns deles começaram a considerar medidas mais drásticas para resolver nossas diferenças. Houveram diversas reuniões entre vários oficiais em um local desconhecido, provavelmente em algum lugar de [?.Root.meeting_location.GetName]. \n\nHá poucos detalhes, mas temos motivos para acreditar que [coup_member_1.GetName] e [coup_member_2.GetName] estão entre o grupo. Acredita-se que o último esteja em contato com [coup_member_3.GetName], embora a natureza exata dessa relação ainda não está clara."
 nsb_coup.0.a:0 "Precisamos chegar no fim disso."
 nsb_coup.1.t:0 "[Root.GetLeader] assume o governo"
 nsb_coup.1.desc:0 "Após semanas de planejamento meticuloso, um grupo de oficiais sob [Root.GetLeader] executaram a [Root.GetOperationName] hoje, um plano para tomar o controle do governo. \n\nO longo período de preparação compensou, pois unidades leais a [Root.GetLeader] foram capazes de rapidamente tomar o controle sobre todos os prédios importantes do governo. Guardas e unidades da polícia locais, perante as probabilidades esmagadoras, se renderam sem disparar um único tiro. Bloqueios por toda capital capturaram ministros do governo tentando fugir. \n\nCom o antigo governo agora preso, [Root.GetLeader] apresentou o restante de [Root.GetNameDef] com algo irreversível. Se espera que as autoridades locais entrem na linha rapidamente."
 nsb_coup.1.a:0 "Eu, pra ser sincero, dou boas-vindas aos nossos novos governantes."
 #translation notes: these are names and shouldn't be translated - non-latin alphabets may however transcribe them
 GER_operation_1:0 "Unternehmen Walküre"
 GER_operation_2:0 "Unternehmen Schleifstein"
 GER_operation_3:0 "Unternehmen Stierkampf"
 GER_operation_4:0 "Unternehmen Erzengel"
 USA_operation_1:0 "Operação Insolação"
 USA_operation_2:0 "Operação Carnaval"
 USA_operation_3:0 "Operação Tinteiro"
 USA_operation_4:0 "Operação Gato Selvagem"
 ENG_operation_1:0 "Operação Florete"
 ENG_operation_2:0 "Operação Peixe Doce"
 ENG_operation_3:0 "Operação Bobo da Corte"
 ENG_operation_4:0 "Operação Proeminência"
 #translation notes: these generic operation names can be translated
 generic_operation_1:0 "Contingência 1"
 generic_operation_2:0 "Contingência 2"
 generic_operation_3:0 "Contingência 3"
 generic_operation_4:0 "Contingência 4"
 nsb_coup.2.t:0 "Tentativa de golpe fracassa"
 nsb_coup.2.desc:0 "Após semanas de planejamento, noite passada, um grupo de oficiais executaram a [Root.GetOperationName], um plano para tomar o controle do governo. \n\nParece que eles tiveram que colocar o plano em ação antecipadamente, pois suas operações pareciam apressadas e mal coordenadas. Aparentemente sem conhecimento das alterações no cronograma da guarda, um grupo de soldados leais ao golpe apareceu no gabinete de [Root.GetLeader] com ordens de prendê-lo ou matá-lo - assim que acontecia a troca de turno, enfrentando assim o dobro de guardas que esperavam. O tiroteio que se seguiu for curto e brutal, deixando diversos soldados em ambos os lados mortos ou feridos enquanto [Root.GetLeader] conseguiu escapar.\n\nDesde então, [Root.GetLeader] apareceu em público e falou no rádio, mostrando que a tentativa de assassinato foi um fracasso. Com o colapso do golpe, diversos oficiais em nosso exército cometeram suicídio para fugir da prisão ou decidiram morrer lutando quando unidades foram enviadas para prendê-los, enquanto os comandantes de várias guarnições juraram sua lealdade a [Root.GetLeader]."
 nsb_coup.2.a:0 "E esse povo queria governar o país?"
 nsb_coup.3.t:0 "Oficiais tentam golpe"
 nsb_coup.3.desc:0 "Após semanas de planejamento, noite passada, um grupo de oficiais executaram a [Root.GetOperationName], um plano para tomar o controle do governo. \n\nParece que eles tiveram que colocar o plano em ação antecipadamente e os acontecimentos logo fugiram do controle. Uma tentativa de prender ou matar [Root.GetLeader] fracassou, e a rede de bloqueios nas estradas ao redor da capital ainda não havia fechado quando diversos oficiais do governo tentaram escapar.\n\nO governo de [Root.GetNameDef] viver para lutar mais um dia e [Root.GetLeader] jurou levar os traidores à justiça - custe o que custar."
 nsb_coup.3.a:0 "Iremos esmagar essa revolta!"
 
 LAT_events.2.t:0 "[From.GetNameDefCap] exige anexação [Root.GetAdjective]"
 LAT_events.2.d:0 "Citando a crescente pressão no báltico, [From.GetLeader] declarou que a unificação do báltico é uma necessidade absoluta para que os três estados continuem vivos. Porém, as exigências do ministro do exterior de [From.GetNameDef] removeriam [Root.GetLeader] de seu mandato, como também tornariam o inteiro partido [Root.GetRulingParty] completamente servil ao [From.GetLeader] e a sua administração."
 LAT_events.2.a:0 "Temos escolha?"
 LAT_events.2.b:0 "Absolutamente não!"
 LAT_events.3.t:0 "[From.GetNameDefCap] apoia o nacionalismo [Root.GetAdjective]"
 LAT_events.3.d:1 "Em um discurso empolgado sobre a natureza da solidariedade báltica, [From.GetLeader] elogiou [Root.GetLeader] por seu compromisso com o nacionalismo perante a ameaça Bolchevique cada vez maior. Embora [From.Getleader.GetSheHe] diga respeitar as identidades individuais de [From.GetAdjective] e [Root.GetAdjective], [From.Getleader.GetSheHe] pediu a cooperação entre [From.GetNonIdeologyName] e [Root.GetNonIdeologyName] em seu objetivo compartilhado de preservar suas independências. Embora isso não signifique muito agora, muitos especulam uma possível proposta de aliança."
 LAT_events.3.a:0 "Interessante."
 LAT_events.5.t:0 "[From.GetLeader] Busca a unificação de Ostland"
 LAT_events.5.d:0 "Com a Bielorrússia Ocidental agora sob firme controle [Root.GetFactionName], o ditador de [From.GetNonIdeologyName] anunciou seu interesse em estabelecer uma zona de ocupação de Ostland sob administração [From.GetAdjective]. A ideia por trás de tal proposta seria promover a ideologia fascista pelos bálticos e Bielorrússia, avançando os interesses [Root.GetFactionName] ao leste."
 LAT_events.5.a:0 "Inspirado!"
 LAT_events.5.b:0 "Não."
 LAT_events.501.t:0 "[From.GetNameDefCap] entrega Ostland"
 LAT_events.501.d:0 "A entrega de territórios de Ostland para mãos [Root.GetAdjective] foi um sucesso e [From.GetNameDef] concordou que a ocupação dos estados bálticos e Bielorrússia Ocidental devem ser de domínio único de [Root.GetNameDef]."
 LAT_events.501.a:0 "Excelente!"
 LAT_events.502.t:0 "[From.GetNameDefCap] recusa"
 LAT_events.502.d:0 "A solicitação [Root.GetAdjective] pelo domínio sobre a ocupação de Ostland foi recebida com total rejeição por [From.GetNameDef]. A tentativa de assumir o controle da ocupação de Ostland foi descartada como tentativa de controlar os grandes centros industriais ao leste e enfraquecer [Root.GetLeader]."
 LAT_events.502.a:0 "Um dia triste para a Letônia."
 LAT_events.6.t_both:0 "[From.GetNameDefCap] pede a entrada báltica em [Root.GetFactionName]"
 LAT_events.6.d_both:0 "Hoje, [From.GetNameDefCap] solicitou que o convite para [Root.GetFactionName] seja estendido para todos os estados bálticos. Citando o esmagador sucesso do nacionalismo na [LIT.GetNameDef] e [EST.GetNameDef], além do desejo nato por cooperação báltica, [From.GetLeader] fez uma proposta ardente de que o governo [Root.GetAdjective] considere a [LIT.GetLeader] e a [EST.GetLeader] como aliados à causa nacionalista."
 LAT_events.6.t_estonia:0 "[From.GetNameDefCap] pede a entrada [EST.GetAdjective] em [Root.GetFactionName]"
 LAT_events.6.d_estonia:0 "Hoje, [From.GetNameDefCap] solicitou que o convite para [Root.GetFactionName] seja estendido para [EST.GetNonIdeologyName]. Citando o esmagador sucesso do nacionalismo na [EST.GetNameDef], além do desejo nato por cooperação báltica, [From.GetLeader] fez uma proposta ardente de que o governo [Root.GetAdjective] considere [EST.GetLeader] como aliado da causa nacionalista."
 LAT_events.6.t_lithuania:0 "[From.GetNameDefCap] pede a entrada [LIT.GetAdjective] em [Root.GetFactionName]"
 LAT_events.6.d_lithuania:0 "Hoje, [From.GetNameDefCap] solicitou que o convite para [Root.GetFactionName] seja estendido para [LIT.GetNonIdeologyName]. Citando o esmagador sucesso do nacionalismo na [LIT.GetNameDef], além do desejo nato por cooperação báltica, [From.GetLeader] fez uma proposta ardente de que o governo [Root.GetAdjective] considere [LIT.GetLeader] como aliado da causa nacionalista."
 LAT_events.6.a:0 "Que boa ideia!"
 LAT_events.6.b:0 "Que bobagem."
 LAT_events.601.t:0 "[From.GetNameDefCap] rejeita a entrada báltica em [From.GetFactionName]"
 LAT_events.601.d:0 "Embora [Root.GetNameDef] não foi recebido em [From.GetFactionName] de braços abertos, parece que [From.GetLeader] não têm nenhuma compaixão em seu coração pelo direito de nossos irmãos bálticos de se defenderem. Nosso convite aos nossos companheiros bálticos foi rejeitado e parece que nossa nações continuarão separadas, por enquanto."
 LAT_events.601.a:0 "Fazer o quê."
 LAT_events.7.t:0 "[Root.GetFascistParty] protesta em [Root.Capital.GetName]!"
 LAT_events.7.d:0 "Com enorme apoio do governo fascista em [From.GetNameDef], apoiadores do [Root.GetFascistParty] se reuniram nas ruas de [Root.Capital.GetName] com intenção violenta. Os manifestantes eventualmente chegaram no parlamento de [Root.Capital.GetName] durante uma sessão organizada por [Root.GetLeader] e diversos membros importantes do partido [Root.GetRulingParty], pedindo pela renúncia de [Root.GetLeader]."
 LAT_events.7.a:0 "Dispersem essa ralé!"
 LAT_events.7.b:0 "Talvez [Root.GetLeader] deva renunciar."
 EST_events.1.t:0 "[From.GetNameDefCap] busca tratados de amizade"
 EST_events.1.d:0 "Temendo uma invasão [SOV.GetAdjective], [From.GetLeader] emitiu um pedido formal de tratado entre [Root.GetNameDef] e [From.GetNameDef]. O tratado envolveria uma garantia de não agressão, além de diversos acordos cordiais com a intenção de aumentar a cooperação entre [Root.GetNonIdeologyName] e [From.GetNonIdeologyName]."
 EST_events.1.a:0 "Uma boa sugestão."
 EST_events.1.b:0 "Temos outros planos para [From.GetNameDef]."
 EST_events.101.t:0 "[From.GetNameDefCap] concorda"
 EST_events.101.d:0 "[From.GetLeader] claramente vê o valor em uma potencial aliança entre [Root.GetNameDef] e [From.GetNameDef] e concordou em seguir com relações cordiais com nossa nação."
 EST_events.101.a:0 "Excelente."
 EST_events.102.t:0 "[From.GetNameDefCap] recusa"
 EST_events.102.d:0 "Apesar dos melhores esforços de [Root.GetLeader], parece que [From.GetNameDef] continua inimiga de [Root.GetNonIdeologyName]. Embora essa recusa não signifique muito, pode ser que caso aconteça uma invasão [SOV.GetAdjective], [From.GetNameDef] não fará nada além de assistir."
 EST_events.102.a:0 "Droga."
 EST_events.2.t:0 "[From.GetNameDefCap] busca a unificação"
 EST_events.2.d:0 "Hoje, [From.GetLeader] fez uma proposta de unificação de [From.GetNameDef] e [Root.GetNameDef]. É irrefutável que o governo [From.GetAdjective] e [Root.GetNameDef] são inseparavelmente ligados. Sem o Vaps, seria praticamente impossível para [Root.GetFascistParty] tomar o controle de [Root.GetNonIdeologyName], e até mesmo agora, a simpatia pelo Vapsid permanece forte em nosso exército. [From.GetLeader] alega que uma união entre a Finlândia e a Estônia deixaria nossas nações mais bem equipadas para se defender contra a invasão [SOV.GetAdjective]."
 EST_events.2.a:0 "Não temos escolha."
 EST_events.2.b:0 "Vamos banir o Vaps imediatamente!"
 EST_events.201.t:0 "[From.GetNameDefCap] aceita a unificação"
 EST_events.201.d:0 "[From.GetLeader] tomou a sábia decisão de permitir a unificação das duas nações. [From.GetLeader] renunciou como chefe do governo [From.GetAdjective] em favor de [Root.GetLeader] e assumiu um papel de vice no novo governo [Root.GetAdjective]-[From.GetAdjective] unificado."
 EST_events.201.a:0 "Maravilha!"
 EST_events.202.t:0 "[From.GetNameDefCap] recusa a unificação [Root.GetAdjective]"
 EST_events.202.d:0 "Apesar da esmagadora influência que o governo Vapsid de [Root.GetNonIdeologyName] tem sobre [From.GetNameDef], [From.GetLeader] recusou os esforços [Root.GetAdjective] de unificação."
 EST_events.202.a:0 "Não por muito tempo!"
 EST_events.4.t:0 "[From.GetNameDefCap] busca a unificação báltica"
 EST_events.4.d:0 "Os estados bálticos sempre compartilharam uma história de serem reprimidos por potências estrangeiras; Polacos, alemães, russos, mas [From.GetLeader] declara que basta! Embora as virtudes do nacionalismo e autodeterminação ardam nos corações de todo povo báltico, [From.GetLeader] faz a atraente alegação de que nossa história de governo estrangeiro pode ser atribuída apenas à nossa falta de união e por mais que muitos tenham sede de independência, a crescente ameaça de uma invasão [SOV.GetAdjective] pede que uma forma de pan-nacionalismo seja adotada por nossos governos.\n\n[From.GetLeader.GetSheHeCap] propõe um [BAL_UNIFIED_fascism] para manter o povo a salvo e forte contra os estrangeiros que ousarem tentar nos escravizar."
 EST_events.4.a:0 "Talvez sejamos mais parecidos do que diferentes."
 EST_events.4.b:0 "Identidade pan-báltica? Isso não existe!"
 EST_events.401.t:0 "[From.GetNameDefCap] aceita!"
 EST_events.401.d:0 "[From.GetLeader] foi convencido pelos esforços [Root.GetAdjective] em introduzir uma identidade nacional pan-báltica e concordou em fundir o partido [From.GetFascistParty] com o [Root.GetFascistParty]. Uma firme vitória no objetivo de [Root.GetLeader] em unir os bálticos, [Root.GetNameDef] com certeza estará em uma posição melhor para se defender da invasão [SOV.GetAdjective]."
 EST_events.401.a:0 "[From.GetNonIdeologyName] está apenas começando."
 EST_events.402.t:0 "[From.GetNameDefCap] recusa a unificação"
 EST_events.402.d:0 "Sem se abalar pela retórica de [Root.GetLeader] sobre a solidariedade báltica, [From.GetNameDef] recusou a unificação com [Root.GetNameDef], acreditando que nossa unificação não passe de um ato de imperialismo com o propósito de impedir o direito do povo [From.GetAdjective] de um [From.GetNonIdeologyName] por [From.GetNonIdeologyAdjective]."
 EST_events.402.a:0 "Eles preferem se juntar aos [SOV.GetAdjective]? Traidores!"
 EST_events.5.t:0 "[From.GetNameDefCap] usurpa a independência [Root.GetAdjective]"
 EST_events.5.d:0 "Hoje, [From.GetLeader] anunciou um ataque direto ao governo [Root.GetAdjective], dizendo que ele é fraco e incapaz de defender seu próprio povo de imperialistas estrangeiros. Embora no momento isso não signifique nada, podemos antecipar pode ocorrer uma invasão [From.GetAdjective] no futuro."
 EST_events.5.a:0 "[From.GetLeader] não passa de um fanfarrão."
 EST_events.6.t:0 "[From.GetNameDefCap] pede a entrada [FIN.GetAdjective] em [Root.GetFactionName]"
 EST_events.6.d:0 "Hoje, [From.GetNameDefCap] solicitou que o convite para [Root.GetFactionName] seja estendido para [FIN.GetNonIdeologyName]. Citando o esmagador sucesso do nacionalismo em sua nação, além do desejo nato por cooperação finno-estoniana, [From.GetLeader] fez uma proposta ardente de que o governo [Root.GetAdjective] considere [FIN.GetLeader] como aliado da causa nacionalista."
 EST_events.6.a:0 "Que boa ideia!"
 EST_events.6.b:0 "Que bobagem."
 EST_events.601.t:0 "[From.GetNameDefCap] rejeita a entrada [FIN.GetAdjective] em [From.GetFactionName]"
 EST_events.601.d:0 "Embora [Root.GetNameDef] não foi recebido em [From.GetFactionName] de braços abertos, parece que [From.GetLeader] não têm nenhuma compaixão em seu coração pelo direito da [FIN.GetNameDef] de se defender. Nosso convite aos finlandeses foi rejeitado e parece que nossa nações continuarão separadas, por enquanto."
 EST_events.601.a:0 "[From.GetLeader] é insano ou apenas incompetente?"
 EST_events.7.t:0 "A Guerra Civil Vapsid"
 EST_events.7.d:0 "Protestos constantes por toda a cidade finalmente romperam o que restava de união em [Root.GetNonIdeologyName] e a nação foi dividida em uma completa guerra civil. O que devia ser uma simples repressão do governo sobre grupos [Root.GetFascistParty], estourou em um embate violento com manifestantes ontem, com veteranos combatendo membros do exército [Root.GetAdjective] por qual já lutaram uma vez. Com membros [Root.GetFascistParty] de um lado e legalistas do governo de outro, tudo o que resta é ver quem estará na [Root.Capital.GetName] no fim do dia; [Root.GetLeader] ou [neutral_EST_civil_war.GetLeader]..."
 EST_events.7.a:0 "Pela [Root.GetNonIdeologyName]!"
 EST_events.9.b:0 "Talvez seja melhor nos rendermos..."
 EST_events.701.t:0 "[Root.GetLeader] se rende"
 EST_events.701.d:0 "Protestos por toda a nação por manifestantes do Vapsid atingiram seu ápice hoje quando embates entre os representantes do governo de [Root.GetLeader] e o Vaps chegaram a uma conclusão violenta. Ao som da voz de Artur Sirk, os manifestantes agitaram os portões do Riigikogu ondem rapidamente montaram barricadas, impedindo a polícia de entrar no prédio.\nMuitos estonianos esperavam que [Root.GetLeader] respondesse aos manifestantes com força, mas para surpresa da nação, hoje o prédio Riigikogu recebeu a carta de renúncia de [Root.GetLeader], abdicando de sua posição como ditador para Artur Sirk."
 EST_events.701.a:0 "A Estônia está mais forte."
 EST_events.801.t:0 "Protesto caótico em [From.GetName]"
 EST_events.801.d:0 "O protesto [Root.GetFascistParty] em [From.GetName] foi recebido com uma resposta mista do público e repercussão violenta das autoridades locais. Poucos na multidão sequer foram capazes de dizer sobre o que se tratava o protesto, com a violência entre manifestantes e anti-manifestantes assumindo destaque durante o protesto. O governo [Root.GetAdjective] já trabalha para eliminar o [Root.GetFascistParty] e os eventos de hoje provavelmente aceleraram esse processo, além de não conquistar a multidão."
 EST_events.801.a:0 "Isso é um desastre."
 EST_events.802.t:0 "O protesto em [From.GetName]"
 EST_events.802.d:0 "O protesto [Root.GetFascistParty] por [From.GetName] ocorreu sem incidentes. Ao evitar grandes centros e se concentrando mais nas zonas rurais de [From.GetName], o [Root.GetFascistParty] foi capaz de mostrar ao povo de [Root.GetName] o que o movimento defende e evitou retribuição de oficiais [Root.GetAdjective]."
 EST_events.802.a:0 "Interessante."
 EST_events.803.t:0 "Protesto fascista esmagador em [From.GetName]"
 EST_events.803.d:0 "Por todo o estado de [From.GetName], manifestantes [Root.GetFascistParty] saíram aos montes para mostrar seu apoio por um forte estado nacionalista. Embora os oficiais tentaram impedir os manifestantes de passarem por grandes centros, esses oficiais baixaram suas armas e permitiram que os homens [Root.GetFascistParty] caminhassem pacificamente pelas ruas. Sem ter que lidar com nenhum grande anti-manifestante, essa foi uma enorme vitória para o movimento [Root.GetFascistParty]."
 EST_events.803.a:0 "Muito interessante."
 EST_events.901.t:0 "[From.GetLeader] renuncia"
 EST_events.901.d:0 "Surpreendentemente, quando as forças [FROM.GetFascistParty] avançaram na capital [From.GetAdjective] hoje, em vez de acender uma guerra civil como era esperado, o antigo governo [From.GetAdjective] declarou que renderia o poder e abdicaria à autoridade do partido [FROM.GetFascistParty]."
 EST_events.901.a:0 "Ora, por essa eu não esperava!"
 EST_events.10.t:0 "A questão da intervenção"
 EST_events.10.d:0 "A guerra civil começou em [FIN.GetNonIdeologyName], mas a questão permanece de que papel [Root.GetNameDef] terá nesse conflito. No momento, a cooperação Vapsid com os fascistas [FIN.GetNonIdeologyAdjective] simplesmente serviu para armá-los e organizá-los para tomar o poder para eles mesmos, mas assim como lutaram para proteger a independência [EST.GetAdjective] no passado, talvez [Root.GetLeader] veja isso como uma oportunidade de pagar a dívida de [EST.GetNonIdeologyName] aos finlandeses."
 EST_events.10.a:0 "Veteranos lutam lado a lado novamente!"
 EST_events.10.b:0 "Uma força de voluntários considerável será o suficiente."
 EST_events.11.t:0 "O Vaps e [Root.GetFascistPartyName]"
 EST_events.11.d:0 "Agora fortalecidos na Estônia, o Vaps concordou em assinar um tratado de colaboração com [Root.GetFascistPartyName]. O Vaps já apoia grupos fascistas finlandeses com propaganda e manifestações nacionais, mas uma ação rápida e decisiva do governo em banir esses fascistas podem acabar com esse problema de uma vez por todas."
 EST_events.11.a:0 "Arrogantes imprestáveis."
 
 NSB_poland_communist_events.1.a:0 "[POL.GetNameDefCap] permanece sozinha."
 NSB_poland_communist_events.1.b:0 "A Polônia pertence à União Soviética."
 NSB_poland_communist_events.1.desc:0 "O partido comunista da Polônia tem sido o anfitrião de um duradouro conflito entre aqueles que desejam ver a Polônia alinhada com a União Soviética e aqueles que acreditam que a União Soviética é tão imperialista quando o regime monarquista que a precedeu.\nRepresentando os antissoviéticos temos Maria Koszutska, uma suposta [Root.GetStalinistOrTrotskyite], que acusa seus companheiros a favor dos soviéticos de serem "covardes" e inimigos da revolução.\nAgindo como líder, Władysław Gomułka representa a ala pró-soviética do partido. Embora já popular no partido, Gomułka tem se tornado cada vez menos popular entre o povo polonês graças à sua posição pró-russa.\nApesar de controlar a Polônia atualmente, o partido está dividido entre quais desses candidatos deve representar sua liderança. Prestes a tomar uma decisão, Moscou faz pressão para que Koszutska seja proibida de assumir a liderança e que seja julgada como [Root.GetStalinistOrTrotskyite] e antirrevolucionária."
 NSB_poland_communist_events.1.nosov.desc:0 "O partido comunista da Polônia tem sido o anfitrião de um duradouro conflito entre aqueles que desejam ver a Polônia alinhada com a União Soviética e aqueles que acreditam que a União Soviética é tão imperialista quando o regime monarquista que a precedeu.\nNo entanto, desde o declínio da União Soviética, esse assunto se tornou irrelevante. Com a queda de Stalin do poder, o líder pró-soviético, Władysław Gomułka, também se tornou irrelevante, deixando ninguém para contestar a nomeação da antissoviética Maria Koszutska como líder do partido."
 NSB_poland_communist_events.1.t:0 "Brigas internas no KPP"
 NSB_poland_events.1.a:0 "Não temos escolha."
 NSB_poland_events.1.b:0 "Não vamos nos encolher perante a Polônia!"
 NSB_poland_events.1.desc:0 "Citando a aparente falta de capacidade defensiva de [Root.GetNameDef], oficiais de [From.GetNameDef] exigiram que toda a região da Eslováquia fique sob ocupação direta polonesa. Eles exigem sem termos precisos que se não aceitarmos, uma invasão será inevitável. Como responderemos?"
 NSB_poland_events.1.t:0 "[From.GetNameDefCap] exige a Eslováquia"
 NSB_poland_events.101.a:0 "Não acredito que deu certo!"
 NSB_poland_events.101.desc:0 "[From.GetNameDefCap] aceitou nossa recente exigência em ceder toda a região da Eslováquia. No momento, tropas [Root.GetAdjective] estão preenchendo a região para suprimir qualquer resistência local. Embora seja uma pequena vitória, ela significa que o mundo teme pelo menos um pouco a máquina de guerra [Root.GetAdjective]!"
 NSB_poland_events.101.t:0 "[From.GetNameDefCap] aceita!"
 NSB_poland_events.102.a:0 "Ora, então é guerra!"
 NSB_poland_events.102.desc:0 "De forma chocante, o governo [From.GetAdjective] recusou nossa exigência em ceder a região da Eslováquia. Nossas tentativas de encontrar uma solução diplomática falharam, agora isso é problema do exército."
 NSB_poland_events.102.t:0 "[From.GetNameDefCap] recusa!"
 NSB_poland_events.2.a:0 "Suponho que devamos aceitar."
 NSB_poland_events.2.b:0 "Essa "reivindicação" não significa nada."
 NSB_poland_events.2.d:1 "Parece que a longa regência em [Root.GetNameDef] deu coragem para que [From.GetLeader] se declare rei da Hungria. Essa reivindicação se baseia em nada mais do que o reino medieval da Polônia-Hungria e é claramente uma tentativa óbvia de expansão territorial."
 NSB_poland_events.2.t:0 "[From.GetLeader] reivindica o trono [Root.GetAdjective]!"
 NSB_poland_events.201.a:0 "Excelente."
 NSB_poland_events.201.desc:1 "Parece que hoje todos pretendentes ao trono húngaro foram destituídos, já que [Root.GetLeader] agora é rei da Hungria. Com [Root.GetLeader] agora rei tanto da Polônia quanto da Hungria, as ambições [Root.GetAdjective] de uma hegemonia nos Balcãs estão se tornando realidade."
 NSB_poland_events.201.t:0 "A Hungria cede"
 NSB_poland_events.202.a:0 "Eles não deixam outra escolha."
 NSB_poland_events.202.desc:0 "Líderes do governo [From.GetAdjective] anunciaram que não reconhecerão a reivindicação de [Root.GetLeader] ao trono [From.GetAdjective]. Embora isso acabe com a possibilidade de qualquer anexação pacífica de [From.GetNameDef], a reivindicação ainda pode ser forçada através de guerra."
 NSB_poland_events.202.t:0 "[From.GetNameDefCap] recusa a reivindicação de [Root.GetLeader]"
 NSB_poland_events.3.a:0 "Aceitamos!"
 NSB_poland_events.3.b:0 "[From.GetNonIdeologyName] ainda é nosso inimigo."
 NSB_poland_events.3.c:0 "Transfiram Danzigue e teremos um acordo!"
 NSB_poland_events.3.desc:0 "Oficiais de [From.GetNameDef] anunciaram seu interesse em assinar uma aliança com o novo Império Alemão. Acreditando que o Kaiser [Root.GetLeader] seja mais amigável à independência [From.GetAdjective] de que seu predecessor e citando que a encarnação moderna de [Root.GetHerHis] pode ser atribuída diretamente ao Ato de 5 de Novembro assinado pelos Poderes Centrais, [From.GetNameDef] propõe que os dois estados assinem uma aliança formal.\nAceitá-la seria uma anomalia monumental na história das relações [Root.GetNonIdeologyName]-[From.GetNonIdeologyName] e seria o marco de um potencial futuro brilhante para as duas nações."
 NSB_poland_events.3.t:0 "[From.GetNameDefCap] propõe uma aliança"
 NSB_poland_events.301.a:0 "Um grande dia para a Polônia!"
 NSB_poland_events.301.desc:0 "Surpreendentemente, [From.GetNameDef] concordou em assinar uma aliança formal com [Root.GetNameDef]! Embora já foram inimigos de longa data, parece que os dias de conflito entre [Root.GetNonIdeologyName] e [From.GetNonIdeologyName] finalmente chegaram ao fim e as duas nações agora podem seguir adiante como aliadas contra a crescente onda de ideologia extremista.\nO que começou com o Ato de 5 de Novembro onde os alemães concordaram em liberar seu território [Root.GetAdjective] como um reino independente, agora evoluiu em uma aliança histórica que daqui em diante será conhecida como "Aliança de Novembro"."
 NSB_poland_events.301.t:0 "O Kaiser concorda!"
 NSB_poland_events.302.a:0 "Que decepcionante."
 NSB_poland_events.302.desc:0 "Apesar de nossos esforços diplomáticos e os aparentes interesses alinhados de nossas nações, o Kaiser recusou assinar qualquer aliança formal. Parece que independente da Alemanha estar nas mãos da realeza ou de um fascista, ela ainda nos enxerga como seu inimigo natural."
 NSB_poland_events.302.t:0 "Um Kaiser beligerante"
 NSB_poland_events.303.a:0 "Trocar essa cidade problemática por um exército parece vantajoso."
 NSB_poland_events.303.desc:0 "[From.GetNameDefCap] respondeu com uma oferta condicional que dizem ser de benefício mútuo para os dois lados. Eles dizem que o Ato de 5 de Novembro nunca concordou oficialmente em ceder as regiões contestadas de Gdansk e Gdynia ao recém formado reino [Root.GetAdjective]. Eles alegam que concordariam em assinar uma aliança, mas somente se o que dizem ser uma violação dos termos que a Alemanha concordou forem retificados."
 NSB_poland_events.303.t:0 "Danzigue por garantias"
 NSB_poland_events.304.a:0 "A tomaremos a força."
 NSB_poland_events.304.desc:0 "Infelizmente, parece que nenhum acordo pode ser feito com os poloneses, já que rejeitaram nossa oferta de ceder Danzigue em troca de uma aliança. As tensões já estão aumentando na fronteira [From.GetAdjective] e alguns temem que uma guerra se aproxima."
 NSB_poland_events.304.t:0 "[From.GetNameDefCap] recusa"
 NSB_poland_events.4.a:0 "Podem ficar com ela!"
 NSB_poland_events.4.b:0 "[POL_colony_purchase.GetName] é uma parte integral do império [Root.GetAdjective]!"
 NSB_poland_events.4.desc:0 "A Liga Marítima e Colonial Polonesa entrou em contato com o embaixador [Root.GetAdjective] em [From.Capital.GetName] com uma oferta para comprar o território no exterior de [POL_colony_purchase.GetName]. Trocar [POL_colony_purchase.GetName] com os poloneses certamente forneceria um orçamento excedente considerável para [Root.GetNameDef], mas no entanto tornaria [From.GetNameDef] soberana sobre toda [POL_colony_purchase.GetName] e sua preciosa matéria-prima e população."
 NSB_poland_events.4.t:0 "A Polônia solicita comprar [POL_colony_purchase.GetName]"
 NSB_poland_events.401.a:0 "Bem-vindo, povo de [POL_colony_purchase.GetName]"
 NSB_poland_events.401.desc:0 "[From.GetNameDefCap] nos respondeu e concordou em vender o território no exterior de [POL_colony_purchase.GetName]. Tudo o que resta agora é quitar nossas dívidas com [From.GetNameDef] e a colônia se tornará uma parte integral do império colonial [Root.GetAdjective]."
 NSB_poland_events.401.desc.com:0 "[From.GetNameDefCap] nos respondeu e concordou em vender o território no exterior de [POL_colony_purchase.GetName]. Tudo o que resta agora é quitar nossas dívidas com [From.GetNameDef], mas o povo de [POL_colony_purchase.GetName] já foi libertado das garras do colonialismo [From.GetAdjective]."
 NSB_poland_events.401.desc.dem:0 "[From.GetNameDefCap] nos respondeu e concordou em vender o território no exterior de [POL_colony_purchase.GetName]. Embora agora tenhamos uma dívida com [From.GetNameDef], essa venda não poderia ter acontecido numa hora de maior necessidade para [Root.GetNameDef]. Com [POL_colony_purchase.GetName] sob nosso controle direto, recebemos outra fortaleza de onde nosso governo pode continuar a existir em exílio."
 NSB_poland_events.401.t:0 "Venda de [POL_colony_purchase.GetName] com sucesso"
 NSB_poland_events.402.a:0 "Valeu a tentativa."
 NSB_poland_events.402.desc:0 "Infelizmente, o governo [From.GetAdjective] não tem interesse algum em ceder [POL_colony_purchase.GetName] no momento. Embora isso não encerre as ambições [Root.GetAdjective] no exterior, esse fracasso torna a possibilidade de uma transferência pacífica de [POL_colony_purchase.GetName] completamente impossível."
 NSB_poland_events.402.t:0 "[From.GetNameDefCap] se recusa a vender [POL_colony_purchase.GetName]"
 NSB_poland_events.6.a:0 "Uma sugestão perspicaz."
 NSB_poland_events.6.b:0 "Não."
 NSB_poland_events.6.desc:0 "No outono de 1932, a Polônia foi reconhecida pela Liga das Nações como única defensora da Libéria, mas a proposta nunca foi colocada em prática devido à intromissão dos Estados Unidos. Apesar disso, nossa nação está cheia de estabelecimentos e negócios operados pela Liga Marítima e Colonial Polonesa.\nO acordo tem sido lucrativo para as duas nações, mas agora parece que [From.GetNameDef] está ficando mais agressivo e [From.GetLeader] solicitou formalmente que [Root.GetNameDef] se torne um protetorado [From.GetAdjective].\nSe aceitarmos, nos tornaremos um súdito [From.GetAdjective] com todos os benefícios e detrimentos que isso traz, mas se recursarmos, parece que [From.GetLeader] pode reivindicar suas ambições à força."
 NSB_poland_events.6.t:0 "[From.GetNameDefCap] oferece o estado de protetorado"
 NSB_poland_events.601.a:0 "Então tomaremos à força."
 NSB_poland_events.601.b:0 "Não vamos piorar a situação."
 NSB_poland_events.601.desc:1 "Apesar de concordar ao estado de protetorado em 1932, parece que o governo [From.GetAdjective] não tem mais interesse em manter o interesse [Root.GetAdjective] na nação."
 NSB_poland_events.601.t:0 "[From.GetNameDefCap] recusa"
 NSB_poland_events.7.a:0 "Uma sugestão esplendida!"
 NSB_poland_events.7.b:0 "Parece ser uma bela armadilha."
 NSB_poland_events.7.desc:0 "Com a democracia restaurada na Polônia, o novo governo polonês busca fortalecer as relações franco-polonesas e criar uma aliança nos dois lados da fronteira alemã. Embora a Polônia ainda esteja enfraquecida devido ao conflito recente, sem dúvida [GER.GetNameDef] sofreria com uma guerra nos dois lados de sua fronteira."
 NSB_poland_events.7.t:0 "A Polônia propõe o Pacto de Morges"
 NSB_poland_events.701.a:0 "Talvez os britânicos nos aceitem."
 NSB_poland_events.701.desc:0 "O governo [From.GetNameDef] se recusou a assinar uma aliança formal conosco no momento. Essa amarga derrota diplomática deixa o plano da Frente de Morges de uma aliança franco-polonesa como simples fantasia. Devemos buscar o apoio de outros."
 NSB_poland_events.8.t:0 "O destino de Anastasia Romanov"
 NSB_poland_events.8.d:0 "Seguindo a captura de Moscou por [From.GetNameDefCap] e seus aliados, nossos agentes encontraram anotações dos arquivos da NKVD que revelaram o terrível destino da família Romanov. O relatório conclui que toda a família imperial, incluindo Anastasia, foi executada em julho de 1918 pelos Bolcheviques. Se não agirmos rapidamente, o mundo logo saberá que nossa rainha não é quem ela finge ser."
 NSB_poland_events.8.a:0 "Vamos enterrar as evidências, o mundo jamais saberá!"
 NSB_poland_events.8.b:0 "Outra pessoa deve assumir a coroa da Polônia!"
 NSB_poland_monarchist_events.1.t:0 "[From.GetNameDefCap] reivindica nosso trono"
 NSB_poland_monarchist_events.2.a:0 "Fazer o quê."
 NSB_poland_monarchist_events.2.desc:0 "Infelizmente, não podemos mais contestar nossa reivindicação a [From.GetNonIdeologyName]. O atual governo [From.GetAdjective] definitivamente venceu a guerra de propaganda ao ponto de que qualquer menção à reivindicação de [Root.GetLeader] é recebida com risos e zombarias."
 NSB_poland_monarchist_events.2.t:0 "Reivindicação de [Root.GetNameDefCap] recusada"
 NSB_poland_monarchist_events.3.a:0 "Maldição!"
 NSB_poland_monarchist_events.3.desc:1 "Hoje, [From.GetLeader] foi coroado como o novo rei da [Root.GetNonIdeologyName]. Uma longa série de campanhas de propaganda convenceram diversos ministros [Root.GetAdjective] contra o antigo regime e causaram um golpe sem derramamento de sangue. Esse golpe tornou [Root.GetNonIdeologyName] pouco mais que um fantoche de [From.GetNameDef] e o futuro da autonomia [Root.GetAdjective] parece sombrio."
 NSB_poland_monarchist_events.3.t:0 "Golpe de [From.GetLeader]!"
 NSB_poland_monarchist_events.4.a:0 "Traidores!"
 NSB_poland_monarchist_events.4.desc:0 "As ruas de [Root.GetNonIdeologyName] entraram em chamas hoje quando milícias a favor e contra a monarquia lançaram a nação em uma guerra civil! Apoiadores de [Root.GetLeader] e [From.GetLeader] estão batalhando por toda nação, ministros de [From.GetNameDef] se recusam a reconhecer seu envolvimento nesse impeachment de nossa soberania nacional. Resta pouco além de aguardar para ver qual lado sai vitorioso."
 NSB_poland_monarchist_events.4.t:0 "A Guerra Civil Monarquista"
 NSB_poland_monarchist_events.5.t:0 "Apoiadores de [From.GetLeader] exigem a abdicação"
 NSB_poland_monarchist_events.5.desc:0 "Após uma longa campanha de propaganda instigada por [From.GetLeader] e seu governo, as tensões entre legalistas de [From.GetLeader.GetHerHis] e aqueles que buscam ver uma unificação [Root.GetNonIdeologyName]-[From.GetNonIdeologyName] chegaram ao ponto onde a coexistência pacífica não é mais opção. Em termos pouco definidos, os apoiadores da monarquia exigiram que [Root.GetLeader] abdique e reconheça [From.GetLeader] como o verdadeiro rei da [Root.GetNonIdeologyName].\n\nAceitar tornaria [Root.GetNonIdeologyName] pouco mais que um estado súdito [From.GetAdjective], mas a recusa certamente levaria a uma guerra civil."
 NSB_poland_monarchist_events.5.a:0 "Nós nos rendemos!"
 NSB_poland_monarchist_events.5.b:0 "Preferimos uma guerra do que sermos um fantoche [From.GetAdjective]."
 NSB_poland_royal_election.1.a:0 "Ele é nosso rei!"
 NSB_poland_royal_election.1.b:0 "Não, temos outra pessoa em mente..."
 NSB_poland_royal_election.1.desc:0 "Marquês de Meissen e Príncipe da Saxônia, Albert Leopold Friedrich Christian Sylvester Anno Macarius busca adicionar "Rei da Polônia" aos seus diversos títulos. Muitos grandes monarcas da Comunidade foram membros da Casa de Wettin e eleitores saxões, com nossa nação em busca de um rei, Friedrich Christian parece ser o candidato mais óbvio e legítimo.\nCom uma reivindicação à Comunidade ao seu lado, eleger Friedrich sem dúvida fortalecerá a reivindicação de nosso governo a todos territórios da antiga Comunidade. Requerente da Lituânia, membro de uma histórica família real polonesa e com uma linhagem de prestígio, Friedrich Christian tem uma forte reivindicação ao Reino da Polônia."
 NSB_poland_royal_election.1.t:0 "Friedrich Christian reivindica o trono"
 NSB_poland_royal_election.2.a:0 "Unir nossos tronos? Que ideia maravilhosa!"
 NSB_poland_royal_election.2.b:0 "Não podemos arriscar nossa relação com a Romênia."
 NSB_poland_royal_election.2.desc:0 "A reivindicação Hohenzollern à Polônia é tão antiga quanto a existência do atual estado polonês. Agora, com as relações entre Polônia e Romênia cada vez mais essenciais para a sobrevivência de ambos estados, faz sentido oferecer nosso trono ao antigo rei e herdeiro da Romênia, Michael I.\nDeposto em 1930 em favor de seu próprio pai, o rei Michael apresenta a oportunidade de uma potencial união dos tronos polonês e romeno. Com a influência da construção fascista da Guarda de Ferro na Romênia, talvez possamos armar o sentimento antifascista como meio para depor o rei Carol mais uma vez e substituí-lo por Michael. Tal feito criaria um vínculo inseparável entre nossas nações e nossa vontade em conjunto seria uma força poderosa para nossos inimigos na [SOV.GetNameDef] e na [GER.GetNameDef] enfrentarem."
 NSB_poland_royal_election.2.t:0 "Príncipe Coroado Michael da Romênia"
 NSB_poland_royal_election.3.a:0 "Uma ideia maluca, mas estamos em uma época maluca. Temos nosso rei!"
 NSB_poland_royal_election.3.b:0 "Pavel quem?"
 NSB_poland_royal_election.3.desc:0 "Um candidato inusitado se apresentou para o conselho de regência hoje. Príncipe da Geórgia cossaco e antigo general russo branco, Pavel Bermondt-Avalov se aproximou do conselho reivindicando não apenas o Reino da Polônia, mas também a Comunidade polonesa-lituana.\nMuitos anos antes, os cossacos tentaram invadir os Bálticos sabe-se lá por quê, e parece que desde então as ambições do príncipe só aumentaram.\nEmbora pouco popular entre os poloneses comuns, esse candidato improvável para a coroa traria um exército de exilados com ele, antagonizando a [SOV.GetNameDef], mas aumentando nossos números e potencialmente nos alinhando com as potências fascistas da Europa."
 NSB_poland_royal_election.3.t:0 "O Rei Cossaco"
 NSB_poland_royal_election.4.a:1 "Nossa rainha será a última Romanov. Provavelmente."
 NSB_poland_royal_election.4.desc:1 ""Castelo de Warsaw, águias pintadas, eu me lembro. Eu sou a verdadeira e única rainha da Polônia." A infame requerente ao nome Anastasia Romanov chegou no castelo de Warsaw hoje, junto com sua reivindicação publicista de que a família Romanov ainda pode reivindicar o trono da Polônia e como a última dos Romanov, ela é logicamente a rainha. A reivindicação de Anastasia se baseia não apenas na força da reivindicação Romanov sobre a Polônia, mas também na legitimidade de sua linhagem.\nEmbora muitos antigos nobres russos afirmam que ela seja a verdadeira Anastasia, muitos a enxergam como uma excêntrica com excesso de cobertura da mídia.\nEmbora sua reivindicação possa ser questionável, ela é a última na lista de candidatos e expulsá-la agora deixaria a Polônia exatamente onde começou; com um trono vazio acumulando poeira."
 NSB_poland_royal_election.4.t:0 "Anastasia Romanov chega na Polônia"
 NSB_poland_royal_election.5.t:0 "O candidato Habsburg"
 NSB_poland_royal_election.5.desc:0 "Da realeza, um Habsburg e patriota polonês, Karl Albrecht von Habsburg esteve a serviço do exército polonês praticamente desde a criação da organização. Embora sua linhagem não seja nativa dessa terra, sua disposição em lutar e morrer pela Polônia o tornam o candidato ideal ao trono.\n\nEmbora pareça que o arquiduque tenha poucas ambições de governar, talvez ele possa ser convencido a servir a Polônia com sua liderança e não com suas armas."
 NSB_poland_royal_election.5.a:0 "Nasce a Polônia de Habsburg!"
 NSB_poland_royal_election.5.b:0 "Nós queremos outro..."
 pavel_events.1.a:0 "Os Don Cossacos devem ser independentes."
 pavel_events.1.b:0 "Eles responderão diretamente a nós."
 pavel_events.1.desc:0 "Com todo o Vale Don agora sob controle de [Root.GetLeader] e suas forças, estamos em posição de reinstaurar a República Don e convidar seus líderes de volta para mais uma vez liderarem os Don Cossacos contra os Vermelhos!\nA única questão que resta é se podemos confiar que o anfitrião permanecerá leal como uma nação independente ou se servirá como fantoche direto do governo de [Root.GetLeader]."
 pavel_events.1.t:0 "Restauração da República Don"
 pavel_events.2.a:0 "Muito bem."
 pavel_events.2.b:0 "Não podemos confiar neles, eles serão nossos súditos."
 pavel_events.2.desc:0 "A República Popular de Cubã, uma nação traidora que lutou pelos Brancos e depois pelos Vermelhos, [Root.GetLeader] decidiu restaurar a República de Cubã com uma nova liderança alinhada com os Brancos.\nEmbora o povo de Cubã já tenha traído a causa Branca uma vez, a nova liderança garante que fará o possível para eliminar qualquer apoio ao governo anterior."
 pavel_events.2.t:0 "Restauração da República de Cubã"
 NSB_poland_democratic_events.1.t:0 "A questão da liderança"
 NSB_poland_democratic_events.1.desc:0 "Agora que os Sanacja já foram removidos do governo, resta a questão de quem deve ser o líder do novo Partido dos Camponeses Polonês. O apoiador mais ardente e vocal dos camponeses, Stanisław Mikołajczyk, atualmente ocupa esse papel, no entando não podemos ignorar que a vitória na guerra civil teria sido impossível sem a ajuda da Frente de Morges.\n\nRepresentando os generais a favor da restauração das eleições livres na Polônia, a Frente de Morges favorece o Primeiro-Ministro da Polônia, Wincenty Witos.\n\nEmbora nomear Witos como líder do partido apaziguaria a Frente de Morges, remover Mikołajczyk da posição pode deixar os diversos camponeses que lutaram nas linhas de frente pela nossa causa democrática se sentindo sem seus direitos e traídos pelo partido."
 NSB_poland_democratic_events.1.a:0 "Witos tem experiência, ele é nosso líder."
 NSB_poland_democratic_events.1.b:0 "Mikołajczyk é o campeão do povo, ele é nosso líder."
 NSB_poland_communist_events.2.a:0 "É a melhor chance que temos."
 NSB_poland_communist_events.2.b:0 "Não!"
 NSB_poland_communist_events.2.desc:0 "[From.GetNameDefCap] ofereceu nos conceder proteção militar total em troca do senhorio de [Root.GetNonIdeologyName]. Citando a imediata e longa ameaça existencial da Rússia e Alemanha para [Root.GetNonIdeologyName], os políticos de [From.GetNameDef] nos ofereceram uma posição de protetorado. Aceitar tornaria [Root.GetNonIdeologyName] um fantoche, mas não parece que [From.GetNonIdeologyName] aceitará um não como resposta."
 NSB_poland_communist_events.2.t:0 "[From.GetNameDefCap] oferece proteção"
 NSB_poland_communist_events.201.a:0 "Excelente."
 NSB_poland_communist_events.201.desc:0 "[From.GetNameDefCap] se torna um estado súdito de [Root.GetNameDef]. Com o governo [From.GetAdjective] agora respondendo diretamente para [Root.Capital.GetName], nossos objetivos de hegemonia Báltica estão se tornando inevitáveis."
 NSB_poland_communist_events.201.t:0 "[From.GetNameDefCap] aceita!"
 NSB_poland_communist_events.202.a:0 "Sempre podemos contar com o exército."
 NSB_poland_communist_events.202.desc:0 "[From.GetNameDefCap] recusou nossa oferta de proteção e insiste em manter sua independência. O alto comando [Root.GetAdjective] já começou seus preparativos para alcançar o sucesso onde o gabinete estrangeiro falhou, [Root.GetLeader] só precisa dar o comando e lançaremos um ataque completo contra [From.GetNameDef]."
 NSB_poland_communist_events.202.t:0 "[From.GetNameDefCap] recusa"
 NSB_poland_communist_events.3.a:0 "Trabalhadores de [Root.GetNonIdeologyName] e [From.GetNonIdeologyName], unam-se!"
 NSB_poland_communist_events.3.b:0 "Isso é inaceitável."
 NSB_poland_communist_events.3.desc:0 "[From.GetNameDefCap] exigiu a anexação imediata de [Root.GetNameDef]. A anexação faz parte da ambição de [From.GetLeader] de formar uma "Comunidade de Repúblicas Socialistas". Aceitar significaria o abandono imediato de nossa independência, deixando [Root.GetNonIdeologyName] como parte direta do estado [From.GetAdjective]."
 NSB_poland_communist_events.3.t:0 "[From.GetNameDefCap] busca integração [Root.GetAdjective]"
 NSB_poland_communist_events.301.a:0 "Que pena."
 NSB_poland_communist_events.301.desc:0 "[From.GetNameDefCap] recusa ser anexado à Comunidade de Repúblicas Socialistas. Embora isso não seja o fim das ambições [Root.GetAdjective] na região, significa que relações pacíficas com [From.GetNameDef] agora são impossíveis."
 NSB_poland_communist_events.301.t:0 "[From.GetNameDefCap] recusa"
 NSB_poland_communist_events.302.a:0 "Excelente."
 NSB_poland_communist_events.302.desc:0 "A ambição de [Root.GetLeader] de ver [From.GetNameDef] entrar para a Comunidade de Repúblicas Socialistas se tornou realidade quando o governo [From.GetAdjective] concordou em ceder à liderança direta [Root.GetAdjective]."
 NSB_poland_communist_events.302.t:0 "[From.GetNameDefCap] aceita anexação"
 NSB_poland_communist_events.4.a:0 "Aceitamos."
 NSB_poland_communist_events.4.b:0 "Eles não estão prontos."
 NSB_poland_communist_events.4.desc:0 "[From.GetNameDefCap] ofereceu ceder a Polônia Oriental para nós em troca do estado de protetorado e integração próxima com a União Soviética. Se aceitarmos, [From.GetNameDef] se tornará um estado fantoche de [Root.GetNameDef] e os estados bielorrussos e ucranianos atualmente ocupados pela Polônia serão cedidos para a União Soviética.\n\nEmbora pareça uma escolha óbvia, a ambição alemã para com a Polônia pode resultar em uma inevitável guerra entre [Root.GetNameDef] e [GER.GetNameDef]."
 NSB_poland_communist_events.4.t:0 "[From.GetNameDefCap] oferece o oriente"
 NSB_poland_communist_events.401.a:0 "Um sacrifício necessário."
 NSB_poland_communist_events.401.desc:0 "[From.GetNameDefCap] concordou em nos aceitar como protetorado e fomos integrados na União Soviética como estado súdito. Embora muitos pelo país se sintam traídos pela nossa decisão, [Root.GetLeader] garantiu ao povo polonês que [From.GetLeader] é amigo da Polônia e qualquer polo étnico agora integrado na União Soviética diretamente ficará perfeitamente satisfeito com seus novos governantes [From.GetAdjective]."
 NSB_poland_communist_events.401.t:0 "[From.GetNameDefCap] aceita!"
 NSB_poland_communist_events.402.a:0 "Muito bem."
 NSB_poland_communist_events.402.desc:0 "[From.GetLeader] recusou aceitar a entrada de [Root.GetNameDef] para a União Soviética, alegando que [Root.GetLeader] "não está pronto". Embora esse seja o motivo oficial, muitos suspeitam que a ambição alemã para com a Polônia seja a verdadeira causa dessa recusa."
 NSB_poland_communist_events.402.t:0 "[From.GetNameDefCap] recusa"
 NSB_poland_communist_events.5.a:0 "A independência simplesmente não é uma opção."
 NSB_poland_communist_events.5.b:0 "Temos problemas maiores."
 NSB_poland_communist_events.5.desc:0 "[From.GetNameDefCap] não é mais fantoche [Root.GetAdjective] e o pequeno estado se declarou uma república socialista independente. Por enquanto, a situação é pacífica e [From.GetNameDef] permanece membro de [Root.GetFactionName]."
 NSB_poland_communist_events.5.t:0 "[From.GetNameDefCap] declara independência!"
 NSB_poland_communist_events.501.a:0 "Então é guerra!"
 NSB_poland_communist_events.501.desc:0 "Como era previsto, [From.GetLeader] não aceitou a declaração [Root.GetAdjective] de independência e considerou isso um ato de guerra."
 NSB_poland_communist_events.501.t:0 "[From.GetNameDefCap] declara guerra"
 NSB_poland_communist_events.502.a:0 "Continuaremos em [From.GetFactionName]"
 NSB_poland_communist_events.502.b:0 "Declaramos nossa completa independência."
 NSB_poland_communist_events.502.desc:0 "[From.GetNameDefCap] aceitou nossa declaração de independência e parece existir paz entre nossas nações por enquanto. Apesar de agora sermos completamente independentes, podemos continuar associados com [From.GetNameDef] ou deixar a facção e explorar outras opções."
 NSB_poland_communist_events.502.t:0 "[From.GetNameDef] aceita a independência [Root.GetAdjective]"
 NSB_poland_communist_events.6.a:0 "As consequências são insignificantes."
 NSB_poland_communist_events.6.b:0 "Essas terras são nossas."
 NSB_poland_communist_events.6.desc:0 "Embora o Polônia Oriental era parte do acordo que trouxe [From.GetNameDef] para [Root.GetFactionName], o pequeno estado a pediu de volta, citando a lealdade de seu estado à causa internacional. Eles dizem que o povo da Bielorrússia e Ucrânia Ocidentais fazem parte do estado polonês por décadas e foram essenciais na greve dos camponeses que levou ao surgimento do socialismo na Polônia."
 NSB_poland_communist_events.6.t:0 "[From.GetNameDefCap] solicita a Polônia Oriental"
 NSB_poland_communist_events.601.a:0 "Nossa nação está completa novamente."
 NSB_poland_communist_events.601.desc:0 "A Polônia Oriental voltou como parte do núcleo de [Root.GetNameDef]. Os territórios já estão sendo reintegrados com a administração [Root.GetAdjective] e a região que foi tão essencial para derrubar o antigo regime foi reunida com o estado pelo qual seu povo lutou."
 NSB_poland_communist_events.601.t:0 "[From.GetNameDefCap] devolve a Polônia Oriental!"
 NSB_poland_communist_events.602.a:0 "Muito bem."
 NSB_poland_communist_events.602.b:0 "Então é independência!"
 NSB_poland_communist_events.602.desc:0 "[From.GetNameDefCap] recusou devolver a Polônia Oriental para [Root.GetNameDef]. Embora um resultado previsível, muitos poloneses estão decepcionados e a vontade de separação de [From.GetNameDef] está crescendo."
 NSB_poland_communist_events.602.t:0 "[From.GetNameDefCap] recusa"
 NSB_poland_monarchist_events.1.a:0 "Precisamos resistir."
 NSB_poland_monarchist_events.1.desc:1 "Agora que [From.GetLeader] foi coroado rei da [From.GetNonIdeologyName], parece que o governo [From.GetAdjective] está usando isso para influenciar sua reivindicação sobre [Root.GetNonIdeologyName]! Através de uma guerra de propaganda e postura, [From.GetNameDef] tentará armar a oposição do regime de [Root.GetLeader] e apoiar um golpe interno.\nCaso essa propaganda se mostre eficiente, [Root.GetLeader] pode enfrentar um golpe e [Root.GetNonIdeologyName] será reduzido a pouco mais que um fantoche [From.GetAdjective]."
 NSB_poland_royal_election.4.b:0 "Talvez desistimos de Friedrich Christian rápido demais..."
 NSB_polish_fascist_events.1.a:0 "Pra que invadir quando eles mesmos se entregam?"
 NSB_polish_fascist_events.1.b:0 "Temos outros projetos para a Polônia."
 NSB_polish_fascist_events.1.desc:0 "O governo [From.GetAdjective] nos propôs um pacto para apoiar nossos objetivos de hegemonia global. Claramente, [From.GetLeader] está ciente de que [Root.GetLeader] não estava satisfeito com as divisões da fronteira desenhadas entre a Polônia e a Alemanha. Com isso, o ministro do exterior polonês, Józef Beck, foi enviado para propor uma revisão a esse acordo.\n\nA Polônia concorda em ceder os territórios ocidentais de Poznan, Danzig e Alta Silésia em troca de pactos de não agressão mútuos, proteção e orientação alemã contra qualquer tentativa de invasão [SOV.GetAdjective]. O pacto deixaria a Polônia essencialmente como pouco mais que um fantoche alemão além de ceder os territórios disputados em nossa fronteira. Devemos aceitar?"
 NSB_polish_fascist_events.1.t:0 "O Pacto Beck-Ribbentrop"
 NSB_polish_fascist_events.101.a:0 "Seguro, mas a que preço?"
 NSB_polish_fascist_events.101.desc:0 "[From.GetNameDefCap] concordou com nossas condições e agora [Root.GetNameDef] está oficialmente sob proteção [From.GetAdjective]. O exército [From.GetAdjective] já está inundando as zonas rurais [Root.GetAdjective] com soldados e nossos ministros estão respondendo diretamente a Berlim."
 NSB_polish_fascist_events.101.t:0 "[From.GetNameDefCap] assina o pacto"
 NSB_polish_fascist_events.102.a:0 "Hora de uma mudança de percurso."
 NSB_polish_fascist_events.102.desc:0 "Apesar de nossa oferta praticamente entregar as chaves da nossa nação diretamente a [From.GetLeader], parece que o governo [From.GetAdjective] tem outros planos e recusou nossa oferta."
 NSB_polish_fascist_events.102.t:0 "[From.GetNameDefCap] rejeita o pacto"
 NSB_polish_fascist_events.2.a:0 "Vamos enviar o ultimato."
 NSB_polish_fascist_events.2.b:0 "Muito bem."
 NSB_polish_fascist_events.2.c:0 "Não."
 NSB_polish_fascist_events.2.desc:0 "Apesar de sua atual posição como subordinado [Root.GetAdjective], [From.GetNameDef] ainda parece ter ambições de uma hegemonia da Comunidade. Reconhecendo nossa reivindicação em Memel, [From.GetLeader] propõe uma divisão da nação, com a região de Memel ficando sob controle [Root.GetAdjective] e o resto do país se tornando [From.GetAdjective]."
 NSB_polish_fascist_events.2.t:0 "[From.GetNameDefCap] busca dividir a Lituânia"
 NSB_polish_fascist_events.201.a:0 "Não temos escolha."
 NSB_polish_fascist_events.201.b:0 "Recusamos!"
 NSB_polish_fascist_events.201.desc:0 "Uma exigência de anexação em conjunto chegou de uma aliança improvável entre [POL.GetNameDef] e [GER.GetNameDef]. Eles exigem que a região de Memel seja cedida à Alemanha com o resto de nossa nação sendo totalmente anexada à Polônia."
 NSB_polish_fascist_events.201.t:0 "Alemanha e Polônia exigem anexação da Lituânia"
 NSB_polish_fascist_events.202.a:0 "Que lamentável."
 NSB_polish_fascist_events.202.desc:0 "Parece que os alemães têm outros planos para a Lituânia e nossa proposta de anexação foi rejeitada de forma unânime."
 NSB_polish_fascist_events.202.t:0 "[From.GetNameDefCap] recusa"
 NSB_polish_fascist_events.203.a:0 "Excelente."
 NSB_polish_fascist_events.203.desc:0 "[From.GetNameDefCap] concordou com nossas exigências e os antigos territórios lituanos já estão sendo divididos entre a Polônia e a Alemanha. Sem disparar um único tiro, a Lituânia agora é nossa."
 NSB_polish_fascist_events.203.t:0 "[From.GetNameDefCap] concorda"
 NSB_polish_fascist_events.204.a:0 "Tomaremos a força."
 NSB_polish_fascist_events.204.desc:0 "Parece que a Lituânia recusou nossas exigências razoáveis. Como a diplomacia falhou, agora isso é problema do exército."
 NSB_polish_fascist_events.204.t:0 "[From.GetNameDefCap] provocador!"
 NSB_polish_fascist_events.3.a:0 "Isso parece razoável."
 NSB_polish_fascist_events.3.b:0 "Não. A Polônia é nossa."
 NSB_polish_fascist_events.3.desc:0 "Alegando que nosso uso das fábricas polonesas é uma obstrução ao esforço de guerra, ministros da [From.GetNameDef] pediram para que reduzamos nossas exigências sobre sua nação. Embora o acordo mantenha a posição da Polônia como protetorado [Root.GetAdjective], isso aumentaria bastante sua independência política e econômica."
 NSB_polish_fascist_events.3.t:0 "[From.GetNameDefCap] solicita autonomia"
 NSB_polish_fascist_events.301.a:0 "Excelente."
 NSB_polish_fascist_events.301.desc:0 "[From.GetNameDefCap] concordou em aumentar a autonomia de nosso estado. Embora ainda somos súditos [From.GetAdjective], agora somos muitos mais independentes industrialmente e diplomaticamente."
 NSB_polish_fascist_events.301.t:0 "[From.GetNameDefCap] concede autonomia"
 NSB_polish_fascist_events.302.a:0 "Que seja."
 NSB_polish_fascist_events.302.b:0 "Talvez o estado secreto possa ajudar..."
 NSB_polish_fascist_events.302.desc:0 "Nosso pedido de autonomia foi agressivamente recusado por [From.GetNameDef], com conselheiros [From.GetAdjective] ficando até mesmo ofendidos pela simples proposta. Eles dizem que nossa contínua subjugação é uma parte necessária do esforço de guerra. Parece que continuaremos como súditos pelo futuro próximo."
 NSB_polish_fascist_events.302.t:0 "[From.GetNameDefCap] aperta as rédeas"
 NSB_polish_fascist_events.4.a:0 "Devíamos tomar os bálticos."
 NSB_polish_fascist_events.4.b:0 "A Bielorrússia e a Ucrânia serão nossos lares."
 NSB_polish_fascist_events.4.c:0 "Devemos concluir o Intermarium."
 NSB_polish_fascist_events.4.desc.first:0 "Sacrificamos muito em nossa luta para eliminar o Bolchevismo: nossa fronteira ocidental, nossa independência e as vidas de incontáveis soldados. Chegou a hora de pedirmos algo em troca. Como nossa guerra contra a [SOV.GetNameDef] certamente será vitoriosa, vemos no oriente incontáveis oportunidades de expansão para a Polônia."
 NSB_polish_fascist_events.4.desc.rejected:0 "[From.GetNameDefCap] recusou nossa proposta de fronteiras pós-guerra, mas isso pouco importa quando há tantas outras visões para um estado polonês pós-guerra."
 NSB_polish_fascist_events.4.t:0 "Polônia pós-guerra"
 NSB_polish_fascist_events.401.a:0 "Isso está satisfatório."
 NSB_polish_fascist_events.401.b:0 "Não."
 NSB_polish_fascist_events.401.desc.baltics:0 "A Polônia nos abordou com uma proposta para suas futuras fronteiras após a guerra. Citando o território que perderam para [Root.GetNameDef] no pacto Beck-Ribbentrop, o governo [From.GetAdjective] acredita que tem direito a algumas revisões territoriais após a guerra ser vencida.\n\nEles buscam mover rumo ao norte nos estados bálticos, citando o antigo estado satélite da Comunidade de Curlândia como justificação."
 NSB_polish_fascist_events.401.desc.ukraine:0 "A Polônia nos abordou com uma proposta para suas futuras fronteiras após a guerra. Citando o território que perderam para [Root.GetNameDef] no pacto Beck-Ribbentrop, o governo [From.GetAdjective] acredita que tem direito a algumas revisões territoriais após a guerra ser vencida.\n\nEles buscam mover rumo ao leste para a Bielorrússia e Ucrânia, citando os antigos territórios da Comunidade no oriente."
 NSB_polish_fascist_events.401.desc.blacksea:0 "A Polônia nos abordou com uma proposta para suas futuras fronteiras após a guerra. Citando o território que perderam para [Root.GetNameDef] no pacto Beck-Ribbentrop, o governo [From.GetAdjective] acredita que tem direito a algumas revisões territoriais após a guerra ser vencida.\n\nEles buscam mover rumo ao sul para a Crimeia, citando a ambição de longa data de uma Polônia que se alongue de mar a mar."
 NSB_polish_fascist_events.402.a:0 "O futuro da Polônia está garantido."
 NSB_polish_fascist_events.402.desc:0 "Nossa proposta para o futuro das fronteiras da Polônia foi aceita por [From.GetNameDef] e as regiões que reivindicamos já estão sendo integradas à nossa administração civil. Embora possamos jamais ver o retorno pelo ocidente, esses novos territórios mais do que compensaram a terra que nos foi tomada alguns anos atrás."
 NSB_polish_fascist_events.5.a:0 "Uma iniciativa excelente."
 NSB_polish_fascist_events.5.b:0 "Acho que não."
 NSB_polish_fascist_events.5.desc:0 "Uma aliança fundada baseada nos princípios do falangismo e da identidade católica, [From.GetNameDef] nos convidou para a Falangista Internacional. Aceitar significaria que nossas nações lutariam juntas em tempos de guerra e também encorajaria e fortaleceria elementos falangistas em nosso governo. Devemos aceitar?"
 NSB_polish_fascist_events.5.t:0 "[From.GetNameDefCap] nos convidou para a Falangista Internacional"
 NSB_polish_fascist_events.6.t:0 "As rebeliões de Warsaw"
 NSB_polish_fascist_events.6.desc:0 "O fortalecimento constante e agitação dos falangistas estouraram em uma série de rebeliões nacionalistas nas ruas de Warsaw. Claramente encorajados pela disposição de [Root.GetLeader] de colaborar e aprovar os extremistas de direita, os manifestantes marcharam pelas ruas de Warsaw, culminando em um impasse no Castelo de Warsaw. Oficiais militares leais à facção Sanacja do governo se mostraram incapazes de impedir a multidão quando ela invadiu a capital e removeu [Root.GetLeader] fisicamente do prédio.\n\nToda liderança da Sanacja já foi retirada do castelo, e Bolesław Piasecki se declarou líder do novo estado polonês."
 NSB_polish_fascist_events.6.a:0 "Tudo conforme o planejado."
 NSB_polish_fascist_events.7.t:0 "A eleição nacional da Polônia"
 NSB_polish_fascist_events.7.desc:0 "Com a Sanacja adotando cada vez mais políticas e crenças do partido nacional-democrata, muitos vêm isso como uma questão de tempo até que a república abra mais uma vez as eleições nacionais. Com a assinatura da terceira Constituição Nacional da Polônia, as eleições recomeçaram, mas com a condição de que os partidos considerados antipatrióticos não possam governar.\n\nPartidos "antipatrióticos" incluem o PSL e a maioria dos outros partidos de extrema esquerda e centristas, deixando eleitores com poucas escolhas além dos nacionais-democratas. Os nacionais-democratas saíram vitoriosos das eleições, com partidos como a Sanacja recebendo apenas uma fração dos votos, deixando o ND em controle praticamente total da república."
 NSB_polish_fascist_events.7.a:0 "Eu amo a democracia."
 nsb_news.1.a:0 "Os trabalhadores da Polônia se erguem!"
 nsb_news.1.b:0 "Acabaremos com esses riquinhos!"
 nsb_news.1.c:0 "Madonna, nos proteja."
 nsb_news.1.d:0 "Vamos ver a Polônia se dividir."
 nsb_news.1.e:0 "O que isso significará para a Polônia?"
 nsb_news.1.desc:0 "O jovem estado da Polônia entrou em guerra civil! Décadas de brigas internas no governo e uma completa falta de investimentos na infraestrutura na zona rural da Polônia Oriental levaram a uma greve geral das classes mais baixas da nação no início desse ano e o tratamento brutal da polícia e do exército dividiram a nação em duas.\n\nO governo camponês, liderado por [peasant_poland_target.GetLeader], tem apoio da facção democrática da Frente de Morges, do exército polonês e uma coalizão de Marxistas, socialistas e liberais.\n\nCom as forças legalistas consolidadas no coração industrial da Polônia e os camponeses no leste rural, a Polônia está dividida pelo sangue dos camponeses."
 nsb_news.1.t:0 "Rebelião de camponeses em [peasant_poland_target.Capital.GetName]"
 nsb_news.2.a:0 "Isso é um insulto!"
 nsb_news.2.b:0 "Da minha parte dou boas-vindas aos nossos novos governantes poloneses."
 nsb_news.2.c:0 "A Libéria é apenas o começo."
 nsb_news.2.d:0 "Polônia ou África?"
 nsb_news.2.f:0 "Mais um ato de imperialismo sem sentido."
 nsb_news.2.e:0 "Isso... com certeza parece imperialismo."
 nsb_news.2.desc.dem:0 "Hoje a Polônia assumiu o comando da Libéria! Desde 1932 a Libéria vê a Polônia como seu parceiro de investimentos, acreditando que a nação tenha poucas ambições coloniais. No entanto, o acordo assinado entre a Polônia, a Libéria e a Liga das Nações agora tornou a Libéria pouco mais do que um fantoche polonês.\n\nOficiais dos Estados Unidos condenaram a decisão, vendo a independência liberiana como um componente necessário dos princípios de fundação da nação.\n\nA Liga Marítima e Colonial da Polônia enxerga isso como uma tremenda vitória para as ambições coloniais da Polônia e alega que isso não chega nem perto das ambições completas dos poloneses na África." # [LocEditor:AwaitingBatchUpdate]
 nsb_news.2.desc.com:0 "Hoje a Polônia assumiu o comando da Libéria! Desde 1932 a Libéria vê a Polônia como seu parceiro de investimentos, acreditando que a nação tenha poucas ambições coloniais. No entanto, o acordo assinado entre a Polônia, a Libéria e a Liga das Nações agora tornou a Libéria pouco mais do que um fantoche polonês.\n\nOficiais dos Estados Unidos condenaram a decisão, vendo a independência liberiana como um componente necessário dos princípios de fundação da nação.\n\n[POL.GetLeader] foi acusado por outros membros do KPP de participar de colonialismo ocidental, [POL.GetLeader.GetSheHe] garante aos seus compatriotas que isso é apenas uma medida para proteger a Libéria de possíveis colonizadores, embora muitos não tenham sido convencidos." # [LocEditor:AwaitingBatchUpdate]
 nsb_news.2.t:0 "[POL.GetNameDefCap] proclama o protetorado da [LIB.GetNameDef]" # [LocEditor:AwaitingBatchUpdate]
 nsb_news.3.t:0 "Turquestão unido!"
 nsb_news.3.desc:0 "Com toda a região da Ásia central sob o firme controle [From.GetOldAdjective], os povos turcos foram unidos sob a liderança de [From.GetLeader]. A nova administração turca declarou que [From.GetOldNameDef] agora será conhecida como [From.GetNameDef] e é o lar legítimo de todos os povos turcos.\n\nAté mesmo além das fronteiras dessa nova nação, muitos povos turcos começam a considerar [From.GetNameDef] como sua verdadeira terra natal e [From.GetLeader] pode aproveitar essa oportunidade para ampliar sua florescente nação. "
 nsb_news.3.a:0 "Não estamos mais divididos."
 nsb_news.3.b:0 "Interessante."
 nsb_news.4.t:0 "[POL.GetNameDefCap] toma Danzigue!"
 nsb_news.4.desc:0 "Fundada pelo Tratado de Versalhes de 1920, a Cidade Livre de Danzigue foi, até hoje, uma nação independente sob a proteção do estado polonês. No entanto, com as tensões aumentando ao redor da fronteira entre Alemanha e Polônia e a recusa do governo de Danzigue de permitir que o comércio polonês passe pelo porto da cidade, o governo polonês declarou hoje que Danzigue não é mais uma cidade livre.\n\nAs ruas da cidade já estão cheias de soldados poloneses com a única missão de aumentar o poder do estado sobre a cidade. Albert Forster e muitos outros membros do partido nazista se esconderam, há boatos de uma rebelião e eventual deserção para a [GER.GetNameDef]."
 nsb_news.4.a:0 "Não mais uma cidade "livre"."
 nsb_news.4.b:0 "E agora? A militarização da Renânia?"
 nsb_news.4.c:0 "Esperávamos algo melhor da Polônia."
 nsb_news.4.d:0 "Eles não ficarão com a cidade por muito tempo."
 nsb_news.4.e:0 "Interessante."
 nsb_news.5.t:0 "[POL.GetNameDefCap] coroa um rei!"
 nsb_news.5.desc.saxon:0 "No dia 5 de novembro de 1916, Wilhelm II da Alemanha e Franz Joseph da Áustria assinaram uma declaração em conjunto que de um novo reino nasce a partir de todos os territórios poloneses ocupados na Rússia: o Reino da Polônia. Porém, o jovem estado fracassou em encontrar um rei a tempo e o então presidente declarou a Segunda República Polonesa.\n\nNo entanto, parece que a Polônia enfim encontrou um rei em [POL.GetLeader]! O Marquês de Meissen agora é o rei Friedrich I da Polônia. Apesar dos temores de uma guerra iminente com os alemães, o conselho de regência polonês ofereceu o trono ao Marquês devido a um vínculo histórico de longa data entre a Polônia e a nobreza da Saxônia."
 nsb_news.5.desc.romania:0 "No dia 5 de novembro de 1916, Wilhelm II da Alemanha e Franz Joseph da Áustria assinaram uma declaração em conjunto que de um novo reino nasce a partir de todos os territórios poloneses ocupados na Rússia: o Reino da Polônia. Porém, o jovem estado fracassou em encontrar um rei a tempo e o então presidente declarou a Segunda República Polonesa.\n\nNo entanto, parece que a Polônia enfim encontrou um rei em [POL.GetLeader]! Com uma amizade e aliança de longa data entre a Polônia e a Romênia, parece que o conselho de regência polonês tem ambições de manter um relacionamento muito mais íntimo com a [ROM.GetNameDef]. Como herdeiro do trono romeno, é apenas questão de tempo até que as duas nações esteja interligadas de forma irreversível."
 nsb_news.5.desc.cossack:0 "No dia 5 de novembro de 1916, Wilhelm II da Alemanha e Franz Joseph da Áustria assinaram uma declaração em conjunto que de um novo reino nasce a partir de todos os territórios poloneses ocupados na Rússia: o Reino da Polônia. Porém, o jovem estado fracassou em encontrar um rei a tempo e o então presidente declarou a Segunda República Polonesa.\n\nNo entanto, parece que a Polônia enfim encontrou um rei em [POL.GetLeader]! Cossaco, nobre e senhor da guerra, [POL.GetLeader] é um requerente improvável ao trono polonês, mas sem dúvida sua ambição imortal de um feudo pessoal no báltico é um grande apelo aos ministros poloneses que ainda têm ambições de restaurar a Comunidade."
 nsb_news.5.desc.romanov:0 "No dia 5 de novembro de 1916, Wilhelm II da Alemanha e Franz Joseph da Áustria assinaram uma declaração em conjunto que de um novo reino nasce a partir de todos os territórios poloneses ocupados na Rússia: o Reino da Polônia. Porém, o jovem estado fracassou em encontrar um rei a tempo e o então presidente declarou a Segunda República Polonesa.\n\nNo entanto, parece que a Polônia enfim encontrou um rei em [POL.GetLeader]! Assim como Jadwiga antes dela, a rainha regente decidiu escolher "rei" como seu título. Embora muitos duvidem que ela seja a verdadeira filha do Czar Nicholas II, ela foi coroada em Warsaw como Rei Anastasia Romanov da Polônia."
 nsb_news.5.desc.habsburg:0 "No dia 5 de novembro de 1916, Wilhelm II da Alemanha e Franz Joseph da Áustria assinaram uma declaração em conjunto que de um novo reino nasce a partir de todos os territórios poloneses ocupados na Rússia: o Reino da Polônia. Porém, o jovem estado fracassou em encontrar um rei a tempo e o então presidente declarou a Segunda República Polonesa.\n\nNo entanto, parece que a Polônia enfim encontrou um rei em [POL.GetLeader]! Nascido na nobreza Habsburg, Karl Albrecht tem lutado pelo exército polonês por quase tanto tempo quanto o estado polonês existe, e hoje ao som do rugido das multidões, ele foi eleito o primeiro Habsburg rei da Polônia."
 nsb_news.5.a:0 "Vida longa ao Rei!"
 nsb_news.5.b:0 "Um reino chegou."
 nsb_news.5.c:0 "Que loucura é essa?"
 nsb_news.6.t:0 "Nacionalistas tomam o governo polonês"
 nsb_news.6.desc:0 "A Endecja e Falanga têm um relacionamento de longa data com o governo polonês, mas a cooperação contínua de Ignacy Mościcki com esses elementos de extrema direita enfim vieram a ser sua ruína. Com sua crescente influência no governo polonês, [POL.GetLeader] substituiu Mościcki como novo presidente da Polônia.\n\nResta ver se esse novo governo nacionalista acredita que pode de alguma forma acalmar as potências estrangeiras competindo pelo seu território, ou talvez novas alianças estejam no futuro da Polônia."
 nsb_news.6.a:0 "A Polônia renasce, mais forte."
 nsb_news.6.b:0 "Que terrível."
 nsb_news.7.t:0 "[From.GetNameDefCap] entra em união com [POL.GetNameDef]" # [LocEditor:AwaitingBatchUpdate]
 nsb_news.7.desc:0 "Em uma estranha reviravolta, tanto [From.GetNameDef] quanto [POL.GetNameDef] ficaram sob o governo de [POL.GetLeader]. Embora as duas nações seguem separadas por enquanto, ter um chefe de estado compartilhado significa que estão diplomaticamente atadas.\n\nParece provável que essa união pessoal logo evolua em uma unificação dos estados [FROM.GetAdjective] e [POL.GetAdjective], mas por enquanto a união continua puramente diplomática."
 nsb_news.7.a:0 "Logo seremos um só."
 nsb_news.7.b:0 "Interessante."
 nsb_news.8.t:0 "O Reino da Lituânia"
 nsb_news.8.desc:0 "Em 4 de junho de 1918, Wilhelm Karl von Urach foi democraticamente eleito como rei da Lituânia com um apoio avassalador. No entanto, graças à interferência do Império Alemão, o referendo foi declarado nulo e a Lituânia jamais foi unida ao seu rei. Apesar disso, o presidente da Lituânia aboliu hoje seu próprio gabinete e declarou o rei Midaugas III como chefe de estado do novo Reino da Lituânia.\n\nAgora que Antanas Smetona serve como Primeiro-Ministro, a nação se torna uma absoluta monarquia. Parece que uma nova onda de patriotismo lituano e jingoísmo está se espalhando pela nação."
 nsb_news.8.a:0 "Outra nação cede ao monarquismo."
 nsb_news.8.b:0 "O que isso significará para nós?"
 nsb_news.8.c:0 "O reino vive novamente!"
 nsb_news.8.d:0 "Interessante."
 nsb_news.9.t:0 "A [GetSovietCivilWarName]!"
 nsb_news.9.desc_left:0 "Uma guerra civil estourou mais uma vez na Rússia. Com as lembranças da última guerra civil ainda frescas na memória de todos, é um tanto surpreendente que isso aconteça. Após anos de disputas políticas internas entre as facções Stalinistas e Trotskyistas, o governo soviético finalmente se dividiu, e agora os dois grupos brigam nas ruas pelo controle do país.\n\n[SOV.GetLeader] se autodeclarou líder do que [SOV.GetLeader.GetSheHe] chama de [SOV.GetNameDef], e lidera a guerra contra [SOS.Getleader] a partir de sua base em [SOV.Capital.GetName]."
 nsb_news.9.desc_right:0 "Mais uma vez há um disputa aberta na Rússia soviética. Porém dessa vez, não se trata de uma guerra entre Bolcheviques e Brancos, e sim uma guerra entre facções rivais dentro do partido comunista. [SOS.GetLeader] está com a capital, enquanto os rebeldes, liderados por [SOV.GetLeader], estão em [SOV.Capital.GetName]. Há rumores que dizem que a rebelião de [SOV.GetLeader] é financiada por potências estrangeiras, mas ainda resta conferir a validade desses boatos."
 nsb_news.9.desc_exiles:0 "De forma inesperada, as forças brancas se ergueram contra os Bolcheviques mais uma vez. Sua causa poderia parecer perdida, mas nos últimos meses houveram diversos relatos de uma aglomeração militar na Manchúria e na Sibéria, e hoje pela manhã um governo provisório russo foi proclamado em [SOV.capital.GetName]. \n\nO governo [SOS.GetAdjective] imediatamente mobilizou o Exército Vermelho, e a Rússia está enredada em uma guerra civil mais uma vez. As potências ocidentais até então não demonstraram nenhum interesse em intervir no conflito. Ainda resta ver como os japoneses reagirão a esse rumo dos acontecimentos."
 nsb_news.9.a:0 "Para a vitória!"
 nsb_news.9.b:0 "A que ponto chegamos."
 nsb_news.9.c:0 "Os comunistas estão se autodestruindo."
 nsb_news.9.d:0 "[SOS.GetLeader] sem dúvida triunfará."
 nsb_news.9.e:0 "O que isso significará para a causa comunista?"
 nsb_news.9.f:0 "Agora nós vemos a violência inerente no sistema!"
 nsb_news.9.g:0 "Dessa vez eles estão sozinhos."
 nsb_news.9.h:0 "Eles já foram derrotados antes, sem dúvida serão esmagados!"
 nsb_news.9.i:0 "Uma causa nobre, mas são realmente capazes de vencer?"
 nsb_news.10.t:0 "O fim da [GetSovietCivilWarName]!"
 nsb_news.10.desc_stalinist:0 "Com as últimas unidades rebeldes se rendendo, a [GetSovietCivilWarName] oficialmente terminou. Em um discurso bombástico para a nação, [SOS.GetLeader] se declarou o arquiteto dessa vitória e aplaudiu a coragem e lealdade do Exército Vermelho. \n\nCom os inimigos internos destruídos de uma vez por todas, [SOV.Getleader] pode começar a olhar além. Os efeitos a longo prazo da ampla destruição da indústria e as vidas perdidas ainda estão para ser vistos."
 nsb_news.10.desc_communist_opposition:0 "A rendição das últimas unidades restantes leais a [SOS.GetLeader] marca o fim da [GetSovietCivilWarName]. [SOV.GetLeader] se declarou vitorioso e jurou fazer a [SOV.GetLeader.GetHerselfHimself] se erguer das cinzas da destruição da guerra civil. A tarefa adiante é enorme, e a situação mundial é incerta, mas [SOV.GetLeader.GetSheHe] tem certeza de que uma nova era para a [SOV.GetNameDef] e para o mundo acabou de começar. Resta ver se [SOV.GetLeader.GetSheHe] irá atender essa declarações."
 nsb_news.10.desc_exiles:0 "O que parecia ser uma tarefa impossível, a renovação da luta entre Bolcheviques pelo exilado movimento branco, se tornou uma vitória contra todas as probabilidades. [SOV.GetLeader] declarou [SOS.GetNameDef] derrotada e jurou restaurar a Rússia à sua antiga glória. A guerra devastou boa parte da Rússia, custando caro ao país.\n\nO paradeiro de [SOS.GetLeader] até o momento é desconhecido. Rumores dizem que [SOS.GetLeader.GetSheHe] fugiu do país dias antes da rendição e que [SOS.GetLeader.GetSheHe] pode estar se escondendo em algum lugar da América do Sul."
 nsb_news.10.desc_exiles_puppet:0 "Com a ajuda dos japoneses, o governo provisório da Rússia conseguiu derrotar [SOS.GetLeader] e conquistar a vitória na [GetSovietCivilWarName]. Tornar-se basicamente um estado-súdito do [JAP.GetNameDef] é um alto preço a se pagar, fazendo com que muitos questionem se essa é realmente uma vitória para a causa branca."
 nsb_news.10.a:0 "Somos vitoriosos!"
 nsb_news.10.b:0 "Um sério golpe para a revolução comunista."
 nsb_news.10.c:0 "Realmente, surpreendente."
 nsb_news.10.d:0 "A Rússia de Stalin desmoronou como um castelo de cartas."
 nsb_news.10.e:0 "Se livrar de Stalin provavelmente foi a melhor escolha."
 nsb_news.10.f:0 "Será difícil confiar nesses novos líderes."
 nsb_news.10.g:0 "Talvez seja mais fácil lidar com [SOV.GetLeader]."
 nsb_news.11.t:0 "$SOV_iosif_stalin$ assassinado"
 nsb_news.11.desc:0 "Apesar de ter uma extrema estrutura de segurança ao seu redor, o líder da [SOV.GetNameCap], $SOV_iosif_stalin$ foi encontrado morto, presumivelmente assassinado, em sua casa.  A capital [SOV.GetAdjective] está borbulhando com rumores, parece que uma troika liderada por $SOV_lavrenty_beriya$ assumiu o poder ao menos temporariamente. O novo líder no entanto não é muito popular, então resta ver se ele é capaz de manter o poder se sua posição for ameaçada. A NKVD está investigando em todas as direções, Beriya jurou encontrou os responsáveis pelo assassinato." # [LocEditor:AwaitingBatchUpdate]
 nsb_news.11.a:0 "Talvez a NKVD esteja na verdade envolvida de alguma forma?"
 nsb_news.11.b:0 "Ah, não!"
 nsb_news.12.t:0 "Golpe de estado [SOV.GetAdjective]"
 nsb_news.12.desc:0 "Em uma jogada rápida, a oposição [SOV.GetAdjective] prendeu e depôs a troika liderada por Beriya. Forças do Exército Vermelho cercaram a capital por volta do amanhecer, enquanto forças especiais prenderam $SOV_lavrenty_beriya$ em segredo e o contrabandearam para um local segura antes que seu guarda-costas pessoal pudesse saber o que aconteceu. Um novo governo foi declarado com [SOV.GetLeader] como aparente líder do país, e $SOV_lavrenty_beriya$ foi acusado de traição contra a [SOV.GetNameDef]."
 nsb_news.12.a:0 "São tempos interessantes."
 nsb_news.12.b:0 "As coisas estão indo de mal a pior."

 pavel_events.3.a:0 "Se evita uma guerra..."
 pavel_events.3.b:0 "Isso é algum tipo de piada? Não!"
 pavel_events.3.desc:0 "Um telegrama alarmante chegou de [From.GetNameDef] exigindo a imediata separação dos "antigos territórios poloneses". As áreas que se referem incluem a Pomerânia, Prússia e Silésia.\n\nO estado polonês tem sido levemente imprevisível desde que [From.GetLeader] assumiu o trono, mas poucos poderiam prever que [From.GetLeader.GetSheHe] teria a coragem de exigir territórios de [Root.GetNameDef]."
 pavel_events.3.t:0 "[From.GetNameDefCap] exige a Alemanha Oriental!"
 pavel_events.301.a:0 "Espera, sério?"
 pavel_events.301.desc:0 "Em uma reviravolta que ninguém poderia ter previsto, [From.GetNameDef] cedeu às exigências de [Root.GetLeader] e entregou as regiões de Silésia, Pomerânia e Prússia para [Root.GetNameDef]."
 pavel_events.301.t:0 "[From.GetNameDefCap] desiste"
 pavel_events.302.a:0 "Nossas exigências serão atendidas no campo de batalha."
 pavel_events.302.desc:0 "Como previsto, os alemães rejeitaram as exigências de [Root.GetLeader], acreditando que seja algum tipo de piada de mal gosto. Com o fracasso da diplomacia em obter [From.GetNameDef], [Root.GetLeader] montou seu cavalo e seguiu para a fronteira, entregando o problema pessoalmente nas mãos do exército."
 pavel_events.302.t:0 "[From.GetNameCap] se recusa a ceder território"
 NSB_poland_monarchist_events.6.t:0 "[From.GetNameDefCap] exige nossa anexação"
 NSB_poland_monarchist_events.6.desc:0 "Citando a aparente falta de capacidade defensiva de [Root.GetNameDef], oficiais de [From.GetNameDef] exigiram que toda [Root.GetNameDef] fique sob ocupação direta polonesa. Obviamente encorajado pelas divagações tolas de seu rei "Anastasia", o estado polonês claramente ganhou uma ambição insaciável pela unificação eslava. Eles alegaram sem termos precisos que se não aceitarmos, uma invasão será inevitável. Como responderemos?"
 NSB_poland_monarchist_events.6.a:0 "Devemos nos render."
 NSB_poland_monarchist_events.6.b:0 "Ridículo! Recusamos!"
 NSB_poland_monarchist_events.601.desc:0 "[From.GetNameDefCap] aceitou nossa recente exigência de entrar para [Root.GetNameDef]. No momento, tropas [Root.GetAdjective] estão preenchendo a região para suprimir qualquer resistência local. Embora seja uma grande vitória, estamos cada vez mais perto de nossa ambição da unificação eslava."
 NSB_poland_monarchist_events.601.t:0 "[From.GetNameDefCap] aceita!"
 NSB_poland_monarchist_events.602.desc:0 "De forma chocante, o governo [From.GetAdjective] recusou nossa exigência em abdicar o controle da região dos Balcãs para [Root.GetNameDef]. Nossas tentativas de encontrar uma solução diplomática falharam, agora isso é problema do exército."
 NSB_poland_monarchist_events.601.a:0 "Aquilo deu certo mesmo!?"
 NSB_poland_monarchist_events.602.t:0 "[From.GetNameDefCap] recusa!"
 NSB_poland_monarchist_events.602.a:0 "Então é guerra."
 POL_habsburg_events.1.t:0 "[From.GetNameDefCap] exige um governo Habsburg!"
 POL_habsburg_events.1.desc:0 "Com [From.GetLeader] no trono da Polônia, hoje o rei emitiu um ultimato para que [Root.GetLeader] deixe o cargo de governante da Hungria em favor de Otto von Habsburg. Embora tal decisão possa ser vista como uma violação do Tratado de Trianon, parece que [From.GetLeader] não tem a menor intenção em aceitar um não como resposta."
 POL_habsburg_events.1.a:0 "Teremos um rei Habsburg."
 POL_habsburg_events.1.b:0 "Recusamos."
 POL_habsburg_events.101.t:0 "[From.GetNameDefCap] coroa um Habsburg"
 POL_habsburg_events.101.desc:0 "Parece que nosso ultimato para [From.GetNameDef] os convenceu a coroar Otto von Habsburg como rei da Hungria! Agora com Habsburgs nas coroas da Hungria e da Polônia, teremos uma nova era de governo Habsburg pela Europa."
 POL_habsburg_events.101.a:0 "Isso aí, está tudo dando certo."
 POL_habsburg_events.102.t:0 "[From.GetNameDefCap] recusa"
 POL_habsburg_events.102.desc:0 "O governo húngaro parece completamente inabalado pelo ultimato em colocar Otto von Habsburg como rei da Hungria. Embora nosso ultimato fracassou, agora esse assunto está nas mãos dos militares."
 POL_habsburg_events.102.a:0 "Hora de uma negociação mais agressiva."
 POL_habsburg_events.2.t:0 "[From.GetNameDefCap] propõe uma aliança"
 POL_habsburg_events.2.desc:0 "Com nossas duas nações governadas pela família Habsburg, [From.GetLeader] propôs que [Root.GetNameDef] e [From.GetNameDef] juntem suas forças para proteger os interesses da realeza Habsburg pela Europa."
 POL_habsburg_events.2.a:0 "É claro que entraremos."
 POL_habsburg_events.2.b:0 "Não temos interesse."
 POL_habsburg_events.201.t:0 "[From.GetLeader] rejeita o pacto"
 POL_habsburg_events.201.desc:0 "Apesar de nossos laços familiares, parece que [From.GetNameDef] está completamente interessado em conseguir uma aliança com [Root.GetNameDef]."
 POL_habsburg_events.201.a:0 "Talvez devemos falar com os Aliados."

 NSB_soviet_paranoia_system_events.01.t:0 "[Root.GetLeader] preocupado com o faccionalismo "
 NSB_soviet_paranoia_system_events.01.desc:0 "Em uma sessão recente do Comitê Central, o camarada [Root.GetLeader] mencionou o crescente faccionalismo no partido. Embora todos os membros do comitê rapidamente garantiram seu apoio total e incondicional, isso aparentemente pouco adiantou para acalmar suas preocupações. De acordo com o camarada [Root.GetLeader], sempre devemos ficar de olho em sabotadores e destruidores que tramam contra o estado, seja lá quais sejam suas posições.\n\nEssa notícia traz uma certa surpresa a muitos no partido, que acreditam que a ameaça de um partido dividido acabou com o exílio de Trotsky."
 NSB_soviet_paranoia_system_events.01.a:0 "Essa preocupação é realmente válida?"
 SOV_paranoia_system_intro_tt:0 "£SOV_paranoia_text_icon Sistema de paranoia ativo."
 SOV_paranoia_system_nkvd_trait_tt:0 "Conselheiros políticos com a característica §Y$head_of_the_nkvd$§! aumentarão a £SOV_paranoia_text_icon paranoia política semanalmente."
 NSB_soviet_paranoia_system_events.11.t:0 "Conselheiro acusado de traição"
 NSB_soviet_paranoia_system_events.11.desc:1 "Agindo sobre uma denúncia anônima, a NKVD prendeu [?ROOT.SOV_purged_character_for_loc.GetName] sob acusações de espionagem, sabotagem e conspiração contra o estado. Embora o homem continue declarando sua inocência, investigadores garantem que podem construir um caso contra ele em mais algumas semanas. Ele cederá sob o interrogatório, ou provas suficientes podem ser obtidas de pessoas ao seu redor que estejam dispostas a testemunhar sobre seus crimes. De qualquer forma, a pena para essas acusações com certeza deve ser a morte ou uma vida de trabalho forçado."
 NSB_soviet_paranoia_system_events.11.a:0 "Um tumor tão próximo do coração deve ser removido sem piedade."
 NSB_soviet_paranoia_system_events.11.b:0 "Não podemos condenar alguém com provas tão frágeis!"
 NSB_soviet_paranoia_system_events.12.t:0 "Conspiração entre os servos civis"
 NSB_soviet_paranoia_system_events.12.desc:1 "A NKVD descobriu evidência de uma conspiração em grande escala dentro da administração civil. Parece que alguns burocratas no Comitê de Planejamento do Estado ficaram muito íntimos de alguns administradores de fábricas e ajustaram os números de produção no plano de cinco anos para baixo. Isso, de acordo com o NKVD, é evidência clara de sabotagem antissoviética e enfraquecimento deliberado do sistema soviético. \n\nOs conspiradores presos estão rapidamente revelando mais membros da conspiração ao serem interrogados."
 NSB_soviet_paranoia_system_events.12.a:0 "Essa corrupção deve ser eliminada."
 NSB_soviet_paranoia_system_events.12.b:0 "Isso é um exagero absurdo."
 NSB_soviet_paranoia_system_events.13.t:0 "Deslealdade na NKVD?"
 NSB_soviet_paranoia_system_events.13.desc:1 "Um grupo de oficiais júnior da NKVD abordaram [Root.GetLeader] com evidências de que o atual líder da NKVD está tramando tomar o controle da capital "no caso de grandes rebeliões". Eles acreditam que isso é apenas uma farsa e que esses planos pretendem na verdade assumir o governo pela força. \n\nAo ser confrontado com essas evidências, o líder do NKVD inicialmente tentou explicar que se tratam de planos de rotina que existem há anos, e que foram simplesmente atualizados recentemente. Após extensa investigação e interrogações, ele revelou a existência de uma grande rede de agentes estrangeiros na NKVD, que estão tramando com agências estrangeiras para derrubar o governo."
 NSB_soviet_paranoia_system_events.13.a:0 "Esses crimes indescritíveis devem ser severamente punidos."
 NSB_soviet_paranoia_system_events.13.b:0 "Essas acusações com certeza foram inventadas."
 NSB_soviet_paranoia_system_events.19.t:1 "[GetMoscowTrialPurgeName]"
 NSB_soviet_paranoia_system_events.19.desc_1:0 "A investigação do assassinato do camarada Kirov em 1934 revelou diversas pistas que apontam para uma conspiração entre Zinoviev e Trotsky. Após uma série de apreensões e interrogatórios, as evidências ficam apenas cada vez mais substanciais. \n\nApós um encontro com [Root.GetLeader], Zinoviev e Kamenev enfim confessaram trabalharem com Trotsky para derrubarem o governo, assassinarem líderes soviéticos e por fim restaurar o capitalismo na União Soviética. Agora eles serão julgados com seus outros 14 conspiradores. As acusações sobre eles são pesadas, uma condenação significa morte certa."
 NSB_soviet_paranoia_system_events.19.desc_2:0 "Seguindo o julgamento do primeiro grupo de terroristas e Trotskyistas, as investigações da NKVD continuaram e descobriram ainda mais evidências.  Karl Radek foi preso e eventualmente revelou tudo durante o interrogatório. Ele revelou a existência de uma ampla rede de pessoas trabalhando total ou parcialmente com Trotsky em praticamente todas as áreas do governo, incluindo o exército. Os líderes já foram presos e confessaram sob interrogatório.\n\nEsses líderes, incluindo Radek, agora serão julgados. Seus crimes são menores que os do último julgamento, mas a pena de morte ainda é certamente uma possibilidade."
 NSB_soviet_paranoia_system_events.19.desc_3:0 "Os investigadores perante o segundo julgamento de Moscou também revelaram uma grande rede de Trotskyistas no exército e liderança superior do partido, liderada por Bukharin. Essas pessoas foram presas e interrogadas, onde confessaram a maioria dos crimes sérios e hediondos - de sabotagem planejada a tentativa de assassinato, conspiração com potências estrangeiras e até mesmo misturar pregos em manteiga para ferir ou matar cidadãos soviéticos comuns.\n\nSe condenadas, a pena para esses crimes sem dúvida será a morte por tiros."
 NSB_soviet_paranoia_system_events.19.desc_4:0 "Agentes da NKVD descobriram uma nova e perturbadora conspiração que envolve diversos membros de nosso partido. Ainda mais preocupante, após diversas apreensões e exaustivos interrogatórios, os nomes de diversos antigos Bolcheviques foram revelados. Uma investigação mais profunda revelou evidências de que um número desses supostos conspiradores estavam realmente envolvidos em atos de sabotagem, partidarismo e conduta antissoviética. Esses homens foram julgados e agora aguardam o veredito. A julgar pelas acusações, uma condenação sem dúvida resultará em um sentença bastante severa."
 NSB_soviet_paranoia_system_events.19.a:0 "Outro grupo de traidores condenados pela justiça."
 NSB_soviet_paranoia_system_events.19.b:0 "Não podemos permitir que a revolução devore os seus."
 NSB_soviet_paranoia_system_events.21.t:1 "General [?ROOT.SOV_purged_character_for_loc.GetName] acusado de traição"
 NSB_soviet_paranoia_system_events.21.desc:1 "Como parte das investigações de Trotskyistas no exército, a NKVD descobriu evidências de que o general [?ROOT.SOV_purged_character_for_loc.GetName] fez, no passado, diversos comentários em crítica ao camarada  e sobre as grandes contribuições que Lev Trotsky fez para a revolução durante a guerra civil.[Root.GetLeader] Durante o interrogatório, [?ROOT.SOV_purged_character_for_loc.GetName] inicialmente declarou sua admiração e lealdade a [ROOT.GetLeader], mas eventualmente revelou que ele foi abordado por agentes Trotskyistas para formar uma célula contrarrevolucionária no exército, que realizaria atos de sabotagem contra o Exército Vermelho."
 NSB_soviet_paranoia_system_events.21.a:0 "Não há lugar no exército para homens assim."
 NSB_soviet_paranoia_system_events.21.b:0 "Claramente houve um excesso de zelo na investigação."
 NSB_soviet_paranoia_system_events.22.t:0 "Conspiração na Academia"
 NSB_soviet_paranoia_system_events.22.desc:0 "Um informante anônimo revelou a existência de um grupo de estudantes em uma de nossas academia militares mais prestigiosas. Esse grupo, ao que parece, decidiu estudar mais do que apenas o curso aprovado e discutiram as ideias de teoristas fracassados e reacionários. Ainda não está claro onde eles conseguiram textos dessas pessoas, mas uma investigação profunda e interrogatório dos líderes sem dúvida fornecerá alguns nomes."
 NSB_soviet_paranoia_system_events.22.a:0 "Precisamos garantir a lealdade de todos futuros líderes."
 NSB_soviet_paranoia_system_events.22.b:0 "A Academia é um lugar para se fazer perguntas, não podemos impedir isso."
 NSB_soviet_paranoia_system_events.23.t:0 "Campanha antissabotagem"
 NSB_soviet_paranoia_system_events.23.desc:1 "Relatórios dos últimos grandes exercícios de treinamento exibiram uma porcentagem significativa de veículos ficando para trás devido a falhas mecânicas, além de recrutas se ferindo. Esses relatórios chegaram na mesa do camarada [Root.GetLeader], que está muito preocupado com a possibilidade de sabotagem por membros das forças armadas. Ele quer descobrir como esses novos tanques podem ter defeitos mecânicos após apenas alguns dias sem manutenção no campo."
 NSB_soviet_paranoia_system_events.23.a:0 "Precisamos iniciar uma investigação para pegar os culpados!"
 NSB_soviet_paranoia_system_events.23.b:0 "Isso é algo comum em um exército moderno."
 NSB_soviet_paranoia_system_events.24.t:1 "[?ROOT.SOV_accuser_character_for_loc.GetName] acusa [?ROOT.SOV_accused_character_for_loc.GetName]"
 NSB_soviet_paranoia_system_events.24.desc:1 "Um relatório chegou no alto comando do exército. Nesse relatório, [?ROOT.SOV_accuser_character_for_loc.GetName] faz acusações graves de abandono do dever pelo general [?ROOT.SOV_accused_character_for_loc.GetName]. De acordo com [?ROOT.SOV_accuser_character_for_loc.GetName], [?ROOT.SOV_accused_character_for_loc.GetName] conspirou com elementos estrangeiros e reacionários para transmitir informações para agência de inteligência estrangeiras. Ele aponta ainda que os diversos acidentes em treinamentos aconteceram sob o comando de [?ROOT.SOV_accused_character_for_loc.GetName], alegando que eles foram de fato atos de sabotagem pelo traiçoeiro general e seus conspiradores no exército. Tais conspiradores justificaram essas alegações após um extenso interrogatório."
 NSB_soviet_paranoia_system_events.24.a:1 "[?ROOT.SOV_accused_character_for_loc.GetName] deve encarar a justiça."
 NSB_soviet_paranoia_system_events.24.b:1 "Essa é uma trama transparente de [?ROOT.SOV_accuser_character_for_loc.GetName] para salvar sua própria pele."
 NSB_soviet_paranoia_system_events.24.c:0 "Encerrar a investigação sem um veredito."
 NSB_soviet_paranoia_system_events.28.t:0 "Grande expurgo dos oficiais júnior do exército"
 NSB_soviet_paranoia_system_events.28.desc:0 "Não para de chegar relatórios sobre uma ampla rede de oficiais com duras críticas de como [Root.GetLeader] lida com os assuntos militares. Os que foram presos sob acusações de insubordinação, sabotagem e pensamento antissoviético rapidamente revelam os nomes de outros da rede durante interrogatório. Embora haja suspeitas sobre a lealdade dos generais, isso revela que talvez nem mesmo os majores e coronéis sejam confiáveis."
 NSB_soviet_paranoia_system_events.28.a:0 "Não podemos permitir que a podridão se espalhe."
 NSB_soviet_paranoia_system_events.28.b:0 "Essas acusações são exageros grosseiros de problemas menores."
 NSB_soviet_paranoia_system_events.29.t:0 "Grande expurgo - O julgamento dos generais"
 NSB_soviet_paranoia_system_events.29.desc:0 "Há evidências de que existe uma grande rede Trotskyista no exército crescendo rapidamente. Dia após dia, a NKVD prende novos suspeitos com base em confissões anteriores. Essas pessoas frequentemente acabam revelando os nomes de mais conspiradores. Levará tempo até pegarmos todos os generais que fazem parte dessa conspiração, mas está claro que a lita abaixo representa uma boa parte dela, cujo a culpa foi comprovada por suas confissões."
 NSB_soviet_paranoia_system_events.29.a:0 "Todos traidores devem pagar o maior preço."
 NSB_soviet_paranoia_system_events.29.b:0 "Essa é uma carnificina sem sentido!"
 NSB_soviet_paranoia_system_events.30.t:0 "Expurgo da marinha"
 NSB_soviet_paranoia_system_events.31.t:1 "Almirante [?ROOT.SOV_purged_character_for_loc.GetName] acusado de traução"
 NSB_soviet_paranoia_system_events.31.desc:1 "Um oficial na equipe do almirante [?ROOT.SOV_purged_character_for_loc.GetName] foi contactado pela NKVD para relatar diversas atividades suspeitas. De acordo com o oficial, [?ROOT.SOV_purged_character_for_loc.GetName] foi muito bem recebido pelos oficiais da marinha durante uma recente visita no exterior e pode ter usado essa oportunidade para transmitir informações confidenciais. Além disso, há evidência de células Trotskyistas em diversos portos que o almirante visitou, permitindo-o conspirar com Trotsky contra o estado se quisesse."
 NSB_soviet_paranoia_system_events.31.a:0 "Não há lugar na marinha para homens assim."
 NSB_soviet_paranoia_system_events.33.desc:0 "Recebemos relatórios de várias bases navais, notando um pequeno aumento nas solicitações de peças sobressalentes para reparos urgentes em nossos navios. Embora os relatórios digam que os danos foram sofridos devido ao desgaste normal além de exercícios de treinamento, a NKVD não tem tanta certeza. [Root.GetLeader] se interessou pessoalmente no assunto e quer uma investigação profunda sobre qualquer alegação de sabotagem."
 NSB_soviet_paranoia_system_events.38.t:0 "Grande expurgo dos oficiais júnior da marinha"
 NSB_soviet_paranoia_system_events.38.desc:0 "Seguindo relatórios de oficiais políticos sobre atividades incomuns na frota, a NKVD iniciou uma investigação completa e encontrou evidências de uma grande rede de oficiais que são bastante críticos, até mesmo hostis, ao sistema soviético. Embora muitos declaram sua lealdade a [Root.GetLeader] e à União Soviética, está claro que poderiam facilmente se tornar espiões de agências estrangeiras. Sem dúvida, o interrogatório revelou que muitos deles já foram empregados por estados capitalistas para nos espionar, e estão rapidamente revelando mais nomes."
 NSB_soviet_paranoia_system_events.39.t:0 "Grande expurgo - O julgamento dos almirantes"
 NSB_soviet_paranoia_system_events.39.desc:0 "A investigação sobre o centro Trotskyista dentro do exército claramente mostrou que ele está bem infiltrado na marinha. A maioria, se não todos, dos almirantes na marinha são profundamente suspeitos, tendo a oportunidade de conspirar com elementos estrangeiros ao serem mobilizados para o exterior. Até então, cada almirante de alta patente apreendido pela NKVD confessou crimes severos, incluindo espionagem e sabotagem, após apenas alguns dias de interrogatório. Com cada vez mais oficiais na marinha implicados nessa conspiração, está claro que para eliminá-la será preciso uma profunda investigação."
 NSB_soviet_paranoia_system_events.42.desc:0 "Uma recente inspeção na força aérea revelou uma série chocante de quedas e acidentes durante o treinamento. Além disso, um grande número de nossos aviões mais modernos não estão completamente capazes para efetuar missões e aguardam manutenção. Como essa situação pode acontecer não está claro, mas [Root.GetLeader], preocupado com sabotagem, exigiu uma investigação completa."
 NSB_soviet_paranoia_system_events.48.t:0 "Dissolver o gabinete de design"
 NSB_soviet_paranoia_system_events.48.desc:0 "A NKVD descobriu evidências de que membros da liderança em um de nossos gabinetes de design estavam transmitindo informações para agências estrangeiras. Além disso, seu recente trabalho de design estava tão cheio de falhas que um protótipo precisou de um extensivo retrabalho e repetição para poder voar, o que levou a especulação de que isso foi um ato de sabotagem. A NKVD está interrogando os designers e engenheiros. O investigador líder está confiante de que terá suas confissões em questão de dias."
 NSB_soviet_paranoia_system_events.48.a:0 "Não podemos permitir que elementos subversivos se reúnam dessa maneira."
 NSB_soviet_paranoia_system_events.48.b:0 "O trabalho deles é importante demais."
 NSB_soviet_paranoia_system_events.49.t:0 "Generais da força aérea implicados"
 NSB_soviet_paranoia_system_events.49.desc:0 "O crescente escrutínio da força aérea produziu resultados. Investigadores da NKVD conseguiram obter confissões de vários oficiais júnior apontando para generais de alta patente que ordenaram diversos treinamentos em mau tempo, levando a acidentes previsíveis e um aumento na manutenção que reduziu a prontidão geral da força aérea. Por que fizeram isso ainda não está claro, mas os investigadores da NKVD acreditam que terão as respostas em alguns dias."
 NSB_soviet_paranoia_system_events.49.a:0 "Eles devem ser responsabilizados."
 NSB_soviet_paranoia_system_events.49.b:0 "Eles só estavam fazendo seu trabalho."

