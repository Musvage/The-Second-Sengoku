 NSB_soviet_five_year_plan.01.t:0 "Terceiro plano de cinco anos interrompido"
 NSB_soviet_five_year_plan.01.desc:0 "Com o atual ataque contra a mãe-pátria, está claro que nossos antigos planos de crescimento econômico não são mais possíveis. Podemos tentar novamente após a paz ser restaurada, mas por enquanto devemos nos concentrar na produção militar."
 NSB_soviet_five_year_plan.01.a:0 "Malditos sejam!"
 NSB_soviet_five_year_plan_tt:0 "Cada foco industrial relacionado ao §Y$SOV_third_five_year_plan$§! não está mais disponível."
 NSB_soviet_great_patriotic_war.01.t:0 "Nikolay Ivanovich Kuznetsov solicita uma atribuição"
 NSB_soviet_great_patriotic_war.01.desc:0 "Seguindo a invasão da Ucrânia pelos [?ROOT.SOV_invader_of_ukraine.GetAdjective], Nikolay Kuznetsov solicitou formalmente entrar para a NKVD para defender sua pátria. Com seu conjunto único de talentos, ele seria um grande benefício para apoiar as operações partidárias na região."
 NSB_soviet_great_patriotic_war.01.a:0 "Bem-vindo à bordo, camarada!"

 NSB_soviet_propaganda_capmaign_events.1.t:0 "Os jovens construtores do comunismo"
 NSB_soviet_propaganda_capmaign_events.1.desc:0 "Nossos amigos e guias na [SOV.GetNameDef] começaram um programa para garantir que a geração que está crescendo agora compreenda totalmente o que se espera dela. Um bom comunista deve ser fisicamente forte, fazer o trabalho necessário para construir um mundo melhor e bem instruído para entender completamente o que precisa ser feito. \n\nJovens entusiasmados em nossa nação já entenderam isso e agora tenta copiar essa abordagem o máximo possível."
 NSB_soviet_propaganda_capmaign_events.1.a:0 "Eles construirão seu próprio futuro brilhante."
 NSB_soviet_propaganda_capmaign_events.2.t:0 "Promessa de paz quebrada"
 NSB_soviet_propaganda_capmaign_events.2.desc:0 "Nossa decisão de tomar um passo proativo em garantir nossa contínua segurança nos deixou em posição desconfortável com relação a algumas alegações que fizemos recentemente. Embora muitas pessoas não questionem a situação muito abertamente, nossa polícia secreta diz que muitos perguntam confidencialmente porque prometemos a paz enquanto claramente nos preparamos para a guerra. \n\nNinguém ousa dizer que o que fizemos é uma mentira, mas está claro que perdemos boa parte da confiança da população geral."
 NSB_soviet_propaganda_capmaign_events.2.a:0 "O momento é bem lamentável."
 NSB_soviet_propaganda_capmaign_events.3.desc:0 "O estouro da guerra complicou nossa posição com o público. Embora muitos concordem que nós somos a parte ofendida, e a irritação do público se concentra nos invasores, muitos se perguntam confidencialmente por que [THIS.GetLeader] não antecipou esse ataque. Nossa polícia secreta diz que em alguns casos, o povo deu um passo além e disse que [THIS.GetLeader] "é perigosamente ingênuo ou criminosamente incompetente"."
 NSB_soviet_propaganda_capmaign_events.3.a:0 "Mas nós nunca quisermos essa guerra!"

 NSB_soviet_foreign_politics_events.1.t:0 "Pressão [SOV.GetAdjective] no governo"
 NSB_soviet_foreign_politics_events.1.desc:0 "O secretário do exterior [FROM.GetAdjective] chegou na capital para uma conversa urgente com [THIS.GetLeader]. A delegação [FROM.GetAdjective] trouxe uma lista enorme de problemas proeminentes, da segurança na fronteira à representação pouco lisonjeiras de [FROM.GetLeader] na impressa local. Em um comunicado de imprensa, o secretário do exterior salientou a importância da cooperação e colaboração pacífica, mas observou que [FROM.GetLeader] "teria dificuldade em aceitar [THIS.GetNameDef] hostil ou pouco amigável"."
 NSB_soviet_foreign_politics_events.1.a:0 "Estamos dispostos a entrar na facção deles, se pudermos manter nossa constituição."
 NSB_soviet_foreign_politics_events.1.b:0 "Devemos alinhar nosso governo com o deles."
 NSB_soviet_foreign_politics_events.1.c:0 "Não cederemos um centímetro."
 NSB_soviet_foreign_politics_events.2.t:1 "Comícios patrocinados por [SOV.GetAdjective] na capital"
 NSB_soviet_foreign_politics_events.2.desc:0 "Alguns grupos políticos anunciaram comícios na capital essa semana. Eles não parecem ter nenhuma queixa específica, além do senso geral de que devemos tentar melhorar nosso relacionamento com a [SOV.GetNameDef] e remover qualquer político que seja crítico da administração [SOV.GetAdjective] de posições de poder.\n\nEmbora seja possível que esses comícios sejam apenas manifestações espontâneas da opinião popular, é pelo menos notável que alguns organizastes chave viajaram até Moscou recentemente e parecem ter começado a agitar por isso ao voltarem."
 NSB_soviet_foreign_politics_events.2.a:0 "Bem, certamente é direito deles."
 NSB_soviet_foreign_politics_events.2.b:0 "Vamos mandar a polícia descer o cacetete!"

 NSB_soviet_foreign_politics_events.10.t:1 "[FROM.GetNameDefCap] quer investir em nossa economia"
 NSB_soviet_foreign_politics_events.10.desc:0 "O governo [FROM.GetAdjective] iniciou um extensivo programa de investimentos na economia. Como parte do programa, eles separaram fundos para a construção de uma rede de pontes, túneis e estradas na capital e em outros locais. O aumento correspondente na capacidade da nossa indústria de construção sem dúvida continuaria pagando dividendos no futuro.\n\nNo entanto, algumas pessoas no governo se preocupam de que convidar os engenheiros e financiamento [FROM.GetAdjective] só nos deixaria mais dependentes de sua experiência no futuro."
 NSB_soviet_foreign_politics_events.10.a:0 "Obrigado, camaradas!"
 NSB_soviet_foreign_politics_events.10.b:0 "Isso só aumentaria nossa dependência de [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.11.t:1 "[FROM.GetNameDefCap] exige medidas de guerra"
 NSB_soviet_foreign_politics_events.11.desc:0 "Com a guerra cada mais provável, o governo [FROM.GetAdjective] começou a nos pressionar para melhorarmos nossas capacidades de combate. Eles querem que aumentemos drasticamente nossas reservas de mão de obra, além de reduzir o tempo de treinamento, para que mais divisões estejam disponíveis para o dever na linha de frente e para liberar divisões [FROM.GetAdjective]."
 NSB_soviet_foreign_politics_events.11.a:0 "Eles certamente têm razão."
 NSB_soviet_foreign_politics_events.11.b:0 "Nós decidiremos como melhor nos defender."
 NSB_soviet_foreign_politics_events.12.t:1 "[FROM.GetNameDefCap] quer expandir as fortificações da fronteira"
 NSB_soviet_foreign_politics_events.12.desc:0 "Apontando a crescente ameaça do [JAP.GetNameDef], o governo [FROM.GetAdjective] sugeriu fortemente que começamos a fortificar nossa fronteira com o [JAP.GetNameDef] imediatamente. Eles prometeram apoio de material e logística para isso, para reduzir o comprometimento de mão de obra que precisam fazer por nossa defesa."
 NSB_soviet_foreign_politics_events.12.a:0 "Aceitamos a iniciativa."
 NSB_soviet_foreign_politics_events.12.b:0 "Isso seria um exagero desnecessário."
 NSB_soviet_foreign_politics_events.13.t:0 "[FROM.GetNameDef] rejeita as diretrizes [ROOT.GetAdjective]"
 NSB_soviet_foreign_politics_events.13.desc:0 "Inesperadamente, o governo [FROM.GetAdjective] rejeitou nossas diretrizes e se recusou a seguir os planos apresentados por nossos oficiais. Parece que [FROM.GetLeader] tem intenções hostis com relação à [ROOT.GetNameDef]..."
 NSB_soviet_foreign_politics_events.13.a:0 "De verdade, qual é o problema com [FROM.GetLeader]?"
 NSB_soviet_foreign_politics_events.20.t:1 "[FROM.GetNameDefCap] envia conselheiros militares"
 NSB_soviet_foreign_politics_events.20.desc:0 "Para apoiar nossa luta desesperada pela preservação da democracia, [FROM.GetLeader] enviou um grupo de conselheiros militares [FROM.GetAdjective]. Trazendo com eles uma gama de experiência de diversos conflitos, sem dúvida eles serão muito valiosos na reconstrução do nosso exército. Com seus equipamentos e suas táticas, eles também serão capazes de enfrentar as chamadas divisões de voluntários de várias potências fascistas no campo de batalha."
 NSB_soviet_foreign_politics_events.20.a:0 "Estamos lado a lado!"
 NSB_soviet_foreign_politics_events.30.t:1 "[FROM.GetNameDefCap] exige a devolução do Alaska"
 NSB_soviet_foreign_politics_events.30.desc:0 "Algumas semanas atrás, propaganda [FROM.GetAdjective] e a impressa [FROM.GetAdjective] deram início a uma clara pressão em trazer o assunto do Alaska de volta. A princípio, eles alegam que a compra do Alaska em 1867 foi fraudulenta ou feita sob coerção. Eles ainda declaram que o povo do Alaska, tanto nativos quanto colonos, claramente estariam melhores como cidadãos de [FROM.GetNameDef].\n\nHoje, o embaixador [FROM.GetAdjective] entregou a nota oficial, alegando que o chamado "Governo da República Autônoma do Alaska em Exílio" solicita formalmente se tornar parte de [FROM.GetNameDef] e que [FROM.GetLeader] aprovou seu pedido. A única coisa que resta, de acordo com ele, é negociar os detalhes da transferência do poder."
 NSB_soviet_foreign_politics_events.30.a:0 "Eles podem ficar com aquele deserto congelado."
 NSB_soviet_foreign_politics_events.30.b:0 "Essa piada foi ótima."
 NSB_soviet_foreign_politics_events.31.t:0 "Alaska devolvido"
 NSB_soviet_foreign_politics_events.31.desc:0 "Em uma cerimônia formal no Forte Sitka, [FROM.GetNameDef] transferiu a soberania sobre o Alaska de volta para nós. Embora muitos dos habitantes do Alaska não esteja muito convencidos dessa transferência, a população na pátria comemora."
 NSB_soviet_foreign_politics_events.31.a:0 "Outro erros dos Czares que foi corrigido."
 NSB_soviet_foreign_politics_events.32.t:0 "[FROM.GetNameDefCap] recusa"
 NSB_soviet_foreign_politics_events.32.desc:0 "O Secretário de Estado [FROM.GetAdjective] nem se deu ao trabalho de responder a nossas exigências pessoalmente. Em vez disso, nossa embaixada recebeu uma carta, assinada pelo Subsecretário do Desenvolvimento Cultural, alegando que embora respeitem nossa ambição quando se trata de escrever ficção histórica, eles agradeceriam se não usássemos os canais oficiais para isso."
 NSB_soviet_foreign_politics_events.32.a:0 "Oh, eles acharam que estávamos blefando?"
 NSB_soviet_foreign_politics_events.32.b:0 "A última coisa de que precisamos é de mais terra congelada."

 NSB_soviet_foreign_politics_events.150.t:0 "[FROM.GetNameDefCap] submete-se"
 NSB_soviet_foreign_politics_events.150.desc:0 "Seguindo uma sessão do gabinete que se alongou até as primeiras horas da manhã, [FROM.GetLeader] aceitou nossas exigências formalmente. Nossa embaixador de [FROM.GetNameDef] garantirá que o governo [FROM.GetAdjective] coordene conosco em quaisquer problemas de política estrangeira ou doméstica."
 NSB_soviet_foreign_politics_events.150.a:0 "Muito sábio."
 NSB_soviet_foreign_politics_events.151.t:0 "[FROM.GetNameDefCap] entra para a nossa facção"
 NSB_soviet_foreign_politics_events.151.desc:0 "Após as negociações dentro do governo [FROM.GetAdjective] chegaram a um impasse, [FROM.GetLeader] sugeriu uma solução mútua: se estivermos dispostos a aceitar forças [THIS.GetAdjective] em solo [FROM.GetAdjective], eles não aceitarão nenhum tipo de interferência em seu sistema de governo. \n\nAlém disso, o exército [FROM.GetAdjective] continuará ativo, com oficiais e patentes [FROM.GetAdjective], respondendo apenas ao governo [FROM.GetAdjective]. No entanto, [FROM.GetLeader] está disposto a discutir planos de defesa mútuos."
 NSB_soviet_foreign_politics_events.151.a:0 "Pelo menos eles lutarão do lado certo."
 NSB_soviet_foreign_politics_events.152.t:0 "[FROM.GetNameDefCap] recusa"
 NSB_soviet_foreign_politics_events.152.desc:0 "Nossas tentativas de resolver nossos problemas pendentes com [FROM.GetNameDef] de forma diplomática parecem ter fracassado. Quando nosso embaixador chamou [FROM.GetLeader] para outra rodada de negociações, ele foi bruscamente avisado de que [FROM.GetAdjective] deixou sua posição clara, e que não resta mais nada a ser discutido."
 NSB_soviet_foreign_politics_events.152.a:0 "Eles escolherem um destino muito pior."
 NSB_soviet_foreign_politics_events.152.b:0 "Não iremos pressionar mais... por enquanto."
 NSB_soviet_foreign_politics_events.152.c:0 "Preparar a invasão de [FROM.GetNameDef]!"
 NSB_soviet_foreign_politics_events.152.d:0 "Devemos preparar uma invasão em conjunto com os [ENG.GetAdjective]"
 NSB_soviet_foreign_politics_events.153.t:0 "Invasão anglo-[SOV.GetAdjective] do Irã"
 NSB_soviet_foreign_politics_events.153.desc:0 "Recebemos uma nota diplomática de [FROM.GetNameDef], propondo uma operação militar em conjunto contra [PER.GetNameDef]. O Comando [FROM.GetAdjective] afirma que essa operação nos permitirá assegurar os campos petrolíferos iranianos e nossas linhas de abastecimento para [FROM.GetNameDef], além de impedir um potencial avanço inimigo da [TUR.GetNameDef] até [PER.GetName], na direção dos campos petrolíferos de Baku e [RAJ.GetNameDef]."
 NSB_soviet_foreign_politics_events.153.a:0 "Devemos assegurar o Corredor Persa!"
 NSB_soviet_foreign_politics_events.153.b:0 "Devemos respeitar a independência [PER.GetAdjective]."
 NSB_soviet_foreign_politics_events.153_soviets_alone_tt:0 "Os [FROM.GetAdjective] terão que lidar com os [PER.GetNameDef] sozinhos."
 NSB_soviet_foreign_politics_events.154.t:0 "Invasão anglo-[SOV.GetAdjective] do Irã"
 NSB_soviet_foreign_politics_events.154.desc:0 "O embaixador [FROM.GetAdjective] entregou uma nota onde [FROM.GetNameDef] concorda em organizar e executar uma operação militar em conjunto contra [PER.GetNameDef]. Os Comandos [ROOT.GetAdjective] e [FROM.GetAdjective] estão confiantes de que essa será uma operação rápida e eficiente contra um inimigo em menor número e tecnologicamente ultrapassado, que nos permitirá assegurar os campos petrolíferos iranianos e nossas linhas de abastecimento para [ROOT.GetNameDef], além de impedir um potencial avanço inimigo da [TUR.GetNameDef] até [PER.GetName], na direção dos campos petrolíferos de Baku e [RAJ.GetNameDef]."
 NSB_soviet_foreign_politics_events.154.a:0 "Iniciar preparativos!"
 NSB_soviet_foreign_politics_events.155.t:0 "O governo [FROM.GetAdjective] recusa."
 NSB_soviet_foreign_politics_events.155.desc:0 "Após diversas reuniões enervantes entre diplomatas [ROOT.GetAdjective] e [FROM.GetAdjective], [FROM.GetNameDef] decidiu não se envolver em nossos planos para a [PER.GetNameDef]. O próprio [FROM.GetLeader] ousou insinuar que essa proposta não passava de uma tentativa de justificar nossas ambições territoriais. \nParece que teremos que lidar com os [PER.GetNameDef] por conta própria."
 NSB_soviet_foreign_politics_events.155.a:0 "Sempre tão duvidosos..."
 NSB_soviet_foreign_politics_events.200.t:0 "[FROM.GetNameDefCap] faz exigências"
 NSB_soviet_foreign_politics_events.158.t:0 "Um novo governo [FROM.GetAdjective]"
 NSB_soviet_foreign_politics_events.158.desc:0 "Após o fracasso das negociações com nossos embaixadores, e sob grande pressão da mídia e da população, o antigo líder do governo sueco decidiu renunciar de seu posto e convocar novas eleições. Como esperado, essas eleições foram vencidas por um partido muito mais próximo de nossos interesses, o [FROM.GetRulingParty], com [FROM.GetLeader] na direção."
 NSB_soviet_foreign_politics_events.158.a:0 "Enfim podemos esperar uma cooperação maior da [FROM.GetNameDef]."
 NSB_soviet_foreign_politics_events.200.desc:0 "O embaixador [SOV.GetAdjective] entregou uma nota exigindo conversas imediatas com [THIS.GetLeader]. De acordo com a nota, o governo [SOV.GetAdjective] não está mais disposto a tolerar uma "situação de segurança incerta" em nosso país. Não ficou imediatamente claro a que isso se refere, mas é evidente que temos três opções: Concordar com a colocação de tropas [FROM.GetAdjective] em nosso solo; substitui nosso governo com um mais adequado às necessidades de [FROM.GetNameDef], ou um possível ataque militar por [FROM.GetNameDef]."
 NSB_soviet_foreign_politics_events.200.a:0 "Não temos escolha."
 NSB_soviet_foreign_politics_events.200.b:0 "Talvez devamos ceder?"
 NSB_soviet_foreign_politics_events.200.c:0 "Lutaremos por nossa liberdade!"
 NSB_soviet_foreign_politics_events.210.t:0 "Pressão de [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.210.desc:0 "Parece que o governo [FROM.GetAdjective] está cada vez mais nervoso sobre nossa situação diplomática. Durante a semana passada, o embaixador [FROM.GetAdjective] teve não menos que seis reuniões com [THIS.GetLeader], e praticamente entregou um ultimato durante a última rodada de negociações. \n\nOu nos juntamos a [FROM.GetNameDef] em um pacto defensivo e aceitamos "um certo nível de consulta em assuntos domésticos" ou [FROM.GetNameDef] provavelmente partirá para uma intervenção militar em nosso país."
 NSB_soviet_foreign_politics_events.210.a:0 "Lutar seria fútil."
 NSB_soviet_foreign_politics_events.210.c:0 "Que eles venham!"
 NSB_soviet_foreign_politics_events.211.t:0 "A proposta Khakimov "
 NSB_soviet_foreign_politics_events.211.desc:0 "O Consul General soviético Karim Khakimov está redobrando os esforços para o desenvolvimento de um relacionamento soviético-árabe mais ameno. Um muçulmano soviético de descendência tártara, Khakimov conquistou o respeito de Ibn Saud quando dirigiu seu próprio carro pelo tiroteio de Jeddah até a residência do sultão no deserto para entregar uma nota formal o reconhecendo como o Rei do Hijaz e Sultão de Nejd em fevereiro de 1926. Desde então, esse homem tem sido o maior promotor das relações soviéticas-árabes. Um verdadeiro Lawrence da Arábia soviético."
 NSB_soviet_foreign_politics_events.211.a:0 "A proposta de Khakimov pode ser amigável, mas devemos ficar de olho nas ambições soviéticas."

 NSB_soviet_foreign_politics_events.250.t:0 "[FROM.GetNameDefCap] envia auxílio militar"
 NSB_soviet_foreign_politics_events.250.desc:0 "Um comboio [FROM.GetAdjective] chegou em nossas linhas, com um carregamento de fuzis e outros suprimentos. Não há como saber quando o próximo comboio poderá vir, o que recebemos terá que durar."
 NSB_soviet_foreign_politics_events.251.t:0 "[FROM.GetNameDefCap] se prepara para a guerra com o [JAP.GetNameDef]"
 NSB_soviet_foreign_politics_events.251.desc:0 "Parece que [FROM.GetLeader] chegou à conclusão de que uma guerra com o [JAP.GetNameDef] é inevitável e provavelmente começará no futuro próximo. Com isso, o representante [FROM.GetAdjective] em nossa capital nos pediu para alertarmos nossas forças na fronteira e mobilizarmos nosso exército em preparação para o iminente ataque [JAP.GetAdjective]."
 NSB_soviet_foreign_politics_events.251.a:0 "Estaremos prontos."
 NSB_soviet_foreign_politics_events.252.t:0 "Guerra com o [JAP.GetNameDef]"
 NSB_soviet_foreign_politics_events.252.desc:0 "A tão antecipada guerra com o [JAP.GetNameDef] chegou. Hoje mais cedo, forças [FROM.GetAdjective] começaram ataques em posições [JAP.GetAdjective] por toda a China e agora chegou a hora de nos juntarmos a eles. Juntos com nossos aliados [FROM.GetAdjective], varreremos as forças [JAP.GetAdjective] de nossas terras!"
 NSB_soviet_foreign_politics_events.252.a:0 "O dia do ajuste de contas chegou!"
 NSB_soviet_foreign_politics_events.260.t:0 "[FROM.GetNameDefCap] oferece paz"
 NSB_soviet_foreign_politics_events.260.desc:0 "Após invadir as Curilas e Sacalina do Sul, o comandante [FROM.GetAdjective] ofereceu um cessar-fogo nas linhas atuais, em preparação para um tratado de paz. Não foi dito que este tratado de paz provavelmente reconheceria pelo menos as ilhas do norte como as novas fronteiras, efetivamente cedendo as Curilas e Sacalina do Sul a [FROM.GetNameDef]."
 NSB_soviet_foreign_politics_events.260.a:0 "É doloroso, mas suportável."
 NSB_soviet_foreign_politics_events.260.b:0 "A guerra ainda pode virar ao nosso favor."
 NSB_soviet_foreign_politics_events.261.desc:0 "Após invadir as Curilas e Sacalina do Sul, além de terras em Hokkaido, o comandante [FROM.GetAdjective] ofereceu um cessar-fogo nas linhas atuais, em preparação para um tratado de paz. Parece provável que esse tratado de paz reconheça a propriedade [FROm.GetAdjective] das Curilas e Dacalina, e deixe Hokkaido sob administração [FROm.GetAdjective]."
 NSB_soviet_foreign_politics_events.262.b:0 "Que sugestão absurda!"
 NSB_soviet_foreign_politics_events.263.t:0 "[FROM.GetNameDefCap] oferece uma aliança"
 NSB_soviet_foreign_politics_events.263.desc:0 "Um emissário de [FROM.GetLeader] nos abordou com uma proposta ousada - o governo [FROM.GetAdjective] está disposto a assinar um tratado de aliança conosco! Embora os detalhes ainda seriam definidos, está claro que essa aliança seria primeiramente direcionada a reduzir ou remover a influência dos [USA.GetNameDef] no oceano Pacífico. De uma vez só, ela removeria a maior ameaça à nossa posição na China, além de liberar muitas de nossas forças para serem mobilizadas em outros lugares.\n\nEmbora muitos oficiais da marinha estejam empolgados com essa ideia, muitos oficiais do exército desconfiam bastante da proposta, temendo que [FROM.GetNameDef] nos apunhalaria nas costas assim que nos virássemos."
 NSB_soviet_foreign_politics_events.263.a:0 "Isso irá alterar o equilíbrio de poder de forma dramática."
 NSB_soviet_foreign_politics_events.263.b:0 "Não podemos confiar na palavra deles."
 NSB_soviet_foreign_politics_events.264.t:0 "[FROM.GetNameDef] aceita nossos termos de paz"
 NSB_soviet_foreign_politics_events.264.desc:0 "Depois do [GetAppropriateSovietProgressInJapan], [FROM.GetLeader] aceitou nossa oferta de paz, acatando às nossas exigências territoriais em troca de uma cessão imediata das hostilidades entre nossos países.\nAgora eles irão transferir as administrações regionais de [537.GetName], [555.GetName] e [536.GetName] para [ROOT.GetNameDef]."
 NSB_soviet_foreign_politics_events.264.desc_default:0 "Ocupação [ROOT.GetAdjective] nas ilhas do norte de [FROM.GetAdjective] por [GetAppropriateRedArmyNsName],"
 NSB_soviet_foreign_politics_events.264.desc_hokkaido:0 "avanço do [GetAppropriateRedArmyNsName] nos territórios do norte [FROM.GetAdjective], incluindo [536.GetName],"
 NSB_soviet_foreign_politics_events.264.a:0 "Uma sábia decisão de [FROM.GetLeader]."
 NSB_soviet_foreign_politics_events.265.t:0 "[FROM.GetNameDef] rejeita nossos termos de paz"
 NSB_soviet_foreign_politics_events.265.desc:0 "[From.GetNameDef] rejeitou nossa oferta de paz, jurando continuar a lutar até que a ocupação [ROOT.GetAdjective] de territórios [FROM.GetAdjective] seja eliminada e a guerra volte para nosso território."
 NSB_soviet_foreign_politics_events.265.a:0 "[FROM.GetLeader] não enxerga que esse será o fim de seu país?"
 NSB_soviet_foreign_politics_events.266.t:0 "Pacto de amizade [ROOT.GetAdjective]-[FROM.GetAdjective]"
 NSB_soviet_foreign_politics_events.266.desc:0 "O governo [FROM.GetAdjective] está satisfeito com nossa atitude de reconciliação e aceitou nossa proposta. \nAlgumas horas atrás, diplomatas [FROM.GetAdjective] e [ROOT.GetAdjective] assinaram um pacto de não agressão que, nas palavras do embaixador [FROM.GetAdjective], pode levar a uma nova era de cooperação no oriente."
 NSB_soviet_foreign_politics_events.266.a:0 "Nossas concessões valerão a pena no futuro."
 NSB_soviet_foreign_politics_events.267.t:0 "[FROM.GetNameDef] rejeita nossa proposta de pacto de defesa"
 NSB_soviet_foreign_politics_events.267.desc:0 "O governo [FROM.GetAdjective] não se impressionou com nossa oferta de reconciliação e rejeitou nossa proposta. \nParece que devemos ficar de olhos nas ambições de [FROM.GetLeader] no Extremo Oriente..."
 NSB_soviet_foreign_politics_events.267.a:0 "Teremos que reajustar nossos planos..."
 NSB_soviet_foreign_politics_events.268.t:0 "Pacto [ROOT.GetAdjective]-[FROM.GetAdjective] contra [USA.GetNameDef]"
 NSB_soviet_foreign_politics_events.268.desc:0 "O governo [FROM.GetAdjective] demonstrou um interesse genuíno em nossa proposta por um pacto ofensivo contra os [USA.GetNameDef], e diplomatas de [FROM.GetLeader] acabaram de assinar o acordo que foi apresentado. As forças armadas [FROM.GetAdjective] estão se reajustando à nova situação, e seu alto comando está confiante de que, juntos, derrotaremos os [USA.GetNameDef] e sua influência no cenário internacional de uma vez por todas."
 NSB_soviet_foreign_politics_events.268.a:0 "Acabaremos com o imperialismo [USA.GetAdjective]!"
 NSB_soviet_foreign_politics_events.269.t:0 "[FROM.GetNameDef] rejeita nossa proposta de pacto ofensivo"
 NSB_soviet_foreign_politics_events.269.desc:0 "O governo [FROM.GetAdjective] rejeitou nossa proposta. Parece que [FROM.GetLeader] não tem interesse em nosso tratado para se juntar às forças [ROOT.GetAdjective] e [FROM.GetAdjective] em um pacto ofensivo contra os [USA.GetNameDef]."
 NSB_soviet_foreign_politics_events.269.a:0 "Que lamentável..."




 SOV_decision_will_be_locked_tt:0 "\nA decisão não ficará mais disponível. Só podemos enviar um ultimato para um país uma única vez."
 SOV_decision_will_remain_available_tt:0 "\nA decisão continuará disponível."

 NSB_soviet_foreign_politics_events.270.t:1 "A expansão da Ferrovia Transcaspiana [FROM.GetAdjective]"
 NSB_soviet_foreign_politics_events.270.desc:1 "A linha ferroviária Transcaspiana russa passa pela Ásia Central com uma estação final em Tasquente. O governo [FROM.GetAdjective] agora pretende expandi-la e enviou uma proposta para conectar a linha com nossa capital para criarmos melhores laços de negócios. Parece que oficiais [FROM.GetAdjective] estão interessados em expandir para o mercado de Sinkiang e alegam que isso pode ser o primeiro passo para um caminho benéfico mútuo para o desenvolvimento e intercâmbio."
 NSB_soviet_foreign_politics_events.270.a:1 "Somos a favor dessa iniciativa!"
 NSB_soviet_foreign_politics_events.270.b:1 "Comerciantes [SOV.GetAdjective] não se intrometerão em nosso país."
 NSB_soviet_foreign_politics_events.271.t:0 "[FROM.GetNameDefCap] concorda com nossa proposta"
 NSB_soviet_foreign_politics_events.271.desc:1 "O cônsul [SIK.GetAdjective] em serviço em Semipalatinsk entrou em contato com nossos diplomatas para comunicar que o governo [SIK.GetAdjective] aceita a iniciativa [ROOT.GetAdjective] de expandir a linha Transcaspiana, ligando Urumqi a ela. Ele também disse que o governo provisório de [SIK.GetNameDef] está aberto a desenvolver novas relações econômicas e diplomáticas com nosso país."
 NSB_soviet_foreign_politics_events.271.a:1 "As portas estão abertas para o novo mercado econômico!"
 NSB_soviet_foreign_politics_events.272.t:0 "[FROM.GetNameDefCap] rejeita nossa proposta"
 NSB_soviet_foreign_politics_events.272.desc:1 "O cônsul [SIK.GetAdjective] em serviço em Semipalatinsk entrou em contato com nossos diplomatas para comunicar que o governo [SIK.GetAdjective] decidiu rejeitar a iniciativa [ROOT.GetAdjective] de expandir a linha Transcaspiana e conectar a capital [SIK.GetAdjective], Urumqi, a ela."
 NSB_soviet_foreign_politics_events.272.a:1 "Essa é uma reviravolta infeliz e inesperada."
 NSB_soviet_foreign_politics_events.272.b:1 "Eles estão brincando com fogo!"
 NSB_soviet_foreign_politics_events.273.t:1 "Exploração de minérios [FROM.GetAdjective] em [619.GetName]"
 NSB_soviet_foreign_politics_events.273.desc:1 "O representante [FROM.GetAdjective] em Dihua nos apresentou uma nova proposta de exploração de recursos em [619.GetName] e melhoria da infraestrutura da região para facilitar a exploração. Em troca, eles pedem que entidades comerciais [FROM.GetAdjective] sejam pagas em exportações de comodidades como ouro e minerais raros de Altay."
 NSB_soviet_foreign_politics_events.273.a:1 "Esse é um acordo benéfico para as duas partes."
 NSB_soviet_foreign_politics_events.273.b:1 "Eles só querem aumentar a influência [FROM.GetAdjective] em nosso país."
 NSB_soviet_foreign_politics_events.274.t:0 "[FROM.GetNameDefCap] concorda com nossa proposta"
 NSB_soviet_foreign_politics_events.274.desc:1 "O representante [ROOT.GetAdjective] em Dihua foi notificado por diplomatas [SIK.GetAdjective] que eles aceitam nossa proposta de exploração de recursos em [619.GetName] e melhoria da infraestrutura da região para facilitar a exploração. Em troca, entidades comerciais [SIK.GetAdjective] serão pagas em exportações de comodidades como ouro e minerais raros de Altay."
 NSB_soviet_foreign_politics_events.274.a:1 "Isso abre novas oportunidades de negócios!"
 NSB_soviet_foreign_politics_events.275.t:0 "[FROM.GetNameDefCap] rejeita nossa proposta"
 NSB_soviet_foreign_politics_events.275.desc:1 "O representante [ROOT.GetAdjective] em Dihua foi notificado por diplomatas [SIK.GetAdjective] que seu governo rejeitou nossa proposta de investimento no país. Parece que [SIK.GetNameDef] não tem mais interesse em abrir o comércio e desenvolver melhores relações de negócios e diplomáticas com [ROOT.GetNameDef]."
 NSB_soviet_foreign_politics_events.275.a:1 "Uma decisão imprudente..."
 NSB_soviet_foreign_politics_events.275.b:1 "Não estávamos pedindo permissão."
 NSB_soviet_foreign_politics_events.276.t:1 "Exploração de minérios [FROM.GetAdjective] em [618.GetName]"
 NSB_soviet_foreign_politics_events.276.desc:1 "Uma nova proposta [FROM.GetAdjective] foi entregue aos nossos diplomatas. Parece que [FROM.GetNameDefCap] desenvolveu grande interesse em encontrar fontes de minérios e petróleo ao norte de nosso país. Sua proposta é organizar a exploração de minerais e expansão da infraestrutura na região, em trocar dos direitos de exploração de recursos. Representantes [FROM.GetAdjective] afirmam que esse investimento industrial aumentará naturalmente a exploração de ouro e de prata na região."
 NSB_soviet_foreign_politics_events.276.a:1 "Esses recursos não são importantes para nós. Precisamos do ouro!"
 NSB_soviet_foreign_politics_events.276.b:1 "Os recursos em solo [ROOT.GetAdjective] são de [ROOT.GetName]!"
 NSB_soviet_foreign_politics_events.277.t:0 "$NSB_soviet_foreign_politics_events.274.t$"
 NSB_soviet_foreign_politics_events.277.desc:1 "Diplomatas [ROOT.GetAdjective] em [SIK.GetNameDef] relatam que nossa proposta de exploração de minerais e depósitos de petróleo na região norte de [SIK.GetNameDef] foi aceita. O governo provisório de [SIK.GetName] está ansioso em ver a expansão da infraestrutura em [618.GetName], que naturalmente aumentará a exploração de ouro e prata na região e com isso concordou em nos conceder o direito de explorar quaisquer recursos estratégicos que encontrarmos em [618.GetName] como forma de pagamento pelo investimento [ROOT.GetAdjective]."
 NSB_soviet_foreign_politics_events.277.a:1 "Eles jamais recusariam uma oferta dessas!"
 NSB_soviet_foreign_politics_events.278.t:0 "Auxílio militar [FROM.GetAdjective]"
 NSB_soviet_foreign_politics_events.278.desc:0 "Uma carta do embaixador [FROM.GetAdjective] foi entregue aos nossos diplomatas onde nosso vizinho, aparentemente preocupado com as capacidades militares de [ROOT.GetName], oferece auxílio militar para a reconstrução do exército [ROOT.GetAdjective] enviando equipamento e instrutores ao nosso país. Receberemos aeronaves e equipamento para aviação, fuzis e metralhadoras para nossas tropas, oficinas de artilharia e fortificações serão construídas e escolas de pilotos serão abertas para treinar os pilotos locais. Em troca, o governo [FROM.GetAdjective] busca reduzir as barreiras comerciais e aumentar as exportações [ROOT.GetAdjective] de bens de comodidade como lã, algodão, peles e couro."
 NSB_soviet_foreign_politics_events.278.a:0 "Essa é uma oferta bem generosa."
 NSB_soviet_foreign_politics_events.278.b:0 "Devemos resistir a ocupação econômica [FROM.GetAdjective]!"
 NSB_soviet_foreign_politics_events.279.t:0 "[FROM.GetNameDefCap] aceita nosso auxílio militar"
 NSB_soviet_foreign_politics_events.279.desc:0 "Nossos diplomatas em [SIK.GetNameDef] nos informara que nossa proposta de auxílio militar para [SIK.GetName] foi aceita por [SIK.GetLeader]. Aparentemente, o líder chinês está disposto a fortalecer seu exército e defesas militares e acredita que, com a ajuda [ROOT.GetAdjective], [SIK.GetNameDef] será capaz de se defender de potências hostis vindas do oriente."
 NSB_soviet_foreign_politics_events.279.a:0 "Uma sábia decisão!"
 NSB_soviet_foreign_politics_events.280.t:0 "Suporte para expansão territorial [FROM.GetAdjective]"
 NSB_soviet_foreign_politics_events.280.desc:0 "Seguindo nossa expansão territorial para o oriente, o governo [FROM.GetAdjective] demonstrou interesse em apoiar nosso crescimento e auxiliar na construção da infraestrutura e defesas militares em nossos recém adquiridos territórios. [FROM.GetNameDefCap] também tem interesse em desenvolver os campos petrolíferos em [756.GetName], onde dizem ser um ponto chave em nosso avanço militar para o oriente. \nMais uma vez, o governo [FROM.GetAdjective] pede mais benefícios financeiros por suas entidades comerciais em nosso mercado e mais exportações como pagamento."
 NSB_soviet_foreign_politics_events.280.a:0 "É uma oferta justa."
 NSB_soviet_foreign_politics_events.280.b:0 "Já basta, não precisamos deles!"
 NSB_soviet_foreign_politics_events.281.t:0 "[FROM.GetNameDefCap] aceita nosso auxílio"
 NSB_soviet_foreign_politics_events.281.desc:0 "[SIK.GetLeader] aceitou nossa proposta de fornecer auxílio logístico e militar para sua expansão territorial para o oriente. Poderemos construir infraestruturas e defesas militares em seus territórios recém adquiridos, além de desenvolver os campos petrolíferos em [756.GetName]. Em troca, o governo [SIK.GetAdjective] concederá benefícios financeiros maiores para nossas entidades comerciais em seu mercado e aumentará a quantidade de exportações para nosso país."
 NSB_soviet_foreign_politics_events.281.a:0 "Estamos sempre felizes em ajudar!"
 NSB_soviet_foreign_politics_events.282.t:0 "[SOV.GetNameDefCap] exige a formalização da República Soviética [ROOT.GetNameDef]"
 NSB_soviet_foreign_politics_events.282.desc:0 "Recebemos um comunicado oficial de [FROM.GetNameDef] exigindo a integração de [ROOT.GetNameDef] como uma República Socialista Soviética Independente, subordinada ao governo de [FROM.GetNameDef]. [FROM.GetLeader] prometeu que nossa nação terá um certo grau de autonomia, e que o Exército Vermelho estará pronto para defender Sinkiang como se fosse solo soviético. De acordo com ele, essas são medidas necessárias para garantir uma cooperação eficiente entre nossos países nessa época difícil. \nConsiderando os grandes investimentos de [FROM.GetNameDef] em nosso país e a influência [FROM.GetAdjective] cada vez maior em nossa economia, é melhor pensarmos com calma antes de enviar uma resposta."
 NSB_soviet_foreign_politics_events.282.a:0 "Não temos outra escolha."
 NSB_soviet_foreign_politics_events.282.b:0 "Devemos colocar um fim nessa farsa!"
 NSB_soviet_foreign_politics_events.283.t:0 "[SIK.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.283.desc:0 "Recebemos um comunicado oficial de [FROM.GetLeader] aceitando a integração da província chinesa de Sinkiang como uma República Socialista Soviética Independente, subordinada ao governo [ROOT.GetNameDef]. Nossos grandes projetos de desenvolvimento na região mostraram a boa fé [ROOT.GetAdjective] na criação de boas relações com nossos aliados e fornecendo auxílio quando necessário. Essas ações ajudaram [FROM.GetLeader] a entender que nossas exigências são apenas medidas necessárias para garantir uma cooperação eficiente entre nossos países nessa época difícil."
 NSB_soviet_foreign_politics_events.283.a:0 "Bem-vindos à União, camaradas!"
 NSB_soviet_foreign_politics_events.284.t:0 "[FROM.GetNameDefCap] rejeita nossas exigências"
 NSB_soviet_foreign_politics_events.284.desc:0 "Recebemos um comunicado oficial de [FROM.GetLeader] rejeitando nossas exigências de integração de [FROM.GetNameDef] como República Socialista Soviética Independente. Parece que os grandes investimentos que fizemos para desenvolver a região e auxiliar nossos vizinhos chineses não significaram nada para [FROM.GetLeader], que ainda olha para [ROOT.GetNameDef] com desconfiança."
 NSB_soviet_foreign_politics_events.284.a:0 "Eles estão impedindo a cooperação entre nossos países."
 NSB_soviet_foreign_politics_events.284.b:0 "Essa ofensa não sairá impune!"
 NSB_soviet_foreign_politics_events.285.t:0 "[SOV.GetName] à beira do colapso"
 NSB_soviet_foreign_politics_events.285.desc:0 "Após sofrer perdas terríveis na guerra, parece que o colapso da [SOV.GetNameDef] pode estar mais perto do que gostaríamos de imaginar. Diversos membros do nosso governo afirmam que nosso país está inevitavelmente ameaçado por essa reviravolta e sugerem o cancelamento imediato de acordos [SOV.GetAdjective] e que comecemos a trabalhar no fortalecimento de relações com os oficiais chineses. Eles dizem que se quisermos garantir a segurança de [ROOT.GetNameDef], devemos fazer o que for preciso para encontrar aliados poderosos que possam nos ajudar, e que [SOV.GetNameDef] não será capaz de fazer nada em retaliação, considerando o estado atual das coisas."
 NSB_soviet_foreign_politics_events.285.a:0 "Vamos opor nossos inimigos juntos!"
 NSB_soviet_foreign_politics_events.285.b:0 "Hora de procurar novos amigos!"
 NSB_soviet_foreign_politics_events.286.t:0 "Sinkiang ameaçada pelas perdas soviéticas na guerra"
 NSB_soviet_foreign_politics_events.286.desc:0 "Ontem, em uma declaração oficial, [SIK.GetLeader] reafirmou a lealdade de Sinkiang a [ROOT.GetNameDef] e seu desejo pessoal de continuar com a cooperação entre nossos países. No entanto, está claro que elementos alarmistas em [SIK.GetNameDef] danificaram seriamente a imagem de [ROOT.GetNameDef] e que o suporte de [SIK.GetLeader] no [SIK.GetRulingParty] foi bastante afetado."
 NSB_soviet_foreign_politics_events.286.a:0 "Uma situação lamentável..."
 NSB_soviet_foreign_politics_events.286.b:0 "Devemos lidar com esses traidores tagarelas!"
 NSB_soviet_foreign_politics_events.287.t:0 "[SIK.GetNameDefCap] deixa [ROOT.GetFactionName]"
 NSB_soviet_foreign_politics_events.287.desc:0 "Ontem, em uma declaração oficial, [SIK.GetLeader] anunciou a separação de Sinkiang de [ROOT.GetFactionName], cancelando todos os acordos [ROOT.GetAdjective] com efeito imediato. \nDe acordo com seu discurso, com [ROOT:GetName] à beira do colapso e com inimigos por todos os lados no oriente e no ocidente, é hora de Sinkiang fortalecer seus laços com seus vizinhos e irmãos chineses no oriente para confrontar invasores estrangeiros."
 NSB_soviet_foreign_politics_events.287.a:0 "Deixem eles irem! Temos assuntos mais urgentes para tratar."
 NSB_soviet_foreign_politics_events.287.b:0 "Eles precisam pagar por isso!"

 SOV_sinikiang_influence_cg_tt_sik:0 "§Y[SOV.GetFlag][SOV.GetNameDefCap]§! receberá um bônus de §Y-1%§! de bens de consumo com esse acordo."
 SOV_sinikiang_influence_cg_tt_sov:0 "$SOV_modify_fyp_ns_intro$\nFábricas de bens de consumo: §Y-1%§!"
 SOV_sinkiang_when_project_finishes_tt:0 "\nEfeitos quando o projeto é concluído:"

 NSB_soviet_soviet_german_trade_agreement.1.t:0 "Acordo comercial soviético-alemão"
 NSB_soviet_soviet_german_trade_agreement.1.desc:0 "O embaixador [FROM.GetAdjective] entrou em contato com nossos diplomatas propondo um acordo comercial entre nossos países. De acordo com a proposta, [FROM.GetNameDef] nos enviará matérias-primas, como grãos, algodão, petróleo, minérios de metal e borracha. Em troca, os [FROM.GetAdjective] receberão um cruzador Classe Admiral Hipper incompleto, planos para outras embarcações militares, armas navais pesadas e amostras de aeronaves [ROOT.GetAdjective]. \nEsse acordo sem dúvida nos ajudará na guerra contra as nações hostis na Europa, nos permitindo desviar do bloqueio [GetTradeAgreementBlockadeWarPeace]."
 NSB_soviet_soviet_german_trade_agreement.1.desc_war_eng:0 "da [ENG.GetAdjective]"
 NSB_soviet_soviet_german_trade_agreement.1.desc_war:0 "do inimigo"
 NSB_soviet_soviet_german_trade_agreement.1.desc_peace:0 "de um potencial inimigo"
 NSB_soviet_soviet_german_trade_agreement.1.a:0 "Precisamos de matérias-primas"
 NSB_soviet_soviet_german_trade_agreement.1.b:0 "Não vamos compartilhar nossos segredos navais com eles!"
 NSB_soviet_soviet_german_trade_agreement.2.t:0 "[GER.GetNameDefCap] assina o $NSB_soviet_soviet_german_trade_agreement.1.t$"
 NSB_soviet_soviet_german_trade_agreement.2.desc:0 "Diplomatas [FROM.GetAdjective] nos informaram que concordam com nossa proposta. Nossos países formaram um pacto comercial onde [ROOT.GetNameDef] enviará matérias-primas como grãos, algodão, petróleo, minérios de metal e borracha para [FROM.GetNameDef]. Em troca, receberemos um cruzador Classe Hipper incompleto, planos de outras embarcações militares, armas navais pesadas e amostras de aeronaves [FROM.GetAdjective]. \nEsse acordo certamente nos ajudará no desenvolvimento de tecnologia militar moderna."
 NSB_soviet_soviet_german_trade_agreement.2.a:0 "A Frota Vermelha se beneficiará com isso."
 NSB_soviet_soviet_german_trade_agreement.3.t:0 "[GER.GetNameDefCap] rejeita o $NSB_soviet_soviet_german_trade_agreement.1.t$"
 NSB_soviet_soviet_german_trade_agreement.3.desc:0 "Após diversas tentativas de nosso embaixador em convencer os oficiais [FROM.GetAdjective] dos benefícios mútuos de um pacto comercial entre nossos países, diplomatas [FROM.GetAdjective] acabaram de nos informar que não têm interesse em formar um acordo comercial com [ROOT.GetNameDef]."
 NSB_soviet_soviet_german_trade_agreement.3.a:0 "Idiotas teimosos!"

 NSB_soviet_policies_of_collective_security.1.t:0 "[FROM.GetNameDefCap] propõe um pacto de assistência mútua"
 NSB_soviet_policies_of_collective_security.1.desc:0 "Percebendo as ameaças que nossas nações encaram, o governo [FROM.GetAdjective] propôs um pacto de assistência mútua. Sob esses termos, não tomaríamos nenhuma ação hostil um contra o outro.\n\nUm problema importante é o fato que [POL.GetNonIdeologyName] está entre nossas nações. Qualquer tentativa de qualquer lado de ir ao auxílio do outro necessariamente teria que passar pela Polônia. Alguns membros do serviço diplomático acreditam que devemos incluir a Polônia nesse pacto para garantir que possamos auxiliar um ao outro diretamente."
 NSB_soviet_policies_of_collective_security.1.a:0 "Aceitaremos os termos originais."
 NSB_soviet_policies_of_collective_security.1.b:0 "Devemos chamar a Polônia."
 NSB_soviet_policies_of_collective_security.1.c:0 "Isso não é de nosso interesse."
 NSB_soviet_policies_of_collective_security.2.t:0 "[FROM.GetNameDefCap] concorda em assinar o pacto"
 NSB_soviet_policies_of_collective_security.2.desc:0 "O governo da [FROM.GetNameDef] concordou a princípio com nosso pacto de assistência mútua. Uma delegação de diplomatas chegou para decidirem os detalhes menores da implementação."
 NSB_soviet_policies_of_collective_security.2.a:0 "Estamos juntos."
 NSB_soviet_policies_of_collective_security.3.t:0 "[FROM.GetNameDefCap] rejeita nossa proposta"
 NSB_soviet_policies_of_collective_security.3.desc:0 "Após diversas longas noites de negociação, a delegação [FROM.GetAdjective] partiu, sem um acordo assinado. Embora alguns membros do serviço diplomático ainda têm esperança de que o pacto possa ser salvo, parece que o governo [FROM.GetAdjective] considera o assunto encerrado."
 NSB_soviet_policies_of_collective_security.3.a:0 "Uma decisão sem visão. "
 NSB_soviet_policies_of_collective_security.4.t:0 "[FROM.GetNameDefCap] pressiona pela inclusão [POL.GetAdjective] no pacto"
 NSB_soviet_policies_of_collective_security.4.desc:0 "Embora fundamentalmente aberto ao pacto de assistência mútua, o governo [FROM.GetAdjective] tem algumas preocupações a respeito da posição da Polônia. Parece que a posição do governo [FROM.GetAdjective] é de que a Polônia deve ser incluída no pacto. \n\nEssa é uma questão que a delegação [FROM.GetAdjective] não abre mão, já pedimos para que a [POL.GetNonIdeologyName] seja formalmente convidada para o pacto."
 NSB_soviet_policies_of_collective_security.4.a:0 "Eles têm razão."
 NSB_soviet_policies_of_collective_security.4.b:0 "A proposta era apenas entre nós por um motivo."
 NSB_soviet_policies_of_collective_security.5.t:0 "[FROM.GetNameDefCap] recusa incluir [POL.GetNameDef] no pacto"
 NSB_soviet_policies_of_collective_security.5.desc:0 "Nossas tentativas de convencer a delegação [FROM.GetAdjective] da necessidade de incluir a [POL.GetNonIdeologyName] no pacto não deram em nada. \n\nDe acordo com eles, a questão da [POL.GetNonIdeologyName] não é relevante ao tratado atual e eles se recusaram a discuti-lo. Agora precisamos decidir se vamos encerrar as negociações por aí ou se continuaremos com a solução do tratado "pequeno"."
 NSB_soviet_policies_of_collective_security.5.a:0 "Isso não deve afundar o tratado."
 NSB_soviet_policies_of_collective_security.5.b:0 "Então o negócio está cancelado."
 NSB_soviet_policies_of_collective_security.6.t:0 "[FROM.GetNameDefCap] concorda em incluir a [POL.GetNameDef] no pacto"
 NSB_soviet_policies_of_collective_security.6.desc:0 "Seguindo uma rodada adicional de negociação, a delegação [FROM.GetAdjective] concordou em incluir a [POL.GetNonIdeologyName] no pacto. Assim que os detalhes forem definidos, enviaremos uma mensagem ao governo [POL.GetAdjective] oferecendo para que se juntem ao pacto sob os mesmos termos que nós."
 NSB_soviet_policies_of_collective_security.6.a:0 "Agora, vamos lá falar com os poloneses."
 NSB_soviet_policies_of_collective_security.7.t:0 "Pacto de assistência mútua [SOV.GetAdjective]-[FROM.GetAdjective]"
 NSB_soviet_policies_of_collective_security.7.desc:0 "O embaixador [FROM.GetAdjective] nos informou que seu país acaba de assinar um tratado de assistência mútua com a [SOV.GetNameDef]. Sob os termos do tratado, nenhum lado atacará o outro e tentará apoiar o outro em tempos de guerra. \n\nEle ainda alegou que seu governo só assinou esse tratado sob a expressa provisão de que nós possamos entrar para o pacto se quisermos."
 NSB_soviet_policies_of_collective_security.7.a:0 "Seremos a terceira parte desse pacto com prazer."
 NSB_soviet_policies_of_collective_security.7.b:0 "Eles não sabem que não se confia em soviéticos?"
 NSB_soviet_policies_of_collective_security.8.t:0 "[FROM.GetNameDefCap] recusa assinar um pacto que exclua a [POL.GetNameDef]"
 NSB_soviet_policies_of_collective_security.8.desc:0 "Nossas tentativas de negociar um tratado com [FROM.GetNameDef] fracassaram. Parece que o problema da [POL.GetNonIdeologyName] e sua inclusão no pacto foram um assunto crítico onde ninguém quis ceder."
 NSB_soviet_policies_of_collective_security.8.a:0 "Que lealdade mal colocada."
 NSB_soviet_policies_of_collective_security.9.t:0 "[FROM.GetNameDefCap] concorda em assinar o pacto"
 NSB_soviet_policies_of_collective_security.9.desc:0 "Após mais negociações, o governo [FROM.GetAdjective] concordou em assinar o pacto apesar do receio inicial sobre a exclusão da Polônia. Embora ainda haja algumas reclamações da delegação [FROM.GetAdjective], eles parecem dispostos a continuar e aprovar o tratado."
 NSB_soviet_policies_of_collective_security.9.a:0 "Eles viram a razão."
 NSB_soviet_policies_of_collective_security.10.t:0 "[FROM.GetNameDefCap] rejeita o pacto"
 NSB_soviet_policies_of_collective_security.10.desc:0 "Em uma reviravolta inesperada, o governo da [POL.GetLeader] rejeitou o proposto pacto. Embora o motivo oficial seja a falta de ameaças credíveis, confidencialmente, o governo [POL.GetAdjective] indicou que os soviéticos possam estar ansiosos demais em marchar para a Polônia para defendê-la, mas também podem ficar relutantes em deixá-la logo em seguida."
 NSB_soviet_policies_of_collective_security.10.a:0 "Pelo menos eles receberam a oferta."
 NSB_soviet_policies_of_collective_security.11.t:0 "[POL.GetNameDefCap] se recusa a entrar em nosso pacto de assistência mútua"
 NSB_soviet_policies_of_collective_security.11.desc:0 "O governo [POL.GetAdjective] se recusou a entrar para o pacto de assistência mútua, citando uma falta de ameaças credíveis contra eles e estando indisposto a ficar emaranhado em alianças.\n\nCorrem rumores em círculos diplomáticos de que isso é apenas uma medida para manter as aparências, e que o verdadeiro motivo é que eles não confiam em nós."
 NSB_soviet_policies_of_collective_security.11.a:0 "Que perda de tempo."
 NSB_soviet_policies_of_collective_security.12.t:0 "[FROM.GetNameDefCap] concorda em entrar para o nosso pacto de assistência mútua"
 NSB_soviet_policies_of_collective_security.12.desc:0 "O governo [FROM.GetAdjective] concordou a princípio em entrar para o pacto. Embora ainda hajam alguns detalhes a serem definidos, eles não impedem a aprovação do tratado."
 NSB_soviet_policies_of_collective_security.12.a:0 "Isso deixará a aliança ainda mais forte."
 NSB_soviet_policies_of_collective_security.13.desc:0 "Com a questão da [POL.GetNonIdeologyName] resolvida, o governo [FROM.GetAdjective] está disposto a prosseguir com a aprovação formal do tratado, sob os termos que concordamos originalmente."
 NSB_soviet_policies_of_collective_security.13.a:0 "Agora vamos assinar o papel!"

 NSB_soviet_academy_of_sciences.1.t:0 "A fundação da Academia de Ciências [THIS.GetAdjective]"
 NSB_soviet_academy_of_sciences.1.desc:0 "Em uma luxuosa cerimônia hoje, [THIS.GetLeader] e o embaixador [SOV.GetAdjective] inauguraram formalmente a Academia de Ciências [THIS.GetAdjective]. Modelada na Academia de Ciências [SOV.GetAdjective], esse novo instituto nos permite conduzir pesquisas avançadas de alto nível, guiado por especialistas da [SOV.GetNameDef]."
 NSB_soviet_academy_of_sciences.1.a:0 "Uma grande passo adiante!"

 NSB_soviet_atomic_bomb_project.1.t:0 "Agente volta com segredos nucleares"
 NSB_soviet_atomic_bomb_project.1.desc:0 "Um de nossos agentes encarregado de infiltrar um programa de pesquisa nuclear voltou para nossa embaixada, trazendo um grande número de documentos ultrassecretos de diversos itens que os cientistas estão trabalhando, de designs de centrifuga a cálculos de dimensões de ogivas. Essas informações sem dúvida serão valiosas no avanço do nosso próprio programa de armas nucleares."
 NSB_soviet_atomic_bomb_project.1.a:0 "Outra vitória para a paz."
 NSB_soviet_atomic_bomb_project.2.t:0 "Agente pego em fábrica nuclear"
 NSB_soviet_atomic_bomb_project.2.desc:0 "Um de nossos agentes encarregado de infiltrar um programa de armas nucleares foi apreendido hoje ao tentar deixar uma fábrica protegida. Sua bolsa foi revistada e foram encontrados diversos documentos secretos. Infelizmente, ele evidentemente confessou trabalhar para nós, pois nosso embaixador foi convocado para conversas urgentes e confrontado com as evidências."
 NSB_soviet_atomic_bomb_project.2.a:0 "Absurdo! Não temos conexão com essa pessoa."
 NSB_soviet_atomic_bomb_project.3.t:0 "Falha de segurança em fábrica de pesquisa nuclear"
 NSB_soviet_atomic_bomb_project.3.desc:0 "Hoje mais cedo, um funcionário de uma de nossas fábricas de pesquisa nucleares foi impedido em uma inspeção de rotina. Uma busca em seus pertences encontrou um compartimento oculto em sua bolsa. Dentro do compartimento haviam diversos documentos confidenciais relacionados a tecnologias nucleares. \n\nO suspeito foi entregue para a contrainteligência e confessou. Parece que ele tinha contato com a embaixada [SOV.GetAdjective] e era encarregado de se infiltrar nosso programa de pesquisa nuclear para roupar projetos e outros dados de pesquisa."
 NSB_soviet_atomic_bomb_project.3.a:0 "Pelo menos nada foi roubado."
 

 NSB_soviet_policies_of_collective_security_agreed_effects_tt:0 "Se o pacto foi realizado, concordaremos às seguintes condições:"
 NSB_soviet_policies_of_collective_security_condition_effects_tt:0 "Se os governos [FROM.GetAdjective] e [POL.GetAdjective] consentirem em incluir a [POL.GetNameDef] no pacto, os mesmos efeitos serão aplicados à [POL.GetNameDef]."
 NSB_soviet_policies_of_collective_security_refusing_poland_inclusion_tt:0 "Rejeitaremos a proposta [FROM.GetAdjective] de incluir a [POL.GetNameDef] no pacto. [FROM.GetNameDefCap] terá que escolher entre aceitar nossa proposta original ou abandonar a ideia de um acordo coletivo de assistência mútua."
 NSB_soviet_policies_of_collective_security_tt:0 "Se o governo [POL.GetAdjective] consentir, [POL.GetNameDef] será incluída no acordo coletivo de assistência mútua junto de [FROM.GetNameDef] e [ROOT.GetNameDef]."
 NSB_soviet_policies_of_collective_security_poland_included_effects_from_tt:0 "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [FROM.GetFlag]§Y[FROM.GetNameDefCap]§! e [POL.GetFlag]§Y[POL.GetNameDefCap]§! renunciarão quaisquer reivindicações ou objetivos de guerra contra si, assinando um pacto de não agressão e garantindo um ao outro."
 NSB_soviet_policies_of_collective_security_poland_included_effects_root_tt:0 "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! e [POL.GetFlag]§Y[POL.GetNameDefCap]§! renunciarão quaisquer reivindicações ou objetivos de guerra contra si, assinando um pacto de não agressão e garantindo um ao outro."

 NSB_soviet_comecon.1.t:0 "Projeto de industrialização [FROM.GetAdjective] em [ROOT.GetNameDef]"
 NSB_soviet_comecon.1.desc:0 "Como parte da organização de coordenação econômica COMECON, o governo [FROM.GetAdjective] começou a investir em nossa economia. Isso nos permitirá crescer nossa economia substancialmente nos próximos meses."
 NSB_soviet_comecon.1.a:0 "Isso é que é um auxílio mútuo na prática!"
 NSB_soviet_comecon.2.t:0 "Programa de desenvolvimento militar [FROM.GetAdjective] para países do COMECON"
 NSB_soviet_comecon.2.desc:0 "O governo [FROM.GetAdjective] decidiu por uma série extensiva de manobras e exercícios. Isso ampliará nossas capacidades militares e nos permitirá trabalhar junto com nossos outros aliados. Devemos usar a experiência que recebermos com esses exercícios para executar quaisquer reformas militares necessárias."
 NSB_soviet_comecon.2.a:0 "Estaremos prontos para lutar com vocês, camaradas!"
 NSB_soviet_comecon_effect_duration_tt:0 "Esses efeitos irão durar por §Y180§! dias. Depois disso, nosso espírito nacional voltará para sua versão antiga."
 NSB_soviet_spanish_civil_war.1.t:0 "[?SOV.SOV_spanish_general.GetName] entra para o [ROOT.GetNameDef]"
 NSB_soviet_spanish_civil_war.1.desc:0 "Um navio chegou em Kronstadt ontem, lotado de refugiados espanhóis fugindo do país graças à iminente queda de seu governo na guerra civil. Eles foram recebidos por nossa delegação de [ROOT.Capital.GetName], que cuidou do grupo, formado principalmente por crianças mas também com alguns políticos e militares espanhóis. \nEntre eles estava o grande guerreiro comunista, [?SOV.SOV_spanish_general.GetName], com quem nossos representantes conversaram. O antigo oficial do exército espanhol disse que os espanhóis vieram para [ROOT.GetNameDef] para cuidar de suas feridas e encontrar solidariedade para sua tarefa de libertar o povo espanhol, pedindo que o governo [ROOT.GetAdjective] reconheça sua patente militar e o coloque de volta em serviço para que ele possa continuar lutando contra o fascismo e o imperialismo."
 NSB_soviet_spanish_civil_war.1.a:0 "Recebemos todos refugiados espanhóis de braços abertos."
 NSB_soviet_spanish_civil_war.2.t:0 "Brigadas Internacionais Marxistas chegam em [ROOT.capital.GetName]"
 NSB_soviet_spanish_civil_war.2.desc:0 "Simpatizantes da União Soviética estão organizando a mobilização e treinamento de centenas de membros da Brigada Internacional que apoiam nossa causa de vencer a guerra sem abandonar a revolução. Esses corajosos membros do proletariado internacional estão prontos para dar suas vidas na guerra contra o fascismo e a burguesia."
 NSB_soviet_spanish_civil_war.2.a:0 "Esse é o início da revolução global!"
 NSB_soviet_spanish_civil_war.3.t:0 "Soldados soviéticos chegam em [ROOT.capital.GetName]"
 NSB_soviet_spanish_civil_war.3.desc:0 "Soldados soviéticos anti-Stalinistas chegaram de forma clandestina em Barcelona junto com diversos agentes altamente treinados simpáticos à nossa causa. De acordo com nossos contatos na União Soviética, esses reforços nos permitirão formar brigadas de elite com as quais poderemos romper as linhas inimigas ou impedir ofensivas inimigas, além de incorporar agentes habilidosos em nossa rede de comando."
 NSB_soviet_spanish_civil_war.3.a:0 "Faremos bom uso deles."
 NSB_soviet_spanish_civil_war.4.t:0 "Discursos populares organizados por soviéticos"
 NSB_soviet_spanish_civil_war.4.desc:0 "Membros carismáticos do movimento de oposição da direita na União Soviética, junto de oradores locais do POUM, CNT e FAI, organizaram uma campanha de informação e agitação para acender o espírito revolucionário nas massas do proletariado de [ROOT.GetNameDef]. Através de discursos calorosos em incontáveis locais, as massas desenvolveram uma forte consciência de classe e agora se movem mais dispostas do que nunca a se comprometerem pela causa."
 NSB_soviet_spanish_civil_war.4.a:0 "Unidos venceremos!"
 NSB_soviet_spanish_civil_war.5.t:0 "Agentes soviéticos infiltram o comando Stalinista"
 NSB_soviet_spanish_civil_war.5.desc:0 "Um novo grupo de anexos e conselheiros militares soviéticos chegou recentemente na Espanha para auxiliar o governo republicano burguês. \nEntre esse grupo estão diversos agentes soviéticos anti-Stalinistas infiltrados como assistentes dos conselheiros militares enviador por [FROM.GetLeader]. \nEsses agentes abordaram e recrutaram diversos oficiais, soldados, brigadistas internacionais e milicianos simpáticos ao POUM que atualmente lutam em unidades do lado republicano burguês, criando uma impressionante rede de informantes que nos permite ter informações em primeira mão sobre os movimentos planejados pela rede de comando inimiga."
 NSB_soviet_spanish_civil_war.5.a:0 "É hora do golpe final!"
 NSB_soviet_spanish_civil_war.6.t:0 "Revolução triunfante na Espanha"
 NSB_soviet_spanish_civil_war.6.desc_1:0 "Uma carta escrita por [SPC.GetLeader] foi entregue à nossa organização nessa manhã. Nessa carta, o líder espanhol declarou que o povo espanhol jamais esquecerá o suporte recebido pelos verdadeiros revolucionários soviéticos e que, quando a hora chegar, teremos que confrontar o monólito tirano que é o Stalinismo, podemos ter certeza de que o POUM fará tudo o que for possível para ajudar o povo soviético em sua luta pela liberdade e verdadeira revolução."
 NSB_soviet_spanish_civil_war.6.desc_2:0 "Após derrotar seus inimigos fascistas e burgueses na Espanha, cientes da situação do povo soviético em sua luta contra a contrarrevolução Stalinista, o POUM organizou uma impressionante operação para trazer um número significativo de brigadas voluntárias aos nossos quartéis-generais. Esses corajosos homens e mulheres não vêm apenas da Espanha mas do mundo inteiro e a maioria são veteranos experientes da Guerra Civil Espanhola, com experiência e habilidades que podem ajudar a desequilibrar a luta soviética ao nosso favor."
 NSB_soviet_spanish_civil_war.6.a:0 "A revolução também triunfará na Rússia!"
 NSB_soviet_spanish_civil_war.6.b:0 "Revolução ou morte!"
 SOV_poum_aid_in_case_of_civil_War_tt:0 "O POUM espanhol organizará diversas divisões de voluntários para nos ajudar caso ocorra uma guerra civil contra [ROOT.GetLeader] e a doutrina Stalinista."

 NSB_soviet_planned_economy.1.t:0 "Programa de economia planejada [SOV.GetAdjective]"
 NSB_soviet_planned_economy.1.desc:1 "[SOV.GetLeader] apresentou o novo esquema para uma economia planejada em conjunto. \nEmbora não seja perfeito, o governo [FROM.GetAdjective] acredita que o NEP também obteve um número de sucessos, e está determinado a montar um modelo de economia planejada, criando uma economia mais interdependente entre [FROM.GetNameDef] e seus parceiros, abrindo caminho para uma sociedade completamente socialista."
 NSB_soviet_planned_economy.1.a:0 "Devemos cumpri-lo."

 nsb_news.100.desc:1 "Lev Trotsky, que já foi principal tenente e presumível herdeiro de Vladimir Ilyich Lenin, foi atacado em sua casa hoje por um grupo armado que executou uma invasão em sua propriedade. Os assaltantes invadiram o quarto onde o Bolchevique estava, imediatamente abrindo fogo antes de logo desaparecerem. Eles deixaram para trás um Trotsky mortalmente ferido, que faleceu horas depois em um hospital na Cidade do México. \n\nApós uma luta pelo poder fracassada com $SOV_iosif_stalin$ e seus aliados pelo controle do Partido Comunista da União Soviética, Trotsky passou anos em exílio, morando na Turquia, França e Noruega antes de finalmente se estabelecer no México. \nEle permaneceu como crítico constante de Stalin e do "estado degenerado dos trabalhadores" da União Soviética."
 nsb_news.101.desc:1 "O velho Bolchevique, Lev Trotsky, foi atacado em sua casa hoje por um grupo armado que executou uma invasão em sua propriedade. Os assaltantes invadiram a sala onde ele estava, abrindo fogo de forma selvagem desparecendo logo em seguida, deixando para trás um Trotsky sem sequer um arranhão, que conseguiu se esconder atrás de sua cama com sua esposa e seu neto. \n\nTrotsky já foi o principal tenente e presumível herdeiro de Vladimir Lenin, mas após uma luta pelo poder fracassada ele foi forçado ao exílio da União Soviética por $SOV_iosif_stalin$. Falando com a imprensa, Trotsky denunciou a tentativa contra sua vida como "mais uma trama covarde armada por Stalin para silenciar seus críticos"."
 nsb_news.102.t:0 "Pacto [SOV.GetAdjective]-[SOV_collective_security_pact_integrant.GetAdjective][GetPolandIncludedOrNot]"
 nsb_news.102.desc_default:0 "Um pacto de assistência mútua entre [SOV.GetNameDef] e [SOV_collective_security_pact_integrant.GetNameDef] foi assinado ontem em [SOV.Capital.GetCapitalVictoryPointName] por diplomatas dos dois países. \n\nEsse acordo é parte das políticas de Segurança Coletiva propostas pelo comissário popular de assuntos estrangeiros [SOV.GetAdjective], [SOV.SOV_maksim_litvinov.GetName]. Sob esse pacto, [SOV.GetNameDef] e [SOV_collective_security_pact_integrant.GetNameDef] se comprometem a defender-se mutuamente em caso de agressão por potências hostis."
 nsb_news.102.desc_poland:0 "Um pacto de assistência mútua entre [SOV.GetNameDef], [SOV_collective_security_pact_integrant.GetNameDef] e [POL.GetNameDef] foi assinado ontem em [SOV.Capital.GetCapitalVictoryPointName] por diplomatas dos três países. \n\nEsse acordo é parte das políticas de Segurança Coletiva propostas pelo comissário popular de assuntos estrangeiros [SOV.GetAdjective], [SOV.SOV_maksim_litvinov.GetName]. Sob esse pacto, [SOV.GetNameDef], [SOV_collective_security_pact_integrant.GetNameDef] e [POL.GetNameDef] renunciaram a quaisquer reivindicações territoriais entre eles e comprometeram-se a defender-se mutuamente em caso de agressão por potências hostis. "
 nsb_news.102.a:0 "Uma aliança incomum..."
 nsb_news.102.b:0 "Pelo bem da segurança coletiva."
 SOV_collective_security_news_poland_included:0 "-[POL.GetAdjective]"
 SOV_collective_security_news_poland_no:0 ""
 nsb_news.103.t:0 "Acordo comercial [SOV.GetAdjective]-[GER.GetAdjective]"
 nsb_news.103.desc:0 "[SOV.GetNameDef] e [GER.GetNameDef] assinaram um acordo comercial entre si. Com esse acordo, os [SOV.GetAdjective] buscam acelerar seu desenvolvimento industrial e pesquisas militares, enquanto os [GER.GetAdjective] recebem importações de matérias-primas necessárias como grãos, petróleo e minérios de ferro."
 nsb_news.103.a:0 "Isso beneficiará [ROOT.GetNameDef]"
 nsb_news.103.b:0 "Até quando isso irá durar?"
 nsb_news.104.t:0 "Invasão anglo-[SOV.GetAdjective] da [PER.GetName]"
 nsb_news.104.desc:0 "Após semanas de planejamento, [ENG.GetNameDef] e [SOV.GetNameDef] enfim executaram uma operação militar em conjunto na [PER.GetName], com o objetivo de efetuar uma rápida ocupação contra um inimigo em menor número e tecnologicamente obsoleto. De acordo com [ENG.GetLeader], essa operação nos permitirá assegurar os campos petrolíferos [PER.GetAdjective] e as linhas de abastecimento [ENG.GetAdjective] para [SOV.GetNameDef], além de impedir um potencial avanço inimigo da [TUR.GetNameDef] pela [PER.GetName], na direção dos campos petrolíferos de Baku e [RAJ.GetNameDef]."
 nsb_news.104.a:0 "É uma medida necessária."
 nsb_news.104.b:0 "Outra vítima de [ENG.GetLeader] e [SOV.GetLeader]."
 nsb_news.104.c:0 "Não é uma luta justa..."

 NSB_Soviet_fascist_civil_war.001.t:0 "A [GetSovietCivilWarName]!"
 NSB_Soviet_fascist_civil_war.001.desc:0 "É o fim da época de manobras políticas. O combate armado contra os comunistas continua. Um comitê foi formado que nos guiará por essa guerra. Dessa vez lutaremos unidos até o fim. Dessa vez não seremos derrotados. Dessa vez retomaremos o império!"
 NSB_Soviet_fascist_civil_war.001.a:0 "Às armas!"

 NSB_Soviet_fascist_civil_war.002.t:0 "Nossos recrutas estão prontos"
 NSB_Soviet_fascist_civil_war.002.desc:0 "As divisões Ruki estão prontas para lutar contra os opressores comunistas."
 NSB_Soviet_fascist_civil_war.002.a:0 "Perfeito"

 NSB_Soviet_fascist_civil_war.003.t:0 "$SOV_grigory_semyonov$ deixa [ROOT.GetName]"
 NSB_Soviet_fascist_civil_war.003.desc:0 "A Guerra Civil Russa começou mais uma vez. $SOV_grigory_semyonov$, que estava morando aqui desde que escapou dos vermelhos, decidiu mais uma vez deixar [ROOT.GetName] para participar do combate contra os comunistas em [SOV.GetNameDef]."
 NSB_Soviet_fascist_civil_war.003.a:0 "Imagino que ele precise ir"

 NSB_soviet_communist_civil_war.001.t:0 "A [GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.001.desc:0 "Camaradas, mais uma vez chegou a hora de erguer as bandeiras e lutar pela revolução. Antes de podermos resgatar o proletariado, devemos recuperar o controle de [ROOT.GetNameDef]. Assim como derrotamos os exércitos brancos, agora devemos derrotar aqueles que ficam no caminho da verdadeira revolução na pátria-mãe.\nTambém devemos decidir quem será nosso líder nessa luta."
 NSB_soviet_communist_civil_war.001.a:0 "Trotsky sempre foi o principal adversário de Stalin"
 NSB_soviet_communist_civil_war.001.b:0 "Smirnov levará o povo até a vitória"
 NSB_soviet_communist_civil_war.001.c:0 "Precisamos de alguém com experiência militar"
 NSB_soviet_communist_civil_war.001.d:0 "Zinoviev é um líder natural"
 NSB_soviet_communist_civil_war.001.e:0 "Kamenev será uma bela testa de ferro"

 NSB_soviet_communist_civil_war.002.t:0 "Beriya apreendido pelo exército"
 NSB_soviet_communist_civil_war.002.desc:0 "$SOV_lavrenty_beriya$ foi preso por oficiais do exército e está sendo mantido enquanto aguarda seu julgamento. Divisões do exército avançaram para a capital para protegê-la contra qualquer tentativa de rebelião de seus apoiadores. Os associados mais próximos de Beriya estão sendo presos. Chegou a hora de encontrar um novo líder para [ROOT.GetNameDef]."
 NSB_soviet_communist_civil_war.002.a:0 "Bukharin é o candidato perfeito"
 NSB_soviet_communist_civil_war.002.b:0 "Deve ser Rykov"
 NSB_soviet_communist_civil_war.002.c:0 "Alguém que possa garantir a lealdade do exército"
 NSB_soviet_communist_civil_war.002.d:0 "Zinoviev é um líder natural"
 NSB_soviet_communist_civil_war.002.e:0 "Kamenev será uma bela testa de ferro"

 NSB_soviet_communist_civil_war.003.t:0 "A [GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.003.desc:0 "A guerra mais uma vez está sobre nós. Devemos pegar nossas armas contra o ditador que fez esse país seguir pelo mau caminho. Stalin guiou a União Soviética na direção errada por tempo demais. É uma pena que isso precise ser feito assim, mas não temos mais opções."
 NSB_soviet_communist_civil_war.003.a:0 "Bukharin irá nos liderar"
 NSB_soviet_communist_civil_war.003.b:0 "O povo pode ser reunir por Rykov"
 NSB_soviet_communist_civil_war.003.c:0 "Precisamos de alguém com experiência militar"
 NSB_soviet_communist_civil_war.003.d:0 "Zinoviev é um líder natural"
 NSB_soviet_communist_civil_war.003.e:0 "Kamenev será uma bela testa de ferro"

 NSB_soviet_communist_civil_war.004.t:0 "Um pedido pelas Brigadas Revolucionarias Internacionais"
 NSB_soviet_communist_civil_war.004.desc:0 "[FROM.GetLeader] chamou voluntários no combate contra [SOS.GetLeader]. A convocação foi respondida por diversos grupos e brigadas internacionais estão se formando."
 NSB_soviet_communist_civil_war.004.a:0 "Isso deve ser incentivado"
 NSB_soviet_communist_civil_war.004.b:0 "Isso deve ser impedido!"
 NSB_soviet_communist_civil_war.004.c:0 "Oh"

 NSB_soviet_communist_civil_war.005.t:0 "As Brigadas Internacionais chegam"
 NSB_soviet_communist_civil_war.005.desc:0 "Revolucionários do mundo todo chegaram para lutar contra os inimigos da verdadeira revolução. Os voluntários estão se formando em brigadas internacionais que logo podem ser soltas nos inimigos da [ROOT.GetNameDef]."
 NSB_soviet_communist_civil_war.005.a:0 "Uma adição muito bem-vinda"

 NSB_soviet_communist_civil_war.006.t:0 "Protestos em massa em [?SOV_uprising_state.GetName]"
 NSB_soviet_communist_civil_war.006.desc:0 "Trabalhadores em [?SOV_uprising_state.GetName] foram às ruas em uma manifestação em massa. Os apelos por mais influência dos sindicatos são prevalentes, mas outros slogans e placas de protesto também têm sido comuns. Existem até alguns relatos de gritos anti-Stalin."
 NSB_soviet_communist_civil_war.006.a:0 "Que protestem"
 NSB_soviet_communist_civil_war.006.b:0 "Isso deve ser impedido antes que fuja do controle"

 NSB_soviet_communist_civil_war.008.t:0 "Stalin sobrevive a tentativa de assassinato"
 NSB_soviet_communist_civil_war.008.desc:0 "Houve um atentado fracassado contra a vida de Stalin. Um único atirador invadiu a datcha de Stalin mas foi descoberto antes que pudesse entrar na sala do secretário-geral. O suposto assassino foi morto a tiros na hora pelos guardas de Stalin. Agora a capital está cheia de rumores sobre quem poderia estar por trás disso."
 NSB_soviet_communist_civil_war.008.a:0 "As coisas podem ficar feias"

 NSB_soviet_communist_civil_war.009.t:0 "A morte de Stalin"
 NSB_soviet_communist_civil_war.009.desc:0 "O indiscutível líder da [SOV.GetNameDef], $SOV_iosif_stalin$, foi morto por assassinos desconhecidos. Aparentemente, o líder da [SOV.GetNameDef] estava sozinho em sua datcha quando o fato ocorreu.\nUm troika, liderado pelo administrador de Stalin, o universalmente detestado $SOV_lavrenty_beriya$, assumiu o controle do país, mas a situação está instável, e o futuro da [SOV.GetNameDef] é incerto."
 NSB_soviet_communist_civil_war.009.a:0 "Tempos interessantes adiante."

 NSB_soviet_communist_civil_war.010.t:0 "[?SOS.SOV_general_to_desert.GetName] deserda"
 NSB_soviet_communist_civil_war.010.desc:0 "Infeliz com o tratamento de Stalin, [?SOS.SOV_general_to_desert.GetName] decidiu abandonar o ditador e se juntar ao nosso legítimo combate. Um pequeno número de unidades decidiram seguir seu general, em vez de continuarem com [SOS.GetLeader]."
 NSB_soviet_communist_civil_war.010.a:0 "Eles são muito bem-vindos!"

 NSB_soviet_civil_war_common.001.t:0 "Vitória"
 NSB_soviet_civil_war_common.001.desc_left:0 "A guerra contra Stalin acabou. O ditador foi derrubado. [ROOT.GetLeader] nos levou até a vitória.\nÉ hora de reacender a chama revolucionária e trazer liberdade para a classe trabalhadora no mundo todo."
 NSB_soviet_civil_war_common.001.desc_right_concessions:0 "O país foi conquistado, [ROOT.GetLeader] nos levou até a vitória. Agora é hora de começar a curar e remoldar o país. Mostramos que estamos prontos para fazer o que for preciso para vencer. A vitória sempre vem com um preço, e além do sacrifício de nossos heroicos soldados, também temos dívidas a pagar antes que esse capítulo da nossa história possa ser encerrado."
 NSB_soviet_civil_war_common.001.desc_right_no_concessions:0 "Nossos exércitos vitoriosos desfilam na frente do Kremlin. A vitória é nossa!\nA nova era para a [ROOT.GetNameDef] começa hoje. Sob a sábia liderança de [ROOT.GetLeader], o país será reconstruído e sairá mais forte do que nunca."
 NSB_soviet_civil_war_common.001.desc_exiles:0 "O regime comunista caiu. Nossas tropas vitoriosas controlam a capital. O povo enfim está livre da tirania vermelha. Uma nova Rússia nascerá da devastação causada pelas duas guerras civis e anos de mal governo."
 NSB_soviet_civil_war_common.001.a:0 "Hora de seguir em frente"

 NSB_soviet_civil_war_common.002.t:0 "A capital de [ROOT.GetNameDef]"
 NSB_soviet_civil_war_common.002.desc:1 "A guerra terminou. Uma decisão precisa ser tomada em relação à futura capital do país."
 NSB_soviet_civil_war_common.002.a:0 "Moscou é a cidade mais importante"
 NSB_soviet_civil_war_common.002.b:0 "Leningrado é onde a revolução começou"
 NSB_soviet_civil_war_common.002.c:0 "Só pode ser Petrogrado"
 NSB_soviet_civil_war_common.002.d:0 "Vamos manter [?SOV_civil_war_start_state.GetName]"
 NSB_soviet_civil_war_common.002.e:0 "Vladivostoque será nossa nova capital oriental"
 NSB_soviet_civil_war_common.002.f:0 "São Petersburgo era a capital do império"
 SOV_petrograd:0 "Petrogrado"
 SOV_StPetersburg:0 "São Petersburgo"

 NSB_soviet_civil_war_common.003.t:0 "[ROOT.GetLeader] mobiliza as forças armadas"
 NSB_soviet_civil_war_common.003.desc:0 "Nossas operações não podem mais continuar em segredo. [ROOT.GetLeader] mobilizou o exército e o NKVD e começou a prender todos os suspeitos de conspirar contra o estado. Se não agirmos agora, tudo pelo qual lutamos terá sido em vão."
 NSB_soviet_civil_war_common.003.a:0 "Então é guerra."

 NSB_soviet_civil_war_common.006.t:0 "Partisans se juntam à rebelião"
 NSB_soviet_civil_war_common.006.desc:0 "O controle de [SOS.GetLeader] sobre o país está enfraquecendo. Por toda [SOS.GetNameDef], as pessoas estão se levantando contra a tirania de [SOS.GetLeader]. Unidades de Partisans estão se formando e nos ajudarão em nossa luta."
 NSB_soviet_civil_war_common.006.a:0 "Bom"
 SOV_popular_uprising_units_tt:0 "Unidades Partisans entram para [ROOT.GetNameDef]."

 NSB_soviet_civil_war_common.010.t:0 "De-Stalinização"
 NSB_soviet_civil_war_common.010_right_opposition:0 "O ditador caiu. É hora de desmanchar o culto a Stalin, de privar seus seguidores restantes dos ícones que eles tanto prezam e de mostrar ao povo que os velhos tempos não existem mais. Monumentos devem ser removidos e cidades renomeadas. Talvez a joia mais preciosa de Stalin era a cidade de Stalingrado."
 NSB_soviet_civil_war_common.010_left_opposition:0 "A revolução triunfou. O ditador caiu, e mais uma vez o proletariado comanda o país. O comportamento de culto a Stalin deve ser impedido e todos seus símbolos devem ser removidos. As cidades com nomes de Stalin e seus seguidores devem ser renomeados para algo mais adequado. Isso é especialmente importante para a cidade de Stalingrado."
 NSB_soviet_civil_war_common.010_exiles:0 "Os Bolcheviques tentaram trocar a religião do estado para o comunismo e criara um culto pessoal em volta de seus líderes. Eles foram capazes até de renomear as cidades da Rússia. A ordem deve ser restaurada no império, e nenhum lugar é mais adequado para se começar do que na velha cidade de Tsaritsyn, renomeada como Stalingrado."
 NSB_soviet_civil_war_common.010.a:0 "Volgogrado seria um nome adequado"
 NSB_soviet_civil_war_common.010.b:0 "Se era Tsaritsyn, deve ser Tsaritsyn"
 NSB_soviet_civil_war_common.010.c:0 "Trotsky é o verdadeiro herói da revolução"
 NSB_soviet_civil_war_common.010.d:0 "Devemos renomeá-la em memória a Bukharin"
