 NSB_soviet_civil_war_common.100.t:0 "Vladivostoque em troca de apoio"
 NSB_soviet_civil_war_common.100.desc:0 "Grupos de oposição em [FROM.GetNameDef] estão planejando uma rebelião contra [FROM.GetLeader]. Seu negociador chefe ofereceu entregar Vladivostoque após derrotarem [FROM.GetLeader], em troca de apoio no caso de uma guerra civil."
 NSB_soviet_civil_war_common.100_exiles.desc:0 "Grupos de oposição russos na Manchúria estão planejando uma rebelião contra [FROM.GetLeader]. Seu negociador chefe, $SOV_konstantin_rodzayevsky$, ofereceu entregar Vladivostoque após derrotarem [FROM.GetLeader], em troca de apoio japonês às forças brancas durante a guerra civil."
 NSB_soviet_civil_war_common.100.a:0 "Isso é perfeito"
 NSB_soviet_civil_war_common.100.b:0 "Não podemos abrir mão da mão de obra"
 vladivostock_concession_tt:1 "Uma força expedicionária [ROOT.GetAdjective] liderada por §Y[?SOV.SOV_japanese_general.GetName]§! será enviada para apoiar as forças de oposição.\n§Y[408.GetName]§! será transferida para §Y[ROOT.GetName]§! ao final da guerra civil na [SOV.GetNameDef]."

 NSB_soviet_civil_war_common.101.t:0 "[FROM.GetName] apoia a causa"
 NSB_soviet_civil_war_common.101.desc:0 "O regime [FROM.GetAdjective] concordou com nosso pedido e apoiará nossa causa contra os Stalinistas com uma forte força expedicionária se houver necessidade. Vladivostoque será deles quando o combate terminar."
 NSB_soviet_civil_war_common.101.desc_exiles:0 "Nossos amigos [FROM.GetAdjective] concordaram com nosso pedido e apoiará nossa luta contra os Bolcheviques com uma forte força expedicionária após nos rebelarmos. Entregar Vladivostoque é um alto preço a se pagar, mas às vezes você deve fazer sacrifícios, pelo menos temporariamente."
 NSB_soviet_civil_war_common.101.a:0 "Isso deve proteger nossa retaguarda."

 NSB_soviet_civil_war_common.102.t:0 "Os japoneses rejeitam Vladivostoque"
 NSB_soviet_civil_war_common.102.desc:0 "Em uma reviravolta inesperada, o governo [FROM.GetAdjective] recusou a oferta de receber o porto e área ao redor de Vladivostoque em troca do apoio ativo contra Stalin."
 NSB_soviet_civil_war_common.102.a:0 "São tempos interessantes"

 NSB_soviet_civil_war_common.103.t:0 "Sacalina do Norte em troca de armas"
 NSB_soviet_civil_war_common.103.desc:0 "Em troca de apoiarem a rebelião contra Stalin com equipamentos, a oposição soviética está preparada para devolver toda a ilha que chamam de Sacalina para [ROOT.GetName]."
 NSB_soviet_civil_war_common.103.desc_exiles:0 "Um representante da comunidade de emigrados russos na Manchúria nos abordaram com um pedido de suprimentos em caso de uma segunda Guerra Civil Russa. Em troca disso, eles dizem estar preparados para reconhecer os direitos de [ROOT.GetNameDef] a toda a ilha da Karafuto."
 NSB_soviet_civil_war_common.103.a:0 "Se eles quiserem ter qualquer chance, eles precisarão de toda a ajuda que puderem"
 NSB_soviet_civil_war_common.103.b:0 "Provavelmente podemos ajudar com alguma coisa"
 NSB_soviet_civil_war_common.103.c:0 "Podemos pelo menos comprar algumas armas para eles"
 NSB_soviet_civil_war_common.103.d:0 "Não vale o risco de sermos arrastados para esse conflito"
 sakhalin_concession_tt:0 "[655.GetName] será transferida para [ROOT.getName] ao final da guerra civil na [SOV.GetNameDef]"

 NSB_soviet_civil_war_common.104.t:0 "[FROM.GetNameDefCap] fornecerá armas"
 NSB_soviet_civil_war_common.104.desc:0 "As negociações com os [FROM.GetAdjective] foram um sucesso. [FROM.GetName] prometeu abastecer nossa causa com armas em troca do controle da parte norte da Sacalina."
 NSB_soviet_civil_war_common.104.a:0 "Um preço alto, mas esperamos que valha a pena"

 NSB_soviet_civil_war_common.105.t:0 "[FROM.GetNameDefCap] se recusa a fornecer armas"
 NSB_soviet_civil_war_common.105.desc:0 "Apesar de oferecer a [FROM.GetLeader] um acordo que certamente seria de interesse [FROM.GetAdjective], a delegação voltou de mãos abanando."
 NSB_soviet_civil_war_common.105.a:0 "Isso é terrível"

 NSB_soviet_civil_war_common.106.t:0 "Assistência secreta em troca dos campos petrolíferos de Baku"
 NSB_soviet_civil_war_common.106.desc_right_opp_before:0 "Grupos de oposição em [FROM.GetNameDef] estão planejando um golpe contra Stalin. Eles nos abordaram, pedindo ajuda com operações secretas do exército em troca de futuros direitos aos campos petrolíferos de Baku."
 NSB_soviet_civil_war_common.106.desc_right_opp_civil_war:0 "[SOV.GetNameDefCap], liderada por [SOV.GetLeader] se levantou contra [SOS.GetLeader] e luta uma guerra civil desesperada. Os rebeldes nos abordaram, oferecendo futuros direitos aos campos petrolíferos de Baku em troca de assistência na construção de sua capacidade militar."
 NSB_soviet_civil_war_common.106.desc_exiles_before:0 "Grupos anticomunistas na Manchúria estão tramando contra [SOV.GetLeader]. Eles planejam derrubar os Bolcheviques com outra guerra civil. Representantes desse grupo nos abordaram, pedindo ajuda com operações secretas do exército em troca de futuros direitos aos campos petrolíferos de Baku."
 NSB_soviet_civil_war_common.106.desc_exiles_civil_war:0 "As forças brancas russas se levantaram contra [SOS.GetLeader], começando outra guerra civil na Rússia. Os rebeldes nos abordaram, oferecendo futuros direitos aos campos petrolíferos de Baku em troca de assistência na construção de sua capacidade militar."
 NSB_soviet_civil_war_common.106.a:0 "Qualquer coisa que desestabilize a União Soviética é uma coisa boa"
 NSB_soviet_civil_war_common.106.b:0 "Isso parece ótimo. Devemos mandar até alguns conselheiros militares"
 NSB_soviet_civil_war_common.106.c:0 "Não vamos nos envolver"
 SOV_baku_oil_fields_tt:0 "[ROOT.GetNameDefCap] receberá §Ydireitos aos recursos§! dos campos petrolíferos de Baku depois do fim da guerra civil soviética\n" # [LocEditor:AwaitingBatchUpdate]
 SOV_german_advisors_tt:0 "Dois líderes do exército lutarão pela oposição durante a guerra civil soviética\n"

 NSB_soviet_civil_war_common.107.t:0 "[FROM.GetNameDefCap] concorda em ajudar em troca dos campos petrolíferos de Baku"
 NSB_soviet_civil_war_common.107.desc_normal:0 "Nosso pedido de ajuda com a construção de nossa capacidade militar foi bem recebido por [FROM.GetNameDef]. O governo [FROM.GetAdjective] ajudará a construir fábricas militares em troca dos futuros direitos ao petróleo em Cáucaso."
 NSB_soviet_civil_war_common.107.desc_advisors:0 "O governo [FROM.GetAdjective] concordou em ajudar a construir a indústria militar em troca de futuros direitos ao petróleo. Além disso, eles também concordaram em enviar alguns "conselheiros" militares, que ficarão conosco durante a guerra civil." # [LocEditor:AwaitingBatchUpdate]
 NSB_soviet_civil_war_common.107.a:0 "Boas notícias"

 NSB_soviet_civil_war_common.108.t:0 "[FROM.GetNameDefCap] se recusa a ajudar"
 NSB_soviet_civil_war_common.108.desc:1 "Nossas negociações com [FROM.GetNameDef] fora inúteis. Apesar de nossa oferta dos futuros direitos ao petróleo, eles não nos ajudarão a construir mais indústrias militares."
 NSB_soviet_civil_war_common.108.a:0 "Teremos que nos virar sozinhos então"

 NSB_soviet_civil_war_common.109.t:0 "Enviando "conselheiros" para [SOV.GetNameDef]"
 NSB_soviet_civil_war_common.109.desc:0 "A guerra civil mais uma vez começou na Rússia. [SOV.GetLeader] lidera a guerra contra [SOS.Getleader] e se os rebeldes obtiverem sucesso, teremos muito a ganhar. Prometemos ajudá-los, [?ROOT.SOV_foreign_military_advisor_1.GetName] e [?ROOT.SOV_foreign_military_advisor_2.GetName] estão prontos para seguirem para [SOV.GetName] e ajudar com o planejamento da guerra e obterem valiosas informações sobre as capacidades militares [SOV.GetAdjective]."
 NSB_soviet_civil_war_common.109.a:0 "Isso será muito interessante"

 NSB_soviet_civil_war_common.110.t:0 "Ajuda com o incentivo de uma rebelião ucraniana"
 NSB_soviet_civil_war_common.110.desc:0 "A oposição soviética nos pediu ajuda em sua luta por poder. Eles querem que treinemos uma milícia ucraniana secretamente em troca de futuros direitos a recursos em uma Ucrânia independente."

 NSB_soviet_civil_war_common.110.a:0 "É uma oferta boa demais para se recusar "
 NSB_soviet_civil_war_common.110.b:0 "Não vamos nos envolver nisso"
 SOV_ukraine_insurrection_tt:1 "[ROOT.GetName] treinará uma milícia ucraniana em troca de futuros §Ydireitos aos recursos§! na Ucrânia.\n"

 NSB_soviet_civil_war_common.111.t:1 "[FROM.GetNameDefCap] treinará uma milícia ucraniana" # [LocEditor:AwaitingBatchUpdate]
 NSB_soviet_civil_war_common.111.desc:1 "[FROM.GetNameDefCap] concordou em começar a treinar a milícia ucraniana. As unidades serão contrabandeadas para a Ucrânia quando estiverem prontas e iniciarão um ataque contra o regime Stalinista."
 NSB_soviet_civil_war_common.111.a:0 "É melhor que isso dê certo"

 NSB_soviet_civil_war_common.112.t:1 "[FROM.GetNameDefCap] rejeita a proposta ucraniana"
 NSB_soviet_civil_war_common.112.desc:0 "Após vários dias de negociações, [FROM.GetLeader] repentinamente decidiu contra ajudar a rebelião ucraniana, deixando nossos negociadores sem ideia do motivo de terem sua proposta rejeitada."
 NSB_soviet_civil_war_common.112.a:0 "Que pena"

 NSB_soviet_civil_war_common.113.t:0 "Milícia ucraniana pronta"
 NSB_soviet_civil_war_common.113.desc_before:0 "Nossos contatos alemães alegam que a milícia ucraniana que eles treinaram está pronta para atacar. As unidades foram equipadas e treinadas e serão mobilizadas secretamente para a Ucrânia, aguardando o início da guerra."
 NSB_soviet_civil_war_common.113.desc_started:0 "Nossos contatos alemães alegam que a milícia ucraniana que eles treinaram está pronta para atacar. As unidades foram equipadas e transportadas em segredo até locais estratégicos. A ordem foi dada e a rebelião começará a qualquer momento."
 NSB_soviet_civil_war_common.113.a:0 "Mais um inimigo para [SOS.GetLeader]"
 NSB_soviet_civil_war_common.113.b:0 "Bom saber"
 NSB_soviet_civil_war_common.113.c:0 "Espera, o quê?"

 NSB_soviet_civil_war_common.114.t:0 "A revolta ucraniana"
 NSB_soviet_civil_war_common.114.desc:0 "Soldados ucranianos treinados na Alemanha obtiveram o controle de cidades chave por toda Ucrânia. Um governo preliminar liderado por [UKR.GetLeader] foi formado e a [UKR.GetNameDef] se declarou um país independente."
 NSB_soviet_civil_war_common.114.a:0 "Isso é inaceitável!"
 NSB_soviet_civil_war_common.114.b:0 "Bem, nós concordamos com isso afinal"
 NSB_soviet_civil_war_common.114.c:0 "Isso será um belo golpe contra [SOS.GetLeader]"

 NSB_soviet_civil_war_common.115.t:0 "Futura independência da Bielorrússia em troca de auxílio"
 NSB_soviet_civil_war_common.115.desc:0 "A oposição soviética nos abordou com um pedido de apoio secreto. Em troca de suprimentos e ajuda na construção militar, eles estão preparados para aceitar a volta do governo [BLR.GetAdjective] em exílio."
 NSB_soviet_civil_war_common.115.a:0 "Que ideia maravilhosa"
 NSB_soviet_civil_war_common.115.b:0 "Já temos problemas suficientes"
 SOV_belarus_tt:0 "[BLR.GetNameDefCap] será liberada como país independente ao final da [GetSovietCivilWarName]"

 NSB_soviet_civil_war_common.116.t:0 "[FROM.GetNameDefCap] apoia nossa causa"
 NSB_soviet_civil_war_common.116.desc:0 "Nossas negociações com os [FROM.GetAdjective] foram bem sucedidas. Em troca de permitir o retorno do governo [BLR.GetAdjective] em exílio após a guerra, o governo [FROM.GetAdjective] nos apoiará com construção militar e equipamentos."
 NSB_soviet_civil_war_common.116.a:0 "Bom"

 NSB_soviet_civil_war_common.117.t:0 "Sem apoio de [FROM.GetNameDef]"
 NSB_soviet_civil_war_common.117.desc:0 "Nossas negociações com os [FROM.GetAdjective] não resultaram em nada concreto. [FROM.GetLeader] recusou nossa oferta, portanto não teremos ajuda de [FROM.GetName]."
 NSB_soviet_civil_war_common.117.a:0 "Termos que nos virar sem a ajuda deles"

 NSB_soviet_civil_war_common.118.t:0 "Oposição soviética solicita apoio"
 NSB_soviet_civil_war_common.118.desc:0 "Membros da oposição soviética anti-Stalinista estão atualmente fazendo campanha contra o regime Stalinista. Diversas manifestações anti-Stalin foram organizadas e estão organizando campanhas de arrecadação de fundos aqui em [ROOT.GetName].\nAlém de conseguirem apoio popular para sua causa, eles nos abordaram em segredo com um pedido de armas para ajudar a rebelião."
 NSB_soviet_civil_war_common.118.a:0 "Vamos ajudá-los com fuzis"
 NSB_soviet_civil_war_common.118.b:0 "Podemos abrir mão de pelo menos alguns fuzis"
 NSB_soviet_civil_war_common.118.c:0 "Não temos nada, mas talvez podemos comprar alguns para eles"
 NSB_soviet_civil_war_common.118.d:0 "Não há sentido em nos envolvermos"

 NSB_soviet_civil_war_common.119.t:0 "[FROM.GetNameDefCap] apoia nossa causa"
 NSB_soviet_civil_war_common.119.desc:0 "O governo [FROM.GetAdjective] concordou em nos fornecer armas secretamente."
 NSB_soviet_civil_war_common.119.a:0 "Ótimo."

 NSB_soviet_civil_war_common.120.t:0 "O governo [FROM.GetAdjective] não nos ajudará"
 NSB_soviet_civil_war_common.120.desc:0 "Nossa arrecadação de fundo em [FROM.GetNameDef] foi bem sucedida. No entanto, o governo se recusou a nos fornecer armas."
 NSB_soviet_civil_war_common.120.a:0 "Que pena"

 NSB_soviet_civil_war_common.121.t:0 "[FROM.GetName] solicita nossa proteção"
 NSB_soviet_civil_war_common.121.desc:0 "[FROM.GetLeader] enviou uma delegação pedindo nosso apoio contra [SOS.GetNameDef]. \nO governo [FROM.GetAdjective] está disposto a oferecer sua soberania em troca da entrada [ROOT.GetAdjective] na guerra."
 NSB_soviet_civil_war_common.121.a:0 "Era isso que estávamos esperando"
 NSB_soviet_civil_war_common.121.b:0 "Não vamos nos meter nisso"

 NSB_soviet_civil_war_common.122.t:0 "[FROM.GetName] aceita nossa oferta"
 NSB_soviet_civil_war_common.122.desc:1 "É uma pena que tenha chegado a esse ponto. Mas para recuperar o controle do que perdemos, devemos fazer sacrifícios. Essa é apenas uma medida temporária de emergência.\nAssim que os Bolcheviques forem derrotados, lutaremos para conquistas a independência total."
 NSB_soviet_civil_war_common.122.a:0 "Para a vitória"

 NSB_soviet_civil_war_common.123.t:0 "[FROM.GetName] nos abandonou"
 NSB_soviet_civil_war_common.123.desc:0 "Em nosso momento mais desesperador, [FROM.GetLeader] decidiu retirar o apoio que [FROM.GetNameDef] tinha prometido, mesmo após nos prepararmos para medidas extremas para garanti-lo."
 NSB_soviet_civil_war_common.123.a:0 "Isso não será esquecido!"

 NSB_soviet_civil_war_common.124.t:0 "Fábricas [FROM.GetAdjective] concluídas"
 NSB_soviet_civil_war_common.124.desc:0 "As fábricas construídas em [?SOV_civil_war_start_state.GetName] estão prontas para serem abertas. Isso ajudará nosso esforço de guerra, agora e no futuro."
 NSB_soviet_civil_war_common.124.a:0 "Bom"

 NSB_soviet_civil_war_common.125.t:0 "Deserções do inimigo "
 NSB_soviet_civil_war_common.125.desc:0 "Após capturarmos [?SOV.SOV_defections_army_state.GetName], o exército de [SOS.GetLeader] está ficando desanimado. Soldados estão desertando em massa, alguns simplesmente largando suas armas e outros estão se juntando à nossa causa."
 NSB_soviet_civil_war_common.125.a:0 "Ótimo."
 SOS_army_desertions_tt:0 "O exército de §Y[SOS.GetNameWithFlag]§! perde §Yequipamento§!, §Ymão de obra§! e §Yorganização§Y, algumas unidades desertam para §Y[ROOT.GetNameWithFlag]§!."

 NSB_soviet_civil_war_common.126.t:0 "Armazém militar capturado em [?SOV.SOV_captured_stockpile_state.GetName]"
 NSB_soviet_civil_war_common.126.desc:0 "Um depósito do exército [SOS.GetAdjective] foi capturado pelos nossas tropas vitoriosas em [?SOV.SOV_captured_stockpile_state.GetName]. Os [SOS.GetAdjective] em retirada tentaram destruí-lo, mas nossos soldados foram capazes de capturar uma parte do equipamento."
 NSB_soviet_civil_war_common.126.a:0 "Faremos bom uso."

 NSB_soviet_civil_war_common.127.t:0 "Deserções da marinha "
 NSB_soviet_civil_war_common.127.desc:0 "Após nossa vitória em [?SOV.SOV_defections_navy_state.GetName], diversos oficiais navais perceberam que estão lutando por uma causa perdida. Como consequência, diversos navios deixaram a Frota Vermelha e suas tripulações se ofereceram para se juntar ao nosso lado."
 NSB_soviet_civil_war_common.127.a:0 "Cavalo dado não se olha os dentes."
 SOS_navy_desertions_tt:0 "Unidades navais da §Y[SOS.GetNameWithFlag]§! desertam para §Y[ROOT.GetNameWithFlag]§!."

 NSB_soviet_civil_war_common.128.t:0 "Rebelião em [SOS.GetNameDef]"
 NSB_soviet_civil_war_common.128.desc:0 "Relatórios sugerem que nossas últimas vitórias no campo, como a captura de [?SOV.SOV_civilian_unrest_state.GetName], levaram a protestos por toda [SOS.GetNameDef]. Naturalmente, os comparsas de [SOS.GetLeader] estão derrubando esses protestos brutalmente, mas, independentemente disso, o esforço de guerra [SOS.GetAdjective] será afetado negativamente."
 NSB_soviet_civil_war_common.128.a:0 "Nós venceremos."
 SOS_civilian_unrest_tt:0 "Indústria em §Y[SOS.GetNameWithFlag]§! sofre danos. \nO limite de rendição de §Y[SOS.GetLeader]§! é reduzido."
 NSB_soviet_civil_war_common.129.t:0 "[?SOV.SOV_japanese_general.GetName] parte"
 NSB_soviet_civil_war_common.129.desc:0 "Com a guerra civil na Rússia, é hora de cumprirmos nossas promessas. [?SOV.SOV_japanese_general.GetName] liderará as forças expedicionárias [ROOT.GetAdjective] para a vitória e glória, e protegerá a honra de [ROOT.GetNameDef]."
 NSB_soviet_civil_war_common.129.a:0 "Estudar é preciso"

 NSB_soviet_nationalist.001.t:0 "Rebelião nacionalista em [?SOV.SOV_nationalist_country.GetNameDef]"
 NSB_soviet_nationalist.001.desc:0 "[?SOV.SOV_nationalist_country.GetLeader] declarou uma [?SOV.SOV_nationalist_country.GetName] independente. [SOS.GetLeader] chama isso de um ato de traição e ordenou que os rebeldes sejam capturados e executados. Como resultado, [SOS.GetNameDef] e [?SOV.SOV_nationalist_country.GetNameDef] agora estão em guerra."
 SOV_breakaway_country_flag:0 "Declarou independência da União Soviética"
 NSB_soviet_nationalist.001.a:0 "O inimigo de nosso inimigo é nosso amigo"
 NSB_soviet_nationalist.001.b:0 "Esse território é de propriedade [ROOT.GetAdjective]!"
 indepence_war_threat:0 "Declarou independência"
 NSB_soviet_nationalist.002.t:0 "[FROM.GetNameDefCap] exige subjugação"
 NSB_soviet_nationalist.002.desc:0 "O embaixador [FROM.GetAdjective] abordou nosso governo com um "pedido" de que reconheçamos [FROM.GetNameDef] como o verdadeiro e supremo governo de [ROOT.GetName]. Em troca, eles oferecem "um certo grau de autonomia"."
 NSB_soviet_nationalist.002.a:0 "Nós derrotamos a União Soviética, podemos derrotá-lo também."
 NSB_soviet_nationalist.002.b:0 "Talvez seja melhor assim."
 NSB_soviet_nationalist.003.t:0 "[FROM.GetNameDefCap] aceita"
 NSB_soviet_nationalist.003.desc:0 "[FROM.GetLeader] não viu motivos para não aceitar nossas exigências legítimas. [FROM.GetNameDef] voltará para o império, com algum direito de governo autônomo."
 NSB_soviet_nationalist.003.a:0 "Um grande dia para a Rússia"
 NSB_soviet_nationalist.004.t:0 "[FROM.GetNameDefCap] recusa"
 NSB_soviet_nationalist.004.desc:0 "Apesar da pressão, e apesar de estar completamente ciente da situação precária de seu país, [FROM.GetLeader.GetHerHis] recusou aceitar nossa generosa oferta de autonomia dentro do império russo reconstruído."
 NSB_soviet_nationalist.004.a:0 "Devemos fazer eles se submeterem!"
 NSB_soviet_nationalist.004.b:0 "Acho que teremos que esperar um pouco."

 NSB_soviet_permanent_revolution.1.t:0 "Revolucionários Trotskyistas agitando as massas"
 NSB_soviet_permanent_revolution.1.desc:0 "Trotskyistas de [FROM.GetNameDef] estão incitando as multidões com propaganda revolucionária. Eles estão fazendo promessas de ajudarem o proletariado [ROOT.GetAdjective], caso se rebelem contra o estado. A situação corre o risco de fugir do controle."
 NSB_soviet_permanent_revolution.1.a:0 "É basicamente um ato de agressão"
 NSB_soviet_for_the_common_good.1.t:0 "Pelo bem comum"
 NSB_soviet_for_the_common_good.1.desc:0 "O coletivo é mais forte do que o indivíduo. Isso também vale para economias. [SOV.GetNameDefCap] decidiu reorganizar as economias de todos seus aliados, para melhor servirem o coletivo, em vez do país individual. Isso significará alterações ao modo como fazemos as coisas agora, e possivelmente algumas dificuldades iniciais, mas no final servirá melhor a todos."
 NSB_soviet_for_the_common_good.1.a:0 "Pelo bem comum!"

 NSB_soviet_fascist_tsarist.1.t:0 "Filiação à União Pan-Eslava"
 NSB_soviet_fascist_tsarist.1.desc:0 "À medida que o mundo ao nosso redor fica mais violento, [FROM.GetNameDef] tomou a frente e prometeu defender todos os povos eslavos contra aqueles que querem nos fazer mal. Eles nos convidaram para fazer parte de uma nova "União Pan-Eslava", na qual afirmam que todos os povos eslavos serão representados de forma justa, protegidos pelo grande exército [FROM.GetAdjective]."
 NSB_soviet_fascist_tsarist.1.a:0 "Participaremos dessa grande unificação dos povo eslavos!"
 NSB_soviet_fascist_tsarist.1.b:0 "Essa proteção não vale nossa independência."
 NSB_soviet_fascist_tsarist.2.t:0 "União Pan-Eslava: [FROM.GetNameDef] aceita"
 NSB_soviet_fascist_tsarist.2.desc:0 "Acabamos de receber notícias do governo [FROM.GetAdjective]: [FROM.GetNameDef] aceitou nosso convite para a União Pan-Eslava"
 NSB_soviet_fascist_tsarist.2.a:0 "Uma sábia decisão."
 NSB_soviet_fascist_tsarist.3.t:0 "União Pan-Escala: [FROM.GetNameDef] rejeita"
 NSB_soviet_fascist_tsarist.3.desc:0 "Representantes do governo [FROM.GetAdjective] nos informaram que eles rejeitam categoricamente qualquer possibilidade de participação voluntário em nossa União Pan-Eslava."
 NSB_soviet_fascist_tsarist.3.a:0 "A União Pan-Eslava será uma realidade - com ou sem o consentimento deles."
 NSB_soviet_fascist_tsarist.4.t:0 "[FROM.GetNameDef] influencia nossa política"
 NSB_soviet_fascist_tsarist.4.desc:0 "Recebemos relatórios preocupantes de agitadores [FROM.GetAdjective] espalhando propaganda fascista em nosso país, além de dinheiro [FROM.GetAdjective] patrocinando atividades domésticas do partido fascista e gastos políticos."
 NSB_soviet_fascist_tsarist.4.a:0 "Devemos nos preparar, ou seremos conquistados sem um luta."
 NSB_soviet_fascist_tsarist.5.t:0 "Convite para [FROM.GetFactionName]"
 NSB_soviet_fascist_tsarist.5.desc:0 "Reconhecendo nossas visões mundiais similares, [FROM.GetNameDef] nos convidou para [FROM.GetFactionName], nos oferecendo apoio militar e econômico enquanto buscamos um futuro glorioso para nossa nação!"
 NSB_soviet_fascist_tsarist.5.a:0 "Sob a liderança [FROM.GetAdjective] somos mais fortes."
 NSB_soviet_fascist_tsarist.5.b:0 "Não precisamos dos russos para sermos fortes!"
 NSB_soviet_fascist_tsarist.6.t:0 "[FROM.GetNameDef] entra para o [ROOT.GetFactionName]"
 NSB_soviet_fascist_tsarist.6.desc:0 "[FROM.GetNameDef] aceitou nossa oferta de aliança e com isso entrou para nossa facção!"
 NSB_soviet_fascist_tsarist.6.a:0 "Eles agora formam nossa cabeça-de-praia nas Américas."
 NSB_soviet_fascist_tsarist.7.t:0 "[FROM.GetNameDef] rejeita o convite"
 NSB_soviet_fascist_tsarist.7.desc:0 "O governo [FROM.GetAdjective] nos informou que rejeita nossa oferta de aliança. Eles preferem continuar sozinhos nas Américas."
 NSB_soviet_fascist_tsarist.7.a:0 "Tolos!"
 NSB_soviet_fascist_tsarist.8.desc:0 "Reconhecendo que agora temos visões mundiais parecidas, [FROM.GetNameDef] nos convidou para [FROM.GetFactionName], nos oferecendo continuar com apoio militar e econômico enquanto buscamos um futuro glorioso para nossa nação, assim como apoiaram a ascensão ao poder do nosso partido em [ROOT.GetNameDef]!"
 NSB_soviet_fascist_tsarist.9.desc:0 "[FROM.GetNameDef] finalmente se torna uma potência fascista. Consequentemente, eles foram convidados e aceitos como membros de nossa aliança."
 NSB_soviet_fascist_tsarist.10.desc:0 "[FROM.GetNameDef] finalmente se torna uma potência fascista. No entanto, apesar de nosso auxílio em levar seu partido fascista ao poder e oferecer filiação à nossa aliança, eles rejeitaram nosso convite e preferiram ficar sozinhos."
 NSB_soviet_fascist_tsarist.11.t:0 "Construção naval [FROM.GetAdjective]"
 NSB_soviet_fascist_tsarist.11.desc:0 "Recebemos relatórios de que [FROM.GetNameDef] está expandindo massivamente sua infraestrutura naval no Extremo Oriente. Isso é um mau presságio para o status quo no Extremo Oriente..."
 NSB_soviet_fascist_tsarist.11.a:0 "Sem dúvida eles buscam desafiar nossa hegemonia."
 NSB_soviet_fascist_tsarist.12.t:0 "Propaganda antijaponesa [FROM.GetAdjective]"
 NSB_soviet_fascist_tsarist.12.desc:0 "Jornais [FROM.GetAdjective] foram vistos publicando um número cada vez maior de artigos críticos das façanhas [ROOT.GetAdjective] no Extremo Oriente, e seus políticos estão usando uma linguagem cada vez mais violenta nos denunciando e lembrando os [FROM.GetAdjective] de sua indignada derrota na guerra de 1905. Os agitadores mais vocais já clamam por uma "vingança por Tsushima"!"
 NSB_soviet_fascist_tsarist.12.a:0 "Seria bom nos prepararmos para uma guerra com nosso velho adversário..."
 NSB_soviet_fascist_tsarist.13.t:0 "Construção [FROM.GetAdjective] em Kamchatka"
 NSB_soviet_fascist_tsarist.13.desc:0 "Relatórios indicam que [FROM.GetNameDef] está em processo de expandir massivamente sua infraestrutura militar em Kamchatka. Analistas militares sugerem que essas instalações só podem ter o intuito de aumentar a projeção de força [FROM.GetAdjective] contra nossas forças no Alaska - e no pior dos casos, um trampolim para uma invasão!"
 NSB_soviet_fascist_tsarist.13.a:0 "Seria bom agirmos com base nessa informação..."
 NSB_soviet_fascist_tsarist.14.t:0 "O retorno do Czar"
 NSB_soviet_fascist_tsarist.14.desc:0 "A injustiça causada à nossa nação décadas atrás agora foi, finalmente, desfeita. Em uma cerimônia dignamente grandiosa e pomposa dentro da Catedral da Dormição, o grão-duque Vladimir Kirillovich foi coroado Czar Vladimir I, para a euforia desenfreada da multidão.\n\nEm seguida, o Czar fez seu primeiro ato ao liderar uma procissão saindo pelos portões do Kremlin, saudando as massas jubilosas e assistindo pessoalmente às impressionantes marchas militares em sua homenagem.\n\nEm um discurso magnífico, o novo Czar exaltou as virtudes do povo russo, e jurou mais uma vez liderar a nação por um caminho para recuperar sua antiga glória."
 NSB_soviet_fascist_tsarist.14.a:0 "Glorioso!"
 NSB_soviet_fascist_tsarist.15.t:1 "O coroação do patriarca Meletius"
 NSB_soviet_fascist_tsarist.15.desc:1 "Conforme importância da religião é cada vez mais sentida em toda a nossa nação e o status da igreja mais uma vez atingiu - ou melhor, excedeu - o que era antes, é natural solidificarmos nosso compromisso com Deus pela elevação de Seu principal representante para a posição de líder nacional.\n\nHoje, em duas grandes cerimônias na Catedral do Salvador e na Catedral da Dormição em Moscou, Meletius de Harbin e Manchúria, eleito em homenagem a seu serviço à causa do exílio, foi entronizado como Patriarca de Moscou e de toda a Rússia, e também coroado Czar de todas as Rússias.\n\nCom essa unificação final e definitiva de igreja e estado, não restam obstáculos para a execução da vontade de Deus neste teatro terreno..."
 NSB_soviet_fascist_tsarist.15.a:0 "Fiat voluntas tua, sicut in caelo, et in terra."
 NSB_soviet_fascist_tsarist.16.t:0 "O Entente Triplo"
 NSB_soviet_fascist_tsarist.16.desc:0 "Tendo saído de sua turbulência interna para formar um novo governo aliado a nós, [SOV.GetNameDef] agora nos fez uma oferta para reformar nossa antiga aliança, impedindo a agressão [GER.GetAdjective] na Europa."
 NSB_soviet_fascist_tsarist.16.a:0 "Uma ideia excelente!"
 NSB_soviet_fascist_tsarist.16.b:0 "Não esquecemos o valor da promessa que eles fizeram na última vez."
 NSB_soviet_fascist_tsarist.17.t:0 "Entente Triplo - oferta aceita"
 NSB_soviet_fascist_tsarist.17.desc:0 "[FROM.GetNameDef] nos informa que aceitam nossa oferta de aliança e tomou medidas imediatas para expandir seus laços diplomáticas conosco." # [LocEditor:AwaitingBatchUpdate]
 NSB_soviet_fascist_tsarist.17.a:0 "Isso deixará os alemães preocupados."
 NSB_soviet_fascist_tsarist.18.t:0 "Entente Triplo - oferta recusada"
 NSB_soviet_fascist_tsarist.18.desc:0 "[FROM.GetNameDef] nos informa que não enxergam nenhum benefício em uma aliança conosco no momento."
 NSB_soviet_fascist_tsarist.18.a:0 "Um falha miserável em diplomacia..."
 NSB_soviet_fascist_tsarist.19.desc:0 "Os governos [FROM.GetAdjective] e [SOV.GetAdjective] começaram a discutir a recriação da aliança do Entente Triplo que já existiu entre nossas potências. Agora eles pretendem seguir em frente com esse plano e nos convidaram para fazer parte."
 NSB_soviet_fascist_tsarist.19.a:0 "Concordaremos, pela estabilidade futura da Europa."
 NSB_soviet_fascist_tsarist.19.b:0 "Esse "Entente Triplo" infelizmente será um entente duplo."
 NSB_soviet_fascist_tsarist.20.a:0 "Juntos somos os mais fortes!"
 NSB_soviet_fascist_tsarist.21.a:0 "Pelo menos temos os russos."
 NSB_soviet_fascist_tsarist.22.t:0 "O Eixo Berlim-Moscou"
 NSB_soviet_fascist_tsarist.22.desc:0 "Representantes [SOV.GetAdjective] nos abordaram com uma proposta de aliança. Eles sugerem que, já que seu novo governo e nós temos visões mundiais e interesses semelhantes, seria prudente cooperarmos de forma mais íntima nas esferas econômica e militar."
 NSB_soviet_fascist_tsarist.22.a:0 "Esse novo Eixo revolucionará o mundo!"
 NSB_soviet_fascist_tsarist.22.b:0 "Aliança? Achamos que não."
 NSB_soviet_fascist_tsarist.23.t:0 "Eixo Berlim-Moscou: Proposta aceita"
 NSB_soviet_fascist_tsarist.23.desc:0 "O governo [SOV.GetAdjective] nos informa que ficará feliz em participar da criação de nosso novo Eixo diplomático. Eles já está realizando os preparativos para o envio de ligações diplomáticas e militares."
 NSB_soviet_fascist_tsarist.24.t:0 "Eixo Berlim-Moscou: Proposta rejeitada"
 NSB_soviet_fascist_tsarist.24.desc:0 "Diplomatas [SOV.GetAdjective] nos informaram hoje que seu governo rejeitou nossa proposta."
 NSB_soviet_fascist_tsarist.24.a:0 "Que pena... Sem dúvida não é um sinal de más intenções?"
 NSB_soviet_fascist_tsarist.25.t:0 "O Eixo de Tóquio"
 NSB_soviet_fascist_tsarist.25.desc:0 "Representantes [SOV.GetAdjective] trouxeram uma proposta pela inclusão do [JAP.GetNameDef] em nossa aliança. Levando em conta o histórico de relações tensas entre [SOV.GetName] e [JAP.GetName], eles sugerem que nós os abordemos e mediemos entre as duas potências."
 NSB_soviet_fascist_tsarist.25.a:0 "Enviaremos emissários imediatamente."
 NSB_soviet_fascist_tsarist.25.b:0 "Tememos que nossos interesses não são os mesmos dos japoneses."
 NSB_soviet_fascist_tsarist.26.t:0 "Eixo de Tóquio - [JAP.GetName] aceita"
 NSB_soviet_fascist_tsarist.26.desc:0 "Recebemos notícias do governo [GER.GetAdjective]: eles nos informaram de que mediaram entre nós e os japoneses e os japoneses aceitaram a proposta!"
 NSB_soviet_fascist_tsarist.26.a:0 "Excelentes notícias, nosso flanco oriental está protegido!"
 NSB_soviet_fascist_tsarist.27.t:0 "Eixo de Tóquio - [JAP.GetName] rejeita"
 NSB_soviet_fascist_tsarist.27.desc:0 "O governo [GER.GetAdjective] nos informou que, apesar de seus melhores esforços, os japoneses infelizmente rejeitaram nossa proposta de uma aliança."
 NSB_soviet_fascist_tsarist.27.a:0 "Um grande contratempo..."
 NSB_soviet_fascist_tsarist.28.t:0 "Eixo de Tóquio - [GER.GetName] rejeita"
 NSB_soviet_fascist_tsarist.28.desc:0 "O governo [GER.GetAdjective] considerou nossa proposta de inclusão japonesa em nossa aliança, mas infelizmente nos informaram de que não acham que tal aliança seja de seu interesse no momento."
 NSB_soviet_fascist_tsarist.28.a:0 "Que pena! Eles têm bons motivos para isso."
 NSB_soviet_fascist_tsarist.29.desc:0 "Os [GER.GetAdjective] entraram em contato conosco com o que dizem ser uma proposta de aliança [SOV.GetAdjective] entre nossas três potências. Eles alegam que, com essa união, o resto do mundo não pode competir conosco."
 NSB_soviet_fascist_tsarist.29.a:0 "Que essa aliança seja a palavra final na diplomacia!"
 NSB_soviet_fascist_tsarist.29.b:0 "A história conta o destino de triunviratos... Recusamos."
 NSB_soviet_fascist_tsarist.30.desc:0 "[JAP.GetName] nos informa que decidiram aceitar a proposta [SOV.GetAdjective], e que estão preparados para entrar em nossa aliança o mais breve possível."
 NSB_soviet_fascist_tsarist.30.a:0 "Glorioso!"
 NSB_soviet_fascist_tsarist.31.desc:0 "[JAP.GetName] infelizmente nos informa que acredita que a proposta [SOV.GetAdjective] não é de seu interesse, e por isso é obrigado a recusar."
 NSB_soviet_fascist_tsarist.31.a:0 "Daremos um jeito sem eles."
 NSB_soviet_fascist_tsarist.32.t:0 "Vlasov capturado"
 NSB_soviet_fascist_tsarist.32.desc:0 "Durante o recuo inimigo mais recente, um general [SOV.GetAdjective] de alta patente foi capturado por nossas forças. Sob nossa custódia, esse general, Andrey Vlasov, declarou seu "anti-Bolchevismo" e agora propõe que criemos divisões de russos capturados para lutar ao nosso lado contra o "Stalinismo"."
 NSB_soviet_fascist_tsarist.32.a:0 "Qualquer aliado contra o Bolchevismo é bem-vindo."
 NSB_soviet_fascist_tsarist.32.b:0 "Não podemos confiar nele!"
 NSB_soviet_fascist_tsarist.33.desc:0 "Recebemos notícias de que nosso general [SOV_andrey_vlasov.GetName] foi capturado por forças inimigas. Só podemos imaginar o que acontecerá com ele..."
 NSB_soviet_fascist_tsarist.33.a:0 "Lamentável, mas temos coisas mais importantes com o que nos preocuparmos agora!"

 nsb_news.301.t:0 "As repúblicas montanhosas se unem"
 nsb_news.301.d:0 "Com o espírito de Tapa Tchermoeff, as repúblicas montanhosas mais uma vez se uniram sob a liderança de [FROM.GetLeader]. Eles alegam que lutarão contra qualquer invasor estrangeiro que entre nos territórios Caucasianos do Norte, e que reivindicarão seu lugar nos anais da história. E com isso, a República Montanhosa do Cáucaso do Norte nasceu!"
 nsb_news.301.a:0 "Não estamos mais separados!"
 nsb_news.301.b:0 "Interessante"

 nsb_news.302.t:0 "Transcaucásia unida novamente"
 nsb_news.302.d:0 "A primeira vez foi no início da Guerra Civil Russa, que logo desmoronou. A segunda foi como uma República Soviética, que foi dividida após a Constituição Soviética de 1936. Agora pela terceira vez, [FROM.GetLeader] lutou para reunir os países Transcaucásios, e mais uma vez eles estão prontos para defender seus territórios e expandirem para outros territórios. Somente o tempo poderá dizer o que eles farão."
 nsb_news.302.a:0 "Na terceira vez dá certo"
 nsb_news.302.b:0 "De novo?"

 nsb_news.303.t:0 "Sibéria unificada"
 nsb_news.303.d:0 "Após séculos de governo sob a Rússia, a Sibéria agora não é apenas uma região dentro de uma potência estrangeira, mas uma entidade política, que está unida e pronta para lutar por seus direitos a qualquer custo. O povo da Sibéria comemora, pois os dias do imperialismo acabaram e agora eles podem viver em um estado independente, sem intervenções estrangeiras. No entanto, a república proclamou que não ficará parada, pois há mais pessoas na Sibéria que precisam ser protegidas e libertadas, a todo custo!"
 nsb_news.303.a:0 "Finalmente, a Sibéria está livre das rédeas do imperialismo!"
 nsb_news.303.b:0 "O controle da Rússia no orienta está diminuindo..."

 nsb_news.304.t:0 "Idel-Ural está de volta"
 nsb_news.304.d:0 "Pela primeira vez desde a Guerra Civil Russa, as nações que formam a região do Volga Ural se reuniram em um estado que chamam de Idel-Ural. Desta vez, eles proclamam que não serão impedidos pela Rússia, e que defenderão sua independência a qualquer custo. Somente o futuro dirá se esse estado está destinado a sobreviver ou não..."
 nsb_news.304.a:0 "Dessa vez ele permanecerá unido!"
 nsb_news.304.b:0 "Então, hã, onde é que fica mesmo?"
 nsb_news.400.t:0 "A coroação de Vladimir I" # [LocEditor:AwaitingBatchUpdate]
 nsb_news.400.desc:0 "Após quase três décadas governada pelos Bolcheviques, hoje a [SOV.GetName] viu o retorno ao Czarado com a coroação do Czar Vladimir I em uma grande cerimônia na Catedral da Dormição em Moscou. Após a processão real passar pelas multidões, o novo Czar falou com o povo que veio vê-lo, elogiando o espírito do povo russo e prometendo "levar a nação de volta à sua glória passada"."
 nsb_news.400.a:0 "Um evento magnífico!"
 nsb_news.400.b:0 "Belicista!"
 nsb_news.400.c:0 "Um absurdo!"
 nsb_news.401.t:0 "O Zemsky Sobor é desmanchado"
 nsb_news.401.desc:0 "Poucos meses após legitimar seu governo através da reinstalação do Zemsky Sobor, elementos fascistas no governo [SOV.GetAdjective] já dissolveram o novo parlamento e deixaram a nação sob o controle de [SOV.GetLeader]. Por enquanto, o recém-coroado Czar ainda cumpre um papel de testa de ferro, mas está claro que ele conta com mínimo poder real.\n\nCom a troca do regime, a retórica nacionalista já aumentou de forma mensurável, com discursos enaltecendo a fraternidade dos "povos eslavos" além de denunciar as "transgressões" passados das potências vizinhas."
 nsb_news.401.a:0 "Nossa gloriosa nação precisa de líderes fortes!"
 nsb_news.401.b:0 "Resta ver se isso irá melhorar a situação."
 nsb_news.401.c:0 "Um novo aliado surgiu?"
 nsb_news.402.t:0 "O Eixo Berlim-Moscou"
 nsb_news.402.desc:0 "Em uma declaração conjunta hoje, porta-vozes da [GER.GetNameDef] e [SOV.GetNameDef] anunciaram a criação de um "Eixo Berlim-Moscou". As duas potências cooperarão economicamente, politicamente e militarmente para "proteger seus interesses", alegando ter a "estabilidade da Europa Oriental e Central no coração".\n\nResta ver se isso reflete suas reais motivações."
 nsb_news.402.a:0 "Nossa gloriosa aliança nasce!"
 nsb_news.402.b:0 "Uma ideia excelente dos nossos novos aliados no oriente."
 nsb_news.402.c:0 "Eles estão moldando uma nova ordem mundial?"
 nsb_news.402.d:0 "Agora a Europa cumpre todos seus caprichos..."
 nsb_news.403.t:0 "Intervenção [SOV.GetAdjective] nas Américas"
 nsb_news.403.desc:0 "Surgiram evidências de uma ampla intervenção [SOV.GetAdjective] nos assuntos políticos internos de diversas nações nas Américas do Sul e Central. Por meio do financiamento de organizações políticas de direita e grupos paramilitares, suborno, bajulação e disseminação de desinformação, a estabilidade interna dessas nações tornou-se cada vez mais precária.\n\nExceto se essas atividades [SOV.GetAdjective] dissimuladas sejam impedidas, especialistas concordam que pelo menos algumas dessas nações se tornarão um ponto de apoio ideológico para a [SOV.GetName] nas Américas. É possível que suporte [SOV.GetAdjective] para essas nações apenas aumente e se torne mais evidente se isso acontecer."
 nsb_news.403.a:0 "É uma pena que nosso envolvimento tenha sido descoberto."
 nsb_news.403.b:0 "Eles se intrometem na nossa porta!?"
 nsb_news.403.c:0 "Logo eles verão as vantagens de uma liderança forte."
 nsb_news.403.d:0 "A propagação do fascismo está fora de controle!"
 nsb_news.404.t:0 "A ascensão da Terceira Roma"
 nsb_news.404.desc:0 "Desde que a última guerra civil devastou o país, a Igreja Ortodoxa na Rússia tem aumentado seu poder. Agora, com sua conquista do antigo Bizantino completa, eles deram os últimos passos para a unificação completa da igreja e do estado.\n\nApós uma coroação dupla como Supremo Patriarca e Czar de todas as Rússias, [SOV.GetLeader] agora lidera o país que ele nomeou "[SOV.GetNameDef]" em busca do que ele diz ser "a vontade de Deus"."
 nsb_news.404.a:0 "Magnífico!"
 nsb_news.404.b:0 "Eles não podem estar falando sério!"
 nsb_news.405.t:0 "[SOV.GetNameDefCap]"
 nsb_news.405.desc:0 "Tendo mais uma vez assumido o manto de "defensora de todos os eslavos", a Rússia decidiu que a melhor maneira de fazer isso é incluir todos os povos eslavos em uma única nação.\n\nCom essa unificação enfim realizada, [SOV.GetLeader] agora anunciou a formação da [SOV.GetNameDef], jurando que "todos os recursos disponíveis para a nova nação serão utilizados para beneficiar seu povo e protegê-lo de ameaças externas.""
 nsb_news.405.a:0 "Unidos, os eslavos jamais serão vencidos!"
 nsb_news.405.b:0 "Uma força a ser reconhecida."
 nsb_news.406.t:0 "Defensora dos eslavos"
 nsb_news.406.desc:0 "Mais uma vez, [SOV.GetNameDef] assumiu o manto de "defensora dos eslavos", emitindo garantias aos outros povos eslavos na Europa. Em um comunicado, [SOV.GetLeader] prometeu que "todos os recursos disponíveis para a [SOV.GetNameDef] serão utilizados para beneficiar todos os povos eslavos e protegê-los de ameaças externas".\n\nCitando especificamente sua participação na Guerra Mundial para ilustrar que se trata de um país que cumpre suas promessas, o governo [SOV.GetAdjective] parece não ter ilusões a respeito do que as suas garantias podem conduzir e que não pretende fugir de suas responsabilidades."
 nsb_news.406.a:0 "Mantemos nossas promessas aos nossos irmãos."
 nsb_news.406.b:0 "Desde que respeitarem nossa independência..."
 nsb_news.406.c:0 "O irmão mais velho dos eslavos voltou..."
 nsb_news.407.t:0 "O Entente Triplo?"
 nsb_news.407.desc:0 "[From.GetNameDefCap] e [SOV.GetNameDef] anunciaram uma renovada cooperação militar, três décadas após o fim do antigo Entente Triplo.\n\nEmbora não seja declarado abertamente, é provável que essa nova aliança tenha se formado em um esforço para conter a expansão de certas potências da Europa Central. Resta ver se a aliança continuará expandindo."
 nsb_news.407.a:0 "Um passo adiante para uma Europa estável."
 nsb_news.407.b:0 "Uma relíquia do passado..."
 nsb_news.408.t:0 "O Entente Triplo"
 nsb_news.408.desc:0 "[From.GetNameDefCap] agora anunciou sua decisão de se juntar a seus antigos aliados em um Entente Triplo renovado - diretamente destinado a impedir as forças expansionistas na Europa Central."
 nsb_news.408.a:0 "Estamos juntos novamente."
 nsb_news.408.b:0 "Vamos ver até onde irá antes de se quebrar."
 nsb_news.409.t:0 "Eixo Berlim-Moscou: Tóquio entra"
 nsb_news.409.desc:0 "Em uma declaração trilateral, os governos de [GER.GetNameDef], [SOV.GetNameDef] e [JAP.GetNameDef] anunciaram que o [JAP.GetNameDef] se tornará o próximo membro da aliança do Eixo.\n\nEmbora inesperado à luz das tensões recentes entre os governos [SOV.GetAdjective] e [JAP.GetNameDef] (e provavelmente resultado de amplas negociações), este novo desenvolvimento irá essencialmente proteger o flanco oriental [GER.GetAdjective], permitindo que o [SOV.GetAdjective] concentre sua atenção no Pacífico."
 nsb_news.409.a:0 "Um poderoso movimento diplomático."
 nsb_news.409.b:0 "Um desenvolvimento inesperado!"

