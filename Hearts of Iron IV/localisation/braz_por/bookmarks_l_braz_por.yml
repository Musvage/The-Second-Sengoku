 BM_HISTORY_TITLE:0 "Breve história"
 GATHERING_STORM_NAME:0 "O início da tempestade"
 GATHERING_STORM_DESC:0 "Tempos sombrios estão chegando. Na Europa, Hitler consolidou seu poder e sua atenção agora está aumentando para além das bordas da Alemanha. A Itália de Mussolini continua a embarcar em aventuras militares audaciosas, enquanto o Império do Japão está pronto para atacar a China na Ásia. Quase vinte anos já se passaram desde o fim da Grande Guerra e o mundo mais uma vez está sendo mergulhado em gasolina. E uma simples faísca poderá ser o começo de tudo."
 HITTING_FAN_NAME:0 "A primeira trovoada"
 HITTING_FAN_DESC:0 "Aham, é isso mesmo! Parece que aquela coleção de guarda-chuvas finalmente poderá ser útil."
 ENG_GATHERING_STORM_DESC:0 "Apesar do Reino Unido ter saído vitorioso da Grande Guerra, a fundação de seu grande império foi atingida desde sua base. Uma geração inteira do país foi perdida nas trincheiras de Flandres e no norte da França, enquanto uma inquietação se espalhava pela Commonwealth e dívidas imensas se acumulavam.\n\nCom o trauma da última guerra ainda fresco na memória, o país agora enfrentava a possibilidade de outra. Está se tornando cada vez mais claro de que não haverá paz durante nosso tempo."
 FRA_GATHERING_STORM_DESC:0 "Apesar da devastação da Grande Guerra, a França tem estado no caminho da recuperação graças à sua forte economia. No entanto, a Depressão ainda afetou o país e o novo regime alemão não tem nenhum interesse em pagar pelas reparações da guerra estipuladas pelo Tratado de Versalhes.\n\nQuando o tratado foi assinado, um marechal francês fez o famoso comentário de que ele não representava a paz, mas sim um armistício de 20 anos. Esses 20 anos agora já se acabaram."
 GER_GATHERING_STORM_DESC:0 "Uma nova Alemanha surgiu. Três anos se passaram desde que a República de Weimar foi desmantelada e substituída pelo Terceiro Reich de Hitler. A estabilidade econômica voltou após os anos difíceis da Grande Depressão, e o desemprego massivo foi resolvido.\n\nAs restrições militares impostas à Alemanha pelo Tratado de Versalhes já haviam caído no esquecimento e a Wehrmacht crescia mais forte a cada dia. Outra Weltkrieg pode ser vista no horizonte."
 ITA_GATHERING_STORM_DESC:0 "Com o fortalecimento do Fascismo, a Itália entrou em uma nova e gloriosa era. Suas forças estão atualmente no processo de adicionar a Etiópia ao crescente império colonial italiano, mas as ambições de Mussolini não param por aí.\n\nO domínio de todo o Mediterrâneo sempre foi o objetivo da Itália e uma nova ordem está tomando forma na Europa. Quando as ondas das mudanças chegarem, a Itália terá que encontrar um lugar em sua crista ou correrá o risco de ser arrastada pela maré."
 JAP_GATHERING_STORM_DESC:0 "O Império do Japão encontra-se em um perigoso cruzamento. Hokushin-ron, a Doutrina da Expansão do Norte, tem o apoio do Exército e exige um avanço até a Sibéria. Nanshin-ron, a Doutrina da Expansão do Sul, tem o apoio da Marinha e tem como alvo as ricas colônias europeias no sudeste da Ásia e no Pacífico. \n\nE, é claro, que a China sempre estará incluída. O Japão possui um arsenal militar formidável, mas suas indústrias estão famintas por recursos e o tempo já está acabando. Que caminho escolher?"
 SOV_GATHERING_STORM_DESC:0 "Quando a poeira baixou depois da Guerra Civil russa, a União Soviética emergiu como a governante indisputável sobre a maior parte do que antes constituiu o Império Russo. Uma rápida industrialização e coletivização se seguiram, geralmente sob o custo de muitas vidas humanas. \n\nA União Soviética agora enfrenta a ameaça de uma Alemanha renascente ao oeste e um Japão beligerante ao leste. Claro que também existem as ameaças internas dentro dos rankings do Partido Comunista para lidar..."
 USA_GATHERING_STORM_DESC:0 "Os Estados Unidos recuaram para o isolamento no fim da última guerra e aproveitaram um período de prosperidade econômica durante os Felizes Anos Vinte. Mas isso terminou drasticamente quando a nação foi pega pela Grande Depressão.\n\nA política americana de não intervenção em guerras estrangeiras tem estado firme, mas as tensões estão aumentando tanto na Europa quanto na Ásia. O "Grande Neutro" pode acabar se envolvendo neste redemoinho quer ele queira ou não."
 OTHER_GATHERING_STORM_DESC:0 "As nações do mundo, grandes e pequenas, não estão muito contentes em segurar a respiração na espera do estouro de um novo conflito global. Desde os grandes poderes na beira de uma guerra civil às diversas nações formadas e transformadas pela Grande Guerra, todos terão que tomar decisões difíceis e equilibrar seus ideais com pragmatismo para que possam ter um impacto no futuro do mundo."
 POL_GATHERING_STORM_DESC:0 "Depois de séculos com a nação polonesa dividida em três impérios, a Polônia agora é independente mais uma vez. Mas essa posição não é fácil. \n\nNo leste, a União Soviética não se esqueceu da derrota humilhante na guerra soviético-polonesa. \n\nNo oeste, o  Führer alemão Adolf Hitler não guarda segredos sobre seu desejo de mais "espaço habitável", e as áreas antes pertencentes à Alemanha e agora sob controle polonês serão seu primeiro alvo." # [LocEditor:AwaitingBatchUpdate]
 CAN_GATHERING_STORM_DESC:0 "O Canadá entrou na Grande Guerra como uma mera colônia e saiu dela como uma nação. Nascido na lama de Passchendaele, o Canadá agora dá seus primeiros passos incertos rumo ao cenário mundial. \n\nAtrapalhados pela Grande Depressão e com divisões internas entre anglófonos e francófonos, o futuro desta nova nação não parece nem um pouco seguro."
 AST_GATHERING_STORM_DESC:0 "Australianos ganharam seu lugar nos livros de história da Grande Guerra com sangue. Os sacrifício feitos na campanha de Gallipolli não foram esquecidos, assim como aqueles que o ordenaram. \n\nA Austrália agora fica em uma encruzilhada: deve ser manter com seu mestre colonial, prestes a ser arrastado para outro conflito na distante Europa, ou o foco deve ser nas ameaças que aparecem mais perto de casa?"
 SAF_GATHERING_STORM_DESC:0 "Quando a Grande Guerra começou, muitos na África do Sul se recusaram a pegar armas pelos seus mestres britânicos. O exército sul-africano passou a maior parte da Grande Guerra correndo atrás de forças alemãs nas suas colônias africanas. A nação foi poupada da maior parte do derramamento de sangue nas trincheiras. \n\nAgora uma nova guerra surge no horizonte. Então agora, alguns na África do Sul acham que o país não deveria estar lutando contra os alemães. Alguns acreditam ainda que chegou o momento dos descendentes dos Boers fazerem seu apelo pela liberdade que foi negado aos seus antepassados."
 NZL_GATHERING_STORM_DESC:0 "A pequena nação do sul do Pacífico lutou bravamente na Grande Guerra, sofrendo muitas baixas nas sangrentas batalhas em Gallipoli e no fronte ocidental. Quase metade dos homens com idade para lutar serviu nos combates além-mar, e muitos não retornaram.\n\nCerca de vinte anos após o final da Grande Guerra, o povo da Nova Zelândia olha ansioso para o cenário mundial, pela primeira vez, a ameaça da guerra parece se aproximar cada vez mais do seu lar..."
 RAJ_GATHERING_STORM_DESC:0 "A joia da coroa do Império Britânico, o Raj da Índia, é uma estranha combinação de poder imperial e impotência imperial. Uma pequena elite de funcionários civis britânicos comanda um vasto subcontinente com centenas de milhões de súditos e dezenas de principados tecnicamente independentes. Dos seus pelotões recruta o exército indiano, que lutou bravamente na Grande Guerra.\n\nLíderes indianos esperavam que os sacrifícios feitos na última guerra ajudariam a Índia a ganhar sua independência da Grã-Bretanha, mas até agora, essa esperança não foi compensada. Com uma nova guerra a caminho, muitos acreditam que a hora de conseguir essa liberdade tenha chegado, de qualquer jeito necessário."
 BLITZKRIEG_NAME:0 "Blitzkrieg"
 BLITZKRIEG_DESC:0 "Nos últimos anos, o mundo viu novas guerras estourarem na Europa e na Ásia. A Espanha agora é governada por nacionalistas e o Japão teve que lutar por território contra a União Soviética e a China, sendo o último uma batalha mais bem sucedida para o Japão. O novo pacto de não agressão entre a União Soviética e a Alemanha pode ser um sinal de más notícias para o resto da Europa."
