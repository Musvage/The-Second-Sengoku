 YUG_GATHERING_STORM_DESC:1 "A Iugoslávia passou a existir depois que o novo Estado dos sérvios, croatas e eslovenos se combinou ao antigo Reino da Sérvia independente em 1922. Inicialmente, a Iugoslávia entrou para a Pequena Entente e o Pacto dos Balcãs para garantir sua independência, mas recentemente, o assassinato do Rei Alexandre, a pressão interna crescente dos nacionalistas e a pressão externa da Itália e da Alemanha causaram um transtorno e reavaliação drásticos de sua posição política e estratégica."
 YUG_BLITZKRIEG_DESC:0 "A Iugoslávia passou a existir depois do novo Reino dos Sérvios, Croatas e Eslovenos ter se fundido com o Reino da Sérvia, anteriormente independente em 1922. Inicialmente a Iugoslávia se juntou tanto à Pequena Entente e ao Pacto das Bálcãs para assegurar sua independência, mas recentemente com a pressão interna crescente dos nacionalistas e pressão externa da Itália e da Alemanha tem causado revoltas drásticas com a reavaliação de sua posição política e estratégica."
 CHI_GATHERING_STORM_DESC:0 "Após a revolução que depôs o último dos Imperadores Qing, a República Chinesa recém formada tem batalhado para sobreviver. Senhores da guerra tem poder sobre grande parte das terras periféicas. No coração do país, os comunistas armaram uma base aérea em um vale remoto de montanhas. Para além das fronteiras, os japoneses criaram um governo fantoche sob o último Imperador chinês e tentarão reunificar o país sob seu comando.\n\nCom a ameaça de muitos inimigos, o governo de Chiang Kai-Shek terá que fazer escolhas difícil se quiser sobreviver e governar a China com soberania."
 PRC_GATHERING_STORM_DESC:0 "Apenas dois anos atrás, o partido comunista da China enfrentou aniquilação completa. Para sobreviver, o partido embarcou em uma jornada épica conhecida como a Grande Marcha. Com apenas uma fração do exército sobrevivndo aos rigores da marcha e com poucas indústrias, a perspectiva de vitória na Guerra Civil Chinesa são de fato pequenas.\n\nMas com o tempo, a população pode ser convencida para a causa comunista, novos exércitos podem ser formados, novas bases aéreas estabelecidas e quando for o momento a batalha revolucionária será renovada até a vitória ser atingida."
 CHI_BLITZKRIEG_DESC:0 "Depois de dois anos de guerra contra os japoneses, os exércitos  de Chiang Kai-Shek foram exauridos tentando impedir os ataques. O inimigo conseguiu dominar as áreas mais ricas do país. Pouco apoio tem vindo das democracias do ocidente, e os comunistas parecem indispostos a enfrentar o inimigo em batalha aberta.\n\nCom a guerra ameaçando se espalhar cada vez mais, parece que o pior ainda está por vir. Mas com os ataques japoneses sendo desacelerados pela vastidão do país, eles podem mudar a direção de seu foco e novas alianças ainda podem virar a maré..."
 PRC_BLITZKRIEG_DESC:0 "Em face de um um ataque japonês com força total, os nacionalistas e os comunistas chegaram a uma trégua difícil. Ambos lados estão cientes de que esse Fronte Unido não durará. A base aérea comunista em Yan’an agora é o a linha de frente na guerra contra os japoneses.\n\nOs comunistas precisam utiizar seus recursos com cuidado se quiserem sobreviver. Qualquer casualidade sofrida na guerra contra o Japão será sentida com mais força quando chegar a hora de lutar contra os nacionalistas e isso pode ser exatamente o que o governo de Chiang Kai-Shek quer..."
 MAN_GATHERING_STORM_DESC:0 "Puyi, o último Imperador Chinês, expulso do Trono do Dragão aos seis anos de idade, está tomando seu tempo. Enquanto seu antigo reino se dilacerava na Guerra Civil Chinesa, Puyi achou novos aliados no Japão.\n\nPara Puyi, o estabelecimento do Império de Manchukuo em 1932 foi o primeiro passo em sua missão de recuperar seu legado ancestral. No momento, ele depende do exército japonês para manter seu reinado, mas em tempo uma oportunidade pode surgir para se libertar das amarras da servidão e se tornar o que ele nasceu para ser..."
 MAN_BLITZKRIEG_DESC:0 "Puyi, o último Imperador Chinês, expulso do Trono do Dragão aos seis anos de idade, está tomando seu tempo. Enquanto seu antigo reino se dilacerava na Guerra Civil Chinesa, Puyi achou novos aliados no Japão.\n\nPara Puyi, o estabelecimento do Império de Manchukuo em 1932 foi o primeiro passo em sua missão de recuperar seu legado ancestral. No momento, ele depende do exército japonês para manter seu reinado, mas em tempo uma oportunidade pode surgir para se libertar das amarras da servidão e se tornar o que ele nasceu para ser..."
 WARLORDS_GATHERING_STORM_DESC:0 "A fraqueza do Governo Central pode fornecer a oportunidade para alguém com ambição suficiente subir ao poder. Na periferia do país, líderes locais tem formado seus próprios feudos, sem se importar com as ordens do Governo Central. \n\nUma guerra se forma no horizonte e cada um desses senhores da guerra tem uma escolha difícil a fazer: Colaborar com o Governo Central ou uma aliança com os comunistas? Ambas opções prometem uma chance de ter um lugar à mesa, mas há uma terceira opção de tomar toda a China para eles mesmos."
 WARLORDS_BLITZKRIEG_DESC:1 "A guerra com o Japão forçou os senhores da guerra chineses a escolherem um lado, mas não há dúvidas de que essa aliança não durará muito tempo. Chegará o dia em que ela terá perdido sua utilidade. Neste dia o caminho para o título de Governante da China estará aberto para homens gananciosos e sem piedade. "
 MEXICO_GATHERING_STORM_DESC:0 "O México passou por duas décadas de guerras civis depois do tirano Porfirio Díaz. Centralizadores contra regionalistas, camponeses e socialistas se juntando contra latifundiários e batalhas sobre o papel do estado versos a religião saíram dos confins do Iluminismo para aterrorizar o México.\n\nO governo secular insiste que venceu estas batalhar, mas está sentado em uma pilha de destroços. Após a reconstrução do México, talvez surja outro vencedor."
 MEXICO_BLITZKRIEG_DESC:0 "O governo de Lázaro Cárdenas se mostrou uma força de impacto social positivo maior do que de seu antecessor o Presidente Plutarco Calles, que agora está exilado na América. Com a situação econômica estabilizada e as empresas de petróleo estrangeiras colocadas sob custódia do estado, o governo mexicano pode finalmente começar a olhar para frente. A América enfrenta inimigos em muitas frentes e provavelmente perdoará a nacionalização da Standard Oil, mas seus inimigos parecem ainda mais lucrativos como aliados..."
 NETHERLANDS_GATHERING_STORM_DESC:0 "O governo holandês assiste com preocupação o crescimento das tensões globais. Eles não tem condições de prepararem suas defesas devido a fatores como sua economia defasada, um grande movimento pacifista e sua crença na neutralidade tão forte que afasta aliados em potencial.\n\nAo mesmo tempo, a importância da Holanda como porta de entrada de atividades comerciais do continente torna a "cooperação holandesa" desejável tanto para alemães quanto ingleses. Ambos podem encarar a rejeição como motivo de hostilidade. Talvez a única forma possível de se resistir a essa invasão seja uma retirada para as colônias..."
 NETHERLANDS_BLITZKRIEG_DESC:0 "Parece inevitável uma guerra entre a Alemanha e outras potências européias. Apesar da Holanda ter apostado mais uma vez em sua neutralidade, seus líderes estão contemplando planos secretos com seus vizinhos ao sul, se preparando para ataques possíveis.\n\nO exército foi mobilizado. Os trabalhos na linha defensiva estão se intensificando para que o país possa se defender como for possível contra ataques à sua soberania. Caso não dê certo, há sempre as colônias..."
 SPAIN_GATHERING_STORM_DESC:0 "Em seus primeiros cincos anos de existência, a fraca Segunda República da Espanha já teve que lidar com greves, uma tentativa de golpe militar e uma grande rebelião revolucionária. Embora tenha sobrevivido a esses desafios, a sociedade espanhola continua deteriorada pela polarização política e violência entre anarquistas, comunistas e falangistas.\n\nOs dois lados olham para a eleição geral de 1936 com esperança, mas é improvável que a vitória de qualquer um dos lados traga a estabilidade de volta. E enquanto a violência continua, o exército aguarda e trama..."
 SPAIN_BLITZKRIEG_DESC:0 "A guerra civil que devastou o país nos últimos três anos finalmente terminou. Sob a orientação de Franco, os vitoriosos agora devem se concentrar na recuperação da Espanha, na eliminação de bolsões de resistência e no reparo das divisões causadas pela guerra.\n\nPorém o tempo é curto, pois o mundo continua sua inexorável marcha na direção de uma guerra indiscutivelmente maior e ainda mais sangrenta. Se a Espanha quer se manter firme, ou ainda colher os frutos da oportunidade apresentada pelo conflito adiante, ela deve preparar sua indústria e seu exército sem demora."
 PORTUGAL_GATHERING_STORM_DESC:0 "Desde a ascensão ao poder de Salazar em 1932, Portugal deixou o período instável da Primeiro República para trás. Sua visão de um forte estado português, financeiramente autônomo e politicamente independente de grandes potências, levou à criação do Estado Novo, estabelecendo a base do desenvolvimento da indústria portuguesa e a modernização do exército. \n\nAgora, Portugal deve decidir o caminho adiante conforme instabilidades políticas e sociais crescem na vizinha Espanha e tensões internacionais ficam cada vez piores..."
 PORTUGAL_BLITZKRIEG_DESC:0 "O governo conservador e nacionalista de Salazar permitiu que Portugal continuasse neutro durante a Guerra Civil Espanhola enquanto apoiava ativamente os Nacionalistas, garantindo assim a derrota dos Comunistas e dos Anarquistas. Agora que a Península Ibérica finalmente encontrou estabilidade, chegou a hora de olhar para o exterior atrás de potenciais aliados e considerar o papel que Portugal representará no aparentemente inevitável conflito mundial."
 LIT_GATHERING_STORM_DESC:0 "Com a Polônia ainda planejando prender a Lituânia em uma nova Comunidade, os soviéticos não reconhecem o direito de autodeterminação da Lituânia e uma ameaça nazista crescente na região de Memel, um veterano da guerra da independência surgiu para preservar a estabilidade e independência da nação lituana. Com recursos limitados ao seu dispor, Antanas Smetona lidera um regime instável; com os fascistas do paramilitar Lobo de Ferro rondando a zona rural, furiosos com a prisão de seu líder: Augustinas Voldemares. Com a guerra no horizonte, a Lituânia deve defender seu povo, custe o que custar."
 LIT_BLITZKRIEG_DESC:0 "O palco está armado. Antanas Smetona garantiu a ditadura e os sonhos de restaurar uma República Lituana estão muito além do alcance. Um acordo foi feito com os soviéticos para devolverem Vilnius para a Lituânia com a partição da Polônia, mas até quando Smetona pode confiar em Stalin e em sua sedenta máquina de guerra para respeitarem a soberania lituana indefinidamente?"
 LAT_GATHERING_STORM_DESC:1 "Fazem dois anos desde que o Golpe de Maio e a Letônia permanece em estado de incerteza. Kārlis Ulmanis, que já foi o Primeiro-Ministro da Letônia, agora se denomina ditador, com apoiadores democráticos se opondo pesadamente a esse ataque contra a liberdade letã. A organização fascista Perkonkrust ficou agitada com a prisão de seu líder; Gustavs Celmiņš e se a ditadura não eliminar rapidamente essa ameaça, a Letônia corre o risco de ter uma guerra civil.\n\nCom ameaças ao leste e oeste, a Letônia caminha por uma fina linha entre a vitória e a destruição."
 LAT_BLITZKRIEG_DESC:0 "A dependência exagerada da Letônia no comércio soviético finalmente voltou para cobrar seu preço à ditadura. A União Soviética e o reich alemão mostraram seus dentes e estão na cola de Ulmanis. É necessária uma rápida mobilização se a independência letã for ser preservada, a menos que a ditadura prefira se encolher e implorar piedade aos soviéticos..."
 EST_GATHERING_STORM_DESC:0 "Com uma ameaça comunista no leste e uma ameaça fascista no sul, Konstantin Päts e a Isamaaliit assumiram total controle da nação para garantir o futuro da Estônia. Um grupo de veteranos da guerra da independência estoniana se organizou em uma movimento conhecido como os Vaps; populistas de direita que buscam tomar o controle da nação das mãos neutras.\n\nO futuro da Estônia permanece incerto. Päts manterá a paz e trará uma Era de Silêncio, ou os Vaps assumirão o controle fundarão um novo estado estoniano?"
 EST_BLITZKRIEG_DESC:0 "A Estônia está presa entre a Ameaça Vermelha ao leste e o mar, e não pode contar com o auxílio de seus aliados do passado. Embora a capitulação pareça inevitável, a nação estoniana devem perseverar, seja como escrava da União Soviética ou como resistência secreta lutando a partir das florestas."
 BUL_GATHERING_STORM_DESC:0 "Desde a Guerra da Libertação de 1878 e a rejeição do Tratado de San Stefano pelas democracias orientais, a Bulgária passou por uma longa história de conflitos e traições nos Balcãs. Como membro derrotado dos Poderes Centrais na Guerra Mundial, a Bulgária sofreu pesadas perdas territoriais e o Tratado de Neuilly-sur-Seine impôs rigorosas sanções econômicas e severas restrições militares. \n\nMas com as grandes mudanças políticas e sociais acontecendo na Europa, é hora da Bulgária escolher seu próprio destino e encontrar seu lugar legítimo nos Balcãs."
 BUL_BLITZKRIEG_DESC:0 "Pelos últimos anos, o Czar consolidou seu poder, dissolvendo a organização conspiratória Zveno e reorientando as políticas internacionais búlgaras em relação à Alemanha. Negociações recentes com os vizinhos dos Balcãs fizeram o Reino Unido suspender as restrições militares impostas no país após a Guerra Mundial, na esperança de impedir a Bulgária de se aliar com as potências do Eixo. \nAgora o Czar busca recuperar os territórios que foram perdidos no passado sem arrastar o país para um novo conflito, mas com as tensões internacionais crescendo na Europa, resta ver o que o futuro guarda para a Bulgária..."
 GRE_GATHERING_STORM_DESC:0 "A Grécia é uma nação em crise. Legalistas e republicanos perpetuaram um fervoroso embate pela alma da nação que resultou na abolição da Segunda República Helênica em 1935. O rei, um estrangeiro autocrata, permanece como figura amplamente divisora com um futuro incerto. \n\nDistraída com políticas domésticas mesquinhas, uma maligna e revanchista Bulgária pode apodrecer no norte, enquanto o nêmesis de longa data da Grécia e nova aliada Turquia passa por uma metamorfose política no leste, isso sem falar no barulhento monstro do outro lado do Adriático..."
 GRE_BLITZKRIEG_DESC:0 "Sob a forte mão do ditador Ioannis Metaxas, a estabilidade foi restaurada na Grécia. O plano de quatro anos permitiu que a base industrial da Grécia crescesse imensamente nos últimos quatro anos e a dívida do país - embora ainda excessivamente alta - parece de certa forma administrável. \n\nInfelizmente, um governo forte e uma política econômica sensata podem aproveitar ajudar em nada essa nação em perigo. Uma grande e terrível guerra surge no horizonte, e embora a firma insistência de Metaxas de que a Grécia deve manter sua neutralidade por qualquer possível conflito futuro, a decisão no final das contas pode não ser dele..."
 TUR_GATHERING_STORM_DESC:0 "Das cinzas do império otomano, nasceu a República da Turquia. A independência turca foi conquistada com sangue e balas na Campanha Nacional de 1923, e embora o combate tenha sido justo, o custo continua pesando sobre o povo turco. \n\nConservadores religiosos afligem o interior e resistem aos esforços nacionais de modernização, enquanto nacionalistas curdos causam estragos no leste do país. O célebre presidente Mustafa Kemal Atatürk deve unir o país ou passar a tocha para um líder que seja capaz, e isso deve ser feito logo pois problemas agitam a Europa..."
 TUR_BLITZKRIEG_DESC:0 "O Pai dos Turcos, Mustafa Kemal Atatürk, faleceu. A Turquia é uma nação de luto, liderada agora pelo estimado político İsmet İnönü. İnönü herda um país fraturado cujas divisões só ficaram mais claras com a morte de sua luz guia. \n\nDeixando os problemas domésticos de lado, İnönü ainda encara uma potencial guerra na Europa que ameaça superar até mesmo a Guerra Mundial em termos de devastação. Atatürk sempre louvava o mantra, "paz no lar e paz no mundo". İnönü será capaz de manter a paz durante essa época tão turbulenta?"

