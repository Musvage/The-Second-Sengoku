l_braz_por:
 operation_boost_resistance:0 "Fortalecer a resistência"
 operation_boost_resistance_desc:0 "Partisans em território ocupado pelo inimigo estão desesperados por auxílio para continuar a luta. Eles estão subjugando uma quantidade significativa de tropas inimigas, seria um investimento bem eficaz."
 operation_capture_cipher:0 "Capturar cifra"
 operation_capture_cipher_desc:0 "Capturar um livro de códigos inimigo ou adquiri-lo por outros meios, daria aos nossos decifradores uma importante vantagem em seus esforços."
 infiltration_paradrop:0 "Infiltração por paraquedas"
 infiltration_paradrop_desc:0 "Agentes serão lançados na área através de paraquedas. Voando baixo e de noite evitará qualquer interferência de caças inimigos."
 infiltration_submarine:0 "Inserção por submarino"
 infiltration_submarine_desc:0 "Agentes serão entregues perto da costa por um de nossos submarinos. Já verificamos possíveis locais de desembarque e o cronograma das patrulhas inimigas para evitar detecção."
 infiltration_border:0 "Infiltração através de uma fronteira neutra"
 infiltration_border_desc:0 "Agentes infiltrarão por uma fronteira neutra. Guardas da fronteira na região costumam ficar menos alertas e já identificamos um número de áreas onde as patrulhas da fronteira são menos frequentes."
 infiltration_diplomatic:0 "Passaportes diplomáticos"
 infiltration_diplomatic_desc:0 "Agentes usarão passaportes diplomáticos para entrar e se locomover pelo país. Esperamos que a contrainteligência do inimigo tente rastreá-los, mas isso pode ser superado com treino suficiente."
 resistance_support_arms_depots:0 "Criar caixas de suprimentos"
 resistance_support_arms_depots_desc:0 "Nossos agentes montarão algumas caixas ocultas de explosivos e outros equipamentos, em preparativos para a rebelião generalizada assim que a resistência estiver forte o suficiente."
 resistance_support_distribute_weapons:0 "Distribuir armas"
 resistance_support_distribute_weapons_desc:0 "Nossos agentes organizarão e coordenarão uma série de entregas de armas. As armas serão entregues a membros confiáveis da resistência local."
 resistance_support_organize_training:0 "Organizar campos de treinamento"
 resistance_support_organize_training_desc:0 "Nossos agentes organizarão cursos de fuga e evasão além de habilidades de campo básicas. Os alunos mais promissores seguirão para treino básico de armas de fogo."
 resistance_support_coordinate_groups:0 "Coordenar grupos de resistência"
 resistance_support_coordinate_groups_desc:0 "Nossos agentes viajarão para coordenar vários grupos de resistência. Forjar uma aliança entre as unidades politicamente rachadas exigirá algo."
 exfiltration_air_pickup:0 "Regaste por avião"
 exfiltration_air_pickup_desc:0 "Um de nossos aviões irá cruzar para o território inimigo à noite, encontrar um campo marcado e resgatar nossos agentes."
 exfiltration_submarine_pickup:0 "Resgate por submarino"
 exfiltration_submarine_pickup_desc:0 "Um de nossos submarinos ficará estacionado em um ponto de resgate designado ao longo da costa. O tempo será essencial, pois patrulhas navais inimigas costumam cobrir a área."
 exfiltration_border:0 "Trilha através da fronteira"
 exfiltration_border_desc:0 "Nossos agentes escaparão cruzando a fronteira à noite em um local remoto. Guias locais estão aguardando para auxiliar a navegação na região perigosa."
 exfiltration_go_to_ground:0 "Indo pelo solo"
 exfiltration_go_to_ground_desc:0 "Nossos agentes se misturarão entre a população até estarem prontos para a próxima missão. Caso surja uma oportunidade de retirá-los por outros meios, o faremos."
 operation_make_resistance_contacts:0 "Criar contatos na resistência"
 operation_make_resistance_contacts_desc:0 "Qualquer suporte que pudermos oferecer aos partisans ativos atrás das linhas inimigas seria muito mais eficiente se tivéssemos um meio de nos comunicar e coordenar com eles."
 capture_cyphers_bribe:0 "Subornar soldado"
 capture_cyphers_bribe_desc:1 "Temos um homem infiltrado e entregaremos a ele os fundos necessários para roubar um livro de códigos e entregá-lo ao nosso agente."
 capture_cyphers_raid:0 "Invasão de soldados"
 capture_cyphers_raid_desc:0 "Nosso agente fará reconhecimento na área e sinalizará uma unidade de soldados para desembarcar e capturar livros de códigos e equipamento de criptografia. Idealmente, também iremos capturar um ou dois especialistas em criptografia para interrogação, mas talvez a situação não permita."
 capture_cyphers_seduction:0 "Usar sedução"
 capture_cyphers_seduction_desc:0 "Nosso agente entrará em contato com uma pessoa com acesso às cifras e usará seu charme, ou outros meios, para obter uma cópia."
 capture_cyphers_reverse_engineer:0 "Engenharia reversa"
 capture_cyphers_reverse_engineer_desc:0 "Uma versão mais simples da máquina de criptografia primária do país está disponível comercialmente. Iremos adquirir uma versão legalmente e usar engenharia reserva para nos ajudar a desenvolver uma máquina de decifração."
 resistance_contacts_radio_circuits:0 "Criar circuitos de rádio"
 resistance_contacts_radio_circuits_desc:0 "A equipe distribuirá rádios para membros da resistência e ensinará protocolos básicos de rádio, especialmente para evitar que o inimigo nos detecte."
 resistance_support_pidgeons:0 "Distribuir pombos"
 resistance_support_pidgeons_desc:0 "A equipe distribuirá pombos treinados para vários criadores conectados à resistência. Eles serão usados para carregar mensagens de volta para nossas linhas."
 resistance_contacts_briefings:0 "Reuniões estratégicas"
 resistance_contacts_briefings_desc:0 "Nosso agente fará uma reunião com vários líderes de grupos de resistência sobre as operações planejadas para coordenar o apoio à resistência."
 capture_cyphers_smuggle:0 "Contrabandear cifras"
 capture_cyphers_smuggle_desc:0 "Um de nossos agentes duplos solicitará uma nova cópia da cifra ativa para que seja transferida. A coordenação com os outros serviços está encaminhada para garantir que a entrega não seja interrompida."
 operation_steal_tech_airforce:1 "Roubar projetos da indústria de aviação"
 operation_steal_tech_airforce_desc:0 "Recebemos um número preocupante de relatórios dizendo que o inimigo está na nossa frente em várias áreas do design de aeronaves. Se for o caso, podemos tentar obter conhecimento de quão exatamente estão na nossa frente e utilizar essas descobertas para avançar nossas próprias pesquisas."
 operation_infiltrate_armed_forces_navy:0 "Infiltrar a marinha"
 operation_infiltrate_armed_forces_navy_desc:0 "Enquanto as tropas unidas de navios [From.GetAdjective] oferecem poucas possibilidade de infiltração, a equipe de suporte no país é outra história. Infiltrar alguém nos daria informações valiosas além da oportunidade de apoiar operações mais difíceis no futuro."
 operation_infiltrate_civilian:0 "Infiltrar administração civil"
 operation_infiltrate_civilian_desc:0 "O governo [From.GetAdjective] possui vários pontos fracos onde podemos infiltrar um agente em suas operações. Fazer isso nos traria conhecimento valioso sobre o funcionamento interno de [From.getAdjective], além de nos fornecer a oportunidade de usar esse agente em futuras operações contra [From.GetNameDef]."
 operation_infiltrate_armed_forces_airforce:0 "Infiltrar a força aérea"
 operation_infiltrate_armed_forces_airforce_desc:0 "A força aérea [From.getAdjective] é a mais nova das forças armadas [From.GetAdjective]. Sendo assim, ela possui várias pessoas de passados incomuns. Podemos nos aproveitar disso para colocar um homem infiltrado."
 operation_infiltrate_armed_forces_army:0 "Infiltrar o exército"
 operation_infiltrate_armed_forces_army_desc:0 "O exército [From.GetAdjective] tem um número de indivíduos entre seus soldados que podem mudar de lado para fornecer informações adicionais e apoiar operações futuras."
 operation_steal_tech_army:1 "Roubar projetos militares"
 operation_steal_tech_army_desc:0 "Nossos analistas de inteligência acreditam que [From.GetNameDef] teve avanços significativos no campo de guerra em solo e engenharia militar. Uma investigação mais minuciosa, junto de métodos mais diretos, pode produzir conhecimento valioso para nossos próprios projetos de pesquisa."
 operation_steal_tech_civilian:1 "Roubar projetos industriais"
 operation_steal_tech_civilian_desc:0 "Parece que nossa indústria está atrás de [From.GetNameDef] em várias áreas. Com um pouco de astúcia e um pouco de subterfúgio, poderemos reduzir consideravelmente essa diferença."
 operation_steal_tech_navy:1 "Roubar projetos navais"
 operation_steal_tech_navy_desc:0 "Há relatórios de que os [From.GetAdjective] parecem estar a nossa frente em algumas áreas da engenharia naval. Podemos estar em posição de adquirir uma parte dessa tecnologia para engenharia reversa."
 infiltrate_military_bribe:0 "Oferecer suborno"
 infiltrate_military_bribe_desc:1 "Nosso agente identificará uma pessoa com dificuldades financeiras e oferecerá uma quantia considerável para nos fornecer suporte. Fundos serão retirados do tesouro."
 infiltrate_military_seduction:0 "Aplicar charmes"
 infiltrate_military_seduction_desc:1 "Nosso agente entrará em um relacionamento íntimo com alguém de dentro para obter informações e influência sobre a pessoa."
 infiltrate_military_turned_pow:0 "Converter prisioneiro de guerra"
 infiltrate_military_turned_pow_desc:0 "Vamos identificar um prisioneiro de guerra útil, convertê-lo para nosso lado e repatriá-lo. Com certeza ele será interrogado, mas com treino apropriado ele será capaz de superar."
 infiltrate_military_ideological_supporter:0 "Contatar apoiador ideológico"
 infiltrate_military_ideological_supporter_desc:1 "Usaremos canais diplomáticos secundários para identificar e contatar membros da administração [From.GetAdjective] com ideologias políticas diferentes de seu governo e encorajá-los a trabalharem para nós."
 steal_blueprints_bribe:0 "Oferecer suborno"
 steal_blueprints_bribe_desc:0 "Nosso agente oferecerá uma quantia considerável para um engenheiro envolvido no projeto."
 steal_blueprints_seduction:0 "Aplicar charmes"
 steal_blueprints_seduction_desc:0 "Nosso agente se aproximará de uma pessoa envolvida no projeto e aplicará seu charme para obter conhecimento adicional. Embora não esperamos que ninguém entregue um conjunto completo de esquemas em troca de uma boa companhia, conversas na cama geralmente estão desprotegidas."
 steal_blueprints_infiltrate_naval_design_office:0 "Infiltrar escritório de design naval"
 steal_blueprints_infiltrate_naval_design_office_desc:0 "Nosso agente entrará em um fornecedor menor na construção naval como empregado e usar sua posição para fazer cópias dos planos disponíveis."
 steal_blueprints_steal_prototype:0 "Roubar protótipo"
 steal_blueprints_steal_prototype_desc:0 "Após passar por treino básico de pilotagem, e acompanhado por um piloto de testes de nossa força aérea, nosso agente obterá acesso ao protótipo e o trará para nossas linhas. Um caça de escolta acompanhará para garantir que o protótipo chegue intacto até nós."
 steal_blueprints_middle_manager:0 "Infiltrar administração intermediária"
 steal_blueprints_middle_manager_desc:0 "Nosso agente utilizará referências e um currículo falsificado para conseguir um emprego na administração intermediária de uma grande companhia. De sua posição, ele será capaz de fornecer informações sobre a companhia além da indústria como um todo."
 lar_communist_uprising_organise_cells:0 "Organizar células revolucionárias"
 lar_communist_uprising_organise_cells_desc:0 "Nossos agentes trabalharão com trabalhadores selecionados para criar Comitês de Ação Revolucionária para levar as sementes da revolução para dentro de cada fábrica."
 lar_communist_uprising_infiltrate_civil_service:0 "Infiltrar o serviço civil"
 lar_communist_uprising_infiltrate_civil_service_desc:0 "Nosso agente garantirá que várias pessoas de confiança entrem no serviço civil, para formar o núcleo e uma administração civil após o sucesso da revolução."
 lar_communist_uprising_train_workers_militia:0 "Treinar a milícia de trabalhadores"
 lar_communist_uprising_train_workers_militia_desc:0 "Nosso agente organizará um treinamento básico para um número de companheiros escolhidos a dedo, que então formarão o grupo de elite das unidades da milícia."
 lar_communist_uprising_organize_strikes:0 "Organizar greves"
 lar_communist_uprising_organize_strikes_desc:0 "Nosso agente entrará em contato com sindicatos e outras pessoas politicamente confiáveis que trabalham em indústrias-chave e os ajudarão a organizar uma greve, para ser executada assim que a guerra começar."
 lar_fra_coup_pre_position_units:0 "Pré-posicionar unidades"
 lar_fra_coup_pre_position_units_desc:0 "Nosso agente assumirá o comando de um número de unidades do exército complacentes na região e as atribuirá objetivos a serem conquistados quando a operação começar."
 lar_fra_launch_coup:0 "Aplicar um golpe"
 lar_fra_launch_coup_desc:0 "As operações começarão após o recebimento de um sinal de rádio codificado."
 FRA_instigate_workers_revolution_britain:0 "Instigar a revolução dos trabalhadores na Grã-Bretanha"
 FRA_instigate_workers_revolution_italy:0 "Instigar a revolução dos trabalhadores na Itália"
 FRA_instigate_workers_revolution_spain:0 "Instigar a revolução dos trabalhadores na Espanha"
 FRA_instigate_workers_revolution_germany:0 "Instigar a revolução dos trabalhadores na Alemanha"
 FRA_coup_in_north_africa:0 "Preparar um golpe no norte da África"
 FRA_coup_in_north_africa_flag:0 "Preparar um golpe no norte da África"
 FRA_coup_in_north_africa_desc:0 "Muitos franceses no norte da África ainda estão ansiosos em voltar para a luta contra os invasores. Só precisamos entrar em contato com eles."
 FRA_coup_in_syria:0 "Preparar um golpe na Síria"
 FRA_coup_in_syria_flag:0 "Preparar um golpe na Síria"
 FRA_coup_in_syria_desc:0 "Muitos franceses na Síria ainda estão ansiosos em voltar para a luta contra os invasores. Só precisamos entrar em contato com eles."
 FRA_coup_in_indochina:0 "Preparar um golpe na Indochina"
 FRA_coup_in_indochina_flag:0 "Preparar um golpe na Indochina"
 FRA_coup_in_indochina_desc:0 "Muitos franceses na Indochina ainda estão ansiosos em voltar para a luta contra os invasores. Só precisamos entrar em contato com eles."
 FRA_coup_in_central_africa:0 "Preparar um golpe na África central"
 FRA_coup_in_central_africa_flag:0 "Preparar um golpe na África central"
 FRA_coup_in_central_africa_desc:0 "Muitos franceses na África central ainda estão ansiosos em voltar para a luta contra os invasores. Só precisamos entrar em contato com eles."
 FRA_coup_in_west_africa:0 "Preparar um golpe na África ocidental"
 FRA_coup_in_west_africa_flag:0 "Preparar um golpe na África ocidental"
 FRA_coup_in_west_africa_desc:0 "Muitos franceses na África ocidental ainda estão ansiosos em voltar para a luta contra os invasores. Só precisamos entrar em contato com eles."
 FRA_coup_in_madagascar:0 "Preparar um golpe em Madagascar"
 FRA_coup_in_madagascar_flag:0 "Preparar um golpe em Madagascar"
 FRA_coup_in_madagascar_desc:0 "Muitos franceses em Madagascar ainda estão ansiosos em voltar para a luta contra os invasores. Só precisamos entrar em contato com eles."
 targeted_sabotage_plant_explosives:0 "Armar explosivos"
 targeted_sabotage_plant_explosives_desc:0 "Trabalhando com membros da resistência local, nossos agentes vão infiltrar a usina no meio da noite, armar explosivos perto de estruturas de suporte e assim derrubar o saguão inteiro da fábrica em cima dos equipamentos de produção."
 targeted_sabotage_organize_more_meetings:0 "Organizar mais reuniões"
 targeted_sabotage_organize_more_meetings_desc:0 "Entrevistas com os trabalhadores mostram que agendar longas reuniões para discutir assuntos menores tem o efeito de reduzir dramaticamente a produção, com um custo mínimo para nossos agentes."
 targeted_sabotage_destroy_bridge:0 "Destruir ponte"
 targeted_sabotage_destroy_bridge_desc:0 "A resistência local identificou uma ponte essencial para o abastecimento dos inimigos na região. Nossos agentes derrubarão a ponta com alguns quilos de explosivos."
 targeted_sabotage_collapse_tunnel:0 "Desmoronar túnel"
 targeted_sabotage_collapse_tunnel_desc:0 "A linha férrea principal no estado passa por um túnel estreito. Nossos agentes identificaram pontos fracos na estrutura da construção e usarão explosivos para desmoronar o túnel."
 targeted_sabotage_remove_roadsigns:0 "Remover placas na estrada"
 targeted_sabotage_remove_roadsigns_desc:0 "Nossos agentes irão derrubar placas na rua e inverter outras placas para dificultar a navegação das tropas de ocupação."
 targeted_sabotage_immobilize_rolling_stock:0 "Imobilizar locomotivas"
 targeted_sabotage_immobilize_rolling_stock_desc:0 "Um punhado de areia nos pontos de lubrificação do transporte ferroviário eventualmente o imobilizará, bloqueando a linha férrea até que seja consertada. Até mesmo um pequeno número de vagões desativados pode desabar o sistema inteiro."
 targeted_sabotage_burn_storage:0 "Queimar armazéns"
 targeted_sabotage_burn_storage_desc:0 "A resistência local identificou unidades de armazenamento que contêm componentes altamente inflamáveis. Sob a cobertura da noite, nossos agentes colocarão fogo no armazém e depois fugirão na confusão."
 targeted_sabotage_destroy_mining_equipment:0 "Destruir equipamento de mineração"
 targeted_sabotage_destroy_mining_equipment_desc:0 "Grupos da resistência local indicaram que boa parte do equipamento pesado usado na mineração é extremamente vulnerável. Nossos agentes utilizarão explosivos para incapacitar um número de partes essenciais para paralisar toda a operação de mineração."
 operation_targeted_sabotage_industry:0 "Sabotar indústria"
 operation_targeted_sabotage_industry_desc:0 "A resistência no território inimigo solicitou suporte para incapacitar uma usina local."
 operation_targeted_sabotage_infrastructure:0 "Sabotar infraestrutura"
 operation_targeted_sabotage_infrastructure_desc:0 "A resistência no território inimigo tem feito esforços discretos contra a infraestrutura inimiga, mas até então não tem os recursos para causar um grande impacto."
 operation_targeted_sabotage_resources:0 "Sabotar recursos"
 operation_targeted_sabotage_resources_desc:0 "A resistência no território inimigo nos informou sobre os esforços inimigos para extrair recursos no estado. Um probleminha calculado evitaria isso."
 operation_rescue_operative:0 "Resgatar agente capturado"
 operation_rescue_operative_desc:0 "Um de nossos ativos foi capturado pelo inimigo. Precisamos resgatá-lo, depressa, antes que ele seja eliminado."
 free_operative_free_in_transit:0 "Liberdade em trânsito"
 free_operative_free_in_transit_desc:0 "Nosso agente será movido de carro entre a prisão que está sendo mantido e o local onde será interrogado. Conhecemos a rota e enviaremos uma pequena unidade para armar uma emboscada, matar os guardas e libertar nosso agente."
 free_operative_liberate_camp:0 "Liberar acampamento"
 free_operative_liberate_camp_desc:0 "Durante a interrogação, nosso agente é mantido em um acampamento com outros prisioneiros importantes. Vamos montar um ataque contra o acampamento com uma pequena unidade, subjugar quaisquer guardas presentes e libertar nosso agente."
 free_operative_smuggle_in_escape_gear:0 "Contrabando em equipamento de fuga"
 free_operative_smuggle_in_escape_gear_desc:0 "Nossos cientistas desenvolveram um conjunto de ferramentas de fuga. Temos um contato local que concordou em obter o pacote. Nosso agente utilizará as ferramentas e seguirá para o ponto de encontro para extração."
 operation_outcome_consumes_token_tt:1 "Essa operação pode queimar um §Yinfiltrado§!."
 operation_outcome_sabotage_industry_tt:0 "A resistência local concentra-se em atacar indústrias e aumenta a chance de ataques bem sucedidos."
 operation_outcome_sabotage_infrastructure_tt:0 "A resistência local concentra-se em atacar infraestruturas e aumenta a chance de ataques bem sucedidos."
 operation_outcome_sabotage_resources_tt:0 "A resistência local concentra-se em atacar extrações de recursos e aumenta a chance de ataques bem sucedidos."
 operation_coup_government:0 "Orquestrar golpe"
 operation_coup_government_desc:0 "[From.GetNameDefCap] está pronto para uma troca de regime. Algumas poucas pessoas confiáveis, com o suporte adequado, podem derrubar a estrutura podre que sustenta o governo [From.GetAdjective]."
 collaboration_government_set_up_planning_committees:0 "Organizar Comitês de Planejamento"
 collaboration_government_set_up_planning_committees_desc:0 "Nossa equipe se encontrará com alguns políticos complacentes para discutir a possibilidade de um novo governo ser formado para administrar [From.GetNameDef] depois que ocuparmos, e formar alguns pequenos grupos de trabalho que planejarão os detalhes."
 collaboration_government_train_paramilitary_forces:0 "Treinar forças paramilitares"
 collaboration_government_train_paramilitary_forces_desc:0 "Nossa equipe organizará e treinará algumas unidades para auxiliar o novo governo a manter a lei e a ordem. Até que o novo governo esteja organizado, eles ajudarão a manter as áreas da retaguarda protegidas."
 collaboration_government_contact_military_officers:0 "Contatar oficiais militares"
 collaboration_government_contact_military_officers_desc:0 "Nossa equipe seguirá algumas pistas que indicam que alguns soldados aposentados estão profundamente infelizes com o atual governo [From.GetAdjective] e estariam dispostos a nos ajudar a criar um novo governo após nossa ocupação."
 operation_collaboration_government:0 "Preparar governo de colaboração"
 operation_collaboration_government_desc:0 "Ter um governo aliado no comando de [From.GetNameDef] permitiria que nos concentrássemos em nossos outros inimigos e liberássemos tropas em busca de outros objetivos."
 fake_intel_decoy_tanks:0 "Tanques disfarçados"
 fake_intel_decoy_tanks_desc:0 "Inventamos disfarces baratos que se parecem com tanques de longe. Colocaremos em locais de fácil observação e garantiremos que o inimigo tenha bastante tempo para percebê-los."
 fake_intel_radio_deception:0 "Enganação por rádio"
 fake_intel_radio_deception_desc:0 "Montaremos uma pequena unidade de especialistas de rádio, fingindo serem destacamentos de sinal de uma formação muito maior. Eles também estarão usando uma versão mais antiga de nossas cifras, para que o inimigo consiga ler suas mensagens mais facilmente."
 fake_intel_deliberate_leaks:0 "Vazamentos propositais"
 fake_intel_deliberate_leaks_desc:0 "Alguns de nossos agentes em outros países serão bem indiscretos ao redor das pessoas certas, garantindo que o inimigo receba a informação que deseja através de fontes "confiáveis"."
 fake_intel_press_releases:0 "Comunicado de imprensa"
 fake_intel_press_releases_desc:0 "Convidaremos repórteres para escreverem artigos detalhados sobre coisas que queremos que o inimigo saiba."
 fake_intel_utilize_double_agents:0 "Utilizar agentes duplos"
 fake_intel_utilize_double_agents_desc:0 "Convertemos um número de informantes júnior do serviço de inteligência inimigo. Eles serão encorajados a fornecer o tipo certo de informação ao outro lado."
 fake_intel_plant_evidence:0 "Armar evidências"
 fake_intel_plant_evidence_desc:0 "Montaremos uma pequena operação em um local que o inimigo controla mas que não temos interesse no momento e deixaremos muitas evidências para trás."
 fake_intel_release_pow:0 "Libertar prisioneiro de guerra"
 fake_intel_release_pow_desc:0 "Um oficial inimigo capturado está para se repatriado em território humanitário. Antes que ele parta, garantiremos que ele acidentalmente veja algumas coisas."
 operation_fake_intel:0 "Armas informações falsas"
 operation_fake_intel_desc:0 "Sabemos que a inteligência [From.GetAdjective] está ativa em nosso país. Às vezes, é melhor entregar para alguém procurando informações exatamente o que ele quer ouvir."
 heavy_water_raid:0 "Operação Gunnerside"
 heavy_water_raid_desc:0 "Os alemães começaram a produzir água pesada em uma usina na Noruega, possivelmente com conexão a um programa de desenvolvimento de bomba atômica. Mesmo que a água pesada produzida não seja suficiente para que eles construam uma arma dessas, com certeza ajudaria em suas pesquisas."
 heavy_water_infiltration:0 "Entrega aérea de equipe de ataque e suprimentos"
 heavy_water_infiltration_desc:0 "Um bombardeiro modificado irá entregar uma pequena equipe de soldados noruegueses na área para se juntarem à equipe avançada e resistência local."
 heavy_water_attack:0 "Sabotar usina de água pesada"
 heavy_water_attack_desc:0 "Relatórios dizem que a segurança na usina é fraca. Temos um membro da resistência lá dentro que nos forneceu os cronogramas de patrulha. Uma vez lá dentro, nossa equipe armará explosivos e deixará evidências de que essa foi uma operação militar comum."
 heavy_water_exfiltration:0 "Extração"
 heavy_water_exfiltration_desc:0 "A equipe se dividirá e se encontrará com unidades da resistência local ou tentará voltar para linhas aliadas."
 bruneval_raid:0 "Operação Biting"
 bruneval_raid_desc:0 "Parece que o inimigo está na nossa frente no desenvolvimento de radares. Identificamos uma instalação de radar inimiga em um local vulnerável que acreditamos poder ser tomada com um ataque determinado por uma pequena força para obtermos mais informações."
 bruneval_infiltration:0 "Força de ataque de paraquedas"
 bruneval_infiltration_desc:0 "Uma companhia de tropas aéreas será formada, para ser lançada à noite de baixa altitude perto do objetivo."
 bruneval_attack:0 "Capturar instalação de radar"
 bruneval_attack_desc:0 "A força de ataque se dividirá em quatro unidades para capturar a instalação e evacuar pela praia. Um especialista desmontará e tirará fotos do conjunto de radar. A unidade também tentará capturar um técnico inimigo para interrogatório."
 bruneval_exfiltration:0 "Evacuação através de embarcação"
 bruneval_exfiltration_desc:0 "Uma frota de embarcações, carregando tropas para cobrir a evacuação, desembarcará e embarcará a força de ataque. Uma escolta por forças navais aliadas será organizada."
 capture_tito:0 "Unternehmen Rösselsprung"
 capture_tito_desc:0 "Partisans iugoslavos estão mais fortes e executando avanços cada vez mais ousados. Em muitas áreas, eles controlam a zona rural, bloqueando estradas e operando com impunidade. A chave disso é o líder dos partisans, Tito, que coordena e controla essas operações. Eliminá-lo seria um grande golpe à resistência nessas regiões."
 capture_tito_infiltration:0 "Pousar forças aéreas"
 capture_tito_infiltration_desc:0 "A primeira onda de soldados de paraquedas será inserida através de planadores praticamente em cima do suposto esconderijo de Tito. Utilizando velocidade e o elemento surpresa, eles irão subjugar os guardas de Tito para depois capturá-lo ou matá-lo."
 capture_tito_attack:0 "Ataque principal"
 capture_tito_attack_desc:0 "Uma coluna motorizada avançará para se juntar às unidades aéreas e no processo, destruir todas as grandes unidades de partisans que lutarem."
 capture_tito_exfiltration:0 "Proteger a área"
 capture_tito_exfiltration_desc:0 "Assim que as duas forças de ataque se reunirem, elas eliminarão os inimigos restantes."
 rescue_mussolini:0 "Resgatar Benito Mussolini"
 rescue_mussolini_desc:0 "Após ser deposto por [ITA.GetLeader], Mussolini foi preso em um pequeno hotel nas montanhas Apennine. Temos uma pequena janela para resgatá-lo e trazê-lo de volta para nossas linhas, onde ele sem dúvida ajudaria a administrar os territórios italianos após nossa vitória."
 rescue_mussolini_infiltration:0 "Pousar planadores preto da prisão"
 rescue_mussolini_infiltration_desc:0 "Uma unidade escolhida especialmente embarcará em planadores e pousará o mais perto possível do local onde nosso serviço de inteligência indica que Mussolini está sendo mantido."
 rescue_mussolini_attack:0 "Atacar a prisão"
 rescue_mussolini_attack_desc:0 "A unidade de ataque irá atacar e capturar o hotel, e libertará Mussolini. Idealmente, a guarnição irá se render em vez de lutar. Velocidade e elemento surpresa são essenciais."
 rescue_mussolini_exfiltration:0 "Extração por avião"
 rescue_mussolini_exfiltration_desc:0 "Um pequeno avião com excelente capacidade de campo curto pousará e resgatará Mussolini, voltando para um aeroporto aliado."
 GER_rescued_mussolini:0 "Mussolini resgatado"
 infiltration_paradrop_outcome:0 "Apesar de alguns problemas para encontrar a zona de pouso no escuro, a equipe desembarcou em segurança."
 infiltration_submarine_outcome:0 "Com uma primeira tentativa impedida por ondas altas, uma segunda tentativa de pouso no dia seguinte obteve sucesso e levou a equipe em segurança até a costa."
 infiltration_border_outcome:0 "Sob a cobertura de um clima desfavorável, nossa equipe encontrou uma trilha e cruzou a fronteira sem mais problemas."
 infiltration_diplomatic_outcome:0 "A equipe não teve problemas para entrar no país e habilmente evitou a perseguição da contrainteligência inimiga."
 exfiltration_air_pickup_outcome:0 "O pequeno avião mensageiro conseguiu encontrar o ponto de coleta sem grandes problemas e trouxe a equipe de volta em segurança."
 exfiltration_submarine_pickup_outcome:0 "Depois de vários dias de tensão, brincando de esconde-esconde com patrulhas locais inimigas, nossa equipe conseguiu transporte e deixou a área sem ser detectada."
 exfiltration_border_outcome:0 "A equipe escapou cruzando a fronteira sob a cobertura da noite, contando com a ajuda de um guia local para encontrar o caminho entre as defesas da fronteira."
 exfiltration_go_to_ground_outcome:0 "Nossa equipe se misturou com os civis locais e está planejando voltar para nossas linhas ou continuar na área para missões futuras."
 fake_intel_decoy_tanks_outcome:0 "Embora o inimigo tenha conduzido ataques de reconhecimento na área, não temos certeza se viram nossos disfarces ou foram enganados por ele. Estamos esperando confirmação de outras fontes de que eles morderam a isca."
 fake_intel_radio_deception_outcome:0 "Nossos operadores de rádio produziram muito tráfego. Se o inimigo monitorou o conteúdo ou não, é difícil dizer."
 fake_intel_deliberate_leaks_outcome:0 "Garantimos que os agentes inimigos receberam um pequeno número de vazamentos que montam uma imagem diferente da realidade. Se o outro lado acreditou ou não, temos que esperar para ver."
 fake_intel_press_releases_outcome:0 "Nosso Departamento de Informações Públicas garantiu que a cobertura da imprensa seja amigável e artigos neutros é essencialmente como queremos que sejam."
 fake_intel_utilize_double_agents_outcome:0 "Nossos agentes duplos forneceram uma generosa quantidade de informações ao outro lado, uma parte delas até mesmo correta, para garantir que o inimigo continue confiando neles."
 fake_intel_plant_evidence_outcome:0 "A invasão que conduzimos foi um sucesso completo, e o outro lado recuperou boa parte das evidências de nossa operação. Relatórios recentes indicam que já houve um número de movimentos de tropas em resposta."
 fake_intel_release_pow_outcome:0 "O oficial foi levado para perto de vários acampamentos militares e permitimos que ele percebesse uma variedade de patentes de divisões que nem existem."
 targeted_sabotage_plant_explosives_outcome:0 "A equipe armou os explosivos com sucesso e derrubou o prédio. Os danos aos equipamentos foram leves, mas ainda levará um bom tempo para reconstruir."
 targeted_sabotage_organize_more_meetings_outcome:0 "Nosso agente infiltrou com sucesso a administração intermediária da companhia alvo e reestruturou o processo de forma agressiva, para encontrar maiores sinergias através de engajamentos com acionistas chave. A produtividade foi significativamente reduzida."
 targeted_sabotage_destroy_bridge_outcome:0 "A equipe armou os explosivos e fez com que o pavio correspondesse com um trem que estava passando. Entre a explosão e o dano no trem descarrilhado, tudo caiu no rio."
 targeted_sabotage_collapse_tunnel_outcome:0 "Após identificar pontos fracos na estrutura, a equipe armou explosivos e recuou. Embora o dano ao túnel seja reparável, levará algum tempo até que ele seja completamente utilizável novamente."
 targeted_sabotage_remove_roadsigns_outcome:0 "A equipe removeu placas de trânsito com sucesso em vários cruzamentos importantes e trocou placas em outros locais, criando grande confusão entre motoristas que não conhecem a área."
 targeted_sabotage_immobilize_rolling_stock_outcome:0 "A equipe infiltrou um depósito ferroviário e sabotou um número de vagões com sucesso. Os efeitos só devem se tornar aparentes depois que o veículo andar por alguns quilômetros, encalhando-o no meio do caminho."
 targeted_sabotage_burn_storage_outcome:0 "A equipe ateou fogo com sucesso aos armazéns locais, destruindo centenas de toneladas de recursos e severamente impactando a capacidade de manter uma reserva."
 targeted_sabotage_destroy_mining_equipment_outcome:0 "A equipe conseguiu sabotar grande parte do equipamento pesado de mineração. Embora uma parte do dano seja superficial, ele criou sérios congestionamentos no fluxo de produção."
 steal_blueprints_bribe_outcome:0 "Fizemos contato com um engenheiro em dificuldades financeiras e o convencemos a entregar algumas anotações secretas em troca de moeda conversível."
 steal_blueprints_seduction_outcome:0 "Nosso agente encontrou um engenheiro atrás de companhia íntima que foi bem aberto sobre seu trabalho."
 steal_blueprints_infiltrate_naval_design_office_outcome:0 "Nosso agente infiltrou o fornecedor de equipamento naval com sucesso e fez cópias de vários projetos de componentes chave."
 steal_blueprints_steal_prototype_outcome:0 "O protótipo foi recuperado com sucesso e levado até um aeroporto aliado. Nossos engenheiros o estão desmontando agora."
 steal_blueprints_middle_manager_outcome:0 "O tempo gasto pelo nosso agente na administração de uma pequena companhia aumentou significativamente nosso entendimento da economia do inimigo. Ainda estamos investigando relatórios de que a produtividade aumentou enquanto nosso agente trabalhava lá."
 capture_cyphers_bribe_outcome:0 "Nosso agente obteve uma cópia completa do livro de códigos de um recurso anônimo em troca de alguns objetos de valor."
 capture_cyphers_raid_outcome:0 "Uma pequena unidade de soldados invadiu uma estação de rádio com sucesso e conseguiu obter cópias da cifra atual antes que ela pudesse ser destruída."
 capture_cyphers_seduction_outcome:0 "Nosso agente foi capaz de convencer uma pessoa em posse das cifras a se livrar dela."
 capture_cyphers_smuggle_outcome:0 "Nosso agente conseguiu convencer seu contato em [From.GetNameDef] a enviar uma cópia completa das cifras usadas para se comunicar com eles."
 capture_cyphers_reverse_engineer_outcome:0 "Nosso agente teve sucesso em obter um exemplo da máquina de criptografia inimiga. Apesar de ser menos capaz do que os modelos militares, ela ainda nos dará uma grande compreensão de suas operações."
 collaboration_government_set_up_planning_committees_outcome:0 "A equipe montou um número de grupos para organizar o novo governo e garantir uma transição tranquila do poder assim que as operações de combate terminarem."
 collaboration_government_train_paramilitary_forces_outcome:0 "A equipe organizou um número de homens confiáveis, alguns com experiência militar, em pequenas unidades paramilitares, que ajudarão a proteger a retaguarda do nosso exército avançando."
 collaboration_government_contact_military_officers_outcome:0 "Nossa equipe fez alguns contatos com oficiais militares aposentados, que podem ser convencidos a ajudar na organização de um novo governo, desde que possam participar dele."
 free_operative_free_in_transit_outcome:0 "Com o suporte de uma pequena unidade de soldados, nossa equipe será capaz de executar uma armadilha e recuperar nosso agente enquanto ele estava sendo movido para um novo local."
 free_operative_liberate_camp_outcome:0 "Poucas horas antes dos prisioneiros serem movidos, uma pequena unidade de soldados conseguiu liberar a prisão onde nosso agente era mantido."
 free_operative_smuggle_in_escape_gear_outcome:0 "Nosso agente recebeu as ferramentas de fuga e escapou da prisão com sucesso sob a cobertura da noite, evitando equipes de busca e patrulhas por vários dias antes de conseguir fazer contato."
 infiltrate_military_bribe_outcome:0 "Nosso agente convenceu um soldado na ativa a trabalhar para nós em troca de uma quantia expressiva de dinheiro."
 infiltrate_military_seduction_outcome:0 "Nosso agente começou um relacionamento com um soldado ativo, que se tornou uma fonte confiável de informação."
 infiltrate_military_turned_pow_outcome:0 "Nosso Departamento de Operações Psicológicas convenceu um prisioneiro de guerra sobre a justiça de nossa causa e o enviou de volta para o outro lado."
 infiltrate_military_ideological_supporter_outcome:0 "Nosso agente fez contato com alguns oficiais que não apoiam mais o atual regime [From.GetAdjective]."
 resistance_contacts_radio_circuits_outcome:0 "A equipe fez contato com várias unidades da resistência e as instruiu sobre técnicas de rádio, deixando um operador de rádio com cada uma."
 resistance_support_pidgeons_outcome:0 "Vários pombos foram deixados atrás das linhas inimigas com instruções sobre como alimentá-los e cuidá-los."
 resistance_contacts_briefings_outcome:0 "A equipe instruiu membros da resistência sobre operações planejadas em seu setor, definindo prioridades para recolhimento de informações e organizando entregas aéreas."
 resistance_support_arms_depots_outcome:0 "A equipe organizou vários depósitos de armas e munições em locais ocultos para melhorar o poder de ataque da resistência."
 resistance_support_distribute_weapons_outcome:0 "A equipe distribuiu armas para várias células da resistência e ensinou seus membros a usá-las."
 resistance_support_organize_training_outcome:0 "A equipe deu cursos sobre habilidades de campo básicas, manutenção de armas pequenas e demolição."
 resistance_support_coordinate_groups_outcome:0 "A equipe reuniu representantes dos maiores grupos da resistência para coordenar operações em grande escala e garantir que suprimentos fossem levados para onde é mais necessário."
 heavy_water_raid_outcome_tt:0 "Tentaremos destruir a usina de água pesada alemã, evitando um avanço no projeto de pesquisa nuclear deles."
 bruneval_raid_outcome_tt:0 "Tentaremos obter componentes da tecnologia de radar inimiga para auxiliar em nossa própria pesquisa."
 capture_tito_outcome_tt:0 "Tentaremos capturar ou matar Tito. Essa é uma operação arriscada que pode falhar."
 rescue_mussolini_outcome_tt:0 "Tentaremos libertar Mussolini. Essa é uma operação arriscada que pode falhar."
 coordinated_strike_scout_target:0 "Observar alvos"
 coordinated_strike_scout_target_desc:0 "A equipe irá observar os alvos, tirar fotos e fornecer as últimas informações sobre a localização de alvos valiosos."
 coordinated_strike_scout_target_outcome:0 "A equipe forneceu informações precisas sobre a localização do quartel-general inimigo e outros locais importantes apenas horas antes do ataque começar."
 coordinate_strike_mark_targets:0 "Marcar alvos"
 coordinate_strike_mark_targets_desc:0 "A equipe usará marcadores e sinais pré-combinados para que nossas forças detectem alvos valiosos mais facilmente."
 coordinate_strike_mark_targets_outcome:0 "Apesar de serem feitos às pressas e na escuridão, os marcadores foram capazes de direcionar nossas forças aos alvos mais importantes."
 coordinated_strike_sabotage_communications:0 "Sabotar comunicações"
 coordinated_strike_sabotage_communications_desc:0 "Nossa equipe cortará as linhas telefônicas e fará emboscadas contra mensageiros para romper as comunicações inimigas nas cruciais primeiras horas."
 coordinated_strike_sabotage_communications_outcome:0 "Nossa equipe rompeu as comunicações inimigas com sucesso, gerando uma resposta lenta ao nosso ataque."
 coordinated_strike_direct_units:0 "Direcionar unidades"
 coordinated_strike_direct_units_desc:0 "Quando o ataque começar, nossa equipe direcionará nossas unidades para os alvos mais valiosos pelo rádio."
 coordinated_strike_direct_units_outcome:0 "Nossa equipe obteve sucesso em direcionar nossas unidades, aumentando o dano causado ao inimigo."
 coordinated_strike_occupy_bridges:0 "Ocupar pontes"
 coordinated_strike_occupy_bridges_desc:0 "Nossa equipe capturará pontes na área, evitando que sejam destruídas e bloqueando contra-ataques inimigos."
 coordinated_strike_occupy_bridges_outcome:0 "A equipe obteve sucesso em subjugar os guardas em pontes-chave e cortou os cabos das cargas de demolição, permitindo que nossas forças prosseguissem sem obstáculos."
 operation_coordinated_strike:0 "Ataque coordenado"
 operation_coordinated_strike_desc:1 "§LPara alcançar a vitória sobre [From.GetNameDef], devemos atacar com um golpe surpresa devastador.§!\n\nPrepare as missões aéreas §YAtaque ao porto§! e §YBombardeio estratégico§! na região alvo e elas atacarão assim que a operação for concluída, iniciando uma guerra entre nós."
 coordinated_strike_tt:1 "Declararemos guerra contra §Y[From.GetNameDef]§! através de um ataque surpresa. Quando ativado, todos os Ataques ao porto e Bombardeios estratégicos na região alvo executarão diversas vezes sem defesa aérea capaz de interceptá-los."
 exfiltration_air_pickup_outcome_fail:0 "§RNosso piloto encontrou o local de pouso designado totalmente iluminado com diversas unidades antiaéreas inimigas e decidiu que a operação estava comprometida.§!"
 exfiltration_submarine_pickup_outcome_fail:0 "§RO submarino esperou no ponto de extração combinado por várias horas, mas nenhuma mensagem foi recebida, indicando que nossa equipe estava pronta para extração. A tripulação relatou um aumento na atividade inimiga na costa durante esse período.§!"
 exfiltration_border_outcome_fail:0 "§RO guia do outro lado da fronteira esperou nossa equipe aparecer em vão, até que teve que abandonar seu posto devido à aproximação de patrulhas inimigas.§!"
 exfiltration_go_to_ground_outcome_fail:0 "§RA equipe até então falhou em fazer contato durante o cronograma combinado. Não temos mais informações sobre o que aconteceu com eles.§!"
