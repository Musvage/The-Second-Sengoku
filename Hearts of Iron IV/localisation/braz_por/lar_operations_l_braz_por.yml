 enemy_has_equal_or_better_radar_tech_trigger_tt:0 "O inimigo possui tecnologia de radar igual ou melhor."
 OPERATION_BONUS_REWARD:0 "A operação foi um imenso sucesso, e gerou §Grecompensas bônus§!!"
 intelligency_agency_resistance_boost_tt:0 "Operações de inteligência: $VALUE|=-%0$"
 targeted_sabotage_resources_2_tt:0 "A resistência local em [From.From.GetName] concentrará seus esforços em sabotar a extração de recursos locais."
 targeted_sabotage_resources_3_tt:0 "A resistência local em [From.From.GetName] fará um grande esforço para sabotar a extração de recursos locais."
 targeted_sabotage_industry_2_tt:0 "A resistência local em [From.From.GetName] concentrará seus esforços em sabotar as fábricas locais."
 targeted_sabotage_industry_3_tt:0 "A resistência local em [From.From.GetName] fará um grande esforço para sabotar as fábricas locais."
 targeted_sabotage_infrastructure_2_tt:0 "A resistência local em [From.From.GetName] concentrará seus esforços em sabotar as infraestruturas locais."
 targeted_sabotage_infrastructure_3_tt:0 "A resistência local em [From.From.GetName] fará um grande esforço para sabotar as infraestruturas locais."
 GER_heavy_water_production_underway:0 "Produção de água pesada em andamento"
 heavy_water_infiltration_outcome:0 "A equipe entrou de paraquedas na área com sucesso."
 heavy_water_attack_outcome:0 "A equipe infiltrou a usina com sucesso, evitando todos os guardas. Menos de uma hora depois, uma grande explosão destruiu a usina."
 heavy_water_exfiltration_outcome:0 "Não ouvimos mais nada da equipe desde a invasão, mas isso é o esperado."
 heavy_water_exfiltration_outcome_fail:0 "Fontes alemãs anunciaram a captura da equipe da Operação Gunnerside. Parece que a equipe teve problemas ao escapar da usina."
 bruneval_infiltration_outcome:0 "A unidade de ataque desembarcou com sucesso, com dispersão mínima."
 bruneval_attack_outcome:0 "Os soldados seguiram em direção ao objetivo e destruíram a fraca guarnição em uma troca de tiros curta, porém feroz."
 bruneval_exfiltration_outcome:0 "A força embarcou para ser transportada de volta para nossas linhas, trazendo com ela um técnico de radar inimigo para interrogação."
 bruneval_exfiltration_outcome_fail:0 "Seguindo a evacuação para a Grã-Bretanha, descobrimos que nosso agente não estava entre aqueles que foram recuperados na praia. Não está claro quando o contato foi perdido, mas devemos assumir o pior."
 capture_tito_attack_outcome:0 "Consulte o relatório de operação anexo para ver mais informações sobre o resultado da operação."
 organise_cells_outcome:0 "Diversas células revolucionárias se organizaram e começaram a operar na retaguarda inimiga."
 infiltrate_civil_service_outcome:0 "Colocamos um número de pessoas confiáveis em posições de poder, permitindo que assumam rapidamente a administração dos territórios liberados."
 workers_militia_outcome:0 "Diversos batalhões de milícias de trabalhadores estão prontos para defender instalações críticas."
 organize_strikes_outcome:0 "Nosso agente conseguiu convencer os sindicalistas e trabalhadores a começarem uma enorme greve."
 preposition_units_outcome:0 "Nossos bens no país foram colocados para capturar infraestruturas críticas quando a rebelião começar."
 launch_coup_exfiltration_outcome:0 "Ao receber o sinal de início, nosso agente liderou diversas unidades até a captura de seus objetivos. Os rebeldes assumiram o controle de uma parte do território."
 launch_coup_exfiltration_outcome_fail:0 "Na confusão da rebelião, perdemos contato com nosso agente. Talvez nunca saibamos o que aconteceu."
 free_agency_upgrade_tt:0 "Ganhe uma §Ymelhoria de Agência§! aleatória"

 operation_warsaw_uprising:0 "A rebelião de Varsóvia"
 operation_warsaw_uprising_desc:0 "Os corajosos guerreiros da resistência da Polônia buscam libertar a Varsóvia de nossos inimigos. Só precisamos dar o sinal e a Polônia viverá novamente!"
 warsaw_uprising_operation_tt:0 "Ativa uma rebelião nacional na Polônia, criando novas unidades em seus estados."

 raid_trotskys_villa:0 "Invadir a casa de Trotsky"
 raid_trotskys_villa_desc:0 "Trotsky está enfurnado em sua casa, se comunicando com outros membros do partido para tramar contra o estado soviético. Podemos enviar uma equipe pequena para atacar sua casa e dar um fim nisso."
 raid_trotskys_villa_outcome_tt:0 "Um pequeno grupo de assassinos será enviado para a casa de Trostsky na tentativa de matá-lo."
 raid_trotskys_villa_attack:0 "Atacar a casa"
 raid_trotskys_villa_attack_desc:0 "Um grupo pequeno liderado por um oficial da NKVD invadirá a casa, subjugará quaisquer guardas, encontrará Trotsky e o executará por seus crimes contra o estado."
 raid_trotskys_villa_attack_outcome:0 "A equipe chegou até a casa e trocou tiros com os guardas de Trotsky."
 murder_trotsky:0 "Assassinato sutil"
 murder_trotsky_desc:0 "Um ataque direto não terá sucesso. Devemos usar meios mais sutis de se aproximar de Trotsky, e então golpeá-lo quando ele não estiver percebendo."
 murder_trotsky_outcome_tt:0 "Tentaremos assassinar Trotsky usando um agente que infiltramos em seu círculo."
 murder_trotsky_infiltration:0 "Documentos forjados"
 murder_trotsky_infiltration_desc:0 "Usando um passaporte canadense forjado, nosso agente viajará até a localização de Trotsky e fará amizade com seus guardas."
 murder_trotsky_infiltration_outcome:0 "Nosso agente ganhou a confiança de Trotsky e seus guardas com sucesso, usando o acesso obtido com seu passaporte forjado."
 murder_trotsky_attack:0 "Assassinato"
 murder_trotsky_attack_desc:0 "Nosso agente isolará Trotsky de seus guardas mostrando um artigo que deseja discutir em particular. Quando estiverem sozinhos, ele assassinará Trotsky com uma picareta de alpinismo."
 murder_trotsky_attack_outcome:0 "O agente conseguiu ficar a sós com Trotsky e o acertou um pesado golpe com a picareta de alpinismo. Isso não matou Trotsky imediatamente, mas ele morreu mais tarde no hospital."
 murder_trotsky_exfiltration:0 "Fugir"
 murder_trotsky_exfiltration_desc:0 "Nosso agente tentará usar a confusão e o caos para fugir e evitar um interrogatório."
 murder_trotsky_exfiltration_outcome:0 "Na confusão após o ataque, nosso agente conseguiu escapar sem que ninguém visse seu rosto."
 murder_trotsky_exfiltration_outcome_fail:0 "Nosso agente foi apreendido por guardas de Trotsky e entregue às autoridades. Ele foi acusado de homicídio."
 nuclear_espionage:0 "Infiltrar o programa atômico"
 nuclear_espionage_desc:0 "Nosso programa de armas nucleares está atrás de outros países. Devemos planejar uma operação para infiltrar programas de armas atômicas estrangeiros e obter projetos e dados essenciais."
 nuclear_espionage_outcome_tt:0 "Colocaremos um agente dentro do programa de pesquisa nuclear [FROM.GetAdjective] que tentará obter documentações técnicas que possam ser usadas em nosso próprio projeto atômico."
