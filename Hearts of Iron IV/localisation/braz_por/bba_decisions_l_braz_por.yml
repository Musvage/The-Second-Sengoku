 ITA_bop_slander_the_duce:0 "Difamar o Duce"
 ITA_bop_slander_the_duce_desc:1 "A Itália está com problemas em diversas frentes devido à incompetência de [ITA.GetLeader]. Será que não é hora de uma nova liderança?"
 ITA_bop_criticize_the_war:0 "Criticar os esforços de guerra"
 ITA_bop_criticize_the_war_desc:1 "Nossas corajosas tropas estão com dificuldades devido a uma liderança incompetente, logística ruim e equipamentos inadequados. Esses problemas devem ser corrigidos!"
 ITA_bop_question_the_army:0 "Questionar a lealdade do exército"
 ITA_bop_question_the_army_desc:1 "Após os últimos eventos demonstrarem a falta de eficiência do Exército, muitas pessoas estão questionando a lealdade das tropas à Itália e ao sistema fascista."
 ITA_bop_question_the_airforce:0 "Questionar a lealdade da força aérea"
