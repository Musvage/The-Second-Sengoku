 ITA_bop_military_parade:0 "Sediar um desfile militar"
 ITA_bop_military_parade_desc:1 "Já está mais do que na hora de celebrarmos nossos corajosos e vitoriosos soldados e deixar o povo italiano enchê-los de carinho."
 ITA_bop_send_support:0 "Enviar apoio militar para [FROM.GetName]"
 ITA_bop_send_support_desc:1 "Nossos irmãos ideológicos estão em guerra. Como fundadores do fascismo, é nosso dever garantir que eles saiam vitoriosos!"
 ITA_bop_praise_the_army:0 "Enaltecer o exército"
 ITA_bop_praise_the_army_desc:1 "Os valentes homens e mulheres que servem em nosso Exército são a base de um estado [ITA.GetAdjective] seguro e estável. Eles merecem a adoração do povo italiano!"
 ITA_bop_praise_the_airforce:0 "Enaltecer a força aérea"
 ITA_bop_praise_the_airforce_desc:1 "Os valentes homens e mulheres que servem em nossa Força Aérea são a base de um estado [ITA.GetAdjective] seguro e estável. Eles merecem a adoração do povo italiano!"
 ITA_bop_praise_the_navy:0 "Enaltecer a marinha"
 ITA_bop_praise_the_navy_desc:1 "Os valentes homens e mulheres que servem em nossa Marinha são a base de um estado [ITA.GetName] seguro e estável. Eles merecem a adoração do povo italiano!"

