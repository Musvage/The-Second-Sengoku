 #### Ethiopia

 # Balance of Power
 ETH_recall_balco_safo_decision:0 "Reconvocar $ETH_balcho_safo$ da aposentadoria"
 ETH_recall_balco_safo_decision_desc:0 "$ETH_balcho_safo$ pode ser um opositor ferrenho às ambições do imperador de reformar e centralizar [ROOT.GetName]. No entanto, ele é um herói que lutou na batalha de Mekelle e no glorioso triunfo em Adwa. Além disso, se pedirmos para ele se armar pelo bem de [ROOT.GetName], o antigo e popular líder não só trará sua experiência de combate, mas também é muito provável que agregue mais soldados à nossa causa."
 balcho_safo_recalled_tt:0 "Recebe 1 unidade de §Y$irregular_infantry$§!."
 ETH_bop_increase_mesafint_privileges:0 "Aumentar Privilégios do Mesafint"
 ETH_bop_increase_mesafint_privileges_desc:1 "Os Ras locais são os mais apropriados para governar as regiões. A autoridade central em [ROOT.capital.GetCapitalVictoryPointName] não deve se preocupar com detalhes insignificantes. No entanto, precisamos ter cuidado para não nos anteciparmos, ou eles usarão o poder para se libertar completamente."
 ETH_bop_increase_the_power_of_the_mekwanint:0 "Aumentar o Poder do Mekwanint"
 ETH_bop_increase_the_power_of_the_mekwanint_desc:1 "Os ministros nomeados precisam ter mais poder sobre assuntos locais. Devemos trabalhar para passar o poder do Mesafint ao Mekwanint, movendo gradativamente o controle ao governo central e para [ROOT.GetLeader]. É claro que os Ras não vão gostar disso, mas é o necessário para que [ROOT.GetNameDef] se torne uma nação forte."
 ETH_bop_privileges_changed:0 " Menos de um ano desde a última mudança de privilégios"
 ETH_bop_increase_anarchist_influence:0 "Aumentar o apoio aos Anarquistas"
 ETH_bop_increase_communist_influence:0 "Aumentar o apoio aos Comunistas"
 ETH_bop_increase_anarchist_influence_desc:0 "Precisamos garantir que os anarquistas tenham influência o bastante para impedir que um governo central volte a cercear os direitos do povo. Devemos começar uma campanha de propaganda para reforçar o apoio da população à nossa causa. "
 ETH_bop_increase_communist_influence_desc:0 "Precisamos garantir que os comunistas tenham controle sobre as decisões tomadas pelo governo central. Devemos começar uma campanha de propaganda para reforçar o apoio da população à nossa causa antes que a nação desmorone."

# Decisions Menu
 ETH_placeholder_political_category:0 "PLACEHOLDER - A SER REMOVIDO"
 ETH_placeholder_political_category_desc:0 "PLACEHOLDER - A SER REMOVIDO\n- Descentralização / Centralização: [GetPlaceholderBopText]"
 war_escalation_text:0 "£generic_war_escalation_text_icon Nível de Escalada da Guerra: §Y[?ETH.ETH_war_escalation_level]§!"
 war_escalation_level_tt:1 "§YEscalada da Guerra atual§!\nO nível de escalada aumenta com o tempo e também conforme as diversas ações tomadas pela Itália.\n\nDuração da Guerra: §Y+[?ETH.ETH_escalation_time_increase_total]§!\nA Itália lançou uma grande ofensiva (+1) [GetItalianRenewedOffensiveText]\n\nA Itália comprometeu ao menos 25 divisões regulares (+1) [GetItalian20DivisionsText]\n\nA Itália comprometeu pelo menos 300 aeronaves (+1) [GetItalianAircraftsText] [GetDefendTheNorthMissionText][GetDefendTheSouthMissionText][GetDefendHararMissionText][GetDefendTheCapitalMissionText]"
 war_escalation_icon_tt:1 "§YEscalada da Guerra§!\nOs efeitos ativados pelo aumento da escalada da guerra, por nível:\n Nível 3:\n §YLiga das Nações§!: Solicitar Embargo desbloqueado.\n §YEtiópia§!: Aumento da reputação internacional \nNível 4:\n §YLiga das Nações§!: Compra de armas desbloqueada.\n §YItália§!: Povo italiano preocupado\nNível 5:\n §YLiga das Nações§!: Fechando o Suez desbloqueado.\n §YItália§!: Exército da África abalado\nNível 6: \n §YLiga das Nações§!: Brigadas internacionais desbloqueadas.\n §YEtiópia§!: Moral do exército elevado\n §YItália§!: Agitação nas colônias\nNível 7: \n §YLiga das Nações§!: Mediação internacional desbloqueada.\n§YItália§!: Povo italiano questiona os esforços de guerra \nNível 8:\n §YEtiópia§!: Deserções inimigas\n §YItália§!: Deserções em massa \nNível 9:\n §YEtiópia§!: Sobrevivência totalmente inesperada \nNível 10:\n §YEtiópia§!: A guerra do povo\n §YItália§!: Alvoroço nas colônias"
 war_escalation_1_tt:0 "Nível 1\n Nenhum efeito"
 war_escalation_2_tt:0 "Nível 2\n Nenhum efeito"
 war_escalation_3_tt:1 "Nível 3\n §YLiga das Nações§!: Etiópia pode solicitar embargo.\n §YEtiópia§!: Aumento da reputação internacional, foco §YSolicitar Embargo§! desbloqueado."
 war_escalation_4_tt:1 "Nível 4\n §YLiga das Nações§!: Etiópia pode solicitar armas.\n §YItália§!: Povo italiano preocupado \n §YEtiópia§!: Foco §YCompra de Armas§! desbloqueado."
 war_escalation_5_tt:1 "Nível 5\n §YLiga das Nações§!: Etiópia pode solicitar fechamento de Suez.\n §YItália§!: Exército da África abalado \n §YEtiópia§!: Foco §YFechando o Suez§! desbloqueado"
 war_escalation_6_tt:1 "Nível 6 \n §YLiga das Nações§!: Etiópia pode solicitar brigadas internacionais.\n §YEtiópia§!: Moral do exército elevado, foco §YBrigadas Internacionais§! desbloqueado.\n §YItália§!: Agitação nas colônias"
 war_escalation_7_tt:2 "Nível 7\n §YLiga das Nações§!: Etiópia pode solicitar mediação internacional.\n§Y Itália§!: Povo italiano questiona os esforços de guerra \n§YEtiópia§!: Foco §YMediação Internacional§! desbloqueado."
 war_escalation_8_tt:0 "Nível 8\n §YEtiópia§!: Deserções inimigas\n §YItália§!: Deserções em massa"
 war_escalation_9_tt:1 "Nível 9\n §YEtiópia§!: Sobrevivência totalmente inesperada"
 war_escalation_10_tt:0 "Nível 10\n §YEtiópia§!: A guerra do povo\n §YItália§!: Alvoroço nas colônias"

 ETH_trigger_fulfilled:0 "£trigger_yes"
 ETH_trigger_not_fulfilled:0 "£trigger_no"
 ETH_war_escalation_threat:0 "Escalada da Guerra Ítalo-Etíope"
 ETH_major_offensive_threat:0 "Grande Ofensiva na Guerra Ítalo-Etíope"

 ETH_improve_country_category:0 "O Avanço de [ROOT.GetName]"
 ETH_improve_country_category_desc:0 "A economia de [ETH.GetNameDefCap] é baseada principalmente na agricultura de subsistência. Para que se torne um país industrializado, precisamos de grandes investimentos em eletrificação e infraestrutura de transporte, a fim de que mais trabalhadores possam migrar das fazendas para as fábricas."
 ETH_build_local_resistance_force:0 "Criar uma Força de Resistência em [FROM.GetName]"
 ETH_build_local_resistance_force_desc:1 "TODO"
 ETH_build_local_resistance_force_increase_tt:0 "Recruta §G1§! divisão Arbegnoch que pode se revoltar no estado."
 ETH_build_local_resistance_force_cost:0 "£command_power  §G25§!"
 ETH_build_local_resistance_force_cost_blocked:0 "£command_power  §R25§!"
 ETH_building_local_resistance_flag:0 "Recrutando Atualmente Guerreiros da Resistência"
 ETH_launch_large_scale_uprising:0 "Revolta em Grande Escala"
 ETH_launch_large_scale_uprising_desc:0 "O povo de [ETH.GetName] não vê a hora de expulsar as forças de ocupação estrangeiras de sua terra natal. Basta só um empurrãozinho da nossa parte."
 ETH_has_readied_uprising_tt:0 "Preparou uma revolta em pelo menos 1 estado"
 ETH_italian_uprising_warning_mission:0 "Revolta em [ETH.GetName] iminente"
 ETH_italian_uprising_warning_mission_desc:0 "Dizem que [ETH.GetLeader] convocou rebeldes no país para executarem um ataque coordenado em [ROOT.GetName]."
 ETH_italian_uprising_warning_mission_tt:0 "A revolta começou"
 ETH_coup_haile_selassie_imru:0 "Instigar um golpe no palácio"
 ETH_coup_haile_selassie_imru_desc:0 "$ETH_ras_imru_haile_selassie$, de inclinação democrática, governou o país na ausência do imperador. Sem dúvida, ele é visto pela população como o verdadeiro herói de [ROOT.GetName] após liderar o país na guerra. O clamor por um governo mais democrático está aumentando. Talvez agora seja a hora de uma mudança verdadeira em [ROOT.GetNameDef]."
 ETH_palace_coup_tt:0 "§Y$ETH_ras_imru_haile_selassie$§! realiza uma tentativa de golpe"
 ETH_formal_request_to_host:0 "Fazer um pedido formal ao governo [?ETH.host_nation.GetAdjective]."
 ETH_formal_request_to_host_desc:0 "Temos que abordar o governo [?ETH.host_nation.GetAdjective] e solicitar sua união à guerra contra [ITA.GetNameDef]. Isso iniciará a fase final da reconquista da nossa nação."
 ETH_false_flag_operation_decision:0 "Iniciar uma operação de bandeira falsa"
 ETH_false_flag_operation_decision_desc:0 "Para convencer nossos anfitriões de que não é possível confiar em [ITA.GetName], devemos orquestrar um ataque num posto de fronteira alemão e colocar a culpa nos italianos."
 ETH_throw_grand_party_for_host:0 "Dar uma festa extravagante"
 ETH_throw_grand_party_for_host_desc:0 "Dar uma festa formidável na residência de [ROOT.GetLeader] seria uma ótima oportunidade para complementar a pressão formal com algo informal."
 ETH_influence_host_cost:0 "§G10§! £GFX_ETH_imperial_treasury"
 ETH_influence_host_cost_blocked:0 "§R10§! £GFX_ETH_imperial_treasury"
 organization_of_african_unity_member_tt:0 "É Estado-Membro da Organização da Unidade Africana"
 ETH_take_loans:0 "Empréstimos Pessoais"
 ETH_take_loans_desc:0 "Podemos tentar aumentar nossos fundos disponíveis usando os Ativos Imperiais como segurança."
 ETH_take_loans_tt:0 "£GFX_ETH_imperial_treasury Tesouro: §G+10§! \n"
 ETH_fundraising_campaign_decision:0 "Campanha de Arrecadação"
 ETH_fundraising_campaign_decision_desc:0 "Após o discurso de [ROOT.GetLeader] em rádio, o apoio à nossa causa cresceu consideravelmente na América. Temos que tirar vantagem disso e iniciar campanhas de arrecadação de fundos pelo mundo para enriquecer o tesouro imperial e, assim, financiar a reconquista da nossa pátria."
 ETH_low_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury Tesouro: §G+5§! \n"
 ETH_medium_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury Tesouro: §G+15§! \n"
 ETH_high_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury Tesouro: §G+20§! \n"
 ETH_very_high_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury Tesouro: §G+30§! \n"
 ETH_set_up_gideon_force_decision:0 "A Força Gideão"
 ETH_set_up_gideon_force_decision_desc:0 "O Governo [?ETH.host_nation.GetAdjective] parece disposto a patrocinar uma pequena força expedicionária para apoiar diretamente nosso ataque aos ocupantes. Devemos promover a formação dessa unidade imediatamente!"
 ETH_set_up_gideon_force_decision_tt:0 "Um comandante da força especial [?ETH.host_nation.GetAdjective] se uniu temporariamente ao exército [ROOT.GetAdjective]."

 ETH_recruit_mercenaries_host_cost:0 "§G[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_imperial_treasury"
 ETH_recruit_mercenaries_host_cost_blocked:0 "§R[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_imperial_treasury"
 ETH_recruit_mercenaries_from_host:0 "Recrutar mercenários"
 ETH_recruiting_mercenaries_flag:0 "Recrutamento de mercenários"
 ETH_recruit_mercenaries_from_host_desc:0 "Sempre há pessoas que lutam por dinheiro."
 ETH_recruit_aircrews_from_host:0 "Recrutar grupo de pilotos [?ETH.host_nation.GetAdjective]"
 ETH_recruit_aircrews_from_host_desc:0 "Com certeza há pilotos e técnicos entre o povo [?ETH.host_nation.GetAdjective] dispostos a vender seus serviços a [ROOT.GetName], se o dinheiro compensar."
 ETH_recruit_merchant_marines_from_host:0 "Obter navios civis"
 ETH_recruit_merchant_marines_from_host_desc:0 "Vamos precisar de navios e marinheiros para transportar nosso exército de volta à África."
 ETH_buy_rifles_from_host:0 "Comprar rifle [?ETH.host_nation.GetAdjective]."
 ETH_buy_rifles_from_host_desc:0 "Sacrifícios são necessários para financiar a reconquista de [ROOT.GetName]. Gastar a riqueza pessoal do monarca em armas pode parecer uma ação de desespero, mas situações assim exigem medidas desesperadas."
 ETH_buy_rifles_from_host_cost:0 "§G[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_buy_rifles_from_host_cost_blocked:0 "§R[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_securing_arms_deals_flag:0 "Garantindo o acordo de armas"
 ETH_will_be_re_enabled_tt:0 "Depois de concluída, esta decisão ficará disponível outra vez em [?ETH_re_enable_time_international_actions] dias."
 ETH_buy_tanks_from_host:0 "Comprar excedente de tanques [?ETH.host_nation.GetAdjective]"
 ETH_buy_tanks_from_host_desc:0 "O exército [ROOT.GetAdjective] tem pouquíssimos tanques. Um excedente de produção antigo está disponível no mercado, e gastar parte do tesouro imperial para comprá-los deve melhorar um pouco a situação. É melhor ter tanques velhos a não ter nada."
 ETH_buy_support_equipment_from_host:0 "Adquirir equipamento de suporte"
 ETH_buy_support_equipment_from_host_desc:0 "Rifles não são tudo. Os soldados precisam de capacetes, botas, granadas e afins. Podemos alocar parte do tesouro imperial para adquirir esses materiais."

 ETH_chitet_category:0 "Os Chitet"
 ETH_chitet_category_desc:0 "Reunir os convocados nacionais fornece ao Estado muitas tropas em pouquíssimo tempo. Os convocados serviram bem seu país durante séculos. Quando a guerra terminar, eles podem voltar às suas casas e vidas normais de civis."
 ETH_raise_the_chitet:0 "Reunir os Chitet"
 ETH_raise_the_chitet_desc:0 "Reunir os convocados regionais de todos os estados etíopes controlados."
 ETH_disband_the_chitet:0 "Dispensar os Chitet"
 ETH_disband_the_chitet_desc:0 "Quando a guerra terminar, será hora de deixar os convocados voltarem para suas casas."
 ETH_chitet_cooldown_tt:0 "É possível reunir os chitet outra vez [?var_ETH_chitet_cooldown] dias após dispensá-los."
 ETH_chitet_disband_tt:0 "[?var_ETH_chitet_cooldown] dias desde a dispensa dos Chitet"
 ETH_disband_the_chitet_mission:0 "Retorno dos Convocados"
 ETH_disband_the_chitet_mission_desc:0 "Chegou a hora de dispensar os Chitet e deixar os soldados regressarem às suas vidas civis."
 ETH_raise_the_chitet_effect_tt:0 "Reúne os Convocados"
 ETH_number_levy_units_less_than_five:0 "Menos de 5 divisões de convocados ativas."
 ETH_second_italo_ethiopian_war_category:0 "A 2ª Guerra Ítalo-Etíope"
 ETH_second_italo_ethiopian_war_category_desc:0 "[Get2ndItaloEthiopianWarDesc] "
 
 ETH_2ndItaloEthiopianWar:1 "[ITA.GetNameDefCap] invadiu nossa pátria de forma ilegítima. Embora sejamos um membro integral da Liga das Nações, o mundo fracassa em tomar partido e entende o conflito como uma mera briga colonial. \nPrecisamos provar à LdN que estamos em uma guerra de um Estado-membro agressor contra o outro, e assim forçar o mundo a tomar providências contra [ITA.GetLeader]."
 ITA_2ndItaloEthiopianWar:0 "Até agora, a Liga das Nações fracassou em tomar providências contra nós e apenas demonstrou de forma simbólica ser contra a nossa conquista da Etiópia. No entanto, quanto mais o conflito se arrastar e mais cidadãos comuns convocarmos, maior será o risco de eles começarem a interferir em nossos assuntos. Temos que acabar com essa guerra, antes que [ETH.GetLeader] consiga convencer a Liga das Nações a tomar uma atitude."
 ETH_christmas_offensive_mission:0 "A Ofensiva de Natal"
 ETH_christmas_offensive_mission_desc:0 "Nossas tropas seguem avançando, mas estão perdendo ímpeto. Em breve, o ânimo trazido pelo contra-ataque estará esgotado."
 ETH_time_based_war_escalation_mission:0 "Escalada Gradual da Guerra"
 ETH_time_based_war_escalation_mission_desc:0 "Quanto mais tempo durar a guerra, maior será a preocupação mundial. A cada seis meses, desde o início em outubro de 1935, a Escalada da Guerra aumenta em um."

 ETH_hold_the_north_mission:0 "Defender o Norte"
 ETH_hold_the_north_mission_desc:0 "A ofensiva de Natal conseguiu repelir os italianos, mas não conseguimos forçá-los ao mar como planejamos. Eles vão se reagrupar e atacar com mais força; precisamos mostrar que podemos defender o nosso país."
 ETH_hold_the_north_mission_success:0 "\n[ETH.GetName] conseguiu defender o Norte (+1) £trigger_yes\n"
 ITA_conquer_the_north_mission:0 "Conquistar o Norte da Etiópia"
 ITA_conquer_the_north_mission_desc:0 "Chegou a hora de retomar o terreno perdido na ofensiva dos etíopes."
 ETH_war_escalation_inc_tt:0 "Escalada da guerra aumenta em §G1§!"
 ETH_war_deescalation_inc_tt:0 "A escalada da guerra diminui em §R1§!"
 ITA_war_escalation_inc_tt:0 "Escalada da guerra aumenta em §R1§!"
 ITA_war_deescalation_inc_tt:0 "A escalada da guerra diminui em §G1§!"
 ETH_hold_the_south_mission:0 "Defender o Sul"
 ETH_hold_the_south_mission_desc:0 "A frente Sul esteve quieta até agora, mas com certeza os italianos estão se preparando para lançar outra ofensiva a partir de suas propriedades no sul. Temos que resistir e mostrar ao mundo que as reivindicações vomitadas por eles e seus fantoches da Somália são ilegítimas."
 ETH_hold_the_south_mission_success:0 "\n[ETH.GetName] conseguiu defender o Sul (+1) £trigger_yes\n"
 ITA_conquer_the_south_mission:0 "Conquistar o Sul da Etiópia"
 ITA_conquer_the_south_mission_desc:0 "Os etíopes provavelmente não esperam um ataque vindo do sul. Precisamos desmoralizar o exército deles e diminuir o apoio da Liga das Nações, capturando rapidamente [837.GetName] e [836.GetName]."
 ETH_hold_addis_ababa_mission:0 "Defender Adis Abeba"
 ETH_hold_addis_ababa_mission_desc:0 "Ao resistirmos em nossa capital, talvez possamos convencer a comunidade internacional que os italianos precisam ser parados à força."
 ETH_hold_the_capital_mission_success:0 "\n[ETH.GetName] conseguiu defender Adis Abeba (+1) £trigger_yes\n"
 ETH_conquer_addis_ababa_mission:0 "Tomar Adis Abeba"
 ETH_conquer_addis_ababa_mission_desc:0 "Temos que tomar a capital e forçar [ETH.GetName] a se render."
 ETH_hold_harar_mission:0 "Defender [835.GetName]"
 ETH_hold_harar_mission_desc:0 "Já que perdemos o Sul, temos que tentar resistir em Harar e proteger nossa rota ao mar."
 ETH_harar_lost_tt:0 "Perder o controle de Harar reduzirá o suporte de guerra entre o povo."
 ETH_conquer_harar_mission:0 "Conquistar [835.GetName]"
 ETH_conquer_harar_mission_desc:0 "Os etíopes estão se reagrupando nas montanhas. Precisamos capturar [835.GetCapitalVictoryPointName], antes que eles consigam se entrincheirar em suas posições."
 ETH_hold_harar_mission_success:0 "\n[ETH.GetName] conseguiu defender [835.GetName] (+1) £trigger_yes\n"
 ETH_buy_rifles:0 "Comprar Armas Pequenas"
 ETH_buy_rifles_desc:0 "Agora que temos acesso ao mercado de armas internacional, precisamos fechar contratos para a aquisição de material bélico. Acima de tudo, precisamos de rifles para que nossa infantaria consiga combater os invasores de igual para igual."
 ETH_buy_artillery:0 "Comprar Artilharia"
 ETH_buy_artillery_desc:0 "Precisamos urgente de artilharia moderna para apoiar nossos exércitos. Nossa prioridade deve ser buscar acordos para a compra de armas pesadas."
 ETH_buy_support_equipment:0 "Comprar Equipamento de Suporte"
 ETH_buy_support_equipment_desc:0 "Não precisamos só de armas, temos urgência de equipamentos de comunicação e de suporte em geral. Conseguir esses aparelhos deve ser prioridade máxima."
 ETH_buy_anti_tank_guns:0 "Comprar Armas Antitanque"
 ETH_buy_anti_tank_guns_desc:0 "Estamos tentando combater os blindados italianos com galões de gasolina e rifles de caça. Para conseguirmos derrotá-los, precisamos de uma boa quantidade de armas antitanque."

 ETH_request_sent_flag:0 "Aguardando Resposta"
 ETH_host_confirmed_flag:0 "Confirmou um País Anfitrião em Exílio"
 ETH_host_country_decision:0 "Pediu permissão para estabelecer um Governo no Exílio em [FROM.GetName]"
 ETH_host_country_decision_desc:0 "Precisamos nos preparar para o pior. Se o país cair, necessitaremos de uma base da qual possamos continuar a resistência. Devemos abordar o governo [FROM.GetAdjective] e pedir permissão para estabelecer um governo no exílio em seu país."
 ETH_host_country_decision_tt:0 "§Y[ROOT.GetLeader]§! poderá estabelecer um §YGoverno no Exílio§! em §Y[FROM.GetNameWithFlag]§!, se o foco §Y$ETH_boarding_the_train$§! for concluído antes da capitulação. \n\nDesbloqueia focos adicionais que estarão disponíveis como um Governo no Exílio em [FROM.GetNameDef]."

 ITA_expand_regional_control:0 "Expandir controle regional para [FROM.GetName]"
 ITA_expand_regional_control_desc:1 "Expandiremos o controle [ITA.GetAdjective] sobre [FROM.GetNameDef]."
 ITA_discredit_haile_selassie_cd_tt:0 "[GetDecisionCooldownTooltip] §Y180§! dias.\n"
 expanding_regional_control_flag:0 "Expandindo Controle Regional"
 ETH_italian_occupation_category:0 "Ocupação [ITA.GetAdjective] de [ETH.GetName]"
 ETH_italian_occupation_category_desc:1 "Apesar de termos sido forçados a recuar da nossa terra natal, a guerra está longe de acabar. Vamos usar todos os meios ao nosso alcance para garantir a liberdade do povo [ETH.GetAdjective] novamente."
 ETH_italian_occupation_category_map_category_name:0 "Gerenciar a ocupação [ITA.GetAdjective] de [ETH.GetNameDef]"
 ETH_italian_control_mission:0 "[ITA.GetName] anexando [?ITA.state_integrated.GetName]"
 ETH_italian_control_mission_desc:1 "[ITA.GetName] está tentando impor seu domínio sobre nosso território por meio de força bruta. Precisamos impedi-los."
 ETH_italian_control_mission_tt:0 "[?ITA.state_integrated.GetName] se tornará propriedade de [ITA.GetNameWithFlag]."
 ETH_retake_territory_mission:0 "Retomar Território"
 ETH_retake_territory_mission_desc:0 "Metade de [ROOT.GetName] está sob controle inimigo. Os Ras locais estão irritados com o abandono de seu território e a autoridade central é questionada. Há conversas sobre fazer um acordo com os italianos. Retomar o controle do território [ROOT.GetAdjective] é a única forma de convencer o povo da vitória."
 controls_50_percent_of_territory:0 "[ROOT.GetNameWithFlag] controla ao menos §Y50%§! da quantidade total de estados que possui.\n Controlados atualmente: [?num_owned_controlled_states|Y0]\n Necessário: [?controlled_owned_50|Y0] "
 controls_more_than_50_percent_of_territory:0 "[ROOT.GetNameWithFlag] controla mais de §Y50%§! da quantidade total de estados que possui.\n Controlados atualmente: [?num_owned_controlled_states|Y0]\n Necessário: [?controlled_owned_more_than_50|Y0] "
 
 ETH_road_reform_BoP:0 "Melhorias de estrada"

 ETH_Education_reform_decentralized_BoP:0 "Reformas de educação localizadas"
 ETH_Education_reform_decentralized_BoP_tt:0 "A educação está em primeiro plano na nossa luta contra as estruturas de poder antiquadas. Precisamos educar os jovens para que aprendam a questionar a autoridade e rejeitar a visão arcaica dos tradicionalistas."
 ETH_Education_reform_centralized_BoP:0 "Reformas da educação pública"
 ETH_Education_reform_centralized_BoP_tt:0 "É claro que garantir que a próxima geração seja capaz de se unir à nossa força de trabalho é nossa prioridade. No entanto, temos a oportunidade de conduzir as gerações futuras a uma direção moralmente mais aceita, e assim assegurar que permaneçam leais a [ETH.GetLeader]."
 ETH_road_reform_local_BoP:0 "Apoiar desenvolvimento de estrada local"
 ETH_road_reform_highways_BoP:0 "Apoiar desenvolvimento de rodovias de acesso"
 ETH_road_reform_local_BoP_desc:0 "A rede de estradas de [ETH.GetName] é cada vez mais uma barreira para aumentar o desenvolvimento econômico. Agora podemos influenciar a política e pressionar a modernização rodoviária, beneficiando o cidadão comum do país com a criação de estradas melhores entre as cidades e vilarejos."
 ETH_road_reform_highways_BoP_tt:0 "A rede de estradas de [ETH.GetName] é cada vez mais uma barreira para melhorar o desenvolvimento econômico. Com a nossa nova influência, devemos acelerar o desenvolvimento e a centralização da economia, construindo estradas melhores em torno da capital."
 ETH_officer_reforms_centralized_BoP:0 "Introduzir oficiais militares políticos"
 ETH_officer_reforms_decentralized_BoP:0 "Aumentar a meritocracia no exército"
 ETH_officer_reforms_centralized_BoP_tt:0 "Para assegurar que os militares não se voltem contra nosso regime, precisamos garantir sua lealdade com a introdução de oficiais políticos."
 ETH_officer_reforms_decentralized_BoP_tt:0 "Para garantir que o exército seja efetivo, devemos aumentar a meritocracia das divisões de oficiais."
 ETH_BoP_purge_communists:0 "Expurgar os comunistas"
 ETH_BoP_purge_communists_tt:0 "A paz instável entre os Leões Negros e os oficiais militares comunistas está começando a desmoronar. Os oficiais estão claramente decididos a centralizar o poder e criar um estado autoritário, leal a si próprios. Precisamos eliminá-los antes que destruam tudo o que construímos."
 ETH_BoP_purge_anarchists:0 "Expurgar os anarquistas"
 ETH_BoP_purge_anarchists_tt:1 "A paz instável entre os militares e os Leões Negros está desmoronando. A visão anarquista ingênua da organização está apodrecendo [ETH.GetNameDef] de dentro para fora, deixando-nos vulneráveis a ataques. Para garantir a continuidade da nossa revolução, precisamos extinguir os Leões Negros de uma vez por todas. \n\n§Y$ETH_prov_mil_admin$§! será líder de §Y[ROOT.GetFlag][ROOT.GetName]§!."
 ETH_BoP_expand_black_lions:0 "Aumentar as divisões de Leões Negros"
 ETH_BoP_expand_black_lions_tt:0 "Não podemos confiar nos comunistas, precisamos estar vigilantes caso decidam tentar tomar o poder para si. Para isso, temos que aumentar o número de divisões de Leões Negros e impedir as manobras comunistas."
 ETH_BoP_expand_red_guards:0 "Aumentar as divisões da Guarda Vermelha"
 ETH_BoP_expand_red_guards_tt:0 "Os Leões Negros não são confiáveis para governar e devem ser expulsos do poder. Precisamos aumentar o número de unidades da Guarda Vermelha sob nosso comando para tentarmos nos aproveitar da situação após a queda inevitável dos Leões Negros."

