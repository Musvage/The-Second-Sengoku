 ITA_missiolinis:1 "Missões do Duce"
 ITA_missiolinis_desc:1 "O Duce tem grandes planos de levar a orgulhosa nação italiana a seu lugar de direito. Para realizar sua visão de uma Grande Itália, ele está dando as ordens pertinentes que espera serem realizadas adequadamente. \n\n£ITA_missiolini_text_icon Missões ativas: §Y[?ITA_missiolinis_active_missions]§! \n£ITA_missiolini_text_icon Missões concluídas: §Y[?ITA_missiolinis_successful_missions]§! \n£ITA_missiolini_silver_text_icon Missões fracassadas: §R[?ITA_missiolinis_failed_missions]§!"
 ITA_missiolini_conquer_ethiopia:0 "Conquistar a Etiópia"
 ITA_missiolini_conquer_ethiopia_desc:1 "Para garantir uma vitória da Itália, é preciso lidar com todas as fortalezas abissínias."
 ITA_missiolini_pacify_ethiopia:0 "Pacificar a Etiópia"
 ITA_missiolini_pacify_ethiopia_desc:1 "O Duce deu a ordem para reprimir a oposição abissínia com força bruta e instituir leis para manter a população sob controle. Ele quer que o país inteiro seja pacificado e cedido à comunidade italiana o quanto antes."
 ITA_missiolini_pacify_ethiopia_vanilla:0 "$ITA_missiolini_pacify_ethiopia$"
 ITA_missiolini_pacify_ethiopia_vanilla_desc:0 "$ITA_missiolini_pacify_ethiopia_desc$"
 ITA_pacify_ethiopia_goal_tt:1 "Todos os estados iniciais da Etiópia possuem uma Conformidade maior que §Y60%§!"
 ITA_missiolini_strengthen_heavy_industry:0 "Programa de Industrialização"
 ITA_missiolini_strengthen_heavy_industry_desc:1 "Para que a Itália realmente floresça, precisamos criar mais fábricas para sustentar o crescimento do nosso império vibrante e expandir nossas capacidades de produção."
 ITA_missiolini_strengthen_heavy_industry_trigger_tt:0 "$TRIGGER_NUM_OF_CIVILIAN_FACTORIES_MORE_THAN$§Y[?ITA_missiolinis_required_civs]§!. (Atualmente §[GetColorNumOfCivsMissiolinis][?ROOT.num_of_civilian_factories]§!.)"
 ITA_missiolini_strengthen_the_army:0 "Fortalecer o exército"
 ITA_missiolini_strengthen_the_army_desc:1 "Como o antigo Império Romano, nosso próspero império está se expandindo e requer um exército forte para protegê-lo das legiões de bárbaros além das fronteiras."
 ITA_missiolini_stockpile_trucks:0 "Estocar Caminhões"
 ITA_missiolini_stockpile_trucks_desc:1 "Precisamos de uma força militar mais móvel, ágil em largas extensões de terra e não mais limitada por uma logística lenta."
 ITA_missiolini_stockpile_fuel:0 "Aumentar as Reservas de Combustível"
 ITA_missiolini_stockpile_fuel_desc:1 "Um exército moderno não só "marcha sobre seu estômago", mas também depende de combustível para que a máquina de guerra continue em pé. Isso é necessário a todas as ramificações do exército e precisamos melhorar nosso fornecimento de gasolina em grandes quantidades para triunfarmos nos campos de batalha."
 ITA_missiolini_strengthen_the_airforce:0 "Fortalecer a Força Aérea"
 ITA_missiolini_strengthen_the_airforce_desc:1 "A Aeronautica se tornou um símbolo do orgulho nacional e era uma das grandes forças aéreas mundiais. Precisamos produzir aeronaves adicionais para reforçar nossa força aérea e torná-la grandiosa novamente."
 ITA_missiolini_strengthen_the_airforce_fighters_goal_tt:1 "Produziu ou adquiriu §Y[?ROOT.ITA_missiolinis_fighters_to_produce]§! novas aeronaves de §Y$fighter_equipment$§!. \nCaças atualmente implantados: §G[?ROOT.num_deployed_planes_with_type@small_plane_airframe]§! - Caças atualmente na reserva §G[?ROOT.num_equipment@small_plane_airframe]§! - Objetivo Total de Caças §Y[?ITA_missiolinis_fighters_goal]§! \n\n"
 ITA_missiolini_strengthen_the_airforce_bombers_goal_tt:1 "Produziu ou adquiriu §Y[?ROOT.ITA_missiolinis_bombers_to_produce]§! novas aeronaves de §Y$CAS_equipment$§!, §Y$nav_bomber_equipment$§! ou §Y$tac_bomber_equipment$§! (somente um tipo). \nCAS atualmente implantados: §G[?ROOT.num_deployed_planes_with_type@small_plane_cas_airframe]§! - CAS atualmente na reserva §G[?ROOT.num_equipment@small_plane_cas_airframe]§! - Objetivo Total de CAS §Y[?ITA_missiolinis_cas_goal]§! \nBombardeiros Navais atualmente implantados: §G[?ROOT.num_deployed_planes_with_type@small_plane_naval_bomber_airframe]§! - Bombardeiros Navais atualmente na reserva §G[?ROOT.num_equipment@small_plane_naval_bomber_airframe]§! - Objetivo Total de Bombardeiros Navais §Y[?ITA_missiolinis_naval_bombers_goal]§! \nBombardeiros Táticos atualmente implantados: §G[?ROOT.num_deployed_planes_with_type@medium_plane_airframe]§! - Bombardeiros Táticos atualmente na reserva §G[?ROOT.num_equipment@medium_plane_airframe]§! - Objetivo Total de Bombardeiros Táticos §Y[?ITA_missiolinis_tactical_bombers_goal]§!"
 ITA_missiolini_industrial_research:0 "Pesquisa Industrial"
 ITA_missiolini_industrial_research_desc:1 "Devemos mostrar ao mundo a grande velocidade com que o fascismo e o povo italiano conseguem dar grandes saltos na tecnologia."
 ITA_missiolini_expand_intelligence_agency:0 "Expandir Serviço de Inteligência"
 ITA_missiolini_expand_intelligence_agency_desc:1 "Expandindo nosso serviço de inteligência, vamos nos infiltrar em cada face da sociedade para revelar comunistas, criminosos e demais elementos nocivos e levá-los à justiça, deixando a Itália mais segura."
 ITA_missiolini_occupy_albania:0 "Ocupar a Albânia"
 ITA_missiolini_occupy_albania_desc:1 "Os laços fortes entre a Itália e a Albânia já existem há milênios, desde o Império Romano. Precisamos incorporar a Albânia à Itália para assegurar a entrada para o Mar Adriático."
 ITA_missiolini_firmly_established_italian_administration_autonomy_text:0 "Administração [ROOT.GetAdjective] Bem Estabelecida"
 ITA_missiolini_occupy_albania_occupation_effects:0 "Se [ROOT.GetFlag][ROOT.GetNameDef] controla núcleos do território [ALB.GetFlag][ALB.GetAdjective]: \n"
 ITA_missiolini_occupy_albania_subject_effects:0 "Se [ALB.GetFlag][ALB.GetNameDef] é um súdito de §Y[ROOT.GetFlag][ROOT.GetNameDef]§!: \n"
 ITA_missiolini_occupy_dalmatia:0 "Ocupar [103.GetName]"
 ITA_missiolini_occupy_dalmatia_desc:1 "Precisamos corrigir uma grande injustiça da Grande Guerra e tomar à força o que é nosso por direito. A Dalmácia deve ser da Itália!"
 ITA_missiolini_occupy_dalmatia_occupation_effects:0 "\nSe [ROOT.GetFlag][ROOT.GetNameDef] controla §Y[103.GetName]§!: \nCada estado núcleo [YUG.GetFlag][YUG.GetAdjective] é controlado completamente por [ROOT.GetFlag][ROOT.GetNameDef]: \n   Conformidade: §G+5%§!. \n   Resistência: §G-5%§!"
 ITA_missiolini_occupy_dalmatia_subject_effects:0 "\n Se §Y[103.GetName]§! é controlado completamente por um súdito [ROOT.GetAdjective] de origem [YUG.GetAdjective]: \n   Cada súdito [ROOT.GetAdjective] de origem [YUG.GetAdjective]: \n"
 ITA_missiolini_occupy_greece:0 "Ocupar [GRE.GetName]"
 ITA_missiolini_occupy_greece_desc:1 "Como as legiões romanas da antiguidade, nós também podemos acabar com nossos confinamentos conquistando a Grécia e unificando nossos povos fraternos."
 ITA_missiolini_occupy_greece_occupation_effects:0 "\nCada estado núcleo [GRE.GetFlag][GRE.GetAdjective] controlado completamente por [ROOT.GetFlag][ROOT.GetNameDef]: \n   Conformidade: §G+5%§!. \n   Resistência: §G-5%§! \n\nEfeitos atuais:"
 ITA_missiolini_occupy_greece_subject_effects:0 "\nSe [GRE.GetFlag][GRE.GetName] é um súdito de §Y[ROOT.GetFlag][ROOT.GetNameDef]§!: \n"
 ITA_missiolini_occupy_ticino:0 "Ocupar [846.GetName]"
 ITA_missiolini_occupy_ticino_desc:1 "Desde que Aníbal cruzou os Alpes com seus elefantes, as montanhas têm sido uma rota direta para os bárbaros ao seio da Itália. Precisamos assegurar nossa fronteira ao norte."
 ITA_missiolini_occupy_ticino_occupation_effects:0 "\n[846.GetName] e cada estado núcleo [SWI.GetFlag][SWI.GetAdjective] controlado completamente por [ROOT.GetFlag][ROOT.GetNameDef]: \n   Conformidade: §G+5%§!. \n   Resistência: §G-5%§! \n\nEfeitos atuais:"
 ITA_missiolini_occupy_ticino_subject_effects:0 "\nSe [SWI.GetFlag][SWI.GetName] é um súdito de §Y[ROOT.GetFlag][ROOT.GetNameDef]§!: \n"
 ITA_missiolini_bolster_political_cabinet:0 "Sustentar Gabinete Político"
 ITA_missiolini_bolster_political_cabinet_desc:1 "Achar as pessoas certas para os cargos certos sempre é difícil. Não podemos poupar esforços na busca pelas pessoas mais inteligentes."
 ITA_missiolini_bolster_political_cabinet_trigger_tt:0 "$political_advisor$: tem §Y3§! ativos, sendo ao menos um §YHierarca§!"
