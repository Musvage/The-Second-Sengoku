l_braz_por:
 POL_danzig_decisions:0 "A Cidade "Livre" de Danzigue"
 POL_danzig_decisions_desc:0 "Danzigue tem sido uma pedra no sapato da economia polonesa por tempo demais! É hora de assumirmos controle da cidade, mas algo assim só pode ser conquistado com a colaboração dos locais..."
 POL_unification_propaganda:0 "Propaganda de unificação"
 POL_unification_propaganda_desc:1 "Danzigue é uma cidade culturalmente diversa de poloneses, alemães e incontáveis outras minorias. O Partido Nazista busca destruir essa cooperação multicultural. Uma propaganda eficiente pode ser utilizada para trazer as minorias da cidade para o nosso lado, prometendo a igualdade que os nazistas preferem morrer antes de conceder a elas."
 POL_military_appeasement:0 "Conciliação militar"
 POL_military_appeasement_desc:0 "Cidade Livre de Danzigue não pode ser integrada apenas através de força bruta, um certo grau de conciliação pode deixar a milícia de Danzigue mais alinhada com a visão da Polônia para a cidade."
 POL_raid_nazi_resistance:0 "Invadir a resistência nazista"
 POL_raid_nazi_resistance_desc:0 "Alguns na cidade entregariam as chaves de sua liberdade para os nazistas e tornariam a cidade subordinada à Berlim. Esses elementos devem ser eliminados da cidade custe o que custar, embora ações militares severas podem ter efeitos contrários em como os locais nos enxergam."
 POL_tighten_control:0 "Apertar o controle"
 POL_tighten_control_desc:0 "Ganhamos conformidade o suficiente na cidade para apertar ainda mais nosso controle sem causar uma rebelião civil. Com isso, ganharemos mais acesso a recursos de Dazingue e chegaremos mais perto de alcançar uma união na cidade."
 POL_sanation_decisions:0 "O Governo de Higienização Polonês"
 POL_sanation_decisions_desc:0 "Os Sanacja está divididos em acampamentos para todos os lados que buscam atrapalhar nosso governo. Devemos acalmar e tirar o foco dos partidos apropriadamente para que possamos criar um governo estável para o futuro da Polônia!"
 POL_sanation_left_irritation:0 "Irritação da higienização da esquerda"
 POL_sanation_left_irritation_desc:0 "Cansada de ser marginalizada e deixada de lado sob o regime de Mościcki, a esquerda Sanacja busca restaurar o governo do antigo Primeiro-Ministro, Walery Sławek."
 POL_sanation_right_irritation:0 "Irritação da higienização da direita"
 POL_sanation_right_irritation_desc:0 "Com a maior parte do exército ao seu lado, a direita Sanacja busca enfraquecer a ditadura e fundar uma Junta Militar guiada por Edward Rydz-Śmigły. Com laços com o exército e com paramilitares falangistas, a direita Sanacja é uma facção política perigosa."
 POL_sideline_the_left:0 "Deixar a esquerda de lado"
 POL_sideline_the_left_desc:0 "Com o auxílio da direita, poderemos deixar a esquerda de lado e empurrá-los ainda mais para as margens políticas de nossa sociedade."
 POL_sideline_the_right:0 "Deixar a direita de lado"
 POL_sideline_the_right_desc:0 "Embora poderosa, a direita pode ser levada à uma irrelevância política com o esforço em conjunto da esquerda e do castelo."
 POL_peasant_strike_category:0 "A greve dos camponeses"
 POL_peasant_strike_category_desc:0 ""
 POL_looming_peasants_strike_mission:0 "A greve iminente dos camponeses"
 POL_looming_peasants_strike_mission_desc:0 "Os camponeses estão infelizes, exigindo salários maiores e preços dramaticamente reduzidos dos alimentos. As fracas conexões ferroviárias da Polônia no leste tornam o abastecimento da região com alimentos e equipamentos um empreendimento caro, mas com mais investimentos em ferrovias podemos entregar o que os camponeses exigem."
 POL_peasants_strike:0 "A greve dos camponeses!"
 POL_peasants_strike_desc:0 "As tensões explodiram no leste. Se não resolvermos essa crise o mais rápido possível, podemos ter uma guerra civil. A greve, organizada pelo líder do Partido dos Camponeses Stanisław Mikołajczyk formou uma coalizão de democratas, socialistas e comunistas em oposição ao governo polonês e se for ignorada incitará uma rebelião."
 POL_invite_foreign_motor_decisions:0 "Convidar companhias automotivas estrangeiras"
 POL_invite_foreign_motor_decisions_desc:0 ""
 POL_invite_ford:0 "Convidar a Ford Motors"
 POL_invite_ford_desc:0 "Barata, eficiente e americana, a Ford Motors é capaz de produzir automóveis em massa em uma velocidade inigualável."
 POL_invite_vauxhall:0 "Convidar a Vauxhall"
 POL_invite_vauxhall_desc:0 "Os britânicos mostraram que seus automóveis são muito mais rápidos e de maior qualidade na estrada do que qualquer outro no mundo."
 POL_invite_somua:0 "Convidar a SOMUA"
 POL_invite_somua_desc:0 "Veículos motorizados e blindados franceses são mais resistentes do que qualquer outro e capazes de aguentar o tranco de disparos inimigos praticamente sem qualquer dano. Esses são os veículos que precisamos para sobreviver a guerra."
 POL_miedzymorze_decisions:0 "O Międzymorze"
 POL_miedzymorze_decisions_desc:0 ""
 POL_diplomatic_mission_to_FIN:0 "Missão diplomática para [FIN.GetNameDef]"
 POL_diplomatic_mission_to_FIN_desc:0 "Se quisermos convencer as outras nações a entrarem para o Intermarium, precisamos convencê-las de que isso é do interesse delas. Ao enviar Józef Beck em missões diplomáticas, temos chances muito maiores de construir a aliança defensiva que sonhamos."
