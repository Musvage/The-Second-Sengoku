 POL_defensive_plans:0 "Planejamento defensivo"
 POL_defensive_plans_desc:0 ""
 POL_defend_in_east_state:0 "Planejamento defensivo [From.GetName]"
 POL_defend_in_east_state_desc:0 "O leste é remoto e subdesenvolvido, a natureza comanda tanto quanto nós. Devemos treinar nossos homens para usarem seus arredores e deixarem os invasores russos espalhados e confusos."
 POL_defend_in_west_state:0 "Planejamento defensivo [From.GetName]"
 POL_defend_in_west_state_desc:0 "A maioria de nossas indústrias fica no oeste, é essencial defendermos a região dos alemães. Devemos planejar estratégias de defesa no oeste se quisermos contestar o esmagador número em nossas fronteiras."
 POL_four_year_plan_mission:0 "Preparar para o próximo plano de quatro anos"
 POL_four_year_plan_mission_desc:0 "O plano de quatro anos está em andamento, devemos garantir que cumpriremos nossas promessas de reformar e industrializar o país se quisermos nos preparar adequadamente para os próximos quatro anos."
 
