l_braz_por:
 GRE_bring_home_the_exiled_republicans:0 "Trazer os republicanos exilados para casa"
 GRE_bring_home_the_exiled_republicans_desc:0 "Com nosso líder Eleftherios Venizelos finalmente de volta no comando, podemos convidar nossos companheiros para retornarem do longo exílio forçado pelo regime monarquista. Precisaremos de toda ajuda possível se pretendemos colocar nosso país de volta nos trilhos!"
 GRE_bring_home_the_exiled_republicans_focus_tt:0 "Ministros e generais §YVenizelistas§! retornarão do exílio e ficarão disponíveis."
 GRE_compromise_with_the_monarchists:0 "Entrar em acordo com os Monarquistas"
 GRE_compromise_with_the_monarchists_desc:0 "Podemos não gostar do rei, mas nosso país está dividido nesse assunto por tempo demais. Em vez de arriscar mais uma guerra civil, vamos negociar com os Monarquistas. A hora de lutar terminou."
 GRE_compromise_with_the_monarchists_focus_tt:1 "§YGeorge II§! cede seu controle no país e se torna um monarca constitucional. \n\nOs £faction_gre_monarchist§YMonarquistas§! se tornam §Gamigáveis§!. \nOs £faction_gre_communist §YComunistas§! se tornam §Rhostis§!."
 GRE_request_communist_support:0 "Solicitar apoio Comunista"
 GRE_request_communist_support_desc:0 "George II não é grego e não tem direito nenhum de interferir com os assuntos da Grécia! Nosso país já sangrou demais sobre seu direito fabricado de governar e agora devemos finalmente levar esse criminoso à justiça! Mas não vamos conseguir fazer isso sozinhos, e só existe um grupo que odeia o rei tanto quanto nós..."
 GRE_request_communist_support_focus_tt:1 "Os £faction_gre_communist §YComunistas§! se tornam §Gamigáveis§!. \nOs £faction_gre_monarchist §YMonarquistas§! se tornam §Rhostis§!.\n\nGenerais e ministros£faction_gre_monarchist §YMonarquistas§! §Rrenunciarão§! de seus cargos mas generais e ministros £faction_gre_communist §YComunistas§! ficarão §Gdisponíveis§!."
 GRE_remembering_the_anatolian_catastrophe:0 "Lembrando a Catástrofe Anatoliana"
 GRE_remembering_the_anatolian_catastrophe_desc:0 "A Campanha da Ásia Menor foi um completo desastre. Nosso povo foi massacrado, nosso prestígio foi arruinado e nosso movimento político foi esmagado – tudo em um período de três anos! Não podemos deixar que esse seja o nosso legado, devemos reverter essa situação de modo que nosso povo culpe os turcos e não nós mesmos – e então talvez possamos finalmente conquistar o sonho de uma Grécia Maior depois de todos esses anos..."
 GRE_old_memories_stir_new_threats_tt:0 "Causar um rebuliço sobre Anatólia pode trazer §Yconsequências inesperadas§!..."
 GRE_a_socialist_economy:0 "Uma economia Socialista"
 GRE_a_socialist_economy_desc:0 "O povo grego já sangrou por tempo demais sob o governo autocrático de um rei falso e dos Venizelistas loucos por guerra. Chegou a hora do povo finalmente prosperar sob um governo que o coloca em primeiro lugar!"
 GRE_restoring_our_home:0 "Restaurando o nosso lar"
 GRE_restoring_our_home_desc:0 "O tempo não foi gentil com a Grécia – fomos devastados por guerra, dívidas e pobreza. Com a democracia enfim de volta, chegou a hora de rejeitar a exploração dos alemães e dos italianos. Devemos nos concentrar em nossos fortes laços com os britânicos, com a esperança de que eles nos ajudem a reconstruir nossa nação – tanto na indústria quanto em espírito."
 GRE_venerate_the_ancient_hellenes:0 "Venerar os antigos helenos"
 GRE_venerate_the_ancient_hellenes_desc:0 "Não somos os descendentes de veneráveis gregos de antigamente? \nNão temos o mesmo sangue dos mestres das polêmicas, da filosofia e da guerra? Devemos instilar um forte senso de orgulho de volta ao nosso povo, para que possamos assumir nosso lugar como estrela-guia da Europa mais uma vez."
 GRE_the_birthplace_of_democracy:0 "Onde a democracia nasceu"
 GRE_the_birthplace_of_democracy_desc:0 "Tiranos raramente respeitam os corações e mentes dos gregos, isso é algo que preservamos com orgulho desde a época de Péricles! A democracia é uma de nossas grandes invenções, cabe a nós defendê-la contra a tirania inspirada pelos romanos e teutões!"
 GRE_nationalized_banks:0 "Bancos nacionalizados"
 GRE_nationalized_banks_desc:0 "Deutsche Bank e o Banco da Inglaterra exploraram o povo grego por tempo demais: tomando posse indevida de seus pequenos lucros e punindo-o pelas ações de governos ditadores que não elegeu! Dizemos que o povo grego não será mais explorado e que seus fundos devem ir para seu governo!"
 GRE_soviet_subsidised_railways:0 "Ferrovia soviética subsidiada"
 GRE_soviet_subsidised_railways_desc:0 "A Grécia foi abusada de todas as maneiras pelas grandes potências da Europa, chegou a hora de olhar além do Mar Negro se quisermos ter alguma chance de modernizar a economia da Grécia."
 GRE_agricultural_communes:0 "Comunas agrícolas"
 GRE_agricultural_communes_desc:0 "O mundo se industrializou, está na hora de corrermos atrás do prejuízo. Porém muitos do nosso povo não sabem nada além de trabalho agrícola e não podemos nos livrar de nossas raízes tão facilmente. Vamos organizar o setor agrário em comunas eficientes, liberando o talento para outros campos como trabalho industrial ou militar."
 GRE_theban_warriors:0 "Guerreiros tebanos"
 GRE_theban_warriors_desc:0 "Não é nosso objetivo criar uma sociedade polarizada de militantes que favorecem a força acima de tudo. Somos contra e rejeitamos qualquer tentativa de imitar o sistema de governo de Mussolini! Somos gregos, não romanos! Em vez de criar um culto de devoção pelos violentos espartanos, vamos celebrar os tebanos, que derrubaram a hegemonia espartana através da inteligência!"
 GRE_athenian_thinkers:0 "Pensadores atenienses"
 GRE_athenian_thinkers_desc:0 "Alguns dos maiores pensadores da humanidade vieram de Atenas e com um pequeno incentivo às artes e ciências, podemos mais uma vez começar a ver grandes mentes surgirem por toda Grécia!"
 GRE_macedonian_generals:0 "Generais da Macedônia"
 GRE_macedonian_generals_desc:0 "Alexandre, o Grande já conquistou uma grande parte do mundo para chamar de sua. Ele fez tudo isso vindo da humilde Macedônia. O que o fez grande corre em nosso sangue, e devemos olhar para Alexandre e os Argéadas como exemplos de excelência grega no comando. "
 GRE_the_greek_industrial_revolution:0 "A revolução industrial grega"
 GRE_the_greek_industrial_revolution_desc:0 "A Grécia devia ter se industrializado décadas atrás, mas políticos corruptos e a intervenção de potências estrangeiras nos deixaram com um sistema econômico ultrapassado. Não temos o luxo do tempo para alterar nosso estilo de vida aos poucos, precisamos começar agora e trabalhar depressa."
 GRE_industry_bypass_tt:0 "Sem espaços de construção suficientes para §YFábricas Militares§! ou §YFábricas Civis§!"
 GRE_red_militias:0 "Milícias vermelhas"
 GRE_red_militias_desc:0 "Muitos procuram frustrar nossos esforços em modernizar a sociedade grega, mas com a organização de milícias dedicadas à preservação da Revolução, eles perceberão que será muito difícil nos impedir."
 GRE_clearing_land_for_industrial_expansion:0 "Limpando terra para a expansão industrial"
 GRE_clearing_land_for_industrial_expansion_desc:0 "Campos de azeitonas, uvas e tabaco preenchem as colinas da Grécia, assim como um grande número de igrejas – relíquias do Império Bizantino. Não precisamos mais dos campos e não há lugar para as igrejas na nova Grécia. Vamos tomar essa terra apropriada e usá-la para erguer fábricas para os trabalhadores!"
 GRE_the_anatolian_refugees:0 "Os refugiados anatolianos"
 GRE_the_anatolian_refugees_desc:0 "Depois da Catástrofe Anatoliana, fomos forçados a abrigar quase dois milhões de refugiados gregos que viviam na Turquia. Estávamos despreparados e a situação só ficou ainda mais insustentável. Agora os refugiados estão politicamente organizados sob Georgios Kosmidis, outro anatoliano exilado. O movimento deles é grande demais para ser ignorado e, no final, nossos objetivos são tão diferentes assim?"
 GRE_depose_the_reactionaries:0 "Depor os reacionários"
 GRE_depose_the_reactionaries_desc:0 "Toleramos essa coalizão com os Venizelistas por tempo demais. Os objetivos liberais deles vão contra nosso credo Marxista, chegou a hora de finalmente colocar um fim nesse relacionamento de fachada. Pela revolução!"
 GRE_resurrecting_the_megali_idea:0 "Reviver a Ideia Megáli"
 GRE_resurrecting_the_megali_idea_desc:0 "Nos prometeram a Ideia Megáli em 1919, mas depois da guerra greco-turca esse sonho foi praticamente abandonado para sempre. Mas enquanto os turcos continuarem profanando nossas grandes terras de antigamente com sua presença, continuaremos cobiçando o que é nosso por direito. O povo grego já se lembrou disso uma vez, ele pode se lembrar novamente..."
 GRE_megali_idea_conference_invites_tt:0 "Convites para a §YConvenção Megáli§! serão enviados ao escolher o foco."
 GRE_prepare_for_the_great_anti_fascist_war:0 "Preparar para a grande guerra antifascista"
 GRE_prepare_for_the_great_anti_fascist_war_desc:0 "O fascismo é a maior ameaça ao credo do Marxismo – ele representa um desafio ideológico que só pode ser destruído no campo de batalha. A União Soviética não faz nada para impedir o crescimento do fascismo, então cabe a nós."
 GRE_ally_tito:0 "Aliar-se ao Tito"
 GRE_ally_tito_desc:0 "Não há revolucionário mais devoto ao nosso credo de Marxismo anti-Stalinista do que Josip Broz Tito da Iugoslávia. Podemos não gostar disso, mas precisamos dele e de seus compatriotas unidos conosco sob uma bandeira de solidariedade fraternal contra os fascistas sedentos de sangue e os traiçoeiros bolcheviques."
 GRE_tow_the_stalinist_line:1 "Desenhar a linha Stalinista"
 GRE_tow_the_stalinist_line_desc:0 "Devemos nossa revolução à essas grandes mentes da União Soviética: se não fossem suas contribuições, jamais teríamos conquistado o poder na Grécia! Permanecemos em solidariedade com nossos companheiros em Moscou."
 GRE_horror_and_fear:0 "Horror e medo"
 GRE_horror_and_fear_desc:0 "Deimos kai Phobos – horror e medo. Eram os filhos gêmeos de Ares, Deus da Guerra. Espartanos derramaram sangue em honra aos filhos de Ares no campo de batalha; isolados e sozinhos, nós também derramaremos sangue em honra ao nosso glorioso passado."
 GRE_the_gordian_knot:0 "O nó górdio"
 GRE_the_gordian_knot_desc:0 "O nó górdio faz parte da lenda de Alexandre, o Grande: ele significa resolver uma tarefa aparentemente impossível através de uma atitude corajosa. Nossa tarefa impossível é recuperar nossas terras perdidas – nossa atitude corajosa é fazer com que nossos aliados a recuperem para nós."
 GRE_megali_idea_approved:0 "§YIdeia Megáli§! Aprovada"
 GRE_megali_convention_a_failure:0 "A Convenção de Heraklion foi um fracasso"
 GRE_gordian_knot_tt:0 "Quaisquer signatários que não sejam a §YItália§! declararão guerra contra a §YTurquia§! ao lado da §YGrécia§! para cumprir as condições da §YConvenção de Megáli§!."
 GRE_secure_the_aegean:0 "Proteger o Egeu"
 GRE_secure_the_aegean_desc:0 "Procuramos resolver os problemas do outro lado da Europa mas ignoramos a ameaça bem na nossa frente. Os turcos assombram o povo grego como nossos inimigos mortais por séculos, e embora tenhamos esperanças de forjar um novo caminho, ficou claro que o futuro não pode ser conquistado até que o passado seja resolvido."
 GRE_dominate_the_bulgarians:0 "Dominar os búlgaros"
 GRE_dominate_the_bulgarians_desc:0 "Os búlgaros continuam ameaçando a segurança da Grécia. Eles foram chamados de "A Prússia dos Balcãs" – que exótico. Não vamos permitir que eles coloquem a segurança da Grécia em risco, de novo não."
 GRE_stage_an_incident_in_the_bosporus:0 "Organizar um incidente no Bósforo"
 GRE_stage_an_incident_in_the_bosporus_desc:0 "O Politburo Soviético não manteve segredo sobre seu desejo de controlar Constantinopla. Com a nossa ajuda, os soviéticos decidiram dar os primeiros passos para assumir o controle do Estreito de Bósforo e a Grécia tem um papel essencial..."
 GRE_reviving_the_double_headed_eagle:0 "Reviver a Águia de Duas Cabeças"
 GRE_reviving_the_double_headed_eagle_desc:0 "Os Venizelistas foram covardes que se recusaram a deixar a Grécia restaurar sua verdadeira glória perdida – a glória do Bizâncio! Por que parar nos litorais da Turquia quando podemos recuperar todos os territórios perdidos do Império? Uma nova era de glória para a Grécia começou!"
 GRE_nenikikamen:0 "Nenikikamen"
 GRE_nenikikamen_desc:1 "[Root.GetNenikikamenDesc]"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_STANDARD:0 "Nós vencemos! Venizelos finalmente foi vingado após todos esses anos! A Ideia Megáli triunfou sobre os pessimistas e aqueles que pretendiam frustrar nosso destino. Agora estamos perante uma nova era para a Grécia – uma Era de Ouro!"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_BYZANTINE:0 "Nós vencemos! Bizâncio finalmente foi vingado após todos esses anos! Ao recuperar nossa antiga capital do império, estamos mais perto do nosso destino! Estamos perante uma nova era para a Grécia – uma era que nasceu do sangue e do fogo! Kosmídisy Nikas!"
 GRE_attack_the_fascists:0 "Atacar os fascistas"
 GRE_attack_the_fascists_desc:0 "O fascismo é um vírus, ele se espalhou de país em país na Europa como uma praga. O comunismo é a cura, e nós iremos administrar essa cura pela força!"
 GRE_revolutionaries_of_the_south:0 "Revolucionários do sul"
 GRE_revolutionaries_of_the_south_desc:0 "Jamais entraremos em acordo com nossos companheiros em Moscou, mas enquanto a Grécia ditar seu próprio credo revolucionário, aqui embaixo – no sul da Europa – viveremos livres com nosso verdadeiro comunismo!"
 GRE_phoideratoi:0 "Phoideratoi"
 GRE_phoideratoi_desc:0 "Nossos ancestrais tinham o senso de cooperar com os bárbaros quando necessário. Nós definitivamente precisamos disso hoje. Devemos permitir que todos os antigos súditos do império, que simpatizam com nossa luta contra o mundo moderno, tenham o direito de lutar nas fileiras de nossos magníficos exércitos! Juntos, como um só, marchamos para a vitória!"
 GRE_the_die_is_cast:0 "A sorte foi lançada!"
 GRE_the_die_is_cast_desc:0 "Nossos sonhos foram realizados, porém o mundo continua em perigo! As linhas foram traçadas e a Grécia terá voz ativa em como o conflito termina!"
 GRE_byzantine_themata:0 "Themata Bizantina"
 GRE_byzantine_themata_desc:0 "O mundo mudou consideravelmente desde a Queda de Constantinopla, a conquista se tornou um risco complicado. Não podemos esperar que povos recém-conquistados do império nos sirvam simplesmente porque queremos: precisamos permitir um certo nível de autogoverno e cooperar com as administrações locais dessas regiões conquistadas. Para proteger nosso império novamente, esse é um preço pequeno a se pagar."
 byz_restore_byzantine_empire_category_tt:0 "Desbloqueia decisões §YRestaurar o Império Bizantino§!."
 GRE_the_kings_government:0 "O governo do rei"
 GRE_the_kings_government_desc:0 "A intervenção oportuna de sua majestade impediu os Venizelistas de formar um novo governo, e bem na hora! Há trabalho a ser feito! Demertzis cumpriu seu papel como mediador centrista, mas agora a Grécia precisa de alguém mais forte liderando o governo."
 GRE_the_right_to_rule:0 "O direito de governar"
 GRE_the_right_to_rule_desc:0 "Por que nomear um ditador para agir em nome do rei quando o rei é perfeitamente capaz de agir por conta própria! Não devemos ser formais enquanto a Grécia sofre, chegou a hora de termos um verdadeiro monarca que sirva o povo! Deus salve o rei George II!"
 GRE_abandon_french_italian_debt_tt:0 "Abandonaremos as dívidas que temos com a §YFrança§! e a §YItália§!.\n"
 GRE_absolute_monarchy_opposition_tt:0 "§RSeguir por esse caminho levará para uma guerra civil!§! \nOs §YVenizelistas§! se tornarão §Rrebeldes!§! \nOs §YComunistas§! se tornarão §Rrebeldes!§!"
 GRE_metaxism_focus:0 "Metaxismo"
 GRE_metaxism_focus_desc:0 "O rei é o líder indiscutível do estado, mas o povo grego continua inquieto com essa situação. Pode não ser o ideal, mas há um antigo oficial muito talentoso e dedicado esperando para formar um governo..."
 GRE_metaxism_warning_tt:1 "\nSe a §YGrécia§! entrar para uma facção antes de melhorar totalmente o espírito nacional do §YMetaxismo§!, ele será §Rremovido§!.\n"
 GRE_the_hellenic_spirit:0 "O espírito Helênico"
 GRE_the_hellenic_spirit_desc:0 "Nós lutamos para manter acesa a chama sagrada que tornou a Grécia tão grande, muito tempo atrás. Nós somos capazes de verdadeira grandeza, sabemos disso! Só precisamos daquela centelha novamente..."
 GRE_four_year_plan:0 "O plano de quatro anos"
 GRE_four_year_plan_desc:0 "Metaxas bolou um plano brilhante para industrializar a Grécia. Baseado no modelo econômico corporativista italiano, alcançamos uma medida de autarquia e independência das potências que nos prendem."
 GRE_petition_britain_for_aid:1 "[Root.GetGreekPetitionForAidName]"
 GRE_PETITION_FOR_AID_FOCUS_NAME_STANDARD:0 "Petição pelo auxílio britânico!"
 GRE_PETITION_FOR_AID_FOCUS_NAME_MONARCHIST:0 "Petição pelo auxílio britânico e alemão!"
 GRE_petition_britain_for_aid_desc:1 "[Root.GetGreekPetitionForAidDesc]"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_STANDARD:0 "A ralé deixou clara sua reprovação do governo do rei com sua desobediência civil e ameaças de guerra civil. Nossos inimigos estão em melhor posição no momento, por isso não há vergonha em pedir ajuda aos nossos aliados britânicos. Com os britânicos ao nosso lado, não seremos derrotados de maneira alguma."
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_MONARCHIST:0 "A ralé deixou clara sua reprovação do governo do rei com sua desobediência civil e ameaças de guerra civil. Nossos inimigos estão em melhor posição no momento, por isso não há vergonha em pedir ajudar aos nossos aliados. Com os britânicos e alemães ao nosso lado, não seremos derrotados de maneira alguma."
 GRE_monarchist_civil_war:0 "A guerra civil sobre o governo absoluto de George II começou."
 GRE_the_national_youth_organisation:0 "A Organização Nacional da Juventude"
 GRE_the_national_youth_organisation_desc:1 "Há algo admirável no modo como os alemães e italianos organizaram seus jovens. Podemos adaptar esse modelo para garantir que nossos jovens não participem de comportamentos insociáveis ou desrespeitem nosso grande líder [ROOT.GetLeader]."
 GRE_crack_down_on_the_republicans:0 "Eliminar os republicanos"
 GRE_crack_down_on_the_republicans_desc:0 "Fizemos a vontade dos Venizelistas por tempo demais, é hora de colocar um fim nessa farsa. Eles não têm um pingo de honra ou respeito, são totalmente desprovidos de morais e iremos expulsá-los da Grécia como os vermes que eles são!"
 GRE_use_the_military:0 "Usar o exército"
 GRE_use_the_military_desc:0 "Iremos atingi-los com tudo o que temos! Iremos caça-los nas ruas, caça-los nos becos, caça-los até os confins da Terra! Nenhum Venizelista deve se considerar à salvo de nosso governo em constante vigia!"
 GRE_recruit_the_fascists:0 "Recrutar os fascistas"
 GRE_recruit_the_fascists_desc:0 "Para pegar um radical, você deve ser capaz de pensar como um. Os fascistas são nossos inimigos desprezíveis, mas de todos os nossos inimigos, eles são quem odiamos menos. Eles estão dispostos a cooperar conosco, então por que não usá-los para nossos próprios objetivos?"
 GRE_fascists_put_in_play_tt:0 "A §YFacção Fascista§! se torna ativa e começa §Gamigável§! com o governo. \nAo cooperar com os §Yfascistas§! nós legitimamos seu movimento."
 GRE_realign_ourselves_with_the_central_powers:0 "Nos realinhar com os poderes do centro"
 GRE_realign_ourselves_with_the_central_powers_desc:0 "De algum modo, o impossível aconteceu! O Führer se foi e o Kaiser voltou! A política estrangeira britânica se adaptou por causa desses eventos, não necessariamente pelo nosso bem. Talvez devêssemos nos juntar aos nossos irmãos em Berlim e lutar para salvar o direito divino dos reis por toda Europa."
 GRE_no_central_powers_tt:0 "§YÁustria-Hungria§! ou o §YKaiserreich§! deve sair para que esse foco tenha algum efeito."
 GRE_our_traditional_allies_in_the_aegean:0 "Nossos aliados tradicionais no Egeu"
 GRE_our_traditional_allies_in_the_aegean_desc:0 "Quem nos ajudou a conquistar nossa independência contra os otomanos em 1832? Os britânicos. Quem manteve nossa economia viva com empréstimos e investimentos por tantos anos? Os britânicos. O futuro da Grécia está com qual potência? Com os britânicos!"
 GRE_metaxism_lost_tt:0 "Se não tivermos executado as últimas reformas do Metaxas, perderemos o espíritos nacional do §YMetaxismo§!!"
 GRE_prepare_against_the_mediterranean_threat:0 "Preparativos contra a ameaça do mediterrâneo"
 GRE_prepare_against_the_mediterranean_threat_desc:0 "Os italianos são uma ameaça cujas ambições vão contra o destino da Grécia. Não ganhamos nada esperando e fingindo que eles não são uma ameaça contra nós. Devemos agir, para que quando os italianos finalmente desembarcarem em nossos litorais, eles sejam forçados a voltar para o oceano de onde vieram graças ao esforço em conjunto de milhões de gregos!"
 GRE_the_metaxas_line:0 "O começo da §YLinha de Metaxas§! – uma linha de fortes que protege nossas fronteiras mais expostas – será concluída.\n"
 GRE_the_leonidas_line:0 "O começo da §YLinha de Leônidas§! – uma linha de fortes que protege nossas fronteiras mais expostas – será concluída.\n"
 GRE_an_orthodox_state:0 "Um estado ortodoxo"
 GRE_an_orthodox_state_desc:0 "Somos um estado cristão ortodoxo – é uma parte integral de nossa identidade nacional. Glória a ti, ó Deus, nossa esperança, glória a ti."
 GRE_following_in_the_footsteps_of_giants:0 "Seguindo os passos de gigantes"
 GRE_following_in_the_footsteps_of_giants_desc:0 "Metaxas ajudou a nos mostrar alguns dos vários méritos do fascismo, mas ele tem sido covarde demais para nos levar até o fim. Precisamos de uma verdadeira face do fascismo: um fascismo grego – um fascismo que não é uma cópia barata do modelo italiano ou alemão."
 no_fascist_metaxism_spirit_tt:0 "Se o foco §YReviver o espírito do guerreiro espartano§! não foi obtido, o espírito nacional do §YMetaxismo§! não se tornará fascista e será §Rremovido§!."
 GRE_reclaiming_the_wayward_ally:0 "Recuperar o aliado perdido"
 GRE_reclaiming_the_wayward_ally_desc:0 "O colapso do Império Otomano foi um grande alívio para nós, mas a República da Turquia é uma ameaça ainda maior para a Grécia. Tempos estranhos exigem aliados estranhos; cabe à Grécia trazer os otomanos de volta."
 GRE_the_greater_enosis:0 "Alcançando a Enosis"
 GRE_the_greater_enosis_desc:0 "[Root.GetAchievingEnosisDesc]"
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_STANDARD:0 "O Chipre foi e sempre será grego. Talvez não estivéssemos prontos quando os britânicos nos roubaram nossa chance de unificação, mas agora com certeza nosso estado está forte e estável o suficiente para unir nosso povo! Chegou a hora de colocar um fim na ocupação estrangeira do Chipre para que a ilha de Chipre possa ser integrada à nação grega onde ela pertence."
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_ALTERNATE:0 "O Chipre foi e sempre será grego. Talvez não estávamos prontos quando os britânicos nos roubaram nossa chance de unificação, mas agora que o Chipre obteve sua independência, com certeza chegou a hora de corrigir os erros do passado! Esses sonhos de auto governo são delírios ao ponto da arrogância; com certeza os cipriotas percebem que estão mais seguros como parte integral da nação grega."
 GRE_securing_the_bulgarian_menace:0 "Protegendo a ameaça búlgara"
 GRE_securing_the_bulgarian_menace_desc:0 "Quando os búlgaros não foram uma ameaça à integridade territorial grega? Como podemos confiar que governo búlgaro não irá buscar algum tipo de acordo com uma potência maior para que possam conspirar contra nós? Alguns podem chamar de paranoia, mas nós chamamos de experiência. Devemos alinhar os búlgaros para proteger nossos interesses."
 GRE_third_hellenic_civilization:0 "A Terceira Civilização Helênica"
 GRE_third_hellenic_civilization_desc:0 "O mundo ainda não nos enxerga como os herdeiros dos legados bizantino e helênico. Eles falam tão bem de nossos ancestrais mas nos desprezam com tremendo desdém. Nós os faremos ver – não somos o Império Bizantino nem os gregos de antigamente, somos a Terceira Civilização Helênica e conquistaremos grandes façanhas das quais teremos orgulho!"
 GRE_the_modern_movement:0 "O movimento moderno"
 GRE_the_modern_movement_desc:0 "O fascismo é o credo do século XX – é uma resposta às falhas do capitalismo desenfreado e a corrupção do comunismo. O fascismo é o grito de guerra de uma geração; uma geração que já cansou do assédio moral estrangeiro! Uma geração que já cansou de ser vergonha nacional! Uma geração que está pronta para levar a Grécia até a Nova Era como uma grande potência – pronta para responder a qualquer ameaça e qualquer insulto! Aéra!"
 GRE_required_fascist_faction_loyalty_tt:0 "A §YFacção Fascista§! deve ser §Gleal§!."
 GRE_expansion_of_athens_university:0 "Expansão da Universidade de Atenas"
 GRE_expansion_of_athens_university_desc:0 "A ciência e a educação superior sempre foram parte essencial da tradição grega, não há corpo acadêmico mais importante para a Grécia hoje do que a Universidade Nacional e Capodistriana de Atenas. Ao fornecer fundos adicionais e espaço para expansão, aumentaremos a utilidade do instituto para o estado."
 GRE_defending_our_kingdom:0 "Protegendo nosso reino"
 GRE_defending_our_kingdom_desc:0 "Alguns estudiosos dizem que frente aos recentes acontecimentos políticos na Europa, a maior ameaça ao estado pode na verdade vir de dentro. Que baboseira! São nossos vizinhos – sempre tramando contra nós – que são a verdadeira ameaça! Já tivemos muitas derrotas, mas na próxima guerra é essencial conquistarmos uma vitória."
 GRE_hellenoturkism:0 "Hellenoturkism"
 GRE_hellenoturkism_desc:0 "Há um desejo praticamente universal entre o Partido Socialista Nacional Grego em aprofundar nosso relacionamento com a Turquia. Nos enfrentamos por tantos séculos que ninguém parou para pensar nas maravilhas que podemos conquistar juntos! Devemos nos vincular aos poderes fascistas pelo bem da segurança! Esperamos que os turcos pensem do mesmo jeito..."
 GRE_cement_greco_german_ties:0 "Consolidar laços greco-alemães"
 GRE_cement_greco_german_ties_desc:0 "Uma verdade que muitos na Esquerda gostam de deixar de lado é que se não fosse a generosa política fiscal da Alemanha, nós teríamos entrado em colapso novamente muitos anos atrás. Nada que conquistamos até agora teria sido possível sem os alemães! Precisamos deles mais do que eles precisam de nós, mas ainda podemos fechar um acordo melhor com eles em nome de nossa grande amizade."
 schachtplan_required_tt:0 "Não possui nenhuma variação do §YSchachtplan§!"
 GRE_protectors_of_the_mediterranean:1 "[Root.GetProtectorsMediterraneanName]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_STANDARD:0 "Protetores do mediterrâneo"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_MONARCHIST:0 "Campeões do mediterrâneo"
 GRE_protectors_of_the_mediterranean_desc:1 "[Root.GetProtectorsMediterraneanDesc]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_STANDARD:0 "O mediterrâneo é nosso lar e o lar de milhões de outros. Nosso desejo sempre foi alcançar uma paz duradoura em nossa pequena parte do mundo, mas esses admiráveis objetivos sempre foram frustrados por aqueles com más intenções. Não podemos mais simplesmente aceitar e permitir que nós ou nossos vizinhos sofram com as ações daqueles que pretendem nos prejudicar. Chegou a hora de lutar pelo o que é certo."
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_MONARCHIST:0 "O mediterrâneo é nosso lar e o lar de milhões de outros. Nosso desejo sempre foi alcançar uma paz duradoura em nossa pequena parte do mundo, mas esses admiráveis objetivos sempre foram frustrados por aqueles com más intenções. Bem, se você não pode vencê-los – junte-se a eles. Iremos construir um poderoso império grego com nossas próprias mãos e finalmente fazer o certo pelos oprimidos."
 GRE_reviving_the_spartan_warrior_spirit:0 "Reviver o espírito do guerreiro espartano"
 GRE_reviving_the_spartan_warrior_spirit_desc:0 "Na batalha de Termópilas, diz-se que quatro mil espartanos conseguiram derrotar vinte mil persas, bloqueando o avanço de Xerxes até a Grécia. Precisamos desse tipo de heroísmo hoje mais do que nunca, para que quando o próximo conquistador aparecer nos arredores de Atenas para levar nossos lares e nossas vidas nós possamos ter a coragem de enfrentá-lo e dizer: molon labé."
 GRE_subjugating_the_bulgarians:0 "Subjugar os búlgaros"
 GRE_subjugating_the_bulgarians_desc:0 "Os búlgaros são nossos inimigos de sempre; eles existem apenas para serem um punhal em nossas costas. Sua patética civilização nunca valeu de nada, por isso eles tentam destruir nosso legado e nossa nação sempre que possível. Tudo tem limite – vamos lembrar aos búlgaros porque somos um dos povos mais antigos da Europa."
 GRE_greece_and_turkey_in_the_axis:0 "Grécia e Turquia juntas no Eixo!"
 GRE_greece_and_turkey_in_the_axis_desc:0 "Com o Pacto de Amizade Greco-turco assinado e ratificado, finalmente podemos remodelar o destino dos Balcãs usando os alemães para nos trazer toda a prosperidade eterna que merecemos! Levaremos o resto dos Balcãs conosco pelos cabelos, se for preciso..."
 greek_turkish_friendship:0 "Pacto de Amizade Greco-turco assinado"
 GRE_last_country_standing:0 "O último país que sobrou"
 GRE_last_country_standing_desc:0 "A cooperação com o governo turco era desejável, mas que fique claro que o novo governo da Grécia não tem medo de tomar uma atitude se a situação exigir. Que Deus tenha piedade sobre todos nós."
 GRE_moulding_the_new_world_order:0 "Modelando a nova ordem mundial"
 GRE_moulding_the_new_world_order_desc:0 "Os corpos já formam uma pilha enorme, isso não pode ser em vão. Lutamos para criar um novo status quo global, e vamos continuar lutando até que subitamente mais ninguém no mundo tenha vontade de lutar."
 GRE_reevaluating_the_drachma:0 "Desvalorizando a drachma"
 GRE_reevaluating_the_drachma_desc:0 "Nossos problemas financeiros parecem não terminar nunca, dívidas nos deixaram em uma situação econômica absolutamente insustentável. Devemos desvalorizar a moeda intencionalmente como requisito para estimular a entrada de capital estrangeiro, mesmo que isso prejudique algumas de nossas dívidas a longo prazo."
 GRE_pay_back_debt_tt:0 "Essas §Ydecisões§! permitirão rebaixar e eventualmente se livrar do espírito nacional §YDívida com a C.F.I.§!"
 GRE_lignite_liquefaction:0 "Liquefação de lignito"
 GRE_lignite_liquefaction_desc:0 "Nosso país é rico em minas de lignito, e nós já conhecemos o processo para transformar lignito em combustível. O governo deve incentivar a abertura de mais fábricas de liquefação de lignito."
 GRE_force_the_farmers_into_factories:0 "Forçar os fazendeiros para as fábricas"
 GRE_force_the_farmers_into_factories_desc:0 "A população geral parece estar presa nesse conto de fadas onde eles podem continuar trabalhando na fazenda pelo resto de suas vidas e saírem ilesos do conflito adiante. Eles estão errados: não temos escolhas se não começar a confiscar as fazendas e mover os fazendeiros para nossos centros urbanos à força para que possam começar a trabalhar em algo mais benéfico ao estado em curto prazo."
 GRE_utilize_our_strengths:0 "Utilizar nossas forças"
 GRE_utilize_our_strengths_desc:0 "A Grécia é uma nação de fazendeiros e artigos de luxo, não há vergonha nisso. Claro, a Alemanha pode produzir tanques e aviões caça em massa, mas de onde você acha que sai o tabaco no cachimbo de Hermann Göring? Nós gregos conhecemos nossas forças, se nos atermos a elas ficaremos bem."
 GRE_extracting_more_from_our_soil:0 "Extrair mais do nosso solo"
 GRE_extracting_more_from_our_soil_desc:0 "A Grécia é um país rico em recursos naturais, só precisamos ter a determinação para desenterrá-los. A tecnologia nos trouxe uma maneira, tudo o que resta agora é encontrar a vontade."
 GRE_open_foreign_subsidized_factories:0 "Abrir fábricas estrangeiras subsidiadas"
 GRE_open_foreign_subsidized_factories_desc:0 "Ultrapassamos todas as expectativas na construção e emprego das fábricas, mas não há dúvida de que estamos expandindo mais lentamente do que o resto dos nossos compatriotas europeus. Existem aqueles com muito mais riquezas do que nós que podem fazer uma grande diferença no processo de modernização, se pudermos deixar nossa nação atraente o suficiente para investirem."
 GRE_open_foreign_subsidized_factories_tt:0 "Uma §YFábrica Militar§! e uma §YFábrica Civil§! serão adicionadas para cada um dos seguintes países que possuem uma §Yopinião§! da §YGrécia§! maior que §G80§!: \n§Y[FRA.GetNameDef]§!, §Y[ENG.GetNameDef]§!, §Y[GER.GetNameDef]§! e §Y[SOV.GetNameDef]§!."
 GRE_unlock_soviet_decision_tt:0 "Desbloqueia as decisões: §YReceber burocratas [SOV.GetAdjective] em [ROOT.GetNameDef]§!"
 GRE_paying_back_our_debts_in_bulk:0 "Pagar nossas dívidas em massa"
 GRE_paying_back_our_debts_in_bulk_desc:0 "Quanto mais rápido nos livrarmos de nossas dívidas, mais rápido podemos começar a realmente transformar esse país. Devemos separar uma parte maior do capital do país para o pagamento de dívidas para que possamos nos ver livres de nossos senhores fiscais estrangeiros o quanto antes."
 GRE_paid_off_most_of_debt_tt:0 "Deve ter pago a maioria de nossas §Ydívidas§! nacionais."
 GRE_paying_back_our_debts_in_bulk_ENG_tt:0 "Desbloqueia a decisão: §YGrande pagamento de dívida aos britânicos§! \n"
 GRE_paying_back_our_debts_in_bulk_FRA_tt:0 "Desbloqueia a decisão: §YGrande pagamento de dívida aos franceses§! \n"
 GRE_paying_back_our_debts_in_bulk_ITA_tt:0 "Desbloqueia a decisão: §YGrande pagamento de dívida aos italianos§! \n"
 GRE_open_up_the_country:0 "Abrir o país"
 GRE_open_up_the_country_desc:0 "É triste admitir, mas não somos capazes de nos industrializar sozinhos. Dependemos do capital e das capacidades industriais de nações maiores há muito tempo, essa era não é exceção. Vamos então convidar o capital e investimentos de fora para a Grécia hoje mesmo, porque amanhã nunca mais precisaremos deles!"
 GRE_connecting_our_prefectures:0 "Conectar nossos distritos"
 GRE_connecting_our_prefectures_desc:0 "Não é só nossa base industrial que deixa a desejar, nossa infraestrutura nacional também. Nossos vizinhos urbanizaram seus países, já está na hora de começarmos a urbanizar nossa população também."
 GRE_exporting_more_luxury_commodoties:0 "Exportar mais comodidades de luxo"
 GRE_exporting_more_luxury_commodoties_desc:0 "Tabaco, azeitonas, queijo feta, figos: quando se quer o melhor da vida, você compra suas regalias da Grécia! Não devemos ter muitos problemas ao apresentar nossa imagem internacional como o país com os melhores produtos de luxo disponíveis."
 GRE_greek_autarky:0 "Autarquia grega"
 GRE_greek_autarky_desc:0 "Nossa longa dependência do capital de países mais ricos é humilhante; esses países nos desprezam e nos oprimem, nos mantendo pobres para que possam manter seus bolsos cheios. Os alemães, italianos e soviéticos nos mostraram que há outro caminho – um caminho de auto suficiência e completa independência! É claro, pode nos levar algum tempo para alcançar esse ponto: afinal não somos nenhuma Alemanha..."
 GRE_fiscal_responsibility:1 "[Root.GetFiscalResponsibilityName]"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_STANDARD:0 "Responsabilidade fiscal"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_COMMUNIST:0 "Ampla redistribuição de riquezas"
 GRE_fiscal_responsibility_desc:0 "Finalmente alcançamos um estado de equilíbrio financeiro provavelmente pela primeira vez na história moderna da Grécia. Não há dúvida de que esse é um evento digno de comemoração! Devemos nos parabenizar por nosso brilhante estadismo, nós merecemos."
 GRE_fiscal_responsibility_tt:0 "Deve ter pago parcialmente ou totalmente a §YDívida com a C.F.I.§!"
 GRE_bolster_the_schachtplan:0 "Reforçar o Schachtplan"
 GRE_bolster_the_schachtplan_desc:0 "O Schachtplan tem sido o pilar do planejamento central grego, mas está claro que o Schachtplan foi desenvolvido descaradamente em favor da Alemanha. Alguns dos melhores economistas do país elaboraram um esquema para renegociar o Schachtplan para que ele seja mais benéfico para os dois lados, seríamos tolos em não aproveitar essa situação!"
 GRE_british_docking_rights:0 "Direitos de docas britânicos"
 GRE_british_docking_rights_desc:0 "A chave para o Entente vencer o fronte do Oriente Médio durante a Guerra Mundial foi seu acesso aos nossos portos gregos. Vivemos em uma época onde parece que cada vez o mediterrâneo será o barril de pólvora que incendeia a Europa, e os britânicos com certeza tirariam proveito do acesso aos nossos portos mais uma vez."
 GRE_renegotiate_debt_with_france:0 "Renegociar nossa dívida com a França"
 GRE_renegotiate_debt_with_france_desc:0 "Parece que os franceses não se decidem a respeito de sua política estrangeira nos Balcãs – bem, vamos oferecer um negócio tão simples que até eles serão capazes de entender. Perdoem nossas dívidas e nós iremos vincular nossa segurança e meios de vida ao sucesso do regime francês."
 GRE_renegotiate_debt_with_france_tt:0 "Desbloqueia a decisão: §YSubornar sindicatos de comércio franceses para assediar o governo§! \nAnula qualquer §YDívida com a C.F.I.§! mantida pela §Y[FRA.GetNameDef]§!."
 GRE_sophistry_and_science:0 "Sofisticação e Ciência"
 GRE_sophistry_and_science_desc:0 "Especialidades dos gregos antigos, agora mais do que nunca precisamos de mentes brilhantes prontas para transformar esse país e nos impulsionar para o século vinte. Se concentrar em inovações tecnológicas significa que não ficaremos presos atrás do resto da Europa pelos próximos cinquenta anos."
 GRE_expand_our_tobacco_industry:0 "Expandir nossa indústria de tabaco"
 GRE_expand_our_tobacco_industry_desc:0 "Não há dúvida de que nossa maior e mais lucrativa exportação é o tabaco, um produto que vendemos pelo mundo todo. Países que já estabeleceram um relacionamento de comércio com certeza gostarão de ver que preparamos nossos negócios de modo que não importa o que aconteça, o mundo nunca ficará sem nosso famoso tabaco."
 GRE_increase_our_mining_operations:0 "Ampliar nossas operações de mineração"
 GRE_increase_our_mining_operations_desc:0 "Expandir nossa produção de tabaco pode nos integrar melhor com a comunidade internacional, mas expandir nossa indústria de mineração é o que tem mais utilidade para o estado. Minerais e metais vencerão a guerra, não o tabaco e azeite de oliva."
 GRE_bedrock_of_balkan_financial_stability:1 "[Root.GetBedrockFinancialStabilityName]"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_STANDARD:0 "O alicerce da estabilidade financeira dos Balcãs"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_COMMUNIST:0 "O refúgio da corrupção econômica dos Balcãs"
 GRE_bedrock_of_balkan_financial_stability_desc:0 "Quem imaginaria que a Grécia seria a primeira nos Balcãs a colocar sua situação financeira em ordem? Nosso prestígio regional subiu às alturas, devemos aproveitar nossa nova posição como bancários do sul da Europa para enriquecer nosso país ainda mais."
 GRE_bedrock_of_balkan_financial_stability_tt:0 "Receberemos §YFábricas Civis§! fora do mapa para cada país dos §YBalcãs Orientais§!, dos §YBalcãs Ocidentais§!, e §YBalcãs do Norte§! que possuam uma §Yopinião§! altamente amigável de nós. Isso se aplica também para §Y[AUS.GetNameDef]§!, §Y[CZE.GetNameDef]§! e §Y[TUR.GetNameDef]§!."
 GRE_rapprochement_with_the_italians:0 "Reaproximação com os italianos"
 GRE_rapprochement_with_the_italians_desc:0 "Épocas drásticas pedem medidas drásticas. Devemos fazer o inimaginável e nos aproximar dos italianos para pedir ajuda em modernizar nosso país. Como os italianos irão nos chantagear e extorquir nesse acordo? Só Deus sabe. Se é que chegaremos em um acordo..."
 GRE_appeal_to_the_soviet_union:0 "Apelar para a União Soviética"
 GRE_appeal_to_the_soviet_union_desc:0 "Não pedimos ajuda para a União Soviética à toa. Entraremos no covil de um lobo pronto para devorar até nossos ossos se não tomarmos cuidado, mas com certeza é melhor nós irmos até eles do que eles virem até nós..."
 GRE_encourage_tourism:0 "Incentivar o turismo"
 GRE_encourage_tourism_desc:0 "Nossos patrimônios mundiais causam inveja no mundo todo, não há dúvida de que podemos transformar o turismo em uma enorme benção para nossa economia. É claro, a sombra da guerra que cobra a Europa desanima um pouco as coisas, mas com sorte isso deixará uma fuga para a exótica Grécia ainda mais atraente!"
 GRE_encourage_tourism_tt:0 "§RPerderemos nossa indústria do turismo assim que entrarmos em um estado de guerra!§!"
 GRE_mobilise_our_economy:0 "Mobilizar a economia"
 GRE_mobilise_our_economy_desc:0 "As grandes potências da Europa estão aquecendo suas máquinas de guerra, não podemos arriscar ser pegos desprevenidos. O processo será doloroso para a Grécia, mais doloroso do que para a maioria dos outros países, mas pelo bem de nossa sobrevivência, devemos fazer sacrifícios."
 GRE_rejuvenating_athens:0 "Rejuvenescer Atenas"
 GRE_rejuvenating_athens_desc:0 "Nossa grande e gloriosa capital é uma das cidades mais antigas de toda Europa. Ela também é um dos distritos mais ricos e organizados. Em vez de desenvolver províncias que já são irremediavelmente subdesenvolvidas, vamos concentrar nossos esforços em nossa já moderna capital."
 GRE_making_use_of_our_islands:0 "Fazer uso de nossas ilhas"
 GRE_making_use_of_our_islands_desc:0 "Recuperamos várias ilhas da carcaça do império otomano após ele ser destruído de forma tão eficaz pelo Entente, mas não fizemos muita coisa desde que tomamos posse. Creta é uma parte importante da Grécia, vamos começar nossos esforços por ela e trabalhar de dentro para fora com as outras ilhas para torná-las mais valiosas ao estado estrategicamente e materialmente."
 GRE_making_use_of_our_islands_tt:0 "Esse foco tem um grande efeito ao também controlar o §YChipre§! e as §YIlhas Dodecaneso§!."
 GRE_making_use_of_our_islands_dodecanese_tt:0 "Esse foco tem um grande efeito ao também controlar as §YIlhas Dodecaneso§!."
 GRE_making_use_of_our_islands_cyprus_tt:0 "Esse foco tem um grande efeito ao também controlar o §YChipre§!."
 GRE_clear_the_slums:0 "Limpar as favelas"
 GRE_clear_the_slums_desc:0 "Refugiados gregos fogem do alistamento e usam espaço valioso criando e habitando terríveis favelas. Sua existência é uma vergonha para o país, assim como seus moradores evitarem seus deveres para com a nação. Esvaziaremos essas favelas e faremos melhor uso das terras e do povo."
 GRE_cooperate_with_foreign_monopolies:1 "[Root.GetCooperateForeignMonopoliesName]"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_STANDARD:0 "Cooperar com monopólios estrangeiros"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_COMMUNIST:0 "Nacionalizar os monopólios estrangeiros"
 GRE_cooperate_with_foreign_monopolies_desc:0 "Não há sentido em enfrentar as potências estabelecidas, é um luta impossível que mataria a Grécia lentamente. Em vez de fazer o papel de tolos imprudentes, vamos abrir uma negociação com os monopólios e trabalhar em um acordo amigável para todos os envolvidos."
 GRE_crack_down_on_foreign_monopolies:0 "Eliminar os monopólios estrangeiros"
 GRE_crack_down_on_foreign_monopolies_desc:0 "Toleramos os agiotas estrangeiros e monopólios financeiros globais por tempo demais – agora chega! Não seremos mais manipulados por essas entidades traiçoeiras, pois de hoje em diante a Grécia será realmente livre!"
 GRE_academy_of_athens:0 "Academia de Atenas"
 GRE_academy_of_athens_desc:0 "A Academia de Atenas foi fundada em 1929 como um instituto de ensino superior, mas ela ainda é jovem e precisa de ajuda para crescer. Com nossa intervenção, a transformaremos em um pivô para todos os estudiosos ambiciosos na Europa e além!"
 GRE_hellenic_armed_forces:0 "Forças armadas helênicas"
 GRE_hellenic_armed_forces_desc:0 "Nossas forças armadas são apropriadas o suficiente para nossa situação atual, mas ainda somos os membros mais fracos do Pacto dos Balcãs e fomos criticados várias vezes pela falta de modernização por todas as nossas forças armadas. Chegou a hora de levarmos nossa situação militar a sério, especialmente enquanto nossa situação interna piora..."
 GRE_the_hellenic_air_force:0 "A força aérea helênica"
 GRE_the_hellenic_air_force_desc:0 "Enquanto nossa Academia da Força Aérea foi fundada somente em 1930, o povo grego está envolvido na aviação desde a Guerra dos Balcãs! Já entendemos a importância de uma poderosa força aérea, se ao menos tivéssemos a capacidade de deixar nossa força aérea maior e mais forte..."
 GRE_the_hellenic_army:0 "O exército helênico"
 GRE_the_hellenic_army_desc:0 "Pequeno e antiquado porém persistente – é assim que muitos descreveriam o exército grego, e não estariam errados. Tudo que precisamos fazer é modernizar nossas táticas e equipamento e nos tornaremos uma força a ser temida nos Balcãs."
 GRE_the_hellenic_navy:0 "A marinha helênica"
 GRE_the_hellenic_navy_desc:0 "Nós gregos temos uma forte e orgulhosa tradição marítima desde que conquistamos nossa independência do império otomano. Nossa marinha é a mais forte entre nossos vizinhos, só precisamos cultivar nosso legado naval para nos tornarmos realmente poderosos na região do mediterrâneo."
 GRE_destroying_our_foes:0 "Destruir nossos inimigos"
 GRE_destroying_our_foes_desc:0 "Proteger nosso futuro depende de atacarmos nossos inimigos antes que eles sequer tenham a oportunidade de tocar em nossa pátria. Precisamos investir em uma estratégia de bombardeios contra nossos inimigos."
 GRE_protecting_our_skies:0 "Proteger nossos céus"
 GRE_protecting_our_skies_desc:0 "Nunca tivemos a indústria para proteger nossos céus e bombardear nossos inimigos. Se a situação exigir escolher entre golpear mais de nossos inimigos ou salvar mais dos nossos soldados, sempre escolheremos salvar nossos compatriotas."
 GRE_the_backbone_of_our_army:0 "A espinha do exército"
 GRE_the_backbone_of_our_army_desc:0 "Nossos procedimentos de alistamento são um pouco arcaicos comparados aos de nossos vizinhos, nosso equipamento também é tristemente ultrapassado. Chegou a hora de modernizarmos nossos procedimentos de alistamento e o equipamento que usamos para armar nossos soldados."
 GRE_a_legacy_of_war:0 "Um legado de guerra"
 GRE_a_legacy_of_war_desc:0 "A guerra está no nosso sangue – guerreamos contra outros e participamos de guerras desde muito antigamente. Aprendemos alguns truques com o passar dos séculos, chegou a hora do nosso exército nacional finalmente refletir o melhor do nosso passado manchado de sangue."
 GRE_abandon_the_greek_turkish_naval_treaty:0 "Descartar o Tratado Naval Greco-turco"
 GRE_abandon_the_greek_turkish_naval_treaty_desc:0 "Um tratado que deveria impor limites no tamanho dos navios que os turcos poderiam construir de algum modo nos enrolou com as mesmas restrições! De forma alguma! A Grécia tinha gloriosas capitanias que dominavam nossos litorais, e durante essa época de conflitos não há segurança maior do que um navio de batalha gigantesco!"
 GRE_abandon_the_greek_turkish_naval_treaty_tt:0 "Nos alinhar politicamente com a §YGrã-Bretanha§! ou §YAlemanha§! nos deixará reconstruir alguns de nossos antigos §Ynavios pesados§!.\n"
 GRE_a_modern_navy:0 "Uma marinha moderna"
 GRE_a_modern_navy_desc:0 "Não faz muita diferença se o Tratado Naval Greco-turco limita o tamanho dos navios que podemos construir porque sinceramente, não temos a indústria naval necessária para manter ou aumentar a frota de capitanias e cruzadores. Submarinos, no entanto... essa sim é uma solução viável para os problemas navais da Grécia."
 GRE_escorts_for_our_bombers:0 "Escoltas para nossos bombardeiros"
 GRE_escorts_for_our_bombers_desc:0 "Não é o suficiente produzir bombardeiros, precisamos de escoltas para protegê-los! Não podemos confiar nos caças padrões, precisamos desenvolver caças melhores, capazes de escoltar nossos bombardeiros até o litoral de nossos inimigos."
 GRE_defending_our_seas:0 "Proteger nossos mares"
 GRE_defending_our_seas_desc:0 "A Grécia tem um litoral enorme e controla muitas ilhas – embora os mares já tenham sido nossos maiores bens defensivos, hoje eles pouco servem contra inimigos em potencial. Se nossos inimigos pretendem tomar nossas ilhas ou terra atrás de nossos litorais, primeiro eles devem sobreviver ao bombardeio de nossos bombardeiros navais!"
 GRE_embracing_modern_warfare:0 "Aceitar a guerra moderna"
 GRE_embracing_modern_warfare_desc:0 "Relatos da Alemanha sugerem que o "tanque" pode ser útil além de simplesmente fornecer suporte aos batalhões de infantaria. Imagine só! Podemos não ter a indústria para tal, mas é um aposta válida de ser feita."
 GRE_new_weapons_old_tricks:0 "Novas armas, velhos truques"
 GRE_new_weapons_old_tricks_desc:0 "Tivemos um pouco de experiência com artilharia e reconhecimento durante a Guerra Mundial. A tecnologia e equipamento podem ter mudado, mas as táticas com certeza são as mesmas. Vamos lutar de acordo com nossas forças e mostrar ao mundo que ninguém compete com a Grécia facilmente."
 GRE_a_fleet_fit_for_the_aegean:0 "Uma frota digna do Egeu"
 GRE_a_fleet_fit_for_the_aegean_desc:0 "Todos os dias somos obrigados a ver cruzadores de batalha italianos e carregadores britânicos passando por nossos mares. É humilhante! Chegou a hora de alguém nos Balcãs finalmente dar um basta e desembarcar uma marinha que dê orgulho."
 GRE_disrupting_the_great_powers:0 "Romper as grandes potências"
 GRE_disrupting_the_great_powers_desc:0 "Não nos cabe disputar com as grandes potências do mundo enquanto elas brigam entre si nos campos e mares. Em vez disso, vamos atingi-los onde realmente dói – suas linhas de abastecimento!"
 GRE_fund_the_hellenic_air_force_academy:0 "Fundar a Academia da Força Aérea Helênica"
 GRE_fund_the_hellenic_air_force_academy_desc:0 "Nossos pilotos estão dispostos, são capazes e competentes – chegou a hora de finalmente darmos o respeito que eles merecem. Vamos começar fundando a Academia da Força Aérea de novo e aumentar a produção de caças para que nossa força aérea seja realmente digna da Grécia."
 GRE_hellenic_armoured_corp:0 "Unidade Blindada Helênica"
 GRE_hellenic_armoured_corp_desc:0 "Fundar nossa própria divisão de unidades blindadas vai mostrar ao mundo toda nossa modernidade! Com certeza uma nação do fim do mundo não teria tanques em seu exército, não é?"
 GRE_greek_mechanisation:0 "Mecanização grega"
 GRE_greek_mechanisation_desc:0 "O processo de modernização já foi doloroso o suficiente, mas a mecanização de nosso exército pode estar realmente colocando a carroça na frente dos bois! O custo do progresso é alto, mas não seremos intimidados por ele. A segurança de nossa nação é essencial acima de tudo."
 GRE_the_cannon:0 "O canhão"
 GRE_the_cannon_desc:0 "O mundo ouvirá a explosão de nossos canhões do outro lado do mundo!"
 GRE_the_torpedo:0 "O torpedo"
 GRE_the_torpedo_desc:0 "Talvez umas das muitas equipes que mandamos para o túmulo nos mares nos leve até Atlantis! Ou talvez devemos nos contentar em transformar a capitania do nosso inimigo na próxima cidade perdida afundada..."
 GRE_a_land_of_mountains:0 "Uma terra de montanhas"
 GRE_a_land_of_mountains_desc:0 "Nossa geografia natural nos concede muitas defesas naturais contra invasores, nós simplesmente precisamos aprender a tirar proveito de nosso próprio terreno! Com certeza isso é algo que podemos aprender com os suíços."
 GRE_mountain_training_effect:0 "Habilita §HTreino de guerra nas montanhas§!\n§HInfantaria\n    Montanhas\n\n      Defesa: §G+5%§!\n      Movimento: §G+5%§!\n§HMarinhas\n    Montanhas\n\n      Ataque: §G+5%§!\n      Movimento: §G+10%§!\n§HMontanheiros\n    Montanhas\n      Ataque: §G+5%§!\n      Defesa: §G+5%§!\n      Movimento: §G+10%§!\n§HSoldados de paraquedas\n    Montanhas\n      Ataque: §G+5%§!\n      Movimento: §G+10%§!§!§!§!§!"
 GRE_a_long_and_proud_tradition:0 "Uma longa e orgulhosa tradição"
 GRE_a_long_and_proud_tradition_desc:0 "Nossa marinha é uma das poucas coisas que sempre foi um orgulho para a Grécia, mesmo em nossos piores momentos. O que fazemos hoje é meramente a continuação de uma longa e orgulhosa tradição."
 GRE_the_double_headed_aquila:0 "Reviver a Aquila de Duas Cabeças"
 GRE_the_double_headed_aquila_desc:0 "Ergueremos a Aquila de Duas Cabeças em cada aeronave que for aos céus e derramaremos fogo sob nossos inimigos! O mundo verá até onde nossas asas alcançam..."
 GRE_modern_cataphracts:0 "Catafractários modernos"
 GRE_modern_cataphracts_desc:0 "Os catafractários já foram motivo de inveja no mundo medieval! Todos admiravam sua velocidade, armaduras e força! O tanque é sem dúvida o catafractário de hoje em dia, e produziremos uma classe de tanque realmente digna do legado do catafractário bizantino."
 GRE_thema_nautikon:0 "Thema Nautikon"
 GRE_thema_nautikon_desc:0 "Bizâncio comandava as ondas, mas até mesmo séculos desde a queda do Bizâncio, o povo grego jamais perdeu o espírito marítimo! Quando se tratam de teatros de guerra, conhecemos os mares tão bem quanto as Montanhas Pindus!"

 TUR_the_montreux_convention:0 "A convenção Montreux"
 TUR_the_montreux_convention_desc:0 "É revoltante que apesar de tudo o que aconteceu desde a Guerra Mundial, ainda não temos o direito de administrar nossos próprios estreitos. Em vez de confiscar unilateralmente os estreitos com nosso exército, vamos tentar uma manobra diplomática mais ágil para que possamos fugir dessa crise sem virar o novo pária da Europa."
 TUR_the_montreux_convention_tt:0 "Iremos convocar uma §YConvenção§! anunciando nossa intenção de militarizar o §YDardanelos§! e o §YEstreito de Bósforo§!. Devemos nos preparar para uma possível repercussão negativa da §YUnião Soviética§!."
 TUR_fully_integrate_the_is_bank:0 "Integrar totalmente o Banco İş"
 TUR_fully_integrate_the_is_bank_desc:0 "Celâl Bayar e um grupo de liberais e defensores da democracia da mesma opinião se vincularam à instituição do Banco İş, que Atatürk fundou em 1924. Ao integrar o Banco İş e os liberais ligados a ele, podemos mostrar para nossa nação e para o mundo que a Turquia está finalmente pronta para dar os próximos passos para se tornar uma democracia."
 TUR_sanayiciler_liberals_tt:0 "\nAs decisões dos §YProjetos Industriais Sanayiciler§! serão mais baratas em contas com nosso modelo econômico liberal."
 TUR_ratify_the_six_arrows:0 "Sancionar as Seis Flechas"
 TUR_ratify_the_six_arrows_desc:0 "As Seis Flechas simbolizam os seis pilares fundamentais do Kemalismo, nossa sanção desses princípios na constituição nacional da Turquia com certeza nos ajudará muito em nossa missão de entrincheirar os valores do Kemalismo por toda Turquia."
 TUR_privatize_the_anadolu_agency:0 "Privatizar a Agência Anadolu"
 TUR_privatize_the_anadolu_agency_desc:0 "A imprensa livre é uma necessidade sob uma verdadeira democracia, embora não adoremos uma mídia livre, teremos que aprender a conviver com isso. Podemos dar um grande passo nessa direção privatizando a Agência Anadolu, que divulga as notícias por toda Turquia desde foi fundada por Atatürk em 1920."
 TUR_privatize_the_anadolu_agency_tt:0 "Remove a decisão §YInstituir censura da imprensa§!."
 TUR_lift_the_ban_on_other_political_parties:0 "Suspender o banimento de outros partidos políticos"
 TUR_lift_the_ban_on_other_political_parties_desc:0 "Sem falha, sempre que um novo partido político é fundado para contestar o CHP, ele é sabotado pelos fundamentalistas religiosos que querem desvirtuar nossa república e seus princípios para seus próprios ganhos. Dessa vez as coisas devem ser diferentes – mas mesmo assim, precisamos permanecer atentos."
 TUR_holding_our_first_multi_party_election:0 "Organizar nossa primeira eleição com vários partidos"
 TUR_holding_our_first_multi_party_election_desc:0 "O próprio destino da República da Turquia depende da eleição: mas juramos lutar de forma justa e de forma justa nós lutamos. Podemos confiar no povo turco para tomar a decisão correta."
 TUR_official_opposition_party_organised:0 "Um partido de oposição oficia foi fundado."
 TUR_democratic_transition_focus:1 "[Root.GetDemocraticTransitionFocusName]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_STANDARD:0 "Realizando o sonho de Atatürk"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_ISLAMIST:0 "O Milletin Adamı"
 TUR_democratic_transition_focus_desc:1 "[Root.GetDemocraticTransitionFocusDesc]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_STANDARD:0 "Mustafa Kemal Atatürk sonhava que a [ROOT.GetNameDef] um dia se tornaria uma democracia completamente funcional e parece que realizamos esse sonho com sucesso."
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_ISLAMIST:0 "Adnan Menderes, insistindo em políticas islamistas em uma plataforma de direitos democráticos, se tornou o Homem da Nação. [ROOT.GetNameDefCap] está passando por uma revolução conservadora e tudo o que o mundo pode fazer é observar."
 TUR_expanding_our_armaments:0 "Expandir nossos armamentos"
 TUR_expanding_our_armaments_desc:0 "O mundo está mudando, nós temos a responsabilidade de erguer nossas armas contra aqueles que ameaçam não só a República da Turquia mas também os fundamentos ideológicos em que ela se baseia. Não deve precisar de muito para convencer as sanayiciler, e garantir seu auxílio na proteção de nosso país."
 TUR_permit_regional_elections:0 "Permitir eleições regionais"
 TUR_permit_regional_elections_desc:0 "A Turquia é um país grande com muitas religiões, culturas e interesses – talvez não estaríamos forçando demais os limites da constituição se permitíssemos um certo grau de autonomia pela nação, mesmo para aqueles que mais foram contra o Kemalismo... tudo em nome da segurança nacional, é claro."
 TUR_unlock_reconciliation_occupation_law_tt:0 "Desbloqueia a lei de ocupação: §YReconciliação§!."
 TUR_truce_with_government_called_flag:0 "Foi feita uma trégua com o governo."
 TUR_privatize_our_infrastructure:0 "Privatizar nossa infraestrutura"
 TUR_privatize_our_infrastructure_desc:0 "Como liberais dedicados, nós devemos aprender a depender mais de empresas privadas do que permitir que o estado interceda em cada caso de construção. Se há demanda por mais infraestrutura provincial, o mercado irá crescer para atender essas demandas!"
 TUR_democratic_capstone_focus:1 "[Root.GetDemocraticCapstoneFocusName]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_STANDARD:0 "Olhando para fora"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_ISLAMIST:0 "Eliminar os oficiais"
 TUR_democratic_capstone_focus_desc:1 "[Root.GetDemocraticCapstoneFocusDesc]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_STANDARD:0 "Ser uma potência democrática responsável traz mais responsabilidades do que simplesmente garantir a liberdade de seus cidadãos. O mundo é perigoso, democracias ao redor do mundo estão sofrendo ataques de forças sinistras. Temos um dever em lutar pela liberdade."
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_ISLAMIST:0 "Não podemos governar direito até que o lixo Kemalista seja eliminado de cada órgão do estado. Não podemos nem confiar em nossas próprias forças armadas serem leais ao governo legitimamente eleito! Isso precisa mudar."
 TUR_civil_war_tt:0 "§REliminar os Kemalistas de nossas forças armadas começará uma guerra civil. A força de nossa posição inicial dependerá de quão forte os islamistas estão no interior, e se reformamos nossas forças armadas ou não. O Curdistão irá lutar por sua liberdade se a estabilidade estiver menor que 60% quando esse foco for concluído.§!"
 TUR_the_sanayiciler:0 "As sanayiciler"
 TUR_the_sanayiciler_desc:0 "Atatürk trabalhou sem parar por anos para cultivar uma classe de empreendedores e industrialistas para ajudarem na modernização do nosso estado. Chegou a hora de parar de cultivar e começar a colher – vamos trabalhar juntos para tornar a Turquia uma potência regional competitiva."
 TUR_sanayiciler_tt:0 "Usando o §YPoder Político§! e outros meios ao nosso dispor, poderemos fortalecer nossa classe burguesa industrial para investirem seus recursos na construção de §YFábricas Civis§! e §YFábricas Militares§! para uso do estado."
 TUR_cooperate_with_the_debt_council:0 "Cooperar com o Conselho de Dívidas"
 TUR_cooperate_with_the_debt_council_desc:1 "Quando a poeira baixou depois da Guerra Mundial, a República da Turquia permaneceu de pé: uma nação livre e independente. Bem, exceto pelo fato de que a [TUR.GetNameDef] herdou a dívida obscena do império otomano e o fato de que essa mesma dívida é administrada no exterior por nossos potenciais conquistadores. Não é o ideal, mas podemos trabalhar juntos e chegar a uma situação que seja benéfica para todos."
 TUR_debt_council_nationalized_tt:0 "O §YConselho de Dívidas§! não manterá mais o controle sobre a dívida da §Y[TUR.GetNameDef]§!."
 TUR_utilize_foreign_capital:0 "Utilizar capital estrangeiro"
 TUR_utilize_foreign_capital_desc:0 "Nossa nação é jovem e muitas de nossas terras mal tem indústrias, mas não precisamos trabalhar sozinhos para resolver isso. Uma Turquia forte é do interesse de muitas potências europeias, se pedirmos auxílio a elas, com certeza receberemos."
 TUR_foreign_capital_tt:0 "Quanto melhor nosso relacionamento com as antigas §Ygrande potências da Europa§! e com os §YEUA§!, mais opções de §Yinvestimentos§! seremos capazes de pagar."
 TUR_treaty_of_saadabad:0 "Tratado de Saadabad"
 TUR_treaty_of_saadabad_desc:0 "Não temos nada a perder e tudo a ganhar ao continuar aliados de nossos vizinhos no oriente. A ideia de um tratado que formalize nossa amizade já foi levantada, já passou da hora da Turquia tomar a iniciativa e garantir que essa amizade seja codificada em um tratado."
 TUR_assess_our_future:0 "Avaliar nosso futuro"
 TUR_assess_our_future_desc:0 "Quando Mustafa Kemal Atatürk libertou essa nação e declarou sua independência, ele tinha uma visão muito específica de como o estado [ROOT.GetAdjective] ficaria. Chegou a hora e analisar se a visão de nosso Ghazi ainda está alinhada com as prioridades da administração atual."
 TUR_choices_will_decide_legacy_tt:0 "§YMustafa Kemal Atatürk§! sempre defendeu a transição da §Y[ROOT.GetNameDef]§! de um estado autoritário de um partido só para uma democracia liberal com diversos partidos. Nossas decisões sobre como guiar a direção ideológica da nação refletirão se estamos atendendo as expectativas dos ideais de §YAtatürk§!."
 TUR_ataturk_seeking_treatment:0 "Atatürk busca tratamento médico"
 TUR_the_hatay_issue:0 "O problema de Hatay"
 TUR_the_hatay_issue_desc:0 "Não podemos mais ficar parados e permitir a opressão de minorias turcas pelos irredentistas árabes e imperialistas franceses. A noção de que Hatay não faz parte da Turquia é ridícula e deve ser ignorada como revisionismo. Chegou a hora de corrigir os erros de 1921."
 TUR_peace_in_the_world:0 "Paz no mundo"
 TUR_peace_in_the_world_desc:0 "Atatürk já proclamou que a paz no mundo era o objetivo derradeiro da política estrangeira da Turquia, pretendemos fazer justiça a esse grandioso objetivo. Trabalhamos para que haja paz na Terra, não uma guerra sem fim de briguinhas por terra."
 TUR_continue_the_policy_of_etatism:0 "Continuar a política de Estatismo"
 TUR_continue_the_policy_of_etatism_desc:0 "İsmet İnönü e um grupo de ministros de esquerda são a favor de distanciar nossa política econômica do liberalismo Laissez-faire, deixando a economia turca administrada unicamente pelo estado. O Estatismo, assim como o Kemalismo, representa a união perfeita de ideologias de esquerda e de direita em algo ainda maior que serve melhor ao povo turco."
 TUR_sanayiciler_etatism_tt:0 "\nAs decisões dos §YProjetos Industriais Sanayiciler§! serão mais caras em contas com nosso modelo econômico Estadista."
 TUR_peace_at_home:0 "Paz no lar"
 TUR_peace_at_home_desc:0 "Nossos inimigos em potencial nos atacarão assim que sentirem nossa fraqueza. É responsabilidade essencial de toda administração turca proteger o bem estar e estabilidade interna do estado. Quando temos paz no lar, podemos pensar em paz no mundo."
 TUR_turkish_state_railways:0 "Ferrovias estatais turcas"
 TUR_turkish_state_railways_desc:0 "Sem a intervenção do estado, nosso país continuará sendo uma nação desigual com cidades urbanas e ricas no oeste e tribos descentralizadas ao leste. Ao conectar nossa nação com infraestrutura, traremos a Turquia inteira para o século vinte, não apenas nossas ricas cidades costeiras no Egeu."
 TUR_revive_turkish_revolutionism:0 "Reviver o Revolucionarismo turco"
 TUR_revive_turkish_revolutionism_desc:1 "A reforma do sistema político turco se mostrou claramente inadequada perante a grande oposição do povo turco. Mas a solução é acalmar as massas ou apostar o dobro no radicalismo de nossas reformas? O Kemalismo já mudou em seu núcleo antes: quem pode dizer quando a próxima reconfiguração de seus componentes ideológicos acontecerá?"
 TUR_reinvigorate_turkish_nationalism:0 "Revigorar o Nacionalismo turco"
 TUR_reinvigorate_turkish_nationalism_desc:0 "O único meio de unificar o país é imitar o governo de Mussolini. Precisamos de um líder de direita forte, que não se oponha às reformas econômicas de esquerda e que fale com o coração das pessoas. Só existe um homem para esse trabalho: o estimado Marechal Fevzi Çakmak."
 TUR_the_second_five_year_plan:0 "O segundo plano de cinco anos"
 TUR_the_second_five_year_plan_desc:0 "O primeiro plano de cinco anos foi um grande sucesso, por isso os melhores ministros do governo no país se juntaram e decidiram que se o primeiro plano foi um sucesso, por que não bolarmos outro?"
 TUR_the_guardians_of_kemalism:0 "Os guardiões do Kemalismo"
 TUR_the_guardians_of_kemalism_desc:0 "A divisão de oficiais Kemalistas tem um limite no que pode fazer quando se trata da disseminação de ideais Kemalistas por toda nação. Chegou a hora do governo tomar uma atitude mais proativa em ajudar o Kemalismo a conquistar os corações e mentes do povo turco."
 TUR_kemalist_state_targets_tt:0 "Dois estados desalinhados se tornam §YKemalistas§!\n"
 TUR_the_sun_language_theory:0 "A teoria da língua do sol"
 TUR_the_sun_language_theory_desc:0 "A teoria da língua do sol é uma teoria que diz que todos os idiomas humanos descenderam do mesmo idioma de raízes turcas. A teoria é obviamente lógica e é indispensável que ela tenha o apoio oficial do estado e passe a ser ensinada por todo o país."
 TUR_variant_turkish_tax_focus:1 "[Root.GetTurkishVariantTaxName]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_STANDARD:0 "Varlık Vergisi"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_SECULAR:0 "İnanç Vergisi"
 TUR_variant_turkish_tax_focus_desc:1 "[Root.GetTurkishVariantTaxDesc]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_STANDARD:0 "Iremos impor um "imposto sobro a fortuna" de não muçulmanos no país para que possamos financiar melhor nossos projetos industriais e nos ajudar na missão de secularizar a [ROOT.GetNameDef]."
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_SECULAR:0 "Instituições religiosas já se deram bem demais por tempo demais nesse país. Por diversas vezes, autoridades religiosas procuraram enfraquecer esse governo e seus esforços, agora nós precisamos liberá-las de suas riquezas para que ela possa ser melhor aproveitada."
 TUR_turk_ulusu:0 "Türk Ulusu"
 TUR_turk_ulusu_desc:0 "Parte de ser um país responsável e moderno é poder redefinir o que significa ser um cidadão de tal país. Fomos rígidos demais com o que significa ser turco e para representar a composição do país de acordo, já passou da hora de expandirmos a definição do que torna um cidadão um turco."
 TUR_loosen_the_laws_on_secularism:0 "Afrouxar as leis do secularismo"
 TUR_loosen_the_laws_on_secularism_desc:0 "A religião sempre foi o maior fator de divisão em nossa nação: nos comprometemos em seguir o caminho do secularismo, mas por quê? Para imitar as nações fracas do oriente? Não é problema do estado decidir quando, onde e como um homem ora para seu deus."
 TUR_purify_the_diyanet:0 "Purificar a Diyanet"
 TUR_purify_the_diyanet_desc:0 "A Diyanet está cheia de homens que nunca rezaram para o Todo Poderoso nem sequer uma vez em suas vidas vazias. A Diyanet deveria estar cheia de homens de fé: homens que prestam serviço ao estado e buscam Alá para orientação e conforto!"
 TUR_kemalist_officers_made_hostile_tt:0 "§ROs oficiais Kemalistas se incomodarão com o curso de ação do governo.§!"
 TUR_rehabilitate_the_kadro_movement:0 "Reabilitar o movimento Kadro"
 TUR_rehabilitate_the_kadro_movement_desc:0 "Foi um erro acabar com Kadro e dispersar seus teóricos. Eles se aproximaram do estado com ideias novas e revolucionárias e nós os ignoramos. Um novo tipo de nação requer novas ideias, e não há ideias mais ousadas do que as de Kadro!"
 TUR_kemalism_and_the_modern_movement:0 "Kemalismo e o movimento moderno"
 TUR_kemalism_and_the_modern_movement_desc:0 "Quando Recep Peker voltou da Itália com um relatório de como o fascismo podia ser compatível com o Kemalismo, ele foi demitido de sua função. O fascismo é a crença do século vinte, fomos tolos em deixar de lado a melhor ideologia para a Turquia quando ela estava bem na nossa frente do outro lado do Adriático!"
 TUR_kemalism_and_the_modern_movement_tt:0 "A opinião de todos os países §Yfascistas§! na §YEuropa§! sobre [ROOT.GetNameDef] aumentará em §G+25§!."
 TUR_integrate_the_fascist_council:0 "Integrar o conselho fascista"
 TUR_integrate_the_fascist_council_desc:0 "O conselho fascista de Recep Peker existiu na tangente do estado por tempo o suficiente, é hora de começar a integração dos valores fascistas turcos na estrutura do Kemalismo."
 TUR_restack_the_officer_corps:0 "Reabastecer a divisão de oficiais"
 TUR_restack_the_officer_corps_desc:0 "A divisão de oficiais protege os valores chave da Turquia, mas esses valores... mudaram. Se os oficiais estão relutantes em refletir os atuais valores da ideologia Kemalista, os forçaremos a incorporar esses valores."
 TUR_restack_the_officer_corps_tt:0 "Os §Yoficiais Kemalistas§! serão reorganizados para serem mais receptivos aos desejos o governo.\n§RSe a estabilidade do país estiver abaixo de 50% e os oficiais Kemalistas tiverem muito poder, eles podem se revoltar contra o governo!§!"
 TUR_form_the_redshirts:0 "Formar os Camisas Vermelhas"
 TUR_form_the_redshirts_desc:0 "Cada movimento fascista legítimo pelo mundo tem um movimento de camisas! Os ingleses e italianos possuem os Camisas Negras, os alemães os Camisas Marrons, os chineses os Camisas Azuis - a cor vermelho reflete a República da Turquia, então seremos os Camisas Vermelhas! Quando o povo ouvir o termo "Camisa Vermelha", eles lembrarão automaticamente dos homens e mulheres que apoiam nosso movimento! Somos gênios!"
 TUR_fatherland_first:0 "A pátria em primeiro lugar!"
 TUR_fatherland_first_desc:0 "Há vários elementos da sociedade turca que enfraqueceriam o governo e desestabilizariam nossa sociedade pelos seus próprios motivos egoístas. Isso termina conosco: de agora em diante, cada cidadão da Turquia colocará a pátria em primeiro lugar!"
 TUR_fatherland_first_tt:1 "Faremos um apelo nacional aos £faction_tur_traditionalist §YTradicionalistas§!, aos £faction_tur_kurdish §YCurdos§!, e outros oprimidos de nossa nação para se unirem e defenderem um governo que representa todos eles."
 TUR_deal_for_the_oniki_islands:0 "Acordo pelas Ilhas Oniki"
 TUR_deal_for_the_oniki_islands_desc:0 "As Ilhas Oniki em nosso litoral foram arrancadas de nossas mãos e entregues aos lascivos italianos, mas não antes dos perversos gregos reivindicarem as ilhas. Rhodes era turca e Rhose será turca novamente!"
 TUR_the_pontic_redoubt:0 "O reduto pôntico"
 TUR_the_pontic_redoubt_desc:0 "Demos atenção demais para nossas defesas ocidentais, ignorando nossa fronteira com a abertamente irredentista [SOV.GetNameDef]! Não podemos esperar segurá-los em nossa fronteira sozinhos por muito tempo, mas ao fortalecer um reduto ao longo das margens do nosso rio, podemos vencê-los em uma guerra de atrito. Que outra escolha nós temos?"
 TUR_pontic_redoubt_trabzon_tt:0 "Adiciona §Y7 fortes terrestres§! ao longo do Rio Çoruh perto da fronteira [SOV.GetAdjective].\n"
 TUR_pontic_redoubt_van_tt:0 "Adiciona §Y6 fortes terrestres§! ao longo do Córrego Kars perto da fronteira [SOV.GetAdjective].\n"
 TUR_pontic_redoubt_erzurum_tt:0 "Adiciona §Y3 fortes terrestres§! na cidade de Erzurum.\n"
 TUR_abuse_the_office_of_soil_products:0 "Abuso do Departamento de Produtos Agrícolas"
 TUR_abuse_the_office_of_soil_products_desc:0 "O Toprak Mahsulleri Ofisi foi fundado para regular a produção de alimentos e controlar os salários dos trabalhadores rurais, mas [ROOT.GetNameDef] não precisa de trabalhadores assim, precisa de terra. Devemos pressionar os proprietários de fazendas não muito produtivas a venderem suas terras para que a nova indústria possa ser construída naqueles espaços e, assim, beneficiar toda a nação."
 TUR_kemalist_socialist_theory:0 "Teoria socialista Kemalista"
 TUR_kemalist_socialist_theory_desc:0 "O Movimento Kadro defende uma forma fundamentalmente patriota do socialista, e é muito parecido com o fascismo britânico e Marxismo-Leninismo. Essencialmente, Kadro coloca o trabalhador turco em primeiro lugar em nível fundamental e não procura limpar sua identidade nacional ao fazer isso. Nosso movimento é realmente revolucionário e mais importante do que isso: é um movimento verdadeiramente turco."
 TUR_patriotism_over_internationalism:0 "Patriotismo sobre o internacionalismo"
 TUR_patriotism_over_internationalism_desc:0 "Rejeitamos o internacionalismo de Trotskyism e o Marcismo radical a favor de uma forma realmente nacional do socialismo. A batalha do trabalhador internacional vem em segundo lugar comparada às dificuldades do trabalhador turco, o que separa o Kemalista-socialismo das variações mais radicais do comunismo."
 TUR_create_the_turkish_workers_militia:0 "Criar a Milícia dos Trabalhadores Turcos"
 TUR_create_the_turkish_workers_militia_desc:0 "A política é um negócio sujo, nenhum regime tem sua permanência garantida. É importante armarmos e equiparmos os trabalhadores com os meios de protegerem seus direitos contra quem tente tomá-los: seja uma potência estrangeira ou um novo movimento político de dentro de nossas próprias fronteiras."
 TUR_halk_ve_devlet:0 "Halk ve Devlet"
 TUR_halk_ve_devlet_desc:0 ""O povo e o estado" - aqui jaz a prioridade do nosso governo Kemalista-socialista. Devemos proteger e defender nosso povo, e faremos isso melhor fortalecendo todos os poderes do estado."
 TUR_nationalise_all_private_industry:0 "Nacionalizar todas indústrias privadas"
 TUR_nationalise_all_private_industry_desc:0 "Não desprezaremos as contribuições dos industrialistas e liberais em nossa luta mútua para proteger o estado turco de potências estrangeiras predatórias, mas elas estão ficam exageradas demais. Ao nos proteger de capitalistas de risco predatórios, eles se tornaram capitalistas de risco predatórios. Não podemos mais suportar: precisamos nacionalizar nossa indústria e proteger nossos trabalhadores."
 TUR_georgian_manganese_extraction:0 "Extração de manganês na Geórgia"
 TUR_georgian_manganese_extraction_desc:1 "Há diversos minerais e metais restantes e inutilizados na Geórgia e enquanto isso nossos próprios estoques de aço continuam baixos. Enviaremos uma oferta para a administração regional georgiana e negociar nossos direitos de extrair seus metais para eles em troca de ficar com uma parte dos excessos. Se concordarem, produziremos o aço bem ao lado da operação em Trebizonda."
 TUR_salt_the_scars_of_the_great_war:0 "Fechar as feridas da Guerra Mundial"
 TUR_salt_the_scars_of_the_great_war_desc:0 "O povo turco ficou molenga com o passar dos anos desde a Guerra de Independência. Onde está aquela fúria de que precisamos tanto se queremos projetar nossa força para o mundo? Perdemos tanto com a Grande Guerra, mais do que a maioria, e só sobrevivemos por que lutamos com unhas e dentes pelo direito de sobreviver. Lutaremos com unhas e dentes na próxima guerra também."
 TUR_intervene_in_the_spanish_civil_war:0 "Intervir na Guerra Civil Espanhola"
 TUR_intervene_in_the_spanish_civil_war_desc:0 "A Guerra Civil Espanhola se tornou o tubo de ensaio do mundo de ideologias concorrentes. Compartilhamos o mediterrâneo e isso nos dá mais direito do que a maioria para escolher interceder em nome do lado que escolhemos na guerra."
 TUR_a_common_destiny_for_all_of_turkey:0 "Um destino comum para toda a Turquia"
 TUR_a_common_destiny_for_all_of_turkey_desc:0 "Turcos, gregos, curdos, cristãos, muçulmanos e ateus - estamos todos juntos nessa. É de nosso interesse coletivo nos unirmos como um só atrás de um governo forte que apoia ideias radicais e trabalha para o coletivo como um todo. Permaneceremos unidos, ou morreremos divididos."
 TUR_hunt_down_fifth_columnist_islamists:0 "Caçar os islamistas da Quinta Coluna"
 TUR_hunt_down_fifth_columnist_islamists_desc:0 "Enquanto a Europa se desgasta com seus comunistas internacionalistas quinta-colunistas, estamos lutando com nossos próprios internacionalistas quinta-colunistas desde o nascimento de nossa nação. Não há ameaça existencial maior à nossa grande república do que o islamismo radical e seus proponentes antiquados. Eliminaremos esses resquícios do império otomano como os insetos que são."
 TUR_pivot_to_the_past:0 "Virar para o passado"
 TUR_pivot_to_the_past_desc:0 "A Guerra de Independência foram uma necessidade, mas a república foi um erro. Atatürk não está mais aqui para proteger sua preciosa república secular e o povo clama pelo retorno do Sultanato Otomano. Atenderemos esse pedido, após derrubar os Kemalistas de uma vez por todas."
 TUR_purge_the_kemalists:0 "Eliminar os Kemalistas"
 TUR_purge_the_kemalists_desc:0 "Ao livrar nosso país da escória Kemalista, plantaremos as sementes do retorno do modo antigo de viver e governar. O retorno do Sultão é inevitável, assim como a destruição dos passageiros republicanos."
 TUR_kemalists_purged_tt:0 "Remove todos os modificadores de estado £faction_tur_kemalist §YKemalistas§!."
 TUR_restore_the_divan:0 "Restaurar o divã"
 TUR_restore_the_divan_desc:0 "Um parlamento de patetas civis elegidos por nossos inimigos? Não, nunca pretendemos que isso durasse por muito tempo. Chegou a hora de trazer de volto o modo antigo: vamos restaurar o divã para que a religião fique no centro do estado. Também nos livraremos do gabinete ocidental do Primeiro-Ministro, já passou da hora de trazer o Grão-Vizir de volta!"
 TUR_rebuilding_our_nation:0 "Reconstruindo nossa nação"
 TUR_rebuilding_our_nation_desc:0 "Os Kemalistas devastaram nossa nação em suas tentativas fúteis em reprimir a vontade do povo. Nossos inimigos nos verão como fracos, então devemos reconstruir o mais rápido possível!"
 TUR_return_of_the_sultan:0 "O retorno do sultão"
 TUR_return_of_the_sultan_desc:0 "Finalmente chegou a hora de realizar o que sonhamos por tanto tempo: vamos trazer o Sultão de volta do exílio imediatamente. Nossos legalistas já o buscaram, agora só resta trazê-lo de volta para casa e preparar uma grande coroação."
 TUR_reclaim_macedonia:0 "Reivindicar o Makedonyalı Sanjak"
 TUR_reclaim_macedonia_desc:0 "Aqueles cães traiçoeiros ao nosso oeste tiveram um papel central no colapso do último império otomano. Os gregos guardam rancor de nós desde o momento em que desmanchamos aquele império lamentável e débil deles - e agora eles controlam grande parte da Trácia e da Macedônia. É hora de salvar nossos compatriotas, aproveitando para buscar um pouco de vingança ao mesmo tempo..."
 TUR_join_the_central_powers:0 "Reingressas os poderes centrais"
 TUR_join_the_central_powers_desc:0 "Já falhamos juntos como um pacto de potências antes, mas não falharemos dessa vez! O destino de algum modo nos concedeu uma segunda chance de corrigir os erros da Grande Guerra, todos juntos precisamos agarrar essas oportunidade de qualquer maneira!"
 TUR_press_the_austro_hungarian_claim:0 "Pressionar a afirmação austro-húngara"
 TUR_press_the_austro_hungarian_claim_desc:0 "Nosso retorno triunfante das cinzas da República da Turquia foi realmente um grande evento, mas estamos cercados por todos os lados de inimigos que querem nos destruir novamente. Precisamos de aliados e uma expedição liderada por otomanos no Danúbio dificilmente seria sem precedentes."
 TUR_aligning_bulgaria:0 "Alinhar a Bulgária"
 TUR_aligning_bulgaria_desc:0 "A [BUL.GetNameDef] foi a única de nós dos Poderes Centrais a sobreviver com sua soberania e modo de via intactos, e o que fizeram com isso? Nada. Eles são uns covardes! Vamos ver até onde vai essa covardia enquanto os vigiamos de perto e os mantemos na linha."
 TUR_reclaiming_our_lost_empire:0 "Reivindicar o império derrotado"
 TUR_reclaiming_our_lost_empire_desc:0 "Remover os Kemalistas do poder e restaurar a autoridade do Sultão foram apenas os primeiros passos de nosso grande plano. Marcharemos por todo mundo até que nosso império esteja completo novamente!"
 TUR_expanding_the_saadabad_pact:0 "Expandir o Pacto de Saadabad"
 TUR_expanding_the_saadabad_pact_desc:0 "O Pacto de Saadabad foi uma iniciativa digna dos Kemalistas, mas com certeza temos algo em comum com os signatários agora mais do que nunca. Não vamos perder tempo meias medidas, é hora de nos aproximarmos dos membros do Pacto de Saadabad para transformarmos esse acordo em uma verdadeira aliança."
 TUR_saadabad_pact_faction_tt:0 "Convidaremos todos os signatários do §YPacto de Saadabad§! para uma aliança formal."
 TUR_no_faction_members_tt:0 "Ninguém assinou o Pacto de Saadabad"
 TUR_no_faction_alliance_members_tt:0 "Os signatários do Pacto de Saadabad não ratificaram a Concordata de Saadabad"
 TUR_the_damascus_diktat:0 "O Diktat de Damasco"
 TUR_the_damascus_diktat_desc:1 "A [677.Controller.GetNameDefCap] é fraca. Tudo o que precisamos fazer é ameaçar a possibilidade de guerra caso não entreguem a Síria e eles cairão de joelhos chorando pela paz e nos implorando para tirar a Síria de suas mãos."
 TUR_supporting_the_east:0 "Apoiando o oriente"
 TUR_supporting_the_east_desc:0 "São nossos estados no oriente que formam o pilar de sustentação de nosso suporte, e mesmo assim a qualidade da infraestrutura nesses estados comparada às províncias urbanas no ocidente é simplesmente terrível. Ao apoiar o oriente, apoiamos nossos seguidores e também nos preparamos melhor para realizar operações aos leste e ao norte."
 TUR_desert_camel_corps:0 "Unidade de camelos do deserto"
 TUR_desert_camel_corps_desc:0 "Se vamos realizar essas árduas e duradouras operações no Oriente Médio e na África, seria simplesmente um absurdo não reformarmos nossa divisão de camelos! Com nosso camelos, podemos cavalgar do Cairo até a Cidade do Cabo de forma confortável e com estilo!"
 TUR_unlock_camelry_effect_tt:0 "Adiciona a tecnologia §YUnidades de cavalaria a camelo§!."
 TUR_the_pan_national_association_of_ulemas:0 "A Associação Pan-nacional de Ulemas"
 TUR_the_pan_national_association_of_ulemas_desc:0 "Nosso movimento não é um movimento nacional: simplesmente não apoiamos a autoridade do Sultão, e sim a autoridade dos muçulmanos ao redor do mundo. Não toleramos o nacionalismo, por que acreditamos na causa internacional do islamismo! Cooperaremos com os líderes religiosos por todo mundo para determinar como melhor espalhar e liberar nosso rebanho religioso pela espada."
 TUR_reinstate_the_darulfununu_sahane:0 "Reintegre o Darülfünûn-u Şahâne"
 TUR_reinstate_the_darulfununu_sahane_desc:0 "Não hesitamos em dizer que muitas de nossos instituições não são... exatamente modernas. Porém, vivemos na era da guerra moderna. É muito bom que nossa nação seja industrializada e moderna como é, isso tudo graças ao trabalho esforçado da Burocracia Otomana! Para isso, devemos estabelecer uma escola na Universidade de Istambul que incentive a cooperação técnica e científica entre nós mesmos e as nações que pensam igual."
 TUR_imperial_factories:0 "Fábricas imperiais"
 TUR_imperial_factories_desc:0 "Os Kemalistas tinham uma ideia interessante chamada "Estatismo", e apesar de jamais apoiarmos abertamente um pilar ideológico Kemalistas, não podemos negar que pode ser... conveniente, organizar e controlar de forma central os meios de produção do estado. Não compare com o comunismo ou com o fascismo: as fábricas ainda serão do Sultão - simplesmente administraremos essas fábricas em seu nome!"
 TUR_refining_our_strategies:0 "Aperfeiçoar nossas estratégias"
 TUR_refining_our_strategies_desc:0 "Aprendemos muito sobre guerra desde nossa ruína durante a Grande Guerra, e não devemos mais embarcar em planos malucos onde não temos chances de vencer. Devemos lutar de forma inteligente e conservadora, para que quando a luta terminar e a poeira baixar nós sejamos os vencedores ainda de pé."
 TUR_the_red_apples_of_sevres:0 "As Maçãs Vermelhas de Sèvres"
 TUR_the_red_apples_of_sevres_desc:0 "Paris, Roma, Londres: esses são o kızıl elma do Império Otomano reconstruído. Não podemos medir esforços para garantir que nossos inimigos, que nos viram desmantelados, humilhados e destruídos, sejam humilhados, se curvem perante nós e sejam destruídos por tudo que fizeram de mal ao nosso reino. Devemos jogar a velha ordem mundial às chamas e construir um novo status quo sobre as carcaças de seus impérios derrotados."
 TUR_realize_the_nightmare_of_meiji:0 "Realizar o Pesadelo de Meiji"
 TUR_realize_the_nightmare_of_meiji_desc:0 "O Sultão Abdul Hamid II usou o medo de o imperador japonês se converter ao islamismo e proclamou-se califa no lugar da monarquia turca. Isso nunca aconteceu. Infelizmente, o Japão assinou Sèvres e Lausanne. Apesar de há muito admirarmos os japoneses, eles são tão culpados quanto os outros velhos poderes. Temos que humilhá-los governando o Khedivate de Nihon diretamente de Kostantiniye."
 TUR_continue_to_prioritise_balkan_integrity:0 "Continuar a priorizar a integridade dos Balcãs"
 TUR_continue_to_prioritise_balkan_integrity_desc:0 "Sempre foi de nosso interesse que a paz reine nos Balcãs. Devemos confessar que temos alguma responsabilidade em proteger e exaltar nossos vizinhos, considerando especialmente nosso... infeliz passado juntos. Essa época ficou para trás: não nos aproximamos mais como conquistadores, e sim como amigos leais que pretendem defender nossos vizinhos mais fracos de novos conquistadores que os querem mal."
 TUR_reaffirm_the_balkan_pact:0 "Reformar o Pacto dos Balcãs"
 TUR_reaffirm_the_balkan_pact_desc:0 "O Pacto dos Balcãs foi formado para dissuadir o irredentismo búlgaro e húngaro, mas o mundo ficou significativamente mais perigoso desde então. O Pacto dos Balcãs é inadequado, devemos reformá-lo em um Entente dos Balcãs!"
 TUR_balkan_defense_council:0 "Conselho de Defesa dos Balcãs"
 TUR_balkan_defense_council_desc:0 "Cada país no Entente dos Balcãs conhece a guerra como uma velha amiga. Coletivamente sabemos que não podemos começar uma guerra na ofensiva, por isso precisamos coordenar juntos para formar uma formidável defesa."
 TUR_balkan_defense_council_tt:0 "Assim que o §YPacto dos Balcãs§! for ratificado em uma aliança, podemos coordenar como melhor nos defender de ataques estrangeiros."
 TUR_three_year_industrial_plan:0 "Plano industrial de três anos"
 TUR_three_year_industrial_plan_desc:0 "Estamos preparados para passar por uma industrialização em toda península, que poderia intimidar até mesmo a [ENG.GetNameDef]. Iremos nos apoiar como iguais e juntos nos ergueremos sobre a força de nossos inimigos através do poder coletivo do Entente dos Balcãs!"
 TUR_united_against_imperialism:0 "Frente unidade contra o imperialismo"
 TUR_united_against_imperialism_desc:0 "Todos nós fomos vítimas das conspirações de potências bem mais fortes do que nós. Sofremos demais sendo obrigados a aceitar tratados e acordos que nos humilhavam e enfraqueciam. Dizemos que o mundo não é mais como foi e que nunca mais cederemos ao assédio imperialista!"
 TUR_united_against_imperialism_tt:0 "Alteração na popularidade da Democracia ou Desalinhado nos países do §YPacto dos Balcãs§!: §G10%§!.\n"
 TUR_create_the_balkan_central_bank:0 "Criar o Banco Central dos Balcãs"
 TUR_create_the_balkan_central_bank_desc:0 "Adotaremos uma nova moeda compartilhada por todas nossa nações junto com nossas moedas nacionais e fundaremos um novo banco central, por onde faremos o intercâmbio de notas e moedas e negociações empresariais. O que poderia dar errado?"
 TUR_the_treaty_for_prosperity_and_trade:0 "O tratado de prosperidade e comércio"
 TUR_the_treaty_for_prosperity_and_trade_desc:0 "Lideraremos um tratado coletivo que promove a negociação livre seguindo os princípios do liberalismo de livre mercado. Não podemos esperar que todos nossos membros reconfigurem totalmente suas economias para que permitam negociações livres, mas pelo menos podemos colocar um fim no protecionismo nos Balcãs."
 TUR_joint_budgets_on_fortifications:0 "Orçamentos conjuntos em fortificações"
 TUR_joint_budgets_on_fortifications_desc:0 "As linhas do forte sempre foram algo predominante nas doutrinas de defesa, e embora alguns hoje sugiram que tais estratagemas foram ultrapassados pela tecnologia moderna, acreditamos que o forte ainda seja útil. Se todos participarem da defesa uns dos outros, garantimos nossa segurança coletiva."
 TUR_connecting_our_capitals:0 "Conectar nossas capitais"
 TUR_connecting_our_capitals_desc:0 "Para que nossos filmes passem sem problemas entre as linhas de frente, devemos ter uma infraestrutura eficiente por toda península dos Balcãs. Trabalharemos juntos com nossos parceiros para garantir que nossos capitais estejam conectadas por uma infraestrutura moderna da melhor forma possível."
 TUR_connect_capitals_greece_tt:0 "Já que a §YGrécia§! assumiu projetos de infraestrutura de sua própria vontade, ela receberá infraestrutura adicional."
 TUR_connect_capitals_romania_tt:0 "Já que a §YRomênia§! assumiu projetos de infraestrutura de sua própria vontade, ela receberá infraestrutura adicional."
 TUR_connect_capitals_yugoslavia_tt:0 "Já que a §YIugoslávia§! assumiu projetos de infraestrutura de sua própria vontade, ela receberá infraestrutura adicional."
 TUR_fortifying_contentious_areas:0 "Fortalecer áreas controversas"
 TUR_fortifying_contentious_areas_desc:0 "Os Balcãs não são conhecidos como o Barril de Pólvora da Europa à toa. Em cada um de nossos países existe pelo menos um ponto de faísca por conflito com uma potência maior em potencial. É nosso dever garantir que esses pontos de faísca sejam protegidos e fortalecidos adequadamente."
 TUR_fortify_the_south_tt:0 "Adiciona §Y2 fortalezas terrestres§! em cada cruzamento de §Y[164.GetName]§!.\n"
 TUR_fortify_the_north_tt:0 "Adiciona uma linha defensiva de §Yfortalezas terrestres§! em §Y[354.GetName]§!.\n"
 TUR_fortify_the_east_tt:0 "Adiciona §Y5 fortalezas terrestres§! nas fronteiras orientais de §Y[800.GetName]§!.\n"
 TUR_integrated_armed_forces:0 "Integrar forças armadas"
 TUR_integrated_armed_forces_desc:0 "É um programa ambicioso, mas um programa que decidimos valer a pena realizar. Diante do dilema que nós, nações menores, enfrentamos contra uma grande potência, decidimos liderar a organização das forças armadas multinacional do Entente dos Balcãs. Cederemos recursos uns para os outros conforme necessário para que quando estivermos unidos, não sejamos apagados como velas pelos imperialistas."
 TUR_the_balkan_academy_of_science:0 "A Academia de Ciências dos Balcãs"
 TUR_the_balkan_academy_of_science_desc:0 "Vivemos em uma era de ciência e inovação, não podemos permitir que nenhum outro membro do Entende dos Balcãs fique muito para trás nas conquistas técnicas das nações maiores e mais industrializadas."
 TUR_extend_an_olive_branch_to_bulgaria:0 "Oferecer a paz para a Bulgária"
 TUR_extend_an_olive_branch_to_bulgaria_desc:0 "O Pacto dos Balcãs foi formado para opor o revanchismo búlgaro, mas o mundo criou monstros muito piores desde então. A Bulgária, assim como nós, é apenas outro peão para os imperialistas usarem em sua busca por domínio imperial. Devemos oferecer ajuda - e permitir que ela se junte a nós para que possamos sair desse conflito com nossas fronteiras e moral intactas."
 TUR_preempt_bulgarian_alignment:0 "Antecipar o alinhamento búlgaro"
 TUR_preempt_bulgarian_alignment_desc:0 "A Prússia dos Balcãs pode ser uma potência menor como nós, mas eles têm a fome e ambição de uma grande potência. Podemos duvidar por um momento sequer que os búlgaros não nos apunhalarão nas costas de maneira egoísta assim que tiverem a oportunidade? A resposta é não, o que nos leva a uma única solução: A Bulgária deve ser destruída."
 TUR_peninsular_network_of_factories:0 "Rede de fábricas peninsulares"
 TUR_peninsular_network_of_factories_desc:0 "Sozinho, nenhum de nós pode enfrentar os países maiores e mais industrializados como [GER.GetNameDef] e [SOV.GetNameDef], mas juntos - como todos nós cedendo recursos para maximizar todo nosso potencial? Isso nos transformará em uma poderosa força."
 TUR_combined_operational_strategies:0 "Estratégias operacionais combinadas"
 TUR_combined_operational_strategies_desc:0 "Colaborando em nível mais profundo em estratégia e defesa, podemos garantir a segurança de toda nossa região, mesmo contra probabilidades esmagadoras."
 TUR_edirne_research_exchange:0 "Troca de pesquisa de Edirne"
 TUR_edirne_research_exchange_desc:0 "Tomaremos a iniciativa e formaremos uma instituição pública que incentiva um fluxo multinacional livre de ideias para que possamos estar na liderança de todos avanços tecnológicos e científicos no Pacto dos Balcãs."
 TUR_crush_the_warmongers_in_rome:0 "Eliminar os provocadores de guerra em Roma"
 TUR_crush_the_warmongers_in_rome_desc:0 "Os [ITA.GetAdjective] são a raiz de toda angústia no mediterrâneo. Eles são um tumor maligno que acredita que pode se espalhar pelo sul da Europa como um câncer por direito de poder. Levaremos a luta até eles e daremos tantas doses de seu próprio remédio que eles irão engasgar."
 TUR_brace_against_the_red_menace:1 "[GetBraceAgainstTheRedMenaceName]"
 TUR_brace_against_the_red_menace_desc:1 "[GetBraceAgainstTheRedMenaceDesc]"
 TUR_brace_against_the_red_menace_communism:0 "Se preparar contra a ameaça vermelha"
 TUR_brace_against_the_red_menace_communism_desc:0 "Ao norte fica a perversa ameaça do comunismo e o pai de suas ideias no mundo. A [SOV.GetNameDef] é uma doença para esse mundo, o Entente dos Balcãs estará fazendo um favor para a humanidade desmantelando a hegemonia [SOV.GetAdjective]."
 TUR_brace_against_the_red_menace_generic:0 "Se preparar contra a ameaça [SOV.GetAdjective]"
 TUR_brace_against_the_red_menace_generic_desc:0 "Ao norte está a pérfida Rússia. Eles sempre tentaram se meter nos assuntos dos Balcãs e dos turcos. O Entente dos Balcãs estará fazendo um favor para a humanidade desmantelando a hegemonia [SOV.GetAdjective]."

 TUR_reconfigure_our_foreign_policy:0 "Reconfigurar a política estrangeira turca"
 TUR_reconfigure_our_foreign_policy_desc:0 "A política estrangeira [TUR.GetAdjective] se concentra em assuntos domésticos e manter interações de políticas estrangeiras consignadas em grande aos nossos vizinhos, mas o mundo mudou e nossa política estrangeira deve refletir isso. Já passou da hora de começarmos a lidar mais com as grandes potências do mundo."
 TUR_the_anglo_turkish_agreement:0 "O acordo anglo-turco"
 TUR_the_anglo_turkish_agreement_desc:0 "O governo [ENG.GetAdjective] está ansioso em assinar um acordo conosco: um acordo que, na prática, não nos exige nada mas que obrigaria a [ENG.GetNameDef] a nos auxiliar caso ocorra uma invasão. Tudo isso cheira a desespero, mas podemos usar esse desespero."
 TUR_add_medium_tank_technology_tt:0 "Adiciona a tecnologia: §YTanque médio básico§!."
 TUR_applying_british_oil_embargoes_on_iraq:1 "Aplicar embargos ao petróleo [ENG.GetAdjective] no Iraque"
 TUR_applying_british_oil_embargoes_on_iraq_desc:0 "Os [ENG.GetAdjective] estão determinados a impedir que os carregamentos de óleo [IRQ.GetAdjective] cheguem aos seus inimigos continentais mas não obtiveram nenhum sucesso. Podemos ajudar a iniciativa [ENG.GetAdjective] bloqueando uma das maiores rotas terrestres que os [IRQ.GetAdjective] usam para negociar na Europa."
 TUR_host_exiled_scientists:0 "Abrigar cientistas exilados"
 TUR_host_exiled_scientists_desc:0 "Tantas nações governadas por tolos brutais estão dispostas a banir suas melhores e mais brilhantes mentes simplesmente porque esses cientistas não concordam em servir uma pauta tirânica. Ofereceremos um lar para esses exilados aqui na [TUR.GetNameDef], pois precisamos muito deles."
 TUR_the_chester_concession:0 "A concessão de Chester"
 TUR_the_chester_concession_desc:0 "Continuamos acreditando que merecemos as concessões que os americanos nos prometerem mais de uma década atrás. Podemos fazer nossa participação na guerra depender das contribuições americanas, pelo bem do estado [TUR.GetAdjective]."
 TUR_raise_opinion_of_america_tt:0 "A concessão terá mais chances de ser aprovada se a opinião dos §YEstados Unidos da América§! sobre nós for mais alta."
 TUR_american_motor_factories:0 "Fábricas de veículos americanas"
 TUR_american_motor_factories_desc:0 "Muito da nossa indústria pesada associada com a produção de veículos motorizados depende da cooperação com os americanos. Nem sempre fomos a nação mais branda quando se trata de investimento estrangeiro, mas se afrouxarmos nossos regulamentos para nossos amigos americanos... bem... quem pode dizer o que vai acontecer?"
 TUR_bomber_schematics:0 "Projetos de bombardeiros"
 TUR_bomber_schematics_desc:0 "Defendermos nossos próprios céus durante a guerra não é o suficiente, precisamos atacar o coração de nossos inimigos para que qualquer guerra seja encerrada de forma rápida. Os Aliados são mestres no uso de bombas como ferramentas para moirem seus inimigos, podemos aprender muito com eles."
 TUR_join_the_allies:0 "Entrar para os Aliados"
 TUR_join_the_allies_desc:0 "O mundo chegou em um momento do destino, estamos numa encruzilhada de muitos impérios competindo para mudar o mundo para sempre. Devemos defender os valores sobre os quais o país foi fundado e lutar com as nações no ocidente em nome da liberdade."
 TUR_controlling_the_skies_of_europe:0 "Controlar os céus"
 TUR_controlling_the_skies_of_europe_desc:0 "Poder de fogo superior é como venceremos a guerra, precisamos ser um fator ativo no esforço da guerra, adicionando nosso próprio poder de fogo na luta para dominar os céus."
 TUR_expanding_our_navy:0 "Expandir nossa marinha"
 TUR_expanding_our_navy_desc:0 "Lutamos ao lado de algumas das potências navais globais mais notáveis, e temos muito o que aprender com elas. Ao fim da guerra, nossa marinha será louvada entre as melhores."
 TUR_the_petra_proposal:0 "A proposta Petra"
 TUR_the_petra_proposal_desc:0 "Nossos conselheiros bolaram um plano que nos torna responsáveis pela proteção e administração dos protetorados [ENG.GetAdjective] no Levante. A estratégia e proposta estão bem fundamentadas e agora tudo o que falta é apresentá-la para os [ENG.GetAdjective]."
 TUR_expanded_credit_on_our_debts:0 "Crédito expandido em nossas dívidas"
 TUR_expanded_credit_on_our_debts_desc:0 "Que sorte acabarmos aliados com tantos países para quem devemos uma grande dívida! Com certeza nossa participação nesse conflito é motivo o suficiente para eliminar boa parte dessa dívida, em nome de nossa batalha compartilhada pela liberdade, é claro."
 TUR_partnership_pact_with_bulgaria:0 "Pacto de parceria com a Bulgária"
 TUR_partnership_pact_with_bulgaria_desc:0 "Seria inteligente não julgar o povo [BUL.GetAdjective] de forma tão rígida, para que não sejam levados para os braços do inimigo. Vamos oferecer uma alternativa: uma oportunidade de ficarem do lado da liberdade e justiça, em vez da autocracia e corrupção."
 TUR_seizing_the_romanian_oil_fields:0 "Tomar os campos petrolíferos romenos"
 TUR_seizing_the_romanian_oil_fields_desc:0 "Os campos petrolíferos romenos são uma área vital para o esforço de guerra de [GER.GetFactionName]. Cortar o abastecimento do petróleo da [ROM.GetNameDef] seria como fazer um coração ficar sem sangue."
 TUR_securing_iran:0 "Proteger o Irã"
 TUR_securing_iran_desc:0 "Se os [PER.GetAdjective] não regulamentarem o comércio do petróleo para que ele não chegue nas reservas de nossos inimigos, administraremos seus recursos para eles à força."
 TUR_british_dockyards_in_turkey:0 "Docas britânicas na Turquia"
 TUR_british_dockyards_in_turkey_desc:0 "Nossos litorais são longos e se esticam por quase todo nosso país. Há bastante espaço livre aqui para indústrias de manufatura e os [ENG.GetAdjective] reconhecem isso. Aceitaremos a oferta para reforçar nossa indústria naval para inclinar o esforço da guerra coletivamente ao nosso favor."
 TUR_taking_over_defense_of_the_gulf:0 "Assumir a defesa do Golfo"
 TUR_taking_over_defense_of_the_gulf_desc:0 "Podemos tirar um pouco da pressão de nossos aliados [ENG.GetAdjective] oferecendo proteger suas posses no Oriente Médio para eles. Eles provavelmente gostarão da sugestão, considerando-se especialmente tudo que já contribuímos para o esforço de guerra... e ao fato de que eles não estão em posição para nos impedir de simplesmente tomar seus territórios."
 TUR_we_must_not_fall:0 "Não seremos derrotados!"
 TUR_we_must_not_fall_desc:1 "Não lutamos com unhas e dentes como uma nação durante nossa Guerra de Independência somente para sermos aniquilados algumas décadas depois. Não, a história da [TUR.GetNameDef] não termina aqui - não seremos derrotados!"
 TUR_the_german_turkish_friendship_treaty:0 "O tratado de amizade alemão-turco"
 TUR_the_german_turkish_friendship_treaty_desc:1 "[GER.GetNameDefCap] e [ROOT.GetNameDef] são aliados naturais. Não precisamos concordar em cada assunto, pois nossa história recente não é tão diferente. Esforços [ENG.GetAdjective] para controlar nossa política estrangeira não deram em nada: provaremos isso com um novo Tratado de Amizade, assinado unilateralmente entre [GER.GetLeader] e [ROOT.GetLeader]."
 TUR_the_clodius_agreement:0 "O acordo Clodius"
 TUR_the_clodius_agreement_desc:0 "Os [GER.GetAdjective] nos abordaram com uma proposta favorável: minério de crômio em troca dos meios para produzir mais equipamento militar próprio. Ao se tornar a fonte primária de minério de crômio da [GER.GetNameDef], nós também temos direito à proteção da [GER.GetNameDef], que é algo invejável nos dias de hoje."
 TUR_clodius_agreement_tt:1 "Todo estado que produzir §Y65§! ou mais unidades de §Ycrômio§! receberá três níveis de §Yinfraestrutura§! e duas §Yfábricas militares§!."
 TUR_purchase_italian_light_tanks:0 "Comprar tanques leves italianos"
 TUR_purchase_italian_light_tanks_desc:0 "Não se pode ter uma força armada moderna sem uma poderosa e confiável blindagem suportando a base do exército. Simplesmente precisamos de alguns para nós mesmos, e há alguma dúvida de que os melhores tanques produzidos no mundo são feitos na [ITA.GetNameDef]?"
 TUR_approve_the_funkplan:0 "Aprovar o Funkplan"
 TUR_approve_the_funkplan_desc:0 "Quando o Schachtplan foi posto em prática por todo o sul da Europa, nós não participamos dessa trama. A situação mudou, nós estamos preparados para aprofundar nossos laços econômicos com a [GER.GetNameDef]. O economista [GER.GetAdjective] Walther Funk elaborou um esquema sob medida para nossa situação, seríamos tolos em não implementar esse esquema o quanto antes."
 TUR_the_italo_turkish_naval_academy:0 "A Academia Naval Ítalo-turca"
 TUR_the_italo_turkish_naval_academy_desc:0 "Os [ITA.GetAdjective] são os mestres dos oceanos. Podemos aprender muito com eles se estiverem dispostos a nos ensinar."
 TUR_invite_german_officers_to_izmir:1 "Convidar oficiais alemães para [339.GetName]"
 TUR_invite_german_officers_to_izmir_desc:0 "Conselheiros militares [GER.GetAdjective] causam inveja no mundo todo. Para modernizar nosso exército e suas táticas, precisamos contar coma ajuda do povo com as forças armadas mais modernas na Europa."
 TUR_the_mediterranean_entente:0 "O Entente do mediterrâneo"
 TUR_the_mediterranean_entente_desc:0 "Precisamos negociar uma aliança compreensiva pan-mediterrânea que assuma a responsabilidade da segurança da região. Qualquer projeto com o objetivo de controlar o mediterrâneo que não comece com a mão esticada para a [ITA.GetNameDef] está destinado ao fracasso."
 TUR_join_the_axis:0 "Entrar para o Eixo"
 TUR_join_the_axis_desc:0 "O futuro de [ROOT.GetNameDef] está claramente com a nação que remoldará o destino do mundo. Nenhum outro país está preparado para alterar o status quo e trazer uma nova era de paz e prosperidade como a [GER.GetNameDef]. Devemos ajudá-los a concretizar suas visões para o futuro."
 TUR_invite_bulgaria:0 "Convidar a Bulgária"
 TUR_invite_bulgaria_desc:0 "[BUL.GetNameDefCap] já ficou como coadjuvante por tempo demais. Seu futuro com a [GER.GetNameDef] não está em dúvida, somente quando finalmente declararem suas lealdades. Ajudaremos os [BUL.GetAdjective] a encontrarem sua coragem."
 TUR_entice_the_greeks:0 "Seduzir os gregos"
 TUR_entice_the_greeks_desc:0 "Paz com a [GRE.GetNameDef] é algo que nossos administradores lutaram muito desde o colapso do império otomano. Não temos motivos para jogar fora décadas de esforços diplomáticos, mas se estivermos em lados opostos nessa guerra, isso poderia muito bem mudar. Esperamos que eles ouçam a razão e não joguem seu futuro no lixo sem necessidade."
 TUR_carve_up_greece:0 "Dividir a Grécia"
 TUR_carve_up_greece_desc:0 "Muito para nosso desgosto, não parece haver um futuro onde a [GRE.GetNameDef] saia dessa era ainda como uma nação independente. Não há antipatia nessa decisão, estamos simplesmente fazendo o que deve ser feito pelo bem da sobrevivência. A paz reinará novamente no Egeu, mas não nessa era cruel e implacável."
 TUR_pressure_portugal_to_join:0 "Pressionar Portugal para entrar"
 TUR_pressure_portugal_to_join_desc:0 "[POR.GetNameDefCap] tecnicamente pode não fazer fronteira com o mediterrâneo, mas tem uma grande interesse no futuro da região. Precisamos de seu grande império, e eles ganharão muito com aliados como nós."
 TUR_collaborative_civil_works_programme:0 "Programa colaborativo de trabalhos civis"
 TUR_collaborative_civil_works_programme_desc:1 "Se dependesse apenas da [ITA.GetNameDef], tudo o que fariam em nossa aliança seria conquistar e dominar outros povos. Nós somos a voz do bom senso para os outros aspectos de governo: ninguém levou em conta os índices de desemprego ou a economia pós-guerra? Devemos reunir nossos recursos e trabalhar juntos para construir um futuro melhor, que seja digno de todo esse derramamento de sangue."
 TUR_fortifying_the_bosporus:0 "Fortificar o Bósforo"
 TUR_fortifying_the_bosporus_desc:0 "O Bósforo é um portão entre o Mar Negro e o Mar do Mediterrâneo. O Canal de Suez é pesadamente protegido, assim como as entradas do Estreito de Gibraltar. Faz sentido deixar nosso próprio estreito desprotegido e aberto à ataques de potências estrangeiras? Não faz. Trabalharemos duro para defender o que é nosso."
 TUR_fortifying_the_bosporus_istanbul_tt:0 "Adiciona §Y3 fortes terrestres§! dentro da cidade.\n"
 TUR_fortifying_the_bosporus_edirne_tt:0 "Adiciona uma linha de §Yfortes terrestres§! de nível dois ao longo dos §YEstreitos Turcos§!.\n"
 TUR_mediterranean_merchant_fleet:0 "Frota comercial do mediterrâneo"
 TUR_mediterranean_merchant_fleet_desc:0 "Comboios são a vida dessa facção, todos precisamos fazer um esforço coletivo para aumentar a quantidade de comboios que temos disponíveis. É claro, se essa nova frota mercadora também fosse usada como meio secreto de compartilhar informações adicionais sobre pesquisa naval, esse pode ser um esforço particularmente produtivo."
 TUR_court_the_spanish:0 "Cortejar os espanhóis"
 TUR_court_the_spanish_desc:0 "Não é segredo para ninguém que o líder da Espanha simpatiza com nossa facção e o que ela representa. Uma simples oferta de amizade e algumas promessas vagas sobre ganhos futuros pode ser o suficiente para convencê-los ao nosso lado de modo mais comprometido."
 TUR_cleanse_iberia_of_bolshevism:0 "Limpar o Bolchevismo da Ibéria"
 TUR_cleanse_iberia_of_bolshevism_desc:0 "A derrota da causa nacionalista durante a Guerra Civil Espanhola foi um absurdo! Era errado; uma perversão da justiça e falha trágica da causa fascista. Precisamos corrigir os erros do passado através da força."
 TUR_end_the_british_hegemony:0 "Terminar a hegemonia britânica"
 TUR_end_the_british_hegemony_desc:0 "Esse mundo não conhecerá a paz até que o reino pérfido e eterno da [ENG.GetAdjective] seja levado a um fim violento e definitivo. Isso não é uma guerra, é um dever."
 TUR_punish_french_weakness:0 "Punir a fraqueza francesa"
 TUR_punish_french_weakness_desc:0 "A tricolor [FRA.GetAdjective] já ondulou por metade da Europa na época de Napoleão. Hoje, ela não serve nem para ondular em Paris. Já passou da hora de colocar um fim na vergonha mundial que é a nação conhecida como "[FRA.GetNameDef]"."
 TUR_victory_or_death_against_communism:1 "[GetVictoryOrDeathAgainstCommunismName]"
 TUR_victory_or_death_against_communism_desc:1 "[GetVictoryOrDeathAgainstCommunismDesc]"
 TUR_victory_or_death_against_communism_communism:0 "Vitória ou morte contra o comunismo"
 TUR_victory_or_death_against_communism_communism_desc:0 "A luta global contra o comunismo é uma luta justa. A luta vai além de simples ideologia: nós lutamos pelo nosso modo de vida contra um terrível monolito que destrói tudo o que toca. Não podemos perder."
 TUR_victory_or_death_against_communism_generic:0 "Vitória contra o imperialismo russo"
 TUR_victory_or_death_against_communism_generic_desc:0 "A luta global contra o imperialismo [SOG.GetAdjective] é uma luta justa. A luta vai além de disputas de fronteira: nós lutamos pelo nosso modo de vida contra um terrível império expansionista que destrói tudo o que toca. Não podemos perder."
 TUR_increase_german_military_aid:0 "Aumentar o auxílio militar alemão"
 TUR_increase_german_military_aid_desc:0 "Se os [GER.GetAdjective] esperam que nós os acompanhamos em seus avanços nas linhas de frente, eles precisam compartilhar um pouco da exorbitante quantia de tecnologia que acumularem ao longo dos anos. É claro, gostaríamos de lutar de forma mais intensa - mas um pouco de ajuda [GER.GetAdjective] pode ajudar muito a facilitar esse desejo."
 TUR_cooperative_research_centers:0 "Centros de Pesquisa Cooperativos"
 TUR_cooperative_research_centers_desc:0 "Essa guerra será vencida pelo poder com as maiores capacidades tecnológicas. O fascismo é o credo do futuro, então é razoável exigirmos apenas as tecnologias mais modernas para lutar nossa guerra."
 TUR_the_tuz_golu_training_facility:0 "A Instalação de Treinamento Tuz Gölü"
 TUR_the_tuz_golu_training_facility_desc:0 "O clima do mediterrâneo da nossa nação não é o ambiente adequado para treinar nossos soldados para que eles possam operar de forma adequada em climas áridos. Optamos por construir instalações de treinamento próximas do lago de sal Tuz Gölü, para que nossas tropas estejam mais bem preparadas para lutar em ambientes secos."
 TUR_pack_for_a_long_winter:0 "Preparativos para um longo inverno"
 TUR_pack_for_a_long_winter_desc:0 "Não é fácil imitar o terrível frio da Eurásia, mas fomos forçados a tal. Optamos por construir uma instalação no pico do Monte Palandöken em Erzurum com uma instalação adicional menor ao redor do Monte Ağrı para que nossas tropas possam treinar em condições alpinas e glaciais o ano todo."
 TUR_support_the_golden_square:0 "Apoiar o quadrado dourado"
 TUR_support_the_golden_square_desc:0 "Há um grupo com uma influência considerável no [IRQ.GetNameDef] que tem objetivos muito parecidos com os nossos. Devemos apoiar esses indivíduos para que eles possam nos ajudar a eliminar a presença imperialista na região."
 TUR_secure_the_iraqi_oil:0 "Proteger o petróleo iraquiano"
 TUR_secure_the_iraqi_oil_desc:0 "Por que confiar em outros para fazer um trabalho que você sabe que pode fazer perfeitamente bem sozinho? Nossas botas tocaram o solo de Bagdá antes do fim do mês: garantido."
 TUR_rebuke_the_treaty_of_lausanne:0 "Repreender o Tratado de Lausanne"
 TUR_rebuke_the_treaty_of_lausanne_desc:0 "Já violamos tantas estipulações do tratado que nos foi imposto após o fim da Guerra Mundial. É hora de finalmente remover o cabresto de nossos inimigos, assim como nosso aliados já fizeram. É uma pena, mas não podemos confiar que nossas fronteiras ocidentais estarão seguras até que o assunto com os [GRE.GetAdjective] seja resolvido."
 TUR_turkish_panzers:0 "Panzers turcos"
 TUR_turkish_panzers_desc:0 "Por que a [GER.GetNameDef] deve ser o único país com tanques que botam medo? Produziremos nossos próprios blindados que conquistarão o mundo ao lado dos panzers [GER.GetAdjective]!"
 TUR_establish_the_committee_of_pan_turkism:1 "Propagar a doutrina do pan-turquismo"
 TUR_establish_the_committee_of_pan_turkism_desc:0 "Por toda a Eurásia, nossos irmãos e irmãs turcos oprimidos aguardam para serem libertados das garras de seus terríveis mestres por nós. Pretendemos fazer exatamente isso, e não pararemos até que cada pessoa turca no mundo esteja livre em nossas fronteiras e sob nossa proteção!"
 TUR_integrate_german_officers_into_the_army:0 "Integrar oficiais alemães ao exército"
 TUR_integrate_german_officers_into_the_army_desc:0 "Sem mais a necessidade de disfarçar o papel de oficiais militares alemães em nosso país, os integramos oficialmente em nossa cadeia de comando com a aprovação de [GER.GetLeader]."
 TUR_restoring_our_nations_pride:0 "Restaurar o orgulho de nossa nação"
 TUR_restoring_our_nations_pride_desc:0 "Nossas conquistas nos últimos anos foram completamente impressionantes. Fomos de morrer de medo de uma guerra após nossas tremendas perdas na Guerra Mundial para conquistadores continentais batalhando pelo mundo todo. Estamos à beira de uma era de ouro: a era dourada do lobo!"
 TUR_renew_the_turkish_soviet_non_aggression_pact:0 "Renovar o Pacto de Não Agressão Turco-soviético"
 TUR_renew_the_turkish_soviet_non_aggression_pact_desc:0 "Assinamos um pacto de não agressão com a [SOV.GetNameDef] em 1925 e fomos um dos primeiros países no mundo a ter relações amigáveis com os [SOV.GetAdjective], mas os tempos mudaram. É importante renovarmos esse pacto e garantir que os laços com o regime atual estejam saudáveis."
 TUR_the_batumi_accord:0 "O Acordo Batumi"
 TUR_the_batumi_accord_desc:0 "Devemos trabalhar juntos com o governo regional georgiano para aprimorar as indústrias de nossas duas nações. Tal acordo seria produtivo para os dois lados e não pode ser negado exceto por razões de natureza explicitamente políticas."
 TUR_provide_refuge_to_the_victims_of_fascism:0 "Fornecer refúgio para as vítimas do fascismo"
 TUR_provide_refuge_to_the_victims_of_fascism_desc:0 "A causa fascista não descrimina sua escolha de vítimas. Esses demagogos paparicam as massas com ilusões de grandeza de um lado, enquanto deixam os ratos saírem dos esgotos de outro. Devemos proteger aqueles que não têm os meios para se protegerem."
 TUR_soviet_tank_factories:0 "Fábricas de tanques soviéticas"
 TUR_soviet_tank_factories_desc:0 "Ao assumir uma posição explicitamente antifascista em nossa política estrangeira, podemos garantir o sucesso de um esquema projetado para iniciar a produção de blindados em [ROOT.GetNameDef] com ajuda dos [SOV.GetAdjective]."
 TUR_dissolve_the_ODPA:1 "Dissolver o Conselho de Dívidas"
 TUR_dissolve_the_ODPA_desc:0 "As potências ocidentais pensam que só porque os otomanos estavam em dívida com eles, isso significa que nossa lealdade é devida à causa deles. Os imperialistas não mudaram, e parece que eles buscam constantemente provar que nunca poderão mudar. Mataremos esse símbolo antiquado do nosso passado quando éramos fracos demais para nos defendermos."
 TUR_adana_to_baku_highway:0 "Estrada Adana-to-Baku"
 TUR_adana_to_baku_highway_desc:0 "Há muito tempo queremos criar laços mais fortes entre nós e o Cáucaso. Essa iniciativa servirá apenas para aprofundar nossos laços com a [SOV.GetNameDef]."
 TUR_arctic_wolves_training_program:0 "Programa de treinamento Lobos do Ártico"
 TUR_arctic_wolves_training_program_desc:0 "Nossos soldados patrulharão a neve como lobos caçando suas presas no boreal. Através do nosso treinamento, o inimigo irá temer mais do que o frio dos ventos gelados."
 TUR_seize_religious_property:0 "Tomar propriedade religiosa"
 TUR_seize_religious_property_desc:0 "A religião tem sido o veneno dessa república desde sua criação. Nacionalizaremos e fecharemos todos os prédios religiosos nesse país e faremos melhor uso da terra. Ao nos libertarmos das algemas da religião, finalmente alcançaremos nosso potencial completo."
 TUR_guarding_our_western_frontiers:0 "Fortificar as fronteiras orientais"
 TUR_guarding_our_western_frontiers_desc:0 "A maior ameaça à nossa soberania vem do ocidente. Quando as nações ocidentais vierem atrás de nós, elas nos encontrarão preparados para empurrá-los de volta para o mar de onde vieram."
 TUR_anti_bolshevik_mediterranean_bloc:0 "O bloco do mediterrâneo antibolchevique"
 TUR_anti_bolshevik_mediterranean_bloc_desc:0 "Queríamos poder manter laços de amizade com a [SOV.GetNameDef], mas o Stalinismo está tão distante do ideal Marxista que estaríamos mentindo para nós mesmos se disséssemos que ele é tolerável. Devemos romper os laços com a [SOV.GetNameDef], e encontrar amigos que pensam como nós em outro lugar."
 TUR_readdress_the_montreux_convention:0 "Analisar a convenção Montreux novamente"
 TUR_readdress_the_montreux_convention_desc:0 "Quando tivemos a primeira Convenção Montreux, talvez fomos severos demais ao considerar a posição [SOV.GetAdjective]. Precisamos revisitar a declaração assinada e fazer as concessões que a [SOV.GetNameDef] pediu em nome da amizade e da cooperação."
 TUR_the_international_of_proletarian_freethinkers:0 "O Proletário Internacional de Pensadores Livres"
 TUR_the_international_of_proletarian_freethinkers_desc:0 "Os pensadores livres vieram da classe trabalhadora, e logo os melhores e mais brilhantes da classe trabalhadora se reunirão aqui para contribuir para o bem maior."
 TUR_officers_of_the_revolution:0 "Oficiais da revolução"
 TUR_officers_of_the_revolution_desc:0 "Assim como os oficiais Kemalistas representam e defender sua própria ideologia, nossos novos oficiais serão os guardiões do Marxismo na [TUR.GetNameDef]."
 TUR_taking_responsibility_for_the_air_war:0 "Assumir responsabilidade pega guerra aérea"
 TUR_taking_responsibility_for_the_air_war_desc:0 "Os [SOV.GetAdjective] já estão ocupados o suficiente dominando a terra e o mar, nós daremos uma ajuda assumindo parte da responsabilidade pela guerra no ar."
 TUR_strengthening_our_navies:0 "Fortalecer nossa marinha"
 TUR_strengthening_our_navies_desc:0 "Para nos proteger no mediterrâneo, precisamos de marinhas fortes e capazes. Através de um esforço em conjunto, nós alcançaremos o mínimo necessário para proteger nossas fronteiras ameaças invasoras."
 TUR_avenge_the_treaty_of_sevres:0 "Vingar o Tratado de Sèvres"
 TUR_avenge_the_treaty_of_sevres_desc:0 "[FRA.GetNameDefCap] achou que poderia nos destruir quando estávamos enfraquecidos. Eles queriam nos explorar, nos desarmar e nos dividir. Faremos com eles exatamente o que eles planejaram fazer conosco."
 TUR_strike_at_the_fascist_menace:0 "Atacar a ameaça fascista"
 TUR_strike_at_the_fascist_menace_desc:0 "O fascismo é uma ideologia perigosa demais para deixar correndo livremente pelo nosso quintal. Quanto tempo levará até que nosso próprio povo seja picado pelo inseto fascista? Devemos esmagar os fascistas e com isso eliminar toda a legitimidade de seu movimento."
 TUR_learning_from_the_tripolitanian_war:0 "Aprendendo com a Guerra Tripolitana"
 TUR_learning_from_the_tripolitanian_war_desc:0 "A cadeia de eventos que iniciou o colapso do império otomano aconteceu tão depressa que praticamente não sobrou tempo para refletir nas lições aprendidas. Devemos aprender com nossos erros quando os [ITA.GetAdjective] invadiram a Líbia otomana e a tomaram de nós."
 TUR_stop_the_stalinist_charade:0 "Encerrar a farsa Stalinista"
 TUR_stop_the_stalinist_charade_desc:0 "A verdadeira revolução deve ser trazida de volta de onde veio. Em algum ponto, a [SOV.GetNameDef] perdeu o foco de seu propósito e espírito. Devemos ajudá-los a recuperar seu idealismo perdido."
 TUR_strike_the_british_imperialists:0 "Atacar os imperialistas britânicos"
 TUR_strike_the_british_imperialists_desc:0 "O mundo nunca mudará realmente enquanto a [ENG.GetNameDef] continuar existindo como é. Devemos eliminá-los e destruir seu império deplorável."
 TUR_foreign_brigades_for_the_revolution:0 "Brigadas estrangeiras pela revolução"
 TUR_foreign_brigades_for_the_revolution_desc:0 "O Marxismo é uma crença fundamentalmente internacionalista e com isso é simplesmente natural que revolucionários de todo o mundo se reúnam em nossa nação para lutar em nossa batalha global compartilhada."
 TUR_joint_caucasian_turkish_officer_school:0 "Escola de oficiais conjunta caucasiana-turca"
 TUR_joint_caucasian_turkish_officer_school_desc:0 "Kars é uma cidade com uma história rica, sua proximidade à [SOV.GetNameDef] a torna o local ideal para fundar uma nova escola de oficiais politizados. Nossos oficias aprenderão os fundamentos da guerra e a complexidade da doutrina Marxista."
 TUR_lift_the_turkiye_komunist_partisis_exile:0 "Suspender o exílio do Türkiye Komünist Partisi"
 TUR_lift_the_turkiye_komunist_partisis_exile_desc:0 "Muitos membros do Partido Comunista Turco ainda estão em exílio na [SOV.GetNameDef] ou escondidos pela Europa em células secretas. Podemos não concordar com tudo que o PCT tenha a dizer, mas ainda somos camaradas na batalha pela liberação de classes. Chegou a hora de trazê-los para casa."
 TUR_reconciling_kemalism_with_bolshevism:0 "Reconciliar o Kemalismo com o Bolchevismo"
 TUR_reconciling_kemalism_with_bolshevism_desc:0 "[SOV.GetLeader] deve ser contado como uma das figuras ideológicas cruciais que definem nossa ideologia. Como podemos realizar uma troca ideológica de forma limpa ainda é um mistério, mas quem nos acusará disso?"
 TUR_the_turkish_tank_project:0 "O projeto de tanque turco"
 TUR_the_turkish_tank_project_desc:0 "O tanque é a arma do futuro, e o comunismo é o credo do futuro. Os dois trabalham juntos como çiğ köfte e rakı!"
 TUR_scrapping_our_debts:0 "Sucatear nossas dívidas"
 TUR_scrapping_our_debts_desc:0 "Construir nossa nação praticamente do nada foi algo caro, e seremos gratos à caridade das nações mais ricas que nos ajudaram em nossa escalada até o progresso nacional. Porém, nos tornamos tão divergentes daqueles que pretendem nos controlar pelo dinheiro que não temos escolha se não romper todas as nossas dívidas."
 TUR_collectivising_our_agriculture:0 "Coletivizar nossa agricultura"
 TUR_collectivising_our_agriculture_desc:0 "A agricultura é um campo importante em [ROOT.GetNameDef], e aqueles que trabalham com a terra não podem mais ser explorados por lucros. De agora em diante, o fazendeiro define seu próprio preço e controla seus próprios meios de produção."
 TUR_capitalise_on_rising_kurdish_nationalism:0 "Capitalizar no crescimento do nacionalismo curdo"
 TUR_capitalise_on_rising_kurdish_nationalism_desc:0 "Temos motivos para acreditar que os curdos de fora da nação estão conspirando para cometer atos de terrorismo dentro de nossas próprias fronteiras. Eles não entendem que através do comunismo, o trabalhador curdo foi libertado. Também libertaremos as proles equivocadas estrangeiras."
 TUR_issue_an_ultimatium_to_the_bulgarians:0 "Emitir um ultimato aos búlgaros"
 TUR_issue_an_ultimatium_to_the_bulgarians_desc:0 "Já existiu alguma nação mais abominável que a [BUL.GetNameDef]? Eles desequilibraram os Balcãs diversas vezes por nenhum motivo além de realizar suas próprias ilusões egoístas irredentistas. Precisamos dominá-los, e com isso libertaremos o trabalhador [BUL.GetAdjective] - mesmo que ele não mereça."
 TUR_learning_from_the_great_war:0 "Aprendendo com a Guerra Mundial"
 TUR_learning_from_the_great_war_desc:0 "Mesmo que nossos exércitos tenham conquista a vitória na Guerra da Libertação contra o Entente e os Otomanos, nossa nação pagou o preço pela liberdade com sangue. Nunca mais podemos permitir que um desastre tão devastador acerte nosso país novamente. Precisamos aprender com nossos erros do passado e estudar nossas vitórias."
 TUR_modernising_the_army:0 "Modernizar o exército"
 TUR_modernising_the_army_desc:0 "Fomos ultrapassados quando se trata de inovações tecnológicas para a guerra. Para evitar que o derramamento de sangue do nosso passado se repita, devemos modernizar nossas táticas e nosso equipamento rapidamente."
 TUR_hava_okulu:0 "Hava Okulu"
 TUR_hava_okulu_desc:0 "Temos orgulho de contar com uma academia tão antiga e venerável dedicada à aviação militar e civil. Devemos nos concentrar mais em nossos esforços de guerra aeronáutica."
 TUR_expand_the_air_bases:0 "Expandir as bases aéreas"
 TUR_expand_the_air_bases_desc:0 "Nossa nação é enorme, e é essencial que nossa força aérea seja capaz de cobrir cada centímetro do território [ROOT.GetAdjective]."
 TUR_mechanising_our_army:0 "Mecanizar nosso exército"
 TUR_mechanising_our_army_desc:0 "É um objetivo ambicioso, mas um objetivo necessário. Muito em breve, todos os exércitos será mecanizados. Devemos simplesmente decidir se estamos preparados para aceitar tal esforço agora, ou aguardar até que seja mais viável no futuro."
 TUR_embrace_military_tradition:0 "Aceitar a tradição militar"
 TUR_embrace_military_tradition_desc:0 "O império otomano costumava ameaçar todo o continente europeu. É claro, alguns erros foram cometidos - mas olhando para o passado, talvez possamos mais vez ter um exército capaz de marchar até os portões de Viena e além."
 TUR_the_kirikkale_tank:0 "O tanque Kırıkkale"
 TUR_the_kirikkale_tank_desc:0 "Ficamos dependentes demais dos projetos estrangeiros de veículos blindados. Devemos projetar nosso próprio tanque [ROOT.GetAdjective] - o tanque Kırıkkale!"
 TUR_superiority_of_arms:0 "Superioridade de armas"
 TUR_superiority_of_arms_desc:0 "Por que usar homens contra um problema quando balas e projéteis são bem mais descartáveis? Devemos fazer um grande esforço para salvar as vidas de nossos soldados através do uso de poder de fogo esmagador."
 TUR_utilising_our_terrain:0 "Utilizar nosso terreno"
 TUR_utilising_our_terrain_desc:0 "Anatólia é o sonho de um defensor e o pior pesadelo de um invasor. Conhecemos nosso país e devemos treinar para utilizar as defesas naturais de nossa nação para que qualquer invasão seja uma batalha difícil."
 TUR_construct_the_cakmak_line:0 "Construir a linha Çakmak"
 TUR_construct_the_cakmak_line_desc:0 "O Marechal de Campo Fevzi Çakmak propôs a construção de uma linha defensiva de fortificações ao redor de Edirne e do Estreito de Bósforo. Embora haja uma certa trepidação entre os oficiais em relação ao projeto, os benefícios compensam os custos e está na hora de criarmos uma linha de fortalezas."
 TUR_accelerate_native_fighter_designs:0 "Acelerar os projetos de caças nativos"
 TUR_accelerate_native_fighter_designs_desc:0 "Nossa indústria da aviação é antiga e respeitada, mas poucos projetos de aviões [ROOT.GetAdjective] atenderam os padrões para produção. Precisamos trabalhar para mudar isso."
 TUR_patrol_the_seas:0 "Patrulhar os mares"
 TUR_patrol_the_seas_desc:0 "Nosso oceano é uma barreira natural contra invasões e devemos cuidar dele como se fosse uma fronteira terrestre."
 TUR_invoke_the_methods_of_mehmed_ii:0 "Invocar os métodos de Mehmed II"
 TUR_invoke_the_methods_of_mehmed_ii_desc:0 "Aprendemos com Mehmed II que quando um problema parece insuperável, um grande canhão geralmente é uma solução bastante viável."
 TUR_turkish_air_defense_platforms:0 "Plataformas de defesa aérea turcas"
 TUR_turkish_air_defense_platforms_desc:0 "Devemos trabalhar para proteger nosso espaço aéreo no caso de um ataque pelo ar vindo do mar ou de um dos territórios de nossos vizinhos."
 TUR_expand_the_golcuk_naval_base:0 "Ampliar a base naval de Gölcük"
 TUR_expand_the_golcuk_naval_base_desc:0 "Ao ampliar a Base Naval de Gölcük Naval, poderemos apoiar nossas metas estratégicas no estreito e no mar Egeu."
 TUR_relocate_from_yildiz_palace:0 "Mudar do palácio de Yıldız"
 TUR_relocate_from_yildiz_palace_desc:0 "Centralizamos nossos esforços navais em Çanakkale e nos Estreitos por tempo demais. É hora de finalmente colocar nossos planos em prática e expandir o Porto de Mersin."
 TUR_the_legacy_of_osmanli_donanmasi:0 "O legado de Osmanlı Donanması"
 TUR_the_legacy_of_osmanli_donanmasi_desc:0 "A frota otomana era realmente impressionante, e se há ao menos uma coisa digna de luto do império derrotado, é a ilustre marinha que ele comandava. Podemos honrar esse legado com uma marinha mais moderna hoje."
 TUR_the_path_of_the_wolf:0 "O caminho do lobo"
 TUR_the_path_of_the_wolf_desc:0 "Como o lobo, devemos estar sempre rondando. Devemos ficar quietos e atacar quando nosso inimigo menos esperar. Temos a mentalidade de lobos e o submarino é a ferramenta perfeita para exercer essa mentalidade."
 TUR_fortified_defensive_bases:0 "Bases de defesa fortificadas"
 TUR_fortified_defensive_bases_desc:0 "Dizem que o melhor ataque é uma boa defesa e nossa posição oficial é que não discordamos!"
 TUR_turk_silahli_kuvvetleri:0 "Türk Silahlı Kuvvetleri"
 TUR_turk_silahli_kuvvetleri_desc:0 "Nossas forças armadas realmente se modernizaram e não estão nem perto do que eram após a terrível guerra de independência. Podemos enfrentar o mundo atualmente. Devemos ter orgulho de onde chegamos."
 TUR_misak_i_milli:0 "Misak-ı Millî"
 TUR_misak_i_milli_desc:0 "Misak-ı Millî - o Juramento Nacional. Após o colapso do império otomano e a conclusão da guerra de independência, nós rendemos voluntariamente uma boa parte do território que tínhamos e desistimos de nossas reivindicações sobre o território. O mundo está diferente agora, e o povo desses territórios clama pelo nosso retorno. Atenderemos ao chamado."
 TUR_alienate_our_allies_tt:0 "\n§RNossa mudança radical de política estrangeira pode nos alienar de nossos aliados, especificamente se começarmos a atacá-los.§!"
 TUR_recover_the_kardzhali_vilayet:0 "Recuperar o Kardzhali Vilayet"
 TUR_recover_the_kardzhali_vilayet_desc:0 "A desprezível [BUL.GetAdjective] tem sido uma pedra no nosso sapato por tempo demais. Eles podem negar o quanto quiserem, mas o povo turco preso e oprimido em seu terrível estado pede por libertação. Não pretendemos deixá-los esperando por muito tempo."
 TUR_cypriot_and_oniki_ilhak:0 "Cipriota e Oniki Ilhak"
 TUR_cypriot_and_oniki_ilhak_desc:0 "Os [GRE.GetAdjective] podem pedir Enosis o quanto quiserem; os venceremos em seu próprio jogo com nosso ilhak. O Chipre e Rhodes são nossos por direito, e quando os tomarmos novamente nunca mais os deixaremos."
 TUR_reuniting_thrace_through_force:0 "Reunir a Trácia pela força"
 TUR_reuniting_thrace_through_force_desc:0 "Há uma população [ROOT.GetAdjective] considerável na Trácia. Nós controlamos a maior parte do Edirne, mas os [GRE.GetAdjective] insistem em manter o território dividido. Agora devemos insistir no contrário."
 TUR_rebuke_the_treaty_of_kars:0 "Repreender o Tratado de Kars"
 TUR_rebuke_the_treaty_of_kars_desc:0 "O Tratado de Kars devia encerrar as fronteiras entre [ROOT.GetNameDef] e o Cáucaso, mas como um tratado pode definir alguma coisa quando as vidas dos turcos nessa região amaldiçoada estão em jogo? Lutaremos com unhas e dentes para salvar nossos irmãos."
 TUR_unite_the_azeri_diaspora:0 "Unir a Diáspora Azeri"
 TUR_unite_the_azeri_diaspora_desc:0 "É nosso dever solene unir todo o povo turco do mundo sob uma nação, e até termos libertado nossos irmãos azeri no exterior, nossa missão ainda não foi concluída."
 TUR_konfederasyon:0 "Konfederasyon"
 TUR_konfederasyon_desc:0 "Sempre tivemos grande afinidade com o povo do Azerbaijão, seria um absoluto privilégio estender a cidadania ao povo azeri em nosso belo conglomerado de povos turcos."
 TUR_annul_the_ankara_anlasmasi:0 "Anular o Ankara Anlaşması"
 TUR_annul_the_ankara_anlasmasi_desc:0 "Em 1926, a Questão Mosul aparentemente foi resolvida - mas com todas as crises da época o resultado foi inegavelmente a favor da [ENG.GetAdjective] e da [FRA.GetAdjective]. Não ignoraremos mais os apuros do turco [IRQ.GetAdjective]. Chegou a hora de agir."
 TUR_liberate_the_kurdish_diaspora:0 "Liberar a Diáspora curda"
 TUR_liberate_the_kurdish_diaspora_desc:0 "Os destinos do povo turco e curdo estão interligados e, se não estivermos todos juntos, a história estará condenada a se repetir por toda a eternidade."
 TUR_turanist_ambition:0 "Ambição turanista"
 TUR_turanist_ambition_desc:0 "Teremos que criar um poderoso império, mas arriscamos provocar a ira das grandes potências mundiais. Elas tentarão nos impedir, mas quando a Eurásia estiver sob nosso controle, elas não serão capazes de fazer nada para nos impedir."
 TUR_subdue_the_magyars:0 "Subjugar os magiares"
 TUR_subdue_the_magyars_desc:0 "Eles podem pensar que estão distantes de suas raízes após séculos sob comando austríaco, mas nós enxergamos o húngaro pelo o que ele realmente é. Ele é um turco que nega isso; um lobo que se enxerga como um falcão. Lembraremos os magiares de onde eles vieram."
 TUR_cin_turkleri:0 "Çin Türkleri"
 TUR_cin_turkleri_desc:0 "O turco na China sempre será atacado sem a solidariedade dos turcos no exterior. Cabe a nós libertar e proteger os turcos da China daqueles que os negam suas origens."
 TUR_crowning_ourselves_with_the_fin_ugor:0 "Nos coroar com o Fin-Ugor"
 TUR_crowning_ourselves_with_the_fin_ugor_desc:0 "Não já joia mais bela na coroa turanista do que aquela da [FIN.GetNameDef]. Conquistar a [FIN.GetAdjective] é a soma da ambição final, e pretendemos alcançar essa ambição e completar nossa irmandade turanista."

 BUL_acquire_modern_tools:0 "Obter ferramentas modernas"
 BUL_acquire_modern_tools_desc:0 "A indústria búlgara consiste principalmente em produções e artesanatos ultrapassados e de pequena escala. Precisamos das ferramentas apropriadas para construirmos e desenvolvermos os alicerces de uma indústria moderna."
 BUL_improve_the_road_system:0 "Melhorar o sistema rodoviário"
 BUL_improve_the_road_system_desc:0 "As estradas búlgaras estão absolutamente subdesenvolvidas, para dizer o mínimo, dificultando e atrasando as comunicações. O desenvolvimento de uma infraestrutura moderna, capaz de melhorar e expandir nossos sistema rodoviário atual pavimentará o caminho para a solução de nossos problemas de transporte."
 BUL_attract_foreign_capitals:0 "Atrair capital estrangeiro"
 BUL_attract_foreign_capitals_desc:0 "Não temos os meios para construir uma indústria poderosa e eficiente sozinhos, nossa melhor aposta é recorrer a investidores estrangeiros dispostos a expandir seus negócios e operarem na Bulgária."
 BUL_attract_foreign_capitals_dynamic_modifier_tt:0 "Ganha Espírito Nacional §YIndústria estrangeira§!, que concede (ganho de poder político: §G+5%§!, velocidade de construção: §R-10%§!, produção da fábrica: §R-2%§!, £GFX_prod_eff_cap limite da eficiência de produção: §R-5%§!, £GFX_prod_eff crescimento da eficiência de produção: §R-5%§!)"
 BUL_invigorate_national_industry:0 "Fortalecer a indústria nacional"
 BUL_invigorate_national_industry_desc:0 "Dependemos do capital estrangeiro para desenvolver nossa infraestrutura, indústria e agricultura por tempo demais. Se buscamos a independência e liberdade para desenvolver nosso país do nosso jeito, precisamos começar investindo na indústria nacional e no desenvolvimento de novas fábricas.\nNão será uma tarefa fácil, mas com certeza valerá a pena a longo prazo."
 BUL_expand_sofia_university:0 "Expandir a Universidade de Sofia"
 BUL_expand_sofia_university_desc:0 "Disponibilizando parte de nosso orçamento para financiar a expansão das instalações da Universidade de Sofia, a instituição de ensino superior mais prestigiada da Bulgária, poderemos contar com mais mentes brilhantes, das quais faremos ótimo uso."
 BUL_expand_the_tobacco_industry:0 "Expandir a indústria do tabaco"
 BUL_expand_the_tobacco_industry_desc:0 "Por décadas, nossa principal exportação sempre foi nossa produção agrícola, mas está claro que ainda podemos aumentar os lucros dessa exportações trocando da produção de grãos para uma safra mais valiosa, como tabaco."
 BUL_nationalization:0 "Nacionalização"
 BUL_nationalization_desc:0 "O capital estrangeiro nos permitiu desenvolver novos complexos industriais na Bulgária em uma escala nunca antes vista nos Balcãs. Mas os magnatas que são seus proprietários estão cada vez mais se aproveitando de nossa economia, é hora de tomarmos os meios de produção e expulsá-los do nosso país. No entanto, isso irritaria governos estrangeiros e, se a diplomacia não der certo, teremos que lutar..."
 BUL_nationalization_dynamic_modifier_tt:0 "Remove Espírito Nacional §YIndústria estrangeira§!"
 BUL_nationalization_warning_tt:0 "§RComo consequência da nacionalização, países estrangeiros que investiram na indústria búlgara podem decidir impor um embargo comercial em nosso país, nos expulsar da facção ou até mesmo declarar guerra contra nós!§!"
 BUL_increase_industry_investments:0 "Aumentar investimentos em indústrias"
 BUL_increase_industry_investments_desc:0 "Precisamos desenvolver uma indústria pesada capaz de suportar nosso grande crescimento industrial e militar. Serão necessários grandes investimentos nacionais, mas isso nos deixará mais perto de nossa independência econômica."
 BUL_utmost_optimization:0 "Otimização máxima"
 BUL_utmost_optimization_desc:0 "Ao dar prioridade para o desenvolvimento de nossa indústria nacional, observamos um crescimento continuado na produção e muitas novas industrias rapidamente se desenvolveram, embora ainda não sejam muito eficientes. Chegou a hora de fazermos o esforço final, empreender uma grande reorganização industrial e territorial, o que nos permitirá alcançar a eficiência máxima tanto na indústria quanto na agricultura."
 BUL_utmost_optimization_dynamic_modifier_tt:0 "Modifica §YIndústria estrangeira§! em\nVelocidade de construção: §G+5%§!\n£GFX_prod_eff_cap Limite da eficiência de produção: §G+3%§!\n£GFX_prod_eff Crescimento da eficiência de produção: §G+3%§!"
 BUL_utmost_optimization_tt:0 "Os efeitos mudarão se o foco §YAtrair capital estrangeiro§! for concluído."
 BUL_national_railway_lines:0 "Linhas ferroviárias nacionais"
 BUL_national_railway_lines_desc:0 "Precisamos de maneiras rápidas e confiáveis de mover nossas tropas e suprimentos pelo país. Expandir nossas linhas ferroviárias melhorará nossas capacidades logísticas."
 BUL_steel_plant_in_pernik:0 "Fábrica de aço em Pernik"
 BUL_steel_plant_in_pernik_desc:0 "A Bulgária não é o país mais rico nos Balcãs em termos de recursos, e por isso precisamos extrair o máximo do que nosso solo oculta. Precisamos aperfeiçoar nossas fábricas de ferro e usinas de extração de carvão em Pernik e construir nossa primeira fábrica de produção de aço lá."
 BUL_mineral_extraction_in_the_rhodopes:0 "Extração de minérios nas Ródope "
 BUL_mineral_extraction_in_the_rhodopes_desc:0 "As Ródope são ricas em minérios como cromita, ferro, zinco e chumbo, nossos peritos estão otimistas de que explorar a área adequadamente pode levar à descoberta de novos depósitos."
 BUL_uranium_prospecting:0 "Exploração do uranio"
 BUL_uranium_prospecting_desc:0 "O uranio está se tornando um recurso extremamente valioso para a criação de novas poderosas e devastadoras armas, e descobrimos depósitos potencialmente ricos em Buhovo. Devemos inspecionar a área e considerar se será mais vantajoso para nós usar os recursos ou ceder os direitos de exploração para nossos aliados."
 BUL_uranium_prospecting_no_target_tt:0 "Desbloqueia a decisão: §YAcordo de concessão de urânio§!, concedendo bônus ao líder da facção búlgara ou grande aliado. §RA Bulgária deve estar em uma facção.§!"
 BUL_uranium_prospecting_leader_target_tt:0 "Desbloqueia a decisão: §YAcordo de concessão de urânio§!, concedendo bônus ao líder da facção búlgara."
 BUL_uranium_prospecting_major_ally_target_tt:0 "Desbloqueia a decisão: §YAcordo de concessão de urânio§!, concedendo bônus aos grandes aliados da Bulgária."
 BUL_georgi_benkovski_aircraft_repair_facilities:0 "Fábricas de Reparos de Aeronaves Georgi Benkovski"
 BUL_georgi_benkovski_aircraft_repair_facilities_desc:0 "Para construir uma força aérea nacional, a construção de hangares de reparos e instalações de testes de motores é necessária. Nesse sentido, temos um projeto interessante para fundar as Fábricas de Reparos de Aeronaves Georgi Benkovski em Plovdiv."
 BUL_pilot_training_program:0 "Programa de treinamento de pilotos"
 BUL_pilot_training_program_desc:0 "Se a Bulgária quer dominar os céus, precisaremos de uma grande quantidade de pilotos e tripulações experientes, para alcançarmos isso, precisamos desenvolver um programa de treinamento otimizado, apoiado pelas bases aéreas e instalações de treinamento necessárias."
 BUL_negotiate_bulgarian_rearmament:0 "Negociar o rearmamento búlgaro"
 BUL_negotiate_bulgarian_rearmament_desc:0 "O exército búlgaro está em péssimo estado devido às restrições do Tratado de Neuilly-sur-Seine, estamos praticamente indefesos contra invasões de um país vizinho. Precisamos negociar a suspensão dessas restrições o mais breve possível, antes que nossos gananciosos vizinhos decidam começar outra guerra nos Balcãs."
 BUL_reorganize_the_military_industry:0 "Reorganizar a indústria militar"
 BUL_reorganize_the_military_industry_desc:0 "Nossa indústria militar é ultrapassada e ineficaz, projetada para produzir equipamento atualmente obsoleto. Precisamos executar um programa de modernização antes que seja tarde demais."
 BUL_darzhavna_aeroplanna_rabotilnitsa:0 "Darzhavna Aeroplanna Rabotilnitsa"
 BUL_darzhavna_aeroplanna_rabotilnitsa_desc:0 "Não devíamos depender de designers estrangeiros para fornecerem nossa força aérea com as aeronaves que ela precisa. Vamos realizar uma grande expansão e modernização das fábricas em nossa Oficina de Aeronaves Estatal em Bozhurishte."
 BUL_darzhavna_samoletna_fabrika:0 "Darzhavna Samoletna Fabrika"
 BUL_darzhavna_samoletna_fabrika_desc:0 "As instalações da DAR em Bozhurishte já estão produzindo os caças búlgaros para suplementar nossa força aérea. Agora podemos investir na criação da Fábrica de Aeronaves Estatal em Lovech, com instalações modernas que se concentrarão na produção de outras aeronaves leves."
 BUL_foreign_aircraft_designers:0 "Designers de aeronaves estrangeiros"
 BUL_foreign_aircraft_designers_desc:0 "Por que devemos gastar nosso tempo e esforço desenvolvendo uma indústria de aviação nacional, quando podemos simplesmente contratar designers com décadas de experiência na produção de aeronaves militares?"
 BUL_kaproni_bulgarski:0 "Kaproni Bulgarski"
 BUL_kaproni_bulgarski_desc:0 "A companhia de construção de aeronaves Caproni está indo a falência nesse exato momento, lutando para superar sua falta de recursos, que foram desviados para outras cadeias de produção. Isso nos abre a possibilidade de adquirir seu complexo industrial em Kazanlak, o Kaproni Bulgarski, onde podemos concentrar a produção de bombardeiros médios e pesados."
 BUL_darzhavna_voenna_fabrika:0 "Darzhavna Voenna Fabrika"
 BUL_darzhavna_voenna_fabrika_desc:0 "Ao expandir a Fábrica Militar Estatal em Kazanlak, podemos construir as bases para uma indústria militar nacional capaz de fornecer equipamento de alta qualidade para nosso exército."
 BUL_found_dvf_sopot:0 "Fundar DVF Sopot"
 BUL_found_dvf_sopot_desc:0 "A construção da fábrica de munição em Sopot começou em 1935, mas ainda não foi concluída. Precisamos concluir um acordo para a aquisição do maquinário e equipamento restante para colocar o complexo em operação o mais rápido possível."
 BUL_contract_foreign_companies:0 "Contratar companhias estrangeiras"
 BUL_contract_foreign_companies_desc:0 "Nossa indústria militar está longe do suficiente para cumprir um programa de rearmamento adequado. Devemos olhar para fora atrás de designers capazes de produzir veículos de alta qualidade para nosso exército."
 BUL_rebuild_the_army:0 "Reconstruir o exército"
 BUL_rebuild_the_army_desc:0 "Estamos cercados de inimigos em potencial, como a história cruelmente nos ensinou. Construir um exército poderoso e desenvolver táticas modernas é essencial se quisermos triunfar em conflitos futuros."
 BUL_vasil_levsky_national_military_university:0 "Universidade Militar Nacional Vasil Levsky"
 BUL_vasil_levsky_national_military_university_desc:0 "A Universidade Militar Nacional tem um longo histórico, mas sua educação militar foi drasticamente reduzida desde a imposição do Tratado de Neuilly. É hora de financiarmos um projeto para expandir suas instalações e incentivar a matricula de novos cadetes, que eventualmente se tornarão oficiais de sucesso."
 BUL_prussia_of_the_balkans:0 "A Prússia dos Balcãs"
 BUL_prussia_of_the_balkans_desc:0 "Durante seus primeiros anos, o Czarado da Bulgária foi um estado altamente militar com um exército grande e bem equipado, identificado como A Prússia dos Balcãs, até ser traído pelos seus antigos e traiçoeiros aliados. No entanto, reconstruímos nosso país após as humilhantes derrotas do passado e agora chegou o momento de recuperar a antiga glória da Bulgária. O mundo nos chamará de A Prússia dos Balcãs novamente!"
 BUL_national_military_academy:0 "Academia Militar Nacional"
 BUL_national_military_academy_desc:0 "O chefe da Academia Militar Nacional nos apresentou um projeto para expandir suas instalações, com o objetivo de aumentar a capacidade da instituição e fornecer um treinamento melhor para nossos futuros comandantes militares."
 BUL_war_logistics:0 "Logística de guerra"
 BUL_war_logistics_desc:0 "Não perdemos a Grande Guerra por causa das derrotas no campo de batalha, mas sim devido a nossa incapacidade de alimentar nosso povo e abastecer nossas tropas. Precisamos melhorar nossa logística para evitar que isso aconteça de novo."
 BUL_defensive_lines:0 "Linhas de defesa"
 BUL_defensive_lines_desc:0 "Precisamos começar a construção de fortificações adequadas e melhorar a infraestrutura para proteger nossas rotas de transporte e garantir o fluxo de suprimentos para nossas tropas."
 BUL_a_black_sea_fleet:0 "Uma frota no Mar Negro"
 BUL_a_black_sea_fleet_desc:0 "Se quisermos ter alguma espécie de presença marinha, precisamos montar uma frota apropriada para o Mar Negro, concentrada na construção de contratorpedeiros, pois eles são a base de qualquer frota moderna."
 BUL_improve_coastal_defenses:0 "Melhorar as defesas do litoral"
 BUL_improve_coastal_defenses_desc:0 "Somos extremamente vulneráveis a qualquer possível invasão naval pelo Mar Negro, é essencial fortalecermos nossa linha de defesa ao longo da costa do Mar Negro. Quanto mais rápido fizermos isso, melhor."
 BUL_reinforce_naval_bases:0 "Reforçar bases navais"
 BUL_reinforce_naval_bases_desc:0 "Precisamos garantir que nossas bases navais estejam bem protegidas e que tenham a capacidade de manter nossas frotas operantes na região."
 BUL_supremacy_on_the_bosporus:0 "Supremacia no Bósforo"
 BUL_supremacy_on_the_bosporus_desc:0 "Agora que temos o controle do Estreito de Bósforo, precisamos construir fortificações adequadas para garantir o domínio búlgaro sobre essa região estratégica."
 BUL_dominance_in_the_black_sea:0 "Domínio no Mar Negro"
 BUL_dominance_in_the_black_sea_desc:0 "Tempos sombrios pedem medidas drásticas. Para garantir a integridade da nação búlgara e também sua hegemonia, chegou a hora de tomarmos o Mar Negro, removendo qualquer ameaça de seus litorais."
 BUL_dominance_in_the_aegean_sea:0 "Domínio no Mar Egeu"
 BUL_dominance_in_the_aegean_sea_desc:0 "[GetDominanceInTheAegeanDesc]"
 BUL_dominance_in_the_aegean_default:0 "Tempos sombrios pedem medidas drásticas. Para garantir a integridade da nação búlgara e também o domínio sobre os Três Mares, chegou a hora de tomarmos o Egeu, removendo qualquer ameaça de seus litorais."
 BUL_dominance_in_the_aegean_black_sea_success:0 "Após nosso sucesso ao tomar o Mar Negro, é hora de repetir a manobra no Egeu. Expulsaremos qualquer nação hostil presente em seus litorais e tomaremos seus valiosos territórios para a Prússia dos Balcãs."
 BUL_dominance_in_the_aegean_black_sea_failure:0 "O golpe que sofremos após o fracasso da nossa missão para tomar o Mar Negro levou a uma decepção no ânimo da população búlgara, o único meio de resolver isso é garantir, dessa vez com sucesso, o domínio búlgaro no Egeu."
 BUL_dominance_in_the_aegean_adriatic_success:0 "Após nosso sucesso ao tomar o Adriático, a moral das tropas búlgaras e da população civil está mais alta do que nunca. Devemos aproveitar o embalo e tomar o Egeu, para que a Prússia dos Balcãs seja a única guardiã dos três mares."
 BUL_dominance_in_the_aegean_adriatic_failure:0 "Nosso fracasso em tomar o Adriático causou um golpe severo na moral búlgaro. Se queremos recuperar a coragem e a confiança, devemos garantir o domínio búlgaro no Egeu."
 BUL_dominance_in_the_aegean_total_failure:0 "Os golpes que sofremos após o fracasso em tomar o Adriático e o Mar Negro levaram a uma onda geral de desmoralização e desconfiança em relação ao governo no país. Se quisermos corrigir nossos erros e recuperar a glórias que a Prússia dos Balcãs merece, precisamos garantir o domínio búlgaro no Egeu."
 BUL_dominance_in_the_adriatic_sea:0 "Domínio no Mar Adriático"
 BUL_dominance_in_the_adriatic_sea_desc:0 "[GetDominanceInTheAdriaticDesc]"
 BUL_dominance_in_the_adriatic_default:0 "Tempos sombrios pedem medidas drásticas. Para garantir a integridade da nação búlgara e também o domínio sobre os Três Mares, chegou a hora de tomarmos o Adriático, removendo qualquer ameaça de seus litorais."
 BUL_dominance_in_the_adriatic_black_sea_success:0 "Após nosso sucesso ao tomar o Mar Negro, é hora de repetir a manobra no Adriático. Expulsaremos qualquer nação hostil presente em seus litorais e tomaremos seus valiosos territórios para a Prússia dos Balcãs."
 BUL_dominance_in_the_adriatic_black_sea_failure:0 "O golpe que sofremos após o fracasso da nossa missão para tomar o Mar Negro levou a uma decepção no ânimo da população búlgara, o único meio de resolver isso é garantir, dessa vez com sucesso, o domínio búlgaro no Adriático."
 BUL_dominance_in_the_adriatic_aegean_success:0 "Após nosso sucesso ao tomar o Egeu, a moral das tropas búlgaras e da população civil está mais alta do que nunca. Devemos aproveitar o embalo e tomar Adriático, para que a Prússia dos Balcãs seja a única guardiã dos três mares."
 BUL_dominance_in_the_adriatic_aegean_failure:0 "Nosso fracasso em tomar o Egeu causou um golpe severo na moral búlgaro. Se queremos recuperar a coragem e a confiança, devemos garantir o domínio búlgaro no Adriático."
 BUL_dominance_in_the_adriatic_total_failure:0 "Os golpes que sofremos após o fracasso em tomar o Egeu e o Mar Negro levaram a uma onda geral de desmoralização e desconfiança em relação ao governo no país. Se quisermos corrigir nossos erros e recuperar a glórias que a Prússia dos Balcãs merece, precisamos garantir o domínio búlgaro no Adriático."
 BUL_bulgaria_on_the_three_seas:0 "A Bulgária dos três mares"
 BUL_bulgaria_on_the_three_seas_desc:0 "Assim como aconteceu antigamente durante o Primeiro e Segundo Impérios Búlgaros, os litorais da [ROOT.GetNameDef] mais uma vez são banhados pelo Egeu, o Adriático e o Mar Negro. O próximo passo é desenvolver a infraestrutura necessária para construir uma poderosa marinha, capaz de garantir o domínio búlgaro nos três mares."
 BUL_national_submarine_production:0 "Produção nacional de submarinos"
 BUL_national_submarine_production_desc:0 "Nossa marinha é fraca demais para desafiar frotas estrangeiras e disputar pelo domínio dos mares pela superfície. Porém, podemos nos concentrar em produzir submarinos que incomodarão as frotas inimigas e ameaçarão suas rotas de transporte por baixo d'água."
 BUL_bulgarian_shipping_chamber:0 "Câmara de Transporte Búlgara"
 BUL_bulgarian_shipping_chamber_desc:0 "As companhias e cooperativas de transporte búlgaras precisam contar com os meios para continuarem aumentando suas frotas, pois seus comboios são cruciais para o comércio em tempos de paz, e para transportarem tropas e suprimentos durante a guerra."
 BUL_strike_from_the_seas:0 "Ataque pelos mares"
 BUL_strike_from_the_seas_desc:0 "Existem incontáveis ilhas e locais estratégicos ao longo do litoral do mediterrâneo e do Mar Negro. Com isso, precisamos de uma força sólida com transportes adequados capaz de atacar pelo mar e tomar essas posições chave de onde podemos iniciar enormes ofensivas."
 BUL_expand_varna_naval_base:0 "Expandir a base naval de Varna"
 BUL_expand_varna_naval_base_desc:0 "Precisamos expandir as instalações na base naval de Varna e construir docas adequadas para continuar a produção de navios de guerra."
 BUL_develop_burgas_shipyards:0 "Desenvolver os estaleiros de Burgas"
 BUL_develop_burgas_shipyards_desc:0 "Para aumentar nossa capacidade de produção de navios de guerra, investiremos na expansão da base naval de Burgas e na construção de um novo estaleiro na região."
 BUL_an_aegean_sea_fleet:0 "Uma frota do Mar Egeu"
 BUL_an_aegean_sea_fleet_desc:0 "Agora que temos uma presença no Egeu, devemos ir atrás do domínio completo. Para conquistarmos isso, não podemos depender apenas de contratorpedeiros e submarino, precisamos de navios maiores em nossas frotas."
 BUL_a_powerful_bulgarian_navy:0 "Uma poderosa marinha búlgara"
 BUL_a_powerful_bulgarian_navy_desc:0 "Devemos nos concentrar na construção de capitanias que fornecerão à nossas frotas o poder de fogo que falta. Podemos não ter a maior marinha, mas se concentrarmos nossos esforços, podemos ficar em posição de disputar o domínio de nossos mares até mesmo contra grandes potências navais."
 BUL_modern_tactics:0 "Táticas modernas"
 BUL_modern_tactics_desc:0 "Uma marinha moderna requer o desenvolvimento de táticas modernas para ser bem aproveitada. Mas não devemos depender somente de nossa marinha ao enfrentar exércitos inimigos poderosos, pois uma das maiores fraquezas dos navios é sua vulnerabilidade a ataques aéreos..."
 BUL_oppose_the_royal_dictatorship:0 "Opor a ditadura real"
 BUL_oppose_the_royal_dictatorship_desc:0 "Se queremos colocar um fim no regime opressor de [GetBulgarianTsar], precisamos começar a buscar o apoio necessário para exercer uma oposição significativa ao governo atual, que é totalmente composto por fantoches czaristas."
 BUL_appoint_communist_ministers:0 "Nomear ministros comunistas"
 BUL_appoint_communist_ministers_desc:0 "Devemos pressionar o governo búlgaro a nomear ministros que buscam uma mudança de curso do regime de ditadura do Czar. Somente de dentro do governo seremos capazes de derrubar o sistema czarista."
 BUL_the_spanish_struggle:0 "A luta espanhola"
 BUL_the_spanish_struggle_desc:0 "Nossos camaradas espanhóis estão enfrentando o lixo fascista que, graças ao apoio de outras potências de direita na Europa, ameaçam seriamente derrotar o governo republicano. \nDiante de tal atrocidade, [ROOT.GetNameDef] não pode ignorar. Devemos organizar brigadas de voluntários que lutarão ao lado dos milicianos espanhóis na defesa da liberdade."
 BUL_overthrow_the_tsar:0 "Derrubar o Czar"
 BUL_overthrow_the_tsar_desc:0 "O sentimento anti-czarista está se espalhando na Bulgária, devemos aproveitar essa valiosa oportunidade para derrubar [GetBulgarianTsar] e abolir a monarquia búlgara de uma vez por todas. Não há lugar para uma forma tão obsoleta de governo na Bulgária moderna!"
 BUL_abolish_the_tarnovo_constitution:0 "Abolir a Constituição de Tarnovo"
 BUL_abolish_the_tarnovo_constitution_desc:0 "A Constituição de Tarnovo era considerada liberal e avançada no século passado, mas hoje ela só serve para legitimar um regime ditador opressivo. É hora de abolir essa constituição e escrever uma nova, baseada no modelo da Constituição Soviética de 1936, que inclua direitos fundamentais como a igualdade dos cidadãos perante a lei, liberdade de expressão e reunião e um sistema de bem estar universal."
 BUL_unify_the_bourgeois_movement:0 "Unificar o movimento da burguesia"
 BUL_unify_the_bourgeois_movement_desc:0 "Se queremos lutar contra o fascismo na Bulgária, precisamos unificar o movimento da burguesia em um movimento comum. Para conseguir isso, o Partido Comunista Búlgaro deve buscar uma cooperação com os socialistas, deixando de lado as diferenças entre nós pelo bem maior."
 BUL_united_front_against_fascism:0 "Frente unidade contra o fascismo"
 BUL_united_front_against_fascism_desc:0 "O próximo passo após unificar o movimento da burguesia é formar um bloco antifascista, uma tática sugerida pelo 7º Congresso do Comintern em 1935. Devemos apelar para os agrários e até mesmo os democratas para se juntarem à nossa frente contra o fascismo búlgaro."
 BUL_the_fatherland_front:0 "A Frente da Pátria"
 BUL_the_fatherland_front_desc:0 "[GetFfDecisionCategoryDesc]"
 BUL_full_voting_rights_for_women:0 "Direitos de voto para as mulheres"
 BUL_full_voting_rights_for_women_desc:0 "Se queremos que a liberdade, igualdade e progresso prevaleçam em nosso país, é hora de conceder o direito de voto para as mulheres e apoiar a União das Mulheres Búlgaras em sua tarefa de levantar a consciência social sobre os problemas femininos na [ROOT.GetNameDef]."
 BUL_the_peoples_republic_of_bulgaria:0 "A República Popular da Bulgária"
 BUL_the_peoples_republic_of_bulgaria_desc:0 "Agora que nos livramos da monarquia búlgara, devemos fazer algumas mudanças necessárias no governo de nossa nação. É hora de acabar com a era do despotismo e opressão que afligiu o país por tantos anos e formar a República Popular da Bulgária. \nA união faz a força!"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance:0 "Tratado de assistência mútua soviético-búlgaro"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance_desc:1 "A [SOU.GetNameDef] representa um aliado poderoso que pode impulsionar nossa economia e nos ajudar a garantir a integridade territorial da [ROOT.GetNameDef] nessa época difícil. Precisamos tentar fortalecer os laços com o governo [SOU.GetAdjective] e ganhar seu valioso apoio se quisermos prevalecer contra os diversos inimigos que nos cercam."
 BUL_follow_the_stalinist_doctrine:0 "Seguir a doutrina Stalinista"
 BUL_follow_the_stalinist_doctrine_desc:0 "É hora de solicitarmos filiação oficial ao [SOV.GetFactionName] para que possamos desenvolver uma cooperação melhor entre a [SOV.GetNameDef] e a [ROOT.GetNameDef], não apenas em questões econômicas e industriais, mas também militares."
 BUL_joint_research_effort:0 "Esforço de pesquisa em conjunto"
 BUL_joint_research_effort_desc:0 "Devemos combinar nossos esforços de pesquisa na área militar com os de nossos aliados para promover o desenvolvimento de armas modernas que podem nos ajudar em uma conflito militar."
 BUL_soviet_military_exercises:0 "Exercício militares soviéticos"
 BUL_soviet_military_exercises_desc:0 "Nossas forças militares têm muito a aprender com o competente e disciplinado Exército Vermelho Devemos convidar conselheiros militares da [SOV.GetNameDef] para virem até a [ROOT.GetNameDef] e nos ajudar a desenvolver um programa de treinamento militar inspirado no modelo soviético."
 BUL_soviet_bulgarian_war_industry:0 "Indústria da guerra soviética-búlgara"
 BUL_soviet_bulgarian_war_industry_desc:0 "Se queremos criar a base para uma indústria militar nacional capaz de suportar um grande exército, devemos pedir uma maior cooperação soviética no desenvolvimento e produção de armas modernas."
 BUL_carry_the_revolution_abroad:0 "Carregar a revolução para o exterior"
 BUL_carry_the_revolution_abroad_desc:0 "A Bulgária deve se tornar a vanguarda da revolução comunista nos Balcãs. Convidaremos governos que pensam como nós para entrarem para nossa aliança e assumiremos a responsabilidade de levar a força revolucionária para o resto dos nossos vizinhos."
 BUL_liberation_of_the_proletariat:0 "Liberação do proletariado"
 BUL_liberation_of_the_proletariat_desc:0 "É nosso dever colocar um fim nos regimes opressores aos quais a classe trabalhadora dos países vizinhos é sujeita. O exército popular búlgaro não descansará até que esses governos tiranos sejam derrubados, mesmo se tiver que lutar contra as grandes potências europeias que os apoiam."
 BUL_the_anti_capitalist_fight:0 "A luta anticapitalista"
 BUL_the_anti_capitalist_fight_desc:0 "Por toda história, as tais grandes democracias da Europa se intrometeram na economia e fronteiras dos países dos Balcãs, se preocupando com seus próprios interesses e indiferentes aos conflitos sangrentos que causavam. Mas chegou a hora desses capitalistas podres sumirem, pois agora é a vez da Bulgária ditar suas economias, seus governos e suas fronteiras."
 BUL_united_we_shall_prevail:0 "Unidos venceremos!"
 BUL_united_we_shall_prevail_desc:0 "Os Balcãs passaram anos se sujeitando à nações estrangeiras, mas agora é hora de nossos povos se unirem contra os invasores e lutarem pela terra que, por direito, pertence a nós."
 BUL_the_unification_of_the_balkans:0 "A unificação dos Balcãs"
 BUL_the_unification_of_the_balkans_desc:0 "Chegou a hora de realizar nossa visão de uma Federação dos Balcãs unida e independente onde todos os cidadãos são iguais e podem se mover livremente independente de origem, cultura ou crença."
 BUL_the_peoples_militia_directorate:0 "A diretriz da milícia popular"
 BUL_the_peoples_militia_directorate_desc:0 "Criaremos a Diretriz da Milícia Popular, sob controle direto do ministério do interior, responsável pela segurança política, manter a ordem pública e conduzir investigações criminais."
 BUL_purge_the_elites:0 "Eliminar as elites"
 BUL_purge_the_elites_desc:0 "É hora das classes privilegiadas da Bulgária pararem de acumular suas riquezas. Se queremos que nosso país e sua economia prosperem, os ricos precisam compartilhar o que têm com aqueles que não têm nada, e não com os bancos."
 BUL_collectivization_of_the_countryside:0 "Coletivização da zona rural"
 BUL_collectivization_of_the_countryside_desc:0 "A crise na distribuição agrícola causou grande rebuliço na Bulgária no passado, e a solução para esse problema é substituir as fazendas de proprietários individuais com fazendas operadas coletivamente, um processo que já foi executado com sucesso na União Soviética."
 BUL_heavy_industry:0 "Indústria pesada"
 BUL_heavy_industry_desc:0 "Seguindo o sucesso da reorganização agrícola, finalmente estamos em posição para executar um programa de industrialização moderno e ambicioso na Bulgária."
 BUL_train_the_youth_wings:0 "Treinar os flancos jovens"
 BUL_train_the_youth_wings_desc:0 "Para compensar a falta de mão de obra em nossas forças armas, devemos fornecer cursos de treinamento básico para instruir membros de nossos flancos jovens no uso de armas e táticas militares para que eles possam reforçar nossas linhas se necessário."
 BUL_treaty_of_perpetual_friendship:0 "Tratado de amizade perpétua"
 BUL_treaty_of_perpetual_friendship_desc:0 "Como primeiro passo no desenvolvimento de bons relacionamento com nossos vizinhos nos Balcãs, devemos abordar o governo iugoslavo com uma proposta para assinar um tratado que estabelece a base de cooperação entre nossos países e com o qual a [ROOT.GetNameDef] finalmente abandone suas reivindicações irredentistas na [YUG.GetNameDef]."
 BUL_balkan_federation_of_socialist_republics:0 "Federação das Repúblicas Socialistas dos Balcãs"
 BUL_balkan_federation_of_socialist_republics_desc:0 "Um projeto de um Federação dos Balcãs fracassou na década de 1920 devido às aspirações nacionalistas de vários membros. Mas os tempos mudaram e devemos mostrar nosso novo projeto de federação para o resto das nações dos Balcãs, começando com a [YUG.GetNameDef]."
 BUL_bury_the_grudges_of_the_past:0 "Enterrar os ressentimentos do passado"
 BUL_bury_the_grudges_of_the_past_desc:1 "É hora de deixar as disputas do passado para trás e começar a olhar para um futuro de solidariedade e cooperação nos Balcãs. Devemos pedir para que nossos vizinhos entrem para nossa [GetFederationOrConfederation], pois nosso projeto para que os Balcãs sejam unidos nunca ficará completo sem eles."
 BUL_balkan_trade_union_secretariat:0 "Secretaria Sindicalista dos Balcãs"
 BUL_balkan_trade_union_secretariat_desc:1 "Precisamos fundar uma Secretaria Sindicalista que determina as diretrizes a serem seguidas pelos diferentes sindicatos, com o objetivo que impulsionar a economia e fomentar a cooperação entre os países de nossa [GetFederationOrConfederation]."
 BUL_defy_moscow:0 "Desafiar Moscou"
 BUL_defy_moscow_desc:1 "A União Soviética se aproveitou das rivalidades entre os países dos Balcãs por muito tempo, sem hesitar em interferir em nossas políticas se fosse de interesse deles. Chegou a hora da nossa [GetFederationOrConfederation] atacar antes que o governo soviético perceba que nosso bloco unidos dos Balcãs está em posição de desafiar a hegemonia de Moscou."
 BUL_balkan_research_cooperation:0 "Cooperação de pesquisa dos Balcãs"
 BUL_balkan_research_cooperation_desc:1 "Precisamos desenvolver um programa de cooperação que permita que cientistas dos diferentes países da nossa [GetFederationOrConfederation] compartilhem suas descobertas e desenvolvam novos avanços tecnológicos."
 BUL_recover_italian_territories:0 "Recuperar territórios italianos"
 BUL_recover_italian_territories_desc:1 "Antes que as ambições territoriais da Itália sigam adiante, precisamos exigir que o governo italiano transfira o controle de seus territórios ocupados nos Balcãs para os países aos quais pertencem legitimamente, ou sofra as consequências."
 BUL_democratic_principles:0 "Princípios democráticos"
 BUL_democratic_principles_desc:0 "Embora nosso principal objetivo seja acabar com o regime autoritário do Czar, não podemos permitir que um governo totalitário comunista entre em seu lugar. Devemos ser fiéis aos ideais democráticos e buscar aumentar a influência de ministros com a mesma mentalidade no governo."
 BUL_legalize_the_agrarian_party:1 "Apoiar a União Agrária"
 BUL_legalize_the_agrarian_party_desc:0 "As ideias da União Nacional Agrária Búlgara em questões econômicas podem ser um pouco diferentes das nossas, mas se deixarmos essas ninharias para trás, seus membros poderiam se alinhas com nossas políticas. Por isso devemos prosseguir com a legalização dessa organização e buscar a cooperação entre nossos partidos, pois se quisermos levar a Bulgária para uma verdadeira democracia, precisamos de todo apoio que pudermos..."
 BUL_form_a_popular_bloc:0 "Formar um bloco popular"
 BUL_form_a_popular_bloc_desc:0 "Para formar um bloco unido e forte contra o autoritarismo e opressão na [ROOT.GetNameDef], precisamos depender de políticas socialistas e buscar uma coesão entre grupos políticos de esquerda para lutar contra regimes fascistas e monarquistas."
 BUL_abolish_the_monarchy:0 "Abolir a monarquia"
 BUL_abolish_the_monarchy_desc:0 "A monarquia pode ter sido uma ferramenta útil para manter a estabilidade da Bulgária durante os primeiros anos do Terceiro Estado Búlgaro, mas após guerras devastadores e regimes tirânicos, o povo perdeu a fé nesse antiquado sistema de governo. Chegou a hora de aboli-lo."
 BUL_seek_cooperation_with_the_tsar:0 "Buscar cooperação com o Czar"
 BUL_seek_cooperation_with_the_tsar_desc:0 "O Czar ainda tem muito poder no governo e poderia impedir todas nossas propostas se for provocado, nossa melhor opção é tentar cooperar com ele enquanto gradualmente aumentamos nossa influência no governo."
 BUL_legislative_elections:0 "Eleições legislativas"
 BUL_legislative_elections_desc:0 "O Partido Democrata Búlgaro recebeu um enorme apoio e agora é capaz de pressionar o governo para organizar eleições parlamentares, dessa vez livre da armação que estavam sujeitos a nos."
 BUL_petorka:0 "Petorkata"
 BUL_petorka_desc:0 "Recebemos uma proposta para colaborar com certos grupos políticos que, assim como nós, buscam defender os princípios democráticos contra todas as forças políticas que tentam criar um regime de ditadura, seja ela czarista, fascista ou comunista. Essa coalizão contaria com cinco organizações, incluindo o Partido Democrata Radical, o Partido Liberal Nacional e, é claro, o Partido Democrata Búlgaro."
 BUL_land_reorganization:0 "Reorganização de terra"
 BUL_land_reorganization_desc:0 "É hora de começar uma reorganização industrial e agrária, de acordo com nossos planos para implementar um conjunto de novas reformas para fortalecer esses setores no futuro próximo."
 BUL_agrarian_cooperative_movement:0 "Movimento de cooperativa agrária"
 BUL_agrarian_cooperative_movement_desc:0 "Devemos nos inspirar com as medidas agrárias propostas pela União Nacional Agrária e promover uma organização da zona rural baseada em cooperativas."
 BUL_modernize_the_industry:0 "Modernizar a indústria"
 BUL_modernize_the_industry_desc:1 "Se queremos nos estabelecer como a potência industrial líder nos Balcãs, precisamos modernizar nossa indústria! Um orçamento maior e ferramentas melhores realizarão nossos sonhos."
 BUL_the_salonika_agreement:0 "O acordo de Salonika"
 BUL_the_salonika_agreement_desc:0 "É óbvio que a Bulgária sozinha não é nenhuma ameaça para as nações que formaram o Entente dos Balcãs para confrontar nosso país unidas, então devemos tentar reestabelecer os relacionamento de amizade com nossos vizinhos, e que forma melhor de começar do que assinando um tratado com o líder da [GRE.GetNameDef], [GRE.GetLeader]?"
 BUL_a_balkan_confederation:0 "Uma Confederação dos Balcãs"
 BUL_a_balkan_confederation_desc:0 "Os motivos que levaram para a formação do Entente dos Balcãs agora são obsoletos. Nessa época turbulenta, as nações dos Balcãs devem deixar os conflitos o passado para trás e se unirem para se defender contra as potências estrangeiras que buscam dominá-las."
 BUL_approach_the_united_kingdom:0 "Se aproximar do Reino Unido"
 BUL_approach_the_united_kingdom_desc:1 "[ROOT.GetNameDef] precisa da proteção das grandes potências democráticas na Europa se quiser nessa época incerta. Precisamos nos reunir com o governo [ENG.GetAdjective] para negociar um pacto de cooperação entre nossos países."
 BUL_join_the_allies:0 "Entrar para os Aliados"
 BUL_join_the_allies_desc:0 "Devemos formalizar nosso desejo de entrar para os [ENG.GetFactionName] enviando a inscrição para o governo [ENG.GetAdjective] considerar a filiação da [ROOT.GetNameDef] em sua aliança."
 BUL_consolidate_the_third_bulgarian_state:0 "Consolidar o Terceiro Estado Búlgaro"
 BUL_consolidate_the_third_bulgarian_state_desc:1 "Após um longo período de conflito social, depressão economia e disputas internacional, finalmente estamos prontos para estabilizar e fortalecer o Terceiro Estado Búlgaro."
 BUL_free_balkan_states:0 "Libertar os estados dos Balcãs"
 BUL_free_balkan_states_desc:0 "É nosso dever como uma potência dos Balcãs proteger nossos vizinhos mais fracos contra as ambições de qualquer nação que busque invadir nossa terra. Devemos desenvolver a cooperação entre as nações aliadas na região e nos preparar para a defesa dos Balcãs."
 BUL_fight_tyranny:0 "Lutar contra a tirania"
 BUL_fight_tyranny_desc:0 "É hora de confrontar as grandes potências europeias que seguem as preocupantes políticas fascistas e que seus líderes sonham com nada além de expandir seus domínios e subjugar o mundo."
 BUL_assert_our_claims:0 "Afirmar nossa reivindicação"
 BUL_assert_our_claims_desc:0 "É hora de lidar com as questões territoriais que afligiram nosso país por décadas. Devemos buscar o apoio do governo [ENG.GetAdjective] para compensar as afrontas que foram feitas para a Bulgária desde sua liberação."
 BUL_appeal_to_european_capitalists:0 "Apelar para os capitalistas europeus"
 BUL_appeal_to_european_capitalists_desc:0 "[ROOT.GetNameDef] precisa de uma nova injeção de capital para estimular o desenvolvimento de sua indústria nacional e para renegociar sua dívida com as grandes multinacionais que já investiram no país."
 BUL_obliterate_the_bolshevik_threat:0 "Obliterar a ameaça Bolchevique"
 BUL_obliterate_the_bolshevik_threat_desc:0 "Mais cedo ou mais tarde, as nações comunistas tentarão trazer sua amaldiçoada revolução para a [ROOT.GetNameDef]. Por que esperar pelo ataque Bolchevique quando podemos aproveitar o elemento surpresa? Devemos atacar primeiro e devemos atacar com uma ferocidade que deixe sua amada revolução destruída de uma vez por todas!"
 BUL_research_sharing:0 "Compartilhamento de pesquisa"
 BUL_research_sharing_desc:0 "Nosso país está atrasado no campo da pesquisa científica. Se queremos produzir máquina de guerra de primeira linha e desenvolver uma indústria moderna, devemos propor aos nossos aliados a implementação de um programa de cooperação tecnológica."
 BUL_power_to_the_tsar:0 "Poder para o Czar"
 BUL_power_to_the_tsar_desc:0 "A Zveno fundou um regime militar autoritário antes de ser derrubada pelo Czar Boris III em 1935. Mas o Czar preservou essa centralização do poder e chegou a hora de fazer bom uso dela, se pretendemos unificar uma nação em pedaços."
 BUL_condemn_macedonian_organizations:0 "Condenar organizações macedônias"
 BUL_condemn_macedonian_organizations_desc:0 "Devemos declarar nossa desaprovação a respeito da IMRO e começar a trabalhar na busca e eliminação de qualquer célula revolucionária macedônia que ainda opere na Bulgária, finalmente colocando um fim no que a Zveno começou em 1934 e melhorando nossas relações externas."
 BUL_support_macedonian_organizations:0 "Apoiar organizações macedônias"
 BUL_support_macedonian_organizations_desc:0 "Se queremos realizar nosso sonhos de unificar e anexar a Macedônia, será melhor para nós cooperarmos com os líderes da IMRO em exílio que podem abrir o caminho para uma potencial ocupação búlgara na Macedônia no futuro."
 BUL_dissolve_the_military_union:0 "Dissolver a União Militar"
 BUL_dissolve_the_military_union_desc:0 "A Zveno tem muita influência sobre nossos oficiais e há um verdadeiro ressentimento entre as patentes depois que o Czar Boris os destituiu do poder em 1935. Se quisermos evitar outro golpe da Zveno, devemos reunir nossos oficiais em Sofia e anunciar a dissolução da União Militar."
 BUL_cooperate_with_the_zveno:0 "Cooperar com a Zveno"
 BUL_cooperate_with_the_zveno_desc:0 "Precisamos trabalhar com a Zveno, em vez de hostilizá-los. Se decidirmos conceder alguns concessões, podemos conquistar um aliado poderoso."
 BUL_the_tsars_regime:0 "O regime do Czar"
 BUL_the_tsars_regime_desc:0 "Nosso país está dividido em diversas facções, movimentos sociais e organizações políticas banidas. O Czar deve impor toda sua autoridade se pretende trazer coesão e estabilidade para a Bulgária."
 BUL_restrained_paramilitary_organizations:0 "Organizações paramilitares reprimidas"
 BUL_restrained_paramilitary_organizations_desc:0 "Membros de organizações paramilitares são indivíduos leais que já possuem alguma forma de disciplina militar e estarão prontos para entrarem em guerra pela glória de nosso país. Se pudermos seduzir essas organizações, elas serão uma fonte confiável de mão de obra."
 BUL_ban_far_right_organizations:0 "Banir organizações de extrema direita"
 BUL_ban_far_right_organizations_desc:0 "Radicais da extrema direita não hesitam em usar violência contra autoridade, sendo uma grande ameaça ao nosso governo e nossos cidadãos. Devemos banir todos movimentos sociais desse tipo e dissolver quaisquer organizações paramilitares associadas."
 BUL_restore_the_tarnovo_constitution:0 "Restaurar a Constituição de Tarnovo"
 BUL_restore_the_tarnovo_constitution_desc:0 "Desde o golpe de estado de 1934, o estado foi governado sob uma constituição suspensa de facto. Chegou a hora de restaurarmos oficialmente a Constituição de Tarnovo, o que irá satisfazer nossos cidadãos e legalmente apoiar nosso regime autoritário."
 BUL_freedom_of_press:0 "Liberdade de imprensa"
 BUL_freedom_of_press_desc:0 "Agora que a constituição foi restaurada, devemos garantir seus direitos e princípios. Permitir a distribuição de jornais atualmente banidos poderia ser o primeiro passo para cooperar com certas organizações."
 BUL_promote_bulgarian_nationalism:0 "Promover o nacionalismo búlgaro"
 BUL_promote_bulgarian_nationalism_desc:0 "Podem haver incontáveis ameaças contra nossa nação tanto de dentro quanto de fora, mas se os búlgaros ficarem unidos e trabalharem lado a lado, sairemos triunfantes dos tempos difíceis adiante!"
 BUL_crush_the_communists:0 "Eliminar os comunistas"
 BUL_crush_the_communists_desc:0 "Apesar de já terem sido reprimidos diversas vezes nesse século, os comunistas ainda espreitam das sombras, se aproveitando dos miseráveis e dos párias para engrossar suas fileiras. É nosso dever eliminá-los de uma vez por todos, custe o que custar..."
 BUL_illusions_of_a_non_partisan_system:0 "Ilusões de um sistema não partisan"
 BUL_illusions_of_a_non_partisan_system_desc:0 "O Czar precisa do apoio de seus súditos democráticos para realizar sua visão de uma Bulgária unida. Precisamos organizar o que será uma ilusão de eleições parlamentares, mantendo os partidos da oposição banidos e garantindo que os candidatos à favor do governo vençam a maioria das posições."
 BUL_limited_womens_suffrage:0 "Direito limitado ao voto feminino"
 BUL_limited_womens_suffrage_desc:0 "As mulheres búlgaras pedem progresso social e igualdade, nacionalistas já avisaram que essa luta não é um problema apenas das mulheres, mas um assunto de desenvolvimento social e crescimento da nação. Por isso, para seguir no caminho do progresso enquanto preservamos total controle político, concederemos direitos de voto condicionais para mulheres casadas e que não sejam comunistas."
 BUL_found_the_brannik:0 "Fundar a Brannik"
 BUL_found_the_brannik_desc:0 "Bogdan Filov tem uma proposta interessante para fundar uma organização nacional da juventude pró-fascista, chamada Brannik, próxima das autoridades e leal ao Czar, modelada a partir de outras organizações de juventude alemãs. Filov acredita que a Brannik pode ser enorme, nos fornecendo uma fonte considerável de mão de obra.\nBoris, Bulgária, Deus!""
 BUL_bulgarian_irredentism:0 "Irredentismo búlgaro"
 BUL_bulgarian_irredentism_desc:0 "O nacionalismo búlgaro pede pela necessidade do redesenho das fronteiras dos Balcãs à favor da Bulgária, até mesmo os comunistas e democratas concordam com isso. Precisamos enfatizar a necessidade de restaurar a Grande Bulgária, um objetivo em comum de todo nosso povo."
 BUL_strengthen_the_royal_dictatorship:0 "Fortalecer a ditadura real"
 BUL_strengthen_the_royal_dictatorship_desc:0 "Precisamos nos concentrar no estimulo da lealdade a Boris e na eliminação de todo regime de oposição. Com isso abrindo o caminho para que o Czar unificador finalmente traga a glória que nossa amada nação merece."
 BUL_war_industry:0 "Indústria da guerra"
 BUL_war_industry_desc:0 "Um exército em guerra precisa de um fluxo constante de equipamento, armas e aeronaves. Se quisermos sair vitoriosos desse conflito, precisamos aumentar nossa produção militar para abastecer nossas forças."
 BUL_liberalization_of_trade_policies:0 "Liberalização das políticas de comércio"
 BUL_liberalization_of_trade_policies_desc:0 "A economia búlgara têm balançado de uma crise para outra desde sua independência do império otomano. Políticas autárquicas se mostraram inadequadas no passado, é hora de seguir para uma liberalização econômica."
 BUL_plot_against_boris:0 "[GetPlotAgainstBorisFocusName]"
 BUL_plot_against_boris_plot:0 "Plano contra Boris"
 BUL_plot_against_boris_death:0 "A morte do Czar Boris"
 BUL_plot_against_boris_desc:0 "[GetPlotAgainstBorisFocusDesc]"
 BUL_plot_against_boris_desc_plot:0 "Pensávamos que o Czar Boris seria o monarca que levaria o país até a grandeza, mas seu regime autoritário, quase uma ditadura, está mostrando que estávamos errados e ameaça desestabilizar ainda mais o país. É nosso dever como servos leais da Bulgária livrar nossa nação desse governante indigno e formar um novo governo, digno da confiança do povo."
 BUL_plot_against_boris_desc_death:0 "[GetBorisDeathContext]"
 BUL_form_a_regency_council:0 "Formar um conselho de regência"
 BUL_form_a_regency_council_desc:1 "Seguindo a morte do Czar Boris e como seu herdeiro tem [GetSimeonsAge], um conselho de regência deve ser nomeado para exercer o governo do país em nome do jovem Simeon II."
 BUL_the_return_of_ferdinand_i:0 "O retorno do Czar Ferdinand I"
 BUL_the_return_of_ferdinand_i_desc:0 "Apesar de sua idade avançada e o fato dele ter sido forçado a abdicar em 1918 após a derrota búlgara na Guerra Mundial, a experiência política e habilidade militar do antigo Czar Ferdinand I o tornam o candidato mais adequado para liderar a nação rumo a grandeza. Devemos realizar os preparativos necessários para levar Ferdinand de volta ao trono búlgaro."
 BUL_amend_old_grudges:0 "Reparar antigas disputas"
 BUL_amend_old_grudges_desc:0 "É hora de vingar todo o dano e humilhação que a Bulgária sofreu de todos seus inimigos do passado, dos traiçoeiros romenos e turcos que nos apunhalaram nas costas durante a Segunda Guerra dos Balcãs às potências do Entente que nos derrotaram na Guerra Mundial e têm atrapalhado o desenvolvimento do nosso país desde então."
 BUL_the_fate_of_the_balkans:0 "O destino dos Balcãs"
 BUL_the_fate_of_the_balkans_desc:0 "A Bulgária foi sujeita à vontade de seus vizinhos e das grandes potências europeias que os apoiam por tempo demais... Mas os tempos mudaram, nosso país está mais forte, diferente de qualquer outra nação dos Balcãs, e a Bulgária está poderosa o suficiente para finalmente afirmar sua supremacia e subjugar os estados patéticos ao seu redor."
 BUL_toppling_giants:0 "Derrubando gigantes"
 BUL_toppling_giants_desc:0 "Ao longo da história, nações em ascensão derrubaram grandes impérios. Se [ROOT.GetNameDef] quer se tornar a próxima grande potência na Europa, primeiro devemos desafias a hegemonia de qualquer outra potência ao nosso alcance."
 BUL_nationalist_propaganda:0 "Propaganda nacionalista"
 BUL_nationalist_propaganda_desc:0 "Ainda há setores entre a população búlgara que se opõem ao papel da Bulgária como potência dominante nos Balcãs, alegando que as políticas do governo são "extremamente opressivas". Para silenciar essas vozes, devemos patrocinar uma campanha de propaganda que nos ajudará a justificar as ações de nosso governo e reascender o nacionalismo búlgaro."
 BUL_bulgarian_academy_of_sciences:0 "Academia de Ciências Búlgara"
 BUL_guardians_of_the_balkans:0 "Guardiões dos Balcãs"
 BUL_guardians_of_the_balkans_desc:0 "Devemos preservar a hegemonia búlgara nos Balcãs contra qualquer potência inimiga que ouse desafiá-la, portanto duplicaremos nossos esforços militares e pediremos aos nossos governos fantoches nos Balcãs que façam o mesmo para nos ajudarem na defesa de nosso domínio."
 BUL_consolidate_dominance_of_the_seas:0 "Consolidar o domínio dos mares"
 BUL_consolidate_dominance_of_the_seas_desc:0 "Se queremos defender os Balcãs, não basta termos um grande exército na península, também precisamos construir uma poderosa marinha que proteja os mares que a cercam."
 BUL_appoint_right_wing_ministers:0 "Nomeando ministros de direita"
 BUL_appoint_right_wing_ministers_desc:0 "O regime do Czar, embora ajude em exercer o controle firme sobre o país, não tem objetivos reais para melhorar a situação da Bulgária no cenário internacional. Devemos aproveitar a natureza autoritária do sistema atual para nomear novos ministros que estejam prontos para fazer as alterações políticas e sociais que a Bulgária realmente precisa."
 BUL_the_path_towards_a_greater_bulgaria:0 "O caminho para uma grande Bulgária"
 BUL_the_path_towards_a_greater_bulgaria_desc:0 "Devemos começar a ajustar nossa economia para que ela possa resistir a iminente mobilização do exército búlgaro. Pois o caminho para uma grande Bulgária é atormentado por guerra e conflito."
 BUL_depose_the_tsar:0 "Depor o Czar"
 BUL_depose_the_tsar_desc:0 "A monarquia búlgara se tornou um obstáculo que só nos impedirá de alcançar nossos objetivos. A utilidade do Czar terminou e é hora de tirá-lo do caminho."
 BUL_military_dictatorship:0 "Ditadura militar"
 BUL_military_dictatorship_desc:0 "Devemos assumir o controle total do país e governá-lo sob um regime autoritário militarista que nos permita tomar as medidas necessárias para continuar nossos esforços militares."
 BUL_support_the_spanish_coup:0 "Apoiar o golpe espanhol"
 BUL_support_the_spanish_coup_desc:0 "O primeiro teatro de operações contra o Bolchevismo é a Espanha. Se apoiarmos a rebelião militar oficialmente e organizarmos um grupo de voluntários para auxiliar o lado rebelde, a Guerra Civil Espanhola pode se tornar um campo de teste perfeito para nossas tropas."
 BUL_allow_far_right_organizations:0 "Permitir organizações de extrema direita"
 BUL_allow_far_right_organizations_desc:0 "Legalizar certas organizações de extrema direita, como o Movimento Social Nacional ou os Ratniks, pode nos trazer aliados úteis e leais que apoiam nosso regime e nossos ideais."
 BUL_integrate_the_ratniks:0 "Integrar os Ratniks"
 BUL_integrate_the_ratniks_desc:0 "Os Ratniks, ou a União dos Guerreiros pelo Progresso Búlgaro é uma organização paramilitar nacionalista recém fundada que pode ser uma ferramenta bem útil em auxiliar o regime e fornecer quantidades significativas de mão de obra para o exército."
 BUL_economic_protectionism:0 "Protecionismo econômico"
 BUL_economic_protectionism_desc:0 "Devemos implementar novas reformas para impulsionar a economia e indústria nacionais, enquanto também protegemos os setores básicos na Bulgária, como a agricultura e trabalhos manuais."
 BUL_industrial_autarky:0 "Autarquia industrial"
 BUL_industrial_autarky_desc:0 "Nossas reformas protecionistas foram extremamente bem sucedidas em impulsionar a economia e indústria nacionais, devemos continuar nesse rumo e implementar novas reformas que levem a Bulgária mais perto da autarquia."
 BUL_corporatism:0 "Corporativismo"
 BUL_corporatism_desc:0 "Inspirados pelo modelo italiano, trabalhadores e capitalistas de diferentes setores econômicos devem participar na elaboração de políticas nacionais, para que possamos mediar esses grupos e executar as reformas mais benéficas para a economia nacional."
 BUL_approach_germany:0 "Se aproximar da Alemanha"
 BUL_approach_germany_desc:0 "Enquanto os britânicos e franceses continuamente sufocam nossa economia desde a humilhação do Tratado de Neuilly, os alemães mostraram indicações de reconhecimento às nossas reivindicações territoriais e também nos ajudaram a acabar com nossas dívidas comprando grande parte de nossa colheita, impulsionando nossa economia e nos permitindo realizar importantes reformas industriais e agrárias."
 BUL_approach_germany_foreign_industry_tt:0 "Custo de decisão reduzido para §YAcordos estrangeiros§! com a [GER.GetNameDef] e maior limite de fábricas [GER.GetAdjective]."
 BUL_approach_british_foreign_industry_tt:0 "Custo de decisão reduzido para §YAcordos estrangeiros§! com a [ENG.GetNameDef] e maior limite de fábricas [ENG.GetAdjective]."
 BUL_approach_soviet_foreign_industry_tt:0 "Custo de decisão reduzido para §YAcordos estrangeiros§! com a [SOV.GetNameDef] e maior limite de fábricas [SOV.GetAdjective]."
 BUL_cooperation_with_italy:0 "Cooperação com a Itália"
 BUL_cooperation_with_italy_desc:0 "Os italianos demonstraram um interesse econômico em nosso país diversas vezes, não podemos esquecer do casamento real entre o Czar Boris e a Princesa Giovanni. Fortaleceremos nossas relações diplomáticas e econômicas com eles, pois podem ser aliados poderosos nos Balcãs num futuro próximo."
 BUL_join_the_tripartite_pact:0 "Entrar para [GetGermanFactionName]"
 BUL_join_the_tripartite_pact_axis:0 "Pacto Tripartite"
 BUL_join_the_tripartite_pact_central_powers:0 "Poderes centrais"
 BUL_join_the_tripartite_pact_desc:1 "[GetJoinTripartitePactFocusDesc]"
 BUL_join_the_tripartite_pact_desc_axis:0 "Informaremos os alemães que estamos prontos e dispostos a assinar o [GetGermanFactionName] e formalmente entrar em sua facção como aliados."
 BUL_join_the_tripartite_pact_desc_central_powers:1 "O Kaiser voltou e precisamos buscar reestabelecer nossa velha aliança novamente. Dessa vez corrigiremos os erros que foram feitos aos nossos orgulhosos países. Dessa vez nada ficará em nosso caminho pela glória e grandeza. Dessa vez sairemos vitoriosos!"
 BUL_peaceful_development:0 "Desenvolvimento pacífico"
 BUL_peaceful_development_desc:0 "Por que participar de uma guerra que não trará nada além de morte e calamidade ao nosso povo, quando podemos simplesmente cumprir o papel de pacificadores sobre as regiões ocupadas dos Balcãs, colhendo os ganhos territoriais sem ter que enviar um único homem para morte certa em alguma frente de batalha remota?"
 BUL_military_secrets_sharing:0 "Compartilhamento de segredos militares"
 BUL_military_secrets_sharing_desc:0 "A tecnologia alemã é muito superior a nossa, seria muito benéfico assinar um acordo que permita que cientistas e engenheiros búlgaros tenham acesso a algumas das maravilhas tecnológicas alemãs, abrindo caminho para desenvolvermos nossa própria pesquisa."
 BUL_bulgarian_administration_of_the_balkans:1 "Integração Búlgara dos Balcãs"
 BUL_bulgarian_administration_of_the_balkans_desc:2 "Para fortalecer nossas reivindicações sobre os Balcãs, devemos executar uma integração Búlgara das regiões ocupadas, para que, após o [GetGermanFactionNameDef] conquistar a vitória na guerra, os [GetGermanOrIndependent] possam ver a natureza búlgara desses territórios e não ousem quebrar nossa integridade nacional, como os britânicos fizeram em 1878."
 BUL_bulgarian_administration_of_the_balkans_axis_name_def:0 "o Eixo"
 BUL_bulgarian_administration_of_the_balkans_central_powers_name_def:0 "os Poderes Centrais"
