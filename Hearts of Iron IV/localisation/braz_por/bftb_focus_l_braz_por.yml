 BUL_bulgarian_administration_of_the_balkans_everyone_name:0 "o mundo"
 BUL_restore_the_bulgarian_patriarchate:0 "Restaurar o patriarcado búlgaro"
 BUL_restore_the_bulgarian_patriarchate_desc:0 "O Patriarcado de Constantinopla deve ser pressionado para reconhecer a autocefalia da Igreja Búlgara e fazer os preparativos necessários para que o Santo Sínodo da Igreja Ortodoxa Búlgara posso eleger um Metropolitano, que se tornará o Patriarca Búlgaro."
 BUL_total_war:0 "Guerra total"
 BUL_total_war_desc:0 "Devemos formalizar nossas reivindicações territoriais na Romênia com o objetivo de garantir uma fonte de petróleo com o qual manteremos nossos esforços de guerra, pois a [ROOT.GetNameDef] está finalmente pronta para entrar em guerra contra os inimigos de seus aliados."
 BUL_the_eastern_front:0 "A frente oriental"
 BUL_the_eastern_front_desc:0 "Até agora, nossos cidadãos foram bastante relutantes em permitir qualquer hostilidade contra os libertadores do povo búlgaro. Mas a devastadora guerra entre nossos aliados e a [SOV.GetNameDef] mudou a forma de pensar de muitos detratores de antigamente, que agora apoiam nossa proposta de participar da frente oriental."
 BUL_the_third_bulgarian_empire:0 "O Terceiro Império Búlgaro"
 BUL_the_third_bulgarian_empire_desc:0 "Devemos dar o último passo em nosso caminho para a glória e grandeza. Os países que menosprezaram a Bulgária no passado não terão escolha se não reconhecer a supremacia de nossa poderosa nação. \nÉ hora de proclamar o Terceiro Império Búlgaro!"
