 UNITS_VIEW_BTN_DRAW_OFFENCE:3 "§HLigne offensive§!\n§GClic droit sur la carte et faire glisser§! pour tracer une §Yligne offensive§!.\nCes lignes peuvent être tracées uniquement sur un territoire où vous avez placé une §Hligne de front§! ou une §Hinvasion navale§!.\n\nLes divisions affectées à un plan comportant une ligne offensive tenteront de s'emparer du territoire pour y déplacer leur ligne de front.\n\n§GMaintenir le bouton de la souris enfoncé§! et §Gle relâcher§! sur un bouton d'exécution pour modifier le type d'exécution du plan."
 UNITS_VIEW_BTN_DRAW_DEFENCE:1 "§HDéfinir une ligne de front§!\n - §GCliquer§! sur la frontière avec un autre pays pour définir la ligne de front tout du long.\n - §GClic droit et faites glisser§! sur une frontière avec un autre pays pour définir une ligne de front moins longue.\n - §GClic droit et faire glisser§! sur les extrémités de la ligne de front existante pour les modifier.\n\nC'est depuis les lignes de front que les offensives en territoire ennemi sont lancées en direction des lignes d'offensive, mais elles permettent aussi de stationner facilement vos divisions le long d'une frontière."
 UNITS_VIEW_BTN_DRAW_FALLBACK:1 "§HLigne de repli§!\n - Faites un §Gclic droit et faites glisser la souris§! sur un territoire allié pour dessiner l'ordre de défense §Yà usage unique§!.\n\nLes lignes de repli sont utiles pour positionner des divisions pour la défense, par exemple derrière un fleuve ou en territoire allié."
 UNITS_VIEW_BTN_AREA_DEFENSE:1 "§HZone de garnison§!\n - §GCliquez§! sur les États à ajouter ou retirer de l'ordre de l'armée.\nUne armée ayant reçu cet ordre ne peut pas en avoir d'autres types en même temps.\n\nLes divisions affectées à une armée ayant reçu cet ordre se déploieront dans la zone désignée pour garder les villes, ports ou autres points importants, tout en s'occupant de la résistance locale ou d'une faible présence ennemie."
 UNITS_VIEW_BTN_DRAW_NAVAL_INV:0 "§HOrdre d'invasion navale§!\nÉtape 1) §GCliquez§! sur une des provinces en surbrillance pour définir le lieu de départ de l'invasion.\nÉtape 2) Faites un §Gclic droit§! sur les provinces côtières où vous souhaitez débarquer.\nUne fois le plan lancé, les préparatifs de l'invasion vont commencer et des convois être puisés dans la réserve du pays."
