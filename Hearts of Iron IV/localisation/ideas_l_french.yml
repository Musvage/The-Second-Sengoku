 militarized_schools:0 "Écoles militarisées"
 collectivist_ethos_focus:0 "Totalitarisme"
 collectivist_ethos_focus_desc:0 "Nos ennemis peuvent bien diviser et conquérir les pays moins forts que le nôtre ; mais quant à notre population, elle restera unie. Un pour tous et tous pour un !"
 liberty_ethos_focus:0 "Libéralisme"
 militarism_focus:0 "Militarisme"
 military_youth_focus:0 "Militarisation de la jeunesse"
