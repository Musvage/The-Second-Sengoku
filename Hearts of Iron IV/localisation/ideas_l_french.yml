 sisu:0 "Sisu"
 sisu_desc:0 "Expression finnoise désignant la résilience de la population finlandaise. Le pays a déjà traversé des heures sombres, elle en surmontera d'autres."
 great_depression:0 "Grande Dépression"
 great_depression_desc:0 "Si le phénomène est ensuite devenu mondial, c'est aux États-Unis, avec le krach boursier de 1929, que la Grande Dépression est apparue, entraînant une envolée du chômage et une forte baisse des recettes fiscales. Le peuple et le gouvernement américains ont donc bien autre chose à faire que se lancer dans une nouvelle guerre."
 new_deal:0 "New Deal"
 new_deal_desc:0 "La « Nouvelle Donne » est le nom de l'ensemble des politiques et programmes initiés par Franklin Delano Roosevelt afin de lutter contre les conséquences de la Grande Dépression."
 wilkies_new_deal:0 "Le New Deal de Wilkie"
 wilkies_new_deal_desc:0 "Si Wendell Wilkie s'est opposé à certaines des propositions de Franklin D. Roosevelt pour renforcer le New Deal, le nouveau président en a conservé certains aspects."
