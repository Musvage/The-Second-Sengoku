 communism_defeated_desc:0 "La démocratie a triomphé du totalitarisme communiste, et les partis démocratiques sont unis contre cette menace."
 reign_of_terror:0 "Règne de la terreur"
 reign_of_terror_desc:0 "Au pouvoir depuis peu, l'actuel régime poursuit implacablement ses ennemis et fait taire toute opposition avant même qu'elle se manifeste."
 anti_german_military:0 "Armée anti-allemande"
 anti_german_military_desc:0 "Des factions, au sein de l'armée de l'air, refusent toute coopération avec l'Allemagne. Elles pourraient même tenter de renverser le régime si le pays ouvre ses frontières au Reich ou conclut une alliance avec lui."
