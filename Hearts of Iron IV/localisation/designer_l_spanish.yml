 DESIGNER_SUPPORT_COLUMN_TITLE:1 "Compañías de apoyo. Estas tropas de apoyo se quedan detrás de las de primera línea para ayudar.\n\nSolo puedes seleccionar una de cada tipo. Las compañías de apoyo no afectan a la §Yvelocidad máxima§! de la división (más allá de las bonificaciones del terreno) ni tampoco aumentan el §Yancho de combate§!."
 DESIGNER_MAIN_COLUMN_TITLE:2 "Las líneas de batallones son tus tropas de primera línea.\n\nCada columna es un regimiento que corresponde a una clase básica, como los §Yblindados§!, la §Yinfantería§! o las §Ytropas motorizadas§!. La clase que esté primero decide qué más puedes poner en esa columna de regimiento. Cuantas más líneas de batallones tengas, mayor será tu §Yancho de combate§! y menos divisiones podrán participar en la misma batalla."
 DESIGNER_DUPLICATE_DESC:0 "Duplicar la plantilla de la división creará una copia de la plantilla de división actual §Gsin coste§!. Se puede utilizar si quieres crear una nueva plantilla específica basada en la actual."
 DESIGNER_RESET_DESC:0 "Restablecer los cambios actuales que se hizo a la plantilla de división."
