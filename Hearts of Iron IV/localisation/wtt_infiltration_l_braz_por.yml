 PRC_infiltrate_nationalist_areas_desc:0 "Ainda não temos como enfrentar os Nacionalistas em combate aberto. Nós deveríamos guardar nossas forças e construir novas Bases Aéreas para espalharmos os inimigos. Quando for a hora certa, nós começaremos a revolução. \n\nNossas células comunistas sabotarão a §HInfraestrutura§! e §HFábricas Militares§! ou formarão §HDivisões de Milícia§! para tomar o controle do estado dependendo do nível de §HInfiltração§!."
