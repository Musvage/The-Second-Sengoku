l_german:
 POL_central_region_strategy:0 "Zentralregion-Strategie"
 POL_central_region_strategy_desc:0 "Indem wir Fabriken weit entfernt von allen Grenzen zentralisieren, steigern wir unsere Produktion und schützen die Fabriken gegen feindlichen Eroberungsversuche."
 POL_expansion_of_new_towns:0 "Expansion neuer Städte"
 POL_expansion_of_new_towns_desc:0 "Es reicht nicht, Städte einfach zu gründen und sich selbst zu überlassen - man muss sie auch unterstützen, damit sie aufblühen und ihr volles Potenzial entfalten können."
 POL_fill_the_railways_gaps:0 "Ausbau des Schienennetzes"
 POL_fill_the_railways_gaps_desc:0 "Ein Großteil unserer Eisenbahn ist weit zerstreut und kaum verbunden. Indem wir die Lücken schließen, gewinnen wir dringend benötigte Transportmöglichkeiten."
 POL_start_central_industrial_region:0 "Zentrale Industrieregion begründen"
 POL_start_central_industrial_region_desc:0 "Legen Sie den Grundstein für unsere zentralisierte Rüstungsindustrie."
 POL_expand_central_industrial_region:0 "Zentrale Industrieregion ausbauen"
 POL_expand_central_industrial_region_desc:0 "Bauen Sie unsere zentralisierte Rüstungsindustrie weiter aus."
 POL_the_four_year_plan:0 "Der Vierjahresplan"
 POL_the_four_year_plan_desc:0 "Wir müssen den Ausbau unserer Infrastruktur planen, damit sie nicht nur unsere momentane Industrie bedienen kann, sondern auch zukunftssicher ist."
 POL_national_defence_fund:0 "Nationaler Verteidigungsfonds"
 POL_national_defence_fund_desc:0 "Sowohl die Bürger als auch der Staat müssen zur Finanzierung unserer wachsenden Industrie beitragen, damit wir für die Gefahren der kommenden Jahre gerüstet sind."
 POL_warsaw_main_railway_station:0 "Warschauer Hauptbahnhof"
 POL_warsaw_main_railway_station_desc:0 "Warschau ist ein Verkehrs- und Frachtknotenpunkt. Um Engpässe zu vermeiden, müssen wir besonderes Augenmerk auf die Entwicklung der dortigen Eisenbahn legen."
 POL_invest_in_the_old_polish_region:0 "Investitionen in die altpolnische Industrieregion"
 POL_invest_in_the_old_polish_region_desc:0 "Modernisieren Sie alte Fabriken in Kielce, Skarżysko, Radom, Starachowice und Ostrowiec und errichten Sie neue Fabriken, um unsere Industrie zu stärken."
 POL_develop_upper_silesia:0 "Entwickeln Sie Oberschlesien"
 POL_develop_upper_silesia_desc:0 "Oberschlesien ist seit dem Ersten Weltkrieg umkämpft. Die Entwicklung der Region wird die Menschen dort vereinen und unsere Industrie stärken."
 POL_additional_research_slot1:0 "Zusätzlicher Forschungsplatz I"
 POL_additional_research_slot1_desc:0 "Unsere industrielle Expansion und andere Fortschritte ermöglichen es uns, eine größere Anzahl an Forschungs- und Entwicklungsprojekten gleichzeitig durchzuführen."
 POL_the_bombe:0 "Die Bombe"
 POL_the_bombe_desc:0 "Die "Kryptologische Bombe" ist eine Weiterentwicklung des Zyklometers und ermöglicht es uns, die immer komplexeren Versionen des deutschen Enigmacodes zu entschlüsseln."
 POL_the_cyclometer:0 "Das Zyklometer"
 POL_the_cyclometer_desc:0 "Mit Hilfe dieser Erfindung werden die verschlüsselten deutschen Nachrichten lesbar gemacht. Sie werden keine Geheimnisse mehr vor uns haben können."
 POL_atomic_physics_institute:0 "Atomphysikinstitut"
 POL_atomic_physics_institute_desc:0 "Wir müssen unsere Chance wahren, als erstes Land der Welt einen Weg zu finden, das Urfeuer der Kernspaltung nutzbar zu machen."
 POL_additional_research_slot2:0 "Zusätzlicher Forschungsplatz II"
 POL_additional_research_slot2_desc:0 "Die rasch voranschreitende Industrialisierung unserer Nation hat neue Forschungs- und Entwicklungsmöglichkeiten eröffnet, die wir verfolgen sollten."
 POL_prepare_for_the_next_war:0 "Rüsten Sie sich für den nächsten Krieg"
 POL_prepare_for_the_next_war_desc:0 "Wir müssen davon ausgehen, dass es in naher Zukunft erneut einen Weltkrieg geben wird. Das Gesicht der Kriegsführung ändert sich laufend, wir müssen Schritt halten."
 POL_the_defence_of_poland:0 "Die Verteidigung Polens"
 POL_the_defence_of_poland_desc:0 "Wir müssen noch kühnere Strategien entwickeln, wenn die Verteidigung unseres Heimatlandes glücken soll."
 POL_romanian_bridgehead_strategy:0 "Rumänischer Brückenkopf"
 POL_romanian_bridgehead_strategy_desc:0 "Sollte sich der Kampf gegen uns wenden, brauchen wir vorgefertigte Pläne, wie wir uns effektiv organisieren und gemeinsam mit unseren Freunden und Verbündeten zurückschlagen können."
 POL_silesia_fortified_area:0 "Schlesische Befestigung"
 POL_silesia_fortified_area_desc:0 "Durch den Bau weiterer Befestigungsanlagen im Süden verbessern wir die Verteidigung unseres Heimatlandes."
 POL_hel_fortified_area:0 "Befestigung von Hel"
 POL_hel_fortified_area_desc:0 "Wir müssen strategisch wichtige Gebiete befestigen, um weniger anfällig zu sein, wenn der Krieg an unsere Küsten und Grenzen kommt. "
 POL_standardisation_of_equipment:0 "Standardisierte Ausrüstung"
 POL_standardisation_of_equipment_desc:0 "Indem wir die Ausrüstung unserer Soldaten standardisieren, legen wir den Grundstein für einen modernen Versorgungsapparat."
 POL_modernising_the_cavalry:0 "Modernisierung der Kavallerie"
 POL_modernising_the_cavalry_desc:0 "Die Kavallerie hat zwar noch immer eine Rolle zu spielen, aber wir brauchen neue Metallreittiere für sie, damit sie auf dem modernen Schlachtfeld bestehen kann."
 POL_study_foreign_tanks:0 "Studieren Sie ausländische Panzer"
 POL_study_foreign_tanks_desc:0 "Diese "Panzer" werden eine zentrale Rolle in den bewaffneten Konflikten der heutigen Zeit spielen. Wir müssen mit unseren Nachbarn Schritt halten, mit allen Mitteln."
 POL_cruiser_tank_experiments:0 "Experimente mit Kreuzerpanzern"
 POL_cruiser_tank_experiments_desc:0 "Wir beherrschen nun die Grundlagen der Panzerkonstruktion und können unseren eigenen Pfad durch das verworrene Feld der mechanisierten Konstruktion schlagen."
 POL_artillery_modernisation:0 "Modernisierung der Artillerie"
 POL_artillery_modernisation_desc:0 "Wir dürfen es nicht versäumen, die Artillerie zu verbessern und zu modernisieren, auf deren Unterstützung unsere Soldaten auf dem Schlachtfeld angewiesen sind."
 POL_anti_tank_guns:0 "Panzerabwehrgeschütze"
 POL_anti_tank_guns_desc:0 "Jeder Feind wird zweifellos Panzer gegen uns einsetzen. Wir müssen darauf vorbereitet sein, sie gebührend zu empfangen."
 POL_army_modernisation:0 "Modernisierung der Armee"
 POL_army_modernisation_desc:0 "Moderne Waffen für moderne Menschen!"
 POL_air_base_expansion:0 "Ausbau der Luftstützpunkte"
 POL_air_base_expansion_desc:0 "Luftstützpunkte sind für die Luftunterstützung so entscheidend, wie die Luftunterstützung es für die moderne Kriegsführung ist."
 POL_fighter_modernisation:0 "Modernisierung der Jäger"
 POL_fighter_modernisation_desc:0 "Jagdflugzeuge sind das Rückgrat einer jeden Luftwaffe. Wir müssen verhindern, dass unsere Jäger veralten. Sie müssen ebenso verbessert werden wie der Rest unserer Luftwaffe."
 POL_air_innovations:0 "Luftfahrtinnovationen"
 POL_air_innovations_desc:0 "Auf dem Gebiet der Luftkampfstrategie und -taktik haben wir noch viel Arbeit vor uns."
 POL_heavy_fighter_concept:0 "Schwerer Jäger"
 POL_heavy_fighter_concept_desc:0 "Falls wir gezwungen sein sollten, in die Offensive zu gehen, brauchen wir einen neuen Jägertypen, der für längere Einsätze innerhalb feindlicher Grenzen tauglich ist."
 POL_naval_bomber_experiments:0 "Experimente mit Marinebombern"
 POL_naval_bomber_experiments_desc:0 "Die Luftüberlegenheit ist über dem Meer ebenso wichtig wie über dem Land. Dieses Ziel lässt sich durch spezialisierte Luftfahrzeuge erreichen, die speziell auf den Seekampf ausgelegt sind."
 POL_medium_bomber_focus:0 "Mittlerer-Bomber-Schwerpunkt"
 POL_medium_bomber_focus_desc:0 "Eine Erweiterung der Philosophie der Präzisionsbombardierung, adaptiert an größere Reichweiten für den Einsatz in Unterstützungsrollen."
 POL_light_bomber_focus:0 "Leichter-Bomber-Schwerpunkt"
 POL_light_bomber_focus_desc:0 "Man darf nicht unterschätzen, wie wertvoll Sturzkampfbomber für die Luftnahunterstützung sind."
 POL_air_modernisations_programme:0 "Programm zur Modernisierung der Luftwaffe"
 POL_air_modernisations_programme_desc:0 "Die Luftfahrtheorie ist ebenso wichtig wie die Technologie. Neue Strategien für unsere Piloten warten noch immer darauf, entdeckt zu werden."
 POL_rocket_development:0 "Raketenentwicklung"
 POL_rocket_development_desc:0 "Geschwindigkeit ist in der Luft die Eigenschaft, von der alle anderen abhängen. Raketen und Düsentriebwerke könnten es uns theoretisch ermöglichen, alle bisherigen Grenzen zu sprengen."
 POL_develop_polish_ship_building:0 "Entwicklung des polnischen Schiffsbaus"
 POL_develop_polish_ship_building_desc:0 "Unsere Nation ist zwar großteils eine Binnennation, aber das ist keine Entschuldigung, unsere Marinebemühungen zu vernachlässigen."
 POL_study_foreign_built_ships:0 "Ausländische Schiffe studieren"
 POL_study_foreign_built_ships_desc:0 "Unsere Nachbarn entwickeln laufend neue Schiffstypen. Wir müssen sie studieren, sonst werden wir bald feststellen, dass unsere eigenen Schiffe hoffnungslos veraltet sind."
 POL_a_cruiser_navy:0 "Eine Kreuzermarine"
 POL_a_cruiser_navy_desc:0 "Um unsere Pläne einer echten Präsenz auf den Meeren zu verwirklichen, werden wir immer größere Schiffe bauen müssen."
 POL_import_submarine_technology:0 "Import von U-Boot-Technologie"
 POL_import_submarine_technology_desc:0 "Wir dürfen nicht als einzige Nation ohne U-Boote dastehen. Das ist inakzeptabel. Wir werden die Technologie besitzen, auch wenn wir sie kaufen müssen."
 POL_commerce_attack:0 "Überfälle auf Handelskonvois"
 POL_commerce_attack_desc:0 "Ohne U-Boote ist eine Marine nicht vollständig. Wir müssen die unseren so organisieren, dass sie absolut tödlich agieren können, so wie der Rest unserer Flotte."
 POL_the_twin_threats:0 "Die doppelte Gefahr"
 POL_the_twin_threats_desc:0 "Indem wir uns auf die Gegentaktiken konzentrieren, die nötig sind, um unseren wahrscheinlichsten Feinden zu trotzen, behalten wir im Seekampf die Oberhand."
 POL_coastal_defense:0 "Küstenverteidigung"
 POL_coastal_defense_desc:0 "Eine kleine, mobile Verteidigungsflotte mit kurzer Reichweite könnte die Arbeit sehr viel teurerer Befestigungsanlagen übernehmen."
 POL_strike_force:0 "Einsatztruppe"
 POL_baltic_navy:0 "Ostseemarine"
 POL_baltic_navy_desc:0 "Konzertierte Bemühungen, unsere Marinestrategie zu erneuern werden von großer Bedeutung sein, wenn wir unsere Schiffe in der Ostsee nutzen wollen."
 POL_strengthen_the_polish_state:0 "Stärkung des polnischen Staats"
 POL_strengthen_the_polish_state_desc:0 "Wir dürfen nicht zulassen, dass unsere Nation gespalten wird. Unsere Stärke, Änderungen herbeizuführen, hängt direkt mit unserer Einigkeit im Senat und im Sejm zusammen."
 POL_defensive_focus:0 "Defensiver Schwerpunkt"
 POL_defensive_focus_desc:0 "Wir werden den nächsten Krieg nicht beginnen, aber wir werden alles tun, um ihn zu beenden."
 POL_polish_militarism:0 "Polnischer Militarismus"
 POL_polish_militarism_desc:0 "Wir wurden durch frühere Kriege vielleicht in die Knie gezwungen, aber wir sind nicht besiegt. Wir werden uns wieder erheben, durch den Mut unserer Soldaten und die List unserer Offiziere."
 POL_polish_revanchism:0 "Polnischer Revanchismus"
 POL_polish_revanchism_desc:0 "Nur wenige Nationen haben in so kurzer Zeit so viel verloren wie wir. Wenn es auf dieser Welt Gerechtigkeit gibt, werden wir es uns alles zurückholen, auf welchem Wege auch immer."
 POL_poland_first:0 "Polen zuerst"
 POL_poland_first_desc:0 "Das Wohl der Nation muss über so genannten "Wahrheiten" stehen. Genau, wie wir unser eigenes Schicksal schmieden, müssen wir unsere eigenen Fakten schmieden."
 POL_ideological_fanaticism:0 "Ideologischer Fanatismus"
 POL_ideological_fanaticism_desc:0 "Kein Opfer ist zu groß. Genau wie die Fanatiker der alten Religionen muss jeder einzelne von uns bereit sein, für unsere Sache Leben zu nehmen oder sein eigenes zu geben."
 POL_the_between_the_seas_concept:0 "Zwischen den Meeren"
 POL_the_between_the_seas_concept_desc:0 "Wir sind nicht allein in unserem Kampf. Wenn wir genügend Verbündete versammeln können, können wir unsere Feinde vielleicht nach unseren Bedingungen herausfordern."
 POL_treaty_with_lithuania:0 "Pakt mit Litauen"
 POL_treaty_with_lithuania_desc:0 "Alte Feindschaften müssen in der Vergangenheit bleiben. In den dunklen Zeiten, die vor uns liegen, brauchen wir jeden Freund."
 POL_the_baltic_alliance:0 "Die baltische Allianz"
 POL_the_baltic_alliance_desc:0 "Man kann nie genug Freunde haben."
 POL_internationalism:0 "Internationalismus"
 POL_internationalism_desc:0 "Die Feinde unserer Feinde können unsere Freunde sein."
 POL_authoritarianism:0 "Autoritarismus"
 POL_authoritarianism_desc:0 "Die Demokratie ist eine schwache Lösung für gewaltige Probleme. Wenn Macht mit Stärke ausgeübt werden soll, muss sie von den Fesseln des Konsens befreit werden."
 POL_paramilitarism:0 "Paramilitarismus"
 POL_paramilitarism_desc:0 "Militärische Prinzipien lassen sich auch auf andere Bereiche anwenden. Wenn jeder Teil der Gesellschaft in diesen Disziplinen ausgebildet ist, kann jeder Bürger jederzeit die Waffen ergreifen und unser Land verteidigen."
 POL_go_right:0 "Nach rechts"
 POL_go_right_desc:0 "Stärke ist die einzige Eigenschaft, nach der sich zu trachten lohnt. Unsere Nachbarn haben diese Wahrheit erkannt, und wir müssen es ihnen gleichtun."
 POL_military_youth:0 "Militärjugend"
 POL_military_youth_desc:0 "Wir müssen Jugendorganisationen begründen, die Disziplin und nationale Ideologie lehren. So züchten wir eine treue Generation zukünftiger Rekruten heran."
 POL_seek_accommodation_with_germany:0 "Streben Sie eine Einigung mit Deutschland an"
 POL_seek_accommodation_with_germany_desc:0 "Warum sollten wir kämpfen, wenn unsere Gemeinsamkeiten größer sind als unsere Unterschiede?"
 POL_go_left:0 "Nach links"
 POL_go_left_desc:0 "Nur, indem wir unser Volk vereinen, können wir gegen die Feinde siegen, die uns zu verzehren drohen."
 POL_political_commissars:0 "Politkommissare"
 POL_political_commissars_desc:0 "Um die Kontrolle über das Militär beizubehalten, ernennen wir Politkommissare, die dafür sorgen, dass das Militär der Parteilinie folgt."
 POL_seek_accommodation_with_USSR:0 "Streben Sie eine Einigung mit der Sowjetunion an"
 POL_seek_accommodation_with_USSR_desc:0 "Die Sowjetunion will ebenso wenig einen Krieg wie wir. Vielleicht gibt es einen Weg, unsere Geschichte hinter uns zu lassen, ohne dass wir Blut vergießen."
 POL_liberalism:0 "Liberalismus"
 POL_liberalism_desc:0 "Wir lassen uns nicht auf das Niveau von Despoten und Diktatoren hinab. Eines darf man niemals vergessen: Ein Staat dient seinem Volk, nicht umgekehrt."
 POL_intervention_focus:0 "Interventionsschwerpunkt"
 POL_intervention_focus_desc:0 "Wenn wir den Frieden wertschätzen, müssen wir ihn nicht für uns selbst beschützen, sondern für alle Nationen der Welt. Wenn dazu ein Krieg nötig ist, dann ist das so!"
 POL_draw_closer_to_britain:0 "Annäherung an Großbritannien"
 POL_draw_closer_to_britain_desc:0 "Die Briten haben sich gegen die Aggressoren gestellt, um unsere Unabhängigkeit zu beschützen. Wir müssen die entsprechenden Gesten der Dankbarkeit zeigen."
 POL_volunteer_corps:0 "Freiwilligenkorps"
 POL_volunteer_corps_desc:0 "Freiheit kann nicht durch Unfreiwillige verteidigt werden, sonst wird sie zur Farce. Wer aber freiwillig die Waffen ergreifen will, um die Freiheit zu verteidigen, der muss die Gelegenheit dazu haben."
 POL_militarism_focus:0 "Polnischer Militarismus"
 POL_authoritarianism_focus:0 "Autoritarismus"
 POL_polish_revanchism_focus:0 "Polnischer Revanchismus"
 POL_internationalism_focus:0 "Internationalismus"
 POL_invite_to_faction_tooltip:0 "wurde in das Bündnis von [Root.GetFlag]§Y[Root.GetName]§! eingeladen.\n"
 POL_strike_force_desc:0 "Wenn wir zahlenmäßig unterlegen sind, brauchen wir eine schnell einsatzfähige Truppe von Kriegsschiffen, die den Feind an seinem schwächsten Punkt treffen kann."
