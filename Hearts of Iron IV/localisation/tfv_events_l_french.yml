 tfv_australia.1.t:0 "Proposition [From.GetAdjFS]\nconcernant la stratégie de Singapour"
 tfv_australia.1.d:0 "\nLa stratégie de Singapour est, depuis la fin de la Grande Guerre, la pierre angulaire de notre politique de dissuasion contre [JAP.GetLeLaLNP] [JAP.GetName]. Pourtant, le redéploiement de la flotte principale à Singapour, en cas d'attaque, dépend du soutien de nos alliés [From.GetAdjMP]. Les menaces potentielles contre les possessions [ENG.GetAdjFP] en Extrême-Orient se font plus précises chaque jour, mais le haut-commandement [From.GetAdjMS] vient de nous présenter une autre stratégie possible, qui verrait [From.GetLeLaLNP] [From.GetName] prendre une part bien plus grande dans la défense de la région.\n\nC'est un plan solide, et le seul point qui reste à déterminer est de savoir si [From.GetLeLaLNP] [From.GetName] [From.GetEstSontNP] apte[From.GetXSNP] à assurer la sécurité qui nous est nécessaire."
 tfv_australia.1.a:1 "[From.GetIlElleNPCap] pourrai[From.GetTEntNP] effectivement devenir notre première ligne de défense en Asie du Sud-Est"
 tfv_australia.1.b:0 "Nul besoin de rien changer\nà la stratégie de Singapour"
 tfv_australia.2.t:0 "Transfert de colonies [From.GetAdjFP]\n[Root.GetAuAlaAlNP] [Root.GetName]"
 tfv_australia.2.d:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] fait voter une loi transférant le contrôle de toutes [From.GetSesLeursNP] possessions de la région de Singapour et de Bornéo [Root.GetAuAlaAlNP] [Root.GetName].\n\nNotre propre sécurité est donc désormais entre nos mains."
 tfv_australia.2.a:0 "Nous serons à la hauteur de la tâche"
 tfv_australia.3.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\ntout ajustement stratégique"
 tfv_australia.3.d:0 "\nEn dépit de toutes les inquiétudes dont nous avons fait part [From.GetAuAlaAlNP] [From.GetName] quant à la stratégie de Singapour, nos propositions ont été rejetées par le Parlement.\n\nCe refus s'explique certainement par le conservatisme imprégnant toute la hiérarchie militaire [From.GetAdjFS], mais le fait est que si nos craintes sont bien fondées, nous devrons combattre les forces ennemies sur nos propres côtes."
 tfv_australia.3.a:0 "[Root.GetLeLaLNPCap] [Root.GetName] se battr[Root.GetAOntNP],\navec ou sans aide [From.GetAdjFS] !"
 tfv_australia.10.t:0 "[From.GetLeLaLNPCap] [From.GetName] offr[From.GetEEntNP]\nde protéger nos colonies"
 tfv_australia.10.d:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] lancé des négociations avec nos diplomates afin d'étudier un éventuel transfert de responsabilités pour ce que concerne la protection des possessions [Root.GetAdjFP] en Asie du Sud-Est.\n\nÉtant donné les défis inhérents à la défense de ces territoires lointains, un partenariat n'est sans doute pas une si mauvaise idée. Cela impliquerait certes que dans un avenir plus ou moins proche ces colonies ne seraient plus [Root.GetAdjFP] que de nom, mais sans doute cela vaut-il mieux que de tout perdre."
 tfv_australia.10.a:0 "Laissons [From.GetLeLaLNP] [From.GetName]\nprotéger nos intérêts dans la région"
 tfv_australia.10.b:0 "Les possessions [Root.GetAdjFP]\nresteront [Root.GetAdjFP]"
 tfv_australia.11.t:0 "Cession des possessions [From.GetAdjFP]"
 tfv_australia.11.d:0 "Les troupes [Root.GetAdjFP] se tenaient prêtes à assurer la protection de toutes les possessions [From.GetAdjFP] en Asie du Sud-Est aussitôt l'accord ratifié par [From.GetLeLaLDir] [From.GetLeader].\n\nSi certaines formes de résistance locale ont été constatées lors du transfert d'autorité, la plupart des [INS.GetHabitants], craignant les agressions étrangères, ont toutefois reconnu le besoin que leur défense soit assurée par [Root.GetLeLaLNP] [Root.GetName]."
 tfv_australia.11.a:0 "[Root.GetLeLaLNPCap] [Root.GetName] fer[Root.GetAOntNP]\ntout le nécessaire"
 tfv_australia.12.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\ntoute mesure de sécurité conjointe"
 tfv_australia.12.d:0 "\nSe considérant capable[From.GetXSNP] de protéger [From.GetLuiElleEuxNP]-même[From.GetXSNP] [From.GetSesLeursNP] possessions en Asie du Sud-Est, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] rejeté, par la voix [From.GetDuDelaDelDir] [From.GetLeader], notre proposition d'une stratégie de défense partagée.\n\nSans doute ce refus s'explique-t-il par [From.GetSesLeursNP] inquiétudes sur le contrôle de [From.GetSesLeursNP] colonies – ce que l'on peut tout à fait comprendre. Mais le fait est que si, comme nous le craignons, la défense de ces territoires n'est pas assurée convenablement, ils constitueront à coup sûr une base de lancement pour des attaques qui viseraient [Root.GetLeLaLNP] [Root.GetName]."
 tfv_australia.12.a:0 "Espérons donc qu'ils seront\ncapables de résister"
 tfv_australia.20.t:0 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nd'annexer [Root.GetLeLaLNP] [Root.GetName]"
 tfv_australia.20.d:0 "\nCela fait un moment maintenant que nous voyons avec inquiétude la ferveur nationaliste croître [From.GetAuEnANP] [From.GetName], et il semble que le moment est arrivé où elle commence à dépasser ses propres frontières.\n\nPrenant prétexte d'un « héritage commun à nos nations pionnières », des propositions nous ont été faites d'unir nos deux pays sous le nom d'Océanie. La résistance [Root.GetDuDelaDelNP] [Root.GetName], cependant, doit faire face à des discours de plus en plus agressifs.\n\nLes discussions politiques se sont muées en franche hostilité, et [From.GetLeLaLDir] [From.GetLeader] exige désormais officiellement l'annexion de tous les territoires [Root.GetAdjMP] au sein [From.GetDuDelaDelNP] [From.GetName].\n\nUne invasion [From.GetAdjFS] ne semble pas invraisemblable en cas de refus notre part."
 tfv_australia.20.a:0 "Nous allons devoir accepter notre nouveau\nstatut de province [From.GetAdjFS]"
 tfv_australia.20.b:0 "S'ils veulent nos îles,\nils devront les prendre par la force !"
 tfv_australia.21.t:0 "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] [From.GetSonLeurNP] annexion"
 tfv_australia.21.d:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] cédé à notre ultimatum et accepté [From.GetSonLeurNP] nouveau statut de province [Root.GetAdjFS]. Si le Premier ministre du pays, [From.GetLeLaLDir] [From.GetLeader], pleure la perte de « l'indépendance [From.GetAdjFS] », ce moment marque surtout le commencement d'une ère nouvelle pour l'Océanie.\n\n[From.GetLeLaLNPCap] [From.GetName], tout comme [Root.GetLeLaLNP] [Root.GetName], ne compt[From.GetEEntNP] plus maintenant parmi les laquais d'un Empire qui ne tient aucunement compte de nos intérêts."
 tfv_australia.21.a:0 "[Root.GetHabitants] et [From.GetHabitants],\nunis pour un avenir meilleur !"
 tfv_australia.22.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] l'union"
 tfv_australia.22.d:0 "\nIncapable[From.GetXSNP] de se rendre compte de [From.GetSaLeurNP] situation précaire dans le paysage géopolitique de la région Pacifique, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] refusé notre offre de devenir l'une des provinces extérieures [Root.GetDuDelaDelNP] [Root.GetName].\n\nSemblant incapable de se rendre compte qu'il n'était rien d'autre qu'un laquais [ENG.GetDuDelaDelNP] [ENG.GetName], le Premier ministre [From.GetLeLaLDir] [From.GetLeader] a érigé en principes « la liberté et l'indépendance [From.GetDuDelaDelNP] [From.GetName] ».\n\nIl semble que nous allons devoir lui rappeler ce que signifie « situation géopolitique précaire »..."
 tfv_australia.22.a:0 "Aux armes, [Root.GetHabitants] !"
 tfv_australia.31.t:0 "[Root.GetLeLaLNPCap] [Root.GetName], puissance mondiale"
 tfv_australia.31.d:0 "\nExtension logique de notre politique de distanciation de l'Empire, un pays aussi important pour la région que [Root.GetLeLaLNP] [Root.GetName] doit assumer le rôle de meneur et non de suiveur.\n\nNous allons donc devoir convertir les puissances voisines à notre cause afin de nous assurer que nos intérêts mutuels seront défendus sur la scène mondiale.\n\nDébarrassés du joug des puissances coloniales européennes, c'est à nous de nous assurer qu'un équilibre des pouvoirs nouveau et plus juste soit mis en place."
 tfv_australia.31.a:0 "[Root.GetLeLaLNPCap] [Root.GetName] montr[Root.GetEEntNP]\nle chemin de l'avenir !"
 tfv_australia.32.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nune coopération politique"
 tfv_australia.32.d:0 "\nAprès [From.GetSaLeurNP] sortie officielle du Commonwealth, [From.GetLeLaLNP] [From.GetName] se cherch[From.GetEEntNP] maintenant de nouveaux alliés. L'Europe semblant sur le point de basculer dans un nouveau conflit destructeur et [From.GetLeLaLNP] [From.GetName] occupant une situation stratégique de première importance en cas de conflit dans le Pacifique, un partenariat pourrait être intéressant.\n\nCela contribuerait à insérer l'Asie du Sud-Est, l'Extrême-Orient et le Pacifique dans la sphère d'influence [Root.GetAdjFS], tout en assurant que, quoi qu'il puisse se passer en Europe, les intérêts [Root.GetDuDelaDelNP] [Root.GetName] ne seront pas menacés."
 tfv_australia.32.a:1 "Nous ne pouvons qu'être favorables\nà une alliance avec les [From.GetHabitants]"
 tfv_australia.32.b:0 "Mieux vaut continuer de veiller\nnous-mêmes à nos propres intérêts"
 tfv_australia.33.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nune coopération transpacifique"
 tfv_australia.33.d:0 "\nVoyant bien tous les avantages qu'avait à [From.GetLuiLeurNP] offrir un partenariat transpacifique, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] accepté notre proposition d'alliance régionale."
 tfv_australia.33.a:0 "Nos anciens maîtres sont morts,\nnous sommes tous égaux maintenant"
 tfv_australia.34.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'intégrer le projet de coopération"
 tfv_australia.34.d:0 "\nQue ce soit par refus de reconnaître notre histoire commune ou tout simplement par opportunisme politique, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] décliné notre offre de partenariat transpacifique.\n\n[From.GetSonLeurNPCap] adhésion aurait été un avantage de premier ordre ; mais nous devons, maintenant, veiller au calendrier si nous souhaitons atteindre nos propres objectifs."
 tfv_australia.34.a:0 "Faisons ce que nous avons\nà faire pour la région"
 tfv_australia.34.b:0 "C'est donc un échec..."
 tfv_australia.41.t:0 "Le combat pour la liberté des [INS.GetHabitants]"
 tfv_australia.41.d:0 "Les anciennes colonies [HOL.GetDuDelaDelNP] [HOL.GetName] sont victimes de nombreux troubles, et il paraît évident que [INS.GetLeLaLNP] [INS.GetName] [INS.GetAOntNP] besoin de notre aide pour que ce gouvernement qui a eu gagné son indépendance de haute lutte puisse se maintenir. Les [Root.GetHabitants] continueront donc de lui témoigner leur soutien, tant que cela sera nécessaire.\n\nUn jour, enfin, nos frères du Pacifique seront capables de tenir tête aux forces coloniales des Européens. Mais, d'ici là, nous nous assurerons qu'ils restent à nos côtés pour pouvoir bénéficier de tous les bienfaits de la puissance [Root.GetAdjFS]."
 tfv_australia.41.a:0 "Frères d'armes,\ncontre le monde entier si besoin !"
 tfv_australia.50.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nà adhérer [Root.GetAuAlaAlFaction] [Root.GetFactionName]"
 tfv_australia.50.d:0 "\nSe présentant comme une nation de travailleurs libérés de l'ancienne bourgeoisie européenne, [From.GetLeLaLNP] [From.GetName] [From.GetSestSesontNP] progressivement rapproché[From.GetXENP], au niveau politique, [Root.GetDuDelaDelNP] [Root.GetName]. [From.GetSonLeurNPCap] gouvernement vient donc de demander officiellement [From.GetSonLeurNP] adhésion [Root.GetAuAlaAlFaction] [Root.GetFactionName].\n\nPressentant que la Révolution mondiale se rapproche chaque jour, [From.GetLeLaLDir] [From.GetLeader] nous a présenté son idéal d'un nouvel ordre mondial, socialiste, dont [Root.GetLeLaLNP] [Root.GetName] et [From.GetLeLaLNP] [From.GetName] seraient les deux pôles mondiaux grâce à la domination [From.GetAdjFS] en Océanie et [Root.GetAdjFS] en Eurasie."
 tfv_australia.50.a:0 "Bienvenue à cette nouvelle nation révolutionnaire"
 tfv_australia.50.b:0 "Nous ne pouvons laisser les [From.GetHabitants]\nnous entraîner dans leurs propres conflits"
 tfv_australia.51.t:0 "Camarades de la révolution"
 tfv_australia.51.d:0 "Après avoir étudié [Root.GetSaLeurNP] candidature à l'adhésion [From.GetAuAlaAlFaction] [From.GetFactionName], [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] déclaré que [Root.GetLeLaLNP] [Root.GetName] serai[Root.GetTEntNP] [Root.GetUnUneDesNP] allié[Root.GetXENP] de valeur pour la cause !"
 tfv_australia.51.a:0 "Le Grand Soir approche !"
 tfv_australia.52.t:0 "Cavalier seul"
 tfv_australia.52.d:0 "Au terme de plusieurs semaines de blocages des négociations et de pièges bureaucratiques, il est devenu de plus en plus clair que [From.GetLeLaLNP] [From.GetName] n'[From.GetAOntNP] aucunement l'intention de nous donner une réponse définitive pour ce qui concerne l'adhésion [Root.GetDuDelaDelNP] [Root.GetName] [From.GetAuAlaAlFaction] [From.GetFactionName].\n\nAlors que nous espérions des discussions rapides et concluantes, il apparaît que les [Root.GetHabitants] vont devoir se préparer à ne compter sur personne d'autre qu'eux-mêmes pour apporter la véritable liberté aux prolétaires du monde entier..."
 tfv_australia.52.a:0 "C'est pour les opprimés du monde entier\nque nous nous battons !"
 tfv_australia.60.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nimpos[From.GetEEntNP] [From.GetSonLeurNP] joug"
 tfv_australia.60.d:0 "\nPrétextant le droit de tous les prolétaires à accéder à la liberté et à l'auto-détermination, [From.GetLeLaLNP] [From.GetName] exig[From.GetEEntNP] que [Root.GetLeLaLNP] [Root.GetName] cèd[Root.GetEEntNP] sous la pression du « socialisme océanien » qui balaie la région.\n\nQuels que soient les intérêts de la population [Root.GetAdjFS], la menace posée par les [From.GetHabitants] est bien réelle, et laisse peu de place au doute : tous les moyens à leur disposition seront employés pour que nous nous pliions à leurs exigences..."
 tfv_australia.60.a:0 "Nous n'avons guère le choix...\nVive la révolution, camarades !"
 tfv_australia.60.b:0 "Les [Root.GetHabitants]\nne se soumettront jamais !"
 tfv_australia.61.t:0 "Les [From.GetHabitants] rejoignent la lutte révolutionnaire"
 tfv_australia.61.d:0 "Reconnaissant la vérité et les vertus de la cause communiste, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] convenu du besoin d'unir nos efforts sous un seul drapeau océanien."
 tfv_australia.61.a:0 "La vague rouge va s'élever\njusqu'à balayer le monde entier !"
 tfv_australia.62.t:0 "[From.GetLeLaLNPCap] [From.GetName] prétend[From.GetXEntNP]\nfreiner la Révolution"
 tfv_australia.62.d:0 "\nSemblant bien décidés à maintenir la population [From.GetAdjFS] sous le joug de la bourgeoisie, les nantis contrôlant le gouvernement [From.GetDuDeDNP] [From.GetName] viennent d'annoncer qu'ils ne coopéreront jamais, sous aucune condition, avec [Root.GetLeLaLNP] [Root.GetName].\n\nMalheureusement pour eux, ils ne semblent pas avoir compris que ce n'est pas leur collaboration que nous cherchons, mais bien celle de tous ces esclaves qui étouffent sous le poids de leur obésité obscène !"
 tfv_australia.62.a:0 "Nous apporterons la véritable liberté\naux [From.GetHabitants] !"
 tfv_australia.70.t:0 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nle contrôle des protectorats [Root.GetAdjMP]"
 tfv_australia.70.d:0 "\nPrétendant qu'un échec [Root.GetDuDelaDelNP] [Root.GetName] à défendre [Root.GetSesLeursNP] colonies d'Asie du Sud-Est aurait des implications catastrophiques pour la défense [From.GetDuDelaDelNP] [From.GetName], [From.GetLeLaLDir] [From.GetLeader] a demandé à ce que son gouvernement se voie confier l'entière responsabilité, en toute indépendance, de la défense de la région.\n\nS'il ne s'agit pas d'une exigence à proprement parler, le développement de l'influence stratégique et militaire [From.GetAdjFS] dans la région fait que l'argument n'est pas dénué de fondements. Toutefois, les [From.GetHabitants] ont récemment cherché à se distancier politiquement de nous. Il s'agirait donc plus d'un accord avec un partenaire, et non avec une dépendance, ce qui nous priverait de facto de ces colonies s'il en prenait envie [From.GetAuAlaAlNP] [From.GetName]."
 tfv_australia.70.a:0 "Oui, accordons la priorité\nà la stabilité en Asie du Sud-Est"
 tfv_australia.70.b:0 "Non, c'est à nous de conserver\nle contrôle de nos colonies"
 tfv_australia.71.t:0 "Délégation de la défense en Asie du Sud-Est"
 tfv_australia.71.d:0 "Suite aux propositions faites par le haut-commandement [Root.GetAdjMS], [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] décidé de [From.GetLuiLeurNP] accorder le « contrôle immédiat » sur toutes les possessions coloniales [From.GetAdjFP] d'Asie du Sud-Est.\n\nÀ l'insu des anciennes puissances pacifiques, c'est donc une nouvelle étape qui est franchie pour assurer la domination [Root.GetDuDelaDelNP] [Root.GetName] sur la région."
 tfv_australia.71.a:0 "La mère patrie sera fière de nous"
 tfv_australia.72.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nle « Projet de défense »"
 tfv_australia.72.d:0 "\nEn dépit des propositions faites par le haut-commandement [Root.GetAdjMS], [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] décidé de rejeter notre offre de contrôle des colonies dans la région d'Asie du Sud-Est.\n\nNos ambitions restent malgré tout intactes. Nous trouverons d'autres moyens d'assurer la prééminence [Root.GetDuDelaDelNP] [Root.GetName] dans le Pacifique."
 tfv_australia.72.a:0 "Malgré les revers, nous restons forts"
 tfv_australia.80.t:0 "Une offre venue d'outre-mer"
 tfv_australia.80.d:0 "Avec le temps, [From.GetLeLaLNP] [From.GetName] [From.GetEstSontNP] devenu[From.GetXENP] moins hostile[From.GetXSNP] aux ambitions impérialistes [Root.GetDuDelaDelNP] [Root.GetName]. Étant la seule autre puissance militaire majeure de la région, [From.GetSonLeurNP] gouvernement a décidé que mieux valait devenir nos alliés que nos humbles serviteurs.\n\nEt, pour éveiller notre intérêt, la proposition que nous ont faite les [From.GetHabitants] d'une Alliance du Pacifique occidental souligne de façon évidente que la sphère [Root.GetAdjFS] comprend aussi plusieurs possessions actuellement sous leur contrôle."
 tfv_australia.80.a:0 "Ensemble, nous pouvons dominer l'Orient"
 tfv_australia.80.b:0 "Nous avons d'autres « ambitions »\npour ces fermiers arriérés"
 tfv_australia.81.t:0 "[From.GetLeLaLNPCap] [From.GetName] approuv[From.GetEEntNP]\nla conclusion d'une alliance"
 tfv_australia.81.d:1 "\nLa délégation envoyée [From.GetAuEnANP] [From.GetName] a rencontré un franc succès, puisque une alliance officielle y a été signée. Le document définit clairement nos sphères d'influence réciproques, dans lesquelles l'autre contractant n'est pas autorisé à interférer."
 tfv_australia.81.a:0 "[From.GetHabitants] et [Root.GetHabitants]\nen tireront chacun parti"
 tfv_australia.82.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] tout partenariat"
 tfv_australia.82.d:0 "\nMalgré la position nouvelle [Root.GetDuDelaDelNP] [Root.GetName] en tant qu'acteur majeur sur la scène internationale, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] refusé de reconnaître [From.GetSonLeurNP] importance dans la région du Pacifique occidental.\n\nPire encore : ne se contentant pas de repousser purement et simplement nos propositions, [From.GetSesLeursNP] diplomates ont aussi clairement exprimé le fait que leur doctrine du nanshin-ron pourrait très bien mener [From.GetSesLeursNP] troupes au-delà de l'Indonésie, jusque sur le sol [Root.GetAdjMS] lui-même."
 tfv_australia.82.a:0 "C'est soit avec nous, soit à genoux !"
 tfv_australia.90.t:0 "Le couronnement"
 tfv_australia.90.desc:0 "[AST.GetLeLaLDirCap] [AST.GetLeader] s'est rendu[AST.GetXEDir] [ENG.GetAuEnANP] [ENG.GetName] pour prendre part à la cérémonie de couronnement du roi Georges VI et de la reine Élisabeth. Après plusieurs semaines de déjeuners, de dîners, de garden-parties, de réceptions et encore d'autres dîners, [AST.GetIlElleDir] est enfin parvenu[AST.GetXEDir] à obtenir une audience privée avec le nouveau souverain.\n\nAprès avoir échangé des banalités et quelques plaisanteries, la conversation en est venue à la politique. C'est alors que le roi a demandé ce qu'il pouvait faire pour aider [AST.GetLeLaLNP] [AST.GetName]."
 tfv_australia.90.a:0 "Une visite royale en Australie\nremonterait le moral de la population"
 tfv_australia.90.b:0 "Il devrait soutenir\nune campagne de recrutement"
 tfv_australia.90.c:0 "Il devrait soutenir\npubliquement le gouvernement"
 tfv_australia.95.t:0 "Poussée nationaliste\n[INS.GetAuEnANP] [INS.GetName]"
 tfv_australia.95.desc:0 "\nLes agitations nationalistes se sont faites de plus en plus fréquentes dans toute l'Indonésie ces dernières semaines. Les services de renseignement estiment que les nationalistes enregistrent désormais un nombre croissant, et inquiétant, de sympathisants. Particulièrement inquiétant, il semble que certains meneurs du mouvement envisagent sérieusement une insurrection armée.\n\nHier, un navire de la marine a même intercepté un navire de pêche suspect au sud de Java, avec à bord des armes et des munitions ne portant aucun sceau officiel. L'interrogatoire de l'équipage n'a encore rien donné, mais il semble bien que quelqu'un tente de provoquer des troubles."
 tfv_australia.95.a:0 "C'est réellement troublant"
 tfv_australia.96.t:0 "Guerre civile !"
 tfv_australia.96.desc:0 "Dans toute l'Indonésie, des nationalistes armés sont descendus dans les rues. Jusqu'à présent, les actions menées contre ce soulèvement par l'armée et la police n'ont eu aucun effet. L'insurrection fait suite à une explosion soudaine du sentiment nationaliste, qui signifie que nous sommes maintenant plongés dans une véritable guerre civile."
 tfv_australia.96.a:0 "Nous devons résister à la racaille nationaliste !"
 tfv_australia.96.b:0 "Joignons-nous à ce mouvement !"
 tfv_canada.1.t:0 "[From.GetNameDefCap] propose une Alliance nord-américaine"
 tfv_canada.1.d:0 "Ayant des intérêts diplomatiques communs sur tout le continent nord-américain, l'Europe s'agitant toujours plus chaque jour, [From.GetNameDef] nous propose un changement politique radical : en ratifiant un pacte de défense mutuelle, nous pourrions garantir la sécurité et l'intégrité des Amériques tout en élargissant grandement l'éventail des options politiques et militaires qui nous sont offertes dans la plupart des situations. [From.GetLeader] a déclaré qu'il s'agissait d'un « choix évident », permettant d'assurer la prospérité [Root.GetAdjective] et [From.GetAdjective] ; quant à [Root.GetLeader], il semble penser qu'il est difficile d'affirmer le contraire."
 tfv_canada.1.a:0 "La stratégie paraît viable, unissons nos deux pays"
 tfv_canada.1.b:0 "Ne nous laissons pas entraîner dans des problèmes extérieurs à nos frontières"
 tfv_canada.2.t:0 "Ratification de l'Alliance nord-américaine"
 tfv_canada.2.d:0 "Aujourd'hui a été ratifié un nouveau traité, célébrant l'amitié et le soutien réciproque entre [Root.GetNameDef] et [From.GetNameDef]. Nos deux pays se sont promis une aide mutuelle pour tout ce qui concerne les affaires étrangères, ce qui inclut aussi la défense du continent.\n\nNos deux nations travaillant désormais de concert, tout agresseur étranger, où qu'il se trouve dans le monde, n'aura désormais aucune chance face à nous."
 tfv_canada.2.a:0 "D'un océan à l'autre !"
 tfv_canada.3.t:0 "[From.GetNameDefCap] rejettent l'Alliance"
 tfv_canada.3.d:0 "En dépit des bénéfices qu'aurait à offrir une collaboration officielle entre nos deux pays, comme l'a bien montré la Commission mixte de défense, [From.GetNameDef] ont mis un terme aux négociations destinées à former une alliance permanente.\n\nCe pacte aurait assuré l'intégrité du continent nord-américain, mais il semble bien que nous allons devoir réfléchir à d'autres façons de protéger la patrie."
 tfv_canada.3.a:0 "Nous n'avons pas le choix"
 tfv_canada.10.t:0 "[From.GetNameDefCap] demande son adhésion au [Root.GetFactionName]"
 tfv_canada.10.d:0 "Après son départ du Commonwealth, [From.GetNameDef] a lancé des négociations pour devenir l'un de nos alliés au sein du [Root.GetFactionName]. Il s'agit de communistes fervents, et il est indéniable qu'un allié sur le continent américain constituerait un grand avantage pour faire avancer la cause de la révolution mondiale...\n\nCar même si leur concept de « socialisme patriotique », par nature indépendant, et les tentatives de [From.GetLeader] pour susciter un « miracle industriel » pourraient causer quelques problèmes à l'avenir, l'occasion semble trop belle pour ne pas la saisir."
 tfv_canada.10.a:0 "Bienvenue à ces véritables révolutionnaires !"
 tfv_canada.10.b:0 "Le risque est encore trop grand pour l'instant"
 tfv_canada.11.t:0 "Une véritable révolution américaine"
 tfv_canada.11.d:0 "Après être enfin parvenus à rejeter les derniers vestiges de cette bourgeoisie née de plusieurs siècles de violence coloniale, nous avons fait notre entrée sur la scène internationale. Nous sommes désormais solidaires de [From.GetNameDef] au sein du [From.GetFactionName] pour tenter de répandre la révolution mondiale jusque dans les régions les plus éloignées du globe !"
 tfv_canada.11.a:0 "Nous allons montrer au continent ce qu'est une véritable révolution !"
 tfv_canada.12.t:0 "[From.GetNameDefCap] refuse notre entrée au [From.GetFactionName]"
 tfv_canada.12.d:0 "Craignant les conséquences que cela aurait pour la « stabilité mondiale », [From.GetLeader] a publiquement rejeté notre demande d'adhésion au [From.GetFactionName].\n\nMais étant donné que [From.GetNameDef] n'est pas épargnée par ces pitoyables politiques politiciennes qui sévissent sur le Vieux Monde, nos efforts révolutionnaires auraient de toute façon été gâchés.\n\nMême si [Root.GetNameDef] doit faire face seul à un monde fasciste, nous n'abandonnerons pas tant que le véritable socialisme n'aura pas été amené jusqu'à chaque prolétaire, jusque dans les régions les plus reculées du globe !"
 tfv_canada.12.a:0 "Pour l'équité, l'union et la voie canadienne !"
 tfv_canada.20.t:0 "[From.GetNameDefCap] propose une alliance"
 tfv_canada.20.d:0 "Avec l'arrivée sur le devant de la scène politique [From.GetAdjective] du nationalisme conservateur, [From.GetNameDef] cherche de nouveaux alliés, capables de l'aider à faire avancer sa cause et de s'opposer aux « démocraties » geignardes du Commonwealth.\n\nUn partenariat avec [From.GetNameDef] ne serait pas seulement naturel au plan idéologique : il nous assurerait aussi la présence d'un État puissant à nos côtés, capable de... représenter nos intérêts sur le continent nord-américain."
 tfv_canada.20.a:0 "Quoi de plus naturel que de collaborer ensemble ?"
 tfv_canada.20.b:0 "Nos intérêts sont en Europe, [From.GetNameDef] devra s'en accommoder"
 tfv_canada.21.t:0 "Alliance de deux puissances"
 tfv_canada.21.d:0 "[From.GetNameDefCap] a accepté notre proposition d'alliance, voyant clairement les bénéfices d'une relation rapprochée avec un État américain puissant.\n\nNous serons ainsi bien plus à même de projeter notre puissance en Amérique du Nord – et ce n'est certainement pas une coïncidence si l'Axe Berlin-Ottawa passe par Londres."
 tfv_canada.21.a:0 "Nous sommes désormais une puissance mondiale"
 tfv_canada.22.t:0 "L'Europe en plein pourrissement"
 tfv_canada.22.d:0 "Incapable de voir plus loin que ses frontières étriquées, [From.GetNameDef] de [From.GetLeader] a décliné notre proposition d'alliance.\n\nMais après tout, l'effondrement vraisemblable de la puissance [From.GetAdjective] et de toute l'Europe sous le poids de sa propre population fait que nous nous en sortirons sans doute bien mieux sans [From.GetNameDef]."
 tfv_canada.22.a:0 "Nous le montrerons ce qu'est la véritable grandeur"
 tfv_canada.30.t:0 "Révolution synarchiste"
 tfv_canada.30.d:0 "Alors que les synarchistes ont une influence de plus en plus importante, leurs exigences se font de plus en plus marquées. On nous rapporte de plus en plus souvent des heurts entre eux et les partisans du gouvernement dans tout le pays, et nous ne semblons plus être en mesure de contrôler cette droite extrémiste. Des armes sont désormais utilisées dans les deux camps.\n\nNous ne savons ni quand ni comment le parti synarchiste a pu s'armer, et il constitue maintenant une menace immédiate et bien réelle pour [Root.GetNameDef].\n\nUne guerre civile est sur le point d'éclater."
 tfv_canada.30.a:0 "Soutenons les synarchistes"
 tfv_canada.30.b:0 "Soutenons plutôt les républicains"
 tfv_canada.30.c:0 "Mieux vaut céder le pouvoir aux synarchistes"
 tfv_canada.40.t:0 "Un plan pour la domination"
 tfv_canada.40.d:0 "Si la puissance de la nation [Root.GetAdjective] récemment réformée est indéniable, la réalité de la politique dans la région l'est tout autant. Notre vieil ennemi, [USA.GetNameDef], domine le continent, et ils ont bien montré qu'ils ne pouvaient pas s'empêcher de s'impliquer hors de leurs frontières.\n\nCela rend l'offre de coopération présentée par [From.GetNameDef] encore plus attirante. Nos deux pays n'ont pas les moyens de s'opposer seuls à une intervention [USA.GetAdjective], mais contre les deux réunis, au nord et au sud, [USA.GetLeader] devra y penser à deux fois avant d'agir.\n\nEt peut-être même sera-t-il plus conciliant au sujet de la rétrocession de tous ces territoires qui, de droit, devraient être sous souveraineté [Root.GetAdjective] ?"
 tfv_canada.40.a:0 "Nous allons pouvoir mettre à genoux ces pourritures !"
 tfv_canada.40.b:0 "Nous ne pouvons risquer d'être considérés comme les agresseurs"
 tfv_canada.41.t:0 "Accord mexicain"
 tfv_canada.41.d:0 "Les autorités [MEX.GetAdjective]s se sont montrées tout à fait réceptives sur la menace que constituent pour nos pays les politiques agressives de nos voisins du sud. La seule façon de survivre est de mettre un terme à leur emprise sur le continent. Mais nous devons frapper rapidement, avant qu'ils ne finissent de se réarmer. Des concessions territoriales devront bien entendu être faites à nos nouveaux amis, mais en étant unis nous pourrons enfin mettre un terme à l'hégémonie américaine !"
 tfv_canada.41.a:0 "La Maison Blanche va brûler à nouveau !"
 tfv_canada.42.t:0 "Refus mexicain"
 tfv_canada.42.desc:0 "Les autorités [MEX.GetAdjective]s ont décliné notre offre de coopération contre notre ennemi commun. Elles semblent espérer que tant qu'elles ne se montreront pas agressives elles pourront tout simplement ignorer ce serpent dressé sur sa queue pour les frapper. Il semble donc que nous allons devoir nous défendre seuls."
 tfv_canada.42.a:0 "Idiots ! Lâches ! TRAÎTRES !"
 tfv_canada.50.t:0 "L'ennemi de l'intérieur"
 tfv_canada.50.d:0 "Une explosion a détruit l'une de nos usines aujourd'hui. Mais si cela ressemblait de prime abord à un accident industriel, l'enquête a révélé que les explosifs ont été placés intentionnellement sur la chaîne de production.\n\nTandis même que nous pleurons les pertes humaines, cette attaque contre l'effort de guerre ne peut être admise, car quiconque se cache derrière cette attaque est une menace pour le pays entier !"
 tfv_canada.50.a:0 "Nous ne laisserons pas l'ennemi nous mettre à genoux !"
 tfv_canada.51.t:0 "Nouvel attentat"
 tfv_canada.51.d:0 "Un nouvel attentat s'est produit sur notre sol, visant cette fois directement une usine produisant du matériel militaire.\n\nLa production a été arrêtée et les réparations ont déjà commencé, mais nous n'avons toujours pas retrouvé les coupables.\n\nUne chose est claire, cependant : il s'agit là de l'œuvre d'un groupe, et non d'un individu isolé."
 tfv_canada.51.a:0 "Plus ils seront nombreux, plus ils seront faciles à attraper"
 tfv_canada.52.t:0 "Le Cercle québécois"
 tfv_canada.52.d:0 "La police a travaillé en étroite collaboration avec la police militaire pour permettre de faire avancer au plus vite l'enquête sur les attentats dans les usines. Une autre a été visée, montrant clairement que ces sabotages ne sont pas le fait d'espions étrangers mais plutôt d'un groupe de protestataires contre la conscription imposée au Québec.\n\nMais quelles que puissent être leurs motivations politiques, [Root.GetName] est en guerre, et ce sont des traîtres."
 tfv_canada.52.a:0 "Il faut les arrêter !"
 tfv_canada.53.t:0 "Au bout de la chaîne"
 tfv_canada.53.d:0 "Un piège a été tendu au Cercle québécois, dans l'usine pressentie comme la cible la plus probable de son prochain sabotage. En pleine nuit, les policiers attendaient les infiltrés.\n\nMais lorsque les saboteurs sont arrivés, il s'est avéré que le groupe était bien plus nombreux que prévu, et armé de matériel volé à l'armée. Une fusillade a alors éclaté, endommageant autant de chaînes que l'aurait fait le Cercle seul.\n\nToutefois, après un furieux combat, tous les saboteurs ont été tués. Cela signe donc la fin du Cercle québécois."
 tfv_canada.53.a:0 "C'est une victoire et non une perte pour [Root.GetNameDef]"
 tfv_canada.60.t:0 "[From.GetNameDefCap] exige le Labrador et Terre-Neuve"
 tfv_canada.60.d:0 "Après avoir longtemps exprimé le souhait que les territoires coloniaux du Labrador et de Terre-Neuve soient « rapatriés » en son sein, [From.GetNameDef] vient de franchir une étape supplémentaire en les exigeant ouvertement.\n\n[From.GetLeader] a été clair, disant que [From.GetNameDef] considère qu'il s'agit là de l'un de ses territoires, et que son pays « prendra toutes les mesures nécessaires pour parvenir à la réunification »."
 tfv_canada.60.a:0 "On ne va pas se battre pour si peu, donnons-les-lui"
 tfv_canada.60.b:0 "Nous ne céderons pas un pied de terre [ENG.GetAdjective]"
 tfv_canada.61.t:0 "Accomplissement d'un destin"
 tfv_canada.61.d:0 "[From.GetNameDefCap] nous ayant cédé le Labrador et Terre-Neuve, [Root.GetNameDef] est enfin réunifié. Le pays s'étend enfin réellement d'un océan à l'autre, et chaque véritable Canadien se trouve maintenant au sein de nos frontières, dans le pays auquel il appartient.\n\nLa prochaine étape consistera donc à assurer la sécurité et la protection de la population [Root.GetAdjective]."
 tfv_canada.61.a:0 "La seule frontière sûre, c'est la ligne de côte"
 tfv_canada.62.t:0 "Arrogance impériale"
 tfv_canada.62.d:0 "Invoquant son prétendu « droit impérial », et prétextant que le Labrador et Terre-Neuve comme des colonies requérant la protection [From.GetAdjective], [From.GetNameDef] se refuse à nous rendre ces possessions qui nous reviennent de plein droit ! La population y est [Root.GetAdjective], Terre-Neuve et le Labrador détiennent des ressources [Root.GetAdjective]s, mais [From.GetNameDef] prétendrait continuer de s'y comporter en maîtresse absolue ?\n\nUne chose au moins paraît évidente : aussi inadmissible que ce soit, [From.GetNameDef] ne saura être convaincue par de simples démarches diplomatiques..."
 tfv_canada.62.a:0 "[From.GetNameDefCap] sera réunifié !"
 mex_nationalists_chosen:0 "Nous allons nous ranger dans le parti des synarchistes."
 mex_republicans_chosen:0 "Nous allons nous ranger dans le parti des républicains."
 tfv_south_africa.1.t:0 "[From.GetNameDefCap] exige le mandat africain"
 tfv_south_africa.1.d:0 "Alors que nous avons du mal à assurer notre présence militaire dans l'ensemble de l'Empire, [From.GetNameDef] nous propose un accord administratif : nos colonies en Afrique méridionale et en Afrique centrale pourraient lui être confiées, avec la responsabilité pleine et entière pour ce qui concerne leur défense."
 tfv_south_africa.1.a:0 "Cela nous permettrait de nous concentrer sur l'Europe"
 tfv_south_africa.1.b:0 "Nous pouvons très bien administrer nous-mêmes ces colonies"
 tfv_south_africa.1.c:0 "Les colonies devraient se défendre elles-mêmes"
 tfv_south_africa.2.t:0 "[From.GetNameDefCap] approuve"
 tfv_south_africa.2.d:0 "Ayant des priorités plus proches de son territoire propre, [From.GetNameDef] a approuvé l'administration temporaire de ses colonies africaines par [Root.GetNameDef]."
 tfv_south_africa.2.a:0 "Nous saurons nous montrer bienveillants"
 tfv_south_africa.3.t:0 "[From.GetNameDefCap] refuse"
 tfv_south_africa.3.d:0 "Prétextant l'absence de menaces directes sur ses colonies d'Afrique, [From.GetNameDef] a clairement indiqué qu'elle n'a nullement l'intention de nous confier l'administration de ses possessions."
 tfv_south_africa.3.a:0 "Ils ne nous font donc pas confiance ?"
 tfv_south_africa.4.t:0 "Compromis sur l'Afrique"
 tfv_south_africa.4.d:0 "Après de longues délibérations, le gouvernement britannique a fini par élaborer un compromis à propos de la défense des colonies d'Afrique. Ce nouveau schéma rend les colonies désormais responsables de leur propre défense, mais elles disposeront aussi, en parallèle, d'une plus grande autonomie dans la gestion de leurs propres affaires."
 tfv_south_africa.4.a:0 "Et, comme pour tous les compromis, personne n'en est satisfait"
 tfv_south_africa.10.t:0 "Aide étrangère pour la cause"
 tfv_south_africa.10.desc:0 "La grande guerre qui décidera de l'avenir du pays est enfin là. Nous devons maintenant nous assurer de la victoire, en cherchant partout des soutiens. La survie de la culture [From.GetAdjective] et de notre façon de vivre en dépend !"
 tfv_south_africa.10.a:0 "Prenons contact avec les Allemands"
 tfv_south_africa.10.b:0 "Les Néerlandais nous aideront"
 tfv_south_africa.11.t:0 "[From.GetNameDefCap] demande notre aide"
 tfv_south_africa.11.desc:0 "Une lutte violente a éclaté en [From.GetName]. Les nationalistes fascistes combattent pour la survie même de leur façon de vivre, et leur besoin de n'importe quelle aide que nous pourrons leur faire parvenir. Cela nous offrirait par ailleurs une excellente occasion de tester certains de nos nouveaux matériels sur le terrain, tout en nous assurant d'un allié de valeur en Afrique du Sud."
 tfv_south_africa.11.a:0 "Faisons-leur parvenir des chasseurs"
 tfv_south_africa.11.b:0 "Envoyons-leur plutôt des chars"
 tfv_south_africa.11.c:0 "Mieux vaudrait des fusils et des canons"
 tfv_south_africa.11.e:0 "Ils devront se débrouiller seuls"
 tfv_south_africa.12.t:0 "[From.GetNameDefCap] demande de l'aide"
 tfv_south_africa.12.desc:0 "De graves violences ont éclaté en Afrique du Sud, entre nationalistes et unionistes. En sous-effectif et mal équipés, les nationalistes se tournent à présent vers nous, la patrie de leurs ancêtres, pour obtenir de l'aide."
 tfv_south_africa.12.a:0 "Faisons-leur parvenir des chasseurs"
 tfv_south_africa.12.b:0 "Envoyons-leur plutôt des chars"
 tfv_south_africa.12.c:0 "Mieux vaudrait des fusils et des canons"
 tfv_south_africa.12.e:0 "Ils devront se débrouiller seuls"
 tfv_south_africa.13.t:0 "Réponse de l'Allemagne"
 tfv_south_africa.13.desc.a:0 "La délégation envoyée en Allemagne est rentrée les mains vides. En dépit des paroles d'encouragement des autorités [GER.GetAdjective]s, elles se sont montrées incapables de nous promettre le moindre soutien. Il semble bien que nous ne pouvons plus compter sur leur aide pour poursuivre la guerre."
 tfv_south_africa.13.desc.b:0 "Prétextant un manque de matériel disponible, les autorités [GER.GetAdjective]s ont décidé qu'il n'était plus dans leur intérêt de nous faire parvenir de l'aide. Tous leurs efforts semblent désormais axés sur la construction de leur propre armée. Cela nous place donc dans une situation difficile."
 tfv_south_africa.13.a:0 "Contactons donc nos amis néerlandais"
 tfv_south_africa.13.b:0 "Nous vaincrons seuls ou périrons en essayant"
 tfv_south_africa.14.t:0 "Réponse [HOL.GetAdjective]"
 tfv_south_africa.14.desc.a:0 "La délégation envoyée rencontrer les autorités [HOL.GetAdjective]s a été confrontée à de nombreux obstructions et retards. De nombreuses rencontres avec les politiques et industriels néerlandais ont été annulées à la dernière minute, de nombreux appels et télégrammes sont restés sans réponse. Il semble évident que les autorités [HOL.GetAdjective]s n'ont en fait aucune volonté de nous apporter le moindre soutien."
 tfv_south_africa.14.desc.b:0 "En dépit d'un soutien de principe, les dernières phases des négociations avec les autorités [HOL.GetAdjective]s afin de se procurer du nouveau matériel ont été rompues. [HOL.GetNameDefCap] n'accepte plus que nous réglions la facture en diamants, au prétexte qu'ils sont difficiles à convertir en devises."
 tfv_south_africa.14.a:0 "En ce cas, contactons nos amis allemands"
 tfv_south_africa.14.b:0 "Nous vaincrons seuls ou périrons en essayant"
 tfv_south_africa.15.t:0 "[From.GetNameDefCap] envoie du matériel"
 tfv_south_africa.15.desc.a:0 "Une livraison d'avions est arrivée d'Allemagne. Nos pilotes ont hâte de les essayer, et ils rivalisent déjà pour obtenir des postes dans notre nouvel escadron."
 tfv_south_africa.15.desc.b:0 "Après des discussions prolongées avec nos amis allemands, ils ont accepté de nous faire parvenir des chars légers. Même s'il y en a peu, ils pourraient bien faire pencher la balance en notre faveur."
 tfv_south_africa.15.desc.c:1 "Un navire est arrivé d'Allemagne. Ses cales renfermaient des tonnes de fusils et plusieurs canons lourds pour les volontaires allemands venus chez nous par leurs propres moyens."
 tfv_south_africa.15.a:0 "Ces avions nous seront bien utiles"
 tfv_south_africa.15.b:0 "Ces chars seront l'ossature de notre armée"
 tfv_south_africa.15.c:0 "Cette aide est bienvenue"
 tfv_south_africa.16.t:0 "Réception de matériel néerlandais"
 tfv_south_africa.16.desc.a:0 "Une livraison d'avions est arrivée des Pays-Bas, financés par les donations généreuses de nombreuses personnalités de l'industrie de l'aviation [HOL.GetAdjective]. Nos pilotes ont hâte d'essayer ces nouveaux appareils, et ils rivalisent déjà pour obtenir des postes dans notre nouvel escadron."
 tfv_south_africa.16.desc.b:0 "Après des discussions prolongées avec nos amis néerlandais, ils ont accepté de nous faire parvenir des modèles expérimentaux de chars légers. Même s'il y en a peu, ils pourraient bien faire pencher la balance en notre faveur."
 tfv_south_africa.16.desc.c:1 "Un navire est arrivé des Pays-Bas. Ses cales renfermaient des tonnes de fusils et plusieurs canons lourds pour les volontaires allemands venus chez nous par leurs propres moyens."
 tfv_south_africa.16.a:0 "Ces avions nous seront bien utiles"
 tfv_south_africa.16.b:0 "Ces chars seront l'ossature de notre armée"
 tfv_south_africa.16.c:0 "Cette aide est bienvenue"
 tfv_south_africa.20.t:0 "[From.GetNameDefCap] demande son adhésion au Komintern"
 tfv_south_africa.20.d:0 "La révolution a été un succès en [From.GetName] ! Un nouveau gouvernement communiste est arrivé au pouvoir dans le pays, et demande désormais à intégrer le Komintern."
 tfv_south_africa.20.a:0 "Accueillons nos camarades en lutte contre l'impérialisme"
 tfv_south_africa.20.b:0 "Accepter cette adhésion risque de nous entraîner dans des conflits lointains"
 tfv_south_africa.21.t:0 "Adhésion au Komintern approuvée"
 tfv_south_africa.21.d:0 "Après avoir attentivement étudié notre demande, le Comité central du Komintern a approuvé notre adhésion."
 tfv_south_africa.21.a:0 "[Root.GetNameDefCap] et le [From.GetFactionName] sont en marche vers l'avenir"
 tfv_south_africa.22.t:0 "Adhésion au Komintern refusée"
 tfv_south_africa.22.d:0 "Prenant prétexte de différences irréconciliables entre notre vision particulière de la pensée de Marx et les interprétations orthodoxes, le Komintern a refusé notre adhésion. Sans aller jusqu'à nous qualifier de fascistes sociaux – ou pire encore – il a toutefois indiqué clairement que nous ne pouvons attendre aucun soutien de sa part."
 tfv_south_africa.22.a:0 "Et si c'étaient eux qui étaient dans l'erreur ?"
 tfv_south_africa.30.t:0 "[From.GetNameDefCap] exige Madagascar"
 tfv_south_africa.30.d:0 "Après notre défaite en Europe, le gouvernement de [From.GetNameDef] remet ouvertement en cause notre capacité à défendre nos colonies et à protéger la population qui y vit. [From.GetLeader] a spécifiquement mentionné Madagascar, qui serait plus particulièrement menacé, et a été jusqu'à exiger que nous cédions l'île à [From.GetNameDef]."
 tfv_south_africa.30.a:0 "Nous n'avons pas le choix, la priorité est de reprendre la métropole"
 tfv_south_africa.30.b:0 "Chaque mètre carré de sol français est sacré, nous ne le céderons pas"
 tfv_south_africa.31.t:0 "[FRA.GetNameDefCap] accepte"
 tfv_south_africa.31.d:0 "Le gouvernement français nous a sagement autorisés à occuper pacifiquement l'île de Madagascar."
 tfv_south_africa.31.a:0 "Une étape supplémentaire a été franchie dans le démantèlement du système colonialiste"
 tfv_south_africa.32.t:0 "Refus de [FRA.GetNameDef]"
 tfv_south_africa.32.d:0 "Le gouvernement français refuse même obstinément de discuter le problème de la cession de Madagascar. Selon l'ambassadeur français, son pays se considère tout à fait « capable, désireux et prêt » à défendre l'île."
 tfv_south_africa.32.a:0 "En ce cas, nous recourrons à la force"
 tfv_south_africa.32.b:0 "Qu'ils gardent leur tas de sable sans valeur"
 tfv_south_africa.40.t:0 "Traité de recherche avec [From.GetNameDef]"
 tfv_south_africa.40.d:0 "Après une mission militaire couronnée de succès, le gouvernement de [From.GetNameDef] suggère un accord officiel pour mener des recherches conjointes entre nos deux pays."
 tfv_south_africa.40.a:0 "Nous serons heureux d'offrir toute l'aide possible"
 tfv_south_africa.40.b:0 "Dévoiler nos secrets reviendrait à compromettre notre propre sécurité"
 tfv_south_africa.41.t:0 "Accord de [SOV.GetNameDef]"
 tfv_south_africa.41.d:0 "[SOV.GetNameDefCap] accepte de nous laisser étudier ses pratiques et méthodes scientifiques. Un certain nombre de chercheurs [SOV.GetAdjective]s sont déjà arrivés pour enseigner dans nos écoles et nos universités."
 tfv_south_africa.41.a:0 "Apprendre des Soviétiques, c'est apprendre des vainqueurs de l'histoire"
 tfv_south_africa.42.t:0 "Refus [SOV.GetAdjective]"
 tfv_south_africa.42.d:0 "Après plusieurs phases de négociations, la délégation [SOV.GetAdjective] est partie, faisant état de ses doutes concernant notre capacité à conserver le secret sur leurs recherches. Tout porte à croire que nous n'aurons pas le droit de bénéficier du partage des technologies de nos alliés."
 tfv_south_africa.42.a:0 "C'est fort regrettable"
 tfv_south_africa.50.t:0 "Soutien à l'Espagne"
 tfv_south_africa.50.d:0 "Une guerre civile a éclaté en Espagne, entre un gouvernement nationaliste et le gouvernement républicain et légitime. La population est très divisée sur la position que devrait adopter notre propre gouvernement."
 tfv_south_africa.50.a:0 "Quelques soldats sont-ils intéressés par des vacances en Espagne ?"
 tfv_south_africa.50.b:0 "Si certains veulent y aller, nous ne les en empêcherons pas"
 tfv_south_africa.50.c:0 "Pourquoi devrions-nous participer à une guerre de l'autre côté du monde ?"
 tfv_south_africa.51.t:0 "Arrivée de volontaires sud-africains"
 tfv_south_africa.51.d:0 "Si le gouvernement de [SAF.GetNameDef] n'est officiellement pas engagé à nos côtés, il a autorisé un grand nombre de ses citoyens à lutter pour notre cause en tant que volontaires."
 tfv_south_africa.51.a:0 "Ils sont les bienvenus"
 tfv_south_africa.52.t:0 "Retour des volontaires de la guerre d'Espagne"
 tfv_south_africa.52.d:0 "Les combats en Espagne sont terminés, et les volontaires ayant survécu sont rentrés au pays. Ils y ont acquis une expérience importante sur la guerre moderne."
 tfv_south_africa.52.a:0 "Ils pourront nous aider lors du prochain conflit"
 tfv_south_africa.60.t:0 "Liberté pour l'Angola"
 tfv_south_africa.60.d:0 "Libérée de l'emprise de ses anciens maîtres coloniaux, la population [ANG.GetAdjective] se tient prête à assumer sa propre destinée. Elle a déjà formé un gouvernement provisoire et rédigé une constitution. Ne reste plus qu'une dernière étape, le transfert de l'autorité des gouverneurs militaires aux nouvelles autorités [ANG.GetAdjective]s."
 tfv_south_africa.60.a:0 "Toute jeune nation doit être guidée avec attention pour éviter une contre-révolution"
 tfv_south_africa.60.b:0 "Bienvenue dans le concert des nations"
 tfv_south_africa.60.c:0 "La situation ne le permet pas dans l'immédiat"
