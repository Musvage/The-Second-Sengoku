 ss_recruitment_event.1.t:0 "Recruitment Campaign in Denmark"
 ss_recruitment_event.1.desc:0 "In this titanic struggle of national survival, we must use every asset and every advantage. The SS believes that there are many in Denmark who would gladly pick up arms and fight by our side against the threat of global bolshevism.\n\nWhile the Wehrmacht agrees in principle that some recruitment of suitable volunteers could be useful, the Generals in the OKW very strongly believe that any foreign volunteers should be under military - not SS - command."
 ss_recruitment_event.1.a:0 "Compromise on a moderate recruitment campaign."
 ss_recruitment_event.1.b:0 "Fund a massive recruitment campaign for the SS."
 ss_recruitment_event.1.c:0 "Allow the OKW to recruit a small number of specialists and support personnel."
