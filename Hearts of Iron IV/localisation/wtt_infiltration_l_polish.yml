 PRC_infiltrate_nationalist_areas_desc:0 "Jeszcze nie możemy zmierzyć się z nacjonalistami w otwartej walce. Powinniśmy zwiększać naszą siłę i zbudować nowe bazy, co zmusi wroga do rozciągnięcia sił. Gdy nadejdzie czas, rozpoczniemy powstanie. \n\nNasze komunistyczne komórki dokonają sabotażu §Hinfrastruktury§! i §Hfabryk wojskowych§! albo utworzą §Hdywizję milicji§!, żeby zająć region, w zależności od poziomu §Hinfiltracji§!."
