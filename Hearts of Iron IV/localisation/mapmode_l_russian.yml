 MAPMODE_STRATEGIC_NAVY_DESCRIPTION:0 "Отображает стратегические районы и морские операции, в которых участвуют ваши флоты. \nРайоны, где вы добились превосходства на море, обведены §Gзеленым§!. \nРайоны, отмеченные §Rкрасными§! полосками, находятся за пределами дальности действия выбранного вами флота."
 MAPMODE_STRATEGIC_AIR_NAME:0 "Воздушный стратегический"
 MAPMODE_STRATEGIC_AIR:0 "Режим карты: §Hвоздушный стратегический§!"
 MAPMODE_STRATEGIC_AIR_DESCRIPTION:0 "Отображает стратегические районы и воздушные операции, в которых участвуют ваши самолеты. \nВ §Gзеленых районах§! - союзное превосходство в воздухе, в §Rкрасных районах§! - вражеское. \nАэродромы, где есть ваши самолеты, выделены на карте."
 MAPMODE_RESOURCES_NAME:0 "Ресурсы"
