l_russian:
 MAPMODE_FABRICATE_WRONG_COUNTRY:0 "Государство: не $COUNTRY|Y$"
 MAPMODE_FABRICATE_UNSELECT:0 "Отменить выбор региона $STATE|Y$"
 MAPMODE_FABRICATE_HAS_CLAIM:0 "Уже претендует на регион $STATE|Y$"
 MAPMODE_FABRICATE_IS_CORE:0 "Уже претендует на регион $STATE|Y$"
 MAPMODE_FABRICATE_IS_FABRICATING:0 "Уже обосновывает претензию на регион $STATE|Y$"
 MAPMODE_FABRICATE_SELECT:0 "Выбрать регион $STATE|Y$"
 MAPMODE_FACTIONS:0 "Карта §Yальянсов§!"
 MAPMODE_FACTIONS_DESCRIPTION:0 "Указывает, в каких альянсах находятся разные государства."
 MAPMODE_DEFAULT:0 "Режим карты: §Hстандартный§!"
 MAPMODE_DEFAULT_DESCRIPTION:0 "Обзор государств и наземных сражений.\nПровинции окрашены в цвета государств, под контролем которых они находятся.\nЭто позволяет следить за ходом войны, а также создавать и реализовывать военные планы."
 MAPMODE_STATES:0 "Режим карты: §Hрегионы§!"
 MAPMODE_STATES_DESCRIPTION:0 "Карта регионов и их типов."
 MAPMODE_DIPLOMACY:0 "Режим карты: §Hдипломатия§!"
 MAPMODE_DIPLOMACY_DESCRIPTION:0 "Отображает статус дипломатических отношений и мнение относительно выбранного государства."
 MAPMODE_SUPPLY_AREAS:0 "Режим карты: §Hзоны снабжения§!"
 MAPMODE_SUPPLY_AREAS_DESCRIPTION:0 "Отображает зоны снабжения и сведения о ходе поставок. Позволяет выявлять проблемные зоны и узкие места."
 MAPMODE_STRATEGIC_NAVY:0 "Режим карты: §Hморской стратегический§!"
 MAPMODE_STRATEGIC_NAVY_DESCRIPTION:0 "Отображает стратегические районы и морские операции, в которых участвуют ваши флоты. \nРайоны, где вы добились превосходства на море, обведены §Gзеленым§!. \nРайоны, отмеченные §Rкрасными§! полосками, находятся за пределами дальности действия выбранного вами флота."
 MAPMODE_STRATEGIC_AIR:0 "Режим карты: §Hвоздушный стратегический§!"
 MAPMODE_STRATEGIC_AIR_DESCRIPTION:0 "Отображает стратегические районы и воздушные операции, в которых участвуют ваши самолеты. \nВ §Gзеленых районах§! - союзное превосходство в воздухе, в §Rкрасных районах§! - вражеское. \nАэродромы, где есть ваши самолеты, выделены на карте."
 MAPMODE_RESOURCES:0 "Режим карты: §Hресурсы§!"
 MAPMODE_RESOURCES_DESCRIPTION:0 "Отображает производство ресурсов в каждом регионе."
 MAPMODE_RESISTANCE:0 "Режим карты: §Hсопротивление§!"
 MAPMODE_RESISTANCE_DESCRIPTION:0 "Отображает местное сопротивление в оккупированных областях. Позволяет выявлять проблемные места, куда следует направить дополнительные войска или где необходимо изменить оккупационную политику."
