 MAPMODE_SUPPLY_AREAS:0 "Режим карты: §Hзоны снабжения§!"
 MAPMODE_SUPPLY_AREAS_DESCRIPTION:0 "Отображает зоны снабжения и сведения о ходе поставок. Позволяет выявлять проблемные зоны и узкие места."
 MAPMODE_STRATEGIC_NAVY_NAME:0 "Морской стратегический"
