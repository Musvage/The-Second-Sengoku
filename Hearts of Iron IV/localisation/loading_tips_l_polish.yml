l_polish:
 LOADING_TIP_0:0 "Siedzenie z założonymi rękami, gdy inni tworzą historię, jest upokarzające. Zwycięstwo to sprawa drugorzędna.\n- Benito Mussolini"
 LOADING_TIP_1:0 "Aby stworzyć wielki naród, należy go posłać w bój, nawet jeżeli konieczny będzie kop na rozpęd. To właśnie zamierzam zrobić.\n- Benito Mussolini"
 LOADING_TIP_2:0 "Idąc na bitwę, każdy żołnierz powinien wiedzieć, jak wpisuje się ona w plan ogólny.\n- Bernard L. Montgomery"
 LOADING_TIP_3:0 "Jeżeli przegramy wojnę w powietrzu, szybko przegramy też wojnę na lądzie.\n- Bernard L. Montgomery"
 LOADING_TIP_4:0 "Dobrze jest ufać innym, ale znacznie lepiej jest im nie ufać.\n- Benito Mussolini"
 LOADING_TIP_5:0 "Nie wierzę w wieczny pokój ze względów filozoficznych i doktrynalnych.\n- Benito Mussolini"
 LOADING_TIP_6:0 "Żyrafy są bez serca."
 LOADING_TIP_7:0 "Póki istnieją kraje, które dysponują wielką siłą, wojna jest nieunikniona.\n- Albert Einstein"
 LOADING_TIP_8:0 "Nieważne, kto głosuje. Ważne, kto liczy głosy.\n- Józef Stalin"
 LOADING_TIP_9:0 "Historia pokazała, że żadna armia nie jest niezwyciężona.\n- Józef Stalin"
 LOADING_TIP_10:0 "Papież? A ile on ma dywizji?\n- Józef Stalin"
 LOADING_TIP_11:0 "Związek Radziecki to niezwykle wesołe miejsce.\n- Józef Stalin"
 LOADING_TIP_12:0 "Karabin jest jedynym źródłem realnej władzy.\n- Józef Stalin"
 LOADING_TIP_13:0 "Każdy sojusz, który nie został zawiązany, by rozpocząć wojnę, jest bezsensowny i bezużyteczny.\n- Adolf Hitler"
 LOADING_TIP_14:0 "Wielcy kłamcy są także wielkimi iluzjonistami.\n- Adolf Hitler"
 LOADING_TIP_15:0 "Jeżeli dziś nawołuję do rewolucji, to jest to rewolucja przeciwko rewolucji.\n- Adolf Hitler"
 LOADING_TIP_16:0 "Jeśli powiesz wielkie kłamstwo i będziesz je często powtarzać, ludzie w nie uwierzą.\n- Adolf Hitler"
 LOADING_TIP_17:0 "Niemcy muszą być mocarstwem, bo inaczej staną się wspomnieniem.\n- Adolf Hitler"
 LOADING_TIP_18:0 "Sukces polega na przechodzeniu od porażki do porażki bez utraty entuzjazmu.\n- Winston Churchill"
 LOADING_TIP_19:0 "Jeśli idziesz przez piekło, nie zatrzymuj się.\n- Winston Churchill"
 LOADING_TIP_20:0 "Najlepszym argumentem przeciwko demokracji jest pięciominutowa rozmowa z przeciętnym wyborcą.\n- Winston Churchill"
 LOADING_TIP_21:0 "Czołgi odegrają kluczową rolę w każdej przyszłej bitwie.\n- Heinz Guderian"
 LOADING_TIP_22:0 "Nowe niemieckie czołgi typu Panther i Tiger mogą być wykorzystywane aż do pierwszej poważnej usterki. Mają one kiepskie silniki, układy napędowe i zawieszenie.\n- Departament uzbrojenia Armii Czerwonej"
 LOADING_TIP_23:0 "Żaden dureń nie wygrał jeszcze wojny, umierając za ojczyznę. Wygrał ją ten, kto sprawił, że inni durnie umierali za swoją.\n- George S. Patton"
 LOADING_TIP_24:0 "Dobry plan wykonany natychmiast jest lepszy niż idealny plan wykonany tydzień później.\n- George S. Patton"
 LOADING_TIP_25:0 "Prowadźcie mnie, podążajcie za mną albo zejdźcie mi z drogi.\n- George S. Patton"
 LOADING_TIP_26:0 "Nikt nigdy niczego nie obronił. Liczy się tylko atak, atak i jeszcze raz atak.\n- George S. Patton"
 LOADING_TIP_27:0 "Na wojnach można walczyć bronią, lecz to ludzie je wygrywają. To duch ludzi, którzy słuchają rozkazów, i człowieka, który je wydaje, odnosi zwycięstwo.\n- George S. Patton"
 LOADING_TIP_28:0 "Gdy po raz pierwszy zobaczyłem odrzutowiec, zestrzeliłem go.\n- Chuck Yeager, USAF"
 LOADING_TIP_29:0 "Theo, tu Heinrich. Zestrzeliłem dwa bombowce. Nie mam już amunicji. Będę taranował. Auf Wiedersehen, do zobaczenia w Walhalli!\n- Heinrich Ehrler, Luftwaffe"
 LOADING_TIP_30:0 "Dowodzenie polega na wybieraniu właściwych ludzi i zachęcaniu ich, by dali z siebie wszystko.\n- Chester W. Nimitz"
 LOADING_TIP_31:0 "Czy proponowana operacja może zakończyć się sukcesem? Czy jest ona realna ze względu na dostępne wyposażenie i zaopatrzenie?\n- Chester W. Nimitz"
 LOADING_TIP_32:0 "Przygotowując się do bitew, zawsze uzmysławiałem sobie, że plany są bezużyteczne, ale planowanie jest nieodzowne.\n- Dwight D. Eisenhower"
 LOADING_TIP_33:0 "Liczy się nie to, jak duży jest bojowy pies, lecz to, jak dużo jest bojowości w psie.\n- Dwight D. Eisenhower"
 LOADING_TIP_34:0 "Jest rzeczą oczywistą, że gdy przetrwanie stoi pod znakiem zapytania, ludzie chwytają za broń i rozpoczyna się nieszczęście wojny.\n- Hideki Tojo"
 LOADING_TIP_35:0 "W walce jeden na jednego wygrywa ten, kto ma więcej pocisków w magazynku.\n- Erwin Rommel"
 LOADING_TIP_36:0 "Wolę być młotem niż kowadłem.\n- Erwin Rommel"
 LOADING_TIP_37:0 "Traćcie pot, nie krew; traćcie krew, nie życie; nie traćcie głowy, a zachowacie i krew, i życie.\n- Erwin Rommel"
 LOADING_TIP_38:0 "Biedny Neville Chamberlain myślał, że Hitlerowi można ufać. Był w błędzie. Ja jednak chyba nie mylę się co do Stalina.\n- Winston Churchill (po konferencji w Jałcie)"
 LOADING_TIP_39:0 "Uważam, że jest to pokój po wsze czasy.\n- Neville Chamberlain, 1938 r., po układzie monachijskim"
 LOADING_TIP_40:0 "Żaden wrogi bombowiec nie doleci do Zagłębia Ruhry. Jeżeli któremuś się uda, to nie nazywam się Göring, tylko Meyer.\n- Hermann Meyer"
 LOADING_TIP_41:0 "Wystarczy tyko kopnąć w drzwi, a cała ta zgniła buda od razu się rozleci.\n- Adolf Hitler (o ZSRR)"
 LOADING_TIP_42:0 "Przez pierwsze sześć do dwunastu miesięcy wojny mogę szarpać boki Wielkiej Brytanii i Stanom Zjednoczonym. Po tym czasie nie przewiduję sukcesu.\n- Isoroku Yamamoto"
 LOADING_TIP_43:0 "Gdy trafiamy na pole minowe, nasza piechota atakuje tak, jakby go wcale nie było.\n- Gieorgij Żukow"
 LOADING_TIP_44:0 "Nie doceniliśmy rosyjskiego kolosa... My niszczymy dwanaście dywizji, a Rosjanie wystawiają następny tuzin.\n- Franz Halder"
 LOADING_TIP_45:0 "Do niemieckiego dowódcy: Tere-fere!\nAmerykański dowódca.\n- Anthony C. McAuliffe (w odpowiedzi na niemieckie żądania kapitulacji)"
 LOADING_TIP_46:0 "Dziś trafiło na nas. Jutro trafi na was.\n- Hajle Syllasje I, 1936 r."
 LOADING_TIP_47:0 "Ani kroku w tył!\n- Radziecki rozkaz nr 227"
 LOADING_TIP_48:0 "Tora! Tora! Tora!\n- Mitsuo Fuchida, 7 grudnia 1941 r."
 LOADING_TIP_49:0 "Twoje imię jest nieznane. Twoje czyny są nieśmiertelne.\n- Grób Nieznanego Żołnierza (Moskwa)"
 LOADING_TIP_50:0 "Gdzie, powtarzam, gdzie jest Task Force 34? Cały świat się zastanawia.\n- CINCPAC, bitwa w zatoce Leyte"
 LOADING_TIP_51:0 "Wojna raczej nie okazała się dla Japonii korzystna.\n- Cesarz Hirohito, 1945 r."
 LOADING_TIP_52:0 "Trzeba było wyciągnąć naukę z pierwszej wojny.\n- Gerd von Rundstedt"
 LOADING_TIP_53:0 "Ogrom Rosji nas pochłania.\n- Gerd von Rundstedt"
 LOADING_TIP_54:0 "Pytam więc: chcecie wojny totalnej? Jesteście gotowi na większą i bardziej radykalną wojnę, niż możemy to sobie wyobrazić?\n- Joseph Goebbels"
 LOADING_TIP_55:0 "Wystarczyło krótkie natarcie wojsk niemieckich, a następnie Armii Czerwonej, by nic nie pozostało po tym bękarcie traktatu wersalskiego.\n- Wiaczesław Mołotow (po upadku Polski)"
 LOADING_TIP_56:0 "Jednego płaszczaka mniej! Dixon do lotniskowca: jednego płaszczaka mniej!\n- Robert E. Dixon, bitwa na Morzu Koralowym"
 LOADING_TIP_57:0 "Paskudna sytuacja, nieprawdaż? Oto dwóch członków niemieckiego sztabu generalnego debatuje, jak zamordować zwierzchnika sił zbrojnych.\n- Henning von Tresckow"
 LOADING_TIP_58:0 "Hitler to wirujący derwisz. Trzeba go zatrzymać.\n- Henning von Tresckow"
 LOADING_TIP_59:0 "Naziści rozpoczęli tę wojnę z dość dziecinnym przeświadczeniem, że będą mogli bombardować wszystkich dookoła, a nikt nie zbombarduje ich.\n- Arthur "Bomber" Harris"
 LOADING_TIP_60:0 "Gdyby Hitler napadł na piekło, Izba Gmin usłyszałaby ode mnie pochwałę szatana.\n- Winston Churchill, 21 czerwca 1941 r."
 LOADING_TIP_61:0 "A więc drań nie żyje? Szkoda, że nie schwytaliśmy go żywcem!\n- Józef Stalin (na wieść o samobójstwie Hitlera)"
 LOADING_TIP_62:0 "Zostaliśmy pokonani. Pobito nas, przegraliśmy.\n- Paul Reynaud, 15 maja 1940 r."
 LOADING_TIP_63:0 "Potrzebuję paru tysięcy poległych, by móc zasiąść do rokowań pokojowych jako ktoś, kto wziął udział w walce.\n- Benito Mussolini"
 LOADING_TIP_64:0 "Francuzi okłamali Polaków, obiecując, że zaatakują. Nikt nawet tego nie rozważa.\n- Edmund Ironside"
 LOADING_TIP_65:0 "Po co umierać za Gdańsk?\n- Francuski slogan antywojenny, 1939 r."
 LOADING_TIP_66:0 "Ta wojna jest jakaś dziwna.\n- Amerykański senator William Borah, 1939 r."
 LOADING_TIP_67:0 "Szwajcaria może się poszczycić najbardziej odrażającym narodem i systemem politycznym. Szwajcarzy to śmiertelni wrogowie nowych Niemiec.\n- Adolf Hitler"
 LOADING_TIP_68:0 "Owoce zwycięstwa zbyt szybko wpadają nam do ust.\n- Cesarz Hirohito"
 LOADING_TIP_69:0 "Wszyscy będziecie pucować niemieckie buty!\n- Italo Balbo"
 LOADING_TIP_70:0 "Zatopcie, spalcie, przechwyćcie, zniszczcie. Nic nie ma prawa się przedrzeć.\n- Andrew Cunningham, kampania północnoafrykańska"
 LOADING_TIP_71:0 "Chyba posunęliśmy się o jeden most za daleko.\n- Frederick Browning (przed operacją Market Garden)"
 LOADING_TIP_72:0 "Dzięki Bogu za armię francuską.\n- Winston Churchill, 1933 r."
 LOADING_TIP_73:0 "Gdy widzisz grzechotnika, który szykuje się do ataku, uderz go, zanim cię ukąsi.\n- Franklin D. Roosevelt"
 LOADING_TIP_74:0 "Zasady niekoniecznie są święte. Co innego idee.\n- Franklin D. Roosevelt"
 LOADING_TIP_75:0 "Ludzie, którzy są głodni i nie mają pracy, to podstawowy budulec każdej dyktatury.\n- Franklin D. Roosevelt"
 LOADING_TIP_76:0 "Żołnierz musi być czujny, by zachować życie. Jeśli straci czujność, jakiś niemiecki sukinkot podkradnie się do niego i zatłucze go na śmierć skarpetą pełną gówna.\n - George S. Patton"
 LOADING_TIP_77:0 "Umocnienia, artyleria, pomoc zagraniczna - wszystko to na nic, jeśli zwykły żołnierz nie wie, że to ON strzeże swej ojczyzny.\n - Carl Gustaf Emil Mannerheim"
 LOADING_TIP_78:0 "Przez błoto i krew ku zielonym łąkom.\n- Motto Kanadyjskiego Królewskiego Korpusu Pancernego"
 LOADING_TIP_79:0 "Brytyjska flota jest ciekawa, czy Włosi są na tym samym poziomie, co w ostatniej wojnie, czy może podupadli.\n- Winston Churchill (o wypowiedzeniu wojny przez Włochy)"
 LOADING_TIP_80:0 "I będziemy z nimi walczyć denkami potrzaskanych butelek, bo nie mamy niczego innego!\n - Winston Churchill (zaraz po przyrzeczeniu walki na polach i ulicach)"
 LOADING_TIP_81:0 "Doświadczenie wskazuje, że atakowanie czołgów bronią do walki bezpośredniej przez dostatecznie zdeterminowanych ludzi praktycznie zawsze kończy się powodzeniem\n - instrukcja niemieckiej Grupy Armii Środek dotycząca zwalczania czołgów"
 LOADING_TIP_82:0 ""Dajcie mi pięćdziesiąt DC-3, a Japończycy niech wezmą sobie Drogę Birmańską."\n - Czang Kaj-szek"
 LOADING_TIP_83:0 ""Polityka to bezkrwawa wojna, a wojna to krwawa polityka."\n - Mao Zedong"
 LOADING_TIP_84:0 ""Zachowasz ludzi, stracisz ziemię: ziemię możesz zdobyć ponownie. Zachowasz ziemię, stracisz ludzi: stracisz ziemię i ludzi."\n - Mao Zedong"
 LOADING_TIP_85:0 ""Wolałbym umrzeć w bagnie Wielkiej Rumunii, niż w raju małej Rumunii."\n - Ion Antonescu"
 LOADING_TIP_86:0 ""Ludzie się nie liczą, liczy się to, co sobą reprezentują."\n - Ion Antonescu"
