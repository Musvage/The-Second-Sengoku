l_spanish:
 MAPMODE_FABRICATE_SELECT:0 "Seleccionar $STATE|Y$"
 MAPMODE_FACTIONS_DESCRIPTION:0 "Muestra los países que se han unido a una facción."
 MAPMODE_DEFAULT_DESCRIPTION:0 "Vista del país y combate terrestre.\nEl color de una provincia dependerá de quién la controle actualmente.\nSirve para ver cómo avanza la guerra, crear planes de guerra y ejecutarlos."
 MAPMODE_STATES_DESCRIPTION:0 "Mapa y tipos de estado."
 MAPMODE_DIPLOMACY_DESCRIPTION:0 "Muestra las relaciones diplomáticas y la actitud hacia el país seleccionado."
 MAPMODE_SUPPLY_AREAS_DESCRIPTION:0 "Muestra las áreas de suministro, así como información sobre el flujo de suministro. Te permite detectar áreas problemáticas y atascos."
 MAPMODE_STRATEGIC_NAVY_DESCRIPTION:0 "Muestra las zonas estratégicas y te permite saber las operaciones navales que realizan tus flotas. \nLas regiones en las que ostentes supremacía naval aparecen con un contorno §Gverde§!. \nLas áreas con rayas §Rrojas§! quedan fuera del alcance operativo de la flota seleccionada."
 MAPMODE_STRATEGIC_AIR_DESCRIPTION:0 "Muestra las zonas estratégicas y te permite saber las operaciones aéreas que realizan tus aviones. \nLas §Gregiones verdes§! indican superioridad aérea aliada, y las §Rregiones rojas§! superioridad aérea enemiga. \nLos aeródromos que tengan aviones aparecen resaltados."
 MAPMODE_RESOURCES_DESCRIPTION:0 "Muestra la producción de recursos por estado."
 MAPMODE_RESISTANCE_DESCRIPTION:0 "Muestra la resistencia local en las zonas ocupadas y los puntos conflictivos en los que deberías guarnecer más tropas o considerar un cambio en la política de ocupación."
