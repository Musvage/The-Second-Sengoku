 megali_idea_honoured_tt:0 "§Yイラクリオン会議§!において§Y[GRE.GetNameDef]§!により約束された領土が既に引き渡されている。"
 bftb_greece.213.t:0 "[FROM.GetAdjective]が債務の履行を拒否！"
 bftb_greece.213.desc:0 "貞操のない泥棒、[FROM.GetAdjective]は我々からの借款から逃げ出すことにした！我が国は何十年にもわたってその借款を取扱い増やしてきたが、彼らがそれを非合法だと騒ぎ立てることができるのだろうか？彼らが何らお咎めなしで利益を被ることができると考えているのであれば、全くもって間違っており、彼らはその報いを受けるに違いない。とは言え、我々も借款額を増やすために[FROM.GetNameDef]に少しいろいろと力が入りすぎたことは否めない。"
 bftb_greece.213.a:0 "寄生虫の横領か！"
 bftb_greece.213.b:0 "彼らが追い込まれすぎた結果がこれだ"
 bftb_greece.217.t:0 "ハリカルナッソスの大ファシスト評議会"
 bftb_greece.217.desc:0 "[ROOT.GetNameDef]においてファシズムはむしろ常に穏健である印象を受けるが、[ROOT.GetLeader]の指導の下、国中のファシストの有力者が一堂に会し国の将来を議論する会合が活発になっている。[ROOT.GetLeader]は彼による独裁制を導入し、混乱を最小限に抑えるためにファシスト制を直接導入することを提案している。国家社会主義者のジョージ・メルコリスは、国政分野における真の急激な改革のために[ROOT.GetNameDef]が支持が低迷している国王を退位させることが最善の方法だと考えている。\n\n[ROOT.GetLeader]はアルバニアからキプロスに至る大ギリシャ主義構想について触れたが、メルコリスが[ROOT.GetAdjective]の人々は偉大な者について思いをはせることが必要であるという考えに劣るものではなかった。メタクサスは第三ギリシャ文明は新たな大ギリシャ国家のすぐ先にあると信じているが、メルコリスは第三ギリシャ文明は第一ギリシャ文明からの触発によるものだと考えている。ここサモスにおいて、[ROOT.GetNameDef]のファシスト化した将来についての二つの影響力を持った者の二つの異なる意見が表明された。"
 bftb_greece.217.a:0 "メタクサスが我らのファシスト王国を主導すべきだ！"
 GRE_metaxist_monarchist_fascism_tt:1 "§Yゲオルギオス2世§!が王座に残り、§Y大ギリシャ§!の国家形成が可能となる。\n£faction_gre_monarchist §Y君主主義者§!が忠誠を誓う。"
 bftb_greece.217.b:0 "メルコリスにより帝国がもたらされる！"
 GRE_republican_national_socialism_tt:1 "§Yゲオルギオス2世§!が退位させられ、我々は§Yアルゲアス朝の遺産§!を全うできるようになった。\n£faction_gre_monarchist §Y君主制主義者§!はとるに足らないものとなる。"
 bftb_greece.218.t:0 "アナトリアにおいてファシストが反乱！"
 bftb_greece.218.desc:0 "時はきた。軽蔑すべきゲオルギオス・コスミディスは軍に呼びかけ、またEEEと[ROOT.GetNameDef]に忠誠を誓う者に対しては我々を打倒し、エーゲ海一帯を占拠するよう要求した。確かなのは[ROOT.GetNameDef]の将来が非常に不透明であるということだけだ。"
 bftb_greece.218.a:0 "ファシストが[ROOT.GetNameDef]の運命を決めてはいけない！"
 bftb_greece.218.b:0 "多分我々が間違っていて、EEEが[ROOT.GetNameDef]を救うことができるんだろう"
 bftb_greece.220.t:0 "[FROM.GetNameDefCap]がエノシスの推進に同意！"
 bftb_greece.220.desc:0 "[ROOT.GetAdjective]が望んできたキプロスとのエノシスが長い年月を経てついに実現すること、それは全て[FROM.GetAdjective]の友人たちのおかげであることを[ROOT.GetLeader]が国中に発表した後において、首都における様子は「歓喜」と述べるのが最もふさわしい。我が行政官は可能な限り速やかに権力が移行されるよう、時を待たずしてキプロスへ渡った。\n\n今日は[ROOT.GetNameDef]にとって本当に素晴らしく、かつ歴史的な日だ。キプロスは長い間[ROOT.GetAdjective]の潜在意識においては同胞であったが、今やとうとう彼らが生まれ落ちた文明の懐に帰ってきたのだ。"
 bftb_greece.220.a:0 "ついに共に！"
 bftb_greece.221.t:0 "イラクリオン会議 - [FRA.GetAdjective]が委任統治領を獲得！"
 bftb_greece.221.desc:0 "出席した代表団の大多数は、[TUR.GetAdjective]国の打倒に成功した場合、[FRA.GetNameDef]にクルディスタンでの委任統治を認めるべきであると投票した。[FRA.GetAdjective]の当局者は出席した代表団の賢明な政治的手腕を称賛し、既に[FRA.GetAdjective]政府中央へ同地域における統治組織設立の計画を開始するよう伝達した。"
 bftb_greece.221.a:0 "賛成多数により可決！"
 bftb_greece.222.t:0 "イラクリオン会議 - [FRA.GetAdjective]の委任統治領は否決！"
 bftb_greece.222.desc:0 "出席した代表団の大多数は、[TUR.GetAdjective]国の克服に成功した場合、[FRA.GetNameDef]はクルディスタン内のいかなる領土も拒否されるべきであると投票した。[FRA.GetAdjective]の当局者は、この出来事を茶番劇だと述べてこの会議から完全に去ることを決めかけたが、たとえ何も約束されていなくとも、後の手続きに影響を与えることができる方が良いという意見で最終的に一致した。"
 bftb_greece.222.a:0 "反対多数により否決！"
 bftb_greece.223.t:0 "イラクリオン会議 - [ENG.GetAdjective]が保護領を獲得！"
 bftb_greece.223.desc:0 "出席した代表団の大多数は、[ENG.GetNameDef]が敗北した[TUR.GetName]の残骸から切り出されたアルメニア保護領を与えられるべきだと投票した。[ENG.GetAdjective]の当局者は出席した代表団の賢明な政治的手腕を称賛し、既に[ENG.GetAdjective]政府中央へ同地域における統治組織設立の計画を開始するよう伝達した。"
 bftb_greece.223.a:0 "賛成多数により可決！"
 bftb_greece.224.t:0 "イラクリオン会議 - [ENG.GetAdjective]による傀儡化は否決！"
 bftb_greece.224.desc:0 "出席した代表団の大多数は、[ENG.GetNameDef]が北部[TUR.GetNameDef]にアルメニア人の傀儡国家を創設する権利は拒否されるべきであると投票した。[ENG.GetAdjective]の当局者はこの決定を非難し、会議全体が滅茶苦茶なものだと述べたが、たとえ何も保証されていなくとも、後の手続きに影響を与えることができる方が良いと判断した。"
 bftb_greece.224.a:0 "反対多数により否決！"
 bftb_greece.225.t:0 "イラクリオン会議 - [ITA.GetAdjective]人が領土を獲得！"
 bftb_greece.225.desc:0 "出席した代表団の大多数は、[ITA.GetNameDef]が打ち負かされた[TUR.GetName]の死骸から分割された植民地を与えられるべきだと投票した。[ITA.GetAdjective]の当局者は出席した代表団のこの問題に関する思慮深い決定に拍手喝采し、[ITA.GetAdjective]代表団の構成員の多くは既に[ITA.GetLeader]へこの知らせを伝えるため群れをなして母国に向かっている。"
 bftb_greece.225.a:0 "賛成多数により可決！"
 bftb_greece.226.t:0 "イラクリオン会議 - [ITA.GetAdjective]人の領土は否決！"
 bftb_greece.226.desc:0 "出席した代表団の大多数は、[ITA.GetNameDef]が南部[TUR.GetNameDef]に植民地を樹立する権利は拒否されるべきであると投票し、この提案自体がより愚かな[ITA.GetAdjective]の戦争挑発行為であるとして非難した。[ITA.GetAdjective]の当局者はこの決定を攻撃し、この全体的な状況を、[ITA.GetAdjective]人民が「vittoria mutilata（骨抜きにされた勝利）」を信じる正当な資格を持つ更なる証拠の良い例として利用した。この問題に対する彼らの個人的な見解にかかわらず、[ITA.GetAdjective]の代表団は引き続き会議に残るよう指示された－－最後の、かつ最も重要な協議事項の評決に、自分たちが未だ影響を与えることができる見込みを疑うことなく。"
 bftb_greece.226.a:0 "反対多数により否決！"
 bftb_greece.227.t:0 "[GRE.GetAdjective]と[TUR.GetNameDef]間の国境における小競り合いの激化"
 bftb_greece.227.desc:0 "[341.GetName]における[GRE.GetAdjective]の攻撃は予想どおり失敗し、[GRE.GetNameDef]に代わってエーゲ海地方における紛争に介入する絶好の機会が来た。[TUR.GetAdjective]の国境を占拠するためにコーカサス地方において大演習を行うべきである。[GRE.GetAdjective]が合図をしてきたら[TUR.GetAdjective]を挟撃し、合法的に開戦してやる。"
 bftb_greece.227.a:0 "準備はできている"
 bftb_greece.228.t:0 "[SOV.GetAdjective]の敗北"
 bftb_greece.228.desc:0 "驚くべき知らせが首都に届けられた。[SOV.GetNameDef]の無敵軍隊が[TUR.GetAdjective]の防衛線を破ることができなかったのだ。彼らは侵攻による支援を打ち切り、全ての攻撃及び計画を中断し、彼らが判断したように[TUR.GetAdjective]に罪がないことを我々にも判断するよう伝えてきた。"
 bftb_greece.228.a:0 "よくないな……"
 bftb_greece.229.t:0 "[GRE.GetNameDefCap]が我々に誓約を遵守するよう勧告"
 bftb_greece.229.desc:0 "[GRE.GetNameDefCap]が[TUR.GetNameDef]と開戦し、我々が誓約したとおり参戦するよう通知してきた。誓約から得る利益は重要であり、さらに多くのことを求める絶好の機会であるが、我々はもはやこれ以上の義理を果たす立場にないかもしれない－－たとえそれが我々の主張の放棄を意味するとしても。"
 bftb_greece.229.a:0 "戦争へ！"
 bftb_greece.229.b:0 "状況が変わった"
 bftb_greece.230.t:0 "[FROM.GetNameDefCap]が誓約を遵守"
 bftb_greece.230.desc:0 "[FROM.GetNameDefCap]がかねてからの誓約に基づき[TUR.GetNameDef]との戦いに参戦してきた。ともに[TUR.GetAdjective]を倒すのだ。"
 bftb_greece.230.a:0 "我々は負けはしない！"
 bftb_greece.231.t:0 "[FROM.GetNameDefCap]が誓約を放棄！"
 bftb_greece.231.desc:0 "[FROM.GetNameDefCap]は我々を援助するとの誓約を放棄し、[TUR.GetNameDef]に対する権益を放棄した。やつらは我々を裏切り、我々の総力戦を軽んじている。我々は[FROM.GetAdjective]の支援なしで戦い抜けるだけの力があると信じなければならない。"
 bftb_greece.231.a:0 "臆病者め！"
 bftb_greece.232.t:1 "バシレウスが現れた……"
 bftb_greece.232.desc:1 "意気消沈とした我が国に奇跡が舞い降りた。聖ユスティニアヌスによって天界より授かった神の介入である。ボロボロの服に身を包んだ意識不明の男がアトス山の海岸沿いにおいて発見され、聖地の忠実なる世話人によって死の淵から救われた。当初、当局はこの男をドイツから[ROOT.GetNameDef]まで徒歩ではるばるやってきた狂人として逮捕したが、EEEの学者はこの男がコムネノス王朝の末裔であるということを証明した。\n\n長きに亘り我々は誰がビザンツ帝国を統べるべきかという問題で悩まされてきたが、神自身が解決策を我々に与えてくださったようだ。ビザンツの後継はギリシャ語を話すことはできないようだが、きっと教えられるだろう！[ROOT.GetNameDef]は確実に神の寵愛を賜っている。"
 bftb_greece.232.a:1 "皇帝アドルフォス1世万歳！"
 bftb_greece.232.b:0 "おい待て、もし彼がただの狂人だったらどうするんだ？"
 bftb_greece.233.t:0 "イオアニス・メタクサスが死去"
 bftb_greece.233.desc:0 "[ROOT.GetNameDef]の首相、そして独裁者が病に倒れた。海外へ亡命中に死去したのだ。決して[ROOT.GetAdjective]国民に愛されていたわけではなかったが、危機的状況下においては国家の団結と抵抗の象徴となった。メタクサスの後任として統一的な人物であり共和主義者のエマヌエル・ツデロスが[ROOT.GetNameDef]の宰相に就任した。"
 bftb_greece.233.a:0 "戦争は続く"
 bftb_greece.234.t:0 "メガリ・イデアの承認"
 bftb_greece.234.desc:0 "イラクリオン会議から、出席した大国が[GRE.GetAdjective]による「メガリ・イデア」の提案を承認したとの知らせが届いた。これは地域の安定を脅かすだけでなく、遠くない将来に[GRE.GetNameDef]と[TUR.GetNameDef]の間で明白な戦争状態が勃発する重大な危険性を象徴してもいる。\n\n[GRE.GetNameDef]が[FRA.GetNameDef]ないし[ENG.GetNameDef]の軍事的後援を得る可能性は無視できず、また我が国の[TUR.GetNameDef]に対する現在の軍事的義務を考慮すると、我が国はこれらの大国の、おそらく両方ではないにしてもどちらか一方の反対側で戦争に参加する可能性が十分にある。軍の指揮官たちは、この事を念頭に置いて、[TUR.GetNameDef]の防衛に対する我々の関わりを再評価するよう強く求めている。"
 bftb_greece.234.a:0 "トルコ人は自力で生き残らなければならないだろう。"
 bftb_greece.234.b:0 "どれだけの対価を払うことになったとしても、我らは保障を守り通す！"
 bftb_greece.235.t:0 "[ROM.GetName]が独立保障を取り消す"
 bftb_greece.235.desc:0 "イラクリオン会議は我々の保障者だった[ROM.GetAdjective]を激しく動揺させた。彼らはヨーロッパの大国と戦争するリスクではなく、我々の防衛のために軍事援助を与える約束の破棄を選んだ。"
 bftb_greece.235.a:0 "腰抜けどもめ！"

 bftb_turkey.1.t:0 "モントルー会議"
 bftb_turkey.1.desc:1 "[TUR.GetLeader]大統領は[TUR.GetNameDef]がトルコ海峡の再軍備の準備をしていると我々に伝達した。[TUR.GetAdjective]政府は、我々に対し彼らの領海の主張を支持し、その主張を保持する正当性を与えるためローザンヌ条約の変更を望んでいる。\n\nトルコ海峡における[TUR.GetAdjective]の主張を支持するのは確実に彼らに恩を売ることになるし、また[TUR.GetNameDef]が地中海において[ITA.GetNameDef]に対抗できる可能性を生み出すことにもなる。しかし、この危機に巻き込まれることは我々が[SOV.GetNameDef]と敵対し、最悪の場合戦争へと発展する可能性を指し示している。"
 bftb_turkey.1.a:0 "この件では、トルコ人を支持しよう"
 bftb_turkey.1.b:0 "大英帝国はトルコとは無関係だ"
 TUR_britain_backs_turkey_tt:0 "\n我々は§Y[TUR.GetNameDef]§!が§Yトルコ海峡§!の航行を規制する実力があるという前提で彼らを援助すべきだ。\n\n§R§Y[TUR.GetNameDef]§!と§Y[SOV.GetNameDef]§!との間で戦争が突如勃発しそうな場合、援助を取り消す権利を留保する。§!"
 TUR_britain_unentangles_itself_tt:0 "\n§Y[TUR.GetNameDef]§!は§Y[SOV.GetNameDef]§!に一任すべきだ。§Yトルコ海峡§!が、無制限の海上交通として開放されたままになる可能性が高い。"
 bftb_turkey.2.t:0 "[ENG.GetName]の援助借款"
 bftb_turkey.2.desc:0 "[ENG.GetLeader]は我が海峡の支配権を我らの手に戻す目的のために[ENG.GetNameDef]が支援すると表明した。[ENG.GetNameDef]の支援の獲得は我々にとって大成功であり、世界中に我々の正統性を示すものとなる。"
 bftb_turkey.2.a:0 "[SOV.GetNameDef]の反応を待っている"
 bftb_turkey.3.t:0 "[ENG.GetName]が支援を拒否！"
 bftb_turkey.3.desc:0 "[ENG.GetLeader]は[TUR.GetLeader]に対し長文をよこしてきた。内容は[ENG.GetNameDef]が現時点において外国の危機に巻き込まれる余裕はないというものであった。[ENG.GetLeader]は[ENG.GetNameDef]において戦いへの支持が低いということと、[SOV.GetNameDef]との戦いに準備のできていない[TUR.GetAdjective]になぜ巻き込まれなければいけないのかは疑問であると理由に挙げた。\n\n[ENG.GetName]はトルコ海峡における我々の支配権を認めたが、それ以上のことはしないだろう。"
 bftb_turkey.3.a:0 "ここは[SOV.GetNameDef]の回答を待とう"
 bftb_turkey.4.t:0 "[TUR.GetNameDef]がボスポラス海峡の支配権を掌握！"
 bftb_turkey.4.desc:0 "[TUR.GetLeader]はトルコ海峡が[TUR.GetNameDef]の完全な支配下に置かれると宣言したことから、[TUR.GetAdjective]政府は自らの裁量で海峡を封鎖できることになった！このことは断じて受け入れられるものではない。つまり、[TUR.GetAdjective]政府が国策上都合の良い時にはいつでも我が黒海艦隊を封じ込める権利を有すると決定したことを意味するのだ。"
 bftb_turkey.4.a:0 "即時動員せよ！"
 bftb_turkey.4.b:0 "このバカ騒ぎは我々にとってどうでもいい"
 TUR_soviets_oppose_turkey_tt:0 "\n§Y[TUR.GetAdjective]§!政府は我々に妥協案を出すかこの事態をエスカレートさせるかのどちらかだ。\n\n§R武力衝突が起こりそうな場合は事態を収束させるいい機会だ。§!"
 TUR_soviets_allow_militarisation_tt:0 "§Yトルコ海峡§!が再武装され、§Y[TUR.GetNameDef]§!は海峡を航行するすべての海軍の通行を規制する力を獲得する。"
 bftb_turkey.5.t:0 "[SOV.GetName]が海峡の再軍備化に反対！"
 bftb_turkey.5.desc:0 "[SOV.GetNameDef]を代表する当局者たちは、非常に明確な言葉で、一方的なトルコによる海峡占領は非合法であり、極端な措置を取るつもりだと述べた。我々の外交官の圧力にもかかわらず、[SOV.GetAdjective]高官は、[TUR.GetNameDef]への軍事介入の可能性を排除できないとした。\n\n現状維持は考えられない、そして[SOV.GetNameDef]でさえ、このことを理解しているに違いない。我々が、黒海のすべての国に自由にアクセスできるような妥協案を提示するならば、彼らが亡国になることを望まぬ限り、この提案を受け入れるだろう。"
 bftb_turkey.5.a:0 "妥協案を提示する"
 bftb_turkey.5.b:0 "調停も妥協もない、正しいと思うことをするまでだ"
 TUR_strait_compromise_tt:0 "§Y[SOV.GetNameDefCap]§!及び§Y黒海§!で海岸を共有するすべての国は§Yトルコの二つの海峡§!を通じて自由にアクセスする権利を保持するものとする。"
 TUR_remaining_defiant_tt:0 "\n§Yトルコの二つの海峡§!を通過する全海軍を規制する権利を要求し続ける。これが問題好転の最後のチャンスかもしれない。\n\n§Rもし[SOV.GetNameDef]が問題を押し付けるならば、戦争につながるだろう！§!"
 bftb_turkey.6.t:0 "[SOV.GetName]がトルコ海峡の再軍備化に屈した！"
 bftb_turkey.6.desc:0 "[SOV.GetAdjective]政府は、平和を乱したことへの報復を漠然とほのめかした声明を発表したが、我々の関係者は、[SOV.GetNameDef]からの報復的な反応はないと確信している。\n\n[TUR.GetLeader]がイスタンブールで行った熱烈な演説は、ラジオを通じて全国に放送され、[TUR.GetNameDef]の大勝利を宣言した。政府へは大きな支持が寄せられており、この問題での決定的な勝利を受け、国中で祝賀のパーティが開かれるだろう。"
 bftb_turkey.6.a:0 "我らの平和、そして世界の平和に乾杯！"
 bftb_turkey.7.t:0 "[TUR.GetNameDefCap]が海峡再軍備化で譲歩"
 bftb_turkey.7.desc:0 "多くの交渉の後、[TUR.GetAdjective]政府は黒海に接する国が自由にアクセスできることを認めつつ、海峡を支配することを決定した。[TUR.GetNameDef]が示したこの厳格で最終的に我々を縛り付けるであろう提案は抗議の余地がほとんどなく、[BUL.GetNameDef]と[ROM.GetNameDef]は急ぎ承認した。"
 bftb_turkey.7.a:0 "まあ、その危機は結論が出ていると考えていい"
 bftb_turkey.8.t:0 "黒海で紛争が勃発"
 bftb_turkey.8.desc:0 "[SOV.GetName]は[TUR.GetNameDef]の海峡の支配権を取り戻す計画に異議を唱えているが、[TUR.GetNameDef]は[SOV.GetAdjective]の脅威に直面し反抗的な態度を取り続けている。[TUR.GetNameDef]は主権を主張し、[SOV.GetNameDef]はこの地域の支配権を確立するために動いており、武力衝突に発展する恐れがある。\n\nソビエト連邦を抑止するために独立保障によって[TUR.GetNameDef]支援を正当化するか、それともこの状況から手を引いて両国が衝突から脱することを願うのか、力の均衡は我々次第である。"
 bftb_turkey.8.a:0 "ボリシェヴィキの圧政に反対する[TUR.GetNameDef]を支援せねばならない"
 bftb_turkey.8.b:0 "[SOV.GetAdjective]の民族統一主義をなだめることは、平和にとっては小さな代償だ！"
 TUR_britain_stands_up_for_turkey_tt:0 "\nたとえ戦争になっても§Y[TUR.GetNameDef]§!側に立つべきだ。§R[SOV.GetNameDefCap]は緊張緩和の最後の機会を得るだろう！§!"
 TUR_britain_abandons_turkey_tt:0 "\n我々が§Y[TUR.GetNameDef]§!への支持を撤回すれば、§Y[TUR.GetAdjective]政府§!は緊張緩和の最後の機会を得るだろう。"
 bftb_turkey.9.t:0 "[ENG.GetAdjective]が我々を見捨てた"
 bftb_turkey.9.desc:0 "[ENG.GetLeader]首相は、我々と[SOV.GetNameDef]との間の緊張の高まりを考慮すると、[ENG.GetNameDef]は「地域紛争」に巻き込まれる余裕はないと公言した。[ENG.GetAdjective]は、先の大戦での敗北を引き合いに出し、[ENG.GetLeader]は[SOV.GetNameDef]に対する宥和政策を打ち出してきた。\n\nこの発表はアンカラでは呆れられ、[TUR.GetLeader]は[ENG.GetNameDef]の臆病さを非難している。"
 bftb_turkey.9.a:0 "すべてが失われた、[SOV.GetNameDef]の気まぐれに完全に屈服しなければない"
 bftb_turkey.9.b:0 "何も変わっていない、我々はこのままだ"
 TUR_straits_remain_demilitarised_tt:0 "\n§Yトルコ海峡§!は非武装のままで残り、我々は戦時であっても§Yトルコ海峡§!における海軍の航行に対してなす術がない。\n\n§Rこれが事態を収束させる最後のチャンスだ。というのも[SOV.GetNameDef]が問題をこじらせると戦争になりかねない！§!"
 TUR_we_remain_committed_tt:0 "\n§R[SOV.GetNameDefCap]にはこの事態を収束させる最後のチャンスだが、これを選択しないと戦争になる！§!"
 bftb_turkey.10.t:0 "[TUR.GetAdjective]は反抗的なまま"
 bftb_turkey.10.desc:0 "圧倒的な軍事力に直面しても、[TUR.GetLeader]は、トルコ海峡に対する[TUR.GetAdjective]の権利についての見直しを拒否している。緊張は劇的に高まっており、部隊が[TUR.GetAdjective]と[SOV.GetAdjective]の国境沿いに展開されている。[TUR.GetLeader]は、この危機を「[TUR.GetNameDef]にとって運命の一瞬」と呼び、[TUR.GetNameDef]が[SOV.GetAdjective]の専制政治に直面しても決して降伏しないことを表明した。"
 bftb_turkey.10.a:0 "トルコ海峡は総力戦をするに値しない"
 bftb_turkey.10.b:0 "[TUR.GetNameDefCap]は我々に跪いて降伏するだろう！"
 bftb_turkey.11.t:0 "[TUR.GetNameDefCap]が我々の要求に屈服"
 bftb_turkey.11.desc:0 "[TUR.GetLeader]はモスクワにおいて暖かく歓迎され、武装した警備の下で、トルコ海峡における[TUR.GetAdjective]のあらゆる軍事及び司法権を事実上放棄する新条約への署名を余儀なくされた。[TUR.GetAdjective]の大統領は、[SOV.GetNameDef]訪問の成果物として、[SOV.GetLeader]に従属するルートを確保して帰国した。\n\n我が海域における勢力についての主張の成功により我々に偉大な勝利をもたらし、[TUR.GetAdjective]国境に展開する我が軍は、3日間の乱痴気騒ぎを許可された。"
 bftb_turkey.11.a:0 "世界は[SOV.GetNameDef]の力を恐れるべきだ"
 bftb_turkey.12.t:0 "[SOV.GetName]が譲歩"
 bftb_turkey.12.desc:0 "[SOV.GetLeader]は個人的に[TUR.GetLeader]に電話をかけ、冷静に緊張緩和を促し、帝国主義との闘いへの貢献を称賛した。[SOV.GetAdjective]兵士は、国境での行動を縮小するように命令され、[SOV.GetNameDef]は、トルコによる海峡接収に対する不満を撤回した。\n\n凄惨な独立戦争の後、大規模戦争に全く無頓着だった[TUR.GetLeader]が、最終的に平和が勝利したと国民に宣言した時、一斉にため息をついた。"
 bftb_turkey.12.a:0 "勝った！"
 bftb_turkey.13.t:0 "[TUR.GetAdjective]＝[SOV.GetAdjective]戦争の勃発"
 bftb_turkey.13.desc:0 "6時間前、[SOV.GetAdjective]軍はトラブゾンの[TUR.GetAdjective]戦略基地への砲撃を開始し、マルクス主義十字軍の一環として[TUR.GetAdjective]の労働者を解放するため[TUR.GetNameDef]へ進入すると発表した。裏切り者のシェフィク・ヒュスニュはすでに亡命中のトルコ人民共和国の建国を宣言しているが、間違いなく予測可能な間は[SOV.GetNameDef]の支配下にあるだろう。\n\n[TUR.GetLeader]はイスタンブールの舞台に立ち、[TUR.GetNameDef]に戦争が来たと重苦しく発表したが、その物哀しさも長くは続かずトルコ大統領はレトリックを変え、[TUR.GetAdjective]国民が再び自由と独立のため戦うという運命に導かれたのだ、と熱く語り始めた。独立戦争の傷跡は未だ残っているが、[TUR.GetAdjective]国民は熱狂し、軍隊への志願を急いでいる。\n\nだがその熱狂もいつまで続くのだろうか？"
 bftb_turkey.13.a:0 "……いつまで持つだろうか？"
 bftb_turkey.14.t:0 "起きつつある反対運動"
 bftb_turkey.14.desc:0 "[TUR.GetAdjective]の政治学者は、政党の禁止が解除されてから合法的な野党運動が形作られ始めるまでに数週間かかると考えていたが、それらは全て間違っていたことが証明されている。アドナン・メンデレスは、ケマル主義者の下での[TUR.GetNameDef]への宗教的信仰の状態に不満を持っている志を同じくする伝統主義者のグループを集めることに時間を浪費しなかった。過去に、[TUR.GetAdjective]の政治運動が宗教的原理主義者によって乗っ取られた際には民主主義への移行プロセス全体が停止された。しかし今回はそうではなく、今回[TUR.GetLeader]は、選挙日に行われた世論調査により狂信者の動きに打ち勝つことを確信している。\n\nメンデレスと彼の原理主義秘密結社は、彼らが「伝統集団」と称するものに集結した。CHPは、保守主義と伝統主義に基礎を置くイスラム人民主義の創始者を特定した。伝統集団は支援基地を構築するために今後数週間の予定でトルコの田舎に仮設基地を設け、だまされた信者を十分に集めたら、間違いなく野党を登場させることになるだろう。"
 bftb_turkey.14.a:0 "次の選挙は[TUR.GetName]の存在をかけたものになる"
 bftb_turkey.16.t:0 "伝統集団が獲得票の増加を狙って地方住民を動員"
 bftb_turkey.16.desc:0 "アドナン・メンデレスの伝統主義者達は、世俗的な政府に抑圧されていると感じている敬虔な市民に来たる選挙において党に投票するよう促すため、全国に展開している。報告によると、これらの有権者の多くはケマル主義者に対する勝利に懐疑的であり、概して民主主義に対して冷ややかな反応となっており、聴取した大半はメンデレスと彼の反対運動に対して夢中になっている。"
 bftb_turkey.16.a:0 "これは違憲だ！やめさせろ！"
 bftb_turkey.16.b:0 "大衆の民意を知らしめるべきだ"
 bftb_turkey.17.t:0 "メンデレスの伝統集団がクルド人組織との共闘に向けて接近"
 bftb_turkey.17.desc:0 "アドナン・メンデレスの伝統主義者達は、について和解と相互利益について[TUR.GetNameDef]において信じる時がきたと[TUR.GetAdjective]のクルディスタンへの遊説に取り掛かった。宗教経典から引用して、クルドの部族指導者は伝統主義反対運動の職員と伴に舞台に上がり、クルド部族に対して「[TUR.GetNameDef]を全能の抱擁に戻す」ために投票日にはメンデレスと仲間に対し投票するよう促した。"
 bftb_turkey.17.a:0 "これは反逆罪だ！"
 bftb_turkey.17.b:0 "この協力が今後実を結ぶのだ！"
 bftb_turkey.18.t:0 "地方で不正投票を行う企みが露見"
 bftb_turkey.18.desc:0 "[TUR.GetNameDef]の民主主義の幕開けに悲しい知らせだ。[TUR.GetNameDef]が優勢な州でアドナン・メンデレスの反対勢力が来るべき選挙結果に対して支持を受けられるよう操作していることが明るみになった。宗教指導者、地方行政官、さらには州職員さえも巻き込んだ陰謀は失敗に終わり、共謀者は逮捕された。メンデレス及び反対運動の一味がこの工作に結びついているという証拠は今回の調査では発見することができなかった。"
 bftb_turkey.18.a:0 "全てを明らかにしてできるだけ厳しい刑を与えるのだ！"
 bftb_turkey.18.b:0 "穏便に恩赦を与えて、全てを忘れ去られるようにすべきだ"
 bftb_turkey.19.t:0 "メンデレス運動を支援する大規模集会"
 bftb_turkey.19.desc:0 "僻地でアドナン・メンデレスが開催した集会は、イスタンブールの中心部においてムスタファ・ケマル・アタテュルクが演説した際とほぼ同数の大衆が集まった。メンデレスは彼の正式政党がまもなく発表されると表明し、[TUR.GetLeader]は、滞りなく行われた集会の詳細を聞いて取り乱した。一連の講演者は、それぞれが日常生活と政治における宗教の重要性を説き、全員がそれぞれ伝統主義的保守主義の考え方を支持している。一部の講演者は、敗北して久しいオスマン帝国のスルタンとカリフ制について思いを込めた言葉で語った！メンデレス自身が最後に演台に上がり、彼が支援している演説者よりもはるかに整然とした内容で語った。メンデレスは、自由放任主義のメリットを聴衆に喜んで説明し、ケマル主義者が国のためにしたことの全てを称賛した後、これに対する批判を行いこれを否定した。参加者は選挙での勝利に自信を持ち興奮した面持ちで集会を去っていった。\n\n敬虔なケマル主義の将校隊が、CHP（共和人民党）がメンデレスと彼の保守的な大衆運動の影響力の高揚を抑えるためにあやふやな対応ではなくもっと努力することを政府に要求した。将校団の代表は、国軍将校がメンデレス政府に仕えるつもりは全くないと述べ、ケマル主義制度に対する抜本的な脅威と映るものを抑制できない場合、彼ら自身が最終的な行動を取ることをほのめかした。"
 bftb_turkey.19.a:0 "共和国にとって暗黒の日だ"
 bftb_turkey.20.t:0 "民主党"
 bftb_turkey.20.desc:0 "アドナン・メンデレスは、[TUR.GetNameDef]にとって最新かつ最も危険な野党である民主党のデビューを8時間前に意気揚々と発表した。民主党は、CHPの権力独占を打倒することを意図しており、この国はこれまでに見たことのないような全く新しい方向に導かれることだろう。党三役が歓喜にわく大衆に明らかにされ、メンデレスは彼の政府が信仰、祖国、そして自由を公約に掲げることを誓った。演説の中でさらに驚くべきことは、DP主導の[TUR.GetName]が、国の創設以来、他のどの[TUR.GetAdjective]政府よりも明らかに介入主義的であるというメンデレスの発言だった。\n\n発言はケマリスト主義の団体において怒りを呼び、[TUR.GetLeader]は本日イスタンブールにおいて支持者達に、例えこれまでよりも本腰を入れて選挙に臨んででもCHPが次期大統領を輩出することを誓った。"
 bftb_turkey.20.a:0 "一番良い党を勝たせよう！"
 bftb_turkey.21.t:0 "投票日"
 bftb_turkey.21.desc:0 "待望の投票日がついに到来した。全国の男女は、悪天候と病をおして州の指定投票所へ出かけて投票用紙に自分の支持する政党を記入した。こんなに素早く民主化への移行が行われたために、誰もがこのような高い投票率になるとは思いもしなかった。選挙戦が完全に公平に行われたとは言えないが、民主主義を支持する者なら誰でも、[TUR.GetAdjective]市民が[TUR.GetName]の最初の普通選挙に投票するのを見て誇りに思うことだろう。\n\n選挙戦は厳しく、すべての票を数えて最終結果を決定するのにはかなりの時間がかかった。[TUR.GetNameDef]の最初の選挙の最終的な勝者は……"
 bftb_turkey.21.a:0 "……共和党だ！"
 bftb_turkey.21.b:0 "……民主党だ！"
 TUR_republican_victory_tt:0 "£faction_tur_kemalist §YCHP§!が国を統治する§Y民主的§!権限が与えられるべきだ。"
 TUR_conservative_victory_tt:0 "£faction_tur_traditionalist §YDP§!が国を統治する§Y民主的§!権限が与えられるべきだ。"
 bftb_turkey.22.t:0 "[TUR.GetAdjective]内戦"
 bftb_turkey.22.desc:0 "民主党が選挙で勝利した後、[TUR.GetNameDef]国内で衝突が発生するのは必然であった。政府と軍との緊張は選挙以来日に日に悪化しており、今や全て危機に陥っている。将校はすでに西部の豊かな州を制圧し、またこの反乱を起こした州の民衆からの支持を得ていると考えられる。\n\n東部では、クルド人民兵が独立の確保を目的とした武力闘争に備え、組織化を開始した。クルド人勢力との同盟関係が長期にわたり継続されると考えたのは愚かではあったが、我々を追い出そうとする哀れな試みが撃滅されないであろう、という考えを持った彼らはさらに愚かである。\n\n[TUR.GetNameDef]の魂の戦いが始まった、そして我々は負けるわけにはいかない。"
 bftb_turkey.22.a:0 "我々は戦う、アッラーのために！"
 bftb_turkey.23.t:0 "サーダーバード条約"
 bftb_turkey.23.desc:0 "[TUR.GetLeader]が[ROOT.GetLeader]に対して将来における更なる協力関係の余地を残しつつ、相互不可侵条約を申し出てきた。[TUR.GetAdjective]の外交官は、両国の相互の歴史と利益について詳しく説明した後、両国間の平和を真剣に訴えて彼らのペースで活躍した。これまでの交渉は歓迎すべきものであったが、署名するかどうかは最終的に我々の選択に委ねられる。"
 bftb_turkey.23.a:0 "もちろんこの友好条約に署名しよう！"
 bftb_turkey.23.b:0 "[TUR.GetName]とは親族でも何でもない。君らは誰だね？"
 bftb_turkey.24.t:0 "アタテュルクの後継者選び"
 bftb_turkey.24.desc:1 "ムスタファ・ケマル・アタチュルクの伝説的な指導力に匹敵する者はいないが、トルコの父もいずれはこの世からいなくなる。誰もガジにとって代わろうと思う者はいない。というのも、これまで我が国において救世主の父と言える者はいなかったからであるが、我々はアタテュルクの路線を継承するための信頼できる指導者を選ばなければならない。その者はケマル主義の価値観を提示し、[TUR.GetNameDef]の指導者としてアタチュルクを後継する必要がある。"
 bftb_turkey.24.a:1 "ジェラル・バヤルが最良の候補者だ"
 bftb_turkey.24.b:0 "ジェラル・バヤルが最良の候補者だ"
 bftb_turkey.24.c:0 "イスメト・イノニュはアタテュルクの立派な後継者だ"
 bftb_turkey.24.d:0 "フェヴズィ・チャクマクは[TUR.GetNameDef]が必要とする指導者だ"
 bftb_turkey.24.e:0 "フェヴズィ・チャクマクは我々のフランシスコ・フランコとなってくれるだろう"
 bftb_turkey.24.f:0 "レジェプ・ペケルはファシズムとケマル主義を融合させた男だ"
 bftb_turkey.24.g:0 "シェヴケト・シュレイヤ・アイデミルの才能によって我々は苦難を乗り切れるだろう"
 bftb_turkey.24.h:0 "イスメト・イノニュだけが[TUR.GetAdjective]独自の社会主義を導入できるだろう"
 bftb_turkey.24.i:1 "キャーズム・オルバイは我々が進むべき道を見つけるまで軍事政権を率いてくれるだろう"
 bftb_turkey.24.j:0 "あー……えっと……元カリフ？"
 bftb_turkey.25.t:0 "[TUR.GetName]がハタイ領土問題の解決を要求"
 bftb_turkey.25.desc:0 "[TUR.GetLeader]は、シリアのハタイ州に住むトルコ系住民に住民投票への民主的権利を認めるよう強く要求する手紙をしたためた。ハタイの人々が[TUR.GetNameDef]の一部となるか、或いはシリアの一部であり続けるかという問題に対し、最終的な解決を下すことになる。我々の植民地警察は[TUR.GetAdjective]国民が[TUR.GetAdjective]国境を無断で越え、ハタイ州で騒動を起こしている事実を発見した。[TUR.GetNameDef]が[TUR.GetAdjective]の勝利を確実とする為に住民投票の結果を改竄しようと計画していることは明らかだが、[TUR.GetNameDef]に我々への好意的感情を抱かせることを考えれば、黙認することも一つの良い選択肢かもしれない。ハタイが確実に[TUR.GetNameDef]に合流するために[TUR.GetLeader]がどれ程の事をするのか、一体だれがわかるのだろうか？"
 bftb_turkey.25.a:0 "ハタイが[TUR.GetNameDef]の手に渡るのを許可しよう"
 bftb_turkey.25.b:0 "[TUR.GetAdjective]が何を喚こうが、ハタイはシリアの一部であり続ける"
 bftb_turkey.26.t:0 "[FROM.GetNameDefCap]がハタイの主権を我々に譲渡"
 bftb_turkey.26.desc:0 "[TUR.GetLeader]は、アンタキヤでハタイ市民を[TUR.GetNameDef]に迎えるささやかな演説を行い、ハタイ市民の民主的な意志を尊重した[FROM.GetNameDef]の[FROM.GetLeader]に謝意を表した。シリア当局はこの動きに憤慨したが、ハタイと[TUR.GetNameDef]の全体的なムードは満足すべきものであり、多くの[TUR.GetAdjective]の人々は祝賀会やプレゼント交換を行うことにより[TUR.GetNameDef]の最も新しい州を祝うために、ハタイに向かった。"
 bftb_turkey.26.a:0 "兄弟姉妹のみんな、おかえり"
 bftb_turkey.27.t:0 "[FROM.GetName]のハタイにおける支配の確立"
 bftb_turkey.27.desc:0 "[TUR.GetLeader]はガズィアンテプで熱狂的な集会を催し、[FROM.GetNameDef]による海外でのトルコ人の弾圧を非難した。[TUR.GetAdjective]の国民は大騒ぎになっているが、現在のところハタイで抑圧されている者と[FROM.GetNameDef]の人々との間における敬愛の念は未だほとんど失われていない。今のところ、ハタイは手の届かないところへ行ってしまったが、この最悪の裏切りを忘れないだろう。"
 bftb_turkey.27.a:0 "あれやこれやで、ハタイは属すべき国に解放される"
 bftb_turkey.29.t:0 "元良心的兵役拒否者"
 bftb_turkey.29.desc:0 "統治手法として祖国第一主義を持ち出したことによりすばらしい効果が表れたようだ！国中からの我が軍への志願者が突然増加した。最高司令部はこの状況を持て余しており、このてんてこまいの状況において、あらゆる種類の宗教的および言語を有する者が参加し、運用レベルでは負担が大きすぎて対応できない。\n\n幸いにも我々はこの出来事と多かれ少なかれこれまで継続的に徴兵回避を行っている者に対しての対応については、いくばくかの準備ができている。専門家はこれからしばらくの間は継続的に志願兵が来るであろうと見通している！"
 bftb_turkey.29.a:0 "国を守るために多くの勇敢な国民が志願してくるのは心強いものだ"
 bftb_turkey.30.t:0 "オニキ諸島に関する賠償"
 bftb_turkey.30.desc:0 "オニキ諸島は我が領海に存在し、かつて我が帝国の不可欠な部分と見なされていた。[ENG.GetAdjective]と[GRE.GetAdjective]がドデカネス諸島と呼ぶこれらの島は、[ITA.GetAdjective]がそれらを正当な所有者に明け渡すことにより、再度我々のものとなるだろう。\n\n政府関係者は、島と引き換えに[ITA.GetAdjective]へ提供できるものの計画書を取りまとめた。彼らが何らかの補償を求めることは確実であると思われるためだ－－どうあれ、彼らが黙って従ってくれるならば。"
 bftb_turkey.30.a:0 "彼らにクロムについての権益を提供する"
 bftb_turkey.30.b:0 "産業分野における補償を提供する"
 bftb_turkey.30.c:0 "友好関係だけで十分だ"
 bftb_turkey.31.t:0 "[FROM.GetNameDefCap]が[342.GetName]における独占的資源開発権を提供"
 bftb_turkey.31.desc:0 "[FROM.GetAdjective]政府は、驚くべき提案を我々に申し出てきた。彼らは、ドデカネス諸島と引き換えに、[342.GetName]州の天然鉱石と金属の生産量の100%を提供したいと考えている。\n\n政府は通常、領土を手放すのではなく、獲得する政治方針を扱ってきたが、[TUR.GetNameDef]は、大規模な戦争遂行に不可欠な資源を備蓄するための独自の供給源を提供する。我々もまた、これらが戦争が本格的に始まると供給が滞る可能性のある資源であることも考慮しなければならない。[FROM.GetAdjective]の提案を受け入れるか否かの判断は最終的には我々次第だ。"
 bftb_turkey.31.a:0 "ドデカネス諸島と引き換えに貴国の資源に対する権利を取得する"
 bftb_turkey.31.b:0 "島は1インチだって譲らない。今だけでなくこれからもずっとだ！"
 bftb_turkey.32.t:0 "[FROM.GetNameDefCap]がドデカネス諸島と引き換えに産業援助を提供"
 bftb_turkey.32.desc:0 "[FROM.GetAdjective]政府は、興味をそそる提案を我々に申し出てきた。[FROM.GetAdjective]は、[FROM.GetNameDef]に対するドデカニサ諸島の歴史的および戦略的重要性についての説明書と、島と交換に我々に売却したい資産および製造工場の一覧の案を作成してきた。\n\n政府は通常、領土を手放すのではなく、獲得する政治方針を扱ってきたが、更なる製造産業が[ROOT.GetAdjective]の軍事力に大いに役立つことは否定できない。最終的に、ドデカネス諸島よりも、我々の産業への更なる増強が我が国にとって直接的に価値があるかどうかを決定しなければならない。"
 bftb_turkey.32.a:0 "条約に署名する。彼らが対価を支払うつもりがあれば島を所有することになる。"
 bftb_turkey.32.b:0 "島は1インチだって譲らない。今だけでなくこれからもずっとだ！"
 bftb_turkey.33.t:0 "[FROM.GetNameDefCap]がドデカネス諸島の移転を要求"
 bftb_turkey.33.desc:0 "[FROM.GetAdjective]政府は[FROM.GetAdjective]が我が国への親愛の情と二国間の絆を強調した[FROM.GetLeader]が署名した非の打ちどころのない書簡を交付した。[FROM.GetAdjective]は、国中の騒ぎを抑えて「軍事協定」（もはや意味のないものではあるが付帯条項に定められている）に署名することを申し出た。友好書簡には、地域の知事とドデカネス諸島の管理を引き継ぐ[FROM.GetAdjective]官僚との間の平和的な権限移譲についての方法が記載された書類が添付されている。\n\n政府は普段土地を手放すのではなく獲得する政治方針を扱ってきたが、[FROM.GetAdjective]は、地中海地域において紛争が生じた際には、特に有用な同盟国になる。懸念すべき事項としては、ドデカネス諸島のギリシャ人のほとんどは、[FROM.GetNameDef]が[FROM.GetAdjective]国家の一部として島々を併合することに落胆している。しかし、先の大戦後にオスマン帝国の残滓から故郷を奪い取ったときも、彼らは非常によく似た反応を示した。"
 bftb_turkey.33.a:0 "ここは将来の軍事同盟につなげた方がよい……"
 bftb_turkey.33.b:0 "我々は偽善者と呼ばれることを恐れてはいない。島は我々の手元に残る！"
 bftb_turkey.34.t:0 "[FROM.GetNameDefCap]が提案を受諾！"
 bftb_turkey.34.desc:0 "[342.GetName]の資源に対する独占的権利と引き換えに、[FROM.GetAdjective]当局からオニキ諸島が返還された。当局は[342.GetName]で合意された植民地主義の露骨な現れに対して内心で落胆を表明したが、これらの留意事項の多くは[TUR.GetNameDef]の最も新しい州の併合の背景にある世間の興奮によってかき消されている。\n\n[TUR.GetLeader]はロードス島を非公式に訪問し、長い間抑圧されていた市民に対して、彼らの懸念すべてが[TUR.GetAdjective]政府によって聞き入れられ、対処されることを個人的に保証した。それと同時に、島の歴史的および民族的な[TUR.GetNameDef]へのルーツを大々的に取り上げる新しい教育課程が列島全体で実施され始めている。"
 bftb_turkey.34.a:0 "偉大な勝利だ！"
 bftb_turkey.35.t:0 "[FROM.GetNameDefCap]が提案を受諾！"
 bftb_turkey.35.desc:0 "オニキ諸島は、発展途上の産業の一部と引き換えに、[FROM.GetAdjective]当局から返還された。当局は、何世紀にもわたって我々が所有していたものに鉄鋼と汗で代価を支払うという構想に対して内心で落胆を表明したが、これらの留意事項の多くは[TUR.GetNameDef]の最も新しい州の併合の背景にある世間の興奮によってかき消されている。\n\n[TUR.GetLeader]はロードス島を非公式に訪問し、長い間抑圧されていた市民に対して、彼らの懸念すべてが[TUR.GetAdjective]政府によって聞き入れられ、対処されることを個人的に保証した。それと同時に、島の歴史的および民族的な[TUR.GetNameDef]へのルーツを大々的に取り上げる新しい教育課程が列島全体で実施され始めている。"
 bftb_turkey.35.a:0 "偉大な勝利だ！"
 TUR_three_factories_sacrificed:0 "3§Y民需工場§!が撤去された。"
 bftb_turkey.36.t:0 "[FROM.GetNameDefCap]が提案を受諾！"
 bftb_turkey.36.desc:0 "[TUR.GetAdjective]の多くの職員が驚いたことに、オニキ諸島は意味のない内容の条約への署名を[FROM.GetAdjective]当局と交換することで返還された。[TUR.GetLeader]は[FROM.GetLeader]とのいわゆる軍事協定に署名するために直接公式訪問が行われ、この歴史的な領土移管という海を挟んだ2国間の関係をさらに発展させるという両首脳による相互誓約がなされた。[TUR.GetNameDef]の国中に興奮が広がり、[TUR.GetNameDef]の最も新しい州の併合について多くの祝賀の言葉が寄せられた。\n\n[TUR.GetLeader]はロードス島を非公式に訪問し、長い間抑圧されていた市民に対して、彼らの懸念すべてが[TUR.GetAdjective]政府によって聞き入れられ、対処されることを個人的に保証した。それと同時に、島の歴史的および民族的な[TUR.GetNameDef]へのルーツを大々的に取り上げる新しい教育課程が列島全体で実施され始めている。\n\n[GRE.GetAdjective]政府は速やかな領土移管を非難し、他の大国に対し、オニキ諸島の[GRE.GetAdjective]の人々の主権に対する不当かつ違法な違反を非難するよう求めた。国際社会は[TUR.GetAdjective]政府を疎外することを恐れて、領土移管について広く沈黙を守った。"
 bftb_turkey.36.a:0 "これ以上に良いことはない"
 bftb_turkey.37.t:0 "[FROM.GetNameDefCap]が提案を拒否！"
 bftb_turkey.37.desc:0 "[FROM.GetAdjective]政府は[TUR.GetAdjective]の扇動者や失地回復主義者の活動にも関わらず、ドデカネス諸島は[FROM.GetAdjective]を構成するのに不可欠な領土であり続けると公式声明を出した。[FROM.GetLeader]は声明において[TUR.GetLeader]について実名を挙げて触れ、[TUR.GetLeader]が[TUR.GetNameDef]において広く支持されている限り、[FROM.GetNameDef]において無能な指導者であると[FROM.GetAdjective]国民により広く軽蔑されるだろうと一笑に付した。[FROM.GetLeader]は続けて、[TUR.GetNameDef]は国家として失敗しており、我が国の存在が[FROM.GetAdjective]国にとって許されないほど侮辱を与えていると延々述べた。長く多岐にわたる演説の中で、セーブル条約における37項目以上の未実現項目を数え上げた。\n\n[TUR.GetLeader]は[FROM.GetAdjective]の立場を「運が悪かった」と述べているが、後日更なる外交の機会を望んでいる。"
 bftb_turkey.37.a:0 "まあ、もっと上手くいったかもしれない"
 bftb_turkey.38.t:0 "[FROM.GetNameDefCap]がコーカサスでの共同資源開発への取組を提案"
 bftb_turkey.38.desc:0 "[FROM.GetAdjective]政府は、我々の採掘活動による鉱石生産量の調査のために測量士と探鉱者をジョージアに派遣することを認め、両国の共同の鉱物採掘プロジェクトに関してより採算性の良い採掘方法についての事業計画をよこしてきた。国家主体が調査を認め、2国間の緊密な関係を加速させるという試みは前例のないものであるが、我々は窮地に陥っている。GetAdjective]政府がリスクを冒さない政府であることは誰もが知っている。\n\n[FROM.GetAdjective]は発見した鉱脈を掘り出し、自国で使用するために一部を[354.GetName]に移動し、大部分を我々に提供する。[FROM.GetAdjective]が発見したことは今後何年にもわたって明らかにされないが、送られた事業計画を活用して[FROM.GetAdjective]の支援に頼らずとも彼らへの取り分を減らすためにジョージアでの産出状況を改善することができる。単独で開発するか、[FROM.GetAdjective]政府からの援助の申し出を受け入れるかどうかの決定は我々に委ねられている。"
 bftb_turkey.38.a:0 "互いの利益の為、共に働こう"
 bftb_turkey.38.b:0 "彼らは、我々が自国の資源への干渉を許すと考えている愚か者だったようだ"
 bftb_turkey.39.t:0 "[FROM.GetNameDefCap]が提案を受諾"
 bftb_turkey.39.desc:0 "[TUR.GetAdjective]当局は、[FROM.GetAdjective]が我々が以前に示した複数から成るジョージアにおける共同資源開発の声明に合意する方向であるとのことに自らの成果を自賛した。\n\nジョージア州では既に採掘が開始され、国家による工程は既に動き始めており、我々が使用するための精錬がなされる[354.GetName]へ向けての輸送体制も速やかに準備される。"
 bftb_turkey.39.a:0 "外交の勝利だ！"
 bftb_turkey.40.t:0 "[FROM.GetNameDefCap]が提案を拒否"
 bftb_turkey.40.desc:0 "[FROM.GetAdjective]の当局者は、[FROM.GetAdjective]政府の許可を得てジョージアで採掘するという我々の提案に非常に驚いたと伝えられた。我々の要求は一笑に付されるというより嘲笑を浴び、[FROM.GetAdjective]は我々が提出した事業計画書を利用して我々を外して鉱石を採掘している。"
 bftb_turkey.40.a:0 "馬鹿どもめ！"
 bftb_turkey.41.t:0 "[FROM.GetNameDefCap]が我々を[FROM.GetFactionName]に招待"
 bftb_turkey.41.desc:0 "[FROM.GetNameDef]の大統領である[FROM.GetLeader]は、バルカン協定をバルカン協商と呼ばれるより広範で包括的な戦略的提携に正式に改める構想を主導した。バルカン協定の全てのメンバーが[FROM.GetFactionName]に招待されており、これに我々も含まれている。\n\n[FROM.GetNameDef]からの当局者は、[FROM.GetFactionName]において多国間で確立された関係が純粋な軍事関係を遥かに超えていると確約しており、すでに金融システムや防衛戦略等を共同で開発する計画の概要を発表している。"
 bftb_turkey.41.a:0 "一つとなって、バルカン半島を守るべし"
 bftb_turkey.41.b:0 "この同盟は[FROM.GetAdjective]の排外主義が産んだ妄想に過ぎない"
 bftb_turkey.42.t:0 "[FROM.GetNameDefCap]が[ROOT.GetFactionName]に加盟！"
 bftb_turkey.42.desc:0 "[FROM.GetLeader]は、[FROM.GetNameDef]が[ROOT.GetFactionName]を認めての参加を決定したと発表した。避けられない紛争が勃発した際に二国間の運命を共にすることを祈念して両国中にファンファーレが鳴り響き祝賀会が挙行された。"
 bftb_turkey.42.a:0 "共に、我々がバルカンを救うのだ"
 bftb_turkey.43.t:0 "[FROM.GetNameDefCap]が[ROOT.GetFactionName]への加盟を拒否！"
 bftb_turkey.43.desc:0 "[FROM.GetLeader]は、[FROM.GetNameDef]が[ROOT.GetFactionName]に参加しないことを明らかにした。我が外交官と政府関係者の失望は計り知れず、[FROM.GetNameDefCap]のバルカン協定からの離脱と[ROOT.GetFactionName]の拒否により計画全体が危地に陥っている。"
 bftb_turkey.43.a:0 "連帯こそが、我々を破滅から救うというのに"
 bftb_turkey.44.t:0 "ペトラ提案"
 bftb_turkey.44.desc:0 "我々は[FROM.GetNameDef]からレバントにおける領有権責任についての[FROM.GetAdjective]からの防衛計画を受け取った。[FROM.GetLeader]は、[FROM.GetNameDef]が地理的に近接していることから、同地の防衛と管理は安易になされ、これらの領域が[FROM.GetNameDef]に移管されると我々の資源がほかの領域へ解放されるとると主張している。\n\nこの提案にはメリットがないわけではないが、我々は……面白い立場に立つことになる。敗北したオスマン帝国からパレスチナ、ヨルダン、シナイを占領した。つまり、オスマン帝国の後継者[FROM.GetAdjective]に返還する準備はできているのだろうか？歴史的な考慮事項はさておき、[FROM.GetAdjective]政府がそれらを拒否した場合にどのように反応するかについても考慮する必要がある。彼らは我々の拒絶について、彼らを信頼していない若しくは我々がこの同盟における彼らの立場を評価していないというサインとして受け取るかもしれない。[FROM.GetNameDefCap]がこれまで信用できないということは証明されており、残念ながら、[FROM.GetAdjective]当局が拒否した場合、この問題がエスカレートする可能性がある。"
 bftb_turkey.44.a:0 "素晴らしい計画だ！"
 bftb_turkey.44.b:0 "オスマン帝国は必然的に崩壊したのだ"
 bftb_turkey.45.t:0 "[FROM.GetAdjective]がペトラ提案に同意"
 bftb_turkey.45.desc:0 "[FROM.GetAdjective]植民地省の職員は、かつての[FROM.GetAdjective]植民地の円滑な移譲をスムーズに行うために、既に職務を離れて隣接する保護領に移動している。[FROM.GetLeader]は我が国の大統領に書簡を出し、[ROOT.GetNameDef]は、[FROM.GetNameDef]が割譲した州を守り統治する能力について全幅の信頼を持っていることを理路整然と明らかにした。\n\n[ROOT.GetAdjective]市民の多くは、領土の割譲を大きな勝利と見ており、[ROOT.GetNameDef]が再び世界中で尊敬される強力な地域大国であると認識している。"
 bftb_turkey.45.a:0 "我らは偉大な同盟の下に"
 bftb_turkey.46.t:0 "[FROM.GetAdjective]がペトラ提案を拒否"
 bftb_turkey.46.desc:0 "[FROM.GetNameDef]の首相[FROM.GetLeader]は、レバントにおける[FROM.GetAdjective]地域が[ROOT.GetNameDef]に割譲されることは考えられず、当該地域は[FROM.GetAdjective]の統治下にあり続けるべきであると警告した。レバントにおける[FROM.GetAdjective]軍は、予期しなかったこの地域への[ROOT.GetAdjective]の侵入を可及的速やかに阻止するため、警戒態勢を整えてる。\n\n思うに政府関係者の多くは、[FROM.GetAdjective]が同盟者とし我々を信頼していないことの証左として我々の提案を拒否した決定に失意を表している。[ROOT.GetLeader]もまた、[FROM.GetAdjective]の決定に失意を表明し、助言機関に対応方法についての選択肢を提示するよう依頼した。"
 bftb_turkey.46.a:0 "我々は勝負し、そして負けた。我々にもうできることはない。"
 bftb_turkey.46.b:0 "我々は問題視している！"
 bftb_turkey.47.t:0 "[FROM.GetNameDefCap]が沿岸防衛に関する懸念を表明"
 bftb_turkey.47.desc:0 "[FROM.GetNameDef]の大統領である[FROM.GetLeader]がアラビア湾の植民地の安全性について懸念を表明した。[FROM.GetAdjective]の指導者は、[FROM.GetNameDef]の歴史と地理学的見地から[FROM.GetNameDef]が地域全体の防衛と統治の責任を引き受けるべきだと提案した。\n\n[ROOT.GetAdjective]当局者の一部の者は、最近[FROM.GetNameDef]がレバント地域の支配を要請したことを考慮して、この提案に警戒感を表明している。専門家は、一連の外交的手段による領土獲得が[FROM.GetNameDef]によって戦略的に計画され、[FROM.GetNameDef]が亜大陸全体で事実上の地域の権力を新たに握る状況を懸念している。将来への懸念に関わらず、[FROM.GetNameDef]は我々の同盟国であり続け、我々も彼らとの同盟を望むのであれば、アラビアの植民地支配という彼らの要求を認めるのが賢明かもしれない。"
 bftb_turkey.47.a:0 "[FROM.GetNameDef]が責任を負うだけの備えができているか拝見しよう"
 bftb_turkey.47.b:0 "この新植民地主義は決して容認されない"
 bftb_turkey.48.t:0 "[FROM.GetAdjective]は沿岸防衛を我々に委託"
 bftb_turkey.48.desc:0 "駐屯部隊と行政機関のための輸送隊が既に準備され、即座に二つのアラビア湾における我が領土へ出航できる体制がとられている。[FROM.GetAdjective]はこの地域における主権を放棄し、これらの地域における保護と統治を我々に与えた。"
 bftb_turkey.48.a:0 "我々は、真に大国となった"
 bftb_turkey.49.t:0 "[FROM.GetAdjective]がアラビア海における我らの領土を拒否"
 bftb_turkey.49.desc:0 "[FROM.GetAdjective]大使は、アラビアの[FROM.GetAdjective]地域における[ROOT.GetAdjective]の青写真を「拒否する」と通告、この問題については即時に撤回されることを要求した。防衛専門家は、[FROM.GetAdjective]の首相にアラビアの領土の統治権が与えられないことに失望しているが、[FROM.GetAdjective]当局者は、[ROOT.GetNameDef]が[FROM.GetFactionName]の一部であり続ける限り、港湾及び部隊の駐屯地としての特権を保持していると主張している。"
 bftb_turkey.49.a:0 "残念だ"
 bftb_turkey.50.t:0 "[FROM.GetNameDefCap]が軽戦車を要求"
 bftb_turkey.50.desc:0 "[FROM.GetNameDef]当局から、保有する軽戦車を購入したいという希望が寄せられた。彼らが「[ROOT.GetAdjective]の才能」や「すばらしい設計」と称する存在に対して畏敬の念を表しており、[FROM.GetAdjective]当局者は、[FROM.GetNameDef]が自らの主権を守るために[ROOT.GetAdjective]の装甲車両を保有する必要があることを我々に伝えた。"
 bftb_turkey.50.a:0 "俺たちの持っている素晴らしいものを送ってやる！"
 bftb_turkey.50.b:0 "我々の保有する平凡な装甲車を送ろう"
 bftb_turkey.50.c:0 "古い形式のやつでいいか"
 bftb_turkey.50.d:0 "[FROM.GetNameDefCap]が我々から得るものはない"
 bftb_turkey.51.t:0 "[FROM.GetNameDefCap]が改良型の軽戦車を送る！"
 bftb_turkey.51.desc:0 "[FROM.GetAdjective]の国の備蓄にある戦車を受け取った！装甲は近代的であり、初期試験においては非常に多用途の車両であることが判明している。間違いなく我が軍に貢献してくれるだろう。"
 bftb_turkey.51.a:0 "思いもよらない驚きだ！"
 bftb_turkey.52.t:0 "[FROM.GetNameDefCap]が軽戦車を供与"
 bftb_turkey.52.desc:0 "[FROM.GetAdjective]の戦車が、自国の装備品から直接供与された！少し時代遅れの軽装甲だが、品質試験によればそれでもかなり頑丈なものだ。間違いなく我が軍に活用されることだろう。"
 bftb_turkey.52.a:0 "偉大なる恩恵だ"
 bftb_turkey.53.t:0 "[FROM.GetNameDefCap]が旧式の装甲車両を供与"
 bftb_turkey.53.desc:0 "[FROM.GetAdjective]の戦車が、自国の装備品から直接供与された！装甲車両はまごうことなく旧式であり、[FROM.GetAdjective]においては多数の欠陥により生産を中止した可能性がある。とにかく我が軍はその用途を見つけだすことだろう……どうにかして。"
 bftb_turkey.53.a:0 "1922年において通用するならば今でも十分だ！"
 bftb_turkey.54.t:0 "[FROM.GetNameDefCap]、何も送らず"
 bftb_turkey.54.desc:0 "[FROM.GetAdjective]は、最も古い形式の車体さえも供与を拒否した。[FROM.GetAdjective]の装甲車両は、明らかに[FROM.GetAdjective]における使用のみを目的としており、我々に装甲車両を供与しない理由として[FROM.GetNameDef]の著名人達は国家安全保障上の懸念を挙げている。"
 bftb_turkey.54.a:0 "なんだかんだ言って戦車は故障したことだろう"
 bftb_turkey.55.t:0 "チェスター譲歩"
 bftb_turkey.55.desc:0 "1923年に新たに建国されたトルコ共和国は、[FROM.GetNameDef]による油田と鉄道の開発を許可を含めた条約を批准した。米国上院は大恐慌が米国経済にもたらした影響を考慮して、条約を批准しないことを決定した。[FROM.GetNameDef]は条約の不承認を覆し、当初の我々の草案にあった譲歩事項を満たしたものを再度要求してきた。\n\n我々の経済状況が1923年当時よりもはるかに安定していることは否定できず、[FROM.GetNameDef]を主義及び軍事的に我々と歩調を合わせることができれば、われ我々にとって大きな国益となる。しかしながら、戦争の足音は世界中に迫っており、我々の国勢の見地からでさえ、自らの資源をどのように配分するかについては経済合理的になされなければならない。[FROM.GetNameDef]の石油の利用については、[SOV.GetNameDef]に対する将来的効果として多大なる価値があるかもしれないが、短期的には採掘された石油が敵の手中に渡る可能性も考慮する必要がある。我々の将来的な目標を達成するために、[FROM.GetAdjective]が我々の救いを求めていることに賭けてみるのが賢明かもしれない。[FROM.GetNameDef]には多くのクロムが埋蔵されているが、残念ながら我が国においては埋蔵されていない。我々が選ぶのだ。"
 bftb_turkey.55.a:0 "全民主主義友好国を支援する"
 bftb_turkey.55.b:0 "支援することとしよう……条件付きで"
 bftb_turkey.56.t:0 "[FROM.GetNameDefCap]が無条件に譲歩"
 bftb_turkey.56.desc:1 "[FROM.GetNameDefCap]は、見返りを求めることなく我々と10年以上前に締結した約束の実行に同意した。彼らは、以前は確実に採掘できなかった[350.GetName]における石油をくみ出すために、優れた技術とすそ野の広い産業資源を駆使してきた。[FROM.GetAdjective]はまた、我々の裁量で継続して利用できるよう、他の項目を満たすために石油採掘のため一部の産業を我々の裁量に任せた。\n\nさらなる友情の証として、[FROM.GetAdjective]は、採掘作業で使用した技術と機器を我々に残したため、我々は全国にある天然資源をより有効に活用できるようになる。"
 bftb_turkey.56.a:0 "[FROM.GetAdjective]は本当に最高だ"
 bftb_turkey.57.t:0 "[FROM.GetAdjective]が譲歩の条件を容認"
 bftb_turkey.57.desc:0 "[FROM.GetNameDefCap]は、補償と引き換えに我々と10年以上前に締結した約束の実行に同意した。彼らは、我々が確実に採掘できなかった[350.GetName]における石油をくみ出すために、優れた技術とすそ野の広い産業資源を喜んで駆使するが、その代わりに[FROM.GetAdjective]は、[343.GetName]における権利についての独占供給を必要としている。取引を上手くやるため、[FROM.GetAdjective]は高度な採掘技術及び採掘のためのより高度な装置の設計図の供与を表明した。\n\n譲歩要求は十分に屈辱的なものであるが、このことは力の差を証明する以上の意味はない。我が国は反帝国主義と反植民地主義を代表するものとしているが、[FROM.GetAdjective]の要求に同意すれば、我々は自らの価値観を裏切ることになる。それとも、[FROM.GetNameDef]がもたらす利益を断る余裕があるのだろうか？"
 bftb_turkey.57.a:0 "よろしい、帝国主義者どもが欲しがるものをやろう"
 bftb_turkey.57.b:0 "[FROM.GetAdjective]に屈するわけにはいかない"
 bftb_turkey.58.t:0 "[FROM.GetNameDefCap]が要求を全う"
 bftb_turkey.58.desc:0 "[FROM.GetAdjective]政府は、我々の援助と引き換えに我々の要求の全てに同意した。クロムは[343.GetName]から我が国に既に輸入されつつあり、さらに良いことに、東部[FROM.GetName]での石油採掘事業において実際に経験を積み始めている。"
 bftb_turkey.58.a:0 "[FROM.GetAdjective]に属するのは素晴らしいことだ"
 bftb_turkey.59.t:0 "[FROM.GetNameDefCap]が我々の要求を拒否！"
 bftb_turkey.59.desc:0 "[FROM.GetAdjective]政府は、我々の援助から構成された非常に公正な条件を拒否した。[FROM.GetAdjective]政府が公正な負担を望んでいたら、誰もが勝者から離れることになっただろう。その代わりに、石油を掘り出すまで数年かかることだろう。"
 bftb_turkey.59.a:0 "我々は[ROOT.GetNameDef]であり、勝者の座から未だに離れ続けている"
 bftb_turkey.60.t:0 "[FROM.GetName]によるハタイ問題への圧力"
 bftb_turkey.60.desc:1 "[FROM.GetLeader]はシリアにおけるハタイ共和国にいるトルコ民族に国民投票への民主的権利を認めることを要求する強い口調の書簡を出した。ハタイの住民が[FROM.GetNameDef]に参加するか、[ROOT.GetNameDef]に属し続けるかを無期限に決定できるようにするものだ。我が軍は、[ROOT.GetAdjective]と[FROM.GetAdjective]間の国境において違法な活動を探知し、[FROM.GetAdjective]の国民が国境を越えてハタイ州で騒動を引き起こした。[FROM.GetNameDef]が[FROM.GetAdjective]の勝利を確実にするために、国民投票の結果を不正に操作することを意図していることは明らかだが、ハタイ州を[FROM.GetNameDef]に引き渡すことがおそらくが最も賢明な行動だ。"
 bftb_turkey.60.a:0 "我々に何ができるんだ？"
 bftb_turkey.60.b:0 "ハタイが欲しければ、力ずくで奪うがいい"
 bftb_turkey.61.t:0 "[FROM.GetNameDef]が我々にハタイの統治権を移譲"
 bftb_turkey.61.desc:0 "[ROOT.GetLeader]は、アンタキヤでハタイ市民を[ROOT.GetNameDef]に迎えるささやかな演説を行い、[FROM.GetNameDef]の[FROM.GetLeader]がハタイ市民の民主的な意志を尊重したことに謝意を表した。シリア当局はこの動きに憤慨したが、ハタイと[ROOT.GetNameDef]の全体的なムードは満足すべきものであり、多くの[ROOT.GetAdjective]の人々は祝賀会やプレゼント交換を行うことにより[ROOT.GetNameDef]の最も新しい州を祝うために、ハタイに向かった。[FROM.GetLeader]はこの問題について沈黙しているが、[FROM.GetAdjective]の指導者に近い情報筋によると[FROM.GetAdjective]はこれは一時的な状況であり、ハタイは将来的に何らかの形で自らの統治下に戻ると信じている。"
 bftb_turkey.61.a:0 "帰ってきた同胞を歓迎する"
 bftb_turkey.62.t:0 "[FROM.GetName]はハタイにおける万全の統治を維持"
 bftb_turkey.62.desc:0 "[ROOT.GetLeader]はガジアンテプで熱狂的な集会を主導し、[FROM.GetNameDef]による海外でのトルコ民族の弾圧を非難した。[ROOT.GetAdjective]では大騒ぎになり、専門家は[ROOT.GetAdjective]の市民の間に、この不当な状況を是正する手段として戦争に訴える世論が巻き起こっていると述べている。[FROM.GetNameDef]が我々の意志に反するかもしれないと考えたのは全く愚かなことだった。[ROOT.GetNameDef]は、より弱い力により弄ばれることを決して許さない。"
 bftb_turkey.62.a:0 "[FROM.GetNameDef]はこの世から消え去らなければならない"
 bftb_turkey.63.t:0 "[FROM.GetNameDefCap]が我々を[FROM.GetFactionName]に招待"
 bftb_turkey.63.desc:0 "[FROM.GetLeader]は[ROOT.GetLeader]と先日会談をもち、軍の介入が必要な危機における統一的な対応を伴う包括的な汎地中海同盟について話し合った。例え、我々が大国の介入を避けることが必要であったとしても、[FROM.GetNameDef]が自由意思でに我々の同盟に加わるということはこの地域においてより合理的に考えられる。また、我々とは異なり[FROM.GetNameDef]はバルカン半島や地中海において全く高い評価を得ていることも考慮すべきである。彼らはその好意的な評価を利用して我々とは手を組みたくない国々の支持を外交的に獲得するかもしれない。\n\n我々は岐路に立っている。オリーブの枝を[FROM.GetNameDef]に伸ばして彼らのペンを用いて我が剣をより鋭くするか、軽蔑すべきチュートン族に手を伸ばして庭の雑草でも刈るようにこれらのちっぽけな国々を席巻するか？我々のみがバルカン諸国の運命を決定する力を持っており、[GER.GetAdjective]と[SOV.GetAdjective]の覇権から彼らを守るか、両国を支援して近隣諸国の崩壊を早めるかだ。この選択は我々にかかっている。"
 bftb_turkey.63.a:0 "他国を手助けすることにより自らを救うことができる"
 bftb_turkey.63.b:0 "この世界は冷たく無慈悲であり、我々もそうなのだ"
 bftb_turkey.64.t:0 "[FROM.GetNameDefCap]が[ROOT.GetFactionName]に加盟"
 bftb_turkey.64.desc:0 "[FROM.GetLeader]はファンファーレが鳴り響く重要式典において、[FROM.GetNameDef]の魂と運命が、[ROOT.GetNameDef]と共有されたことを国内に向けて大々的に発表した。[ROOT.GetLeader]はほぼ同内容の発表を行ったが、より熟考されたものだった。\n\n[ROOT.GetAdjective]当局者は、[FROM.GetNameDef]との調整により拡張主義的指向を継続できると考えており、代わりに大国の地位は、地中海の小規模国家群を食い尽くそうとする覇権国家から保護するために活用される。"
 bftb_turkey.64.a:0 "速やかにこの協定に他国を巻き込む必要がある"
 bftb_turkey.65.t:0 "[FROM.GetNameDefCap]が[ROOT.GetFactionName]加盟を拒否"
 bftb_turkey.65.desc:0 "[FROM.GetNameDef]が[ROOT.GetFactionName]に参加しないという連絡があった。[ROOT.GetAdjective]当局者は失望し、このことが地中海の将来の展望にどのような影響があるかについてやや心配している。[ROOT.GetLeader]は、[FROM.GetAdjective]における民族統一主義のあらゆる可能性に対抗する目的で堅固な同盟を構築するために、より多くの国を同盟に署名できるよう政府当局者に個人的に要請した。"
 bftb_turkey.65.a:0 "速やかにこの協定に他国を巻き込む必要がある"
 bftb_turkey.66.t:0 "[FROM.GetNameDefCap]が[GRE.GetNameDef]の分割計画を提案"
 bftb_turkey.66.desc:0 "[FROM.GetNameDefCap]は、一連の行動は遺憾ではあるものの国家地域の安全保障のために[GRE.GetNameDef]を分割する必要があることを示唆した。政府当局者は、[FROM.GetAdjective]の同盟国の意見に熱心にそして心から同意し、これが当初からの我々の公式の見解であったことを思い出した。\n\n[FROM.GetNameDefCap]は、地理的な経緯に従って[GRE.GetNameDef]を[185.GetName]、[186.GetName]及び[182.GetName]が保障されるための地中海東岸とイオニア海地域に分割することを提案している。[FROM.GetNameDefCap]は、残りの[GRE.GetAdjective]州を取得し、これにより[FROM.GetAdjective]が、すでに多くの州と国境を接しているエーゲ海地域を確実に統治できるようになる。\n\n合意書は、思いのままに領土を獲得されるよりも少なくともほぼ公正である。これまで長い間、我々は[47.Capital.GetName]を我が帝国の王冠の宝石として追加することを夢見てきた。この計画は、想定してきた将来における野心に対して確実に終止符を打つことだろう。地中海の平和のために[47.Capital.GetName]の賞を用意しようか？"
 bftb_turkey.66.a:0 "[GRE.GetNameDef]の将来に関する公正で受け入れられる合意"
 bftb_turkey.66.b:0 "全てを手にしなければ！"
 bftb_turkey.67.t:0 "黄金の方陣によるクーデタ"
 bftb_turkey.67.desc:0 "[676.GetName]から前首相のラシード・アリー・ガイラーニが[ROOT.GetLeader]政府に対してクーデターを開始したという衝撃的な知らせが飛び込んできた。アルガイラニは、軍隊及び国民の支援を受けている。\n\n外国の干渉により黄金方陣の裏切り者が組織され、武器の供給に関して重要な役割を果たしたことは確実であり、関与している可能性のある全ての州関係者において、[FROM.GetNameDef]がファシズムクーデターの試みへの支援において最も重要な役割を果たしたと考えられている。\n\n黄金方陣は、[GER.GetNameDef]の支援を受けて[ENG.GetAdjective]の帝国主義者の強制排除を主張する政党を基盤にしており、我々の多くはこの問題に関して正しく称賛に値する政党であると考えている。おそらく、自由アラブはファシズムを通してのみ達成可能だ……"
 bftb_turkey.67.a:0 "アッラーは望まれた、我々はファシズムに対しイラクの精神のため戦う！"
 bftb_turkey.67.b:0 "ファシズムを通してのみ我々の解放は可能なのである"
 bftb_turkey.67.c:0 "ファシストの害虫を追い散らせ"
 bftb_turkey.68.t:0 "[IRQ.GetAdjective]内戦が勃発"
 bftb_turkey.68.desc:0 "[IRQ.GetNameDef]におけるファシズムクーデターの扇動の試みは見事に報われたようだ。[IRQ.GetAdjective]のファシストは、国中で政権与党と戦っており、勝敗は地域の支配権を確立する最終局面になるだろう。"
 bftb_turkey.68.a:0 "今のところ静観するとしよう"
 bftb_turkey.69.t:0 "[IRQ.GetAdjective]のファシストの勝利"
 bftb_turkey.69.desc:0 "予想どおり[IRQ.GetAdjective]ファシストは、親[IRQ.GetAdjective]派を追い詰めて作戦を終了した。もはや彼らは我々の掃討作戦に対抗し、組織する統治機構を掌握するにはあまりにも弱体化している。"
 bftb_turkey.69.a:0 "やったぞマキャヴェリ主義者どもめ！"
 bftb_turkey.70.t:0 "[IRQ.GetAdjective]のファシストの失敗"
 bftb_turkey.70.desc:0 "[IRQ.GetAdjective]のファシストは、[IRQ.GetAdjective]派を追いやることができず、[IRQ.GetAdjective]軍に壊滅された。もはや怒りしか沸かないが、計画を立案した専門家は[IRQ.GetNameDef]が我々の掃討作戦に対抗し、組織する統治機構を掌握するにはあまりにも弱体化していると信じている。"
 bftb_turkey.70.a:0 "ゲームは初めから仕組まれていた"
 bftb_turkey.71.t:0 "[IRQ.GetAdjective]のファシストが[IRQ.GetNameDef]支配権を確立"
 bftb_turkey.71.desc:0 "[IRQ.GetAdjective]のファシストは前政権与党を首尾よく追い出し、国全体を支配した。[IRQ.GetAdjective]のファシストは、主な目的の1つとしてアラビアから[ENG.GetAdjective]の影響をなんとしてでも取り除くことであることを明らかにし、[ROOT.GetAdjective]の介入が達成するための最良の方法であると信じている。"
 bftb_turkey.71.a:0 "[IRQ.GetName]？誰だ？"
 bftb_turkey.71.b:0 "潤沢な支援を実施する"
 bftb_turkey.71.c:0 "彼らは[ROOT.GetFactionName]に値することが明らかだ"
 bftb_turkey.72.t:0 "[FROM.GetNameDefCap]が我々を支援！"
 bftb_turkey.72.desc:0 "[FROM.GetAdjective]は、我が政府への支持についての宣言を決定した。この宣言は、我々の主権を確立し[ENG.GetAdjective]の帝国主義に真っ向から立ち向かう我が国の役割を正当化する上で非常に重要なものだ。"
 bftb_turkey.72.a:0 "彼らの勇気は称賛に値し、高く評価されている！"
 bftb_turkey.73.t:0 "[IRQ.GetAdjective]のファシストが[IRQ.GetNameDef]支配権を確立"
 bftb_turkey.73.desc:0 "[IRQ.GetAdjective]のファシストは前政権与党を首尾よく追い出し、国全体を支配した。[IRQ.GetAdjective]のファシストは、主な目的の1つとしてアラビアから[ENG.GetAdjective]の影響をなんとしてでも取り除くことであることを明らかにし、[ROOT.GetAdjective]の介入が達成するための最良の方法であると信じている。"
 bftb_turkey.73.a:0 "[IRQ.GetName]は見るに値しない"
 bftb_turkey.73.b:0 "えーっと……我々は自らをイスラムの剣となることを宣言したんだ……"
 bftb_turkey.74.t:0 "[FROM.GetNameDefCap]が我々を支援！"
 bftb_turkey.74.desc:0 "[FROM.GetAdjective]は、我が政府への支持についての宣言を決定した。この宣言は、我々の主権を確立し[ENG.GetAdjective]の帝国主義に真っ向から立ち向かう我が国の役割を正当化する上で非常に重要なものだ。"
 bftb_turkey.74.a:0 "[ITA.GetAdjective]が我々側に立ってくれれば失敗することはない！"
 bftb_turkey.75.t:0 "[IRQ.GetAdjective]が自国の石油を国有化！"
 bftb_turkey.75.desc:0 "国の石油埋蔵量を管理している[ROOT.GetAdjective]の職員が、武装警察により[IRQ.GetAdjective]の国境に護送され、強制退去させられたという衝撃的な知らせが[IRQ.GetNameDef]からもたらされた。厄介なのは、新[IRQ.GetAdjective]政府が[GER.GetAdjective]の駐屯部隊を自らの領土に配置させようと計画しているという噂だ。\n\nそれだけでなく、軍事機密情報によれば、[GER.GetFactionName]による最後までの支援について全て[FROM.GetNameDef]によって首謀されているようだ。事態を打開する必要があり、石油を押収するという彼らの決定を尊重すれば、[IRQ.GetAdjective]がまだ中立的な立場を取る可能性があるが、その一方で石油が[GER.GetAdjective]の手に渡る可能性を許容できるかどうかを判断しなければならない。"
 bftb_turkey.75.a:0 "彼らは聖なる炎の守護者となる"
 bftb_turkey.75.b:0 "石油をファシストの手におさめてはならない！"
 bftb_turkey.75.c:0 "国王の神聖な権利を侵させてはならない"
 bftb_turkey.75.d:0 "他の手段で終わらせることはありえない"
 bftb_turkey.75.e:0 "主権国家としての権利がある"
 bftb_turkey.76.t:0 "[ENG.GetAdjective]が我々に屈服！"
 bftb_turkey.76.desc:0 "[FROM.GetAdjective]は我々に対し油田の支配権を全て明け渡した。我らの主権は我々のものだ。我々は帝国主義者との勝負に勝ったのだ！"
 bftb_turkey.76.a:0 "アッラーフ・アクバル、[ROOT.GetLeader]に栄光あれ！"
 bftb_turkey.77.t:0 "イギリス＝[GER.GetAdjective]同盟"
 bftb_turkey.77.desc:0 "我々は恐ろしくも残酷な運命のねじれにさらされている。[ENG.GetAdjective]と[GER.GetAdjective]は互いに同盟関係にある！我々には重要な[GER.GetFactionName]の支援が必要だが、気まぐれな[ENG.GetAdjective]の犬が我々に噛みついた！\n\nこのことでは[ROOT.GetAdjective]の歴史の中で確かに暗い1日となった。[TUR.GetAdjective]以外に誰も我々を支援する者はなく、我々は孤立しており、我々を阻止するための[ENG.GetAdjective]と[GER.GetAdjective]の連携に直面すれば誰もが確実に逃げ去ることになる。そういった国を誰が責められようか？良心に基づいてこの二大国に立ち向かう者がいるだろうか？あえてやってみるか？"
 bftb_turkey.77.a:0 "アッラーの思し召しのままに、ヨーロッパ人は剣の前に崩れ落ちるだろう"
 bftb_turkey.77.b:0 "我々はなんて狂った世界に住んでいるんだ!?"
 bftb_turkey.79.t:0 "[FROM.GetNameDefCap]が不可侵条約の更新を要求"
 bftb_turkey.79.desc:0 "我々は[FROM.GetNameDef]とこれまで非常に友好的な関係を築いてきた。これは、お互いが志を同じくする反帝国主義者と見てきたためだが、この数年間で両国の結びつきは冷めてきた。\n\n[FROM.GetLeader]は、両国間の関係を解消するために、何年も前に署名した不可侵条約の更新を提案してきた。このオリーブの枝は、[FROM.GetNameDef]が近い将来、より深いレベルの協力に向かう可能性がある兆候であると見る必要があるが、[ROOT.GetLeader]は、トルコ海峡への野心についても沈黙を守ったままだ。喜んで[FROM.GetAdjective]の味方になるか、[FROM.GetAdjective]に従属するかどちらがより好ましい選択肢であるかを決定する必要がある。"
 bftb_turkey.79.a:0 "[FROM.GetNameDef]との友好的な関係は、いい結果しか想定できない"
 bftb_turkey.79.b:0 "残念ながら、我々は新たな計画を有している"
 bftb_turkey.80.t:0 "[FROM.GetAdjective]が不可侵条約更新に同意"
 bftb_turkey.80.desc:0 "不可侵条約の更新の提案に対する[FROM.GetAdjective]の反応が非常に前向きであるとの[FROM.GetNameDef]からのいい方向の報告ができることをうれしく思う。我が方の当局者は、週末までに合意内容の最終的な詳細を整理することができると考えている。"
 bftb_turkey.80.a:0 "平和への偉大な1日だ"
 bftb_turkey.81.t:0 "[FROM.GetAdjective]が不可侵条約更新を拒否"
 bftb_turkey.81.desc:0 "[FROM.GetNameDef]は、不可侵条約を更新する意向がないという情報を受け取った。それどころか、[FROM.GetAdjective]当局者は我々と[FROM.GetNameDef]との関係が今後数年間は決して温かいものではなく、我々の幻想を霧散するように以前の条約を既に破棄していた。"
 bftb_turkey.81.a:0 "なんてこった"
 bftb_turkey.82.t:0 "トルコ共産党を合法化"
 bftb_turkey.82.desc:0 "トルコ共産党（TKP）の亡命していた職員が[ROOT.GetLeader]により全ての罪を赦されて[ROOT.GetNameDef]に帰還し歓迎された。TKPの党職員は政府職員の一部から温かく歓迎されたが、より正統なケマル主義の政府職員からは敬遠された。\n\n[ROOT.GetLeader]は個人的にはこれまで追放された職員を歓迎しなかったが、政府への招待通知が発行された。TKP職員が内閣に就任するかどうかは、最終的には政府自身の決定だ。"
 bftb_turkey.82.a:0 "彼らがどうするかは知ったことじゃない"
 bftb_turkey.83.t:0 "トルコ共産党の帰還"
 bftb_turkey.83.desc:0 "トルコ共産党（TKP）の亡命していた職員が[ROOT.GetLeader]により全ての罪を赦されて[ROOT.GetNameDef]に帰還し歓迎された。TKPの党職員は政府職員の一部から温かく歓迎されたが、より正統なケマル主義の政府職員からは敬遠された。\n\n予期せぬクーデターが実行されたのは、[ROOT.GetLeader]による公式歓迎会であった。シェフィク・ヒュスニュは壇上に上がり、資本主義者と修正ケマル主義者から成る政権を解散し、モスクワで採用されている統治システムにより近い政府の様式を支持すると公言した。国中のケマル主義者の公務員は、数時間のうちに検挙・拘留され、[SOV.GetAdjective]が関与しているという情報もある。"
 bftb_turkey.83.a:0 "ちょっと待ってくれ"
 bftb_turkey.84.t:0 "[FROM.GetNameDefCap]が従属を要求"
 bftb_turkey.84.desc:0 "[FROM.GetNameDef]の忌々しい蛇野郎は「[ROOT.GetAdjective]の労働者の安全と権利を保障するため」として、武装解除及び[FROM.GetAdjective]の我が国における軍事通行権を要求してきた。これらのばかげた要求の背後にある動機は明らかであり、[FROM.GetNameDef]は我々の業務と主権に対して完全な支配を主張しようとしている。\n\n我々は交易をせず世界に影響を与えないような中規模国家ではなく、我々は[ROOT.GetNameDef]なのだ！我々は傲慢な悪意のある力によりただ犠牲になることを待ち続けている存在だと取り扱われるのは看過することができない。同盟国を他に見つけなければならず、[FROM.GetAdjective]の戦争の圧力に反対する国が少なくとも1国はあるはずだ。繰り返すが、[ROOT.GetAdjective]が生き延びるためのリスクに見合うだけの価値が本当にあるのだろうか？"
 bftb_turkey.84.a:0 "[SOV.GetNameDefCap]ならこの問題を公平に調停してくれるばずだ"
 bftb_turkey.84.b:0 "我々は民主的に投票で決する……他国の助けを得るために！"
 bftb_turkey.84.c:0 "必ずや誰かがこのマルクス主義者のクズから我々を救ってくれるだろう！"
 bftb_turkey.84.d:0 "我らの友人が安全を保障してくれるだろう"
 bftb_turkey.84.e:0 "[ROOT.GetAdjective]人の生命が何よりも優先だ"
 bftb_turkey.85.t:0 "[FROM.GetNameDefCap]が[TUR.GetNameDefCap]の攻勢に対する調停を要求"
 bftb_turkey.85.desc:0 "[FROM.GetNameDefCap]からの当局者は、[TUR.GetAdjective]の攻勢にさらされた際の防衛について我々が申し出るよう望みを抱いて接触してきた。[FROM.GetAdjective]は[FROM.GetNameDef]が[TUR.GetAdjective]勢力圏に吸収された場合の影響が大陸に与える悪影響について広範にまとめた分析書を提供し、我々が彼らへの支援の提供の決定を期待して、自らの自治権を懸命に擁護した。"
 bftb_turkey.85.a:0 "[TUR.GetNameDefCap]は共産主義の独占を企んでいる！"
 bftb_turkey.85.b:0 "[TUR.GetNameDefCap]は大陸のバランスを危険にさらしている！"
 bftb_turkey.85.c:0 "アカが暴れ狂うのを見過ごすことはできない"
 bftb_turkey.85.d:0 "[FROM.GetAdjective]の紛争など我々の知ったことではない"
 bftb_turkey.86.t:0 "[FROM.GetNameDefCap]が我々の独立を保障"
 bftb_turkey.86.desc:0 "[FROM.GetNameDef]は我々が[TUR.GetAdjective]の攻勢に直面したとしても独立を保障する予定であるとの言葉を受けた。これは我々にとって外交の偉大な勝利であり、我々に突き付けたひどい要求を[TUR.GetNameDef]が再考することを望んでいる。"
 bftb_turkey.86.a:0 "[ROOT.GetNameDef]の真の友だ"
 bftb_turkey.87.t:0 "[BUL.GetNameDefCap]に対する他国の支援"
 bftb_turkey.87.desc:0 "卑劣な[BUL.GetAdjective]は独立に向けての絶望的な模索において支援してくれる他国を見つけ出した！我々が望んでいなかった事態の複雑化だ。我々は、前進し武力で要求を貫徹するのか降りて大戦を避けるのかを決めなければならない。"
 bftb_turkey.87.a:0 "かまうもんか"
 bftb_turkey.87.b:0 "痛恨の撤退だ"
 bftb_turkey.88.t:0 "[FROM.GetNameDefCap]が引き下がった！"
 bftb_turkey.88.desc:0 "歓喜という言葉は[FROM.GetAdjective]政府とその軍が引き下がり、そして段階的に撤収していることを受け取った我が政府を覆う雰囲気に使われるのがふさわしい。れは、[ROOT.GetAdjective]国家[ROOT.GetAdjective]市民の両方にとって大きな勝利だ。"
 bftb_turkey.88.a:0 "我々の勝利だ！"
 bftb_turkey.89.t:0 "我々は誰の支援も受けない"
 bftb_turkey.89.desc:0 "[ROOT.GetLeader]は、[TUR.GetAdjective]の攻勢に対して[ROOT.GetNameDef]を支援しようという国が現れなかったひどい知らせを聞いて悲しみに打ちひしがれている。他の勢力の無関心な態度により我々は残酷な最終通牒を行う。それは生き残って戦うか膝を屈して生き残るかだ。"
 bftb_turkey.89.a:0 "降伏するより他に選択の余地など無い"
 bftb_turkey.89.b:0 "戦わずして屈するわけにはいかない！"
 bftb_turkey.90.t:0 "[BUL.GetNameDefCap]が我々に降伏"
 bftb_turkey.90.desc:0 "我々は、[FROM.GetAdjective]政権が退陣し[FROM.GetNameDef]を指導する我々の党役員自らが選んだ共産主義の首相に政権を譲った知らせをもって世界革命の階段を一段上った。[FROM.GetAdjective]の軍及び産業をコントロールすることで、この地域及びヨーロッパにおける国力がより一層増すことになる。"
 bftb_turkey.90.a:0 "彼らを無事解放してやった"
 bftb_turkey.91.t:0 "[BUL.GetNameDefCap]が反抗"
 bftb_turkey.91.desc:0 "[FROM.GetNameDef]が我々の完全に合理的な要求に対して反対しているという予期しない報告を受けた。[FROM.GetAdjective]政府は最も被害が少ない道を選ぶことができたが、代わりに彼らはイバラの道を歩くことに決めた。"
 bftb_turkey.91.a:0 "それならば力づくで屈服させねばなるまい"
 bftb_turkey.92.t:0 "[FROM.GetName]がサーダーバード条約に調印"
 bftb_turkey.92.desc:0 "友好条約、及び不可侵条約を打診したところ、[FROM.GetLeader]は非常に喜び、すぐさま条約への署名をもって我々に返事をよこした。彼らの合意によって我々は国内、そして世界の平和の実現に一歩近づいたのだ！"
 bftb_turkey.92.a:0 "貴国はいつでも[ROOT.GetNameDef]の親愛なる友だ"
 bftb_turkey.93.t:0 "[FROM.GetName]がサーダーバード条約を拒否!"
 bftb_turkey.93.desc:0 "[FROM.GetLeader]は[ROOT.GetLeader]に長文をしたため、友好条約と不可侵条約は思うに紙とインクの無駄遣いだと伝えた。さらに[FROM.GetLeader]は[FROM.GetNameDef]と[ROOT.GetNameDef]との間の公式同盟に満たないものについては時間の無駄遣いだと続け、むしろ今後[ROOT.GetAdjective]の計画から抜け出したいと考えている。"
 bftb_turkey.93.a:0 "……貴国は単に「いいえ」とだけ言えたろうに"
 bftb_turkey.94.t:0 "経済崩壊"
 bftb_turkey.94.desc:0 "[ROOT.GetAdjective]の経済学者は通貨下落及び国内景気の不況の兆候に直面してパニックに陥った。大恐慌という最悪の状況を巧みに回避した我が国が、世界の他の国々が経済的苦難から抜け出した今になってそのような経済的苦痛に陥るのは、悲惨な悲劇だ。\n\n公的機関における信用は歴史的低水準に落ち込んでおり、[ROOT.GetAdjective]の現政権がこの国難の責めを負うべきであると広く国民は考えている。"
 bftb_turkey.94.a:0 "この国は我々の強欲のために血を流した……"
 bftb_turkey.95.t:0 "オスマン将校がスルタン国復活の機会を提供"
 bftb_turkey.95.desc:0 "[ROOT.GetAdjective]の州の統治における宗教観の重要性について我々は真に志を同じくする者たちからの誠意ある進言を受けたが、これらの請願者は単なる全知全能だけに忠実であるのではないことがわかっている。我々はオスマン帝国の元士官や将軍からこれからの歴史に大いなる影響を与える進言を受けた。いわく、彼らはスルタンの復位を求めている。\n\nこの提言は、多くの閣僚や有権者がオスマン・スルタン国の崩壊への失望を個人的に表明し、海外に住むオスマン亡命者との友好的な関係を誇らしげに語っていることからすれば全く驚くべき話ではない。我々の有権者はどちらを選ぼうが間違いなく支持するが、上流階級の経営者たちは二分されることだろう。共和制及びムスタファ・ケマル・アタテュルクが成し遂げたことについては大きな評価を得ており、もしオスマンの亡霊と契約をすることになれば、アタテュルクの共和国に対して死に至る打撃を与えることになる。"
 bftb_turkey.95.a:0 "我らの古き栄光が再生を待ち望んでいる……"
 bftb_turkey.95.b:0 "我々が忠誠を誓うのは共和国であり民主主義だ！"
 bftb_turkey.97.t:0 "[FROM.GetNameDefCap]が服従を要求"
 bftb_turkey.97.desc:0 "歴史は繰り返すと言われているが、現在何が起こっているかを予測できるだけの給料に見合った働きをできる政治学者は確実にいなかった。[FROM.GetNameDef]からの使節が訪れた途端に[FROM.GetLeader]が我々に恭順を要求した模様であることについて、我が政府においては既視感が蔓延している。\n\n全体的にはただただ馬鹿げたものだ！いったいどうしてこのようなことが起きたのか!?トルコの民族はこれをどうして赦せようか？我々はどうしてそのような立場に立てようか？信じられない状況ではあるが、この脅威は現実のものだ。数十年前のように我々は[FROM.GetAdjective]の脅しにまたもや立ち向かう用意ができているか、又はもはや時代が大きく変わったために彼らの理解しがたい動機や怒りを買う危険をあえて試す必要はないのかを判断しなければならない。"
 bftb_turkey.97.a:0 "下劣なオスマン帝国は自らの力を過信している！"
 bftb_turkey.97.b:0 "1908年の民主化革命は意味がなかったのか！"
 bftb_turkey.97.c:0 "オスマンの脅威に抵抗しても無駄だ"
 bftb_turkey.98.t:0 "[FROM.GetNameDefCap]が同盟国の保護を信じて残留"
 bftb_turkey.98.desc:0 "[FROM.GetAdjective]は我が威信に従うことも我々の要求を妥当なものだと認めることも拒否し、腰抜けかの如く[FROM.GetFactionName]の庇護を受けようとしているようだ。我々は[FROM.GetNameDef]の同盟国と衝突する好機と見るか、我々の優位性をもう少し先延ばしにするか決めなくてはならない。"
 bftb_turkey.98.a:0 "我々の実力にかなう者なんていやしない！"
 bftb_turkey.98.b:0 "1919年の再来はこりごりだ……"
 bftb_turkey.99.t:0 "[FROM.GetNameDefCap]が要求を撤回！"
 bftb_turkey.99.desc:0 "腹立たしく堕落した[FROM.GetAdjective]は馬鹿々々しい要求を引き下げた。修正後の決断においていくばくかの賢明さが見受けられるのは彼らのやさしさというべきだろうか。しかし、[FROM.GetAdjective]政権が自らの正当性をこれまで訴えてきたこと以上に彼らに信用を与えることになった。今のところ、[ROOT.GetNameDef]と[FROM.GetNameDef]の間には平和が保たれている……"
 bftb_turkey.99.a:0 "我々は大きな危機を乗り切った！"
 bftb_turkey.100.t:0 "我々の圧力に[FROM.GetNameDefCap]が屈服！"
 bftb_turkey.100.desc:0 "我々は不実な[FROM.GetAdjective]を従え、我々と同じ価値観を持たせることにより過去の栄光への階段をまた一歩上がった。我々の勝利をたたえて全国各地で祝賀会が開かれている。"
 bftb_turkey.100.a:0 "先の大戦の復讐はまだ終わっていないかもしれない……"
 bftb_turkey.101.t:0 "[FROM.GetNameDefCap]が反抗"
 bftb_turkey.101.desc:0 "懲罰すべき[FROM.GetAdjective]は全能で賢明なスルタンに屈することを拒否し、戦いへの道を選択した。[FROM.GetAdjective]が戦争を望むのならば彼らに責任を取ってもらう！これは1913年の再来ではない！"
 bftb_turkey.101.a:0 "アッラーが我らの剣を導いて下さる"
 bftb_turkey.102.t:0 "ダマスカス命令"
 bftb_turkey.102.desc:0 "活動し始めた傲慢な盗賊である[FROM.GetNameDef]は暗に開戦をほのめかして我々がシリア地帯の即時割譲を求めてきた。ハゲタカの[FROM.GetAdjective]どもの決断は驚くべきことではなく、これにより我々の状況をそれほど不安定にするものでもない。\n\n我々は戦争を回避するために我が領土である[FROM.GetAdjective]を割譲する覚悟があるか又は[FROM.GetNameDef]を歴史書のしかるべき個所に永遠に葬るつもりかを決断しなくてはならない。"
 bftb_turkey.102.a:0 "争う価値は無い"
 bftb_turkey.102.b:0 "今やオスマン帝国による覇権を阻止することはできない"
 bftb_turkey.103.t:0 "[FROM.GetNameDefCap]が拒否！"
 bftb_turkey.103.desc:0 "[FROM.GetNameDef]のバカ者どもは我々の旧領を本来の所有者の下へ返還すべきという我々の非の打ちどころのない要求を拒否した。もはや最後の手段しか残されていない。戦争だ！"
 bftb_turkey.103.a:0 "奴らの非礼は三日月刀の報いを受けることになるだろう"
 bftb_turkey.104.t:0 "我々の領土が我々の下へ！"
 bftb_turkey.104.desc:0 "弱虫どもの[FROM.GetNameDef]は、暴力に訴えることなくシリアを我々の下へ返還する決断に基づき凡庸な知恵を出してきた。我々は既に領土を帝国の決断に帰させようと全力を傾けており、分岐路に差し掛かっている。\n\n奇妙なことに、我々はレバントにおいて権利を有せず不当に領土を支配していた帝国主義者及び外国人として記憶されている。当然、これは単なるたわごとではあるが－－この誤った感情が今日まで存続している。我々は、状況に応じて後日統合できる自治的な帝国従属国を支持することでより長期的な利益を得られるかもしれない。他方で、単にかの領土を併合し直ちに我がスルタン国へ戻すこともできる－－どのみち、それは我々の神権なのだから。"
 bftb_turkey.104.a:0 "ダマスカス州およびアレッポ州を統合すべきだ！"
 bftb_turkey.104.b:0 "お帰り、帝国へ！"

 bftb_turkey.110.t:0 "[TUR_kurdish_state_event_target.GetName]にて反乱軍の撃退に成功"
 bftb_turkey.110.desc:0 "我が軍は[TUR_kurdish_state_event_target.GetName]における長きにわたる戦いの後、勝利をおさめた。それ以来、この地域において一連の摘発が行われ、我が軍は地域における秩序を回復させるため懸命に稼働した。\n\n双方の損失は遺憾ではあるが、我が国の統一を保つためには多すぎる犠牲とは言えないというのが大方の見解だ。この件に関して、政府は御霊を称えるために国中で1日喪に付すよう呼びかけた。"
 bftb_turkey.110.a:0 "不可分なる1つの共和国なり"
 bftb_turkey.111.t:0 "[TUR_kurdish_state_event_target.GetName]にて反乱軍に敗北"
 bftb_turkey.111.desc:0 "[TUR_kurdish_state_event_target.GetName]において地域の分離主義者による反乱軍との交戦に疲弊した我が軍が撤退するというひどい大惨事が発生した。\n\n政権及び政府高官は状況の突然の変化に衝撃を受け、動揺しており、その地域における反乱軍の連鎖拡大に対して圧倒的対抗措置を主張している。[ROOT.GetLeader]は公式にはこの事件に関わらなかったが、非公式に軍の高官に対してこの戦いによる犠牲者に報いるために対抗措置を取るよう要請した。"
 bftb_turkey.111.a:0 "奴らは俺たちより早く死ぬんだ"
 bftb_turkey.113.t:0 "原理主義者が宗教禁止品の生産に抗議"
 bftb_turkey.113.desc:0 "需要と供給という自由市場経済は常にケマル主義政策における基礎的事項である。一定の人々（おもに宗教的集団）は、[ROOT.GetNameDef]の合理的な消費文化に賛意を表明しているものではない。\n\nある宗派が宗教的理由により禁止しているいくつかの製品の生産について反対する抗議が国の一部で沸き起こった。彼らは宗教的思想に縛られない[FROM.GetName]に敬意を表すことなく、国の方向性に順応するのに明らかに苦慮している。それでも暴徒をなだめすかした方が我が国民間における衝突を不必要に引っ掻き回すよりは平易な方針となるだろう。"
 bftb_turkey.113.a:0 "よーしわかった。彼らの習慣に敬意を表してあきらめるか。"
 bftb_turkey.113.b:0 "進歩は誰にも止められない"
 bftb_turkey.114.t:0 "原理主義者が政府の政策に平和裏に抗議"
 bftb_turkey.114.desc:0 "先日、我が国のある宗教的一派からの抗議が発生した。[TUR_fundamentalist_state.GetName]における直近の一連の抗議は彼らには関係のない事象における政府の圧政に対して起こした余計なものであった。これらは馬鹿げたものであり、我々政府は我が国民に関わることが責務なのである。\n\n抗議は平和裏に行われており、彼らの挑発に武力で応ずる必要はない。実際のところ、政府の有識者は[TUR_fundamentalist_state.GetName]における群衆を鎮静化するために無意味な譲歩のリストを起案している。しかし、[TUR_fundamentalist_state.GetName]での原理主義者に譲歩をすると、他の地域における原理主義者についても同様の譲歩を得ることができると考えるようになる。我々の支持基盤への責任を果たすためには、おそらく軍隊を派遣するのが良いだろう。"
 bftb_turkey.114.a:0 "軽度の譲歩案を提示する"
 bftb_turkey.114.b:0 "変わらぬ害虫どもを蹴散らせ"
 bftb_turkey.115.t:0 "原理主義者の自治要求"
 bftb_turkey.115.desc:0 "[TUR_fundamentalist_state.GetName]における宗教関係者と政府当局との間の緊張状態はついに原理主義者が地域における自治と独自の法による統治権限を要求するに至った。この事態は平和的な抗議とその場しのぎのレトリックに主な原因がある。\n\n[TUR_fundamentalist_state.GetName]において我々の統治が徐々に効かなくなってきているのは事実だ。頭が痛いことだが、我々が要求された自治権を付与した場合、[TUR_fundamentalist_state.GetName]の群衆は現在における諸問題のリストから外れることになる。しかしながら、このような対応を検討することさえ国家に対する反逆とみなされる可能性がある……"
 bftb_turkey.115.a:0 "やむを得ない犠牲だ"
 bftb_turkey.115.b:0 "彼らにこれらの「要求」を役人に聞かせてみよう"
 bftb_turkey.116.t:0 "[TUR_fundamentalist_state.GetName]においてゲリラ攻撃を開始"
 bftb_turkey.116.desc:0 "[TUR_fundamentalist_state.GetName]での駐屯部隊の一部が、その地域に地盤を持つ原理主義者の標的となり、残忍なゲリラ攻撃により計画的に犠牲となったとの驚愕すべき知らせを受けた。双方の被害は甚大であったが、反乱軍はこの地域からの軍隊の撤収に同意しない限り攻撃を繰り返すと脅迫している。\n\n同郷の者同士が信仰というささいな理由で殺しあうという確かに悲しい1日となったが、これが我々の直面している現状だ。将校団は我が軍の犠牲者に報いるために全軍をもって反乱軍に対して反撃するよう進言しているが、政治家の一部は事態が鎮静化するまで軍を一時的に撤退させるのが最も安全な対処方針だと主張している。決定は決して軽々しく行われるものではない。"
 bftb_turkey.116.a:0 "倍増して反撃せよ！"
 bftb_turkey.116.b:0 "兵を撤退させよ"
 bftb_turkey.117.t:0 "原理主義者が[TUR_fundamentalist_state.GetName]に害毒を拡散"
 bftb_turkey.117.desc:0 "現場からの報告によると[TUR_fundamentalist_state.GetName]において原理主義者の分子が侵入し、住民に対し伝統的な生活習慣に戻るよう協力して工作しており、これは我々世俗主義の理想に断固として反対していることは間違いない。カリスマ的指導者と威勢のいい抵抗集団の指導者は、彼らの思想に[TUR_fundamentalist_state.GetName]の住民を転向させようとしており、平穏な手段によりこれを排除しようとする試みは失敗している。\n\n我々は板挟みにあっている。つまり、人々の意思を尊重しようとしているものの、我々が直接的に行動方針に介入しなければ、確実に原理主義者の手に州を失う。世俗主義への理解を国民に広めるために、何度も啓発を行ってきたが、狂信者どもは毎回あらゆる手段を尽くして戦いを挑んできた。我々は[TUR_fundamentalist_state.GetName]における住民の意思を受ける準備ができているか、原理主義者どもの目的を妨害するために政府により直接介入すべきかを選択しなければならない。"
 bftb_turkey.117.a:0 "彼らを留める努力を継続しよう"
 bftb_turkey.117.b:0 "住民の意思を認めざるを得ない……"
 bftb_turkey.118.t:0 "原理主義者が[TUR_fundamentalist_state.GetName]を完全に掌握！"
 bftb_turkey.118.desc:0 "災難だ！[TUR_fundamentalist_state.GetName]における統制が全て失われたことが判明した。地域の原理主義ゲリラは州において全ての状況において統制が取れなくなる前に速やかに反撃できるよう訓練された全ての政府機関及び軍基地に対して統制の取れた攻撃を仕掛けてきた。\n\n前代未聞の損害であり、州における敵は[ROOT.GetAdjective]における領土及び主権を完全に獲得した。[TUR_fundamentalist_state.GetName]を取り戻すには高くつくが、そうしなければ我々の支配下から脱落することになる。もはや時間切れであり、我々は決断を下さなければならない。"
 bftb_turkey.118.a:0 "全てにおいて反撃だ！"
 bftb_turkey.118.b:0 "時間をかけて人民を取り戻さなくてはならない"
 bftb_turkey.119.t:0 "[TUR_fundamentalist_state.GetName]の原理主義者が政府に譲歩"
 bftb_turkey.119.desc:0 "裏のない対話と共同体への配慮という我々の方針は、[TUR_fundamentalist_state.GetName]により報われた。急進派は、我が政府にとって偉大な勝利として地元住民から追放され、州から撤退した。\n\n[TUR_fundamentalist_state.GetName]の住民は未だに宗教的価値観を維持しているものの、地域社会の首長との協議により彼らの信念が政府の方針ともはや本質的に差異がないことを把握した。[TUR_fundamentalist_state.GetName]において、[ROOT.GetAdjective]の団結の結果の将来を見ることができる。"
 bftb_turkey.119.a:0 "どうかよろしく"

 bftb_turkey.126.t:0 "[FROM.GetNameDefCap]が投資計画を持参"
 bftb_turkey.126.desc:0 "[FROM.GetNameDef]の代表団が我が国を訪問し、彼らの投資計画に対する支援を期待して多くの政治家と面会している。[FROM.GetNameDef]政府は我々の資源を活用して生産能力及び生産量を向上させたいと考えている。[FROM.GetAdjective]当局は彼らの国を支援することにより、将来的には国家間の軍事協定という形で我々の支援が報いられる可能性がある。"
 bftb_turkey.126.a:0 "彼らが必要であれば援助しよう"
 bftb_turkey.126.b:0 "悪魔の取引には加担しない"
 bftb_turkey.127.t:0 "[FROM.GetNameDefCap]が投資可能対象から除外"
 bftb_turkey.127.desc:0 "[FROM.GetNameDef]から悪い知らせを受けた。[FROM.GetAdjective]に悪意はないのだが、[FROM.GetNameDef]は我が国の産業基盤に対していかなる投資もしないとのことだ。当局はこの問題について引き締まっており、彼らは我々に対して当面の間この問題を再提起しないよう求めている。"
 bftb_turkey.127.a:0 "残念であるが、理解はできる"
 bftb_turkey.128.t:0 "[FROM.GetNameDefCap]がささやかな投資を実施"
 bftb_turkey.128.desc:0 "最近、[FROM.GetAdjective]当局から投資していたプロジェクトが完了したとの連絡を受けた。我々の検査官が全ての建設現場を訪れ、全てが確実に実行され、断念されていないことを確認した。\n\n[FROM.GetAdjective]の監視団はプロジェクトの完了時に、将来[ROOT.GetNameDef]において同様のもの又はさらに野心的なプロジェクトがなされる場合であっても[FROM.GetNameDef]が支援することにやぶさかではないとコメントした。"
 bftb_turkey.128.a:0 "彼らはとても親切にしてくれたな"
 bftb_turkey.129.t:0 "[FROM.GetNameDefCap]が我が国の軽工業に投資"
 bftb_turkey.129.desc:0 "[FROM.GetAdjective]当局から投資していた産業プロジェクトが完了したとの連絡を受けた。我々の検査官が全ての建設現場を訪れ、全てが確実に実行され、断念されていないことを確認した。新施設での生産は間もなく開始される予定だ。\n\n[FROM.GetAdjective]の監視団はプロジェクトの完了時に、将来[ROOT.GetNameDef]において同様のもの又はさらに野心的なプロジェクトがなされる場合であっても[FROM.GetNameDef]が支援することにやぶさかではないとコメントした。"
 bftb_turkey.129.a:0 "なんて素晴らしい知らせだ！"
 bftb_turkey.130.t:0 "[FROM.GetNameDefCap]が我が国の軍事産業に投資"
 bftb_turkey.130.desc:0 "最近、[FROM.GetAdjective]当局から投資していた極秘産業プロジェクトが完了したとの連絡を受けた。我々の検査官が全ての建設現場を訪れ、全てが確実に実行され、断念されていないことを確認した。新施設での生産は間もなく開始される予定だ。\n\n[FROM.GetAdjective]の監視団はプロジェクトの完了時に、将来[ROOT.GetNameDef]において同様のもの又はさらに野心的なプロジェクトがなされる場合であっても[FROM.GetNameDef]が支援することにやぶさかではないとコメントした。"
 bftb_turkey.130.a:0 "彼らは[ROOT.GetAdjective]の真の友人だ"
 bftb_turkey.131.t:0 "[FROM.GetNameDefCap]が[GRE.GetNameDef]分割に同意"
 bftb_turkey.131.desc:0 "[GRE.GetNameDef]の分割を如何にするかについて[FROM.GetNameDef]と合意に至った。東地中海及びイオニア海に面する州については[FROM.GetNameDefCap]が獲得し、我々はエーゲ海を共に抱く[GRE.GetAdjective]の核心州を獲得することになった。このような処理が必要になったことは残念ではあるが、この問題に関して[GRE.GetNameDef]は我々に他の手段を残してくれなかった。"
 bftb_turkey.131.a:0 "全能の神よ我々を赦したまえ、[GRE.GetNameDef]を見捨てたまえ"
 bftb_turkey.132.t:0 "[FROM.GetNameDefCap]が[GRE.GetNameDef]分割を拒否！"
 bftb_turkey.132.desc:0 "[FROM.GetNameDefCap]は、[GRE.GetNameDef]の分割という理にかなった提案を拒否し、この地域における居住人口を考慮しない土地の分捕り合戦を選んだ。「魅力のある」侵略というようなものはないが、少なくとも落ち着いて秩序正しく物事が進む代わりに、[FROM.GetAdjective]は、[GRE.GetAdjective]が降伏する前に可能な限り領土を占領して混乱を引き起こす侵略手法を選択した。\n\nこれが我々がやりたかった方法ではなく、これが我々が提案したやり方でもない！我々の遺産が永久に台無しにされてしまう！"
 bftb_turkey.132.a:0 "競争が始まった！"

 bftb_turkey.133.t:0 "ムスタファ・ケマル・アタテュルク、病に倒れる"
 bftb_turkey.133.desc:0 "ムスタファ・ケマル・アタテュルクは昨日、ヨットで旧友をもてなしている際に倒れ意識不明の状態になり、悲惨な状態で病院へと運ばれた。この出来事はアタテュルクの健康が急速に悪化しているという一連の非常に懸念されるものの最新の兆候であり、また顧問らは彼の状態がますます予測不能になる中、彼は働きすぎているのではという懸念を内々に漏らしている。\n\n本人が大丈夫だと言っているにもかかわらず、政府はムスタファ・ケマル・アタテュルクの健康状態を監視し、彼の健康のために可能な措置をリストアップしている。もし彼が体調不良のために職務を離れないのであれば、彼が家族と最期の刻を共に過ごせるよう無理矢理にでも引退させるか検討しなければならないかもしれない。"
 bftb_turkey.133.a:0 "一刻を争う事態だ"
 bftb_turkey.134.t:0 "ムスタファ・ケマル・アタテュルクの死"
 bftb_turkey.134.desc:0 "\n共和国は悲しみに包まれた。\n\n大戦の英雄、革命家、大統領そしてトルコ人の父、ムスタファ・ケマル・アタテュルクは安らかに眠りについた。\n\n神の領域に至ったムスタファ・ケマル・アタチュルクの指導力を目指そうという者はいないが、トルコの父は貴重な共和国が指導者の混乱により危機に陥ることは望んでいない。\n\n我が国の救世主である建国の父が生き続けることを夢見ることさえできなかったことから、我々は誰もガジにとって代わりたいと思っていないが、アタチュルクの功績を継いでいくために信頼できる指導者を選ばなければならない。その指導者はケマル主義の価値観を有しており、[TUR.GetNameDef]の指導者としてアタチュルクがなしたことを引き継がなければならない。"
 bftb_turkey.134.a:1 "ジェラル・バヤルが最良の候補者だ"
 bftb_turkey.134.b:0 "ジェラル・バヤルが最良の候補者だ"
 bftb_turkey.134.c:0 "イスメト・イノニュはアタテュルクの立派な後継者だ"
 bftb_turkey.134.d:0 "フェヴズィ・チャクマクは[TUR.GetNameDef]が必要とする指導者だ"
 bftb_turkey.134.e:0 "フェヴズィ・チャクマクは我が国に安全をもたらすだろう"
 bftb_turkey.134.f:0 "レジェプ・ペケルはファシズムとケマル主義を融合させた男だ"
 bftb_turkey.134.g:0 "シェヴケト・シュレイヤ・アイデミルの才能によって我々は苦難を乗り切れるだろう"
 bftb_turkey.134.h:0 "イスメト・イノニュだけが[TUR.GetAdjective]独自の社会主義を導入できるだろう"
 bftb_turkey.134.i:0 "キャーズム・オルバイは我々が進むべき道を見つけるまで軍事政権を率いてくれるだろう"
 bftb_turkey.135.t:0 "ムスタファ・ケマル・アタテュルクの死"
 bftb_turkey.135.desc:0 "\n共和国は悲しみに包まれた。\n\n大戦の英雄、革命家、大統領そしてトルコ人の父、ムスタファ・ケマル・アタテュルクは睡眠中に安らかに亡くなった。\n\n彼は最後の最後までトルコ国民と彼の建国した共和国に対する義務を果たした。遺体がアンカラに移送される前、イスタンブールにおいて何千人もの人々が敬意を表した。全議会及び世界中の高官たちの参列の元国葬が執り行われた。\n\n近代トルコ国家の父が亡くなった今、共和国は前進しなければならない。[ROOT.GetLeader]はアタテュルクの葬儀において演説し、その中で国家の自由の護持のために重要だった男の遺産を引き継ぐことを表明した。"
 bftb_turkey.135.a:0 "我らが勝利戦士よ、安らかに眠れ。あなたの事は決して忘れない"
 bftb_turkey.136.t:0 "オスマン王室に悲劇が！"
 bftb_turkey.136.desc:0 "誇り高き我らがオスマン・スルタン国を悲劇が襲った。スルタンの突然の予期せぬ死というニュースが我々の耳に入ってきたのだ。スルタンとその息子たちはニクサルの沃野を訪れ、サムスンのジャニク山脈でハイキングをしている最中に地震に襲われたのだ。3日後、オスマンの王族たちの遺体が発見され宮廷は大パニックに陥った。\n\nオスマンの王位継承法は改正されており、それによると王位継承者はスルタンの長女となったようだ。彼女は意志が強く信じられないほどの才能の持ち主だが、宗教団体の保守層の多くは女性がオスマンの玉座に座ることに対し抗議の姿勢を示すだろう。"
 bftb_turkey.136.a:0 "新生スルタナ万歳！"
 bftb_turkey.136.b:0 "女だと？受け入れられない！摂政が必要だ！"
 bftb_turkey.137.t:0 "[FROM.GetNameDefCap]は危険な外交政策を採用"
 bftb_turkey.137.desc:0 "[FROM.GetNameDef]の政府は新しい外交政策において新たなる方向性を選択した。我々の外交政策計画を助長しないものである。[FROM.GetNameDef]の代表者は我々の外交官に対し現在推し進めている破壊的な方針を変更するつもりはないと通告した。"
 bftb_turkey.137.a:0 "彼らは破壊を宣誓するものとなってしまった"
 bftb_turkey.137.b:0 "奴らは革命の反逆者だ！"
 bftb_turkey.137.c:0 "一国で社会主義の実験をしているのか？"
 bftb_turkey.137.d:0 "同盟国を放っておく限り……"
 bftb_turkey.137.e:0 "奴らはもはや明らかに信用できない"
 TUR_keeping_turkey_under_observation:0 "§Y[TUR.GetNameDef]§!の行動を注視し、必要とあらば将来的には我々の同盟から追放すべきだ。"
 bftb_turkey.138.t:0 "[FROM.GetNameDefCap]が同盟国の主権を侵害！"
 bftb_turkey.138.desc:0 "外交政策の専門家が予測したように、[FROM.GetNameDef]が自らの同盟国のうちの一つに照準を合わせている。我が国は[FROM.GetAdjective]の代表団に対して彼らの政府の無謀な決定を非難したが、何らかの反応はないようだ。"
 bftb_turkey.138.a:0 "彼らは最後のチャンスを与えられる。最後だ。"
 bftb_turkey.138.b:0 "このならず者国家をかばっていても何一ついいことはない"
 bftb_turkey.139.t:0 "[FROM.GetNameDefCap]が同盟諸国の主権を再び侵害！"
 bftb_turkey.139.desc:0 "[FROM.GetNameDef]の挑発するならず者はまたもや我々の信頼を裏切った。この見え透いた行動はもはや容認できず、明白に敵対行動を行う限り我が同盟への尊敬の念を抱き続けることはできない。"
 bftb_turkey.139.a:0 "奴らは警告された！"
 bftb_turkey.140.t:0 "[FROM.GetNameDefCap]が警告"
 bftb_turkey.140.desc:0 "[FROM.GetAdjective]政府から再び同盟国の主権を侵害することのないよう警告を受けた。今回は我々の行動を見逃してくれるものの、我が同盟に対するこれ以上の行動は[FROM.GetNameDef]において何らかの行動を起こさざるを得なくなるだろう。"
 bftb_turkey.140.a:0 "好きなようにするさ"
 bftb_turkey.141.t:0 "[FROM.GetNameDefCap]が[FROM.GetFactionName]から我が国を除名！"
 bftb_turkey.141.desc:0 "我が国の新たな外交政策は[FROM.GetNameDef]に対して通用しないことが証明され、我々がもはや同盟国として不適切であるということが決定された。この日以降、我々はもはや[FROM.GetFactionName]と袂を分かつことになる。"
 bftb_turkey.141.a:0 "それでよかろう"

 TUR_downgrade_fundamentalist_defiance_effect_tt:1 "§Y[TUR_fundamentalist_state.GetName]§!の£faction_tur_traditionalist §Y伝統主義者§!が政府に対して協力する。"
 TUR_upgrade_fundamentalist_defiance_effect_tt:1 "§Y[TUR_fundamentalist_state.GetName]§!の£faction_tur_traditionalist §Y伝統主義者§!は政府に対してより強固に抵抗する。"
 TUR_placate_fundamentalist_state_effect_tt:1 "£faction_tur_traditionalist §Y伝統主義者§!は§Y[TUR_fundamentalist_state.GetName]§!における政府に対するうわべだけの対応を全て中止し、今後は積極的な協力を勧める。"
 TUR_placate_fundamentalist_state_all_targets_effect_tt:0 "£faction_tur_traditionalist §Y伝統主義者§!は政府に対する抵抗運動を組織的に終結することになる。"

 bftb_bulgaria_tsar_boris.1.t:0 "国王ボリス3世が[GetDestinationName]を御訪問"
 bftb_bulgaria_tsar_boris.1.desc_success:1 "本日、国王ボリスは[GetDestinationName]への御訪問を終え、町のメイン通りにおいて皇室の行列にかける地方民の声援の中を幸せを感じながら楽しんだ。\n今回の御訪問は一般市民の楽しみのためだけではなく、国王の御訪問後豪華な晩餐会、壮大なレセプション及び地元の有力者との会合が行われた。\n\n全体として、今回の御訪問により地域の富裕層との結びつきを強化し、彼の目標である慈悲深い統治者として一般人に対してアピールするという目的を達成することができた。"
 bftb_bulgaria_tsar_boris.1.desc_extra_success:1 "[GetDestinationName]への王室御訪問は大成功だった！有権者との会合のため市庁舎へ移動した後、国王は[GetDestinationName]の市民との交流のために落ち着いた街区を散歩することにした。\n市民は精一杯の歓迎をし、誰もが彼らの支配者が街を歩きまわるのを喜び、花束や木工品や鉄工品といったささやかな贈り物を次々に渡した。\n\nこの真心のこもったささやかな歓迎により国王の心の内に何を巻き起こしたかは明らかでないが、この機会に特定の者との晩餐会や選ばれし者とのガーデンパーティの代わりに、国王は誰もが楽しめる一大食事会を開催したということが事実だ。言うまでもなく[GetDestinationName]の人々はこの考えに歓喜し、このイベントが終わった後、遅くに帰宅し本当に喜んでいた。"
 bftb_bulgaria_tsar_boris.1.desc_failure:1 "[GetDestinationName]への王室の御訪問は国王の支持に対して大きな打撃となった。既に到着直後から一行を歓迎するために集まった貧困層の間では喜ぶ者は多くなく、群衆からは散発的にブーイングさえ聞かれた。\n\n市民が市庁舎周辺で抗議集会を開いたときに状況はさらに悪化した。そこでは国王と王族が社会の特権階級と仰々しいレセプションと豪奢な宴会を楽しんでいた。市民はこのような豪勢な催し物を批判し、ここ十年来に国を襲った経済及び社会問題について上流階級を非難した。\n\nこれに対応して警察は集会を即時に解散させざるを得なかったが、暴力の使用は状況を悪化させるのみであり、集会は暴動へ発展した。"
 bftb_bulgaria_tsar_boris.1.a:1 "次の訪問はあるのか？"
 bftb_bulgaria_tsar_boris.1.b:1 "人々に永く記憶される夜になった！"
 bftb_bulgaria_tsar_boris.1.c:1 "しばらくの間ごちそうは食べられないな、それから……"
 bftb_bulgaria_tsar_boris.2.t:0 "国王ボリス3世の崩御"
 bftb_bulgaria_tsar_boris.2.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 BUL_context_of_death_basic:2 "1週間前から重態に陥っていた国王ボリス3世は本日、[?BUL.BUL_date_of_tsars_death.GetDateStringNoHourLong]に[BUL.Capital.GetName]において心不全により崩御した。"
 BUL_context_of_death_assassinated:0 "数時間前、毎年恒例の全国ビザンツ研究大会に出席した国王ボリス3世が、ソフィア大学を去ろうとしたとき、一人の者が国王に素早く近づき、ボリスに複数回発砲したのちに護衛隊に撃たれた。数分後国王ボリス3世と暗殺者のどちらも死亡した。"
 BUL_context_of_death_ger:1 "[GetBorisGermanMeetingLocation][GER.GetLeader]との予期せぬ過酷な会談から[BUL.Capital.GetName]に帰ってきて間もなく、国王ボリス3世は心不全により崩御した。"
 BUL_boris_german_meeting_location_historical:0 "ラステンブルクにある東プロイセン軍司令部ヴォルフツシャンツェでの"
 BUL_boris_german_meeting_location_capital:0 "[GER.Capital.GetName]での"
 BUL_context_of_death_sov:1 "[SOV.Capital.GetName]での[SOV.GetLeader]との会談から[BUL.Capital.GetName]へ戻った国王ボリス3世は心不全により崩御した。"
 BUL_context_of_death_eng:1 "[ENG.Capital.GetName]での[ENG.GetLeader]との会談から[BUL.Capital.GetName]へ戻った国王ボリス3世は心不全により崩御した。"
 BUL_popular_suspicions_about_death_basic:0 "しかしながら、死因はまだ明らかではなく、多くの者が直前の会議において[GER.GetLeader]の指示により毒を盛られたと推測しており、他の者はNKVDが国王を毒殺したのだと確信している。[ENG.GetNameDef]を名指ししする者や、さらに突拍子もないことだが[BUL.GetAdjective]政府が国王の死に関与していると主張する者もいる……"
 BUL_popular_suspicions_about_death_assassinated:0 "国家安全保障局は国王暗殺の被疑者の捜査を開始した。公式報告によれば、被疑者はブルガリア語、ドイツ語及び英語の文書を所持しており、ただ捜査を複雑にし、憶測を助長しているだけだ。ほとんどのブルガリア人は[GER.GetLeader]、NKVD又は[ENG.GetAdjective]を非難しているが、政府自体が国王の殺害に関与していると非難する者もいる……"
 bftb_bulgaria_tsar_boris.2.a:0 "確かに気がかりだ……"
 bftb_bulgaria_tsar_boris.3.t:1 "摂政評議会"
 bftb_bulgaria_tsar_boris.3.desc:1 "ボリスの後継者シメオン2世に代わり[ROOT.GetNameDef]を統治する摂政評議会のメンバーを指名する時が来た。\n\n王族、上層部の政治家、軍人の中から最適な候補を選択する必要があるが、我々は賢明な判断を行わなければならない。各々がそれぞれの忠誠心を持っており、また我々は過去の指導者の決定によって、災難と破滅に見舞われているのだ……"
 bftb_bulgaria_tsar_boris.3.a:0 "親枢軸政府を組閣せよ"
 bftb_bulgaria_tsar_boris.3.b:0 "親連合政府を組閣せよ"
 bftb_bulgaria_tsar_boris.3.c:0 "独立した政府を組閣せよ"
 bftb_bulgaria_factions.10.t:0 "ズヴェノの陰謀が発覚"
 bftb_bulgaria_factions.10.desc:1 "信頼できる情報筋によると、かねてから政権を公に批判してきたズヴェノのメンバーの一部が最近多くの軍将校に接触しているとのことだ。これが何のための会合なのか、またどの軍将校と接触したのかはわからないが、ズヴェノのこの不審な動きが不鮮明な、より大きな計画の一部であることは疑いがない……"
 bftb_bulgaria_factions.10.a:0 "調査を継続せよ！"
 bftb_bulgaria_factions.10.b:0 "奴らが動くのを待ってみよう……"
 bftb_bulgaria_factions.11.t:0 "ズヴェノの陰謀が露呈"
 bftb_bulgaria_factions.11.desc:1 "徹底的な調査と、政権へ忠誠を誓っているズヴェノメンバーの数人への接触の後、政府転覆のための軍事計画が明るみになった。\nこの陰謀における関係者のリストの中に、我々が最も信頼している将軍の一人の氏名が見つかった。[?BUL_zveno_conspirator.GetName]だ。\n\n今、この一見疑わしい人物を如何にするか決断しなければならない。"
 bftb_bulgaria_factions.11.a:0 "速やかにそいつを追放しろ！"
 bftb_bulgaria_factions.11.b:0 "結論に飛びつくべきではない"
 bftb_bulgaria_factions.12.t:1 "ズヴェノが襲撃の準備"
 bftb_bulgaria_factions.12.desc:1 "ズヴェノが長い間注意深く準備してきた軍事クーデターについて、ついに思い切って最終配備についたとの知らせが届いた。\n彼らは1934年に行ったように政府を転覆させようとしているが、我々は彼らの成功を阻止し、この厄介な組織を未来永劫根絶やしにする。"
 bftb_bulgaria_factions.12.a:0 "奴らを叩き潰せ！"
 bftb_bulgaria_factions.17.t:0 "ズヴェノの統合"
 bftb_bulgaria_factions.17.desc:1 "我々は、前組織のメンバーと我が党とがこれまで協力関係を進展させていたズヴェノをついに政権に吸収した。このため、明晰な頭脳を我が国のために共に活用し、さらなる目標に向けて協力関係をさらに強化することができる。"
 bftb_bulgaria_factions.17.a:1 "直ちに団結して取り掛かろう！"
 bftb_bulgaria_factions.19.t:0 "ズヴェノ壊滅！"
 bftb_bulgaria_factions.19.desc:1 "先の作戦において有力な指導者が逮捕されたことで、ズヴェノは全くもって弱体化し、混乱しており、ここ数週間、警察はズヴェノの残党の根絶作戦を実施してきた。\n今や[ROOT.GetNameDef]においてズヴェノは消滅したと言っても過言ではなく、このことは国と政府への利益にしかなりようがない。"
 bftb_bulgaria_factions.19.a:1 "素晴らしい知らせだ！"

 bftb_bulgaria_factions.20.t:0 "労働者のストライキ"
 bftb_bulgaria_factions.20.desc:1 "社会民主労働者党広義派のメンバーは、産業労働者が全国ストライキへ団結するために自らの努力により共産主義者に加わった。秘密集会や会議を通じて彼らはブルガリアの下層階級の絶大な支持と共感を得ることに成功した。\nストライキが盛んな地域において秩序を回復させる場合には、単なるストライキよりも深刻な状況に陥らないよう注意深く物事を進めなければならない……"
 bftb_bulgaria_factions.20.a:1 "腹が減ったら最後はただの群衆になるさ"
 bftb_bulgaria_factions.20.b:1 "何としても潰さなければ！"
 bftb_bulgaria_factions.21.t:0 "暴動による関連被害"
 bftb_bulgaria_factions.21.desc:0 "ストライキに対する軍隊の介入により、激しい衝突と暴動が工業地域に拡がった。[?BUL.BUL_damaged_civs_state.GetName]では、暴動により[GetMilitaryFactoriesDamaged][GetInfrastructureDamaged]"
 bftb_bulgaria_factions.21.a:0 "不幸な結果だ……"
 BUL_bs_strikes_no_military_factories_damaged:0 ""
 BUL_bs_strikes_military_factories_damaged_same_state:0 "複数の共産主義グループが州の軍事施設を妨害し武器生産を危険にさらしている間、民需工場が損害を受けた。"
 BUL_bs_strikes_military_factories_damaged_other_state:0 "民需工場が損害を受けた。[?BUL.BUL_damaged_mils_state.GetName]では、複数の共産主義グループが軍事施設を妨害し武器生産を危険にさらした。"
 BUL_bs_strikes_no_infrastructure_damaged:0 ""
 BUL_bs_strikes_infrastructure_damaged:0 "[?BUL.BUL_damaged_infrastructure_state.GetName]の暴動では道路・鉄道輸送が妨害され、損害を受けた。"
 bftb_bulgaria_factions.27.t:0 "社会民主労働者党広義派の統合"
 bftb_bulgaria_factions.27.desc:1 "我々は、旧組織のメンバーと我が党とがこれまで協力関係を進展させていた社会民主労働者党広義派をついに政権に吸収した。このため、明晰な頭脳を我が国のために共に活用し、さらなる目標に向けて協力関係をさらに強化することができる。"
 bftb_bulgaria_factions.27.a:1 "偉大なる目標のためにお互いが必要だ！"
 bftb_bulgaria_factions.29.t:0 "社会民主労働者党広義派の壊滅"
 bftb_bulgaria_factions.29.desc:1 "先の作戦において有力な指導者が逮捕されたことで、社会民主労働者党広義派は全くもって弱体化し、混乱しており、ここ数週間、警察は社会民主労働者党広義派の残党の根絶作戦を実施してきた。\n今や[ROOT.GetNameDef]において社会民主労働者党広義派は消滅したと言っても過言ではなく、このことは国と政府への利益にしかなりようがない。"
 bftb_bulgaria_factions.29.a:1 "少し時間がかかった……"

 bftb_bulgaria_factions.30.t:0 "農民同盟、地方での支持拡大"
 bftb_bulgaria_factions.30.desc:1 "農民同盟は国の地方で非合法のプロパガンダ活動を実施しており、政府に不信感を抱き連帯するよう巧みに操作されている。\n農業従事者は特に過去のブルガリアに対して破滅と屈辱をもたらした好戦的な政権との執るに足らない類似点を見つけては国民の間に不平や不安を生み出そうと非難している。"
 bftb_bulgaria_factions.30.a:0 "全く受け入れられない！"
 bftb_bulgaria_factions.31.t:0 "農民同盟における分裂"
 bftb_bulgaria_factions.31.desc:1 "農本主義者と共産主義者はこれまで連携することはなかったが、農民同盟と共産党の特定の派閥が帯同し政府の転覆という共通の目標を見つけたようだ。\n農本主義者の一部は組織を抜けて共産主義者に加わることに決めたが、他の多くの保守的な者は資本家階級に対する闘争とボリシェヴィズムの否定の両方の立場に留まり、政府に理解してもらうための政治的な手法を模索している。"
 bftb_bulgaria_factions.31.a:1 "厄介なネズミどもだ！"
 bftb_bulgaria_factions.37.t:0 "農民同盟の統合"
 bftb_bulgaria_factions.37.desc:1 "我々は、旧組織のメンバーと我が党とがこれまで協力関係を進展させていた農民同盟をついに政権に吸収した。このため、明晰な頭脳を我が国のために共に活用し、さらなる目標に向けて協力関係をさらに強化することができる。"
 bftb_bulgaria_factions.37.a:1 "このことは国に大きな利益をもたらすことだろう"
 bftb_bulgaria_factions.39.t:0 "農民同盟の壊滅"
 bftb_bulgaria_factions.39.desc:1 "先の作戦において有力な指導者が逮捕されたことで、農民同盟は全くもって弱体化し、混乱しており、ここ数週間、警察は農民同盟残党の根絶作戦を実施してきた。\n今や[ROOT.GetNameDef]において農民同盟は消滅したと言っても過言ではなく、このことは国と政府への利益にしかなりようがない。"
 bftb_bulgaria_factions.39.a:1 "永久にサヨナラだ！"
 
 bftb_bulgaria_factions.40.t:1 "[GetMarchDestinationName]進軍"
 bftb_bulgaria_factions.40.desc:1 "国家社会主義運動は人々の支持を集めるために、数年前にブルガリア青年軍連合の手法を用いて[Root.Capital.GetName]から[GetMarchDestinationName]への行進を組織した。\nナチスが行ったように松明を掲げて行進し、抗議者はボリシェヴィキグループの厳しい取り締まり及び一掃のためのより抜本的な措置、階級闘争に対抗する全国労働者評議会の創設及びブルガリア経済と社会への国家のより積極的な介入を要求している。\n現在のところ、この行進は都市部における若年者層の支持を得始めており、この手の示威運動をやめさせたければ、遅れることなく速やかに対応するのが良いだろう。"
 bftb_bulgaria_factions.40.a:1 "あれは物まねの抗議だ！"
 bftb_bulgaria_factions.40.b:0 "奴らがより大きな脅威になる前に黙らせなくてはならない"
 bftb_bulgaria_factions.47.t:0 "国家社会主義運動の統合"
 bftb_bulgaria_factions.47.desc:1 "我々は、旧組織のメンバーと我が党とがこれまで協力関係を進展させていた国家社会主義運動をついに政権に吸収した。このため、明晰な頭脳を我が国のために共に活用し、さらなる目標に向けて協力関係をさらに強化することができる。"
 bftb_bulgaria_factions.47.a:1 "それがより良いことだと言い続ける……"
