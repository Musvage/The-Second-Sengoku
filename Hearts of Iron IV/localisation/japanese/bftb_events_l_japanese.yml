 bftb_bulgaria_factions.64.desc:1 "社会民主労働者党広義派の指導部を逮捕する作戦は我々が期待したほどの成果を挙げなかった。警察は数名の組織の重要人物を逮捕したが、組織の指導者のうち数名は逃走し、身を隠しているにもかかわらず社会民主労働者党広義派を指導し続けている。"
 bftb_bulgaria_factions.64.a:1 "残念な結果だ……"
