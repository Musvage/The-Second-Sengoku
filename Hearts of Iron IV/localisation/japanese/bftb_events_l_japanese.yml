 bftb_bulgaria_imro.1.t:0 "帰ってきたIMRO！"
 bftb_bulgaria_imro.1.desc:0 "信頼できる筋によると、IMROのメンバーは国境を越え、ブルガリアの武器で武装し、マケドニア地域において反[ROOT.GetAdjective]運動を組織しているとのことだ。"
 bftb_bulgaria_imro.1.a:0 "1930年代初頭の再現だ……"
 bftb_bulgaria_imro.2.t:0 "マケドニアにおける親ブルガリア感情の目覚め"
 bftb_bulgaria_imro.2.desc:0 "IMRO活動家と親ブルガリアマケドニア人が現在、マケドニアの市民に親ブルガリア感情を拡散している。\nその結果、こ不安定さが増し、[ROOT.GetAdjective]政府への反発がこの地域を悩ませている。"
 bftb_bulgaria_imro.2.a:0 "もう一度IMROに対処する時が来た……"

 bftb_bulgaria_fatherland_front.1.t:1 "祖国戦線"
 bftb_bulgaria_fatherland_front.1.desc_positive:1 "ついに我々はブルガリアにおける親ドイツ軍国主義独裁に対して幅広く様々な政治的・イデオロギー的な集団を結集し、多大なる労力の果実を得ることができる。\n今や国を支配し、自らの富を求めて国を再び滅ぼすことも躊躇しない資本家階級に皆で対抗するため、共産党だけでなく、ズヴェノ、社会民主労働者党広義派、農民同盟及びその他の組織の元構成員が集まって祖国戦線を結成した。"
 bftb_bulgaria_fatherland_front.1.desc_negative:1 "共産党が他の組織からのメンバーと共に祖国戦線を結成した。これは労働者階級において危険なほど支持を集めている反政府組織であり、近い将来政府を転覆させる恐れさえある。"
 bftb_bulgaria_fatherland_front.1.a:1 "団結して強化を図るのだ！"
 bftb_bulgaria_fatherland_front.1.b:1 "失敗する運命にある共産主義者の罠だ"
 bftb_bulgaria_fatherland_front.2.t:1 "祖国戦線がストライキを実施！"
 bftb_bulgaria_fatherland_front.2.desc:0 "本日、事前に準備された計画に従って、地域の祖国戦線組織と武装した活動部隊が国中の市庁舎と地方行政を乗っ取った。\n反乱軍は黒海沿岸の全域にわたるブルガスからヴァルナに至る[GetBsFfSupport][GetBznsFfSupport][GetZvenoFfSupport][GetPartisanFfSupport]において抵抗を受けていないかあってもごくわずかな抵抗を受けている。"
 bftb_bulgaria_fatherland_front.2.desc_no_support:0 ""
 bftb_bulgaria_fatherland_front.2.desc_has_bs_support:0 "、さらにプロブディフにおいて、労働者階級が暴動を支援するために一斉に街頭へ出て数時間における市街戦の後、地域の掌握に成功した。"
 bftb_bulgaria_fatherland_front.2.desc_has_bzns_support:0 "、\n伝えられるところによれば、モエシアの農村部においては農業社会主義者の支援もまた、この政変の成功を決定的なものにしたとのことだ。"
 bftb_bulgaria_fatherland_front.2.desc_has_zveno_support:0 ". \nソフィアにおいては、旧ズヴェノ軍将校が通信施設を占拠し、国会を急襲して遭遇した準備の整っていない部隊を降伏させた。"
 bftb_bulgaria_fatherland_front.2.desc_has_partisan_support:0 ". \n最後に重要なことを。[GetPartisanFfSupportNationalities]の活動部隊が祖国戦線に加わり、占領地における掌握に努めている。"
 bftb_bulgaria_fatherland_front.2.desc_partisans_gre:0 "ギリシャ"
 bftb_bulgaria_fatherland_front.2.desc_partisans_yug:0 "ユーゴスラビア"
 bftb_bulgaria_fatherland_front.2.desc_partisans_both:0 "ギリシャとユーゴスラビア"
 bftb_bulgaria_fatherland_front.2.a:1 "それなら内戦だ！"


 BUL_zveno_dissidents_tt:0 "早いうちに[GetZvenoName]派閥に対応しなければ、この組織のメンバーは将来軍事クーデターを起こす可能性がある。"
 BUL_exposed_zveno_conspirator_tt:0 "これにより、[GetZvenoName]派閥が計画しているクーデターをわずかだが遅らせることができる。"
 BUL_bs_strikes_no_violence_tt:0 "その過程において多くの工場が被害を受けることになる。\n§Y共産主義§!への高い支持と[GetBsName]の高い人気により状況はさらに悪化する。"

 bftb_bulgaria_rearmament.1.t:1 "[BUL.GetAdjective]が再軍備交渉"
 bftb_bulgaria_rearmament.1.desc:1 "[BUL.GetAdjective]政府は、バルカン半島において[BUL.GetNameDef]が遵守すべき平和政策を公に確立し、先の大戦において敗北した後に国に課せられた厳しい軍備制限の解除について交渉するよう我々に進言している。\n彼らは[BUL.GetAdjective]の国民の主権及び自己決定権を守ることができるよう近代的装備の部隊を構築するためには速やかに再軍備を始める必要があると主張している。"
 bftb_bulgaria_rearmament.1.a:1 "ただの空手形を切っているだけだ"
 bftb_bulgaria_rearmament.1.b:1 "平和維持のための公的な条約を要求する"
 bftb_bulgaria_rearmament.1.c:1 "彼らの軍備制限に終止符を打たなくてはならない！"
 bftb_bulgaria_rearmament.1_refuse_tt:0 "[BUL.GetNameDefCap]は、今のところ再軍備の開始はできない。"
 bftb_bulgaria_rearmament.1_nap_tt:0 "[BUL.GetNameDefCap]は、[GRE.GetFlag][GRE.GetNameDefCap]、[YUG.GetFlag][YUG.GetNameDefCap]、[ROM.GetFlag][ROM.GetNameDefCap]、[TUR.GetFlag][TUR.GetNameDefCap]のいずれかと不可侵条約を締結した時点で、再軍備の開始が可能となる。"
 bftb_bulgaria_rearmament.2.t:1 "[ENG.GetNameDefCap]が[ROOT.GetAdjective]の再軍備を拒否"
 bftb_bulgaria_rearmament.2.desc:1 "[ENG.GetAdjective]政府は、我が軍に対する軍備制限の解除を拒否した。これはヨーロッパにおける緊張の高まりや、バルカン半島における現在の脆弱なバランスに変化を与える新たな力の台頭に対して力なく屈する[ROOT.GetNameDef]の想定に対して無関心のようだ。"
 bftb_bulgaria_rearmament.2.a:0 "他の説得手段を見つけなければ……"
 bftb_bulgaria_rearmament.3.t:1 "[ENG.GetAdjective]が[ROOT.GetNameDef]の再軍備を認めるよう要求"
 bftb_bulgaria_rearmament.3.desc:1 "軍備制限を解除する前に、[ENG.GetAdjective]政府は[ROOT.GetNameDef]の近隣諸国の内の1ヵ国とバルカン半島における外交的友好関係を発展させる最初の第一歩として公的条約に署名するよう要求した。"
 bftb_bulgaria_rearmament.3.a:1 "克服すべき更なる障害……"
 BUL_uk_demands_nap_with_balkan_nation_tt:1 "国民精神§Y軍備制限§!が[GRE.GetFlag][GRE.GetNameDefCap]、[YUG.GetFlag][YUG.GetNameDefCap]、[ROM.GetFlag][ROM.GetNameDefCap]、[TUR.GetFlag][TUR.GetNameDefCap]と§Y不可侵条約§!に締結後に取り除かれる。"
 bftb_bulgaria_rearmament.4.t:0 "軍備制限の解除"
 bftb_bulgaria_rearmament.4.desc:1 "[ENG.GetAdjective]の要求に応じて[GetNapTarget]、[ENG.GetNameDef]との不可侵条約を締結した後に、[ENG.GetNameDef]は最終的に我が軍の軍備制限を解除し、ついに[ROOT.GetAdjective]軍は再軍備を開始することができる。"
 bftb_bulgaria_rearmament.4.a:1 "仕事に取り掛かろう！"
 BUL_nap_with_greece:0 "[GRE.GetNameDefCap]"
 BUL_nap_with_yugoslavia:0 "[YUG.GetNameDefCap]"
 BUL_nap_with_romania:0 "[ROM.GetNameDefCap]"
 BUL_nap_with_turkey:0 "[TUR.GetNameDefCap]"
 bftb_bulgaria_rearmament.5.t:1 "[BUL.GetAdjective]軍の軍備制限が解除"
 bftb_bulgaria_rearmament.5.desc:1 "[ROOT.GetAdjective]の要求に応じて[GetNapTarget]との不可侵条約を締結した後に、[BUL.GetAdjective]の代表団がロンドンに到着し、[BUL.GetNameDef]に再軍備の開始を認める公式条約に署名する用意が整った。"
 bftb_bulgaria_rearmament.5.a:1 "共に乗り越えよう"
 bftb_bulgaria_rearmament.6.t:0 "[ENG.GetNameDefCap]が我が軍の軍備制限を解除"
 bftb_bulgaria_rearmament.6.desc:1 "ソフィアにおける[ENG.GetNameDef]からの代表団との難航した交渉の後、[ENG.GetAdjective]政府は我が軍の軍備制限の解除についての同意書に署名し、ついに[ROOT.GetNameDef]は再軍備を開始することができる。"
 bftb_bulgaria_rearmament.6.a:1 "無駄にする時間はない。再軍備を開始しよう！"
 bftb_bulgaria_rearmament.7.t:0 "[BUL.GetNameDefCap]が軍備制限の解除に圧力"
 bftb_bulgaria_rearmament.7.desc:1 "[ROOT.GetAdjective]政府に対して[BUL.GetNameDef]の軍備制限を認めるよう圧力をかける目的で[BUL.GetAdjective]の代表団がロンドンへ到着した。\nバルカン半島に戦争の影が忍び寄っているため、彼らは[BUL.GetNameDef]が何らかの方法で自らの領土を保全する準備を速やかに開始することを保証している。"
 bftb_bulgaria_rearmament.7.a:1 "我々は脅威に屈しない！"
 bftb_bulgaria_rearmament.7.b:1 "他の方法がない……再軍備を認める！"
 bftb_bulgaria_rearmament.8.t:1 "[ENG.GetNameDefCap]が我々の圧力に屈しない"
 bftb_bulgaria_rearmament.8.desc:1 "再軍備を認めるよう[ENG.GetAdjective]政府に対し圧力をかけるためにロンドンへ派遣された[ROOT.GetAdjective]の代表団は、ひどい知らせを携えて戻ってきた。つまり、[ENG.GetNameDef]は我々の要求に応じず、[ROOT.GetNameDef]の再軍備の開始を認めなかった。"
 bftb_bulgaria_rearmament.8.a:1 "つまり、我々に選択の余地を残さないということだ……"
 bftb_bulgaria_rearmament.9.t:1 "[BUL.GetNameDefCap]は軍備制限に従わない"
 bftb_bulgaria_rearmament.9.desc:1 "[BUL.GetLeader]自らが送り込んだ[BUL.GetAdjective]の外交官が[GetReasonForNotAbiding]ことを通知するために我が国に帰ってきた。"
 bftb_bulgaria_rearmament.9.a:0 "後でやるさ……"
 bftb_bulgaria_rearmament.9.b:0 "彼らはこの対価を支払わねば！"
 bftb_bulgaria_rearmament.9.desc_reason_war:0 "、巻き込まれた軍事紛争により、[BUL.GetNameDef]はかの国の独立と国民の自由を確保するため、即時に再軍備を開始する"
 bftb_bulgaria_rearmament.9.desc_reason_faction:0 "、今や彼らには[BUL.GetFactionName]の後ろ盾があるため、[BUL.GetNameDef]はもはや軍備に課せられた制限を遵守しない"

 bftb_bulgaria_nationalization.1.t:0 "[FROM.GetNameDefCap]が我々の子会社を接収"
 bftb_bulgaria_nationalization.1.desc:0 "[GetTsarLoyalistOrPartyName]の支持を受けて、[BUL.GetNameDef]の[GetLeaderNameIfRegencyCouncil]は、国内の全ての外国子会社が国有化され、今後は[BUL.GetAdjective]州の企業とする法律を可決した。\n[BUL.GetNameDef]に対する[ROOT.GetAdjective]の権益についての図々しい攻勢により上流階級、特に[BUL.GetNameDef]のインフラと子会社に莫大な投資を行った実業家に深刻な打撃を与えており、これらの施設が秘境にも接収されている。"
 bftb_bulgaria_nationalization.1.desc_tsar_loyalists:0 "忠実な閣僚"
 bftb_bulgaria_nationalization.1.desc_party_name:0 "[BUL.GetRulingPartyLong]からの閣僚"
 bftb_bulgaria_nationalization.1.desc_regency_council:0 "ボグダン・フィロフと[BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.desc_regular_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.a:0 "今はなす術がない……"
 bftb_bulgaria_nationalization.1.b:0 "禁輸措置で奴らに敬意を表してやれ！"
 bftb_bulgaria_nationalization.1.c:0 "外交団を派遣することとしよう……戦車を先頭にしてな！"
 bftb_bulgaria_nationalization.1.d:0 "この恩知らずの裏切者を切り捨てろ！"
 bftb_bulgaria_nationalization.2.t:0 "[FROM.GetAdjective]の対ブルガリア禁輸措置"
 bftb_bulgaria_nationalization.2.desc:1 "[ROOT.GetAdjective]の外国子会社及び支店の国有化措置に対抗して、[FROM.GetNameDef]は我が国における禁輸措置を決定し[GetEmbargoAllies]た。\n状況がさらに悪化したという者もいるが、実際のところ、禁輸措置により深刻な影響が出ているのは製品の輸出入に係る特定の分野だ。"
 bftb_bulgaria_nationalization.2.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.2.desc_allies:0 "、同盟国においても禁輸措置が支持され"
 bftb_bulgaria_nationalization.2.a:0 "なんと劇的な……"
 bftb_bulgaria_nationalization.3.t:0 "[FROM.GetNameDefCap]が我が国を[FROM.GetFactionName]から追放"
 bftb_bulgaria_nationalization.3.desc:0 "[FROM.GetAdjective]政府は、海外子会社の[BUL.GetAdjective]国有化に対抗する[FROM.GetNameDef]の[BUL.GetNameDef]に対する輸入禁止措置や[FROM.GetFactionName]の国外追放を要求する投資家や産業家富裕層の圧力に屈した。\n[GetEmbargoAndKickAllies]禁輸措置は、いくつかの民間経済分野において深刻な影響を及ぼし、さらに悪いことにまごうことなく[BUL.GetNameDef]の惨状をすぐさま利用しようとする近隣諸国の領土的野心に晒されている。"
 bftb_bulgaria_nationalization.3.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.3.desc_allies:0 "[FROM.GetNameDef]の同盟国も加わった"
 bftb_bulgaria_nationalization.3.a:0 "これを期待すべきだったんだ！"

 bftb_bulgaria_uranium_mining_concessions.1.t:0 "[FROM.GetNameDefCap]のウラン採掘権"
 bftb_bulgaria_uranium_mining_concessions.1.desc:0 "[FROM.GetAdjective]の同盟国との良好な関係が正しく報われた。つまり、[FROM.GetAdjective]政府はブホヴォ近郊にあるウラン鉱床の採掘権を我々に付与したのだ。彼らはその物質を有効活用するには程遠い技術水準であり、ブルガリアの産業及び農業のための基礎的な物資と引き換えに、我々がブホヴォ鉱山の管理を行う権限を付与する協定に調印したいとのことだ。\nこの都合の良い協定は、我々にウラニウムの新たな供給源をもたらすだけでなく、[GER.GetNameDef]と[BUL.GetNameDef]の関係をさらに改善することになるのは間違いがない。"
 bftb_bulgaria_uranium_mining_concessions.1.a:0 "有効活用することにしよう。"

 bftb_bulgarian_claims.1.t:0 "ブルガリアがバルカン半島に係る主張の正当化を要求"
 bftb_bulgarian_claims.1.desc:1 "[BUL.GetNameDef]からの代表団は、[BUL.GetAdjective]が[ROOT.GetNameDef]と協力し[ROOT.GetFactionName]へ参加することと引き換えに、バルカン半島における彼らの主張への[ROOT.GetAdjective]の支持を求め、またその地域での近い将来における[BUL.GetAdjective]の領土拡張を秘密裏に交渉し確保しようと、我が政府に働きかけてきた。"
 bftb_bulgarian_claims.1.a:1 "ブルガリアの主張を認めよう"
 bftb_bulgarian_claims.1.b:1 "いかなる領土拡張も我々の好きなように準備する！"
 bftb_bulgarian_claims.1.a_tt:0 "補正§Y事前に用意されたブルガリア領土拡張§!があり、これまで他の同盟国により管理されていた州が[BUL.GetNameDef]へ移管され、[BUL.GetNameDef]は、[ROOT.GetFactionName]に加盟する。"
 bftb_bulgarian_claims.2.t:0 "[GER.GetNameDefCap]が我々の主張を承認"
 bftb_bulgarian_claims.2.desc:1 "バルカン半島における領土拡張について交渉するために[FROM.Capital.GetName]に派遣された[ROOT.GetAdjective]の代表団は、[ROOT.Capital.GetName]に帰還して、使命を完全に全うしたことを知らせた。彼らは[FROM.GetAdjective]が[FROM.GetNameDef]の主張を認め、[FROM.GetFactionName]に公式に加盟すると[ROOT.GetNameDef]が僭越ながらもバルカン諸国の平和維持軍としてこれらの管理権を獲得することに同意すると秘密協定を締結した。"
 bftb_bulgarian_claims.2.a:1 "見直す余地のない取引だ！"
 bftb_bulgarian_claims.3.t:0 "[GER.GetNameDefCap]が我々の主張を棄却"
 bftb_bulgarian_claims.3.desc:1 "バルカン半島における我々の主張に関する[FROM.GetAdjective]の認識を交渉するために[FROM.Capital.GetName]に派遣された[ROOT.GetAdjective]の代表団が、バルカン半島における[ROOT.GetAdjective]の領土拡張確保について[FROM.GetNameDef]との合意締結の任務が不首尾に終わったと説明して[ROOT.Capital.GetName]に帰還した。"
 bftb_bulgarian_claims.3.a:1 "それなら、それとなく領土拡張をするか……"
 bftb_bulgarian_claims.4.t:0 "[GER.GetNameDefCap]がブルガリアの支配権を認める"
 bftb_bulgarian_claims.4.desc:1 "かねてからの合意により、[GER.GetNameDef]は、現在[GER.GetFactionName]軍に占領され、[ROOT.GetNameDef]により主張されている領土の統治権を移管するよう命じた。今後は[ROOT.GetAdjective]政府が統治することになる。"
 bftb_bulgarian_claims.4.a:1 "当然の権利だ！"
 bftb_bulgarian_claims.5.t:0 "認められたブルガリアの占領"
 bftb_bulgarian_claims.5.desc:1 "かねてからの合意により、我が国は、現在[GER.GetFactionName]軍に占領され、[ROOT.GetNameDef]により主張されている領土の統治権を移管するよう命じた。今後は[ROOT.GetAdjective]政府が統治することになる。"
 bftb_bulgarian_claims.5.a:1 "約束した通りだ"
 bftb_bulgarian_claims.6.t:1 "[GER.GetNameDefCap]がブルガリアによる占領を許可"
 bftb_bulgarian_claims.6.desc:1 "[GER.GetAdjective]と[BUL.GetAdjective]とのかねてからの合意により、[GER.GetNameDef]は、[BUL.GetNameDef]が主張し、現在我が軍に占領されている領土の統治権を移管するよう命令した。今後は、[BUL.GetAdjective]が統治することになる。"
 bftb_bulgarian_claims.6.a:1 "ブルガリアの新入りだ！"
 bftb_bulgarian_claims.7.t:0 "[FROM.GetNameDefCap]が[FROM.FROM.GetName]の統治を要求"
 bftb_bulgarian_claims.7.desc:0 "占領下にあるバルカンの領土における平和維持の役割と称して、[FROM.GetAdjective]は、[ROOT.GetFactionName]に引き継がれた地域の秩序維持と安定化及び我が軍が他の戦線を強化できるよう[ROOT.GetAdjective]の駐屯部隊を解放するために我々が[FROM.FROM.GetName]の統治権を付与するよう提案した。"
 bftb_bulgarian_claims.7.a:0 "了解した。我が軍を他の地域に展開させることが必要だ！"
 bftb_bulgarian_claims.7.b:0 "ブルガリアの領土野心は留まるところを知らない！"
 bftb_bulgarian_claims.8.t:0 "[FROM.GetNameDefCap]が[FROM.FROM.FROM.GetName]統治を移管"
 bftb_bulgarian_claims.8.desc:0 "[FROM.GetAdjective]政府は、[ROOT.GetNameDef]に[FROM.FROM.FROM.GetName]の統治権を付与することに同意した。今や我々は地域の秩序維持と安定化だけでなく、敵の攻撃に対抗して地域を守ることが可能な駐屯部隊を展開して平和維持者としての役割を引き受ける。"
 bftb_bulgarian_claims.8.a:0 "ブルガリアに更なる領土を！"
 bftb_bulgarian_claims.9.t:0 "[FROM.GetNameDefCap]が[ROOT.GetAdjective]の[FROM.FROM.FROM.GetName]統治移管を拒否"
 bftb_bulgarian_claims.9.desc:0 "[FROM.GetAdjective]政府は、[ROOT.GetNameDef]に[FROM.FROM.FROM.GetName]の統治権を付与することを拒否している。彼らはこのような政策を推し進める我々の真の動機は単に[ROOT.GetAdjective]の占領地域を拡大しようとするのみだと主張しており、[FROM.GetLeader]自身が我々の領土拡張への野心により悩ませ始められていると公言している。"
 bftb_bulgarian_claims.9.a:0 "またあとで……"
 BUL_germany_recognizes_our_claim_tt:0 "[GER.GetNameDefCap]が州における我々の請求を認める。"

 bftb_bulgaria_german_influence.1.t:0 "[GER.GetNameDefCap]が航空機の供与を申し出"
 bftb_bulgaria_german_influence.1.desc:1 "我が国と[GER.GetNameDef]の関係を[GetFirstDonation]、[ROOT.GetNameDef]を[GER.GetFactionName]へ向けて明らかに組み入れようと、ヘルマン・ゲーリングは12機の[GER.GetAdjective]戦闘機を供与すると申し出ている。このため、地域における[GER.GetAdjective]の権益を守るためにバルカン半島における強力な同盟を勝ち取っている。"
 bftb_bulgaria_german_influence.1.desc_first_donation:0 "強化し、[ROOT.GetAdjective]の航空戦力を再建するために"
 bftb_bulgaria_german_influence.1.desc_more_donations:0 "強化し続けるために"
 bftb_bulgaria_german_influence.1.a:1 "喜んで受け入れる！"
 bftb_bulgaria_german_influence.1.b:1 "丁重にお断りする"
 bftb_bulgaria_german_influence.2.t:0 "[BUL.GetNameDefCap]が供与を受諾"
 bftb_bulgaria_german_influence.2.desc:1 "[BUL.GetAdjective]の最高司令部は我々の提案を喜んで受け入れ、[BUL.GetLeader]は我が国の航空機の供与について非公式に謝意を表し、[ROOT.GetNameDef]と[BUL.GetNameDef]の関係がより強く、またより盛んになり、相互に利益をもたらすだろうと声明を出した。"
 bftb_bulgaria_german_influence.2.a:1 "いいことだ！"
 bftb_bulgaria_german_influence.3.t:1 "[BUL.GetNameDefCap]が供与を拒否"
 bftb_bulgaria_german_influence.3.desc:1 "[BUL.GetAdjective]の最高司令部は、この供与を受けるということが[BUL.GetNameDef]の[ROOT.GetAdjective]の政策と友好関係を成立させることを意味するとして、[BUL.GetAdjective]空軍を支援するために[ROOT.GetAdjective]の航空機を供与するという我々の提案を丁重に断った。現時点においては、[BUL.GetAdjective]の利益にならないが、彼らは自らの手で空軍を再建することを決意している。"
 bftb_bulgaria_german_influence.3.a:1 "何かまちがっていたか？"
 bftb_bulgaria_german_influence.4.t:1 "[GER.GetLeader]が我々にキョセイヴァノフの更迭を要求"
 bftb_bulgaria_german_influence.4.desc:1 "本日、[ROOT.GetAdjective]首相のゲオルギ・キョセイヴァノフの無能さが[GER.GetAdjective]から見て全く信用を失っており、そのような重要な地位によりふさわしい者を代わりに立てて辞任させるべきであるとの[GER.GetLeader]からの書簡を受け取った。\n[GER.GetAdjective]はキョセイヴァノフの代わりに政治経験が浅い親ドイツ派のボグダン・フィロフを擁立するよう勧めており、このことは彼が[GetLeaderToChallenge]に楯突くことはないということを意味している。"
 bftb_bulgaria_german_influence.4.desc_tsar:0 "国王"
 bftb_bulgaria_german_influence.4.desc_regency_council:0 "[ROOT.GetAdjective]摂政評議会"
 bftb_bulgaria_german_influence.4.desc_no_tsar:0 "[BUL.GetLeader]"
 bftb_bulgaria_german_influence.4.a:1 "ドイツ人が正しいのだ！"
 bftb_bulgaria_german_influence.4.b:1 "ドイツの気まぐれには屈しない！"
 bftb_bulgaria_german_influence.5.t:1 "[BUL.GetLeader]がキョセイヴァノフの更迭を受諾"
 bftb_bulgaria_german_influence.5.desc:1 "前[BUL.GetAdjective]首相の無能さ加減により、ゲオルギ・キョセイヴァノフは[BUL.GetLeader]の信頼を全く失い、彼自身の無能さが表すリスクを完全に理解し、ボグダン・フィロフのようなより有能な者、つまり政治経験が短い親ドイツ派の者であり、[GetLeaderToChallenge]に楯突いたり[ROOT.GetAdjective]の利益を損ねることをしない者を立てて辞任させるべきであるとの我々の進言を受け入れた。"
 bftb_bulgaria_german_influence.5.a:1 "[BUL.GetLeader]は自らが十分に賢明であることを証明した"
 bftb_bulgaria_german_influence.6.t:1 "[BUL.GetLeader]がキョセイヴァノフの更迭を拒否"
 bftb_bulgaria_german_influence.6.desc:1 "[BUL.GetLeader]は、[ROOT.GetAdjective]政府がゲオルギ・キョセイヴァノフを更迭したい理由が[BUL.GetNameDef]に忠誠を誓う有能な政治家を捨て去り、代わりに[BUL.GetNameDef]において[GER.GetLeader]の権益を世話する[ROOT.GetAdjective]の操り人形を代わりに立てたいことのみであったため、更迭を拒否した。"
 bftb_bulgaria_german_influence.6.a:1 "ここでの唯一の操り人形はゲオルギ・キョーセイバノフのみだ！"
 bftb_bulgaria_german_influence.7.t:0 "[GER.GetNameDefCap]が軍事通行権を拒否"
 bftb_bulgaria_german_influence.7.desc:1 "[GER.GetNameDef]の外交官が、本日[ROOT.Capital.GetName]に到着し、[GER.GetAdjective]軍の軍事通行権を[ROOT.GetNameDef]が要求していることを伝えた。\nバルカン半島における軍事作戦では、[GER.GetAdjective]部隊が隣国との国境に沿って展開するために[ROOT.GetNameDef]を通過できるよう要求されている。[GER.GetLeader]は、[ROOT.GetNameDef]が[GER.GetAdjective]の戦争遂行を妨害することを知って喜ぶことはない。"
 bftb_bulgaria_german_influence.7.a:1 "喜んでドイツ軍に協力する"
 bftb_bulgaria_german_influence.7.b:1 "[GER.GetLeader]は違う方法を見つけるべきだ"
 bftb_bulgaria_german_influence.8.t:0 "[BUL.GetNameDefCap]が我々の軍事通行権を認可"
 bftb_bulgaria_german_influence.8.desc:0 "我が部隊の作戦の基地として[BUL.GetAdjective]の領土を使用することを協議するために[BUL.Capital.GetName]に送り込んだ外交官は、交渉が成功し、[ROOT.GetAdjective]軍が[BUL.GetNameDef]を通過する軍事通行権を付与された協定に[BUL.GetLeader]が既に調印したと伝えた。"
 bftb_bulgaria_german_influence.8.a:0 "全て計画通りだ"
 bftb_bulgaria_german_influence.9.t:0 "[BUL.GetNameDefCap]が我が軍の軍事通行権を拒否"
 bftb_bulgaria_german_influence.9.desc:1 "我が部隊の作戦の基地として[BUL.GetAdjective]の領土を使用することを協議するために[BUL.Capital.GetName]に送り込んだ外交官は、[BUL.GetLeader]が[ROOT.GetAdjective]部隊への軍事通行権を拒否したと報告した。これは近い将来においてバルカン半島における軍事作戦に危険な妨害を招くものだ。伝えられるところによれば、[BUL.GetLeader]は双方の要求を満たすことで[BUL.GetNameDef]が単なる[ROOT.GetAdjective]の衛星国となり、国が本来あるべきバルカン半島における偉大な独立国家となることを妨げると信じているようだ。"
 bftb_bulgaria_german_influence.9.a:1 "[BUL.GetLeader]は火遊びをしているな……"
 bftb_bulgaria_italian_influence.1.t:0 "[BUL.GetAdjective]が研究開発協定を提案"
 bftb_bulgaria_italian_influence.1.desc:0 "[BUL.GetAdjective]の代表団が、本日首都に到着し、我が国との協定に調印する目的で外務大臣の[ITA.GetAdjective]との会談を求めてきた。\n[BUL.GetAdjective]外交官が提示した条約には、他の条項とともに研究開発に焦点を絞った軍事協力計画や[ITA.GetAdjective]の投資家に莫大な利益をもたらす[BUL.GetNameDef]における新たな経済統制の実施といったものが含まれている。"
 bftb_bulgaria_italian_influence.1.a:0 "これは[ITA.GetNameDef]にとって利益をもたらす合意だ"
 bftb_bulgaria_italian_influence.1.b:0 "技術上の優位を[BUL.GetAdjective]を分かち合うことはしない！"

