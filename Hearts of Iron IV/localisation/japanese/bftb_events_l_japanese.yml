 bftb_greece.1.t:0 "君主主義者が選挙で勝利！"
 bftb_greece.1.desc:1 "ギリシャの群衆は、ゲオルギオス2世に忠実な保守派が1936年のギリシャ選挙に勝利したと聞いて驚きを隠せなかった。コンスタンチノス・デメルチス首相は今後も在任すると予想されており、国王はデメルチス首相の在任期間は非常に長く、成功したものになるだろうとの個人的な信念を表明している。国王の予感が正しいかどうかは時間の問題だ……"
 bftb_greece.1.a:0 "ギリシャにとって偉大なる勝利だ……"
 bftb_greece.2.t:0 "ヴェニゼロス派が選挙で勝利！"
 bftb_greece.2.desc:1 "今日、ギリシャの人々は通りを埋め尽くし、君主主義者たちが選挙結果へ干渉しないことを保証するために軍隊がとった選択を称賛した。ヴェニゼロス派が海外の亡命より帰還し、強力な統治権力を手にしたが、国民は1919年に彼らによって引き起こされた国全体を巻き込んだ戦争を忘れてはいない。彼らは分裂国家と化した国を束ねなければならないという苦境に直面することとなった。また、軟禁状態にあるギリシャ国王の処遇をどうするか、という問題も残ったままだ。何が起ころうともギリシャには関心を引く時代が待ち受けているだろう……"
 bftb_greece.2.a:0 "遂に、我々は帰還した！"
 GRE_republican_victory_tt:1 "£faction_gre_monarchist §Y君主主義者§!が§Y中立的§!になる。\n£faction_gre_communist §Y共産主義者§!が§Y中立的§!になる。"
 bftb_greece.3.t:1 "アナトリアのファシストが動員を開始"
 bftb_greece.3.desc:1 "ギリシャの自称ファシスト運動は、我々の新たな政治情勢に応じて再編された。トルコから追放され、苦しい状況に立たされたギリシャ難民たちは不満を抱いており、祖国から追放されたもう一人のギリシャ人、ゲオルギオス・コスミディスの急進的政治運動のもとに集い始めている。\n\nコスミディスはメガリ・イデアと[TUR.GetNameDef]によって失われた歴史的領土の回復を積極的に提唱しており、ヴェニゼロス派政権の中でも最も過激的である。一部の報告によれば、コスミディスは[ROOT.GetNameDef]の国境をエーゲ海に留まらず、アナトリア全土へ広げようと考えているようだ。だが、このような報告は話半分に聞いておくべきだ。トルコ全体を覆うような国境を考案するとは、いったいどんな狂人なのだろうか？"
 bftb_greece.3.a:1 "誰がチンピラに従うものか！"
 GRE_anatolian_fascists_in_play_tt:1 "£faction_gre_fascist §Yファシスト§!が出現し、§R敵対的§!な状態で活動を開始する。"
 GRE_republican_monarchist_alliance_tt:1 "君主主義者の将軍と閣僚は、ヴェ二ゼロス政府でも引き続き利用できる。\n£faction_gre_monarchist §Y君主主義者§!が§G友好的§!になる。\n£faction_gre_communist §Y共産主義者§!が§R敵対的§!になる。"
 bftb_greece.6.t:0 "EEEとの交渉"
 bftb_greece.6.desc:0 "卑劣なアナトリアのファシストどもは、悪意のある活動の初期段階から政府に近づかないようにして混乱をまき散らしてきたが、状況が変化しつつあるようだ。敗北した[TUR.GetNameDef]という共通の目的のために、アナトリアのファシストが我が軍に参加するという100年契約を結ぶという申し出があった。\n\n我が国の政権が単に彼らの反政府活動を抑え込むために、我が国の悪魔とこの取引に応じることを否定はできない。また、公務員の中には、EEEの目標に賛成、あるいは称賛にする狡猾な者がいることも否定できない。ありがたいことに有力者アリストテレス・オナシスは、別の行動方針を提示してくれた。同じくアナトリア出身のオナシスは、彼の名声、ビジネス感覚及び個人の富を利用して反対運動を作り上げ、その運動を利用してEEEの支援基盤を奪う。この一連の活動はEEEを叩き潰すものとは保証できないが、オナシスに頼めばこのお調子者どもをつまみ出すことができることを十分示唆するものだ。"
 bftb_greece.6.a:1 "過去の亡霊が我々を悩ますことは二度とない"
 bftb_greece.6.b:0 "ファシストの害虫どもと取引なぞするわけがない"
 GRE_ally_the_anatolian_fascists_tt:1 "£faction_gre_fascist §Yファシスト§!が§G友好的§!になる！\n§YEEE§!との同盟は§Yイラクリオン会議§!が召集された際に§R重大な影響§!を与える。"
 GRE_ally_onassis_tt:1 "§Yアリストテレス・オナシス§!が閣僚として利用できるようになる。\n£faction_gre_fascist §Yファシスト§!とは§Y敵対関係§!のままになる。"
 GRE_increased_influence_tt:0 "これで、§Y[FROM.GetAdjective]§!政府の影響力が高まる。"
 bftb_greece.7.t:0 "イラクリオン会議"
 bftb_greece.7.desc:0 "ついにヨーロッパの大国とセーブル条約やローザンヌ条約を再検討し、メガリ・イデアの話題についても再び取り組めるようになった。[TUR.GetNameDef]の運命は我々だけでは決定できないので、我々はまず[ENG.GetNameDef]と[FRA.GetNameDef]の承認を、またもし我々が協議にうねりをもたらすべく軽蔑すべき[ITA.GetNameDef]を招待するなら彼らの承認をも獲得し、我々のために利用しなければならない。"
 bftb_greece.7.a:0 "[FRA.GetAdjective]と[ENG.GetAdjective]の代表者を招待すべきだ"
 bftb_greece.7.b:0 "セーヴル条約に署名したすべての国を招待すべきだ"
 bftb_greece.8.t:0 "イラクリオン会議への招待"
 bftb_greece.8.desc:0 "明らかに[TUR.GetNameDef]の国境を引き直そうとしている[FROM.GetNameDef]から、興味深い提案を受けた。[FROM.GetNameDef]は、[TUR.GetNameDef]へ提示したセーブル条約、そしてローザンヌ条約を見直すため、先の大戦で戦勝国となったヨーロッパの大国を交えた会議を開こうとしているようだ。\n\n[FROM.GetNameDef]の政府関係者は、我々は打ち負かされた[TUR.GetNameDef]から物質的利益を得る立場にあり、[TUR.GetNameDef]の抹消は[FROM.GetAdjective]政府の望むところではないことを保証している。その代わりに、[FROM.GetNameDef]からの重要人物たちは、この会議を失地回復論的な夢の実現ではなく、国境の再編に関する単純な問題として言及するよう主張している。"
 bftb_greece.8.a:0 "期待していいぞ"
 bftb_greece.8.b:0 "貴国の試みは地中海を不安定にさせるだろう！"
 potential_war_with_turkey_tt:0 "§R参加に同意した場合、近い将来、その領土と引き換えに[TUR.GetNameDef]との戦争に巻き込まれる可能性が非常に高くなる。§!"
 bftb_greece.9.t:0 "[ENG.GetNameDef]のみイラクリオン会議に出席"
 bftb_greece.9.desc:0 "[TUR.GetNameDef]の国境の再編に関するイラクリオン会議への招待状は、我々が必要としたすべての国へと送られた。招待した国すべてが参加してくれることを期待していたが、我々のサミットへの参加を表明したのは[ENG.GetNameDef]だけであった。我々と[ENG.GetNameDef]の関係は非常に根強いため、政府関係者の多くは両国に利益をもたらす形でイラクリオン会議の決議が行えると確信している。"
 bftb_greece.9.a:0 "[ENG.GetAdjective]は常に信頼できる友人だ！"
 bftb_greece.10.t:0 "[FRA.GetNameDef]のみイラクリオン会議に出席"
 bftb_greece.10.desc:0 "[TUR.GetNameDef]の国境の再編に関するイラクリオン会議への招待状は、我々が必要としたすべての国へと送られた。招待した国すべてが参加してくれることを期待していたが、我々のサミットへの参加を表明したのは[FRA.GetNameDef]だけであった。[ROOT.GetAdjective]の当局者がその知らせを聞いた時の様子は正に落胆の一言であった。高級官僚と軍事専門家のどちらも、我々の片隅にある[FRA.GetAdjective]の参加だけでイラクリオン会議の成果を出せるとは思っていないが、行動指針に従って取り組み続ける。"
 bftb_greece.10.a:0 "[FRA.GetAdjective]のみ？さっさと終わらせよう"
 bftb_greece.11.t:0 "[ITA.GetNameDef]のみイラクリオン会議に出席"
 bftb_greece.11.desc:0 "[ITA.GetNameDef]だけがイラクリオン会議で[TUR.GetNameDef]の運命を決定することに関心を示しているという残念な知らせについて、落胆した我が国の当局者は熟考し、最終的にはイラクリオン会議を完全に中止することが唯一の執るべき道だと決断した。ヴェニゼロス主義の当局者の多くは、1922年の復讐に当たり自らの運動の全ての正当性を持ち出したこと、そして今や状況は活動全体が危険にさらされるまでに至っていることを十分に認識しており、これは軽々しく決断された行動ではない。\n\n会議の開催に当たり過大な宣伝が行われたあとに情報が入ってこないため、[ROOT.GetAdjective]国民は落ち着きを失っている。EEEは怒り狂う不満の火に喜々として付けいり、我が政府をその軟弱さや約束を守らなかったことで激しく非難している。[ROOT.GetLeader]はこの一寸先も見えない状況でどのように舵を切っていくのだろうか？"
 bftb_greece.11.a:0 "何の利益にもなりやしない。会議は中止だ。"
 bftb_greece.12.t:0 "[ENG.GetNameDefCap]と[FRA.GetNameDef]がイラクリオン会議に出席"
 bftb_greece.12.desc:0 "首都に集まった当局者は[ENG.GetNameDef]と[FRA.GetNameDef]がともにイラクリオン会議へ代表団を送り込むと聞いて喜んでいる。サミットの準備は既に完了しており、会議は数日中に正式に始まることだろう。\n\n共に、我が代表団は、最終的に我々がエーゲ海に沿って正当な領土を認められるべきかどうかを決定する前に、[TUR.GetName]北部と南部で勢力圏を分け合うだろう。まさに歴史が作られようとしており、[ROOT.GetNameDef]はその中心となるだろう。"
 bftb_greece.12.a:0 "[ROOT.GetAdjective]の手が世界を形作る"
 bftb_greece.13.t:0 "セーヴル条約の署名国全てがイラクリオン会議に出席"
 bftb_greece.13.desc:0 "首都に集まった当局者は[ENG.GetNameDef]と[FRA.GetNameDef]がともにイラクリオン会議へ代表団を送り込むと聞いて喜んでいたが、[ITA.GetNameDef]の参加に対する懸念のため、その熱狂は抑えられた。我々の政治家の多くは、[ITA.GetAdjective]の策略がこの催し全体を妨害するかもしれないという懸念を非公式に表明したが、[ROOT.GetLeader]は[ITA.GetNameDef]を招待したことが正しい判断であったと確信している。サミットの準備は既に完了しており、会議は数日中に正式に始まることだろう。\n\n共に、我が代表団は、最終的に我々がエーゲ海に沿って正当な領土を認められるべきかどうかを決定する前に、[TUR.GetName]北部と南部で勢力圏を分け合うだろう。まさに歴史が作られようとしており、[ROOT.GetNameDef]はその中心となるだろう。"
 bftb_greece.13.a:0 "興味深いことになりそうだ……"
 bftb_greece.14.t:0 "誰も我々の会議に出席せず！"
 bftb_greece.14.desc:0 "我が政府は、招待された国のいずれもがイラクリオン会議へ代表団を送り込んでこないという知らせを聞いて、完全かつ徹底的に屈辱感にさいなまされている。さらに悪いことに、我々の指導部はこの地域の緊張を煽るとしてこれらの大国から公に批判されている。ヴェニゼロス主義の当局者の多くは、1922年の復讐に当たり自らの運動の全ての正当性を持ち出したこと、そして今や状況は活動全体が危険にさらされるまでに至っていることを十分に認識しており、この一連の出来事はほとんど壊滅的なものに他ならないと証明されたと言ってさえ、それは控えめな表現に過ぎない。\n\n会議の開催に当たり過大な宣伝が行われたあとに情報が入ってこないため、[ROOT.GetAdjective]国民は落ち着きを失っている。EEEは怒り狂う不満の火に喜々として付けいり、我が政府をその軟弱さや約束を守らなかったことで激しく非難している。[ROOT.GetLeader]はこの一寸先も見えない状況でどのように舵を切っていくのだろうか？"
 bftb_greece.14.a:0 "己の傲慢さが我々を破滅へと導いたのだ"
 bftb_greece.15.t:0 "イラクリオン会議 - [FRA.GetAdjective]委任統治領クルディスタン？"
 bftb_greece.15.desc:0 "第一回投票の議題は、[FRA.GetNameDef]が[TUR.GetNameDef]の降伏時に[TUR.GetAdjective]のクルディスタンにおいて[FRA.GetAdjective]委任統治領を設置することを許可するか否かというものだ。出席している[FRA.GetAdjective]当局者の多くは、[FRA.GetNameDef]がこの地域に近接していること、及び[TUR.GetAdjective]のクルディスタンで適度に顕著な国民意識が現在既にみられることを考慮すれば、このような取り決めは完全に論理的であると示唆している。とはいえ、[FRA.GetAdjective]帝国が既に拡大しすぎていることを考慮して本国でこの考えに対する抵抗がある可能性も認められている。\n\n仮に[FRA.GetAdjective]に[TUR.GetNameDef]での利権が認められた場合、一度[TUR.GetNameDef]との戦争が始まれば彼らは条約によって[GRE.GetNameDef]への援助に拘束されることになる。動議が通過しなかった場合、イラクリオン会議の結果に関係なく、[FRA.GetNameDef]は戦争が始まったとしても[GRE.GetNameDef]に対する義務を負わない。"
 bftb_greece.15.a:0 "賛成票を投じる！"
 bftb_greece.15.b:0 "反対票を投じる！"
 GRE_french_kurdistan_option_tt:1 "動議が可決され、イラクリオン会議が最終的に成功した場合、§Y[TUR.GetNameDefCap]の§!降伏に際し、§Y[FRA.GetNameDefCap]§!は§Yクルディスタン§!の中核州である[TUR.GetAdjective]が領有する州全域で§Yクルド人の§!傀儡国を樹立する。"
 bftb_greece.16.t:0 "イラクリオン会議 - [FRA.GetAdjective]が委任統治領を獲得！"
 bftb_greece.16.desc:0 "出席した代表団の大多数は、[TUR.GetAdjective]国の打倒に成功した場合、[FRA.GetNameDef]にクルディスタンでの委任統治を認めるべきであると投票した。[FRA.GetAdjective]の当局者は出席した代表団の賢明な政治的手腕を称賛し、既に[FRA.GetAdjective]政府中央へ同地域における統治組織設立の計画を開始するよう伝達した。"
 bftb_greece.16.a:0 "賛成多数により可決！"
 bftb_greece.17.t:0 "イラクリオン会議 - [FRA.GetAdjective]の委任統治領は否決！"
 bftb_greece.17.desc:0 "出席した代表団の大多数は、[TUR.GetAdjective]国の克服に成功した場合、[FRA.GetNameDef]はクルディスタン内のいかなる領土も拒否されるべきであると投票した。[FRA.GetAdjective]の当局者は、この出来事を茶番劇だと述べてこの会議から完全に去ることを決めかけたが、たとえ何も約束されていなくとも、後の手続きに影響を与えることができる方が良いという意見で最終的に一致した。"
 bftb_greece.17.a:0 "反対多数により否決！"
 bftb_greece.18.t:0 "イラクリオン会議 - [ENG.GetAdjective]保護領アルメニア？"
 bftb_greece.18.desc:0 "今回の投票の議題は、[TUR.GetNameDef]の降伏時に、[ENG.GetNameDef]へ[TUR.GetAdjective]の[354.GetName]におけるアルメニア保護領を与えるべきかどうかだ。[TUR.GetAdjective]の国境内でアルメニア人の国家を解放するか否かという議題は最近の不穏な出来事を考慮して議論を呼んできたが、[ENG.GetAdjective]の代表団は、[SOV.GetAdjective]との国境地帯におけるアルメニア人国家の樹立が、道徳的にすべきことであるだけでなく、戦略的にも得るべき非常に堅牢な立場であると主張している。\n\n仮に[ENG.GetAdjective]に[TUR.GetNameDef]での利権が認められた場合、一度[TUR.GetNameDef]との戦争が始まれば彼らは条約によって[GRE.GetNameDef]への援助に拘束されることになる。動議が通過しなかった場合、イラクリオン会議の結果に関係なく、[ENG.GetNameDef]は戦争が始まったとしても[GRE.GetNameDef]に対する義務を負わない。"
 bftb_greece.18.a:0 "賛成票を投じる！"
 bftb_greece.18.b:0 "反対票を投じる！"
 GRE_british_armenia_option_tt:1 "動議が可決され、イラクリオン会議が最終的に成功した場合、§Y[TUR.GetNameDefCap]の§!降伏に際し、§Y[ENG.GetNameDefCap]§!は§Y[354.GetName]§!に§Yアルメニア人の§!傀儡国を樹立することになる。"
 bftb_greece.19.t:0 "イラクリオン会議 - [ENG.GetAdjective]が保護領を獲得！"
 bftb_greece.19.desc:0 "出席した代表団の大多数は、[ENG.GetNameDef]が敗北した[TUR.GetName]の残骸から切り出されたアルメニア保護領を与えられるべきだと投票した。[ENG.GetAdjective]の当局者は出席した代表団の賢明な政治的手腕を称賛し、既に[ENG.GetAdjective]政府中央へ同地域における統治組織設立の計画を開始するよう伝達した。"
 bftb_greece.19.a:0 "賛成多数により可決！"
 bftb_greece.20.t:0 "イラクリオン会議 - [ENG.GetAdjective]による傀儡化は否決！"
 bftb_greece.20.desc:0 "出席した代表団の大多数は、[ENG.GetNameDef]が北部[TUR.GetNameDef]にアルメニア人の傀儡国家を創設する権利は拒否されるべきであると投票した。[ENG.GetAdjective]の当局者はこの決定を非難し、会議全体が滅茶苦茶なものだと述べたが、たとえ何も保証されていなくとも、後の手続きに影響を与えることができる方が良いと判断した。"
 bftb_greece.20.a:0 "反対多数により否決！"
 bftb_greece.21.t:0 "イラクリオン会議 - [342.GetName]および[345.GetName]における[ITA.GetAdjective]植民地"
 bftb_greece.21.desc:0 "今回の投票の議題は、[TUR.GetNameDef]が征服された後に、[ITA.GetNameDef]へ[TUR.GetNameDef]南部における植民地領土を与えるべきかどうかだ。出席者の誰もが地中海における領土を無条件に[ITA.GetAdjective]へ引き渡すことにいくらかの懸念を抱いているが、[ITA.GetAdjective]の代表団は[ITA.GetLeader]の言葉をオウムのように繰り返し、この領土が与えられることは「vittoria mutilata（骨抜きにされた勝利）」の過ちの一部を訂正するのみだと強調している。\n\nイラクリオン会議が正式に開催される前に、出席している他の大国によって[TUR.GetNameDef]の侵略に対する[ITA.GetAdjective]の関与は望ましくないと決定された。戦争に直接参戦する代わりに、[ITA.GetNameDef]の利権が認められた場合、彼らは[GRE.GetNameDef]との不可侵条約と、想定される対[TUR.GetNameDef]戦争への不干渉条約によって拘束される。動議が通過しなかった場合、イラクリオン会議の結果に関係なく、[ITA.GetNameDef]は戦争が始まったとしても[GRE.GetNameDef]に対する義務を負わず、干渉しようとさえするかもしれない。"
 bftb_greece.21.a:0 "賛成票を投じる！"
 bftb_greece.21.b:0 "反対票を投じる！"
 bftb_greece.22.t:0 "イラクリオン会議 - [ITA.GetAdjective]人が領土を獲得！"
 bftb_greece.22.desc:0 "出席した代表団の大多数は、[ITA.GetNameDef]が打ち負かされた[TUR.GetName]の死骸から分割された植民地を与えられるべきだと投票した。[ITA.GetAdjective]の当局者は出席した代表団のこの問題に関する思慮深い決定に拍手喝采し、[ITA.GetAdjective]代表団の構成員の多くは既に[ITA.GetLeader]へこの知らせを伝えるため群れをなして母国に向かっている。"
 bftb_greece.22.a:0 "賛成多数により可決！"
 bftb_greece.23.t:0 "イラクリオン会議 - [ITA.GetAdjective]人の領土は否決！"
 bftb_greece.23.desc:0 "出席した代表団の大多数は、[ITA.GetNameDef]が南部[TUR.GetNameDef]に植民地を樹立する権利は拒否されるべきであると投票し、この提案自体がより愚かな[ITA.GetAdjective]の戦争挑発行為であるとして非難した。[ITA.GetAdjective]の当局者はこの決定を攻撃し、この全体的な状況を、[ITA.GetAdjective]人民が「vittoria mutilata（骨抜きにされた勝利）」を信じる正当な資格を持つ更なる証拠の良い例として利用した。この問題に対する彼らの個人的な見解にかかわらず、[ITA.GetAdjective]の代表団は引き続き会議に残るよう指示された－－最後の、かつ最も重要な協議事項の評決に、自分たちが未だ影響を与えることができる見込みを疑うことなく。"
 bftb_greece.23.a:0 "反対多数により否決！"
 bftb_greece.24.t:0 "イラクリオン会議 - メガリ・イデア"
 bftb_greece.24.desc:0 "今回の投票の議題は、長年にわたる大ギリシャの失地回復論者の悲願であるメガリ・イデアがここにいる大国に認められるべきかどうかだ。[GRE.GetAdjective]の国家指導者[GRE.GetLeader]はイラクリオン会議が開催されている議場を電撃訪問し、メガリ・イデアが単なる身勝手な領土の収奪ではないこと、これが世界中の[GRE.GetAdjective]人たちによって何世紀も保たれてきた共通の神聖な夢の実現であることを熱弁した。\n\n議論の余地もないことだが、万が一メガリ・イデアがここで拒絶された場合、イラクリオン会議でなされたすべての譲歩と約束は無効になるだろう。ことによれば、[GRE.GetNameDef]の民主主義と誠実さの正に将来が、今日ここにいる出席者の決断にかかっているかもしれない。"
 bftb_greece.24.a:0 "賛成票を投じる！"
 bftb_greece.24.b:0 "反対票を投じる！"
 GRE_megali_idea_option_tt:1 "動議が可決した場合、§Y[TUR.GetNameDefCap]の§!降伏に際し、§Y[GRE.GetNameDefCap]§!は§Yイスタンブール§!及び他の§Yエーゲ海§!沿いの§Y[TUR.GetAdjective]§!の州を併合することになる。§Rギリシャがメガリ・イデアを拒否された場合、これまでに通過したすべての動議が無効になる！§!"
 bftb_greece.25.t:0 "イラクリオン会議 - メガリ・イデアが復活！"
 bftb_greece.25.desc:0 "出席した代表団の大多数は、もし戦争で[TUR.GetNameDef]に打ち勝つことに成功すれば、[GRE.GetNameDef]はメガリ・イデアの実現を認められるべきだと投票した。我が国の当局者は有頂天になっており、[ROOT.GetLeader]はすでにイラクリオン会議の成功を伝達するため国民に呼びかけている。もちろん、閉ざされた出席者の輪の外側では誰もイラクリオン会議の本当の内容を実際には知らないものの、我が国民の多くは会議の議題が主にメガリ・イデアの実現に関するものだったと推察している。\n\n我々はイラクリオン会議において望むもの全てを引き出したが、ここからが正念場だ……"
 bftb_greece.25.a:0 "戦争狂への祝福だ！"
 bftb_greece.26.t:0 "イラクリオン会議 - メガリ・イデアが否決！"
 bftb_greece.26.desc:0 "出席した代表団の大多数は、[GRE.GetNameDef]はメガリ・イデアへの願望の一環である大ギリシャに関する権利を否定されるべきであると投票した。我が国の当局者は衝撃と恐怖が入り交じった状態で出席した代表団と共にこの決定を確認し、イラクリオン会議が失敗したという伝言を持たせて皆を家に送った。[ROOT.GetLeader]は神経質になって首都の群衆に語りかけ、彼らに会議全体が失敗だったことを伝えなければならず、言うまでもなく群衆の反応は思いやりのあるものではなかった。既に全国各地で抗議活動が行われており、事態は収拾がつかなくなる恐れがある。"
 bftb_greece.26.a:0 "なんたる時間の無駄遣いだ……"
 ROOT_voted_aye_megali_effect:0 "賛成に投票！"
 ROOT_voted_nay_megali_effect:0 "反対に投票！"
 bftb_greece.29.t:0 "共産主義者がギリシャで権力を掌握"
 bftb_greece.29.desc:0 "最新の状況報告書によれば、共産主義者がアテネを掌握し、[FROM.GetAdjective]の国民を支配しているという最悪の事態に陥ったようだ。[SOV.GetNameDef]の策略に我々が心服していないと考えている場合、彼らは間違いなく[FROM.GetNameDef]を何らかの陰謀に巻き込み、我々を弱体化若しくは滅亡させようとするだろう。内閣は我が国の腹部に対しての[FROM.GetNameDef]と[SOV.GetNameDef]の挟撃を避けるために海峡を断固として封鎖しなければならない。これで時間を稼げるものの、我々は紛争の可能性に対して備えなければならない。"
 bftb_greece.29.a:0 "争いは確実に起こっている……"
 bftb_greece.31.t:0 "ボスポラスの賭け"
 bftb_greece.31.desc:0 "[SOV.GetNameDef]の政治局当局者は、[TUR.GetNameDef]の将来についての秘密計画をついに我々に知らせることにした。我々の役割は、特に極めて重要である。計画自体はかなり単純である。[SOV.GetNameDef]と国際革命に代わり[TUR.GetNameDef]に対して受諾不可能な最後通牒を送り、必然的にもたらされる[TUR.GetAdjective]の拒否を、エーゲ海における紛争を始めるための開戦事由とするものだ。\n\n最高司令部は、[TUR.GetNameDef]とのトラキア国境に沿って精鋭部隊を配置し、エーゲ海の島々の沖合にある[TUR.GetAdjective]領土への攻撃に備えての兵士の配備を進言している。政府と軍部においては[TUR.GetAdjective]と対等に戦えることについて疑いを抱く者もいるが、コンスタンティノープルへの第一撃に失敗した場合、[SOV.GetNameDef]が北部を奇襲することにより支援すると誓約した。"
 bftb_greece.31.a:0 "幸運は大胆を好む"
 GRE_border_war_possible_tt:0 "状況が悪化した場合、§Y[TUR.GetNameDef]§!との国境沿いで§R国境紛争§!に直面するかもしれない。"
 bftb_greece.32.t:0 "ギリシャ人の最後通牒"
 bftb_greece.32.desc:1 "当局者は[FROM.GetNameDef]の無思慮なマルクス主義者の完全に非現実的で理不尽な要求を読んで憤慨した。[SOV.GetNameDef]の意向に沿って行動していると述べ、[FROM.GetNameDef]はローザンヌ条約における全ての要求を復活させ、[SOV.GetAdjective]を「頼れる公平な第三者」として支持することを保証し、国の隅々まで駐屯させることを認めるよう要求している。\n\n[FROM.GetNameDef]にとって国境沿いにおける紛争以上の馬鹿げた要求について何か得る者があるのだろうか？我々は国内において平和を維持しようと常に努めてきたが、これはありえない選択だったことは明らかだ。[FROM.GetAdjective]が[SOV.GetNameDef]に本当に代わって行動するならば、おそらく唯一の救いは、[SOV.GetAdjective]の兵士が我が国を無理矢理支配するのを阻止できるという望みをもって屈服することだ。しかしながら、我々はこれまで不義の戦いをしたことがなく、価値観に合わない戦いをする価値が本当にあるのだろうか？"
 bftb_greece.32.a:0 "服従せねばなるまい"
 bftb_greece.32.b:0 "[FROM.GetAdjective]は暗黒の道を歩んでおり、これを正さなければならない"
 bftb_greece.33.t:0 "[FROM.GetNameDef]が屈服！"
 bftb_greece.33.desc:0 "[GRE.GetAdjective]と[SOV.GetAdjective]にとってどんでん返しとなったのは、[FROM.GetNameDef]が全ての要求を飲んだことだった。トルコ海峡における通過許可は1936年以前の状況に戻っており、[FROM.GetNameDef]が以前に要求された条件を尊重して[SOV.GetAdjective]の部隊が[FROM.GetAdjective]の国土に展開している。\n\n[SOV.GetLeader]は違法状態の撤回が全土で撤回されたことを確認して[GRE.GetLeader]の国の決断についてその勇気を私的に称賛し、[TUR.GetNameDef]全土に駐留するために既に部隊を準備し始めている。[TUR.GetNameDef]が中立化を脅威と感じ、[GRE.GetNameDef]はこの地域における他の脅威の可能性に神経を尖らせさせられる。"
 bftb_greece.33.a:0 "確かに驚きだが、歓迎すべきことだ！"
 bftb_greece.34.t:0 "北部に[SOV.GetNameDefCap]の傀儡新政権が誕生！"
 bftb_greece.34.desc:0 "笑いたければ笑え！[SOV.GetNameDef]は軍の通行権を乱用し、近くに競合する共産主義国家を樹立し、その国の名のもとに我が国土を明らかに占領しようとしている！我々は初めからこれがどのように推移するのかわかっていたはずだ。政府関係者の中には、状況は絶望的であると主張して北部の競合政府に参加するために逃亡した者さえいる。これから数日間に生じる不要な死亡者を抑えるためには速やかに降伏することだ……"
 bftb_greece.34.a:0 "奉仕して生きていく方が賢明である"
 bftb_greece.34.b:0 "1919年と同様に、我々は今回も降伏しない！"
 bftb_greece.35.t:0 "トルコが我々の最後通牒を拒否！"
 bftb_greece.35.desc:0 "想定どおり[FROM.GetNameDef]は最後通牒を拒否した。我が軍の兵士が配置され、2国間の全面戦争に持ち込むために地域紛争を徐々に拡大させて挑発している。勝敗に関して言えば、[SOV.GetNameDef]が付いている限り負けることはありえない。"
 bftb_greece.35.a:0 "面白くなってきた！"
 bftb_greece.36.t:0 "ボスポラス海峡の戦いが始まる！"
 bftb_greece.36.desc:0 "最高司令部の予想に反して、我が軍は国境において[FROM.GetAdjective]軍に大勝利を収めた。この成功に押されて、我が軍は[FROM.GetAdjective]の領土奥深くへ侵攻を開始している。最新の情報を手にした最高司令部は[FROM.GetNameDef]が数日のうちに敗れると確信している。"
 bftb_greece.36.a:0 "ドアを蹴破ると、そこには腐敗があった！"
 bftb_greece.37.t:0 "[FROM.GetAdjective]軍の壊滅！"
 bftb_greece.37.desc:0 "[FROM.GetAdjective]の扇動要員は国境における無意味な攻撃の後撃退されたが、監視員からの報告によれば、この厳しい試練は未だ終わっていない。[FROM.GetAdjective]軍は急遽[339.GetName]に近いエーゲ海の島嶼に集結し、兵器類を移動しつつある。さらに、[SOV.GetAdjective]の国境沿いにおける行動が劇的に増加していることが観測され、通信傍受によれば北部への攻撃が今にもなされる可能性がある。"
 bftb_greece.37.a:0 "共産主義者を並べて、刈り取るべきだ"
 TUR_border_conflicts_in_trabzon_tt:0 "事態が必然的に再び悪化する前に§Y[354.GetName]§!と§Y[187.GetName]§!の国境沿いに部隊に配属させるのが賢明な処置だ。"
 bftb_greece.38.t:0 "トルコ軍が我が軍に勝利！"
 bftb_greece.38.desc:0 "残念ながら我が軍は[341.GetName]に展開する[FROM.GetAdjective]を抜けなかったようだ。最高司令部は、当然この結果に落胆しているが驚いてはいない。[FROM.GetAdjective]が報復しなければ、我々が拡大して再度攻撃しなければならない。今回は[339.GetName]と[340.GetName]の[187.GetName]からの二度の攻撃を行っている間に、北部において[SOV.GetNameDef]が[FROM.GetAdjective]を攻撃することになっている。今回はどうして失敗しようか？"
 bftb_greece.38.a:0 "[FROM.GetNameDef]にとってこの戦いは初めから準備されていたのだ……"
 bftb_greece.39.t:0 "ボスポラス海峡の戦いが始まる！"
 bftb_greece.39.desc:0 "[FROM.GetAdjective]の果敢な攻撃に準備のできていなかった我が軍は手痛い損害を受けて[341.GetName]で撃退された。[FROM.GetAdjective]軍は前進をやめておらず、宣戦布告が間もなく確実になされる。我が方の損失は残念であったが致命的なものではなかった－－戦争は始まったばかりであり、国民は旧敵に対するこの戦いで断固として我々と共に立つ。"
 bftb_greece.39.a:0 "[FROM.GetAdjective]が見捨てるなんてありえない！"
 bftb_greece.40.t:0 "ボスポラス海峡の戦いが始まる！"
 bftb_greece.40.desc:0 "最高司令部が想定したとおり、我が軍は国境において[FROM.GetAdjective]軍に勝利をおさめ、イズミルの防衛線を攻略した。この大成功に押されて、既に我が軍は[FROM.GetAdjective]の領土へ攻撃を開始している。この勝利に勇気づけられた最高司令部は、[FROM.GetNameDef]が数週間のうちに敗れると確信している。"
 bftb_greece.40.a:0 "スミルナを確保して、全土を掌握する！"
 bftb_greece.41.t:0 "ボスポラス海峡の戦いが始まる！"
 bftb_greece.41.desc:0 "[339.GetName]に対する[FROM.GetAdjective]の攻撃は失敗したが、我が軍に対して手痛い損失を与えた。[ROOT.GetLeader]は1919年における[FROM.GetAdjective]軍の情け容赦ない最終攻勢を思い起こさざるを得ない。\n\n首都における当局者は[339.GetName]包囲戦における儚い運命であった死亡者を悼んでいるが、かねてからの仇敵の図々しい攻撃に対する非難が国中で沸き起こっている。[341.GetName]の奇襲攻撃は大したものではなかったが、[339.GetName]における損害が許されるものではない。[FROM.GetAdjective]が宣戦布告についてあまりにも消極的な場合、我々が宣戦布告をしてやる。"
 bftb_greece.41.a:0 "倒れた者の仇を討つのだ！"
 bftb_greece.42.t:0 "ボスポラス海峡の戦いが始まる！"
 bftb_greece.42.desc:0 "我々の計画はズタズタに引き裂かれた。最高司令部は、一度は[FROM.GetAdjective]に打ちのめされるかもしれないが、両奇襲攻撃が撃退されるということは実にまずいことになると想定していた。[ROOT.GetLeader]は準備済の攻撃を中止したが、[FROM.GetAdjective]の代表団から宣戦布告を受け取ったばかりであるため、現状を救う試みは明らかに無意味になる。状況は進展したかのように見えるが、必ずしも我々の利益になるとは限らない。"
 bftb_greece.42.a:0 "我々は勝利する！革命のために！"
 bftb_greece.43.t:0 "ボスポラス海峡の戦いが始まる！"
 bftb_greece.43.desc:0 "[339.GetName]に対する[FROM.GetAdjective]の攻撃は彼らにとっては成功であったが、我が軍にとっては手痛い損害となった。[ROOT.GetLeader]は、[FROM.GetAdjective]軍が最後に[339.GetName]を支配した1919年と密かに比べるしかなかった。\n\n首都の情勢は落ち着いているが、かねてからの仇敵の我々の主権への果敢な攻撃に対する非難が国中で沸き起こっている。[341.GetName]の奇襲攻撃は大したものではなかったが、[339.GetName]における損害が許されるものではない。[FROM.GetAdjective]が本当に更なる戦いを望んでいるなら、彼らに決して忘れることのない戦いをしてやる。"
 bftb_greece.43.a:0 "[TUR.GetNameDef]のために！"
 bftb_greece.44.t:0 "[FROM.GetNameDef]で勝利！"
 bftb_greece.44.desc:0 "予想通り、赤軍は[354.GetName]の[FROM.GetAdjective]駐屯部隊から部隊を引き抜いたため、強力な恒常的侵攻への道が開かれた。我々が北方より攻勢をかければ、[GRE.GetAdjective]が西から攻め立てるだろう。彼らに勝ち目はない。"
 bftb_greece.44.a:0 "[FROM.GetAdjective]はコミンテルンへ参加せねばなるまい"
 bftb_greece.45.t:0 "[FROM.GetAdjective]が国境で押し返された！"
 bftb_greece.45.desc:0 "当局者は、[354.GetName]に拠点を置く我が部隊が[FROM.GetAdjective]の侵略者の侵入を撃退し、圧倒的に不利だったにもかかわらず陣地を守り抜いたと聞いて驚いた。[FROM.GetAdjective]の大使から今事変における心からの謝罪声明を受けただけでなく、計画の立案者でとして[GRE.GetAdjective]政権に責任があるとの情報を受けた。[GRE.GetNameDef]との紛争が戦争に悪化した場合、[FROM.GetAdjective]の報復は期待できない。"
 bftb_greece.45.a:0 "忘却の彼方から救ってきたのだ"
 bftb_greece.46.t:0 "[FROM.GetAdjective]軍が我が軍の攻撃を撃退！"
 bftb_greece.46.desc:0 "[354.GetName]の攻撃が完全な失敗に終わり、最高司令部の傲慢な判断と国際的な信用の霧散を世界は知ることになった。我が国は、[FROM.GetAdjective]政府に真摯に謝罪するとともに西部の[FROM.GetAdjective]州において未だ敵対している[GRE.GetAdjective]政権に対する支援の停止を表明した。"
 bftb_greece.46.a:0 "誰かがこのために撃つのだろう"
 bftb_greece.47.t:0 "[FROM.GetNameDefCap]が[354.GetName]陣地を突破！"
 bftb_greece.47.desc:1 "北部で[FROM.GetAdjective]軍が我が軍を撃退したことは専門家を驚かせたが、明らかに失望させるほどのものではない。[FROM.GetAdjective]軍は[354.GetName]の国境での侵入を中止しておらず、国境付近の散発的だが隠すことのない大規模な部隊の動きや[FROM.GetAdjective]兵士の[800.GetName]越境が報告されている。これは侵攻以外の何物でもない。我々は最悪の事態に備えなければならない。"
 bftb_greece.47.a:0 "これは祖国の破滅を意味するのか？"
 bftb_greece.48.t:0 "南部において[FROM.GetAdjective]人どもが共産主義反乱軍を刺激！"
 bftb_greece.48.desc:0 "[FROM.GetNameDef]の卑劣なマルクス主義政権は、テロリストであるヨシップ・ブロズ・チトーに武装させて南部において反乱を起こすよう鼓舞した！[FROM.GetAdjective]が我が政権を転覆させることを期して南部における新興政権と協力しているという事実があることから、我々はこの危機を無視することができない。この反乱を叩き潰し、[FROM.GetAdjective]の首都まで進軍し追い詰めるしかないようだ。"
 bftb_greece.48.a:0 "あの忌々しいチトー、くそったれの[FROM.GetAdjective]どもが！"
 GRE_tito_backed_guerilla_war_tt:0 "§Yギリシャ人§!の全面的支援を受けた§Y共産主義者§!が、我が国の南部において小規模な内戦を開始した。"
 bftb_greece.50.t:0 "国王がギリシャ議会を解散！"
 bftb_greece.50.desc:0 "国王ゲオルギオス2世陛下は、政党の争いによりこの国が四分五裂することを防がれんとなさって、国を直接支配なさることを宣われ、世界に衝撃をお与えになった。そのため、国王の最初の布告は、国王に「自己奉仕の毒蛇の巣」として非難されていた機関であるギリシャ国会の無期限停止だった。\n\n国王の布告は一部の者には歓迎されたが、社会の著名人達は広く非難している。共和主義のヴェニゼロス派と嘆かわしい共産主義者は、「ヘレネスの王」が王位から追われ永久に追放されることを実現するため、何十年にもわたる政治対立に終止符を打ち連帯した。最新の情報分析によれば、内戦が今後数週間から数か月のうちに発生する可能性が非常に高いことを示している。"
 bftb_greece.50.a:0 "国王の統治権は神聖なものだ！"
 GRE_absolute_monarch_hostile_factions_tt:1 "§R内戦§!が差し迫っているようだ……"
 bftb_greece.51.t:0 "ギリシャの君主主義者が援助を要請！"
 bftb_greece.51.desc:0 "国中に拡がった政治的分裂が悲惨な内戦に至った後にアテネの親[ROOT.GetAdjective]政権は我々に物資支援を求めてきた。当然彼らにはこのことを要求する権利はあるもの、彼らが物資を支援するだけの価値があるかどうかは我々だけが回答できる。"
 bftb_greece.51.a:0 "彼らには必ず銃が必要になる"
 bftb_greece.51.b:0 "我々は援助のための物資を惜しまない"
 bftb_greece.51.c:0 "ギリシャ情勢には関与しないのが最善の策だ"
 bftb_greece.52.t:0 "[FROM.GetNameDefCap]が銃と義勇軍を我々に！"
 bftb_greece.52.desc:0 "埠頭における[FROM.GetNameDef]からの武器と義勇軍の上陸作業が終わったところだ。支援は大歓迎であり、我々が期待した以上のものであた。この援助は今後数か月間我々の役に立つだろう。"
 bftb_greece.52.a:0 "国王の真の同盟国よ！"
 bftb_greece.53.t:0 "[FROM.GetNameDefCap]が支援！"
 bftb_greece.53.desc:0 "埠頭における[FROM.GetNameDef]からの武器と義勇軍の上陸作業が終わったところだ。支援は大歓迎であり、この困難な時期におけるあるべき友情関係の表れだ。この援助は今後数か月間我々の役に立つだろう。"
 bftb_greece.53.a:0 "国王の真の同盟国よ！"
 bftb_greece.54.t:0 "[FROM.GetNameDefCap]が援助を拒否"
 bftb_greece.54.desc:0 "[FROM.GetAdjective]の外交官が我が国の支援要請が耳に達っせず、[FROM.GetNameDef]からの支援については今後期待すべきではないとの連絡を受けた。不幸な状況ではあるが、我々は国外の力を頼らずに対応していく。"
 bftb_greece.54.a:0 "ガッカリだ"
 bftb_greece.55.t:0 "[GRE.GetNameDefCap]がエノシスを提案"
 bftb_greece.55.desc:0 "[FROM.GetNameDef]の代表団は我々2国を一つに統合するよう提案してきた。[FROM.GetAdjective]代表団は、共有された歴史と文化遺産に基づき我々の州をより大きな一つの集合体とする「エノシス（ギリシャ・キプロス連合）の古来からの崇高な概念を促す[FROM.GetAdjective]政府の意思であると表明した。"
 bftb_greece.55.a:0 "素晴らしいアイデアだ！"
 bftb_greece.55.b:0 "キプロスはキプロスの道を歩む"
 end_of_cyprus_tt:0 "§Rこれにより、ゲームオーバーになる！§!"
 bftb_greece.56.t:0 "[CYP.GetNameDefCap]がエノシスに身をゆだねる"
 bftb_greece.56.desc:0 "[FROM.GetAdjective]から長期間待ち望まれていた二つの民族を一つの国に連合の合従問題を進めるとの連絡を受けた。国中で祝賀会が挙行され[ROOT.GetLeader]は密かにニコシアを訪れ、そこでこの歴史に記憶すべき日について演説を行った。"
 bftb_greece.56.a:0 "ついに血族が団結した！"
 bftb_greece.57.t:0 "[CYP.GetNameDefCap]がエノシスを拒否！"
 bftb_greece.57.desc:0 "[FROM.GetAdjective]の当局者は、そもそも長い間かけて獲得してきた[FROM.GetAdjective]の主権を放棄するつもりはないことを我々に通知してきた。現時点において「エノシス（ギリシャ・キプロス連合）」は[FROM.GetAdjective]に受け入れられる概念ではないことが表明された。"
 bftb_greece.57.a:0 "要求するようなものではなかった"
 bftb_greece.57.b:0 "よかろう、それが彼らの望みなら……"
 bftb_greece.58.t:0 "[FROM.GetNameDefCap]がキプロスとのエノシスを要求"
 bftb_greece.58.desc:0 "[FROM.GetAdjective]の代表団からキプロス直轄植民地の将来についての話し合いをもつよう言われた。[FROM.GetAdjective]はキプロスの人々は[FROM.GetAdjective]の同胞であるためにキプロスの建国は失敗に帰していると非難した。\n\nキプロスと[FROM.GetNameDef]の連合に対する最後の強い訴えがなされる前に、[FROM.GetAdjective]は[FROM.GetAdjective]の首相である[FROM.GetLeader]からの「エノシス（ギリシャ・キプロス連合）」の概念の歴史が詳細に説明された書簡を提出した。[FROM.GetAdjective]の代表団は、これが[FROM.GetAdjective]側からの根拠のない民族統一主義問題ではないことを我々の代表団に保証しようとしている。キプロスと[FROM.GetNameDef]には、共有された文化遺産、共有された歴史、共有された言語があり、[FROM.GetAdjective]から見ると共有された運命がある。\n\n軍の関係者は、キプロスが地中海の重要な戦略的軍事基地として持つ重要性を強く訴えているが、外交政策顧問は、権限を与えられた[FROM.GetAdjective]の同盟国が、キプロスを空軍及び海軍基地として活用するよりもはるかに多くのものを得られると強く訴えている。最終的には[ROOT.GetAdjective]の内閣に選択が委ねられるが、[FROM.GetAdjective]の代表部を待たせすぎてはならない。"
 bftb_greece.58.a:0 "正式な同盟と引き換えに、貴国の提案を受け入れる"
 bftb_greece.58.b:0 "キプロスなどどうでもよい、くれてやれ"
 bftb_greece.58.c:0 "[FROM.GetAdjective]政府は、「キプロス」当局と権限を共有すべきである"
 bftb_greece.58.d:0 "貪欲なギリシャ人は何も得られない！"
 bftb_greece.59.t:0 "[FROM.GetNameDefCap]がエノシスの推進に同意！"
 bftb_greece.59.desc:0 "[ROOT.GetAdjective]が望んできたキプロスとのエノシスが長い年月を経てついに実現すること、それは全て[FROM.GetAdjective]の友人たちのおかげであることを[ROOT.GetLeader]が国中に発表した後において、首都における様子は「歓喜」と述べるのが最もふさわしい。我が行政官は可能な限り速やかに権力が移行されるよう、時を待たずしてキプロスへ渡った。\n\n今日は[ROOT.GetNameDef]にとって本当に素晴らしく、かつ歴史的な日だ。キプロスは長い間[ROOT.GetAdjective]の潜在意識においては同胞であったが、今やとうとう彼らが生まれ落ちた文明の懐に帰ってきたのだ。"
 bftb_greece.59.a:0 "ついに共に！"
 bftb_greece.59.b:0 "エノーシスのために我が自治権を犠牲にすることはできない。"
 bftb_greece.60.t:0 "[FROM.GetNameDefCap]がエノシスについて部分合意"
 bftb_greece.60.desc:0 "[FROM.GetAdjective]は、彼らがエノシス〔ギリシャ・キプロス連合〕を促進させるとする我々の当初の要求に対して興味ある妥協案を提示した。つまり、[FROM.GetAdjective]の主権と同等の権利を与えられたキプロス政府と協力するという条件で彼らは要求に喜んで応えるというものだ。これは全く受け入れられない反応ではなくただ……想定外のものだ。\n\n彼らの側では、[ROOT.GetNameDef]が、建国間もないキプロスに対して我々とのエノシスの遂行を妨げない範囲で国を築き上げていけるよう十分な関与ができていればという条件でキプロス政府は同意している。しかしその日が来るまで、我々はキプロスとの同盟を中途半端な状態で満足していなければならない。"
 bftb_greece.60.a:0 "ようこそ、兄弟！"
 bftb_greece.61.t:0 "[FROM.GetNameDefCap]がエノシスを拒否！"
 bftb_greece.61.desc:0 "念願の同盟関係についての信用と信頼は見当違いだったようだ。というのも、[ROOT.GetAdjective]がキプロスの[FROM.GetNameDef]の島を我が管轄に移管することについて特に検討もせず拒否したのだ。彼らは、彼らから見てこれらの島嶼の戦略的重要性と[ROOT.GetAdjective]の報復主義について懸念していることを島の移管しないことの理由として挙げている。\n\n全くもって驚いたとは言えないが、厳しいものではないとも言えない。キプロスが祖国に戻るのをどれだけ待っただろうか？この挫折のためにあとどれだけ待たされるのだろうか？この一連の出来事により、[FROM.GetNameDef]との関係を考慮した我々の熱意は明確に冷め始めたと言われている。"
 bftb_greece.61.a:0 "覚えておけよ……"
 bftb_greece.62.t:0 "[FROM.GetNameDefCap]が枢軸国参加への意思を表明！"
 bftb_greece.62.desc:0 "永い歴史を持つ[FROM.GetAdjective]の政権がファシスト政権に取って代わられたという知らせが到着したとき、首都のスタッフを大きな恐怖感が襲った。我々が思うに、エーゲ海の平和を維持しようとしてきたこれまでの我々の試みが逆に刺激を与えるものとなり、戦争は不可避のものとなった。どうやら、運命は我々が間違っていたことを示しているようだ。\n\n[FROM.GetNameDef]のファシスト政府は、戦争が両国に影響を与えることが避けられないと考えているという独自の見解が寄せられた。イデオロギー的な偏りにもかかわらず[FROM.GetLeader]は、かなりの確率で大きくそして恐ろしい戦争のために両地域に費やしてきた何十年もの努力を放棄するのは賢明でないということに同意している。そのために、[FROM.GetNameDef]政府は我々が共にヨーロッパの新興ファシスト政府に自らを結びつけるよう勧告した。[FROM.GetLeader]は、大陸におけるファシストの覇権は避けられないものであり、我々双方は共に、戦争がより早く、より決定的な結末を迎えるよう形勢を傾けるのに十分な力を持っていると信じている。[FROM.GetLeader]はこれを「情け」と言っているが、[ROOT.GetLeader]には理解ができない。"
 bftb_greece.62.a:0 "平和の名の下に戦争をしよう"
 bftb_greece.62.b:0 "[FROM.GetAdjective]人は怒り心頭に達している……"
 bftb_greece.63.t:0 "[FROM.GetNameDefCap]がギリシャ・トルコ主義友好協定に同意！"
 bftb_greece.63.desc:0 "うまくやった！[FROM.GetAdjective]の大使は我々が提案した友好協定に政府が同意したことを伝えた。ファシズムの力の下一緒になり、ともに活動する限り失うものはない。"
 bftb_greece.63.a:0 "派閥申請書を2枚ください！"
 bftb_greece.63.b:0 "それとも……トルコ人は必要ないのかな？"
 GRE_no_turkey_needed:0 "偽造と欺瞞で、§Yトルコ§!と§Yファシズム勢力§!との関係をぶち壊すべきだ。"
 bftb_greece.64.t:0 "[FROM.GetNameDefCap]がギリシャ・トルコ主義友好協定を断固拒否！"
 bftb_greece.64.desc:0 "[FROM.GetAdjective]政府は慢性的な先見性のなさに苦しんでいるようだ。彼らは臆病でまぬけであるため、我が方へ付けば勝利は必然なのに参加できない。だがそれは大事なことではなく、我々の方針は決定しており次に[FROM.GetNameDef]に何が起こっても彼らの自業自得だ。"
 bftb_greece.64.a:0 "強い者は地を継承し、柔和な者は滅びる"
 bftb_greece.65.t:0 "[FROM.GetNameDefCap]と[TUR.GetNameDef]が戦略的友好関係を提案"
 bftb_greece.65.desc:0 "パズルの欠片のように全ての事象が整ってきたようだ。ベルリンにおける政権交代は予想しておらず、我が国の将来に疑念を投げかけたが、アテネから我々へ送られた提案のおかげで、やや将来が見通せるようになってきた。\n\n[FROM.GetNameDef]と[TUR.GetNameDef]は我が政府と永続的な戦略提携を締結したがっているようだ。地中海協定にこの2国を参加させることはこの地域に関する我々の野望の達成に十分資するだろうが、我々は同盟国により悩まされてきた。この2国について我々とは異なる野心を持っていないと誰が言えようか。"
 bftb_greece.65.a:0 "共に歴史を作ろう！"
 bftb_greece.65.b:0 "この提携による同盟の余地は我々の計画に存在しない"
 bftb_greece.66.t:0 "[FROM.GetNameDefCap]と[TUR.GetNameDef]が[GER.GetFactionName]参加資格を申請"
 bftb_greece.66.desc:0 "[FROM.GetNameDef]と[TUR.GetNameDef]の代表団と面会したが、両者が[ROOT.GetFactionName]に共同で参加を申し込むことには驚いた。これはうれしくない驚きではまったくないが、驚きは驚きだ。両国を我が同盟に迎え入れることが、我々の目標に貢献するのか妨害をするのか判断しなければならない。"
 bftb_greece.66.a:0 "この激動の時代に我らの同盟へようこそ"
 bftb_greece.66.b:0 "いや、必要ない"
 bftb_greece.67.t:0 "[FROM.GetNameDefCap]が戦略的友好関係を提案！"
 bftb_greece.67.desc:0 "パズルの欠片のように全ての事象が整ってきたようだ。ベルリンにおける政権交代は予想しておらず、我が国の将来に疑念を投げかけたが、アテネから我々へ送られた提案のおかげで、やや将来が見通せるようになってきた。\n\n[FROM.GetNameDef]は我が政府と永続的な戦略提携を締結したがっているようだ。地中海協定にこの国を参加させることはこの地域に関する我々の野望の達成に十分資するだろうが、我々は同盟国により悩まされてきた。とはいえ、これがただ生き残りをかけた最期の悲壮な努力ではないと誰が言えようか？おそらく彼らは我が同盟に心から参加したいとは考えておらず、不吉な前兆、つまり彼らが我々に抵抗すればどのような避けられない終わりが待っているかを見ているのだろう……そしておそらく我々には特に区別すべきことではないだろう。"
 bftb_greece.67.a:0 "とうとうローマとアテネが再び共に！"
 bftb_greece.67.b:0 "捕食者は獲物と縁を結ばない"
 bftb_greece.68.t:0 "[FROM.GetNameDefCap]が[GER.GetFactionName]参加資格を申請"
 bftb_greece.68.desc:0 "我々は[FROM.GetNameDef]の代表団と面会したが、[FROM.GetAdjective]当局が[ROOT.GetFactionName]に[FROM.GetNameDef]を迎え入れて欲しいとの強い希望表明を行ったと聞いてかなり安心した。[FROM.GetAdjective]の地位は我々無しでは守ることが出来ないため、全く驚くべきことではない。我々の目標に貢献するのか妨害をするのか判断しなければならない。"
 bftb_greece.68.a:0 "ギリシャよ、ドイツへようこそ！"
 bftb_greece.68.b:0 "ダメだ、ありえん！"
 bftb_greece.69.t:0 "[FROM.GetNameDefCap]が我々の同盟要求を拒否！"
 bftb_greece.69.desc:0 "[FROM.GetAdjective]の外交官から、[FROM.GetLeader]は我々を緊密な同盟に加えるのは賢明な決断ではないと感じているとの連絡を受けた。がっかりしたというのが控えめな表現になる。とにかく、[FROM.GetNameDef]と提携せずにこの危機の時代を乗り越えなければならない。"
 bftb_greece.69.a:0 "全てが終わっても我々は生き残らなければ"
 bftb_greece.70.t:0 "亡命中のエレフテリオス・ヴェニゼロスが死去"
 bftb_greece.70.desc:0 "ヴェニゼロス派の指導者であり、ギリシャ政治において尊敬されている偉大なエレフテリオス・ヴェニゼロスは1935年に軍によって追放され亡命していたが、亡くなった。ヴェニゼロスはギリシャの複数政党制に熱心に取り組んでおり、ギリシャの国民意識にどれほど影響を与えたかについてはおそらく比肩しうる者はいなかった。\n\nしかし、エレフテリオス・ヴェニゼロスが記憶に残っているのは成功ではなく、数々の失敗である。この国における共和主義への攻撃を擁護したのはヴェニゼロスであり、1919年の希土戦争で我が国が徹底的にやられたのはヴェニゼロスの無意味な修正主義のためだった。ギリシャが今日直面している全ての問題は、主な原因としてヴェニゼロスに帰するものであると思われる。\n\n彼は革命家であり、政治家であり、政治の先駆者だった。つまりは、彼は民衆扇動家であり戦争屋だった。そして失敗した。エレフテリオス・ヴェニゼロスが引き起こしたあらゆる苦痛の後に、彼がギリシャで二度と顔を出さないことを嬉しく思う以外に言うことはない。"
 bftb_greece.70.a:0 "いい厄介払いだ"
 bftb_greece.71.t:0 "エレフテリオス・ヴェニゼロス、死去"
 bftb_greece.71.desc:0 "ギリシャ政治の巨人として敬愛されていたヴェニゼロス派の指導者、エレフテリオス・ヴェニゼロス首相が彼の自宅で安らかに息を引き取った。ヴェニゼロスはギリシャの多党制に情熱的に貢献した人物であり、ギリシャの国民意識に対してどれほど貢献したか、という点では他の追随を許さない人物であった。\n\n国家と同胞のため多くを捧げた彼に、言葉だけで感謝を伝えきることはできるだろうか？彼は我々が今日において恩恵を被ることができる建国の父であり、彼の残した遺産は彼が去った後も全て我々に残されている。ヴェニゼロスの輝かしい記録における唯一の問題点は、1919年の壊滅的な希土戦争後に我が国が被ったすさまじい損失だ。これは我々が仇を討とうとしているものであり、唯一の汚点だ。\n\nエレフテリオス・ヴェニゼロスは革命家であり、政治家であり、政治の先駆者だった。つまり、心の指導者であり、妥協のない勇敢な心を持っていたことは人々の記憶にとどまっている。セミストクレス・ソフリスが首相兼自由党代表に就任し、最近亡くなった現代ギリシャの父を悼む国民の日を宣言した。"
 bftb_greece.71.a:0 "ギリシャはあなたに貸しがある、未来永劫返せない貸しが……"
 bftb_greece.91.t:0 "EEEがアナトリア難民救済センターを開設"
 bftb_greece.91.desc:0 "彼の目的により多くの信者を引き寄せるという皮肉な賭けで、ゲオルギオス・コスミディスは彼の運動資金を使って彼自身のような[TUR.GetNameDef]からの仲間の避難所として救護施設を開設した。この救護施設を彼の精神運動の募集所として使用していなければ、これは称賛に値するものだ。\n\n我々は困難な立場に置かれている。というのも、コスミディスがアナトリアの権利を剥奪された難民を募集するためにこれらの救護施設を支援し続けるつもりであることは明らかであり、我々は彼の害毒を食い止めるために救護施設を閉鎖するか？それとも、世論を維持するために救護施設の運営を継続できるようにするのか？貧しい難民をファシストの救護施設で働かせることは、スラムで苦しむよりもよいと主張する人もいるかもしれない。"
 bftb_greece.91.a:0 "援助に値する発想だ！"
 bftb_greece.91.b:0 "閉鎖しろ"
 bftb_greece.92.t:0 "EEEが[ROOT.GetAdjective]労働者賃金の値上げを要求"
 bftb_greece.92.desc:0 "EEEは我々が福祉分野に弱みを持っていることを見抜き、痛烈な攻撃を仕掛けることで国民の注目を食い物にしている。どこからともなく木工製品のように出てきたファシストどもが、我々に対して財政や社会政策について講釈する立場にあるという考えは噴飯ものだが、国民はごく真剣に受け止めているようだ。"
 bftb_greece.92.a:0 "もしかして……象徴的な最低賃金か？"
 bftb_greece.92.b:0 "ファシストの脅迫には屈しない"
 bftb_greece.93.t:0 "EEE党員が街頭暴力沙汰にて我々の警察と衝突！"
 bftb_greece.93.desc:0 "我々が既に過去のものとしたいと考えていた政治的暴力が現実の光景として現れ、EEE党員と警察の間での小競り合いが国のあちこちで発生している。病院における治療状況の報告と暴力のエスカレートは見たところそれほどでもないようだ。\n\n一部の閣僚は、暴力を容認しないことを国に示すため、暴力に対して非常なる強硬措置を取ることを提案しているが、他の閣僚は、ファシストの復讐を考えると我々が勝てる戦いではないと警告している。国民には怒りと不満が蔓延しているが、暴力行為に訴えるという理不尽な権利を与えることはない。"
 bftb_greece.93.a:0 "彼らの不満は正当なものだ"
 bftb_greece.93.b:0 "暴力は嘆かわしいものであり、暴徒は退散させなければならない"
 bftb_greece.94.t:0 "EEE党員が外資系工場を略奪し、盗品を配布！"
 bftb_greece.94.desc:0 "悲しいことに当たり前の光景になってしまったが、EEEの支持者は貧しい人や権利を剥奪された人に製造された商品を配布する目的で外資系工場に侵入した。ゲオルギオス・コスミディスとEEEの指導者は、この行動について情報は入っていないと主張しているが、明らかに利他的な一連の略奪に参加している男女を熱く擁護した。\n\n[ENG.GetNameDef]や[FRA.GetNameDef]などの外国からの経営者から苦情が舞い込んでおり、これを見過ごすことはできない。ただし、我々が実業家に代わって介入すれば、我々は国外金融業者の操り人形のように見え、この無政府状態を横行させれば、国際社会にとって無能な政府の印象を与えることになる。"
 bftb_greece.94.a:0 "止めるべきではない"
 bftb_greece.94.b:0 "この無政府状態は我々にふさわしくない！"
 bftb_greece.95.t:0 "EEEが我々との闘争を宣言！"
 bftb_greece.95.desc:0 "これまで我々側に対してとげとげしくしていたEEEは、共通の敵に対して政府と連携したいと考えているようだ。ゲオルギオス・コスミディスは[TUR.GetNameDef]との戦争についての最も声高な支持者の1人だ。今や戦争が間近に迫っていることから、EEEは我が軍の前に敵である[TUR.GetAdjective]が膝を屈する様を見ようと、政党政治を嬉々として脇においた。"
 bftb_greece.95.a:0 "連合国よ、我々は止められない！"
 bftb_greece.95.b:0 "ファシズムで自分たちを汚さずに勝つ"
 bftb_greece.96.t:0 "アリストテレス・オナシスが[ROOT.GetNameDef]に帰還"
 bftb_greece.96.desc:0 "裕福な大物で社交界では世界的に親しまれているアリストテレス・オナシスが、[ROOT.GetNameDef]に久々に帰国した。彼はメディアからの質問を受け付けず、我々側の監視者が追跡するのも困難であったが、報告によればアナトリアの大量の難民にほくそ笑み、受入事務所を手配している。"
 bftb_greece.96.a:0 "何を企んでいるのだ？"
 bftb_greece.101.t:0 "国王の絶対支配に対してヴェニゼロス派と共産主義者が団結"
 bftb_greece.101.desc:0 "共産主義者とヴェニゼロス派の間で同盟が結ばれている疑いがあったとしても、もはやあり得ない。共産党員が君主制を打ち壊した後、エレフテリオス・ヴェニゼロスが暫定指導者として支持されることを期待して、エレフテリオス・ヴェニゼロスを密入国させたしたという報告を受けた。\n\n赤い裏切者にさえばかげた計画だ。奴らはヴェニゼロスに権力が与えられたとしたらそれを手放すと思っているのだろうか？まったく狂気の沙汰だ。繰り返しにはなるが、共産主義者とヴェニゼロス派のどちらもこれまで合理的な選択の大将とはなったことがない。我々はまたもや内戦に備えなければならない。"
 bftb_greece.101.a:0 "我々の敵はネズミのように一緒に竦み上がっている！"
 bftb_greece.102.t:0 "共産主義者が工場を襲撃"
 bftb_greece.102.desc:0 "司法機関は、軍用ライフル銃を製造している工場への共産主義者の襲撃を予測して阻止することができなかった。マルクス主義者らは、工場からできるだけ全ての物を奪い工場自体を焼き払おうとしたが、ありがたいことに建物が損害を受けることはなかった。\n\n武装勢力が武器工場に対して果敢に襲撃を行った理由については推測する必要はない。つまり、彼らが後ろ盾を見つけて影から抜け出す時に我々に対して我々自身のライフル銃を使用するつもりなのは間違いない。これは、[ROOT.GetNameDef]におけるこれまでで最悪の内戦になる可能性がある……"
 bftb_greece.102.a:0 "我々を攻撃した無政府主義者どもを赦すことはできない"
 bftb_greece.103.t:0 "ヴェニゼロス派の将軍が秘密裏に帰国！"
 bftb_greece.103.desc:0 "彼らの嘆かわしい指導者に続いて、我々は多くのヴェニゼロス派の元将軍が密入国したという情報を受けた。共産主義者と共和主義者の密輸業者が不名誉な軍指揮官を船荷に偽装して連れ戻し、我々が何が起こったのかを把握する前に隠したのだ。\n\n混乱した武装勢力との単なる戦いではなく、有能な軍事指導力に裏打ちされた本格的な内戦は、まったく別の問題だ。多くの有識者は人気のない国王が絶対王政を宣言するというような公的で支持率を落とすような手法を採用したことが本当に賢明なものだったのか疑問を呈しているが、依然として[ROOT.GetLeader]は反乱軍との戦いが短期間に終わると断固主張している。"
 bftb_greece.103.a:0 "本当に港も爆破しなければならなかったのか？"
 bftb_greece.104.t:0 "南と北で組織的な抵抗が拡大！"
 bftb_greece.104.desc:0 "当局は、我が国が北部と南部における支配を事実上失ったことを政府に通告した。ヴェニゼロス派と共産主義者は中傷と宣伝活動を街の角々で繰り広げており、地方政府は彼らに同情的かこれらを止めさせる力が全くない。\n\n軍隊は罠が張られていることをしっていることから、これらの地域を確保するための移動を拒否している。しかしながら、軍の警備は万全であり、国王の内閣は国中の支配を取り戻すために軍隊が躊躇しなければヴェニゼロス派と共産主義者が投降してくると確信している。当然、多数の政治家は軍全体に汚職と忠誠心の低下がみられるという報告を見て、軍部の誠実さに懐疑的なままだ。"
 bftb_greece.104.a:0 "状況が手に負えなくなってきた！"
 bftb_greece.105.t:0 "内戦！"
 bftb_greece.105.desc:0 "運命の日がついにやってきた。ヴェニゼロス派の指導者はついに影から抜け出し、王の命令を非合法であり、[FROM.GetNameDef]の民主主義に対する前例のない脅威であると非難した。彼らの目にはこれまで二度倒されたギリシャ共和国を復活させるために王政を武力により倒すしかない。\n\n[ROOT.GetLeader]は全ての反乱軍を裏切者として非難し、秩序を再び[ROOT.GetNameDef]の下へ復活させるためにマルクス主義者と共和主義者を根絶やしにすると約束した。[ROOT.GetNameDef]の政治の場が再び一番強い者だけが勝利へ進むことのできる剣闘士とコロッセウムのへ戻されたように見える。"
 bftb_greece.105.a:0 "王の下に集え！"

 bftb_greece.166.t:0 "政治家がアテネでの投資交渉から帰国"
 bftb_greece.166.desc:0 "[FROM.GetAdjective]が我々の経済的関係をより強固なものにすることについて討議をするために我々を招待すると決定し、我々はこれを拒むことができなかった。言うまでもなく、彼らは[FROM.GetAdjective]の産業的地位の強化が理想的である理由について説得力のある主張をしてきた。我々が彼らの国に投資するのか、はたまた彼らの産業の可能性を運命に任せるのかという問題について、我々が決定する。"
 bftb_greece.166.a:0 "そうだ、投資だ！"
 bftb_greece.166.b:0 "今回の投資は見送ろう……"
 bftb_greece.166.c:0 "Nein（いいや）、あんな無価値な国に投資なんかしない！"
 bftb_greece.167.t:0 "実業家が[FROM.GetAdjective]の博覧会から帰国"
 bftb_greece.167.desc:0 "[FROM.GetAdjective]では全くいいものを見た！我々の投資を誘うという彼らの賭けはまごうことなく魅力的なものだったが、我々には我々の優先事項がある。[FROM.GetAdjective]に投資するかしないかは我々が選択する話だ。"
 bftb_greece.167.a:0 "そうだ、投資だ！"
 bftb_greece.167.b:0 "今回の投資は見送ろう……"
 bftb_greece.167.c:0 "いや、あんな無価値な国に投資なんかしない！"
 bftb_greece.168.t:0 "シャハト計画を使った[FROM.GetAdjective]の脅し！"
 bftb_greece.168.desc:0 "[FROM.GetNameDef]の小賢しい害虫が我々に投資詐欺まがいの手法を考案した。我々に対して反対する代わりに好意であるシャハト計画の正誤表に抜け穴を仕込んでおくというものであり、これは不可能であると思われた。我々はメンツを保ちつつ[FROM.GetAdjective]に小さな勝利をもたらすか、規定に従って脱退し、[FROM.GetAdjective]の人々との議論を避けることができる。"
 bftb_greece.168.a:0 "結果を避けるために今回は認めるか……"
 bftb_greece.168.b:0 "シャハト、机をひっくり返すぞ！"
 bftb_greece.168.c:0 "[FROM.GetAdjective]の脅しには屈しない！"
 bftb_greece.168.d:0 "やつらはやりすぎた。結果に苦しむがいい！"
 gott_bless_herr_schacht_tt:0 "現在、§Yヒャルマル・シャハト§!が閣僚に就任しているためこの選択肢が利用可能。"
 bftb_greece.169.t:0 "[FROM.GetAdjective]の投資！"
 bftb_greece.169.desc:0 "[FROM.GetAdjective]の投資家の最後の短期間訪問の後、彼らの歓迎が終わったところだ。彼らは投資と機会についていい知らせをもたらしてくれるだろう！彼らの助けを借りて、我々は真の近代経済を構築するのだ。"
 bftb_greece.169.a:0 "大成功だ！"
 bftb_greece.169.b:0 "大成功だ！"
 bftb_greece.169.c:0 "みんな、いい仕事をした！"
 bftb_greece.170.t:0 "[FROM.GetAdjective]の決定、投資せず"
 bftb_greece.170.desc:0 "残念ながら、今回は[FROM.GetAdjective]が我が国の経済に投資しないという知らせを受けた。[FROM.GetAdjective]の代表者は明るい希望となる将来への投資を除外していないが、残念な出来事だ。"
 bftb_greece.170.a:0 "次こそは……"
 bftb_greece.171.t:0 "[FROM.GetAdjective]が投資交渉から身をくらます！"
 bftb_greece.171.desc:0 "投資問題について強引すぎたのかもしれない。[FROM.GetAdjective]は、急成長が見込める我が国の産業基盤への投資について関心がないと判断した。我が国の将来を創っていくことについて彼らに興味がないのであれば、我々だけでやっていくしかない。"
 bftb_greece.171.a:0 "おそらく……[ITA.GetAdjective]の方が取引に前向きなのでは？"
 bftb_greece.172.t:0 "ヒャルマル・シャハトが我々を騙す！"
 bftb_greece.172.desc:0 "我々が議定書を起草した際の閣僚だった時の正にその人物であるシャハト計画を利用して[FROM.GetAdjective]をだませると思ったのが愚かだった！もはや奴らに支払う必要のある国家を止めるのだ！なんてこった！"
 bftb_greece.172.a:0 "金融の魔術師がまた来襲した！"
 bftb_greece.173.t:0 "我が国の起業家がアテネでの交渉から帰国！"
 bftb_greece.173.desc:0 "[FROM.GetAdjective]が我々の経済的関係をより強固なものにすることについて討議をするために我々を招待すると決定し、我々はこれを拒むことができなかった。言うまでもなく、彼らは[FROM.GetAdjective]の産業的地位の強化が理想的である理由について説得力のある主張をしてきた。我々が彼らの国に投資するのか、はたまた彼らの産業の可能性を運命に任せるのかという問題について、我々が決定する。"
 bftb_greece.173.a:0 "彼らが投資できるようお墨付きを与えるべきだ"
 bftb_greece.173.b:0 "現時点ではイギリスの興味をひかない"
 bftb_greece.173.c:0 "残念ながら、ジョン・ブルはほかのところでもっと重要な仕事をしている！"
 bftb_greece.174.t:0 "我が国の政治家が[FROM.GetAdjective]の国家博覧会に出席"
 bftb_greece.174.desc:0 "[FROM.GetAdjective]では全くいいものを見た！我々の投資を誘うという彼らの賭けはまごうことなく魅力的なものだったが、我々には我々の優先事項がある。[FROM.GetAdjective]に投資するかしないかは我々が選択する話だ。"
 bftb_greece.174.a:0 "支援をあてにしてもいいぞ！"
 bftb_greece.174.b:0 "現時点ではイギリスの興味をひかない"
 bftb_greece.174.c:0 "残念ながら、ジョン・ブルはほかのところでもっと重要な仕事をしている！"
 bftb_greece.175.t:0 "[FROM.GetAdjective]が投資と引き換えに船舶部品を提供"
 bftb_greece.175.desc:0 "[FROM.GetAdjective]からの興味深い提案があった。彼らは自国への投資の増加と引き換えに、船舶の建造を容易にするための部品の提供を考えている。[FROM.GetAdjective]が彼らの信条に基づききちんとしたやり方でやってきたことから、基本商品の物々交換は州関係者からは少しイレギュラーに感じられる。"
 bftb_greece.175.a:0 "ほとんど公正な取引じゃないか！"
 bftb_greece.175.b:0 "現時点では、[FROM.GetAdjective]の部品は必要ない"
 bftb_greece.175.c:0 "[FROM.GetNameDef]には申し訳ないがお客様との取引は終了です。永遠にな！"
 bftb_greece.176.t:0 "[FROM.GetAdjective]が投資を決定！"
 bftb_greece.176.desc:0 "[FROM.GetAdjective]の投資家の最後の短期間訪問の後、彼らの歓迎が終わったところだ。彼らは投資と機会についていい知らせをもたらしてくれるだろう！彼らの助けを借りて、我々は真の近代経済を構築するのだ。"
 bftb_greece.176.a:0 "大成功だ！"
 bftb_greece.176.b:0 "大成功だ！"
 bftb_greece.176.c:0 "いつでも[FROM.GetAdjective]を頼りにできるぞ！"
 bftb_greece.177.t:0 "[FROM.GetAdjective]の決定、今回は投資せず"
 bftb_greece.177.desc:0 "残念ながら、今回は[FROM.GetAdjective]が我が国の経済に投資しないという知らせを受けた。[FROM.GetAdjective]の代表者は明るい希望となる将来への投資を除外していないが、残念な出来事だ。"
 bftb_greece.177.a:0 "あー、たぶんまた次回な"
 bftb_greece.178.t:0 "[FROM.GetAdjective]が追加投資要望阻止法を成立！"
 bftb_greece.178.desc:0 "投資問題について強引すぎたのかもしれない。[FROM.GetAdjective]は、急成長が見込める我が国の産業基盤への投資について関心がないと判断した。我が国の将来を創っていくことについて彼らに興味がないのであれば、我々だけでやっていくしかない。"
 bftb_greece.178.a:0 "あえてロシア人と契約を結ぶことはどうだ？"
 bftb_greece.179.t:0 "首都において[FROM.GetAdjective]当局者が投資嘆願のため我々に接近"
 bftb_greece.179.desc:0 "[FROM.GetAdjective]が我々の経済的関係をより強固なものにすることについて討議をするために我々を招待すると決定し、我々はこれを拒むことができなかった。言うまでもなく、彼らは[FROM.GetAdjective]の産業的地位の強化が理想的である理由について説得力のある主張をしてきた。我々が彼らの国に投資するのか、はたまた彼らの産業の可能性を運命に任せるのかという問題について、我々が決定する。"
 bftb_greece.179.a:0 "Oui（よし）、少額なら投資が可能だ"
 bftb_greece.179.b:0 "今回はなしだ"
 bftb_greece.179.c:0 "[FROM.GetAdjective]には全く興味がない"
 bftb_greece.180.t:0 "我が国の当局者が[FROM.GetNameDef]で開催された国家博覧会に出席"
 bftb_greece.180.desc:0 "[FROM.GetAdjective]では全くいいものを見た！我々の投資を誘うという彼らの賭けはまごうことなく魅力的なものだったが、我々には我々の優先事項がある。[FROM.GetAdjective]に投資するかしないかは我々が選択する話だ。"
 bftb_greece.180.a:0 "Oui（よし）、[FROM.GetNameDef]に投資をしようか"
 bftb_greece.180.b:0 "今回は違う"
 bftb_greece.180.c:0 "[FROM.GetNameDef]には全く興味がない"
 bftb_greece.181.t:0 "[FROM.GetAdjective]が労働組合を買収！"
 bftb_greece.181.desc:0 "[FROM.GetNameDef]の手に負えないごろつきどもが家と呼ぶ岩の丘に投資することで我々の腕をひねり上げた！労働組合は人のいい[FROM.GetAdjective]の人々の提案をわざと避けて雇用問題の悪化について悦んでで非難を行うというピケを張っている。彼らの頽廃は目に見えて明らかでありたわ言である。それでも彼らは全てのカードを持っており、我々は労働組合、ひいては[FROM.GetNameDef]に彼らの望むものを与えて、最も抵抗の少ないやり方を採るのか？はたまた我々すべてを破滅に追いやるかもしれないが、原則どおりに対応するのか？"
 bftb_greece.181.a:0 "ストライキに対応する余裕がない……"
 bftb_greece.181.b:0 "あんたたちはちっとも怖くないんだよ、この意気地なしめ！"
 bftb_greece.181.c:0 "ああ、ギリシャはle roi des cons（馬鹿の大王）だ！離れてくれ！"
 bftb_greece.182.t:0 "[FROM.GetAdjective]の投資！"
 bftb_greece.182.desc:0 "[FROM.GetAdjective]の投資家の最後の短期間訪問の後、彼らの歓迎が終わったところだ。彼らは投資と機会についていい知らせをもたらしてくれるだろう！彼らの助けを借りて、我々は真の近代経済を構築するのだ。"
 bftb_greece.182.a:0 "大成功だ！"
 bftb_greece.182.b:0 "大成功だ！"
 bftb_greece.182.c:0 "本当に我々の友情はすばらしい！"
 bftb_greece.183.t:0 "[FROM.GetAdjective]の決定、今回は投資せず"
 bftb_greece.183.desc:0 "残念ながら、今回は[FROM.GetAdjective]が我が国の経済に投資しないという知らせを受けた。[FROM.GetAdjective]の代表者は明るい希望となる将来への投資を除外していないが、残念な出来事だ。"
 bftb_greece.183.a:0 "そうか、だが次こそは……"
 bftb_greece.184.t:0 "[FROM.GetAdjective]が我が国の代表団を排除し投資の可能性が消滅"
 bftb_greece.184.desc:0 "投資問題について強引すぎたのかもしれない。[FROM.GetAdjective]は、急成長が見込める我が国の産業基盤への投資について関心がないと判断した。我が国の将来を創っていくことについて彼らに興味がないのであれば、我々だけでやっていくしかない。"
 bftb_greece.184.a:0 "あえてロシア人と契約を結ぶことはどうだ？"
 bftb_greece.185.t:0 "[FROM.GetAdjective]人が自国の工業化支援のため我々に接近"
