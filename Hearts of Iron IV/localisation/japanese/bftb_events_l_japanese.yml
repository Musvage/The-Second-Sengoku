 bftb_bulgaria_scw_volunteers.1.t:0 "[ROOT.GetAdjective]の義勇兵がスペインから帰還"
 bftb_bulgaria_scw_volunteers.1.desc:0 "国際旅団に籍を有しスペイン人民の自由のために戦ってきた勇敢な[ROOT.GetAdjective]義勇兵が、[GetVictoryOrDefeatRepublicans]歴戦の兵士として帰ってきた勇猛な[ROOT.GetAdjective]の戦士の中には、今や高度な技術を身に付けた軍事パイロットであるザハリ・ザハリエフがおり、彼は戦時中の数々の偉業で勲章を受け、ブルガリア空軍の長官として強く推挙されている。" #FROM.FROM is SCW loser // #FROM is SCW winner
 bftb_bulgaria_scw_volunteers.1.desc_republicans_victorious:0 "スペイン人民に多大な苦痛をもたらした内戦で[FROM.GetNameDef]が勝利した後、歓喜のうちに帰国した。"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_defeated:0 "ファシズムの暴虐についに屈した[FROM.GetNameDef]が受けたひどい敗北を悼んで帰国した……\nいずれにせよ、"
 bftb_bulgaria_scw_volunteers.1.a:0 "彼らは英雄として帰ってきた！"
 bftb_bulgaria_scw_volunteers.1.b:0 "彼らは自由を守るために最善の努力を果たした……"
 bftb_bulgaria_scw_volunteers.2.t:0 "スペインからブルガリア義勇兵が帰還"
 bftb_bulgaria_scw_volunteers.2.desc:0 "スペインにおいてボリシェヴィズムと無政府主義と戦うために進軍した勇敢な[ROOT.GetAdjective]の義勇兵は、[GetVictoryOrDefeatNationalists]部隊は貴重な戦闘経験を積み、指揮官の内の1人が戦時中の顕著な功績により、勲章と昇進を受けた。"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_victorious:0 "[FROM.GetLeader]自身が前線への参加を称賛したスペイン内戦の誇り高き勝利者として帰国した。\n我々の"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_defeated:0 "[FROM.GetNameDef]が受けたひどい敗北に落胆し、今や完全にアカに晒されたままで帰国した……\nいずれにせよ、我々の"
 bftb_bulgaria_scw_volunteers.2.a:0 "彼らが歴戦の勇士として戻ってくる！"
 bftb_bulgaria_scw_volunteers.2.b:0 "スペインは単なる試験場だった……"

 bftb_bulgaria_soviet_influence.1.t:0 "[ROOT.GetAdjective]＝[BUL.GetAdjective]相互援助条約"
 bftb_bulgaria_soviet_influence.1.desc:0 "本日、[GetBulgarianLeaderToMeetStalin]は[ROOT.Capital.GetName]において[ROOT.GetLeader]と[BUL.GetAdjective]が提案した両国間の相互援助条約について議論するために会見した。この条約により、[BUL.GetAdjective]政府は近来の激動の時代において国家を保持し、バルカン半島における敵対近隣諸国に対抗するための支援を得ようと[ROOt.GetNameDef]との結びつきを強化しようと模索している。"
 bftb_bulgaria_soviet_influence.1.desc_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_soviet_influence.1.desc_diplomat:0 "[BUL.GetAdjective]外交団"
 bftb_bulgaria_soviet_influence.1.a:0 "この条約への調印により両国に利益をもたらすことになる！"
 bftb_bulgaria_soviet_influence.1.b:0 "この条約が最善の利益をもたらすとは言えない"
 bftb_bulgaria_soviet_influence.2.t:0 "[SOV.GetNameDefCap]が相互援助条約に調印"
 bftb_bulgaria_soviet_influence.2.desc:0 "本日、[GetBulgarianLeaderToMeetStalin]は[SOV.GetNameDef]と[ROOT.GetNameDef]の間の相互援助条約について[SOV.GetLeader]との会談を終えて[ROOT.Capital.GetName]に帰国した。この関係を継続していくための双方の政府における実行性を継続していくための手段のみならず、条約の詳細についての長時間の会談の後に、両国の高官は条約に調印した。"
 bftb_bulgaria_soviet_influence.2.a:0 "これが両国に利益をもたらす関係の始まりだ！"
 bftb_bulgaria_soviet_influence.3.t:0 "[SOV.GetNameDefCap]が相互援助条約を失効"
 bftb_bulgaria_soviet_influence.3.desc:0 "本日、[GetBulgarianLeaderToMeetStalin]は[SOV.GetNameDef]と[ROOT.GetNameDef]との相互援助条約についての[SOV.GetLeader]との会談を終えて[ROOT.Capital.GetName]に帰国した。[SOV.GetLeader]にこの条約についての必要性を確信させるだけの見込みはないように思えた条約の詳細についての長時間の会談の後に、[SOV.GetLeader.GetSheHe]は条約への調印を拒否した。\n[SOV.GetNameDef]における提案の失敗に照らして、[ROOT.GetLeader]は[ROOT.GetNameDef]に対する他の同盟国についても既に予測をつけているようだ。"
 bftb_bulgaria_soviet_influence.3.a:0 "新たな同盟を立ち上げる時か……"
 bftb_bulgaria_soviet_influence.4.t:0 "[BUL.GetLeader]の[ROOT.GetLeader]に対する[BUL.GetFactionName]加盟圧力"
 bftb_bulgaria_soviet_influence.4.desc:0 "[BUL.GetAdjective]は、バルカン諸国に対してファシズム、帝国主義及び資本主義に対して革命により対抗するよう要求し、[ROOT.GetLeader]に対して[BUL.GetFactionName]へ加盟するよう促し、ヨーロッパ諸国の圧力に対抗する力強いブロックを創り出そうとしている。"
 bftb_bulgaria_soviet_influence.4.a:0 "我々はブルガリアとソ連の兄弟に加わらなくてはならない"
 bftb_bulgaria_soviet_influence.4.b:0 "我々はブルガリアの圧力に屈したりはしない！"
 bftb_bulgaria_soviet_influence.5.t:0 "[FROM.GetNameDefCap]が[ROOT.GetAdjective]の要求に屈する"
 bftb_bulgaria_soviet_influence.5.desc:0 "[FROM.GetAdjective]政府の閣僚による怒号が飛び交い白熱した会議の後に、ついに[FROM.GetLeader]は我々の圧力に屈し、[FROM.GetNameDef]は、ファシズム、帝国主義及び資本主義に対抗する同盟を強化する[ROOT.GetFactionName]に参加することになった。"
 bftb_bulgaria_soviet_influence.5.a:0 "正しいことをしているんだ"
 bftb_bulgaria_soviet_influence.6.t:0 "[FROM.GetNameDefCap]が[ROOT.GetAdjective]の要求を拒絶"
 bftb_bulgaria_soviet_influence.6.desc:0 "[FROM.GetLeader]は、我が勢力を分割するのではなく、国家連合の必要性を説く目的で[FROM.GetNameDef]へ派遣された我が国の外交官との会談を拒否した。しかしながら、[FROM.GetAdjective]政府は我々の同盟への参加への要求を拒否し、[ROOT.GetNameDef]と[FROM.GetNameDef]との間の協力は問題外であると明らかにした。さらにこの国との関係におけるいくつかの解決策から[ROOT.GetFactionName]国は離脱した。"
 bftb_bulgaria_soviet_influence.6.a:0 "[FROM.GetNameDef]の壊滅をもたらすのみの決定……"

 bftb_bulgaria_yugoslavian_influence.1.t:0 "ブルガリアの恒久的な友好条約"
 bftb_bulgaria_yugoslavian_influence.1.desc:0 "本日、[GetBulgarianLeaderToMeetStalin]は[ROOT.Capital.GetName]において[ROOT.GetLeader]と面会し、両国の恒久的な友好条約に調印するという[BUL.GetAdjective]の提案について議論した。この条約により[BUL.GetAdjective]政府は過去の紛争について過去を忘れ、[YUG.GetNameDef]との関係を強化し、やがてはどちらかの調印国が紛争に巻き込まれた場合には協力と相互支援を可能とするための両国間における同盟を形成することを模索している。"
 bftb_bulgaria_yugoslavian_influence.1.a:0 "この条約への調印により両国に利益をもたらす！"
 bftb_bulgaria_yugoslavian_influence.1.b:0 "この条約が最善の利益をもたらすとは言えない"
 bftb_bulgaria_yugoslavian_influence.2.t:0 "[FROM.GetNameDefCap]が恒久的な友好条約に調印"
 bftb_bulgaria_yugoslavian_influence.2.desc:0 "本日、[GetBulgarianLeaderToMeetStalin]は[YUG.Capital.GetName]において[YUG.GetNameDef]と[ROOT.GetNameDef]との恒久的な友好条約への調印提案についての[YUG.GetLeader]との会談を終えて[BUL.Capital.GetName]に帰国した。会談の終わりに両国の高官は条約に調印したが、いくつかの条項は相互の有益な関係を維持するだけでなく、さらに拡張するために将来へ向けて未決定とされた。"
 bftb_bulgaria_yugoslavian_influence.2.a:0 "両国が強くなる！"
 bftb_bulgaria_yugoslavian_influence.3.t:0 "[FROM.GetNameDefCap]が恒久的な友好条約を拒否"
 bftb_bulgaria_yugoslavian_influence.3.desc:0 "本日、[GetBulgarianLeaderToMeetStalin]は[YUG.Capital.GetName]において[YUG.GetNameDef]と[ROOT.GetNameDef]との恒久的な友好条約への調印提案についての[YUG.GetLeader]との会談を終えて[BUL.Capital.GetName]へ帰国した。残念ながら、[YUG.GetLeader]は[ROOT.GetNameDef]との友好関係の強化にはあまり乗り気でなかったようで、最終的に我々の提案を拒否した。"
 bftb_bulgaria_yugoslavian_influence.3.a:0 "なんたる時間の無駄遣いだ……"

 bftb_bulgaria_balkan_federation.1.t:0 "バルカン連邦計画"
 bftb_bulgaria_balkan_federation.1.desc:0 "我が国は、バルカン社会主義共和国連盟についてバルカン諸国各政府に対して提示し、[YUG.GetNameDef]を皮切りに各国と交渉する準備が整った。\n[ROOT.GetNameDef]が主導する連盟の主な目的は、バルカン諸国を支配下に置こうとする多くの敵との戦いに備えて、超国家的な連合国家によりバルカン半島の全ての人々が協力することだ。\nだが、[ROOT.GetLeader]はより大きな構想を持っている。それは、もはやブルガリア人、ギリシャ人、ユーゴスラビア人……の人々ではなく、バルカン諸国の人々に自由をもたらす統一バルカン連邦というものだ。"
 bftb_bulgaria_balkan_federation.1.a:0 "戦う価値のある夢だ！"
 bftb_bulgaria_balkan_federation.2.t:0 "バルカン連邦に向けての[BUL.GetAdjective]計画"
 bftb_bulgaria_balkan_federation.2.desc:0 "[BUL.GetAdjective]政府はバルカン社会主義共和国連盟構想計画について、最初に加盟できる特権を持っていることを[ROOT.GetNameDef]に約束し、我々に対し提示した。\n[BUL.GetNameDef]が主導する連盟の主な目的は、バルカン諸国を支配下に置こうとする多くの敵との戦いに備えて、超国家的な連合国家によりバルカン半島の全ての人々が協力することだ。\n社会主義及び共産主義系の報道機関は既にバルカン連盟についての報道及び支持を始めており、[ROOT.GetNameDef]への支持が[ROOT.GetAdjective]国民の間に広まり始めている。"
 bftb_bulgaria_balkan_federation.2.a:0 "野心的な構想だな……"
 bftb_bulgaria_balkan_federation.3.t:0 "バルカン連邦構想"
 bftb_bulgaria_balkan_federation.3.desc:0 "ブルガリア人は[ROOT.GetNameDef]において、バルカン社会主義共和国連盟結成を実現可能性が疑わしい構想であるとしている[ROOT.GetAdjective]の国民に教え広めるための宣伝工作を開始した。\n左派の報道機関はその言論を広め、多くの人々、特に都市における工業労働者及び地方における農業従事者は、既に[BUL.GetAdjective]の提案に対する無条件の支持を見せつけている。"
 bftb_bulgaria_balkan_federation.3.a:0 "ブルガリアによる大胆な動きだ……"
 bftb_bulgaria_balkan_federation.4.t:0 "[BUL.GetNameDefCap]による[ROOT.GetNameDef]の不安定化"
 bftb_bulgaria_balkan_federation.4.desc:0 "[BUL.GetAdjective]の活動家が、[ROOT.GetNameDef]におけるバルカン連邦の支持者を武装させ、国を不安定化させる目的で我が国へ越境してきた。\n警察官達はこれらの破壊分子を逮捕し刑務所へ送り込むために日夜努力しているが、彼らの成果は遠く実を結ばず、多くの[ROOT.GetAdjective]国民、特に労働者階級がバルカン連邦についての[BUL.GetAdjective]の構想を支持する隊列に加わっている。"
 bftb_bulgaria_balkan_federation.5.t:0 "バルカン統一"
 bftb_bulgaria_balkan_federation.5.desc:0 "[BUL.GetAdjective]政府は、バルカンにおける様々な民族間の理解と協力を促進する目的でバルカン統一を実現する提案を我々に送付してきた。[BUL.GetLeader]によれば、これは過去における紛争を脇に置き、我が国をはじめとする諸国間において団結と平和を保障するバルカン連邦の最後の大きな一歩である。\n[BUL.GetNameDef]は我が国をはじめとする諸国の結束の成果を促進させるという[ROOT.GetAdjective]政府の回答を待っている。"
 bftb_bulgaria_balkan_federation.5.a:0 "バルカンの兄弟として団結しよう！"
 bftb_bulgaria_balkan_federation.5.b:0 "結束する前に援助してくれ"
 bftb_bulgaria_balkan_federation.5.c:0 "限定的な自治を要求"
 bftb_bulgaria_balkan_federation.5.d:0 "[ROOT.GetAdjective]の独立と自主性をあきらめない！"
 bftb_bulgaria_balkan_federation.5.d_consequences_tt:0 "§R拒否することにより、[FROM.GetNameDef]が我々を[FROM.GetFactionName]から追放する、又は戦争の目標とすることを招くことがある！§!"
 bftb_bulgaria_balkan_federation.6.t:0 "[FROM.GetNameDefCap]が[ROOT.GetNameDef]へ統合"
 bftb_bulgaria_balkan_federation.6.desc:0 "[FROM.GetAdjective]政府は我々の統合の提案を受諾し、統一バルカン連邦に加盟した。これまでの[FROM.GetAdjective]国民は、[ROOT.GetLeader]の描くバルカン連邦に信頼を置く自由なバルカンの国民となる。"
 bftb_bulgaria_balkan_federation.6.a:0 "夢が実現する！"
 bftb_bulgaria_balkan_federation.7.t:0 "[FROM.GetNameDefCap]が産業振興援助を要求"
 bftb_bulgaria_balkan_federation.7.desc:0 "[FROM.GetAdjective]政府は、統一バルカン連邦への加盟を受け入れた。しかしながら、統一の過程において[FROM.GetNameDef]が国内の各種の産業の振興について援助を必要としている。[FROM.GetLeader]は、国内の産業発展が加速されれば偉大なるバルカン連邦に喜んで参加すると保証している。"
 bftb_bulgaria_balkan_federation.7.a:0 "[FROM.GetAdjective]の産業振興を支援しなくてはならない"
 bftb_bulgaria_balkan_federation.8.t:0 "[FROM.GetNameDefCap]が経済援助を要求"
 bftb_bulgaria_balkan_federation.8.desc:0 "[FROM.GetAdjective]政府は、統一バルカン連邦への加盟を受け入れた。しかしながら、統一前において[FROM.GetNameDef]は、苦境に陥っている経済の崩壊を防ぐために経済援助を必要としている。[FROM.GetLeader]は、国内の経済発展の恩恵を受けることができれば偉大なるバルカン連邦に喜んで参加すると保証している。"
 bftb_bulgaria_balkan_federation.8.a:0 "[FROM.GetAdjective]への経済援助を行わなくてはならない"
 bftb_bulgaria_balkan_federation.9.t:0 "[FROM.GetNameDefCap]が軍事援助を要求"
 bftb_bulgaria_balkan_federation.9.desc:1 "[FROM.GetAdjective]政府は、統一バルカン連邦への加盟を受け入れた。しかしながら、統一前において[FROM.GetNameDef]は、[FROM.Capital.GetName]周辺における反体制派のいくつかの支部を根絶やしにする作戦を実行するにあたり、信頼性に乏しい軍隊に対し援助を必要としている。[FROM.GetLeader]は、作戦が完了すれば偉大なるバルカン連邦に喜んで参加すると保証している。"
 bftb_bulgaria_balkan_federation.9.a:0 "[FROM.GetAdjective]への軍事援助を行わなくてはならない"
 bftb_bulgaria_balkan_federation.10.t:0 "[FROM.GetNameDefCap]が一定の自治権を要求"
 bftb_bulgaria_balkan_federation.10.desc:0 "本日、[FROM.GetLeader]をはじめとする[FROM.GetAdjective]の代表団が[ROOT.GetLeader]との[FROM.GetNameDef]の統一バルカン連邦加盟に関する会談のために[ROOT.Capital.GetName]に到着した。[FROM.GetAdjective]政府は連邦内においていくばくかの独立性と自治権を望んでいるようだが、一定の自治権を有して創設メンバーに参加することを望んでいる。"
 bftb_bulgaria_balkan_federation.10.a:0 "よし！"
 bftb_bulgaria_balkan_federation.11.t:0 "[FROM.GetNameDefCap]が我が国の提案を拒否"
 bftb_bulgaria_balkan_federation.11.desc:1 "[FROM.GetAdjective]政府は統一バルカン連邦への加盟は拒否したが、我が国との我が国との連携の維持を決めている。\nしかしながら、[FROM.GetLeader]は、[FROM.GetAdjective]の拒否に対するブルガリア政府の反応が、連邦の隠された真の目的が想定を超えるブルガリア国境の拡張にあるのか、ブルガリアは連邦におけるバルカン諸国のいかなる諸国においても本当に協力を望んでいたのかいずれかを示すものだと公式に声明を出した。いずれにせよ[FROM.GetNameDef]は、独立と独自の文化をあきらめない。"
 bftb_bulgaria_balkan_federation.11.a:0 "彼らの決断を尊重しよう"
 bftb_bulgaria_balkan_federation.11.b:0 "我々を信頼しない政府とどうして協力していけようか？"
 bftb_bulgaria_balkan_federation.11.c:0 "[FROM.GetLeader]は彼の言っていることとかけ離れてしまった！"
 bftb_bulgaria_balkan_federation.12.t:0 "[FROM.GetNameDefCap]がバルカン半島における[ROOT.GetAdjective]の領土を要求"
 bftb_bulgaria_balkan_federation.12.desc:0 "[BUL.GetAdjective]政府は、バルカン半島における[ROOT.GetAdjective]の領土を、[BUL.GetAdjective]によれば属する権限を有するバルカン諸国への割譲を要求するための外交団を送った。[BUL.GetNameDef]の代表は、誠意をもって続けているが、特に[ITA.GetAdjective]閣僚の当初の拒否に対応して一部の外交官は言外に脅迫じみた主張を行う者もいる。"
 bftb_bulgaria_balkan_federation.12.a:0 "平和を維持するために彼らの要求に従うか……"
 bftb_bulgaria_balkan_federation.12.a_state_transfering_tt:0 "州はバルカン半島の正当なる権利者に委譲される。"
 bftb_bulgaria_balkan_federation.12.b:0 "[ROOT.GetNameDef]は、[BUL.GetAdjective]の圧力に屈しない！"
 bftb_bulgaria_balkan_federation.12.b_tt:0 "次の影響を引き起こす可能性がある:"
 bftb_bulgaria_balkan_federation.13.t:0 "[ITA.GetNameDefCap]が我々の要求に屈服"
 bftb_bulgaria_balkan_federation.13.desc:0 "[ITA.GetAdjective]が有するバルカン地域の交渉のために派遣された外交団との長く激しい交渉の後に、[ITA.GetLeader]は[BUL.GetAdjective]の圧力に屈し、バルカン半島における[ITA.GetAdjective]の州の統治権を公式に正当な権限を持つ国へ移管した。"
 bftb_bulgaria_balkan_federation.13.a:0 "[ITA.GetLeader]は賢明な判断をした"
 bftb_bulgaria_balkan_federation.14.t:0 "バルカン領における[BUL.GetAdjective]の仲裁"
 bftb_bulgaria_balkan_federation.14.desc:0 "[BUL.GetAdjective]政府は、バルカン半島における[ITA.GetAdjective]の領土の割譲を[ITA.GetNameDef]に要求する外交団を派遣した。\n長い協議の後、[ITA.GetLeader]は、[BUL.GetAdjective]の圧力に屈し、バルカン半島における[ITA.GetAdjective]の州の統治権を公式に正当な権限を持つ国へ移管に合意したが、これには[ROOT.GetNameDef]に対する領土的な特権が伴う。"
 bftb_bulgaria_balkan_federation.14.a:0 "この件に関してはブルガリア人に感謝しなくてはな！"
 bftb_bulgaria_balkan_federation.15.t:0 "[ITA.GetNameDefCap]がバルカンにおける領土の放棄を拒否"
 bftb_bulgaria_balkan_federation.15.desc:0 "バルカン半島における[ITA.GetAdjective]の領土の正当な権限を持つ国への割譲について協議するために派遣された我が国の代表団との長時間にわたる協議の後、最終的に[ITA.GetLeader]は、[ROOT.GetAdjective]外交官との協議を打ち切り、バルカン半島における[ITA.GetNameDef]の占領下にあるいかなる領土においても[ITA.GetAdjective]国民に帰属すると声明を出した。"
 bftb_bulgaria_balkan_federation.15.a:0 "ならば、我らの領土は我らで手に入れるまでだ！"
 bftb_bulgaria_balkan_federation.15.b:0 "[ITA.GetAdjective]については後で対応することにしよう……"
 bftb_bulgaria_balkan_federation.16.t:0 "[BUL.GetNameDefCap]がバルカン半島における全[ROOT.GetAdjective]領を要求"
 bftb_bulgaria_balkan_federation.16.desc:0 "[BUL.GetAdjective]政府は、バルカン半島における[ROOT.GetAdjective]の領土を、[BUL.GetAdjective]によれば属する権限を有するバルカン諸国への割譲を要求するための外交団を派遣した。\n[BUL.GetNameDef]の代表は、誠意をもって続けているが、特に[ROOT.GetAdjective]閣僚の当初の拒否に対応して一部の外交官は言外に脅迫じみた主張を行う者もいる。"
 bftb_bulgaria_balkan_federation.16.a:0 "新たなバルカン戦争勃発は絶対に避けなければならない……"
 bftb_bulgaria_balkan_federation.16.b:0 "[BUL.GetLeader]は妄想に苦しんでいるに違いない！"
 bftb_bulgaria_balkan_federation.17.t:0 "[TUR.GetNameDefCap]がバルカンにおける領土を放棄"
 bftb_bulgaria_balkan_federation.17.desc:0 "バルカン半島における領土の協議を[TUR.GetAdjective]と行うために派遣された我が国の外交団との激しく緊迫した協議の後に、[TUR.GetLeader]は[ROOT.GetAdjective]の圧力に屈し、バルカン半島における[TUR.GetAdjective]の統治権を[ROOT.GetNameDef]に公式に移管した。"
 bftb_bulgaria_balkan_federation.17.a:0 "お祝いしよう！"
 bftb_bulgaria_balkan_federation.18.t:0 "[TUR.GetNameDefCap]がバルカンにおける領土放棄を拒否"
 bftb_bulgaria_balkan_federation.18.desc:0 "バルカン半島における[TUR.GetAdjective]の領土を[ROOT.GetNameDef]に移管する交渉のために派遣された我が国の代表団との非常に緊迫した交渉の後、最終的に[TUR.GetLeader]は我が国の外交官との協議を打ち切り、[TUR.GetNameDef]は、これらの地域を何世紀にもわたり統治してきたことから、[TUR.GetNameDef]が正当な権限を有する統治者であると声明を出した。"
 bftb_bulgaria_balkan_federation.18.a:0 "ならば、強硬手段を採るまでだ！"

 bftb_bulgaria_balkan_federation_project_ready_tt:0 "£GFX_trigger_yes バルカン連邦計画の準備が整う。"
 bftb_bulgaria_balkan_federation.7_tt:0 "デシジョンが完了した際の影響:\n"
