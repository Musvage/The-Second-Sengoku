 bftb_bulgaria_factions.49.desc:1 "先の作戦において有力な指導者が逮捕されたことで、国家社会主義運動は全くもって弱体化し、混乱しており、ここ数週間、警察は国家社会主義運動残党の根絶作戦を実施してきた。\n今や[ROOT.GetNameDef]において国家社会主義運動は消滅したと言っても過言ではなく、このことは国と政府への利益にしかなりようがない。"
 bftb_bulgaria_factions.49.a:1 "誰一人見逃さない！"

 bftb_bulgaria_factions.50.t:1 "ズヴェノ構成員の鎮圧"
 bftb_bulgaria_factions.50.desc:1 "[ROOt.GetLeader]に対して公に批判し、あるいは政府の転覆を共謀したと見られる者を検挙することにより、ズヴェノ組織の取締りに成功した。"
 bftb_bulgaria_factions.50.a:1 "奴らに値するものを奴らは得たのだ"
 bftb_bulgaria_factions.51.t:1 "ズヴェノ構成員の鎮圧"
 bftb_bulgaria_factions.51.desc:1 "治安部隊がズヴェノ組織に対して大規模な鎮圧行動を実施した。作戦責任者は作戦が大成功に帰したことを考慮して警察が組織の秘密会議を行っている間に多くの厄介な人物を逮捕することができたと言っている。"
 bftb_bulgaria_factions.51.a:1 "素晴らしい知らせだ！"
 bftb_bulgaria_factions.52.t:1 "ズヴェノ構成員の鎮圧"
 bftb_bulgaria_factions.52.desc:1 "ズヴェノ組織を取り締まる試みは残念ながら失敗した。警察はズヴェノが政府に対して陰謀を計画していると信じた秘密会議に潜入したが、実際にズヴェノのメンバーがいたものの、会議は彼らの組織や政治的なものでは全くなかった。\nこの警察の行動は、もちろんのことブルガリアの国民の支持を得るものではなく、ズヴェノにおいてはなおさらだ……"
 bftb_bulgaria_factions.52.a:1 "恥をかいた……"
 bftb_bulgaria_factions.53.t:1 "ズヴェノ指導部収監作戦"
 bftb_bulgaria_factions.53.desc:1 "ズヴェノ指導部を逮捕する作戦は成功した。キモン・ゲオルギエフを含む数名の重要人物が逮捕され、組織に大打撃を与えた。"
 bftb_bulgaria_factions.53.a:1 "奴らがこれ以上のトラブルを起こさなくなるだろう！"
 bftb_bulgaria_factions.54.t:1 "ズヴェノ指導部収監作戦"
 bftb_bulgaria_factions.54.desc:1 "ズヴェノ指導部を逮捕する作戦は我々が期待したほどの成果を挙げなかった。警察は数名の組織の重要人物を逮捕したが、組織の指導者であるキモン・ゲオルギェフは逃走し、身を隠しているにもかかわらずズヴェノを指導し続けている。"
 bftb_bulgaria_factions.54.a:1 "残念な結果だ……"
 bftb_bulgaria_factions.55.t:1 "ズヴェノ指導部収監作戦"
 bftb_bulgaria_factions.55.desc:1 "ズヴェノ指導部を逮捕する作戦は完全に失敗した。警察は数で勝る調査官を会議に潜入させたものの出席者を取り押さえることができず、警察の突入箇所から素早く逃走し、街の通りにおいて激しい衝突をまねいて多くの罪のない市民を負傷させた。警察によるこのような野蛮な行為に直面して地域の多くの市民がズヴェノに対して同情を禁じ得ず、組織のメンバーの闘争に手を貸し、さらには国軍に対する戦いに加わった。"
 bftb_bulgaria_factions.55.a:1 "誰かがこの失敗の責任を取らなければならない！"
 bftb_bulgaria_factions.60.t:1 "社会民主労働者党広義派の鎮圧"
 bftb_bulgaria_factions.60.desc:1 "住民に対して反対運動を扇動したり暴動を引き起こしたと思われるメンバーを逮捕することで、社会民主労働者党広義派の取締りに成功した。"
 bftb_bulgaria_factions.60.a:1 "奴らにふさわしいものを奴らは得たのだ"
 bftb_bulgaria_factions.61.t:1 "社会民主労働者党広義派の鎮圧"
 bftb_bulgaria_factions.61.desc:1 "治安部隊が社会民主労働者党広義派に対して大規模な鎮圧行動を実行した。伝えられるところによれば、警察は、社会民主労働者党広義派の複数の指導者が労働者組織のメンバーやあまつさえ共産党も参加している秘密会議を開催中に多くの厄介な人物を逮捕することができた。警察の上層部はこの作戦が大成功をおさめたと言った。"
 bftb_bulgaria_factions.61.a:1 "素晴らしい知らせだ！"
 bftb_bulgaria_factions.62.t:1 "社会民主労働者党広義派の鎮圧"
 bftb_bulgaria_factions.62.desc:1 "社会民主労働者党広義派を取り締まる試みは残念ながら失敗してしまった。警察は、社会民主労働者党広義派が労働者組織のメンバーや共産党員と新たな産業ストライキを組織する秘密会議を行っているものと信じて突入したが、社会民主労働者党広義派は、弁証法的唯物論についてトドル・バブロフの講義を楽しんでいるだけであり、警察が完全に無能であることを証明してしまった。\nこの警察の行動は、もちろんのことブルガリアの国民の支持を得るものではなく、社会民主労働者党広義派においてはなおさらだ……"
 bftb_bulgaria_factions.62.a:1 "恥をかいた……"
