 bftb_bulgaria_fate_of_the_balkans.1.t:0 "[BUL.GetNameDefCap]が[BUL.GetFactionName]への加盟を要求"
 bftb_bulgaria_fate_of_the_balkans.1.desc:0 "本日、[BUL.GetAdjective]の使節が[ROOT.GetLeader]に面会し、[BUL.GetFactionName]における[ROOT.GetNameDef]の一員になることを主に要求するために首都に到着した。[GetBulgarianLeader]によれば、[BUL.GetNameDef]は研究分野と防衛問題についての協力を進めるとともに、同盟における全ての国の安全と主権を保障しようとしている。"
 BUL_leader_is_tsar:0 "国王[BUL.GetLeader]"
 BUL_leader_is_regency_council:0 "ブルガリア摂政評議会"
 BUL_leader_is_a_politician:0 "[BUL.GetLeader]"
 bftb_bulgaria_fate_of_the_balkans.1.a:0 "[ROOT.GetNameDefCap]は[BUL.GetFactionName]に加盟する"
 bftb_bulgaria_fate_of_the_balkans.1.b:0 "こけおどしには屈しない！"
 bftb_bulgaria_fate_of_the_balkans.2.t:0 "[FROM.GetNameDefCap]が[BUL.GetFactionName]加盟を受諾"
 bftb_bulgaria_fate_of_the_balkans.2.desc:0 "本日、[BUL.GetFactionName]に加盟するよう[FROM.GetName]政府を説得するために派遣された使者が良い知らせを携えて[FROM.GetAdjective]の首都へ帰ってきた。それは、[FROM.GetLeader]が我々の要求を受け入れ、ついに[FROM.GetHerHis]国が我々の同盟へ加盟したことだ。"
 bftb_bulgaria_fate_of_the_balkans.2.a:0 "[BUL.GetFactionName]が拡充される！"
 bftb_bulgaria_fate_of_the_balkans.3.t:0 "[FROM.GetNameDefCap]が[BUL.GetFactionName]加盟を拒否"
 bftb_bulgaria_fate_of_the_balkans.3.desc:0 "[FROM.GetName]が[BUL.GetFactionName]の傘下に入るよう要求するために派遣された使者から、[FROM.GetLeader]が現実を直視していない模様であり、[BUL.GetAdjective]の指令を無視する[FROM.GetNameDef]には破滅的な運命が待っているという外交官の忠告にもかかわらず、同盟へ加盟しないことに決定したと報告があった。"
 bftb_bulgaria_fate_of_the_balkans.3.a:0 "[FROM.GetLeader]が愚か者であるということが証明された……"
 bftb_bulgaria_fate_of_the_balkans.4.t:0 "[BUL.GetNameDefCap]が[FROM.FROM.GetName]に要求"
 bftb_bulgaria_fate_of_the_balkans.4.desc:0 "[GetBulgarianLeaderDiplomaticMission][BUL.GetAdjective]外交使節団が、彼らの請求により正当性がある[FROM.FROM.GetName]の[BUL.GetNameDef]への移管交渉のため、我が国の首都に到着した。"
 BUL_tsar_leads_diplomatic_mission:0 "国王[BUL.GetLeader]に率いられた"
 BUL_politician_leads_diplomatic_mission:0 "[BUL.GetLeader]に率いられた"
 BUL_bulgarian_government:0 ""
 bftb_bulgaria_fate_of_the_balkans.4.a:0 "この要求を拒否できる状況にない……"
 bftb_bulgaria_fate_of_the_balkans.4.b:0 "何も起こらないさ！"
 bftb_bulgaria_fate_of_the_balkans.5.t:0 "[FROM.GetNameDefCap]が[BUL.GetAdjective]による[FROM.FROM.FROM.GetName]の統治を受諾"
 bftb_bulgaria_fate_of_the_balkans.5.desc:0 "[FROM.GetAdjective]の首都に派遣された[BUL.GetAdjective]の外交官と長時間に及ぶ協議の後に、[FROM.GetLeader]は[FROM.FROM.FROM.GetName]のブルガリアへの移管に合意した。"
 bftb_bulgaria_fate_of_the_balkans.5.a:0 "[FROM.FROM.FROM.GetName]がついに元あるべきところへ戻ってきた"
 bftb_bulgaria_fate_of_the_balkans.6.t:0 "[FROM.GetNameDefCap]が[FROM.FROM.FROM.GetName]の[BUL.GetNameDef]への移管を拒否"
 bftb_bulgaria_fate_of_the_balkans.6.desc:0 "[FROM.GetAdjective]の首都に派遣された[BUL.GetAdjective]の外交官と数時間にわたる白熱した協議の後に、[FROM.GetLeader]は[FROM.FROM.FROM.GetName]の[BUL.GetNameDef]への移管を頑なに拒否した。"
 bftb_bulgaria_fate_of_the_balkans.6.a:0 "[FROM.GetLeader]による愚かな決定……"
 bftb_bulgaria_fate_of_the_balkans.7.t:0 "[BUL.GetNameDefCap]が[ROOT.GetAdjective]の服従を要求"
 bftb_bulgaria_fate_of_the_balkans.7.desc:0 "ついに[BUL.GetAdjective]政府は本性を現し、[BUL.GetNameDef]を[ROOT.GetNameDef]の大君主として認めるよう要求する使節団を派遣した。これは、[ROOT.GetAdjective]政府の[GetBulgarianLeader]の法の下に無条件で従属するということを意味する。"
 bftb_bulgaria_fate_of_the_balkans.7.a:0 "この要求を拒否できる状況にない……"
 bftb_bulgaria_fate_of_the_balkans.7.b:1 "[ROOT.GetNameDefCap]は国外勢力に決して屈服しない！"
 bftb_bulgaria_fate_of_the_balkans.8.t:0 "[FROM.GetNameDefCap]が[BUL.GetNameDef]に対して服従"
 bftb_bulgaria_fate_of_the_balkans.8.desc:0 "[FROM.GetNameDef]が[BUL.GetFactionName]に加盟して以来、我々は政府に対して[GetBulgarianLeader]に服従するよう働きかけてきた。最近の複数の[FROM.GetAdjective]閣僚の贈収賄事件及び圧政を受けて、[FROM.GetLeader]は、[BUL.GetNameDef]を公式に大君主として認める条約に調印せざるを得ず、[FROM.GetAdjective]の国民はついに平定されることになった。"
 bftb_bulgaria_fate_of_the_balkans.8.a:0 "[FROM.GetAdjective]は彼らの居場所が分かっている"
 bftb_bulgaria_fate_of_the_balkans.9.t:0 "[FROM.GetNameDefCap]が[BUL.GetNameDef]に対する服従を拒否"
 bftb_bulgaria_fate_of_the_balkans.9.desc:0 "予期しないことに、[FROM.GetAdjective]政府は、[GetBulgarianLeader]に挑戦することを決定した。本日、[FROM.GetLeader]は[BUL.GetAdjective]に服従することを公式に拒否する声明を出した。[FROM.GetAdjective]の国民の多くに支持された大胆な決定だが、とにかく無謀なものだ。彼らはその脆弱な州で来るべき紛争から身を守るならば、我々の保護が必要であり、[GetBulgarianLeader]は既に[BUL.GetFactionName]における[FROM.GetAdjective]の同盟国としての立場を再検討している。"
 bftb_bulgaria_fate_of_the_balkans.9.a:0 "彼らに圧力をかけ続けなければならない！"
 bftb_bulgaria_fate_of_the_balkans.9.a_cooldown_tt:0 "§Y[FROM.GetName]を征服する§!決定は§R365日§!後に再び可能となる。"
 bftb_bulgaria_fate_of_the_balkans.9.b:0 "彼らの挑戦は罪を免れるものではない！"
 bftb_bulgaria_fate_of_the_balkans.10.t:0 "[BUL.GetNameDefCap]が、[FROM.GetNameDef]に[BUL.GetFactionName]加盟を強制"
 bftb_bulgaria_fate_of_the_balkans.10.desc:0 "[BUL.GetAdjective]政府から最後通牒を受け取った後、彼の国、彼の閣僚及び彼自身にさえ対する脅迫により明らかに強制された[FROM.GetNameDef]の[FROM.GetLeader]は、[BUL.GetAdjective]の圧力に屈し、[FROM.GetNameDef]は直ちに[ROOT.GetFactionName]を脱退し、[BUL.GetFactionName]に加盟することを発表した。"
 bftb_bulgaria_fate_of_the_balkans.10.a:0 "[BUL.GetNameDef]が落とし前をつける！"
 bftb_bulgaria_fate_of_the_balkans.10.b:0 "哀れな指導者による哀れな選択だ……"
 BUL_transferred_bulgarian_state_autonomy_desc:0 "ブルガリアの請求する州が明け渡された。"

 bftb_bulgaria_political_leaders.1.t:0 "フリスト・ルコフの殺害"
 bftb_bulgaria_political_leaders.1.desc:0 "昨夜、[GetLukovLeader]はロイヤル・シネマからアーティレリー1番通りにある彼の家まで尾行してきた[GetLukovPartisans]二人に待ち伏せされ、襲撃された。\nかの政治指導者が家に入ろうとした際、[GetLukovCriminals]が至近距離から肩を撃ち、その後ルコフは男を掴んで壁に押し付けつつ建物の中に逃げ込もうとしたが、[GetLukovSecondAssailant]が背中を撃ち、致命傷を負ったフリスト・ルコフを家の玄関に残して彼女の[GetLukovAccomplice]を伴って隣の庭を通って逃げた。\n[GetLukovConclusion]"
 bftb_bulgaria_political_leaders.1.a:0 "UBNLの中から新たな指導者を指名しよう"
 bftb_bulgaria_political_leaders.1.b:0 "もっと過激なイデオロギーを持つ者が必要だな……アレクサンダル・ツァンコフを任命しろ！"
 bftb_bulgaria_political_leaders.1.c:0 "彼のいない世界の方がいい！"
 bftb_bulgaria_political_leaders.1.d:0 "悲劇だ……"
 BUL_hristo_lukov_death_leader_party:0 "ブルガリア国家軍団連合の指導者であるフリスト・ルコフ"
 BUL_hristo_lukov_death_leader_country:0 "[ROOT.GetAdjective]の指導者であるフリスト・ルコフ"
 BUL_hristo_lukov_death_partisans_communism:0 "ブルガリア共産党が組織した戦闘部隊の一員"
 BUL_hristo_lukov_death_partisans_other:0 "パルチザンと思しき者"
 BUL_hristo_lukov_death_criminals_communism:0 "パルチザンであるイワン・ブルジエフ"
 BUL_hristo_lukov_death_criminals_other:0 "犯罪者"
 BUL_hristo_lukov_death_second_assailant_communism:0 "被害者に悟られていなかった第二のエージェント、ヴィオレタ・ヤコヴァ"
 BUL_hristo_lukov_death_second_assailant_other:0 "目撃者によると女性であり被害者に気付かれなかった第二の加害者"
 BUL_hristo_lukov_death_accomplice_communism:0 "同志"
 BUL_hristo_lukov_death_accomplice_other:0 "共犯者"
 BUL_hristo_lukov_death_conclusion_communism:0 ""
 BUL_hristo_lukov_death_conclusion_other:0 "国家安全保障局が既に殺人犯を探しているが、我々は国の将来を見据え、[ROOT.GetNameDef]の指導者としてフリスト・ルコフに代わる新しい人物を任命しなくてはならない。"
 bftb_bulgaria_greek_influence.1.t:0 "[BUL.GetNameDefCap]が[GRE.GetAdjective]政府に接近"
 bftb_bulgaria_greek_influence.1.desc:0 "[BUL.GetAdjective]の首相である[BUL.GetLeader]は、平和協定を通じて[BUL.GetNameDef]と[ROOT.GetNameDef]との友好関係の正式化を提案するために[ROOT.GetLeader]と会見した。[BUL.GetAdjective]の指導者もまた、近隣諸国において国外子会社の設立を希望している[ROOT.GetAdjective]の資本家に対する税制上の優遇措置を申し出た。"
 bftb_bulgaria_greek_influence.1.a:0 "[GRE.GetNameDefCap]と[BUL.GetNameDef]は、これから共に協力していく！"
 bftb_bulgaria_greek_influence.1.b:0 "[BUL.GetAdjective]を信頼することはできない！"
 bftb_bulgaria_greek_influence.2.t:0 "[FROM.GetNameDefCap]が我々の提案を受諾"
 bftb_bulgaria_greek_influence.2.desc:0 "[FROM.GetAdjective]の指導者[FROM.GetLeader]は、我々の提案を受諾し、[BUL.GetNameDef]と[FROM.GetNameDef]との平和を確実なものにする合意を通じて友好関係を構築したいと考えている。"
 bftb_bulgaria_greek_influence.2.a:1 "[BUL.GetNameDefCap]と[GRE.GetNameDef]は、これから共に協力していく！"
 bftb_bulgaria_greek_influence.3.t:0 "[FROM.GetAdjective]政府が我々の提案を拒否"
 bftb_bulgaria_greek_influence.3.desc:0 "[FROM.GetAdjective]の指導者[FROM.GetLeader]は、[BUL.GetAdjective]の新たな平和政策を信頼していないと発言し、このため[FROM.GetNameDef]と[BUL.GetNameDef]との友好関係の構築する我々の提案を拒否した。"
 bftb_bulgaria_greek_influence.3.a:0 "奴らはプライドが高すぎて、協力の必要性に気づかないのだ！"
 bftb_bulgaria_british_influence.1.t:0 "[BUL.GetAdjective]が我々の保護を模索"
 bftb_bulgaria_british_influence.1.desc:0 "ブルガリアの首相[BUL.GetLeader]が、ブルガリアの領土を守るという公約を公式化させることを目指して、[ENG.GetNameDef]との合意について交渉するために我が国へ到着した。\n[BUL.GetLeader]によれば、彼の政党は[ENG.GetAdjective]との結びつきを強化したいと考えているが、バルカン半島に野望をもって脅しをかけている[GER.GetAdjective]、[ITA.GetAdjective]及び[SOV.GetAdjective]といった他の大国を拒否した場合、[BUL.GetNameDef]の領土の保全を恐れている。"
 bftb_bulgaria_british_influence.1.a:0 "[BUL.GetNameDef]を[ENG.GetAdjective]の保護下に置く"
 bftb_bulgaria_british_influence.1.b:0 "不可侵条約の調印に同意する"
 bftb_bulgaria_british_influence.1.c:0 "我々には他にやることがある"
 bftb_bulgaria_british_influence.2.t:0 "[FROM.GetNameDefCap]が[BUL.GetAdjective]の独立保障に同意"
 bftb_bulgaria_british_influence.2.desc:0 "[FROM.GetAdjective]政府は、[BUL.GetLeader]により提案された我が国の独立を保障し、我々の関係を将来的に発展させる条約への調印に同意した。"
 bftb_bulgaria_british_influence.2.a:0 "我々は[ENG.GetAdjective]の保護下にある！"
 bftb_bulgaria_british_influence.3.t:0 "[FROM.GetNameDefCap]が不可侵条約調印に合意"
 bftb_bulgaria_british_influence.3.desc:0 "[FROM.GetAdjective]政府は、[BUL.GetNameDef]と[FROM.GetNameDef]との調印に合意したが、[FROM.GetLeader]はそのような行為はバルカン半島のみならず、ヨーロッパにおいても悲惨な外交結果を招くと発言し、我が国の独立保障を公式に拒否した。\nしかしながら、[FROM.GetAdjective]の指導者は、我が国との友好関係の発展及び協力の促進について興味を持っているようだ。"
 bftb_bulgaria_british_influence.3.a:0 "ここから始めるか！"
 bftb_bulgaria_british_influence.4.t:0 "[ENG.GetNameDefCap]が提案を拒否"
 bftb_bulgaria_british_influence.4.desc:0 "[FROM.GetAdjective]政府は、我が国との関係強化に関心がないことを示し、[BUL.GetNameDef]の独立支援合意の正式化の提案及び我が国との協力関係の発展を完全に拒否した。"
 bftb_bulgaria_british_influence.4.a:0 "頑固なBrits（イギリス人）どもめ！"
 bftb_bulgaria_democratic_international_policies.1.t:0 "[BUL.GetNameDefCap]が[ROOT.GetAdjective]に対して独立保障"
 bftb_bulgaria_democratic_international_policies.1.desc:0 "本日、[BUL.GetAdjective]政府は、挑発する国外勢力の野望からバルカン半島における友好国の領土を保全することは[BUL.GetNameDef]の責務であると宣言した。\n終わりに、[BUL.GetLeader]首相は[ROOT.GetAdjective]国を護ると公約するだけでなくバルカン半島防衛に備えて一連の新たな措置の実施を宣言した。"
 bftb_bulgaria_democratic_international_policies.1.a:0 "とてもありがたいことだ！"
 bftb_bulgaria_democratic_international_policies.2.t:0 "[BUL.GetAdjective]への産業投資"
 bftb_bulgaria_democratic_international_policies.2.desc:0 "[BUL.GetAdjective]の有力者達は我が国に投資を行い、我が国の産業の発展に寄与する多くの子会社を設立した。\n[BUL.GetAdjective]政府が画策している我が国における影響力の増加及び資本主義的思考の拡散のより大きな計画の一部ではあるが、今のところ、我々はこの小さな産業成長の恩恵を受けることができる。"
 bftb_bulgaria_democratic_international_policies.2.a:0 "そんな簡単に我々の政治に介入できるとでも思っているのか？"
 bftb_bulgaria_democratic_international_policies.3.t:0 "[BUL.GetAdjective]への資本注入"
 bftb_bulgaria_democratic_international_policies.3.desc:0 "[BUL.GetAdjective]は我が国の金融分野の安定化のために、苦境に陥っている[ROOT.GetAdjective]法人に対して金融支援を提案した。\nしかしながら、閣僚のうち誰も、結束や同情からこの行動がなされているのではないかと一瞬でも信じるほど純朴な者はいない。資本注入は[BUL.GetAdjective]政府が単に我が国の経済分野への影響力を大きくしようとしているに過ぎないことが明らかだからだ。"
 bftb_bulgaria_democratic_international_policies.3.a:0 "慎重にならねば……"
 bftb_bulgaria_democratic_international_policies.4.t:0 "[BUL.GetAdjective]の領土保全"
 bftb_bulgaria_democratic_international_policies.4.desc:0 "[ROOT.GetLeader]が現在連合軍に占領されている旧ブルガリア領における正当性を[BUL.GetAdjective]政府が認め、地域の統治権を[BUL.GetNameDef]へ返還することを要求するため、[BUL.GetNameDef]からの代表団が我が国へ到着した。"
 bftb_bulgaria_democratic_international_policies.4.a:0 "[ROOT.GetAdjective]がブルガリア領土の保全を認めた！"
 bftb_bulgaria_democratic_international_policies.4_tt:0 "§Y[BUL.GetNameWithFlag]§!は以下の領有国および支配国となる:"
 bftb_bulgaria_democratic_international_policies.4.b:0 "それはありえない"
 bftb_bulgaria_democratic_international_policies.5.t:0 "[ENG.GetNameDefCap]がブルガリア領土の保全を承認"
 bftb_bulgaria_democratic_international_policies.5.desc:0 "[ENG.GetNameDef]へ派遣された我が国の代表団は[ENG.GetAdjective]政府に対して、連合軍に占領されている旧ブルガリア領の行政権について[BUL.GetNameDef]への返還要望への賛意を取り付けることに成功し、帰国した。"
 bftb_bulgaria_democratic_international_policies.5.a:0 "国民は喜んでいる！"
 bftb_bulgaria_democratic_international_policies.6.t:0 "[ENG.GetNameDefCap]がブルガリア領の保全承認を拒否"
 bftb_bulgaria_democratic_international_policies.6.desc:0 "残念ながら、[ENG.GetNameDef]へ派遣された代表団は、連合軍に占領されている旧ブルガリア領の行政権について我が国に付与させることについて[ENG.GetAdjective]政府の同意を得ることができなかった。"
 bftb_bulgaria_democratic_international_policies.6.a:0 "奴らは我々の領土の保全をぶち壊している！"
 bftb_bulgaria_democratic_international_policies.7.t:0 "[ENG.GetAdjective]＝[BUL.GetAdjective]条約"
 bftb_bulgaria_democratic_international_policies.7.desc:0 "[ENG.GetAdjective]政府は我が軍の占領下にある旧ブルガリア領の行政権を[BUL.GetNameDef]政府へ直ちに返還することに同意したと我々に通知するために外交団を派遣した。\nこの事実に直面して、[ENG.GetAdjective]とこの決定について交渉する試みが失敗したため、我が政府は同盟国との誠意を持った関係を継続するためのこれらの占領地の支配を放棄せざるを得なくなった。"
 bftb_bulgaria_democratic_international_policies.7.a:0 "これは[ROOT.GetNameDef]への侮辱だ"

 bftb_news.1.t:0 "[BUL.GetAdjective]政府がIMROを非難"
 bftb_news.1.desc:0 "本日未明、[BUL.GetAdjective]の指導者である[BUL.GetLeader]は、内部マケドニア革命組織（Internal Macedonian Revolutionary Organization）に対する拒絶を示し、その活動を公的に非難する公式声明を発表した。\n[BUL.GetAdjective]内務大臣もまたIMROに対し積極的な行動を取り、この組織を完全に消滅させるために多くの資源を割り当てられるようにする特別措置法の実施を発表していた。\nこの発表からして、[BUL.GetAdjective]政府はついにバルカン半島における紛争と緊張の最も大きな原因の一つを消そうとしているようだ……"
 bftb_news.1.a:0 "ようやくか！"
 bftb_news.1.b:0 "今こそIMROを排除する時だ！"
 bftb_news.1.c:0 "IMROはもう長くはなさそうだな……"
 bftb_news.2.t:0 "[BUL.GetAdjective]政府がIMROを支援"
 bftb_news.2.desc:0 "本日未明、[BUL.GetAdjective]の指導者である[BUL.GetLeader]は、政府が内部マケドニア革命組織（Internal Macedonian Revolutionary Organization）の最も重要な長の一人であるイヴァン・ミハイロフと、IMROと[BUL.GetAdjective]当局との間での敵対行為の停止についての交渉を模索するという方針を公的に発表した。内務大臣によれば、[BUL.GetNameDef]は[YUG.GetNameDef]と[GRE.GetNameDef]に住む多くの[BUL.GetNameDef]系マケドニア人を解放するためこの組織と協力する必要があるとのことだが、この大胆な声明は間違いなくバルカン半島における紛争を再燃させ、この地域において利害関係を持つ大国間の緊張を高めることになるだろう……"
 bftb_news.2.a:0 "ブルガリアは火遊びをしている！"
 bftb_news.2.b:0 "ブルガリアにとって最善のことをするまでだ"
 bftb_news.2.c:0 "バルカン紛争が再燃するかもしれない……"
 bftb_news.3.t:0 "国王ボリス3世の死去"
 bftb_news.3.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 bftb_news.3.a:0 "彼は今安らかに眠っている……彼の国と違って！"
 bftb_news.4.t:0 "国王フェルディナンド1世の帰還"
 bftb_news.4.desc:0 "ブルガリア国王ボリス3世の死後、ブルガリア政府はボリスの父であり前国王であるフェルディナンド1世と会談し、再び国家を統治するよう要請するという予期せぬ決断をした。\n[GetFormerLeaderBeforeFerdinand]との長い会談の後第二次バルカン戦争と先の大戦において惨敗し、息子のために退位を余儀なくされた主戦論者の統治者フェルディナンド1世は、再びソフィアに戻りブルガリア国王に即位することに同意した。"
 bftb_news.4.a:0 "彼は[BUL.GetNameDef]が必要とする統治者だ！"
 bftb_news.4.b:0 "あの老いぼれに統治能力はあるのか？"
 bftb_news.4.c:0 "予期せぬ展開だ……"
 BUL_former_leader_before_ferdinand_kyoseivanov:0 "ゲオルギ・キョセイヴァノフ首相"
 BUL_former_leader_before_ferdinand_filov:0 "ボグダン・フィロフ首相"
 BUL_former_leader_before_ferdinand_mushanov:0 "ニコラ・ムシャノフ首相"
 BUL_former_leader_before_ferdinand_lukov:0 "フリスト・ルコフ首相"
 BUL_former_leader_before_ferdinand_tsankov:0 "アレクサンダル・ツァンコフ首相"
 BUL_former_leader_before_ferdinand_generic:0 "ブルガリアの首相"
 bftb_news.5.t:1 "バルカンでのブルガリア再統合運動"
 bftb_news.5.desc:1 "[BUL.GetAdjective]政府はバルカン半島の被占領地域において、ブルガリア人の移住、街や広場の名前のブルガリアの伝統的形式への変更及びブルガリア方式による地方自治の再編成といった大規模な再統合運動を開始した。\nこれらの措置により、[BUL.GetLeader]はこれらの地域が本来ブルガリアのものであることを証明し、[BUL.GetNameDef]による将来の併合について正当化しようとしている。"
 bftb_news.5.a:0 "これらの領土における[BUL.GetAdjective]の主権はもはや議論する余地もないだろう！"
 bftb_news.5.b:1 "よくも[THIS.GetAdjective]の文化を破壊してくれたな！"
 bftb_news.5.c:0 "ブルガリア人の大胆な行動か……"
 bftb_news.6.t:0 "ブルガリア総主教の復権"
 bftb_news.6.desc:0 "政府の支援を受けて、ブルガリア総主教はコンスタンティノープル総主教に対しブルガリア正教会を独立正教会とするよう圧力をかけた。\n[BUL.GetLeader]の脅しに裏付けされた要求に直面してコンスタンティノープル総主教庁は、聖シノドがブルガリア教会の総主教を選出することについて許可せざるを得なくなった。このため7世紀ぶりにブルガリア総主教区を復活させることになる。"
 bftb_news.6.a:0 "この偉業は全ブルガリア人に喜びをもたらす！"
 bftb_news.6.b:0 "興味深い進展だ……"
 bftb_news.7.t:0 "第三次ブルガリア帝国"
 bftb_news.7.desc:0 "昨日、政府主催の大規模な政治集会がソフィアで開催された。\n集会の中で、[BUL.GetLeader]は第三次ブルガリア帝国の建国を宣言し、偉大なるブルガリア民族の新たな時代が幕を開けたと述べ、会場は熱狂の渦に包まれた。\nこのスピーチに続いてブルガリア皇帝[BUL.GetLeader]への荘厳かつ厳粛な戴冠式が行われ、文官及び武官の高官が帝国及び支配者に対し忠誠を誓った。"
 bftb_news.7.a:0 "これはブルガリア人国家を強化する！"
 bftb_news.7.b:0 "[BUL.GetLeader]は誇大妄想だ……"
 bftb_news.7.c:0 "これは本当に必要だったのか？"
 bftb_news.8.t:0 "祖国戦線がブルガリアを支配"
 bftb_news.8.desc:0 "祖国戦線は、[FROM.GetLeader]の権威主義に真っ向から反対する反ファシストのブルガリアの政治組織であり、共産主義者から多くの影響を受けている政治集団から構成されており、ブルガリアに強いられている独裁体制に立ち向かうために組織された。\nこの組織による計画的な蜂起の後に、ブルガリア政府に忠誠を誓う部隊と祖国戦線の支援者との間で激しい内戦が勃発した。\nついに内戦は終結し、共産主義者が[FROM.GetLeader]政権を倒し、ブルガリア人民共和国が宣言された。"
 bftb_news.8.a:0 "ブルガリア人にとっての偉大な勝利だ！"
 bftb_news.8.b:0 "心配だ……"
 bftb_news.9.t:0 "バルカン社会主義共和国連盟"
 bftb_news.9.desc:0 "[BUL.GetNameDefCap]は、1920年に提案した当時はさして成功しなかった計画の修正版である[BUL.GetFactionName]を設立した。\nブルガリアの首相[BUL.GetLeader]によれば、[BUL.GetAdjective]政府は彼らの領土的野心をもって地域を侵略してくる外国勢力に立ち向かうためにバルカン半島における統一戦線を立ち上げることを目論んでいる。\nこの新たな計画が成功裡に終わるか否かは定かではないが、確かなのはバルカン連邦への支持が近隣諸国の国民にはっきりと広がっていることだ。"
 bftb_news.9.a:0 "これが発展への道だ！"
 bftb_news.9.b:0 "興味深い……"
 bftb_news.9.c:0 "他のバルカンを統合する試みは失敗に終わるだろう……"
 bftb_news.10.t:0 "バルカン統一"
 bftb_news.10.desc:0 "[BUL.GetOldNameDef]の前政権は、[BUL.GetNameDef]の建国を宣言した。これにより[BUL.GetFactionName]を一歩前進させ、中央集権国家の下で団結するよう同盟諸国に対して呼びかけた。\n[BUL.GetLeader]に従い、[BUL.GetNameDef]は、過去における紛争を過去のものとし、バルカン半島における人々の団結を希望して、バルカン諸国間における最大限の協力を求めている。"
 bftb_news.10.a:0 "夢が叶った！"
 bftb_news.10.b:1 "これが[THIS.GetNameDef]に本当に必要なものなのか？" #THIS
 bftb_news.10.c:0 "あれがバルカン半島に本当に必要なものなのか？"
 bftb_news.10.d:0 "ばかばかしい！"
 bftb_news.11.t:0 "[BUL.GetNameDefCap]が[GER.GetNameDef]に接近"
 bftb_news.11.desc:0 "\n[BUL.GetAdjective]政府は、国内への外資の導入を加速化させることにより[GER.GetNameDef]との関係を強化する目的で、[GER.GetAdjective]の数社との通商合意書に調印した。\nこの合意に基づき、[GER.GetAdjective]の投資家は、[BUL.GetNameDef]において事業を行った際に大規模な法的利益と減税の恩恵を被ることができる。"
 bftb_news.11.a:0 "これで[GER.GetNameDef]との関係が進展する！"
 bftb_news.11.b:0 "これで[BUL.GetAdjective]が我々側につく！"
 bftb_news.11.c:1 "では、[BUL.GetNameDef]は[GER.GetFactionName]に加盟するのだろうか？"
 bftb_news.11.d:0 "奴らは[GER.GetLeader]の保護を求めるだけだ！"
 bftb_news.12.t:0 "[ITA.GetAdjective]＝[BUL.GetAdjective]軍事技術交換"
 bftb_news.12.desc:0 "\n[GER.GetAdjective]政府に通告した後、現在、[BUL.GetNameDef]は[ITA.GetNameDef]との関係を強化しようとしているようだ。\n[BUL.GetLeader]と[ITA.GetLeader]は、両国の軍隊向けの近代的な軍事装備開発を促進させるために、両国の専門家により構成される技術研究に関する合意に調印した。\nこの合意に従い、[BUL.GetAdjective]政府は国内への[ITA.GetAdjective]の投資を促進させるために新たな経済規制を実施した。"
 bftb_news.12.a:0 "これは有益な関係になるだろう！"
 bftb_news.12.b:0 "[BUL.GetAdjective]は[ITA.GetNameDef]の良き同盟相手だと未だ証明していない"
 bftb_news.12.c:0 "ブルガリア人は新しい友人を作るのに必死のようだ……"
 bftb_news.12.d:0 "奴らは悪魔と取引をしている……"
 bftb_news.13.t:0 "[SOV.GetAdjective]＝[BUL.GetAdjective]相互援助条約"
 bftb_news.13.desc:0 "\n[BUL.GetAdjective]の首相[BUL.GetLeader]と[SOV.GetAdjective]の指導者[SOV.GetLeader]は、両国の関係を強化し、経済及び軍事的な協力を促進させる条約に調印した。\nこの条約により、[BUL.GetAdjective]政府は[SOV.GetNameDef]との貿易を刺激し、[SOV.GetAdjective]資本を新たな産業投資にも活用させるつもりだ。"
 bftb_news.13.a:0 "この条約は[BUL.GetNameDef]にとって異常に有益だ！"
 bftb_news.13.b:0 "ソビエトはバルカン半島での影響力を高めている！"
 bftb_news.13.c:1 "では、[BUL.GetNameDef]は[SOV.GetFactionName]に加盟するのだろうか？"
 bftb_news.13.d:0 "奴らは[SOV.GetAdjective]の保護を求めるだけだ！"
 bftb_news.14.t:0 "バルカン永久友好条約"
 bftb_news.14.desc:0 "[BUL.GetNameDef]とバルカン近隣諸国との関係の再構築の試みの第一歩として、[BUL.GetAdjective]政府は[YUG.GetNameDef]と、両国間における友好関係及び経済協力関係を促進する約束を公式化するために友好条約に調印した。\n[BUL.GetAdjective]政府が近隣諸国との友好関係を作り上げる真の意図は、ヨーロッパ大国に対抗するバルカン連邦の創設であるという者もいる。\nしかし現在のところ、これらの声については憶測の域を出ない。"
 bftb_news.14.a:0 "このことにより、最終的にはバルカン半島における一定の安定化をもたらすことになる！"
 bftb_news.14.b:0 "戦争を回避するための絶望的な試みだ！"
 bftb_news.15.t:0 "サロニカ合意"
 bftb_news.15.desc:0 "[BUL.GetAdjective]の首相[BUL.GetLeader]は、[BUL.GetNameDef]と[GRE.GetNameDef]国間の友好関係を継続及び経済協力を促進について両国における公約についての条約の調印について協議するために[GRE.GetAdjective]の首都において[GRE.GetLeader]と会見した。\n[BUL.GetLeader]によれば、これは[BUL.GetNameDef]と近隣諸国の友好関係の再構築の試みの第一歩にすぎず、近い将来非常に実りのあるものになる可能性がある。"
 bftb_news.16.t:0 "[BUL.GetNameDefCap]が[ENG.GetNameDef]に接近"
 bftb_news.16.desc:0 "\n[BUL.GetAdjective]政府は、[BUL.GetNameDef]の独立と領土保全を保障できる大国の支援を模索しており、[ENG.GetAdjective]政府との条約の調印について交渉するために外交団を[ENG.GetNameDef]へ派遣した。\n軍事問題に関する条項に加えて、この条約には[ENG.GetAdjective]の資本家が[BUL.GetNameDef]において活動する際の税務上の恩恵を被ることができる経済条項も含まれている。"
 bftb_news.16.a:0 "これで[ENG.GetNameDef]との関係が進展する！"
 bftb_news.16.b:0 "これで[BUL.GetAdjective]が我々側につく！"
 bftb_news.16.c:1 "[BUL.GetNameDef]は[ENG.GetFactionName]に加盟するのか？"
 bftb_news.16.d:0 "奴らは[ENG.GetLeader]の保護を求めるだけだ！"

 bftb_news.201.t:0 "[TUR.GetNameDefCap]が海峡を再武装化"
 bftb_news.201.desc:0 "[TUR.GetNameDefCap]と[SOV.GetNameDef]はローザンヌ条約の改正に合意した。この条約は、[TUR.GetAdjective]独立戦争において建国して日が浅きトルコ共和国が協商国を撃退した後に調印され、実施されたものである。長く[TUR.GetAdjective]の主権に対する攻撃として非難されてきたが、今日新たに正当なモントルー会議における支持の下改正された。\n\n今や[TUR.GetNameDefCap]はトルコ海峡における航行を完全に管理し、また海峡周辺の州は[TUR.GetNameDef]によって再軍備化がなされた。[ENG.GetAdjective]の立会人はこの地域の紛争が回避されたことについて単に満足した。"
 bftb_news.201.a:1 "それでいい。"
 bftb_news.201.b:0 "平和にとって偉大な日だ"
 bftb_news.201.c:0 "また一つ先の大戦の条約が破棄された"
 bftb_news.201.d:0 "[TUR.GetNameDef]にとって喜ばしいことだ"

 bftb_news.202.t:0 "トルコ海峡非武装地帯の継続"
 bftb_news.202.desc:0 "[TUR.GetNameDefCap]と[SOV.GetNameDef]は、新生トルコ共和国が[TUR.GetAdjective]独立戦争において協商を拒否した後実効されたローザンヌ条約に合意していない。ローザンヌ条約において、トルコ海峡を非武装化し、ダーダネルス海峡とボスポラス海峡における民間及び軍事船舶の通航を解放するものであり、当面の間現状のままであると思われる。\n\n[TUR.GetLeader]は、ラジオ放送における演説において、いかに[TUR.GetNameDef]が帝国主義の標的として残存しているかについて、この解決を非難した。この解決手法に関して関わり、立会人であった[ENG.GetAdjective]は、この地域においての紛争が避けられたことについて単に満足している。"
 bftb_news.202.a:1 "彼らが我々の力を恐れるのは正しかった"
 bftb_news.202.b:0 "他に何ができただろうか？"
 bftb_news.202.c:0 "もっと何かできただろうか？"
 bftb_news.202.d:0 "少なくとも戦争は避けられた……"
 bftb_news.202.e:0 "[TUR.GetNameDef]の弱さの証だ……"

 bftb_news.203.t:0 "[TUR.GetAdjective]＝[SOV.GetAdjective]戦争"
 bftb_news.203.desc:0 "数十年前の古い条約の差しさわりのない再交渉であったはずのものが、トルコ海峡における許可に係る[SOV.GetNameDef]と[TUR.GetNameDef]との間の全面戦争に発展した。\n\n[TUR.GetLeader]は、交渉決裂と戦争勃発を「不幸なこと」であり「完全に回避できるもの」と声高に主張した。[SOV.GetLeader]は彼ら側として、[SOV.GetNameDef]の無敵の軍隊が、先の大戦が強いて残した古い条約を護るために停止させる理由は絶対的に存在しないと述べた。[SOV.GetLeader]はまた、[TUR.GetAdjective]の労働者の解放が間もなくであること、そして現在の[TUR.GetAdjective]体制の消滅が世界的共産主義の大義に対して偉大な勝利になるだろうと約束した。"
 bftb_news.203.a:1 "ウラー！"
 bftb_news.203.b:0 "かかってこい！"
 bftb_news.203.c:0 "くそ、なんて惨事だ……"
 bftb_news.203.d:0 "古き良き外交はどうなった!?"
 bftb_news.203.e:0 "ふむ、[TUR.GetAdjective]の戦争努力の支援を行うか検討すべきだな……"
 bftb_news.203.f:0 "恐ろしい"

 bftb_news.204.t:0 "[TUR.GetNameDef]内戦！"
 bftb_news.204.desc:1 "[TUR.GetNameDef]において、与党の保守勢力とかつて君臨していたケマル主義者の間で内戦が勃発した。オスマン帝国の崩壊後、[TUR.GetNameDef]の独立を護り戦ったケマル主義者は、政権を転覆させる十分な理由として、現在の政府の数々の憲法違反を挙げた。有名な将軍であり、ケマル主義者であることを公言しているキャーズム・オルバイが[TUR.GetLeader]のイスラム主義政権を退場させるための軍事政権の指導者として選ばれた。\n\n[TUR.GetLeader]は真の民主主義国家を建設するのにケマル主義者の動向は相応しくないと非難し、分断された国家に法の支配を復活させることを誓っている。"
 bftb_news.204.a:1 "我々は必ず打ち勝つ！"
 bftb_news.204.b:0 "なんて恐ろしいニュースだ……"
 bftb_news.204.c:0 "ここにチャンスがある……"
 bftb_news.204.d:0 "おい、俺たちはそのことを知ってるんだぞ！"

 bftb_news.205.t:0 "オスマン・スルタン国が復活"
 bftb_news.205.desc:1 "全世界が狼狽する中、オスマン帝国のスルタンは保守派と世俗主義的なケマル主義者の著しく残忍たる内戦の後王位に復位した。中世のような贅沢な式典の中スルタンは元の地位へと復帰し、ムスタファ・ケマル・アタテュルクの共和国は永久に葬られた。\n\n[TUR.GetLeader]は新たに復古したスルタン国に対して演説し、スルタンが元の地位へと復帰したことに驚きと謙遜を示した。新たなスルタンは温厚な男であるが、周囲には戦争主義者と領土回復主義者がいる。スルタンの帰還は可能であるということを信じなかった専門家たちは、この先に何が待ち受けているか全くもって予測できていない。"
 bftb_news.205.a:1 "アッラーに栄光あれ！"
 bftb_news.205.b:0 "なんてこった、またかよ！"
 bftb_news.205.c:0 "どうしてこんなことが起きたんだ⁉︎"
 bftb_news.205.d:0 "ふむ、興味深い……"
 bftb_news.205.e:0 "奇妙だ"

 bftb_news.206.t:0 "地中海盟約の夜明け"
 bftb_news.206.desc:0 "[ITA.GetLeader]と[TUR.GetLeader]は「[TUR.GetFactionName]」として知られる地中海での新たな同盟ブロックの創設を発表した。[ITA.GetLeader]は彼らの盟約はヨーロッパ大陸の卓越した指導者として全てのヨーロッパ情勢の支配をするようになると約束した。一方[TUR.GetLeader]より慎重な言葉で外交官に盟約は単にバルカン半島と地中海の国々の安全を向上する為に設計された戦略の一つに過ぎないと話した。\n\n[ENG.GetAdjective]の当局者はその新しい地域の集団を「役立たず、歓迎されない」と名付けた。また[GER.GetAdjective]のオブザーバーは明確かつより決定的な言葉で盟約はこの10年代末までに歴史の脚注に過ぎなくなるだろうと予測した。"
 bftb_news.206.a:1 "万歳！"
 bftb_news.206.b:0 "なんと愚かな！"
 bftb_news.206.c:0 "Schwächlinge!（軟弱者め！）"
 bftb_news.206.d:0 "他の競争者が争いに参加か"
 bftb_news.206.e:0 "これはヨーロッパに何を意味するだろうか？"

 bftb_news.207.t:1 "[TUR.GetNameDefCap]はバルカン半島の防衛を約束"
 bftb_news.207.desc:0 "本日、[TUR.GetLeader]は[TUR.GetNameDef]が全ての協力国家の独立を保障するためのバルカン中心の外交政策の拡張を宣言した際に世界へ向けて演説を行った。世界の観測者にとっては、[TUR.GetNameDef]が地域の安全保障に焦点を絞るために大国との取引を最小化する選択をしたと考えられる。\n\n[TUR.GetAdjective]の決定は歓迎する者もいれば、かなりの驚きを持つ者もいる。特に[ITA.GetAdjective]の当局者は、この地域における紛争ぼっ発の危険を最小限にしたいのであれば、[TUR.GetAdjective]政府に彼らの立場を撤回するよう要請し、いくつかの警告を発した。これに対して[TUR.GetAdjective]政府は[ITA.GetNameDef]を「地域の敵対者」と決めつけた。"
 bftb_news.207.a:1 "運命は待ち受けている"
 bftb_news.207.b:0 "よかった"
 bftb_news.207.c:0 "これは問題になりそうだ"
 bftb_news.207.d:0 "ふむ"

 bftb_news.208.t:0 "[TUR.GetNameDefCap]が1920年の国境を要求"
 bftb_news.208.desc:1 "[TUR.GetNameDefCap]は、[TUR.GetNameDef]が国際公約に批准する前に、国境を以前の状態に再設定する意向であると発表した。[TUR.GetAdjective]政府は近隣州の全てを要求しており、偽りの要求を撤回する求めについては拒絶している。\n\n国際社会は、[TUR.GetAdjective]のこの決定について広く非難をしており、[TUR.GetAdjective]の指導部によるこの無謀な行為は世界がここ数年間に感じた世界的な破壊への道を扇動することにだけ寄与するであろうと世界中に広く懸念されている。[TUR.GetNameDefCap]は報復主義の手法に傾倒しているように見えるが、彼らの政策過程の結果がどうなるかは時が教えてくれるだろう。"
 bftb_news.208.a:1 "[TUR.GetAdjective]の計画に手出しできない"
 bftb_news.208.b:0 "禁輸は十分のようだ"
 bftb_news.208.c:0 "この戦争屋が！"
 bftb_news.208.d:0 "我々は正当に我々のものが欲しいだけだ"
 bftb_news.208.e:0 "彼らは事態を悪化させるだけだ！"

 bftb_news.209.t:0 "トゥーラーンの出現"
 bftb_news.209.desc:1 "トルコの征服はトルコ政府が[TUR.GetNameDef]として自分たちを宣言する事が正統であると感じている所まで進んでいる。新しい帝国の登場は大陸にまたがる完全に新しい帝国の成立は言うまでもなく、トルコが次の数十年で独立戦争から完全に回復する事ができると信じていたオブザーバーがほとんどいなかった為、この事は世界中に大きな衝撃をもたらした。\n\n報告が信じられるとすれば、新しく形成された[TUR.GetAdjective]はまだ急速な拡大を終わらせていない可能性があり、[TUR.GetLeader]は世界中のトルコ人が解放されるまで征服をやめないだろうと述べている。世界は息を殺して見守ることしかできない。"
 bftb_news.209.a:1 "我々は止められない"
 bftb_news.209.b:0 "どうして……？"

 bftb_news.301.t:0 "[GRE.GetAdjective]内戦！"
 bftb_news.301.desc:1 "[GRE.GetNameDef]において、ギリシャ議会を解散した王に忠誠を誓う勢力と、[GRE.GetNameDef]の民主主義の信念に忠誠を誓う共和主義や共産主義の勢力の間で内戦が勃発した。共和主義者と共産主義者の間では激しい憎しみ合いがあったが、彼らは団結して[GRE.GetAdjective]全体に暴虐的な専制政治を押し付けた不人気な外国人の王を退位させるために努力している。\n\n[GRE.GetLeader]も彼に忠実な君主主義勢力も、反君主主義勢力が国外に追放されるまでは戦闘を続行すると約束している。"
 bftb_news.301.a:1 "王の元に集まれ！"
 bftb_news.301.b:0 "王党派の政府は我々の役に立つかもしれない……"
 bftb_news.301.c:0 "よしよし、自分を切り裂け！"
 bftb_news.301.d:0 "ギリシャは一息つけるのか？"

 bftb_news.302.t:0 "大ギリシャの樹立"
 bftb_news.302.desc:0 "世界各国はヨーロッパ中から多くの参加国が集ったイラクリオン会議の議題が何であるかを疑問に思う必要はなくなった。今日、[GRE.GetLeader]は[GRE.GetAdjective]の夢、大ギリシャが遂に実現したと宣言した。\n\n専門家は[GRE.GetNameDef]の急速な拡大に驚きを表明している。彼らは[GRE.GetAdjective]に急激な変革が起こりそうにない理由として、政治的混乱と深刻な経済的苦境を挙げているが、昨今の出来事はそれらの指摘全てが誤りであることを示している。"
 bftb_news.302.a:1 "我々の夢がついに果たされた！"
 bftb_news.302.b:0 "普通はそのような振る舞いを許すことは無いのだが、あーー……"
 bftb_news.302.c:0 "それは何の役にも立たない"
 bftb_news.302.d:0 "なんと"

