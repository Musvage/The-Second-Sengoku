 bftb_greece.207.desc:0 "EEEの指導部は我々を弱くて無能だと非難し、偉大な[ROOT.GetAdjective]に対する最大の障壁であると宣言した。ごろつきどもはギリシャ議会において大掛かりな見世物を行った。案の定、議会から劇的に退場してすぐに彼らは暴徒を引き連れて戻ってきて、我々の即時辞任を求めてきた。\n\nもはや世論は我々になく、率直に言って多くの閣僚は内閣が国民に公約したことについて最後まで遂行する信念を失っている。諸外国や国民の支援なしにコンスタンティノープルを行進するということは国中を取り返しのつかない死の行進に追いやることになるというのが一般的な感覚だ。"
 bftb_greece.207.a:0 "我々は過ちを認めなければならない"
 bftb_greece.207.b:0 "アテネをファシストの犬どもに治めさせてはならない！"
 byzantinist_coup_tt:0 "§Yビザンツ主義のファシスト§!が政権を握る！\n"
 byzantinist_civil_war_inevitable_tt:0 "§Yビザンツ主義§!が即時に我々を政権から追い出すだろう……\n"
 bftb_greece.209.t:0 "イラクリオン会議開催中は自らが提出した誓約を名誉にかけて守る！"
 bftb_greece.209.desc:0 "我々はかつてのトルコ国家を解体し、勝者によってこの戦利品を分割した。同盟国と国民に対する義務は十分果たされており、[ROOT.GetNameDef]は何世紀にもわたって獲得しようとしてきた偉大な存在に近づいている。"
 bftb_greece.209.a:0 "実に我々の最も輝かしい時期が到来した"
