 bftb_greece.185.a:0 "戦う以外にも選択肢がある！"
 bftb_greece.185.b:0 "また後日にでも"
 bftb_greece.185.c:0 "奴らが征服されたあとに工業化の機会があるだろう！"
 bftb_greece.186.t:0 "[FROM.GetAdjective]の外交官が地中海における[ROOT.GetAdjective]の野心の緩和を希望"
 bftb_greece.186.desc:0 "我が国は国内で[ROOT.GetAdjective]の影響が増大している懸念を伝える[FROM.GetNameDef]からの代表団を受け入れた。彼らは我が国の製品の供給を受け、我々が彼らの国内の施設の管理権を得ることについての交渉の権限を与えられている。\n\nもちろん我々はこのことを否定しているが、周知の事実となっている。[FROM.GetAdjective]の狙いが自らの主権を守りたいということが率直なものであることは疑いがなく、申し出は物惜しみをしないものだ。我が国は輸入材料を使うこともできるが、[FROM.GetNameDef]を完全に支配下に置くこともできる……"
 bftb_greece.186.a:0 "援助を受けられれば幸いだ"
 bftb_greece.186.b:0 "将来的には同意する可能性があるが、現在は同意しない"
 bftb_greece.186.c:0 "ああ、一度隷属すればそう簡単に抜けられない！"
 bftb_greece.187.t:0 "[FROM.GetAdjective]の投資！"
 bftb_greece.187.desc:0 "[FROM.GetAdjective]の投資家の最後の短期間訪問の後、彼らの歓迎が終わったところだ。彼らは投資と機会についていい知らせをもたらしてくれるだろう！招かれざるオブザーバーも連れてきていて、彼らが何をするためにここに送られたのか、すぐにわからなくなってしまった。とにかく、[FROM.GetAdjective]の助けを借りて、我々は真の近代経済を構築するのだ。"
 bftb_greece.187.a:0 "死ぬくらいなら悪魔と取引してやる"
 bftb_greece.187.b:0 "我々は独立の維持に大きな代償を払っている"
 bftb_greece.188.t:0 "[FROM.GetAdjective]の決定、今回は投資せず"
 bftb_greece.188.desc:0 "残念ながら、今回は[FROM.GetAdjective]が我が国の経済に投資しないという知らせを受けた。[FROM.GetAdjective]の代表者は明るい希望となる将来への投資を除外していないが、残念な出来事だ。"
