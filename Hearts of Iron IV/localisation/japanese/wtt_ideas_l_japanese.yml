l_japanese:
 CHI_nine_power_treaty:0 "九ヵ国条約"
 CHI_nine_power_treaty_desc:0 "我々は未だに中国に対する「門戸開放政策」を正当化する不平等条約の影響下で苦しんでいる。外国人は引き続き治外法権を有しており、我々は経済の完全支配ができていない。"
 CHI_army_corruption:0 "陸軍の腐敗"
 CHI_army_corruption_desc:0 "我々の軍隊は腐敗と縁故主義に満ちている。強力な軍隊に変えたいならば、長期かつ費用の掛かる軍隊改革計画を実行に移さねばならないだろう。"
 CHI_ineffective_bureaucracy:0 "非効率な官僚主義"
 CHI_ineffective_bureaucracy_desc:0 "内戦の混乱によって効率的な国家機構の創設は難航している。戸籍の把握が十分でないという理由で、本来の新兵の3分の1以上が徴兵されていない。審査過程を改革することで、有能な人材を確保することができる。"
 CHI_incompetent_officers:0 "無能な士官"
 CHI_incompetent_officers_desc:2 "我々の士官は現代の戦争を指揮するレベルにはまだ達していない。他国と並ぶためには、厳しい訓練が必要になるだろう。彼らを教育することは、軍隊改革のより大きな取り組みの一部となるだろう。"
 CHI_hyper_inflation_none:0 "安定した経済"
 CHI_hyper_inflation_none_desc:0 "経済に問題の兆候は見受けられない。"
 CHI_hyper_inflation_1:0 "低インフレ"
 CHI_hyper_inflation_1_desc:0 "経済学者は物価のわずかな上昇に気づいた。我々は注意を払う必要がある。"
 CHI_hyper_inflation_2:0 "軽度のインフレ"
 CHI_hyper_inflation_2_desc:0 "インフレは経済に大きな影響を与え始めている。我々は物事がうまくいかなくなる前に対策を検討すべきだ。"
 CHI_hyper_inflation_3:0 "重度のインフレ"
 CHI_hyper_inflation_3_desc:0 "政府発行の通貨は価値が失われつづけ、購買力は低下し、一部の商品は特別なコネを持つ人々にしか利用できない。"
 CHI_hyper_inflation_4:0 "ハイパーインフレ"
 CHI_hyper_inflation_4_desc:0 "我々の通貨の価値は蒸発し、物価は乱高下している。我々は完全な崩壊を迎える前に、緊急に対策を講じなければならない。"
 CHI_hyper_inflation_5:0 "経済崩壊"
 CHI_hyper_inflation_5_desc:0 "我々の通貨制度は完全に崩壊した。国の大部分では物々交換に逆戻りし、貧困は広範囲に及び、さらには労働者は紙幣を燃やして暖をとっている有様である。この状況を解決するには、積極的な財政改革と経済改革が必要である。"
