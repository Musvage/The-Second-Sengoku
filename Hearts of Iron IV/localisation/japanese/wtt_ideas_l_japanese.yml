 MAN_arms_seized_1:0 "満州での弾薬不足"
 MAN_arms_seized_1_desc:0 "清軍は驚異的な攻撃力でもって、数多くの兵器庫と弾薬庫を領土内で押収した。だが、国内における一連の補給網を編成するには更なる時間が必要であろう。"
 MAN_underground_gun_shops:0 "地下工房"
 MAN_underground_gun_shops_desc:0 "我々はより多くの装備品を生産するために、裏庭や地下室に多くの兵器工房を作った。品質は褒められたものではないが、量によって質を凌駕するのである。"
