 MAN_low_legitimacy_5_desc:0 "溥儀皇帝は300年ものあいだ中国を統治した清皇帝の正統な子孫であった。かつての清は中国の土地を盗む外国人と、軍閥として支配を確立している地方政府に対して無力であったため、1911年に溥儀を追放した辛亥革命は高い支持を受けている。日本によって玉座に据えられた溥儀皇帝は満州では受けいられておらず、他の軍閥も彼を認めていない。\n\n我々は溥儀皇帝の下で国を結集するために、皇帝を日本から独立させなければならない。"
