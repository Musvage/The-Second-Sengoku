 PRC_the_long_march:1 "長征の余波"
 PRC_the_long_march_desc:0 "山西への長征が我が軍を枯渇させ、延安根拠地はまだ大きな蜂起を支援する準備ができていない。回復するには時間がかかりそうだ。"
 PRC_the_long_march_2:0 "長征からの回復"
 PRC_low_popular_support:0 "低迷する大衆の支持"
 PRC_low_popular_support_desc:0 "農民は内戦で苦しんだ。我々が合法的な中国政府として受け入れられるには、彼らの支持を得なければならない。"
 PRC_power_struggles:0 "権力闘争"
 PRC_power_struggles_desc:0 "党は革命への道筋の相違から内部分裂している。様々な派閥間の闘争は、そのうちの1つが絶対的に支配を確立するまで続く。"
 PRC_red_army_weakened:0 "紅軍の弱体化"
 PRC_red_army_weakened_desc:0 "長征で疲弊した紅軍はまだ戦闘には向かない。新設の部隊を編成し、新たな解放軍を創設しなければならない。"
