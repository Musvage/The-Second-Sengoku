 MAN_low_legitimacy_1_desc:0 "溥儀皇帝は300年ものあいだ中国を統治した清皇帝の正統な子孫であった。かつての清は中国の土地を盗む外国人と、軍閥として支配を確立している地方政府に対して無力であったため、1911年に溥儀を追放した辛亥革命は高い支持を受けている。日本によって玉座に据えられた溥儀皇帝は満州では受けいられておらず、他の軍閥も彼を認めていない。\n\n我々は溥儀皇帝の下で国を結集するために、皇帝を日本から独立させなければならない。"
 MAN_banditry:0 "匪賊"
 MAN_banditry_desc:0 "我々の軍隊はパルチザン、脱走者、共和派のテロリストらとの迫力の欠ける攻防戦に従事している。これらの匪賊を狩りだすために、辺境を鎮定すべきである。"
 MAN_kwantung_veto:0 "関東軍の拒否"
 MAN_kwantung_veto_desc:0 "1905年に日本が大連の租借権をロシアから押収した後、主導権を握った拡大主義の将軍たちは、より多くの中国領土を獲得しようと関東軍を置き、政治化した。これは1932年の北東の卑小な軍閥を切り開き、満州国が建国された満州事変で最高潮に達した。関東軍は引き続きその地域を支配しており、満州国より自分たちの利益を優先させている。\n\n我々は日本軍に我々を平等と認めさせるか、さもなくば力尽くで彼らを排除するかでのみ、これを解決できるだろう。"
