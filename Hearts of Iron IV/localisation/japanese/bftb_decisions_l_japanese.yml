 TUR_the_constitutional_arrows_category:0 "法令第3115号"
 TUR_the_constitutional_arrows_category_desc:0 "[ROOT.GetNameDef]の6つの基本理念は憲法に成文化されており、これを尊重する限り我が国が内部より引き裂かれることは決してないと信じなければならない。"
 TUR_republicanism_decision:0 "共和主義"
 TUR_republicanism_decision_desc:0 "我が国は滅亡したオスマン帝国の灰から生まれた。今や、我らにスルタンも、カリフも、神々も必要ない。我らは自由であり、自由の権利を得るために苦難を歩んだ。"
 TUR_stoked_republicanism_flag:0 "最近、共和主義的感情をかき立てた。"
 TUR_secularism_decision:0 "世俗主義"
 TUR_secularism_decision_desc:0 "中世から変わらぬ古臭い信仰の教義に我らの統治と導きを託すならば、我らは世界の大国と渡り合うために必要な能力を決して得られぬだろう。"
 TUR_stoked_secularism_flag:0 "最近、世俗主義的感情をかき立てた。"
 TUR_populism_decision:0 "人民主義"
 TUR_populism_decision_desc:0 "責任ある政府の最優先事項は常に大衆でなければならない。この問題について議論する余地はない。"
 TUR_stoked_populism_flag:0 "最近、人民主義的感情をかき立てた。"
 TUR_nationalism_decision:0 "国民主義"
 TUR_nationalism_decision_desc:0 "我らは先の大戦で国のために戦い死んでいった、ならば我らは喜んで再び戦うに違いない。"
 TUR_stoked_nationalism_flag:0 "最近、国民主義的感情をかき立てた。"
 TUR_etatism_decision:0 "国家資本主義"
 TUR_etatism_decision_desc:0 "計画経済を運営することの利点は、行政が財政機構を通じて経済に対して大きな影響力を保持することである。これらの財政機構を今すぐ発動することは国益になる。"
 TUR_no_longer_has_etatism_tt:0 "もはや§Y国家資本主義§!は支持されない。"
 TUR_etatism_abolished:0 "§Y国家資本主義§!が廃止されている。"
 TUR_reformism_decision:0 "改良主義"
 TUR_reformism_decision_desc:0 "人々は常に最先端にいる。オスマン帝国でさえ、時には政治的・社会的改革で限界を突破することで知られていた。[FROM.GetAdjective]の人々のダイナミズムは我らが備える最高の資質の1つだ。"
 TUR_stoked_reformism_flag:0 "最近、改良主義的感情をかき立てた。"
 TUR_revolutionism_decision:0 "革命主義"
 TUR_revolutionism_decision_desc:0 "オスマン帝国のくびきを捨てた後のトルコの国民国家の樹立は革命であった。我らは変わった。そして変わり続ける。我が国の変革に失敗することもあるだろうが、常に運命の地へと向かって発展するのだ……"
 TUR_stoked_revolutionism_flag:0 "最近、革命主義的感情をかき立てた。"
 TUR_liberalism_decision:0 "自由主義"
 TUR_liberalism_decision_desc:0 "自分の将来を決める自由は、我が国の将来に対して我らが夢見る礎となる。自由貿易、自由選挙、信仰の自由、機会の自由、これらは常に目指していくべきものである。"
 TUR_stoked_liberalism_flag:0 "最近、自由主義的感情をかき立てた。"
 TUR_jihad_decision:0 "ジハード"
 TUR_jihad_decision_desc:0 "我らは神の意志を執行し、外道に堕ちし邪悪な魂を鉛と剣で打倒する。"
 TUR_stoked_jihad_flag:0 "最近、過激主義的感情をかき立てた。"
 TUR_fidelity_decision:0 "忠誠"
 TUR_fidelity_decision_desc:0 "スルタン、そして神への忠誠。ここに全ての市民が畏敬の念を抱いてひざまずくべき二つの重要な支柱がある。"
 TUR_stoked_fidelity_flag:0 "最近、忠実的感情をかき立てた。"
 TUR_absolutism_decision:0 "絶対主義"
 TUR_absolutism_decision_desc:0 "スルタンのルールは絶対だ。オスマン帝国は内部から自らを一度引き裂いた、そして二度と同じ歴史を繰り返してはならない。"
 TUR_stoked_absolutism_flag:0 "最近、君主主義的感情をかき立てた。"
 TUR_ultranationalism_decision:0 "超国粋主義"
 TUR_ultranationalism_decision_desc:0 "自国のために死ぬことをいとわないだけでは不十分だ。全国民は国の幸福のために心、体、精神の全てを捧げるのだ。"
 TUR_stoked_ultranationalism_flag:0 "最近、超国粋主義的感情をかき立てた。"
 TUR_socialism_decision:0 "社会主義"
 TUR_socialism_decision_desc:0 "我らは古臭い王族を捨て去り、今こそ労働者階級と団結して傲慢な資本家を打倒しなければならない。"
 TUR_stoked_socialism_flag:0 "最近、社会主義的感情をかき立てた。"
 TUR_alter_the_royal_laws_of_succession:0 "王位継承法の改革"
 TUR_alter_the_royal_laws_of_succession_desc:0 "新しいスルタン国は時代遅れとなった承継法を改革する絶好の機会を与えている。スルタンの直系である子孫のみが継承できるよう、長子相続制度を制定すべきだ。"
