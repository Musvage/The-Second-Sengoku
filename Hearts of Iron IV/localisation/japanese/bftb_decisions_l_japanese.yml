 BUL_fate_of_the_balkans_bring_back_state:0 "[FROM.GetName]の返還"
 BUL_fate_of_the_balkans_bring_back_state_desc:0 "正当な所属である[ROOT.GetNameDef]へ[FROM.GetName]の譲渡を要求するための外交使節を[FROM.Controller.GetNameDef]に送る。"
 BUL_fate_of_the_balkans_demand_submission:0 "[FROM.GetNameDef]の従属"
 BUL_fate_of_the_balkans_demand_submission_desc:0 "[ROOT.GetAdjective]代表団は、[FROM.GetName]の宗主として[ROOT.GetNameDef]を承認するよう要求するために、[FROM.GetAdjective]首都へ送られる。"
 BUL_fate_of_the_balkans_demand_submission_tt:0 "[FROM.GetNameDef]より強大な軍を有することは、彼らを我々の意志に従わせる機会を増加させる。"
 BUL_dominance_in_the_seas:0 "海洋の支配"
 BUL_dominance_in_the_black_sea_mission:0 "黒海の支配"
 BUL_dominance_in_the_black_sea_mission_desc:0 "黒海を安全にせねばならず、当該海域でのブルガリアの支配を確実にするための軍艦の生産を増加させるため、起こり得るあらゆる脅威をその海岸から取り除き、新たな領土を獲得しなければならない。"
 BUL_dominance_in_the_aegean_sea_mission:0 "エーゲ海の支配"
 BUL_dominance_in_the_aegean_sea_mission_desc:0 "エーゲ海を安全にせねばならず、当該海域でのブルガリアの支配を確実にするための軍艦の生産を増加させるため、起こり得るあらゆる脅威をその海岸から取り除き、新たな領土を獲得しなければならない。"
 BUL_dominance_in_the_adriatic_sea_mission:0 "アドリア海の支配"
 BUL_dominance_in_the_adriatic_sea_mission_desc:0 "アドリア海を安全にせねばならず、当該海域でのブルガリアの支配を確実にするための軍艦の生産を増加させるため、起こり得るあらゆる脅威をその海岸から取り除き、新たな領土を獲得しなければならない。"
 BUL_appoint_tsankov:0 "アレクサンドル・ツァンコフを首相に任命"
 BUL_appoint_tsankov_desc:0 "より急進的な政策に舵を切る時が来た。アレクサンドル・ツァンコフと国家社会主義運動は、国を率いるのに最も適任だ。"
 BUL_appoint_georgiev:0 "キモン・ゲオルギエフを首相に任命"
 BUL_appoint_georgiev_desc:0 "キモン・ゲオルギエフは祖国戦線で最も重要な人物の1人になっている。彼の功績を認め、[ROOT.GetNameDef]首相の地位を提案する時が来た。"
 BUL_balkan_confederation_industrial_investment:0 "[FROM.GetNameDef]への産業投資"
 BUL_balkan_confederation_industrial_investment_desc:0 "[FROM.GetAdjective]政府に影響を与えるために、[BUL.GetAdjective]産業界重鎮に[FROM.GetNameDef]内の[BUL.GetAdjective]子会社の発展を可能にする一連の投資を奨励し、結果として当該国の産業を促進させ、同時に我々の支配を増大させる。"
 BUL_balkan_confederation_capital_injection:0 "[FROM.GetNameDef]での資本注入"
 BUL_balkan_confederation_capital_injection_desc:0 "苦しんでいる[FROM.GetAdjective]企業等に融資を行い、その国の金融部門の安定と[FROM.GetNameDef]経済における[BUL.GetAdjective]の支配を増大させる。"
 BUL_balkan_confederation_balkan_summit:0 "バルカン会議の開催"
 BUL_balkan_confederation_balkan_summit_desc:0 "バルカン半島のすべての自由主義国をバルカンサミットへ出席するよう招待する。この催しは僅かに我々の主義を促進させ、バルカン地域の国家におけるブルガリアの影響を増加させることができるだろう。"
