 BUL_bulgarian_territorial_expansion_arranged_tt:0 "§Yブルガリアの領土拡張の事前準備§!補正がある州はブルガリアがドイツと同じ陣営に加盟し、その同盟国が州を支配するとブルガリアに移管される。"

 BUL_align_bulgaria:0 "ブルガリアとの提携"
 BUL_align_bulgaria_desc:0 "ブルガリアとの外交関係は数十年にもわたって友好的なものであり、我々の財政支援によりブルガリア政府は膨大な負債を何とかすることができた。今こそ公式に[GER.GetNameDef]の同盟国へと誘うときが来た。"
 BUL_germany_donate_fighters:0 "ブルガリアへの戦闘機の寄付"
 BUL_germany_donate_fighters_desc:0 "最近再建されたブルガリア空軍に少数の航空機を供与するのだ。"
 BUL_germany_demand_military_access:0 "ブルガリアを通じた軍事通行権の要求"
 BUL_germany_demand_military_access_desc:0 "ブルガリアがバルカン半島における攻勢に参加していなくとも、ブルガリアを通過する軍事通行権を要求しなければならない。そうすれば、我が軍はギリシャ侵攻の拠点としてブルガリア国境を利用することができる。"
 BUL_germany_demand_replacement_of_bulgarian_prime_minister:0 "ブルガリア首相の交代を要求"
 BUL_germany_demand_replacement_of_bulgarian_prime_minister_desc:0 "ブルガリア首相のゲオルギ・キョセイヴァノフは自らが無能な政治家であることを証明した。ボグダン・フィロフといった我々に近くさらに有能なものに交代させるよう[BUL.GetLeader]に提案すべきだ。"
 BUL_donate_aircraft_tt:0 "もし[BUL.GetNameDef]が我々の寄付を受け入れれば、我々に対する評価は良くなり、両国間の協力を促進する。"

 BUL_the_balkan_federation_dream:0 "バルカン連邦の夢"
 BUL_the_balkan_federation_dream_desc:0 "[ROOT.GetNameDefCap]は数多の労働者階級の敵に対峙する堅固なバルカン連邦の形成を擁護し、バルカン諸国に、闘争に勝つ唯一の方法が民族間の協力と連帯発展であることを理解させなければならない。最終的にはバルカン半島の統一につながるだろう……"
 BUL_develop_balkan_federation_project:0 "バルカン連邦計画"
 BUL_develop_balkan_federation_project_desc:0 "なぜ1920年代のバルカン連邦計画が失敗したのかを分析するために、経済・産業・政治・社会といった異なる分野の専門家を集め、全てのバルカン国家を公平で平等に扱う、新しく、包括的で、改善された計画を開発しなければならない。"
 BUL_balkan_federation_propaganda:0 "バルカン連邦の宣伝"
 BUL_balkan_federation_propaganda_desc:0 "バルカン連邦計画に向けて[FROM.GetAdjective]のプロレタリア大衆の支持を得るために、[FROM.GetNameDef]内での大規模な宣伝活動を画策する。"
 BUL_destabilize_country:0 "[FROM.GetNameDef]の不安定化"
 BUL_destabilize_country_desc:0 "連邦計画を支援する現地活動家を集め、基礎的な訓練を施し、国内を不安定化させる武装パルチザン集団を形成させるために、[FROM.GetNameDef]内に[ROOT.GetAdjective]工作員を潜入させなければならない。"
 BUL_fight_alongside_country_comrades:0 "[FROM.GetAdjective]の仲間と共に戦う"
 BUL_fight_alongside_country_comrades_desc:0 "[FROM.GetNameDef]の仲間の戦いを支援し、彼らの側として[FROM.GetAdjective]内戦に参加しなければならない。"
 BUL_fight_alongside_country_comrades_join_cw_tt:0 "§Y[ROOT.GetNameWithFlag]§!は§Y[FROM.GetNameWithFlag]§!の仲間となり、内戦に参加する。"
 BUL_balkan_federation_industrial_aid:0 "[FROM.GetNameDef]への産業援助"
 BUL_balkan_federation_industrial_aid_desc:0 "我々は、彼らが[ROOT.GetFactionName]に参加する前に、[FROM.GetNameDef]の不十分な国家産業を促進させるため、現在[FROM.GetAdjective]政府への支援を提供している。"
 BUL_balkan_federation_economic_aid:0 "[FROM.GetNameDef]への経済援助"
 BUL_balkan_federation_economic_aid_desc:0 "我々は、彼らが[ROOT.GetFactionName]に参加する前に、[FROM.GetNameDef]の困窮した経済の崩壊を防ぐため、現在[FROM.GetAdjective]政府へ経済援助を提供している。"
 BUL_balkan_federation_military_aid:0 "[FROM.GetNameDef]への軍事援助"
 BUL_balkan_federation_military_aid_desc:0 "我々は、彼らが[ROOT.GetFactionName]に参加する前に、[FROM.Capital.GetName]周辺の様々な田舎町にいるいくらかの反体制派支部を根絶やしにするための作戦を実行するため、現在[FROM.GetAdjective]政府へ軍事援助を提供している。"
 BUL_balkan_federation_project_ready_flag:0 "バルカン連邦の準備はできた。"
 BUL_balkan_federation_demand_turkish_territory:0 "トルコの領土を要求"
 BUL_balkan_federation_demand_turkish_territory_desc:0 "我々は、[BUL.GetNameDef]へのバルカン半島地域の[TUR.GetAdjective]割譲について[TUR.GetLeader]と交渉するために、外交使節を送る。"

 BUL_plot_against_boris_dec_cat:0 "対ボリス計略"
 BUL_plot_against_boris_dec_cat_desc:0 "[GetPlotAgainstBorisFocusLoc]"
 BUL_brainwash_political_prisoners:0 "政治犯の洗脳"
 BUL_brainwash_political_prisoners_desc:0 "政治犯の一人に圧力をかけ、我々の汚い仕事をするよう脅迫し、万が一にも我々の王殺害計画が失敗したときのために、政府内のメンバーと暗殺の試みが繋がらないようにする必要がある。"
 BUL_persuade_faction_members:0 "[GetFactionMembersToPersuade]メンバーの説得"
 BUL_persuade_faction_members_desc:0 "我々は、計画を実行するのに適した人物の捜索を引き受けさせるために、ばかげた量の大金を政府の反君主主義メンバーの一人に送る。"
