 TUR_sponsor_petrol_olfisis_formation:0 "ペトロール・オフィシの設立へ融資"
 TUR_sponsor_petrol_olfisis_formation_desc:0 "石油掘削及び石油関連のエネルギー問題に対応する国営組織を設立する圧力がかかっている。"
 TUR_petrol_ofisi_formed:0 "ぺトロール・オフィシの設立に融資を受ける。\n"
 TUR_repeal_the_wealth_tax:0 "富裕税の廃止"
 TUR_repeal_the_wealth_tax_desc:0 "非イスラム教徒に対するこの税制は継続不可能であり、ケマル主義史上の欠点である。正解はこの税制を即時廃止することだ。"
 TUR_repeal_the_faith_tax:0 "信仰税の廃止"
 TUR_repeal_the_faith_tax_desc:0 "宗教に対する課税制度はもはや維持できない。目的は立派だが、[ROOT.GetNameDef]はそのような急進的政策の準備ができていなかったのは事実である。この税制を廃止することが賢明な行動方針だ。"
 TUR_abolish_etatism:0 "国家資本主義の廃止"
 TUR_abolish_etatism_desc:0 "国家資本主義はケマル主義者による制度の輝かしい成果であり、実り多き試みであった。しかし、残念ながらこの主義はより良い主義に向けて永遠に封印すべき試みとなってしまった。"
 TUR_absorb_the_tpda:0 "トルコ債務管理局の吸収"
 TUR_absorb_the_tpda_desc:0 "トルコ債務管理局は、腫瘍のように我が国の産業部門に癒着している。だが更なる発展の障害である債務管理局を廃止するために、国策の一環としてこの組織を再統合することができる。"
 TUR_pay_off_our_debts:0 "債務の返済"
 TUR_pay_off_our_debts_desc:0 "オスマン帝国はその維持のために巨額の負債を抱えていた。そのため我が国も多額の再建費用が費やされることとなった。今や我々は負債の一部を支払う絶好の機会を得ているのだ！"
 TUR_discuss_investment_possibilities_with_FROM:0 "[FROM.GetNameDef]との投資の可否に係る議論"
 TUR_discuss_investment_possibilities_with_FROM_desc:0 "これまで、[ROOT.GetAdjective]の政策としては可能な限り国外からの投資や干渉を回避することであったが、もはや投資のような単純な取引を恐れることはない。これらの投資は対等に我々に申し込まれ、さらに豊かになることができるだろう。"
 TUR_investment_opinion_tt:0 "§Y[FROM.GetNameDef]§!の評価が高ければ高いほど、投資への機会が増えるだろう。\n"
 ROOT_invest_in_turkish_state_building:1 "[FROM.GetAdjective]の州建設に投資"
 ROOT_invest_in_turkish_state_building_desc:0 "[FROM.GetAdjective]の重要なインフラは多くの地域で未だに整備されておらず、我々はこれを正すことができる。"
 ROOT_invest_in_turkish_state_light_industry:1 "[FROM.GetAdjective]の軽工業に投資"
 ROOT_invest_in_turkish_state_light_industry_desc:0 "[FROM.GetAdjective]の軽工業は多くの地域で未だに整備されておらず、我々はこれを正すことができる。"
 ROOT_invest_in_turkish_state_heavy_industry:1 "[FROM.GetAdjective]の重工業に投資"
 ROOT_invest_in_turkish_state_heavy_industry_desc:0 "[FROM.GetAdjective]の重工業は多くの地域で未だに整備されておらず、我々はこれを正すことができる。"
 TUR_investment_pursued:0 "追加の投資を求める"
 ROOT_turkish_investment_ai_tt:0 "我々のより良質な§Y投資§!を§Y[TUR.GetNameDef]§!につぎ込めば、彼らを敵国から引き離すのみならず、より我々の利益とすることができる。\n"
 TUR_kurdish_state_management_category:0 "クルド人地域の管理"
 TUR_kurdish_state_management_category_desc:0 "クルド問題は、共和国建国以前より我々を苦しめてきたが、建国以来、問題は着実に悪化している。民族主義の蔓延と成功の可能性もない建国への試みは、独立戦争の遺産の破壊につながる恐れがある。我々は自国の残党より自由なるクルド人が誕生する展開を容認することはできない。"
 TUR_kurdish_state_management_map_category_name:0 "クルド人反政府勢力がいる州。"
 TUR_agitate_kurdish_state_effect_tt:0 "§Y[TUR_kurdish_state_event_target.GetName]§!の£faction_tur_kurdish §Yクルド人反政府勢力§!は政府に対してより強固に抵抗する。"
 TUR_pacify_kurdish_state_effect_tt:1 "§Y[TUR_kurdish_state_event_target.GetName]§!における£faction_tur_kurdish §Yクルド人反政府勢力§!が鎮圧される。"
 TUR_placate_kurdish_state_effect_tt:0 "§Y[TUR_kurdish_state_event_target.GetName]§!における£faction_tur_kurdish §Yクルド人反政府勢力§!が鎮静化される。"
 TUR_kurdish_modifiers_trigger_tt:0 "£faction_tur_kurdish §Yクルド§!の州がすべて§Y中核州§!になるか、§Y分離主義者の疲労§!補正を有する。"
 TUR_no_current_integration_targets_available_tt:0 "a£faction_tur_kurdish §Yクルド§!の州が中核化される前に、§Y迎合度§!が§Y70%§!以上に上昇し、§YRレジスタンス§!が§Y30%§!以下に低下していなけばならない。"
 TUR_integrate_kurdish_state_effect_tt:0 "£faction_tur_kurdish §Yクルド§!の州が州補正を失い、§Y[TUR.GetNameDef]§!の中核州となる。"
 TUR_counter_the_rebels_in_diyarbakir:0 "ディヤルバクル反乱軍との対決"
 TUR_counter_the_rebels_in_diyarbakir_desc:0 "ディヤルバクルの反政府勢力は、常時は他地域の反政府勢力ほど厄介ではない。これはディヤルバクルの発展度合いによるものだと思われる。"
 TUR_counter_the_rebels_in_erzurum:0 "エルズルム反乱軍との対決"
 TUR_counter_the_rebels_in_erzurum_desc:0 "エルズルムはクルド人の政治活動と活動の温床であるが、政治的暴力はめったに見られない。しかしながら、世界はあらゆる方向へ変化しているのだ……"
 TUR_counter_the_rebels_in_van:0 "ヴァン反乱軍との対決"
 TUR_counter_the_rebels_in_van_desc:0 "ヴァンは我が国の最東端の州であり、最西端の我が州と違って全ての細かなことまで効率よく完全に目を光らすことはできないでいる。"
 TUR_counter_the_rebels_in_hakkari:0 "ハッキャリ反乱軍との対決"
