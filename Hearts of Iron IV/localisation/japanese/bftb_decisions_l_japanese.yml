 GRE_move_capital_to_constantinople:0 "コンスタンティノープルに遷都"
 GRE_move_capital_to_constantinople_desc:0 "第二ギリシャ文明の中心地コンスタンティノープルは「全ギリシャ人の理想と希望の地」と称され、世界の羨望の的である都市となっている。再認識された偉大さを示すため、我々は首都をかつての首都へ遷都できる。"
 move_capital_to_thessaloniki:0 "テッサロニキに遷都"
 move_capital_to_thessaloniki_desc:0 "アテネは第一ギリシャ文明の中心地であり、コンスタンティノープルは第二ギリシャ文明の中心地であった。しかしながら、テッサロニキ（ギリシャ史における永遠の「副首都」）が新たな第三ギリシャ文明の中心地となるだろう。"
 rename_antalya:0 "アンタルヤの改名"
 rename_gjirokaster:0 "ジロカストラの改名"
 GRE_appoint_aristotle_onassis_as_prime_minister:0 "アリストテレス・オナシスを首相に任命"
 GRE_appoint_aristotle_onassis_as_prime_minister_desc:0 "アリストテレス・オナシスは、「偉大なる思想」を具現化させるヴェニゼロス主義の目的を実現させるために不可欠だ。おそらく、この[339.GetName]に誕生した[ROOT.GetAdjective]市民として、若くカリスマをもつ実力者が我々を国家としてまとめ上げる者なのだ。"

 form_macedonian_empire_category:0 "マケドニア帝国の再建"
 form_macedonian_empire_category_desc:0 "アレクサンドロス大王の時代を思い起こさせるというと馬鹿げているという人がいるが、第三ギリシャ文明を真に確実なものにするためには、まずは我らの起源とするところへ完全に立ち返らなくてはならない。"
 form_macedonian_empire:0 "アルゲアス朝の遺産を称える"
 form_macedonian_empire_desc:2 "我々が糾合した総督達を一つの中央集権化された超国家へ纏める時が来た。この統一でギリシャはもはや嘲笑され虐げられる国家ではなく、恐れるべき帝国だと世界に示すことになるだろう。"
