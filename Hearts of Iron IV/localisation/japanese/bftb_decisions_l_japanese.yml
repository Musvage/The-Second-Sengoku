 GRE_investment_decisions_category:0 "投資計画"
 GRE_investment_decisions_category_desc:0 "数十年にわたるこれまでの政権による経済運営の失敗及び国外勢力により横行した収奪により、我が国は強力な産業基盤を失った。この本当に悲しむべき現状から、我々の持ちうる最高の能力を達成するために、最初にこのような境遇から脱出した我々と全く同様の国々の支援を求めなければならないのではないか。"
