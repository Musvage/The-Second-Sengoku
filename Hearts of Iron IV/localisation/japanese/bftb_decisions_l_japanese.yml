 TUR_the_fading_father_category:0 "衰えていく国父"
 TUR_the_fading_father_category_desc:0 "トルコ人の父、ムスタファ・ケマル・アタテュルクは、度々病にかかるようになった。我らは世界が直面している危機が去るまで[ROOT.GetNameDef]が耐えるさまを救世主である国父が見ることができないという不幸な現実を直視しなければならない。\n\nアタテュルクの健康状態は[ROOT.GetAtaturkHealthBar]である。\n"
 TUR_ataturk_health_worsening_crisis:0 "アタテュルクの症状が悪化"
 TUR_ataturk_health_worsening_crisis_desc:0 "ケマル・アタテュルクが年を取るにつれ、病に伏すことが多くなることは間違いない。トルコ人の父も病がなかなか治らないことに間もなく気づくことだろう。"
 TUR_seek_treatment_for_ataturk:0 "アタテュルクへの治療を求める"
 TUR_seek_treatment_for_ataturk_desc:0 "我らがガジの延命を図りたければ、国家運営というストレスのかかる職務から彼を遠ざけることだ。彼を最先端の医療を行う世界のあらゆる医療機関を受診させ、世界でも有数のリゾートで休養をとらせよう。"
 TUR_worsen_ataturks_health_effect_tt:0 "§Yムスタファ・ケマル・アタテュルク§!は、§R病に倒れた§!ため十分な指導力が発揮できない。"
 TUR_retire_ataturk:0 "アタテュルクの引退"
 TUR_retire_ataturk_desc:0 "考えるだに悲しいことだが、おそらく我らがガジは彼の家族と共に過ごし自由に大陸を旅することより良い最後の日々を過ごすことができるだろう。我々は彼の人生について身勝手に非難すべきではない。というのも彼は既に国家と国民に対して多大な犠牲を払ってきたではないか。"
