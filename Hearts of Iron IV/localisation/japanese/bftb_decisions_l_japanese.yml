 BUL_persuade_generic_members:0 "派閥"
 BUL_draw_up_a_plan_for_regicide:0 "王殺害計画の立案"
 BUL_draw_up_a_plan_for_regicide_desc:0 "最終準備を行い、いつどこで作戦を実行するかを決定する時だ。"
 BUL_seek_foreign_support:0 "外国支援の要請"
 BUL_seek_foreign_support_desc:0 "秘密裏に国王暗殺を実行するためだけでなく、民衆に出来事を伝えるため我が政府が準備している公式報告に信憑性を与えてくれる外国の支援を探さなければならない。"
 BUL_execute_plan:0 "計画の実行"
 BUL_execute_plan_desc:0 "我々に行動を起こすための完璧な好機が訪れており、今こそ我々の計画を実行に移すときだ！\n安らかに眠れ、ボリス……"
 BUL_has_repressed_faction_tt:0 "内部派閥を抑圧している"
 BUL_has_imprisoned_faction_leaders_tt:0 "内部派閥の指導者を投獄している"
 BUL_has_integrated_faction_tt:0 "内部派閥を統合している"
 BUL_seek_foreign_support_variable_reduction_tt:0 "国王ボリスの殺害を実行するために必要な時間を短縮する。"
 BUL_seek_foreign_support_reduced_stability_penalty_tt:0 "国王の死による安定度の低下を減らす。"
 BUL_assassin_persuaded_flag:0 "政治犯を洗脳もしくは統合された内部派閥の一員を説得した。"

 BUL_the_fate_of_the_balkans_dec_cat:0 "バルカン半島の運命"
 BUL_the_fate_of_the_balkans_dec_cat_desc:0 "ブルガリアは長らく列強の利権と気まぐれに左右されてきた……\nしかし、時代は変わり、我が国は強大に成長し、[ROOT.GetNameDef]は今やバルカン半島における覇権を主張できる地位にある。"
 BUL_fate_of_the_balkans_influence_government:0 "[FROM.GetAdjective]政府への影響"
 BUL_fate_of_the_balkans_influence_government_desc:0 "[FROM.GetAdjective]の大臣に接近し、[ROOT.GetNameDef]にとって最も有益な外交政策と一致するように、賄賂と脅迫を使って政府の決定に影響を与える。"
 BUL_fate_of_the_balkans_influence_government_tt:0 "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§!は将来的にブルガリアに従属する方向へとより傾くだろう。"
 BUL_fate_of_the_balkans_influence_government_autonomy:0 "親ブルガリア喧伝活動"
 BUL_fate_of_the_balkans_ultimatum:0 "[FROM.GetNameDef]への最後通牒"
