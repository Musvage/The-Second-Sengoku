 GRE_1936_election_category:0 "1936年選挙"
 GRE_1936_election_category_desc:0 "ゲオルギオス2世が王位に復帰してから初の選挙が今月末までに行われる予定だ。ゲオルギオス2世は二度と王座を追われたくないと決意しており、支配を維持するためであれば必要な事は何でもすると言われている。\n\nしかし、軍部は人気のある亡命者、エレフテリオス・ヴェニゼロスに密かな忠誠心を抱いている。彼らはギリシャに自由で公正な選挙をもたらすかもしれない。"
 GRE_the_election_of_1936:0 "1936年ギリシャ議会選挙"
 GRE_the_election_of_1936_desc:1 "ゲオルギオス2世が王位に復帰してから初の選挙が今月末までに行われる予定だ。ゲオルギオス2世は二度と王座を追われたくないと決意しており、支配を維持するためであれば必要な事は何でもすると言われている。"
 GRE_1936_election_tt:0 "もし§Yゲオルギオス2世§!が軟禁されなければ、彼は1月の選挙に介入して君主主義者の勢力が与党に留まることを確実にする。\n"
 GRE_put_the_king_under_house_arrest:0 "国王の軟禁"
 GRE_put_the_king_under_house_arrest_desc:0 "もしゲオルギオス2世がギリシャの民主主義プロセスに干渉することを阻止できれば、より人気のあるヴェニゼロスが選挙に勝利することは間違いないだろう。"
 GRE_1936_arrest_the_king_tt:0 "国王は軟禁され、§Yヴェニゼロス派§!が選挙に勝利するだろう。\n"
