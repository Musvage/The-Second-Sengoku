 BUL_macedonian_revolutionary_organizations:0 "マケドニア革命組織"
 BUL_macedonian_revolutionary_organizations_desc:0 "[GetImroDecisionCategoryDesc]"
 BUL_macedonian_revolutionary_organizations_cooperation_desc:0 "ブルガリアが占領される事態が現実のものとなる可能性がある間はマケドニアの協力を模索しなければならない。IMROはブルガリア人の感情に訴える完全なもので、長期的にはマケドニアの併合を促進することができる。"
 BUL_macedonian_revolutionary_organizations_hostile_desc:0 "IMROは長い間ブルガリアの各地において惨劇をもたらした。ブルガリアで未だ活動している者どもを刑務所へぶち込んでやらなければならない。革命家というより強盗団といった感じの彼らを投獄することで、彼らの恐怖支配を終わらせるのだ。"
 BUL_repress_imro_propaganda:0 "反IMROプロパガンダ"
 BUL_repress_imro_propaganda_desc:0 "演説、会議及びデモ行進を活用して組織を公的に非難することで、IMROに対する国家宣伝活動を実施する。"
 BUL_repress_imro_persecute_activists:0 "IMRO活動家を迫害"
 BUL_repress_imro_persecute_activists_desc:0 "国内で活動している革命的な扇動者や活動家を追い詰めて裁判にかける。"
 BUL_repress_imro_destroy_organization:0 "IMRO残党を排除"
 BUL_repress_imro_destroy_organization_desc:0 "IMROを最終的に絶滅させるために、マケドニアとの国境沿いに軍事作戦を実施する。"
 BUL_support_imro_make_contacts:0 "IMROメンバーとの接触"
 BUL_support_imro_make_contacts_desc:0 "密かにIMROと連絡を取り、指導者に対して自らの組織とブルガリア政府との協力がいかに利益をもたらすかを教えてやる。"
 BUL_support_imro_supply_activists:0 "IMRO活動家を支援"
 BUL_support_imro_supply_activists_desc:0 "IMROがユーゴスラビア及びギリシャのマケドニアに侵入し地域を不安定にさせるために、彼らに武器を供給する。"
 BUL_support_imro_prepare_bulgarian_occupation:0 "ブルガリア占領への備え"
 BUL_support_imro_prepare_bulgarian_occupation_desc:0 "IMROはブルガリアがこの地域を占領した際には、現地政府に代わって直ちにブルガリア活動委員会を組織する必要がある。"
 BUL_support_imro_militias:0 "IMRO民兵を統合"
 BUL_support_imro_militias_desc:0 "マケドニア革命部隊の経験を生かして、我が軍を補完するIMROの民兵部隊を組織しなければならない。"
 BUL_support_imro_garrisons:0 "IMRO駐屯地の義務"
 BUL_support_imro_garrisons_desc:0 "IMROは自らの地域の平和維持部隊として適していることから、マケドニア全体の占領地域に駐屯する任務を担うことになるだろう。"
 BUL_macedonian_revolutionary_organizations_foreign:1 "$BUL_macedonian_revolutionary_organizations$"
 BUL_macedonian_revolutionary_organizations_foreign_desc:0 "長期間バルカン半島で惨劇をもたらしてきた親ブルガリア組織であるIMROは、現在ブルガリアからの支援や武器供給を受けて我が国を不安定にし、地域に親ブルガリア感情を拡めようとしている。未来永劫この組織を撲滅して恐怖支配に終止符を打たなければならない。"
