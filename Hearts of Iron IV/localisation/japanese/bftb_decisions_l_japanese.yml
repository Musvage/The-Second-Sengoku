 BUL_ZVENO_TOOLTIP:0 "£faction_bul_zveno §Yズヴェノ§!は陸軍士官らによって設立された国家主義組織で現在、キモン・ゲオルギエフに率いられている。\n£faction_bul_zveno §Yズヴェノ§!は陸軍士官らに組織参加を呼びかけており、時間がたてば、政府にクーデターを起こして、軍政を敷くこともできるだろう。"
 BUL_BS_TOOLTIP:0 "£faction_bul_bs §Y社会民主労働者党広義派§!は幅広い層に支持される社会民主主義同盟である。\n£faction_bul_bs §Y社会民主労働者党広義派§!は工場労働者や組合に大きな影響力を持っており、彼らが政府に対して不誠実であればゼネストを呼びかけるだろう。"
 BUL_BZNS_TOOLTIP:0 "£faction_bul_bzns §Y農民同盟§!は1934年に禁止された政治団体で、農業問題に専念している。\n£faction_bul_bzns §Y農民同盟§!は国内の農村地域で大きな影響力を持っており、農民の間で人気を得ようとしている。"
 BUL_NSM_TOOLTIP:0 "£faction_bul_nsm §Y国家社会主義運動§!は元ズヴェノのアレクサンダル・ツァンコフ率いる極右組織である。\n£faction_bul_nsm §Y国家社会主義運動§!は全国各地でデモや抗議活動を行うことで、大衆の人気を得ようとしている。"
 BUL_LOYALTY_TOOLTIP:0 "§Y忠誠心§!は派閥が政府に協力する意向を表している。\n§Y忠誠心§!が高いほど、派閥が政府に立ち向かう可能性は低くなる。\n派閥を政府に統合するには、特定のディシジョンを完了することで、その構成員を政府と連携させ、§Y忠誠心§!を100まで上昇させる必要がある。"
 BUL_POPULARITY_TOOLTIP:0 "§Y支持率§!は派閥が特定の人口層（軍、労働者、農民、急進右翼）から受ける支持を表している。\n§Y支持率§!が高いほど、派閥が政府に立ち向かう可能性は高くなる。\n派閥を撲滅するためには、特定のディシジョンを完了することで、派閥を弱体化させて§Y支持率§!を0まで減らす必要がある。"

