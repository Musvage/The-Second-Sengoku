l_japanese:
 BALTIC_entente:0 "バルト協商"
 BALTIC_entente_desc:0 "我々バルト諸国は長きにわたる諸外国の帝国主義に苦しめられてきた兄弟である。我々は海外の勢力に屈することはできない。それはほかの帝国主義的な勢力に我々の主権を明け渡すことにつながる。共に協力することが我々の独立を維持する希望につながる。"
 formalize_the_entente:0 "バルト協商の正式化"
 formalize_the_entente_desc:0 "我々は長くバルト協商を陣営として宣言することに及び腰だったが、国境での帝国主義の高まりに自分たちの力で立ち向かうのに十分な加盟国を得たと確信している。"
 abandon_the_entente:0 "協商の放棄"
 abandon_the_entente_desc:0 "愚かな連合だ。我々が独立を望んでいるのであれば、バルト諸国が単独でいるのは生き残るための選択肢ではない。どの勢力であろうと、我々は外の勢力に従うべきだ。"
 baltic_entente_leader_flag:0 "バルト協商の盟主である\n"
 baltic_entente_flag:0 "バルト協商への加盟に賛成した"
 convert_neighbours_baltic_cat:0 "革命の広がり"
 convert_neighbours_baltic_cat_desc:0 "革命はここ、[Root.GetNameDef]にて大成功を収めた。後はこの革命を他のバルト諸国の同胞に広めるのみである。バルト諸国の労働者たちは自身の手によってブルジョワ的抑圧者たちから解放されるであろうが、幾らかの[Root.GetAdjective]による援助が彼らを助けるであろう。"
 BALTIC_promote_communism:0 "[From.Owner.GetNameDef]での社会主義プロパガンダ"
 BALTIC_promote_communism_desc:0 "[From.Owner.GetNameDef]における農民の多くは未だに社会主義を彼らの敵として見ている。赤軍が残した爪痕を消し去ることはできないだろうが、彼らに我々の革命はそこまで血生臭くならないことを納得させることができるかもしれない。"
 BALTIC_promote_communism_militancy:0 "[From.Owner.GetAdjective]における過激派を支援"
 BALTIC_promote_communism_militancy_desc:0 "[From.Owner.GetAdjective]における労働者たちの社会主義的熱意は、海外からの支援さえあれば、彼ら自身の手で独裁者を打ち倒せるほど赤く燃え上がっている。"
 BALTIC_communist_propaganda:0 "バルト共産党のプロパガンダ"
 BALTIC_communist_militancy:0 "バルト共産党の好戦性"
 infiltrate_belarus_decisions:0 "ベラルーシへの潜入"
 infiltrate_belarus_decisions_desc:0 "ソ連はベラルーシにおける下層階級の利益を代表する、と主張しているが、バルト諸国の社会主義者たちは、これはただのポーズであると主張している。彼らは[SOV.GetLeader]はあらゆる意味でブルジョワ的な独裁者であり、人民を武装させることによってのみ社会主義国において真にベラルーシを解放できると主張している。"
 BALTIC_promote_unity_BLR:0 "[From.GetName]の支配を争う"
 BALTIC_promote_unity_BLR_desc:0 "ベラルーシ内戦が勃発した場合、どちらの陣営につくか、各地域は個々で決めなければならない。我々は[From.GetName]が確実に勝者の側にいるようにしなければならない。"
 BALTIC_belarus_uprising:0 "ベラルーシ内戦を留保"
 BALTIC_belarus_uprising_desc:0 "ベラルーシの人々は真っ二つに割れた。片方は[SOV.GetNameDef]の一部として残存することを望み、もう片方はバルト諸国への亡命を希望している。"
 support_polish_falange_decisions:0 "ポーランドのファランヘ主義への支援"
 support_polish_falange_decisions_desc:0 "リトアニアでファシズムは成功を収めた。もはや古き兄弟であるポーランドを見捨てる理由は存在しない。ファランヘ主義者の思想を国民に広めることにより、[POL.GetFascistParty]に力を与え、そこからポーランド＝リトアニアの覇権を大陸に轟かせることができるかもしれない。"
 LIT_promote_fascism:0 "ポーランドでのファシストのプロパガンダ"
 LIT_promote_fascism_desc:0 "何十年もの間、ファシズムはポーランド政界の隅に追いやられてきた。我々はポーランド人が自分たちのために立ち上がることを期待しているが、我々が彼らの国内でファシズムを公然と支援しない限り、ポーランド人達が立ち上がることはないだろう。"
 LIT_promote_falange_militancy:0 "ファランヘ武装勢力への支援"
 LIT_promote_falange_militancy_desc:0 "[POL.GetFascistParty]はその過激性と、暴力的なデモによって悪名高い。多くのファシストは[POL.GetFascistParty]のナショナリストの熱意を恐れているが、我々はこれが彼らの心にある、支持されるべき愛国心の発露に過ぎないことを知っている。"
 LIT_ignite_civil_war_in_POL:0 "蜂起の始まり"
 LIT_ignite_civil_war_in_POL_desc:0 "準備は整った。ポーランドは間もなく単なる主義主張ではなく、勇気と栄光の戦場となる。我々はポーランドのファランヘ党員の支援に全力を尽くしてきた。あとは賽を投げ、真に神が我らの側にいることを願うのみだ。"
 march_through_estonia:0 "エストニアへの進軍"
 march_through_estonia_desc:0 "コンスタンティン・パッツの貧弱な政府はエストニアの愛国者たちの叫びを十分長く抑え込んできた。エストニア正規軍と単独で戦うには数が足りないが、国内全域で独裁政治に対する我々の苛立ちを行進によって示すことで、若者たちに彼らの父は彼らのために戦い、パッツとその取り巻きは彼らを否定しているということを思い出させることができるかもしれない。"
 EST_stomp_the_vaps:0 "迫り来る政府の弾圧"
 EST_stomp_the_vaps_desc:1 "[EST.GetLeader]は我々が[EST.GetLeader.GetHerHis]の体制を脅かそうとしていることを知っており、[EST.GetLeader.GetSheHe]は我々を取り締まり、我々の全身を終わらせようとしている。その前に政府を転覆させることができなければ、エストニアは内戦になる！"
 EST_march_in_state:0 "[FROM.GetName]での行進"
 EST_convert_FIN_cat:0 "フィンランドへの進軍"
 EST_convert_FIN_cat_desc:0 "[FIN.GetFascistParty]は、長く[EST.GetFascistParty]と密接な関係があった。我々の国家において支配権を打ち立てた今、フィンランドの退役軍人が彼らの体制を打破するため、支援しなければならない。"
 EST_march_in_FIN_state:0 "[FROM.GetName]での行進"
 EST_march_in_FIN_capital:0 "[FROM.GetName]進軍"
 EST_march_in_FIN_capital_desc:0 "フィンランドの退役軍人たちを十分に支援出来たと感じるのであれば、我々はただ[FROM.GetName]への進撃の合図を送るだけでよい。そうすればフィンランドはついにファシズムの下、力を与えられるだろう。"
 promote_baltic_fascism_cat:0 "バルト諸国のファシズムを推進"
 promote_baltic_fascism_cat_desc:1 "バルト諸国は、バルトの人々に流れる血を代表することができない貧弱で稚拙な体制が特徴である。我々を再度抑圧しようとするゲルマン人やスラヴ人に対して立ち上がった我らが先達の栄光を、今こそリトアニア、エストニア、そしてポーランドでさえも思い出さなければならない。"
 LAT_promote_fascism:0 "[From.Owner.GetNameDef]でのファシストのプロパガンダ"
 LAT_promote_fascism_desc:0 "[From.Owner.GetNameDef]における多くの人々は、[From.Owner.GetFascistParty]が、[From.Owner.GetAdjective]国民が自治をすることができる唯一の方法であるといまだに受け入れていない。この状況は、プロパガンダ活動と、[From.Owner.GetFascistParty]の積極的な支援によって修正されねばならない。"
 LAT_promote_falange_militancy:0 "[From.Owner.GetFascistParty]における過激派を支援"
 LAT_promote_falange_militancy_desc:0 "[From.Owner.GetNameDef]において、バルト人としての怒りを抱えている人がいる。彼らの受けるべき軍事的・政治的支援を与えることは、我々の義務である。"
 LAT_ignite_civil_war_in_target:0 "[From.Owner.GetAdjective]内戦の火蓋を切る"
 LAT_ignite_civil_war_in_target_desc:0 "プロパガンダができることは限られている。時には直接的な行動が地域に強さと安定をもたらすために必要である。我々ができることはすべてやった。今や[From.Owner.GetFascistParty]を彼らの運命に任せるのみである。"
 LIT_iron_wolf_coup:0 "鉄の狼のクーデター"
 LIT_iron_wolf_coup_desc:0 "アウグスティナス・ヴォルデマラスの支持者たちは国内で反乱を組織している。彼ら鉄の狼を阻止しなければ、内戦の危険がある。我々は鉄の狼に譲歩して、彼らにさらに力をつけさせるリスクを冒すか、ただそのリーダーを国外に追放して、リーダーシップを失った鉄の狼をばらばらにするか決めなければならない。"
 LIT_iron_wolf_partisans:0 "鉄の狼のパルチザン"
 LIT_iron_wolf_partisans_desc:0 "鉄の狼が国内で組織されている。じきに彼らがリトアニア人の支持を増やすことは避けられないであろうし、政府にクーデターを仕掛けるほど大胆になるだろう。"
 LIT_iron_wolf_appeasement:0 "鉄の狼の蜂起を遅らせる"
 LIT_iron_wolf_appeasement_desc:0 "我々は国内での鉄の狼の活動を妨害しなければならない。彼らを完全に鎮圧することはできないにしろ、恒久的な解決法が見つかるまで、それを遅らせることができるかもしれない。"
 LIT_relocate_iron_wolf_recruitment:0 "鉄の狼の徴募施設の移転"
 LIT_relocate_iron_wolf_recruitment_desc:0 "鉄の狼は各地の徴募施設によって新たなメンバーを増やしている。この施設を強制的に移転させることで、将来的な支持者を混乱させ、彼らの鉄の狼への参加を一時的に妨害することができるだろう。"
 LIT_promote_alternative_paramilitaries:0 "他の準軍事組織を推奨"
 LIT_promote_alternative_paramilitaries_desc:0 "我々は市民がリトアニア軍に志願してくれることを願っているが、一部の人が政府と異なる組織に忠誠を誓うことは避けられない。リトアニア人ライフル連合など他の団体を推奨することによって、鉄の狼にナショナリストたちが参加することを防ぐことができるかもしれない。"
 LIT_grant_concessions_to_iron_wolf:0 "鉄の狼に譲歩"
 LIT_grant_concessions_to_iron_wolf_desc:0 "もしかしたら、鉄の狼にいくつかの象徴的な姿勢を見せることで、彼らの扇動をいくらか鎮めることができるかもしれない。"
 EST_vaps_revolt_category:0 "ヴァプスの反乱"
 EST_vaps_revolt_category_desc:0 "エストニア中の退役軍人の組織が、政府の転覆を目論んでいると恐れられている独立戦争退役軍人同盟運動（ヴァプス運動）として知られる存在に統合された。体制を安定して維持するために、我々はこのエストニア国家主義の高まりを抑えるよう行動を起こさなければならない。"
 EST_vaps_uprising:0 "タリンへ押し寄せるヴァプス"
 EST_vaps_uprising_desc:0 "ヴァプス運動は違法な団体になったにもかかわらず、エストニア中で行進し、デモ活動を行っている。この国粋主義団体を野放しにすればするほどより多くの人が彼らの運動に加わる恐れがある。"
 EST_vaps_crackdown:0 "ヴァプスを取り締まる"
 EST_vaps_crackdown_desc:0 "我々はヴァプス運動に関連したすべての団体へ全面的な取り締まりを行っている。ヴァプス運動が政界の隅に追いやられている限り鎮圧は簡単であろう、ただ十分な支援を得た場合、鎮圧はエストニアの退役軍人との血生臭い内戦につながるであろう。"
 EST_fight_vaps_decisions:0 "ヴァプスと戦う"
 EST_fight_vaps_decisions_desc:0 "ヴァプス運動の取り締まりが成功すれば、彼らは大きな打撃を受けるに違いない。ヴァプス排斥活動は、国内のヴァプスの影響力を急激に低下させ、ヴァプス運動の沈静化を容易にするだろう。"
 EST_divide_veterans_societies:0 "熟練兵共同体の分断"
 EST_divide_veterans_societies_desc:0 "ヴァプスは主にエストニア独立戦争を戦った人々によって構成されており、英雄たちが超国粋主義に傾倒している様は見るに堪えない。ヴァプスが取り込んだ熟練兵たちを仲違いさせ、分断する必要がある。"
 EST_disrupt_vaps_recruitment:0 "ヴァプスの勧誘を妨害"
 EST_disrupt_vaps_recruitment_desc:0 "ヴァプスは伝統的に中高年の老兵が多いが、父や祖父の名において参加する若年層が少ないわけではない。彼らをファシズムの誘惑から遠ざける方法を見つけなければならない。"
 EST_crackdown_on_vaps:0 "ヴァプスの襲撃"
 EST_crackdown_on_vaps_desc:0 "ヴァプスは強大になりすぎた。彼らの影響力を排除するためにメンバーを襲撃する必要がある。"
 EST_put_vaps_leaders_on_trial:0 "ヴァプスの協力者を裁判に掛ける"
 EST_put_vaps_leaders_on_trial_desc:0 "ヴァプス運動のシンパが政府内に入り込んでいることは明らかだ。これは見過ごせないー将校団の誰かをヴァプス関係者の裏切りものとして処分しなければならない。"
 EST_launch_vaps_investigation:0 "ヴァプスに対する捜査の開始"
 EST_launch_vaps_investigation_desc:0 "ヴァプスの政府転覆計画に潜入および阻止のために秘密警察に専門部署を設立する必要がある。"
 EST_anti_vaps_propaganda:0 "反ファシストのプロパガンダ"
 EST_anti_vaps_propaganda_desc:0 "国内での反ファシスト運動を牽引する。ファシズムに反対する人の多くは民主主義者や共産主義者だが、彼らもファシズムの隆盛を食い止めるために信念をもって独裁を支援してくれるだろう。"
 EST_delay_the_crackdown:0 "弾圧を遅らせる"
 EST_delay_the_crackdown_desc:0 "ヴァプスとは都合の良い取引をしたいと思ってはいるが、国を混乱の渦に巻き込むリスクも負痛くないため、弾圧は遅らせねばならない。"
 EST_vapsid_takeover:0 "ヴァプス政府が既に国家を支配している"
 LAT_perkonkrust_revolt_category:1 "雷十字党の反乱"
 LAT_perkonkrust_revolt_category_desc:1 "バルト族やラトビア人の民族性を賛美する超民族主義者である雷十字党は、我々が苦労して作り上げたラトビアにとって実存的な脅威となりうる。雷十字党は、傷ついた民族の誇りを守るための感染症のようなものであり、排除すべきだ。"
 LAT_perkonkrust_uprising:1 "雷十字党の蜂起"
 LAT_perkonkrust_uprising_desc:0 "そのうち、雷十字党は国中で支持を集め、放っておけば政府にクーデターを仕掛けるほど大胆になるだろう。"
 LAT_delay_perkonkrust_decisions:0 "雷十字党との戦い"
 LAT_delay_perkonkrust_decisions_desc:0 "永久的な解決策ではないが、雷十字党に対処するためにファシスト支持を減らすような何かしら行動を起こすだろう。"
 LAT_equality_campaigns:0 "平等の活動"
 LAT_equality_campaigns_desc:0 "雷十字党は平等なるラトビアを作るという[Root.GetLeader]の使命に反対しており、彼らの至上主義的なイデオロギーは我々の国家には反しているということを証明しなければならない。"
 LAT_empower_democrats:0 "民主派に権限を与える"
 LAT_empower_democrats_desc:0 "民主派が声高に雷十字党に反発するという望ましくはない状況ではあるが、国家に対する脅威は遥かに小規模だ。これにより、民主派野党への支持が高まるが、雷十字党の活動を抑制するためには、可能な限りのことをせねばならないのだ。"
 LAT_support_loyalists:0 "野党の統合"
 LAT_support_loyalists_desc:0 "野党の一部を統合することで、雷十字党を社会の政治的外野に追い遣れる権限をより強く与えることができるであろう。"
 BALTIC_forest_brother_resistance_cat:0 "森の兄弟のレジスタンス"
 BALTIC_forest_brother_resistance_cat_desc:0 "社会主義は国民全員に受け入れられているわけではなく、そして新しい[Root.GetNonIdeologyName]に対しこれほど嫌悪をあらわに活動しているのは、「森の兄弟」をおいて他にないだろう。[Root.GetAdjective]国粋主義の忠実な支持者である森の兄弟は、[Root.GetNonIdeologyName]における全ての外国勢力の影響を拒絶し、共産党を政権から排除してより国粋主義的な政府を作ることを目指している。"
 BALTIC_forest_brothers_resistance:0 "レジスタンス活動"
 BALTIC_forest_brothers_resistance_desc:1 "森の兄弟は我が国で反逆行為を実行しようと準備している。何をするかはまだわからないが、当然ながら社会主義の全国的拡大という我々の目的に対する積極的な妨害であろうことはわかっている。"
 POL_purchase_madagascar:0 "[543.GetName]の購入"
 POL_purchase_madagascar_desc:0 "マダガスカルは、ポーランド人には馴染みのない動植物の棲む、異国の風景を持つ地だ。多くの人はポーランド人には適さない島だと考えているが、全く新しい場所に住む良い機会だと思う人もいる。島の大きさと潜在的資源を考えると、万が一のときにポーランド亡命政府を建てるのには理想的な場所である。"
 POL_purchase_gambia:0 "[701.GetName]の購入"
 POL_purchase_gambia_desc:0 "何世紀も昔、クールラント公国はポーランド＝リトアニア共和国に代わって[701.GetName]を植民地化しようとしていた。現地の人たちとは良好な関係を築いていたにもかかわらず、外国の勢力によって追い出されてしまった。そろそろ修正すべきではないだろうか。"
 POL_purchase_cheap_colony:0 "[FROM.GetName]を購入する"
 POL_purchase_cheap_colony_desc:0 "[FROM.GetName]に対するポーランド人の関心は高まりつつある。この関心は政府の関わるところではないが、この熱意はポーランドがこの地域を購入するための正当な理由として利用することができる。"
 POL_anti_capitalist_decisions:0 "反資本主義革命"
 POL_anti_capitalist_decisions_desc:0 "資本主義は地球上に蔓延する病である。これらの国の多くは自らを「民主主義」と呼ぶが、彼らはブルジョワ民主主義の下でプロレタリアートを奴隷化しているに過ぎず、同志を解放することは社会主義者の義務なのである。"
 POL_anti_fascist_revolution_category:0 "反ファシスト革命"
 POL_anti_fascist_revolution_category_desc:0 "ファシストはブルジョワ階級に対するプロレタリア闘争の言葉を利用して、労働者階級への残忍な抑圧を続ける超国粋主義的な独裁政権を作り上げた。社会主義国家として、我々は世界の労働者をファシズムの恐怖から解放しなければならない。"
 POL_support_monarchy_in_LIT_cat:0 "[Root.GetRoyalClaim]に対する請求"
 POL_support_monarchy_in_LIT_cat_desc:1 "[Root.GetLeader]が[Root.GetAdjective]の王座に座っている今、我々は[Root.GetRoyalClaim]を我が国の正当な一部として請求する神聖な権利を持っている。\n\n現在の請求力は[Root.GetPolRoyalClaimStrength]"
