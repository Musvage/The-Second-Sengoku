l_japanese:
 fighter:0 "戦闘機"
 fighter_equipment_desc:0 "戦闘機は高速かつ敏捷性に優れ様々な任務をこなすことができる。具体的には制空任務や爆撃機の護衛、敵爆撃機の迎撃など、あらゆる任務をこなす。"
 cv_fighter:1 "戦闘機（空母）"
 cv_fighter_equipment_desc:0 "戦闘機は高速かつ敏捷性に優れ様々な任務をこなすことができる。具体的には制空任務や爆撃機の護衛、敵爆撃機の迎撃など、あらゆる任務をこなす。"
 jet_fighter:1 "ジェット戦闘機"
 jet_fighter_equipment:0 "ジェット戦闘機"
 jet_fighter_equipment_desc:0 "戦闘機は高速かつ敏捷性に優れ様々な任務をこなすことができる。具体的には制空任務や爆撃機の護衛、敵爆撃機の迎撃など、あらゆる任務をこなす。"
 cas:1 "近接航空支援機"
 CAS_equipment_desc:0 "近接航空支援機は地上戦の支援用に設計された。"
 cv_cas:2 "近接航空支援機（艦載型）"
 cv_CAS_equipment_desc:0 "近接航空支援機は地上戦の支援用に設計された。"
 nav_bomber:0 "対艦攻撃機"
 nav_bomber_equipment_desc:0 "対艦攻撃機は敵の艦船に対する攻撃を実行できる。"
 cv_nav_bomber:1 "対艦攻撃機（艦載型）"
 cv_nav_bomber_equipment_desc:0 "対艦攻撃機は敵の艦船に対する攻撃を実行できる。"
 tac_bomber:0 "戦術爆撃機"
 tac_bomber_equipment_desc:0 "戦術爆撃機は味方地上部隊を支援し、敵の街を爆撃できる小型で高速な爆撃機である。"
 jet_tac_bomber:2 "ジェット戦術爆撃機"
 jet_tac_bomber_equipment:2 "ジェット戦術爆撃機"
 jet_tac_bomber_equipment_desc:0 "戦術爆撃機は味方地上部隊を支援し、敵の街を爆撃できる小型で高速な爆撃機である。"
 heavy_fighter:0 "重戦闘機"
 heavy_fighter_equipment_desc:0 "重戦闘機は長い航続距離と重武装を持っている。この特徴は爆撃機の護衛と敵爆撃機の迎撃に役立つが、敵の戦闘機に対抗するには機動力に不利がある。"
 strat_bomber:0 "戦略爆撃機"
 strat_bomber_equipment_desc:0 "戦略爆撃機は敵の建造物やインフラを攻撃し、資源を枯渇させる。"
 jet_strat_bomber:2 "ジェット戦略爆撃機"
 jet_strat_bomber_equipment:2 "ジェット戦略爆撃機"
 jet_strat_bomber_equipment_desc:0 "戦略爆撃機は敵の建造物やインフラを攻撃し、資源を枯渇させる。"
 transport_plane:0 "輸送機"
 transport_plane_equipment_desc:0 "指定された目的地まで空挺部隊を搬送する。"
 guided_missile:0 "ロケット"
 fighter_equipment:0 "戦闘機"
 cv_fighter_equipment:0 "艦上戦闘機"
 cv_fighter_equipment_short:0 "CV 戦闘機"
 strat_bomber_equipment:0 "戦略爆撃機"
 rocket_interceptor_equipment:0 "ロケット迎撃機"
 rocket_interceptor_equipment_desc:0 "ロケットエンジンによって推進する短距離迎撃機。"
 suicide_craft_equipment:0 "特攻機"
 suicide_craft_equipment_desc:0 "ロケットエンジンによって推進する短距離有人爆弾。"
 fighter_equipment_0:1 "戦間期型戦闘機"
 fighter_equipment_0_short:0 "戦闘機"
 fighter_equipment_0_desc:0 "先の大戦を経て戦闘機は多くの変化を迎えた。複葉機は時代遅れになりつつあり、民間技術を軍事用途に転用して進歩する必要がある。"
 fighter_equipment_1:0 "戦闘機 I"
 fighter_equipment_1_short:0 "戦闘機 I"
 fighter_equipment_1_desc:0 "星型エンジンと全金属製の軽量機体による単葉機の導入は、革命をもたらした。この設計は最初の近代戦闘機製作への試みである。"
 fighter_equipment_2:0 "戦闘機 II"
 fighter_equipment_2_short:0 "戦闘機 II"
 fighter_equipment_2_desc:0 "我々は、驚くべき早さで進歩する戦闘機に技術を導入し続けながら、既存の設計を改良する必要がある。新型戦闘機の設計はより高速に、高度性能も高く、かつ航続距離を長くする事に加えて、より良い武装を搭載する必要がある。"
 fighter_equipment_3:0 "戦闘機 III"
 fighter_equipment_3_short:0 "戦闘機 III"
 fighter_equipment_3_desc:0 "我々の前世代戦闘機は優秀だったが、より良い設計でさらに優位性を得るべきである。この航空機は素晴らしいパワー、高い敏捷性、必殺の兵装と良好な航続距離を持ち、レシプロ戦闘機の最高峰となるだろう。"
 heavy_fighter_equipment:0 "重戦闘機"
 heavy_fighter_equipment_1:0 "重戦闘機 I"
 heavy_fighter_equipment_1_short:0 "重戦闘機 I"
 heavy_fighter_equipment_1_desc:0 "爆撃機隊は攻撃目標への往復に際して、敵戦闘機からの護衛と保護を必要とし、その為には、爆撃機と同じ航続距離を持つ戦闘機を設計する必要がある。これらの航空機は通常の戦闘機よりも大きく、機敏ではないが、強力な武装を搭載できる。"
 heavy_fighter_equipment_2:0 "重戦闘機 II"
 heavy_fighter_equipment_2_short:0 "重戦闘機 II"
 heavy_fighter_equipment_2_desc:0 "重戦闘機はより機動性のある戦闘機に対して不利なものの、その重武装は敵爆撃機の迎撃に有効であるという戦訓を得た。この設計で敵航空機、更には地上の目標に対する攻撃能力の増加に焦点を絞った。また、航行速度と航続距離も改善される。"
 heavy_fighter_equipment_3:0 "重戦闘機 III"
 heavy_fighter_equipment_3_short:0 "重戦闘機 III"
 heavy_fighter_equipment_3_desc:0 "重戦闘機は様々な任務の中でその有用性を示してきた。しかし、敵戦闘機と比較した上での能力の向上と、護衛付の敵爆撃機に対してより早く、より優れた迎撃を続けることのできる新しい設計を考慮せねばならない。"
 strat_bomber_equipment_1:0 "戦略爆撃機 I"
 strat_bomber_equipment_1_short:0 "戦略爆撃機 I"
 strat_bomber_equipment_1_desc:0 "先の大戦での経験から次の戦争では敵の軍事施設や主要都市への爆撃が勝利につながると学んだ。我々は少なくとも、そのような損害をもたらす爆撃機を持たなければならない。高高度を高速で飛行し、大きな最大積載量を備えるには複数のエンジンと大型の機体、また、ある程度の防御性能も持つ必要がある。"
 strat_bomber_equipment_2:0 "戦略爆撃機 II"
 strat_bomber_equipment_2_short:0 "戦略爆撃機 II"
 strat_bomber_equipment_2_desc:0 "爆撃は敵の戦争遂行能力を減退させるのに有効であることが証明された。防御兵装と航行速度の増加は新型機の損耗を抑え、積載量と航続距離を増加させることでより効果的に爆撃が可能になる。"
 strat_bomber_equipment_3:0 "戦略爆撃機 III"
 strat_bomber_equipment_3_short:0 "戦略爆撃機 III"
 strat_bomber_equipment_3_desc:0 "敵戦闘機や対空砲火による敗北を避けるため、次世代機は高高度を飛行するように設計される必要がある。新たな機体は航続距離延長のための燃料増加と大量の爆弾搭載量のために、これまでより巨大なものになるだろう。"
 jet_strat_bomber_equipment_1:0 "ジェット戦略爆撃機 I"
 jet_strat_bomber_equipment_1_short:0 "ジェット戦略爆撃機 I"
 jet_strat_bomber_equipment_1_desc:0 "複数のジェットエンジンを搭載することにより、莫大な爆弾搭載量と長い航続距離を維持しつつ、前例のない速度を持った新設計が可能になった。これらの航空機は大量破壊兵器の新たな時代を築くべく建造される。"
 tac_bomber_equipment:0 "戦術爆撃機"
 tac_bomber_equipment_0:1 "戦間期型爆撃機"
 tac_bomber_equipment_0_short:0 "爆撃機"
 tac_bomber_equipment_0_desc:0 "次の戦争は爆撃で敵を全滅させれば勝てると広く信じられている。重量のある兵装を十分な速度で運搬可能な爆撃機の設計が我々の急務である。"
 tac_bomber_equipment_1:0 "戦術爆撃機 I"
 tac_bomber_equipment_1_short:0 "戦術爆撃機 I"
 tac_bomber_equipment_1_desc:0 "幅広い役割をこなせ、多目的に利用できる軽快な中型爆撃機が求められている。信頼性を維持した双発の設計は、これから先も長年に渡り使い続けることができるだろう。"
 tac_bomber_equipment_2:0 "戦術爆撃機 II"
 tac_bomber_equipment_2_short:0 "戦術爆撃機 II"
 tac_bomber_equipment_2_desc:0 "より重装備な戦術爆撃機を設計することで、様々な任務をこなす能力を維持したまま、航続距離、搭載量、そして速度を向上させることができる。"
 tac_bomber_equipment_3:0 "戦術爆撃機 III"
 tac_bomber_equipment_3_short:0 "戦術爆撃機 III"
 tac_bomber_equipment_3_desc:0 "戦闘機の発展を見習うことで、前例のない素材と形状によってこれまでで最も速く性能の良い双発機を設計することができる。"
 transport_plane_equipment:0 "輸送機"
 transport_plane_equipment_1:0 "輸送機 I"
 transport_plane_equipment_1_short:0 "輸送機"
 transport_plane_equipment_1_desc:0 "§L兵士を空挺降下任務で運ぶ際に使用される航空機§!"
 nav_bomber_equipment:0 "対艦攻撃機"
 cv_nav_bomber_equipment:1 "艦上攻撃機"
 cv_nav_bomber_equipment_short:0 "CV 艦上攻撃機"
 nav_bomber_equipment_1:0 "対艦攻撃機 I"
 nav_bomber_equipment_1_short:0 "対艦攻撃機 I"
 nav_bomber_equipment_1_desc:0 "重要性が増した潜水艦といった海戦における新戦略に対抗するため、海軍機は今後10年のうちに勝利の鍵を握る要素となるだろう。水上機は急降下爆撃機と偵察機の用途に役に立つだろう。"
 nav_bomber_equipment_2:0 "対艦攻撃機 II"
 nav_bomber_equipment_2_short:0 "対艦攻撃機 II"
 nav_bomber_equipment_2_desc:0 "新たなエンジン技術と航空力学的に洗練された設計は、海軍機の速度と急降下攻撃能力を大幅に向上させる。"
 nav_bomber_equipment_3:0 "対艦攻撃機 III"
 nav_bomber_equipment_3_short:0 "対艦攻撃機 III"
 nav_bomber_equipment_3_desc:0 "全金属設計と強力なエアブレーキによって海軍航空学的により複雑な設計が可能になった。しかし、未来の航空機は先進的システムを動作させるため、より多くの乗員が必要とされるだろう。"
 CAS_equipment:0 "近接航空支援機"
 cv_CAS_equipment:1 "母艦近接航空支援機"
 cv_CAS_equipment_short:0 "CV 近接航空支援機"
 CAS_equipment_1:0 "近接航空支援機 I"
 CAS_equipment_1_short:0 "近接航空支援機 I"
 CAS_equipment_1_desc:0 "近接航空支援ドクトリンは、高精度な地上攻撃の可能な航空機を必要とする。この種の航空機はより大型の戦術爆撃機と比べると搭載兵装は少ないが、小さな目標を機銃掃射と急降下爆撃によって攻撃し破壊することができる。"
 CAS_equipment_2:0 "近接航空支援機 II"
 CAS_equipment_2_short:0 "近接航空支援機 II"
 CAS_equipment_2_desc:0 "戦争初期の経験から、敵の戦闘機や対空砲火に対する近接航空支援機の生存率を上げるためには、速度、装甲、そして機動性の向上が必要であることが分かった。それに加えて次世代の地上攻撃機は目標に対してより大きなダメージを与えるべく、大型の爆弾と機関砲、機銃を装備することになるだろう。"
 CAS_equipment_3:0 "近接航空支援機 III"
 CAS_equipment_3_short:0 "近接航空支援機 III"
 CAS_equipment_3_desc:0 "敵の対空兵装と迎撃機の向上し続ける性能により、近接航空支援機はさらなる進化を必要としている。新しい設計ではエンジン性能の向上や、急降下性能と防護能力の向上の為の機体構造の改良だけでなく、搭載量の増加も盛り込まれている。"
 jet_fighter_equipment_1:0 "ジェット戦闘機 I"
 jet_fighter_equipment_1_short:0 "ジェット戦闘機 I"
 jet_fighter_equipment_1_desc:0 "ジェット機の登場は、それ以前に実現された速度向上を見劣りさせてしまった。最適なジェットエンジン搭載機の製造のためにはまだ研究を重ねなければならないが、既に通常動力の戦闘機が太刀打ちできるものではなくなっている。"
 jet_fighter_equipment_2:0 "ジェット戦闘機 II"
 jet_fighter_equipment_2_short:0 "ジェット戦闘機 II"
 jet_fighter_equipment_2_desc:0 "後退翼や軽金属の使用は、すでに革命的なジェット戦闘機の航続距離と飛行速度をさらに向上させることを実現した。"
 jet_tac_bomber_equipment_1:0 "ジェット戦術爆撃機 I"
 jet_tac_bomber_equipment_1_short:0 "ジェット戦術爆撃機 I"
 jet_tac_bomber_equipment_1_desc:0 "ジェット戦闘機の出現により、爆撃機はそれらから逃げられるか少なくとも同等な程度の速度を持つ必要に迫られた。ジェットエンジンを装備した第一世代の中型爆撃機及び戦闘爆撃機がその任に当たるだろう。"
 jet_tac_bomber_equipment_2:0 "ジェット戦術爆撃機 II"
 jet_tac_bomber_equipment_2_short:0 "ジェット戦術爆撃機 II"
 jet_tac_bomber_equipment_2_desc:0 "未来のジェット爆撃機はその速度のみで満足せず、高度と航続距離の記録を打ち立て、大陸間任務において偵察及び兵装の運搬を行う。"
 cv_nav_bomber_equipment_1:0 "艦上攻撃機 I"
 cv_nav_bomber_equipment_1_short:1 "CV 対艦攻撃機 I"
 cv_nav_bomber_equipment_1_desc:0 "空母から発着艦できるように改造された初期型対艦攻撃機。"
 cv_nav_bomber_equipment_2:0 "艦上攻撃機 II"
 cv_nav_bomber_equipment_2_short:1 "CV 対艦攻撃機 II"
 cv_nav_bomber_equipment_2_desc:0 "空母から発着艦できるように改造された改良型対艦攻撃機。"
 cv_nav_bomber_equipment_3:0 "艦上攻撃機 III"
 cv_nav_bomber_equipment_3_short:1 "CV 対艦攻撃機 III"
 cv_nav_bomber_equipment_3_desc:0 "空母から発着艦できるように改造された発展型対艦攻撃機。"
 cv_CAS_equipment_1:1 "母艦近接航空支援機 I"
 cv_CAS_equipment_1_short:1 "CV 近接航空支援機 I"
 cv_CAS_equipment_1_desc:0 "空母から発着艦できるように改造された初期型近接航空支援機。"
 cv_CAS_equipment_2:1 "母艦近接航空支援機 II"
 cv_CAS_equipment_2_short:1 "CV 近接航空支援機 II"
 cv_CAS_equipment_2_desc:0 "空母から発着艦できるように改造された改良型近接航空支援機。"
 cv_CAS_equipment_3:1 "母艦近接航空支援機 III"
 cv_CAS_equipment_3_short:1 "CV 近接航空支援機 III"
 cv_CAS_equipment_3_desc:0 "空母から発着艦できるように改造された発展型近接航空支援機。"
 cv_fighter_equipment_0:1 "戦間期型艦上戦闘機"
 cv_fighter_equipment_0_short:1 "CV 戦闘機"
 cv_fighter_equipment_0_desc:0 "空母から発着艦できるように改造された初期型戦闘機。"
 cv_fighter_equipment_1:0 "艦上戦闘機 I"
 cv_fighter_equipment_1_short:1 "CV 戦闘機 I"
 cv_fighter_equipment_1_desc:0 "空母から発着艦できるように改造された初期型戦闘機。"
 cv_fighter_equipment_2:0 "艦上戦闘機 II"
 cv_fighter_equipment_2_short:1 "CV 戦闘機 II"
 cv_fighter_equipment_2_desc:0 "空母から発着艦できるように改造された改良型戦闘機。"
 cv_fighter_equipment_3:0 "艦上戦闘機 III"
 cv_fighter_equipment_3_short:1 "CV 戦闘機 III"
 cv_fighter_equipment_3_desc:0 "空母から発着艦できるように改造された発展型戦闘機。"
 rocket_interceptor_equipment_1:0 "ロケット迎撃機 I"
 rocket_interceptor_equipment_1_desc:0 "信頼性の低い化学ロケットを搭載した試験型迎撃機。"
 rocket_interceptor_equipment_1_short:0 "ロケット迎撃機 I"
 rocket_interceptor_equipment_2:0 "ロケット迎撃機 II"
 rocket_interceptor_equipment_2_desc:0 "わずかに信頼性の高い化学ロケットを搭載した試験型迎撃機。"
 rocket_interceptor_equipment_2_short:0 "ロケット迎撃機 II"
 rocket_interceptor_equipment_3:0 "ロケット迎撃機 III"
 rocket_interceptor_equipment_3_desc:0 "ついにロケットエンジンの問題をほぼ解決し、ロケット迎撃機は今や地上施設の近距離防衛において信頼できる存在となった。"
 rocket_interceptor_equipment_3_short:0 "ロケット迎撃機 III"
 rocket_suicide_equipment_1:0 "特別攻撃機"
 rocket_suicide_equipment_1_short:0 "特攻機"
 rocket_suicide_equipment_1_desc:0 "激しい揺れに備えよ。"
 JAP_rocket_suicide_equipment_1:0 "空技廠 MXY7 桜花"
 JAP_rocket_suicide_equipment_1_short:0 "桜花"
 JAP_rocket_suicide_equipment_1_desc:0 "空技廠 MXY7 桜花は、第二次世界大戦終末期に日本が採用した対艦特攻専用ロケット推進機である。"
 scout_plane:0 "偵察機"
 scout_plane_equipment_desc:0 "写真偵察専用に開発された航空機。生存率向上は主に速度とステルス性に依存し、如何なる真っ向勝負でも敗北は必至である。"
 scout_plane_equipment:1 "偵察機"
 scout_plane_equipment_1:0 "偵察機 I"
 scout_plane_equipment_1_desc:0 "敵軍の動向に関する情報を収集し、敵艦船の配備状況の報告を提供することは、先の大戦での実戦配備以来、航空機本来の任務であり、依然として重要な任務である。"
 scout_plane_equipment_2:0 "偵察機 II"
 scout_plane_equipment_2_desc:0 "航空監視と長距離偵察任務の専用機の開発により、敵の意図と能力の正確な状況を把握し、良好な状態の維持が可能である。"
 GER_scout_plane_equipment_1:0 "ヘンシェル Hs 126"
 GER_scout_plane_equipment_1_short:0 "Hs. 126"
 GER_scout_plane_equipment_2:0 "フォッケウルフ Fw 189"
 GER_scout_plane_equipment_2_short:0 "Fw 189"
