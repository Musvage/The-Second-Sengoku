 CANNOT_RECRUITE_OPERATIVE_NO_SLOT:0 "§R諜報員を割り当てるスロットがない§!"
 CANNOT_RECRUITE_OPERATIVE_NO_SLOT_DESC:5 "諜報機関を設立することで、最初のスロットが解放される。更なるスロットは5回目のアップデートを行うか§H幻惑の紳士§!を割り当てることで使用可能となる。\n諜報活動主導国として多くの国家を自らの陣営内に参加させることで、さらに多くの諜報員スロットが解放される。なお傀儡、または工場が非常に少ない国家はスロットの解放に寄与しない。"
