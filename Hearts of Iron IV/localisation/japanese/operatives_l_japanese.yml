 upgrade_economy_civilian:0 "経済/民間"
 upgrade_economy_civilian_desc:0 "§L我らの敵の産業と経済に関する情報を収集するために、諜報員は敵領土内の民間人に扮する訓練と敵国内の産業及び民間部門で作戦を行う訓練を受ける。§!"
 upgrade_army_department:0 "陸軍部門"
 upgrade_army_department_desc:0 "§L敵陸軍に関する情報は非常に大切であり、陸軍情報部門の設立に必要となる。諜報員は敵軍に浸透する訓練を受け、兵士や将校として活動して敵陣にて得た情報を我々に報告する。§!"
 upgrade_naval_department:0 "海軍部門"
 upgrade_naval_department_desc:0 "§L海戦は勝利を得るためのカギとなる。海軍技術の進歩は重要であるため海軍情報部門を設立する。§!"
 upgrade_airforce_department:0 "空軍部門"
 upgrade_airforce_department_desc:0 "§L空軍情報部門は敵空軍に浸透することを担当し、敵機の動きに関する情報を集めることで有用な部門となるだろう。§!"
 upgrade_passive_defense:0 "受動防御"
 upgrade_passive_defense_desc:1 "§Lホームガードは情報機関にとって重要な道具となるポテンシャルを有している。ホームガードと駐屯部隊に対してスパイ活動や防諜に関する訓練を施すことにより、エキスパートが従事していない時でも常に防諜活動を確保できるだろう。§!"
 upgrade_anti_partisan:0 "対パルチザン任務"
 upgrade_anti_partisan_desc:0 "§Lプロパガンダは市民の忠誠心を確保するのに強力な手段である。しかし敵地において迎合度を得るのはさらに複雑である。諜報員に敵のレジスタンス活動に侵入する訓練を行うことで、効果的に逮捕や破壊活動を終わらせることができる。確実にパルチザンの旧体制を取り戻す臨みは失われるだろう。§!"
 upgrade_blueprint_stealing:0 "青写真の窃取"
 upgrade_blueprint_stealing_desc:0 "§L我々に分かるのは、敵が兵器や車両を試作するための秘密プロジェクトを進めていることである。分からないのは、これが具体的にどのようなプロジェクトで、一体何を開発しているのか、ということだ。敵の兵器試作部門に潜入することで、敵が我々にどのような兵器を使おうとしているのか、具体的に知る機会を得る。またそれだけなく、その情報を用いてわが方の兵器開発部門を発展させるという、またとない機会を得る。§!"
 upgrade_portable_radios:0 "携帯無線通信機"
 upgrade_portable_radios_desc:0 "§L従来の無線通信機はあまりに巨大な据え付け型の装置であったため、場所を転々とする任務には不向きであった。だが、小型の無線通信機を開発し、ブリーフケースのような家庭用品に偽装することで、諜報員は疑われたり警戒されたりすることなく、24時間いつでも通信できる。§!"
 upgrade_invisible_ink:0 "隠顕インク"
 upgrade_invisible_ink_desc:0 "§L隠顕インクで書いた手紙は、裸眼ではただの白紙に見える。だが、紫外線またはアンモニアなどの薬品を使用することで、筆跡が浮かび上がるのだ。全ての作戦で隠顕インクを使用するように規定することで、たとえ敵に手紙が奪取されたとしても、情報は漏洩しない。§!"
 upgrade_plastic_explosives:0 "可塑性爆薬"
 upgrade_plastic_explosives_desc:0 "§Lパテのような質感の可塑性爆薬は、敵の生産施設に対する破壊活動に最適であるため、この物質を国外のパルチザンに供給するのは当然のことだ。この爆薬は、敵の施設の目立たない脆弱な場所に容易に設置することができる。さらに、この物質は容易に変形できる性質から、見ごたえのある政治的暗殺にも最適な兵器だろう……§!"
 upgrade_suicide_pills:0 "自殺薬"
 upgrade_suicide_pills_desc:0 "§L望ましくないことではあるが、数名の諜報員が敵に捕らわれるのは避けられない。尋問部屋で彼らを待ち受ける恐怖から逃れる手段を与えてやる必要がある。万が一そのような事態が起これば、奥歯に忍ばせた青酸カプセルのおかげで、彼らは救われるだろう。§!"
 upgrade_training_centers:0 "現地訓練施設"
 upgrade_training_centers_desc:0 "§L我々の諜報員はいかなる環境にも適応できる。だが、外国の文化規範と言語は、その土地で生まれ育った者ならば自然に適応しているものだ。世界的なスパイ網を作り上げるつもりならば、諜報員の採用と訓練を担う機関を世界中に展開し、様々な文化と経歴の下で育った者を採用しなければならない。§!"
 upgrade_commando_training:0 "コマンドー作戦訓練"
 upgrade_commando_training_desc:1 "§L通常、我々の部門は戦争の裏側を取り扱うが、作戦を完遂するために重武装した兵士の小部隊を必要とすることがしばしばある。全ての諜報員に対してコマンドー作戦の要領を教育することで、破壊活動をより効果的に行えるようになる。すなわち、敵の防諜部隊に露見しずらくなるとともに、敵の暗号装置を鹵獲しやすくなるのだ。§!"
 upgrade_interrogation_techniques:0 "尋問技術"
 upgrade_interrogation_techniques_desc:0 "§L往々にして敵諜報員を屈服させるには、肉体よりも精神を責める方が効果的である。物理的な力を利用するやり方は当てにならず、しばしば誤った情報がもたらされるからだ。一方で、真に熟練した尋問官は暴力を用いることなく敵の精神をくじくことができる。まあ、必要とあらば、口を割らせる方法はいくらでもあるのだが……§!"
 upgrade_diplo_training:0 "外交訓練"
 upgrade_diplo_training_desc:0 "§L少数の外国の投資家や外交官に対して賄賂を贈るように諜報員を教育することで、彼らに我々の主張の慈悲深さを納得させ、関心を国家の敵から逸らせるかもしれない。§!"
 upgrade_psycho_warfare:0 "心理戦"
 upgrade_psycho_warfare_desc:0 "§Lプロパガンダは、国内における我々のイデオロギーの影響力を守る、効果的な道具である。だが、敵国の政治体制と、それが国家に何をもたらしうるかという恐怖を広めることほど、効果的な道具は存在しない。我々の諜報員と敵国内部の反イデオロギー運動を連携させることで、はるかに効果的に我々のイデオロギーを世界中に広められるようになるだろう……§!"
 upgrade_form_department:0 "暗号部署の創設"
 upgrade_form_department_desc:0 "§L暗号理論は秘密通信を維持するためのコードと暗号作成の手段である。必要なコードがなければ暗号で書かれたメッセージはほとんど理解できない。データを暗号化したり敵の暗号を解読する場合においても同様に重要である。§!"
 upgrade_decryption_boost:1 "無線傍受班"
 upgrade_decryption_boost_desc:0 "§L電波を利用することで遠く離れた場所と交信することが可能となった。その信号は、不定期に放送用周波数を変え続けることにより、暗号化されていることが多い。敵の通信を傍受したければ、敵の暗号無線を解読する、専属の無線傍受班を創設しなければならない。§!"
 upgrade_decryption_boost_2:1 "機械を用いた暗号解読"
 upgrade_decryption_boost_2_desc:0 "§Lデータの暗号化における機械の有用性は既に実証されており、機械を用いて暗号化した電文は解読が極めて難しいことが証明されている。暗号解読機は未知の暗号方式の電文を解読するには不可欠であり、わが国の暗号解読班の大きな強みとなるだろう。§!"
 upgrade_crypto_strength:1 "政府暗号学校"
 upgrade_crypto_strength_desc:0 "§Lこれまでのところ暗号は、スパイ網を海外へと展開し保護するには最も効果的な方法であると証明されている。政府通信本部は新しく複雑な暗号方式を開発することに専念する。敵はこの暗号を解読しようとしてもお手上げだ。§!"
 upgrade_crypto_strength_2:0 "機械を用いた暗号化"
 upgrade_crypto_strength_2_desc:0 "§L通信を敵の目から守るには、標準的な暗号化方式では不十分であることが明らかになってきた。わが国で最高の学者たちは、ある暗号機の理論を立てている。この機械はアルファベットの文字を組み換えることで、我々の望む周期で新しい暗号鍵を生成することができる。このような技術を採用すれば、我々の暗号化方式は敵にとって完全な謎となるだろう。§!"
