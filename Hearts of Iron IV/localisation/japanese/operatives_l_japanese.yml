 BECOME_SPY_MASTER_COOLDOWN:0 "§R我々の陣営の他の国が$COOLDOWN|H$日未満以内に諜報活動主導国になった。諜報活動主導国になるには$DATE|H$まで待つ必要がある。§!"
 BECOME_SPY_MASTER_COST:1 "§H諜報活動主導国§!になるには£pol_power $VALUE$が必要である。"
 BECOME_SPY_MASTER_DESC:0 "§H諜報活動主導国§!として、自陣営の大きさに応じたより多くの諜報員をコントロールできる。\n§H諜報活動主導国§!は陣営につき一国のみ存在できる。もしすでに§H諜報活動主導国§!が存在する場合、引き継ぐ許可を受ける必要がある。"
