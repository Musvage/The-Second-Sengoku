 CANNOT_RECRUITE_OPERATIVE_NO_USABLE_SLOTS:0 "§R使用可能なスロットがない§!"
 OPERATIVE_SLOT_LOCKED_DESC:0 "このスロットに諜報員を募集して割り当てる。一度獲得するとそのスロットはしばらく後に利用可能となる。諜報活動主導国として、諜報員が殺害されたり陣営加盟国を失うとスロットは再びロックされる。"
