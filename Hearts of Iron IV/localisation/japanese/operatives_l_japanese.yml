 OPERATIVE_MISSION_BUILD_INTEL_NETWORK_TT:0 "$FLAG$ $COUNTRY_DEF|H$の$STATE|H$で情報網を構築中"
 OPERATIVE_MISSION_BUILD_INTEL_NETWORK_ASSIGNMENT_DESC:0 "§Gクリック§!で適切な州をハイライト。作戦を開始するには州を§Gクリック§!。"
 OPERATIVE_MISSION_BUILD_INTEL_NETWORK_DESC:3 "§L標的州とその周囲の州において、現地の密告者や情報提供者の情報網を作る。§!\n§H日毎に$BASE$の情報網強度を得る。§!\n  基本: $BASE|G$"
