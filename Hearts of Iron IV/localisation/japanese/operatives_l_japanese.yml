 OPERATIVE_MISSION_QUIET_INTEL_NETWORK_DESC:3 "§L発見されるリスクを最小限に抑えつつ、地方の情報提供者や内通者の情報網を維持する。§!\n情報網が不活性である間は§Y情報網の強さ§!の損失を防ぐ。"
