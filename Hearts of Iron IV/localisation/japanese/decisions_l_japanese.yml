 FRA_civil_unrest_category:0 "市民暴動"
 FRA_communist_civil_war_decision:0 "差し迫った共産主義者の蜂起"
 FRA_communist_civil_war_decision_desc:0 "急進的政治活動の熱狂的な流行を鎮めるのが難しくなっている。どんな形であれ、いずれ我々はそれに立ち向かわなければならない。"
 FRA_fascist_civil_war_decision:0 "差し迫ったファシストの蜂起"
 FRA_fascist_civil_war_decision_desc:0 "大衆主義感情の高まりは止められない潮流であることが示されている。必然を避けることはできない。"
 ETH_defeat_italy:0 "植民者を打破"
 ETH_defeat_italy_category:0 "第二次イタリア＝エチオピア戦争"
 ETH_defeat_italy_category_desc:0 "イタリアは再びエチオピアを征服し、単なる植民地にしようとしている。我々は前回この侵略者を打ち負かしたし、彼らを我が国境から永久に排除することさえできれば、再び打ち負かすことができる！"
 seize_some_trains_woo:0 "民営鉄道の徴発"
 seize_some_trains_woo_desc:0 "民間鉄道会社は、我が国の鉄道インフラを掌握している。戦争が近づきつつあり、我が国のために設備を徴用するべきだろう。"
 random_general_monarchy_tt:0 "ランダムな[FROM.GetAdjective]の将軍が、隠れ君主主義者の特性を獲得"
 removed_when_cancelled_war_prop:0 "プロパガンダ活動は終了している。"
 war_propaganda_casualties:0 "英雄的行動の奨励"
 war_propaganda_casualties_desc:0 "例え死者の数が増えようとも、英雄とは戦いの中でのみ生まれることを、我が国の民達の胸に刻まなければならない。"
 war_propaganda_convoys:0 "倹約の勧め"
 war_propaganda_convoys_desc:0 "一般市民であっても、戦争を勝利に導く手助けはできる。物資の使用に気を配ることで捻出される1グラムの鋼鉄でさえ、戦争努力の名の元には通常の二倍の価値があるものだ。"
 war_propaganda_bombing:0 "精神を鼓舞する"
 war_propaganda_bombing_desc:0 "例え周囲に爆弾が降り注ごうと、我が国の勇敢なる労働者達は耐え忍び続ける。この精神こそが、我々を勝利に導くのだ。"
 war_support_during_war:0 "戦争支援"
 CHI_occupation_actions:0 "反占領対策"
 CHI_breach_the_yellow_river:0 "黄河の堤防を破壊せよ"
 CHI_breach_the_yellow_river_desc:0 "黄河は周辺地域にとっての生命線だが、迫りくる侵略者達の進路上に位置している。敵の進攻を遅らせるための最後の手段として、堤防やダムを爆破する提案が上がっている。\n\n現時点で有効性を判断するのは難しいが、深刻な結果を迎えることは明白だ。"
 yellow_river_blown:0 "激しい洪水"
 yellow_river_blown_desc:0 "この地域は現在、黄河の堤防が破壊されたことによって、激しい洪水に見舞われている。"

