 wtt_border_conflict_won_attacker.1.t:0 "[their_state.GetName]にて勝利"
 wtt_border_conflict_won_attacker.1.desc:0 "[our_state.GetName]・[their_state.GetName]間の国境地帯における衝突で、我が軍は[their_country.GetLeader]軍に勝利した。[their_country.GetAdjective]軍は再編成のために撤退し、我が軍が紛争地域を支配している。"
 wtt_border_conflict_won_attacker.1.a:0 "奴らに我々の強さを見せつけてやった！"
 wtt_border_conflict_won_defender.1.t:0 "[their_state.GetName]にて勝利"
 wtt_border_conflict_won_defender.1.desc:0 "[our_state.GetName]・[their_state.GetName]間の国境地帯における衝突で、我が軍は[their_country.GetLeader]軍に勝利した。[their_country.GetAdjective]軍は再編成のために撤退し、我が軍が紛争地域を支配している。"
 wtt_border_conflict_won_defender.1.a:0 "奴らに我々の強さを見せつけてやった！"
 wtt_border_conflict_lost_attacker.1.t:0 "[their_state.GetName]にて敗北"
 wtt_border_conflict_lost_attacker.1.desc:0 "[their_country.GetLeader]指揮下の軍は我々を[our_state.GetName]・[their_state.GetName]間の紛争地域から追い出すことに成功した。我が軍は順調に後退し、将来再戦すべく再編成中である。"
 wtt_border_conflict_lost_attacker.1.a:0 "速やかに反撃せねば！"
 wtt_border_conflict_lost_defender.1.t:0 "[their_state.GetName]にて敗北"
 wtt_border_conflict_lost_defender.1.desc:0 "[their_country.GetLeader]指揮下の軍は我々を[our_state.GetName]・[their_state.GetName]間の紛争地域から追い出すことに成功した。我が軍は順調に後退し、将来再戦すべく再編成中である。"
 wtt_border_conflict_lost_defender.1.a:0 "速やかに反撃せねば！"
 wtt_border_conflict_canceled_attacker.1.t:0 "[their_state.GetName]での膠着"
 wtt_border_conflict_canceled_attacker.1.desc:0 "[our_state.GetName]-[their_state.GetName]地域における戦闘はどちらも勝利できないことが明らかになり、停止された。どちらも領土を得ることなく。偵察隊は[their_country.GetAdjective]の兵士が防衛陣地を構築していると報告した。領土を守ろうとしているようだが、我々の前線に攻撃してくることはないだろう。"
 wtt_border_conflict_canceled_attacker.1.a:0 "これより帰還する。"
 wtt_border_conflict_canceled_defender.1.t:0 "[their_state.GetName]での膠着"
 wtt_border_conflict_canceled_defender.1.desc:0 "[our_state.GetName]-[their_state.GetName]地域における戦闘はどちらも勝利できないことが明らかになり、停止された。どちらも領土を得ることなく。偵察隊は[their_country.GetAdjective]の兵士が防衛陣地を構築していると報告した。領土を守ろうとしているようだが、我々の前線に攻撃してくることはないだろう。"
 wtt_border_conflict_canceled_defender.1.a:0 "これより帰還する。"
 wtt_border_incident_defender_warning.1.t:0 "[From.GetNameDefCap]が国境を脅かす"
 wtt_border_incident_defender_warning.1.desc:0 "昨夜未明、[their_country.GetAdjective]の兵士が[attacker_state.GetName]から[defender_state.GetName]へ越境したのが目撃された。その夜のうちに[their_country.GetAdjective]の兵員が同地域へ増派され、我々の領内で防衛陣地を構築している。\n\nこれまでにも国境沿いにおいて[their_country.GetLeader]指揮下の軍による小規模な小競り合いや国境侵犯が発生していた。\n\nしかし今回は、[their_country.GetAdjective]軍が同地に進駐しようとしているのは明白である。奴らの行軍を阻止するため、可及的速やかに軍を派遣せねばならない。"
 wtt_border_incident_defender_warning.1.a:0 "全部隊を動員せよ！"
 wtt_border_conflict_escalate_to_war.1.t:0 "[From.GetNameDefCap]が戦争に向け動員中"
 wtt_border_conflict_escalate_to_war.1.desc:0 "偵察隊の報告は[From.GetAdjective]軍が主目標である[our_state.GetName]に浸透するために[their_state.GetName]内部に集結していることを示している。[From.GetLeader]がこの冒険に費やそうとしている資源の量を考えると、これはもはや正当な国境の位置についての単なる紛争ではないことは明らかだ。\n\n全面戦争が差し迫っている。"
 wtt_border_conflict_escalate_to_war.1.a:0 "奴らとの接触に備えるべきだ！"
