#Building local support in a state
 wtt_political_organisation.1.t:0 "[state.GetName]からの報告"
 wtt_political_organisation.1.desc:0 "[state.GetName]の現地党高官からの報告では、未だ多数の住民が我々を支持している。積極的な工作により支持の増加へつながっている。"
 wtt_political_organisation.1.a:0 "人は勝者を見た時に勝者を知る"
 wtt_political_organisation.2.t:0 "[state.GetName]からの報告"
 wtt_political_organisation.2.desc:0 "[state.GetName]からの情報によれば、[majority_country.GetNameDef]が地域全体の支持を増やすために力を入れているようだと報告している。明らかに住民の過半数が支持している。"
 wtt_political_organisation.2.a:0 "闘争は続く"
 wtt_political_organisation.3.t:0 "[state.GetName]が我々を支持"
 wtt_political_organisation.3.desc:0 "[state.GetName]から、勇ましい知らせが届いた。「[Root.GetLeader]思想研究協会」がしばらく前に結成された。このグループは現在、住民から多くの支持を得ている。これまでの[old_majority_country.GetLeader]への支持は今となっては見られない。"
 wtt_political_organisation.3.a:0 "彼らは優れた理論についてくる"
 wtt_political_organisation.4.t:0 "[From.GetNameDefCap]が[state.GetName]の多数派に"
 wtt_political_organisation.4.desc_not_majority:0 "[state.GetName]の工作員は、地域の[old_majority_country.GetNameDef]支持者が大幅に減少したと報告してきた。近頃は、[majority_country.GetNameDef]支持者の大規模なデモが州の主要都市で開催され、[majority_country.GetLeader]のポスターがあらゆる村で見かけれている。"
 wtt_political_organisation.4.desc_had_majority:0 "[majority_country.GetNameDef]の工作員は、あらゆる手段を使って[state.GetName]の民衆の支持獲得に成功したようだ。信任を得るためにはさらなる努力が必要である。"
 wtt_political_organisation.4.a:0 "容認できない"
 wtt_political_organisation.5.t:0 "[state.GetName]からの報告"
 wtt_political_organisation.5.desc:0 "[state.GetName]の住民を説得するために、多大な労力を費やしたが、公然と支持を変えようとする動きは見られない。噂では、[majority_country.GetLeader]が、いかにコストがかかっても[state.GetName]を確保しなければならないと表明したとのこと。多くの住民は、報復を恐れて[Root.GetLeader]を支持することを公然と表明しているが、工作員は、これからの努力次第で住民を説得できるとみている。"
 wtt_political_organisation.5.a:0 "もう一度挑まなければ"
 wtt_political_organisation.6.t:0 "[state.GetName]で[From.GetNameDef]支持が拡大"
 wtt_political_organisation.6.desc_not_majority:0 "[state.GetName]では、最近[From.GetLeader]による一連の集会が報道されている。一部の住民は[From.GetNameDef]を支持しているようだ。しかしながら、現時点では[majority_country.GetLeader]支持が依然として多数派である。"
 wtt_political_organisation.6.desc_has_majority:0 "[state.GetName]から不穏なニュースが届いた。[From.GetLeader]の一連の集会には、大勢の人が集まった。自派の執行部は、[state.GetName]が直面する問題に対する回答を求めて抗議する住民に囲まれた。現時点では、この州における我が国の地位はまだ安全だが、急変する可能性がある。"
 wtt_political_organisation.6.a:0 "状況を注視する必要がある"

#Current leader being mean and removing local support in a state
 wtt_political_organisation.7.t:0 "[state.GetName]からの報告"
 wtt_political_organisation.7.desc:0 "[state.GetName]のデモは、覆面の過激派集団によって攻撃されたため、暴動へと発展した。暴動は、野党による支援が打ち切られたため、望ましい効果をもたらしたようだ。\n\nこの事件による直接の影響はないが、住民の声は大きくそして明確なはずだ。"
 wtt_political_organisation.7.a:0 "干渉しないように教えてやるべきだ"
 wtt_political_organisation.8.t:0 "[state.GetName]からの報告"
 wtt_political_organisation.8.desc:0 "[state.GetName]の我が政府を支持するデモは[majority_country.GetLeader]に雇われた武装集団に攻撃された。我々の支持者の多くが殺され、我が国への支持はあてにならなくなってしまった。"
 wtt_political_organisation.8.a:0 "不名誉なことだ"
 wtt_political_organisation.9.t:0 "[state.GetName]が我々を支持"
 wtt_political_organisation.9.desc:0 "[state.GetName]の工作員は、[old_majority_country.GetLeader]の地方拠点に一連の攻撃を行い、政治組織に大きな損害を与えた。このことは周知の事実とはなっていない。[old_majority_country.GetLeader]支持者は今や明らかに少数派となった。"
 wtt_political_organisation.9.a:0 "愛と戦争はすべて公平であり、政治はその両方を兼ね備えている"
 wtt_political_organisation.10.t:0 "[From.GetNameDefCap]が[state.GetName]の多数派に"
 wtt_political_organisation.10.desc_not_majority:0 "[state.GetName]における[old_majority_country.GetLeader]への支持は、一連の支持派事務所への爆弾テロにより大幅に減少した。これらの攻撃はおそらく「秩序回復」を約束した[majority.country.GetLeader]によって画策された。現在、住民の大半は支持をしていないようだ。"
 wtt_political_organisation.10.desc_had_majority:0 "[state.GetName]での一連のテロ攻撃の後、地元の住民は、自らを守る能力を失ったようだ。我が国の支持派事務所が集中的に攻撃されたため、[majority_country.GetLeader]が関与していたことは明らかだ。"
 wtt_political_organisation.10.a:0 "容認できない"
 wtt_political_organisation.11.t:0 "[state.GetName]からの報告"
 wtt_political_organisation.11.desc:0 "[majority_country.GetLeader]の支持派を弱体化させる施策は完全に成功していないようだ。我が国は最善を尽くしているにも関わらず、[state.GetName]の住民の大多数は依然として[majority_country.GetLeader]を支持している。"
 wtt_political_organisation.11.a:0 "我が国の主張を力説する必要がある"
 wtt_political_organisation.12.t:0 "[state.GetName]における弾圧"
 wtt_political_organisation.12.desc_not_majority:0 "[state.GetName]では、かつてないほどの政治的暴力が生じている。[From.GetLeader]支持者と[majority_country.GetLeader]支持者のいざこざが日常的に発生している。現時点では、[majority_country.GetLeader]が未だに住民の大半を掌握しているようだ。"
 wtt_political_organisation.12.desc_has_majority:0 "[state.GetName]における[From.GetLeader]の工作員は、脅迫と政治的テロのキャンペーンを開始した。我が国を支持する住民への嫌がらせが公然と行われ、裏切り者のレッテルを貼られるされているという報告があった。我が国の支持派は暴行され、一部の事務所は焼かれてしまった。このようなことが生じているにも関わらず、住民の大半は依然として恐怖に屈することを拒否し、引き続き我が国を支持している。"
 wtt_political_organisation.12.a:0 "我々が勝つだろう"

#Warlord support 
 wtt_political_warlord_support.1.t:0 "[From.GetNameDefCap]が我々の支援を要請"
 wtt_political_warlord_support.1.desc:0 "政治的同盟のため、我が国の意見を聞く目的で[asking_for_support.GetLeader]の代表が到着した。[asking_for_support.GetLeader]は、現在の政治的闘争に勝つためであれば、我が国の内政に干渉しないことを約束している。この紛争の一方に介入することは、他方の当事者が間違いなく裏切られたと考えるため、長期的な影響を受ける可能性がある。"
 wtt_political_warlord_support.1.a:0 "彼らを支援する"
 wtt_political_warlord_support.1.b:0 "もっと良い取引があるのを待つべきだ"
 wtt_political_warlord_support.2.t:0 "[warlord_asked_for_support.GetLeader]が我々を支持"
 wtt_political_warlord_support.2.desc:1 "[Root.GetLeader]への私信において、[warlord_asked_for_support.GetLeader]は、我が国の寛大な支援に感謝している。熟考の上、[warlord_asked_for_support]は、今後の政治を形作っていく上で多くの役割を果たす[Root.GetLeader]を与えることにより、全体的に中国の利益がもたらされていると結論を出した。\n\nこれから、[warlord_asked_for_support]は現在の政争において、我が国の努力を支持すると結んでいる。"
 wtt_political_warlord_support.2.a:0 "いい奴だ"
 wtt_political_warlord_support.3.t:0 "[warlord_asked_for_support.GetNameDefCap]が拒否"
 wtt_political_warlord_support.3.desc:0 "[warlord_asked_for_support.GetLeader]への援助を確保するという使命は成功していない。[warlord_asked_for_support.GetLeader]は、中国が直面している現実の脅威において、我が国の気をそらす単なる余興である現在の政争を考慮している。"
 wtt_political_warlord_support.3.a:0 "彼が中立である限りは……"
 wtt_political_warlord_support.10.desc:0 "これまで我が国は、現在の政争から距離を置くことを選択してきた。しかし[From.GetLeader]の目を誤魔化すことはできなかったようだ。彼から通知があり、彼の陣営の支持を表明するのと引き換えに我々が受ける恩恵が提示された。\n\n我々は取ることのできる選択肢を慎重に吟味すべきであり、我が国の独立を安売りするようなことがあってはならない。"
 wtt_political_warlord_support.10.a:0 "公的な支援を求める"
 wtt_political_warlord_support.10.b:0 "小銃を求める"
 wtt_political_warlord_support.10.c:0 "我が軍の再編成を求める"
 wtt_political_warlord_support.10.d:0 "我々は簡単に買収されないぞ！"
 wtt_political_warlord_support.11.t:0 "[From.GetLeader]が公的な支援を要求"
 wtt_political_warlord_support.11.desc:0 "[From.GetLeader]との交渉が終わった。[From.GetNameDef]の指導者は、州の住民が多大な関心を持って中国周辺の出来事を追っていることと、[From.GetLeader]が支配権争いに加わったり、交渉において譲歩したりすると、憶測が蔓延ることに気がついた。\n\n我々の側から[From.GetLeader]への友好と称賛を公に宣言することは、[From.GetNameDef]の人々に、自分たちの指導者が中国の政治において重要な力を持ち、広く尊敬されていると確信させるための長い道のりとなるだろう。"
 wtt_political_warlord_support.11.a:0 "これが必要なものならば……"
 wtt_political_warlord_support.11.b:0 "容認できない"
 wtt_political_warlord_support.12.t:0 "[From.GetLeader]が銃を要求"
 wtt_political_warlord_support.12.desc:0 "[From.GetLeader]との交渉が終わった。[From.GetNameDef]の指導者は、住民が兵士の貧弱な装備について非常に懸念していることに気づいた。多くの部隊は装備が行きわたらず、多くの兵士が旧式銃や剣等の旧式装備で戦わなければならない。\n\n現在進行中の紛争において陣営を選ぶことは軍事的対立につながりかねないため、[From.GetLeader]は、支援を公にする前に、装備を充実させることにより軍隊を再建するという確約を求めた。"
 wtt_political_warlord_support.12.a:0 "後悔しないことを願おう……"
 wtt_political_warlord_support.13.t:0 "[From.GetLeader]が軍事支援を要求"
 wtt_political_warlord_support.13.desc:0 "[From.GetLeader]との交渉が終わった。[From.GetLeader]は、彼の軍隊は経験を積んだ兵士に欠けており、改革が急務であると述べている。彼の軍隊がこのような状態でいる間、[From.GetNameDef]の住民は、現在の闘いでこのような大胆な立場をとることを決して許さないだろう。\n\n彼の軍隊の改革にあたり[From.GetLeader]を援助するならば、彼は我々を公に支持するだろう。"
 wtt_political_warlord_support.13.a:0 "小さな犠牲だ"
 wtt_political_warlord_support.21.t:0 "[From.GetLeader]が力を貸す"
 wtt_political_warlord_support.21.desc:0 "今週の初め、集まった国内外の報道関係者を前に、[From.GetLeader]は自らを「[From.From.GetLeader]思想の最初の学生」と呼び、[From.From.GetLeader]のような人物こそが、中国を内紛と対立の混乱から立ち上がらせることができると語った。\n\n彼に[From.From.GetLeader]を政府の一員にすることを検討しているかと質問したところ、[From.GetLeader]は[From.From.GetLeader]のような経験と知識を持つ者が身近にいれば幸いであると答えた。"
 wtt_political_warlord_support.21.a:0 "なんていい人物なんだ"
 wtt_political_warlord_support.22.t:0 "[From.GetLeader]が装備を送る"
 wtt_political_warlord_support.22.desc:0 "銃などの歩兵装備の第一便が[From.GetNameDef]から到着した。これらの武器は最先端のものとは言えないが、一定の効果を発揮するものと思われ、すぐにでも配備することができる。\n\nこれらの貨物の到着とともに、[From.GetLeader]から責任を果たしたとの文書を受けた。"
 wtt_political_warlord_support.22.a:0 "とても役に立つだろう"
 wtt_political_warlord_support.23.desc:0 "[From.GetLeader]から軍事顧問団が到着した。この軍事顧問団は、経験豊富な歩兵司令官から参謀将校、砲兵まで、幅広い専門家から構成されている。\n\n軍事顧問団長は、我々に[From.GetLeader]から責任を果たしたとの文書を手交した。"
 wtt_political_warlord_support.23.a:0 "大歓迎だ"

 wtt_take_national_leadership.1.t:0 "[From.GetLeader]は国家の指導権掌握を準備"
 wtt_take_national_leadership.1.desc:0 "中国全土では、[old_leader.GetLeader]が中国における指導権争いにおいて敗北し、[new_leader.GetLeader]に地位を禅譲するよう要求する大規模なデモが行われた。政府関係者でさえ、[new_leader.GetLeader]が中国国家を結束させ、輝かしい未来へ導くと信じている者が大勢いる。\n\n[new_leader.GetLeader]に対する政治的支援により、禅譲の拒否が内戦へ発展しかねない状況になっている。"
 wtt_take_national_leadership.1.a:0 "民衆は自らの意志を明らかにした"
 wtt_take_national_leadership.1.b:0 "こんなものは民主主義ではない！"
 wtt_take_national_leadership.2.t:0 "[old_leader.GetLeader]が屈服"
 wtt_take_national_leadership.2.desc:0 "合法的な手続きにより、[old_leader.GetLeader]は共和国の首相を[new_leader.GetLeader]に引き継いだ。[new_leader.GetLeader]は、集まった支持者の前でこう演説を行った。\n\n「[old_leader.GetLeader]思想により今日の中国国家が作りあげられた。[old_leader.GetLeader]は、我が国をより強い国家とするために懸命に尽くしたことは疑いのないことである。彼は真の愛国者であり、偉大な指導者として語り継がれるだろう。しかしながら、我々はこの現実の世界で我々自身の存在価値を証明していかなければならない。我々は、一体となって強く結束したより良い中国国家を作り上げなくてはならない！」\n\n[old_leader.GetLeader]は、沈黙を保ったままだった。"
 wtt_take_national_leadership.2.a:0 "[new_leader.GetLeader]に万歳！"
 wtt_take_national_leadership.3.t:0 "[From.GetLeader]が拒否"
 wtt_take_national_leadership.3.desc:0 "[new_leader.GetLeader]に対する圧倒的な国民の支持にもか関わらず、[From.GetLeader]は共和国首相としての地位を譲ることを拒否した。彼は、脅迫に屈したり、裏切り者や匪賊に国を引き渡すことは決してあってはならないと言い、[From.GetLeader]はその地位を譲る考えがないことを明らかにした。"
 wtt_take_national_leadership.3.a:0 "ならば、力ずくで奪うのだ！"

