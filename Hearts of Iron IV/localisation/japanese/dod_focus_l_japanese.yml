 YUG_crush_ustasa:0 "差し迫るウスタシャ蜂起"
 YUG_crush_ustasa_desc:0 "ファシスト集団ウスタシャを取り締まるという政府の決定はクロアチアの独立支持者を煽りウスタシャは政府に対する武装蜂起の準備を急速に進めている。もし我々がこのファシスト組織を適時に解体できなければ、ウスタシャは地元のクロアチア政府を圧倒し我々の国家に反抗して彼らの旗を掲げてくることになるかもしれない。"
 YUG_ustasa_uprising:0 "ウスタシャ蜂起"
 YUG_ustasa_uprising_desc:0 "ウスタシャの蜂起を時間内に抑え込めなければ、我々はクロアチア人の大規模な反乱に直面することになるだろう。"
 YUG_ustasa_crushed_mission:0 "ウスタシャ蜂起の回避"
 YUG_ustasa_crushed_mission_desc:0 "クロアチアへの支配力を高めることができれば、ウスタシャの蜂起を回避しクロアチアの民族主義者とのあらゆる困難は今のところは抑え込めるだろう。"
 YUG_delay_ustasa_uprising:0 "蜂起の遅延"
 YUG_delay_ustasa_uprising_desc:0 "ウスタシャが台頭する中では、政府がクロアチアの反乱を遅らせるための措置を取ることが不可欠である。そのような努力はクロアチアのナショナリズムを完全に終わらせるための我々の作戦を遅らせることにもなるが、蜂起を遅らせることが必要かもしれない。"
 YUG_croat_concessions:0 "クロアチア人の利権"
 YUG_croat_concessions_desc:0 "ウスタシャの取り締まりを決定して以来クロアチアの一般市民に対する我々の扱いは残酷で非人道的であると広く見られている。クロアチアの住民に幾らかの慈悲を与えれば、彼らは我々をもう少し好意的に見始めるかもしれない。"
 YUG_croat_concessions_cooldown:0 "クロアチア人の利権"
 YUG_croat_concessions_cooldown_desc:0 "ウスタシャの取り締まりを決定して以来クロアチアの一般市民に対する我々の扱いは残酷で非人道的であると広く見られている。クロアチアの住民に幾らかの慈悲を与えれば、彼らは我々をもう少し好意的に見始めるかもしれない。"
 YUG_positive_discrimination_croat:0 "クロアチア人に対する肯定的差別"
 YUG_positive_discrimination_croat_desc:0 "クロアチアにはクロアチア人以外にも多くの文化や民族が存在する。恐らくクロアチア人に対して雇用機会と税金の優遇を目的とした法律を制定すれば、ウスタシャがクロアチア人に約束したような民族自決の幻想をクロアチア人に与えることが出来るだろう。"
 YUG_positive_discrimination_croat_cooldown:0 "クロアチア人に対する肯定的差別"
 YUG_positive_discrimination_croat_cooldown_desc:0 "クロアチアにはクロアチア人以外にも多くの文化や民族が存在する。恐らくクロアチア人に対して雇用機会と税金の優遇を目的とした法律を制定すれば、ウスタシャがクロアチア人に約束したような民族自決の幻想をクロアチア人に与えることが出来るだろう。"
 YUG_listening_posts_croatia:0 "クロアチアに盗聴拠点を設置"
 YUG_listening_posts_croatia_desc:0 "ウスタシャは現在地下で活動しており、発見されるのを避けながら秘密裏に国家への反逆を企てている。ユーゴスラビアの支持者たちをウスタシャに参加させることで、彼らの活動地域でのプロパガンダや作戦を盗聴しさらにそれを途絶させることができるかもしれない。"
 YUG_listening_posts_cooldown:0 "クロアチアに盗聴拠点を設置"
 YUG_listening_posts_cooldown_desc:0 "ウスタシャは現在地下で活動しており、発見されるのを避けながら秘密裏に国家への反逆を企てている。ユーゴスラビアの支持者たちをウスタシャに参加させることで、彼らの活動地域でのプロパガンダや作戦を盗聴しさらにそれを途絶させることができるかもしれない。"
 YUG_progress_crushing_decisions:0 "ウスタシャを取り締まる"
 YUG_progress_crushing_decisions_desc:0 "ファシストのウスタシャ派を排除する時が来た。多くの人々はこれらの行動はそれ自体がファシズム的な行動だと考えているかもしれないが、我々はこれらの措置が国家の継続的安定を確保するために厳密に必要なことであると知っている。"
 YUG_raid_croat_villages:0 "クロアチアの村々を襲撃"
 YUG_raid_croat_villages_desc:0 "ウスタシャはどこにでもいると同時にどこにもおらず、また誰もが奴らのファシズムの支持者となり得るのである。我々はクロアチア地域の全ての町や村を襲撃しその中にいる裏切り者を探り当てなければならない。"
 YUG_shut_down_recruitment_centers:0 "ウスタシャの採用センターを閉鎖"
 YUG_shut_down_recruitment_centers_desc:0 "ウスタシャにも独自の党員採用センターがある。即ち奴らの大義のために戦って死ぬだけの愚か者を訓練し武装させているのだ。これら党員採用センターを見付け次第閉鎖させ多くの人員がウスタシャの隊列に入らせないようにしなければならない。"
 YUG_arrest_ustasa_leaders:0 "ウスタシャの指導者を逮捕"
 YUG_arrest_ustasa_leaders_desc:0 "ウスタシャ運動の重要人物の名前をリストアップしているがそろそろこれを利用し逮捕者を出してもいいのではないではないか。"
 YUG_croatian_recruitment:0 "クロアチア人の採用活動"
