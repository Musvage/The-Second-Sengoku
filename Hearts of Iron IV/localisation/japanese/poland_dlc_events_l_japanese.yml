l_japanese:
 poland.13.t:0 "[From.GetNameDefCap]が[faction_invitee_target.GetAdjective]との協力を画策"
 poland.13.d:0 "[From.GetLeader]が[Root.GetAdjective]に対し[Root.GetFactionName]の拡大と招待を要求した。[faction_invitee_target.GetAdjective]連盟は侵攻に対して大きな戦略的利益を挙げるだろう。"
 poland.13.a:0 "[faction_invitee_target.GetNameDefCap]は友人だ、もちろん！"
 poland.13.b:0 "[faction_invitee_target.GetLeader]は信用できない"
 poland.1301.t:0 "[From.From.GetNameDefCap]が協力を求める"
 poland.1301.d:0 "すでに[From.GetFactionName]に加盟している[From.From.GetLeader]は[GER.GetAdjective]や[SOV.GetAdjective]に侵攻された場合に置いて[From.From.GetAdjective]＝[Root.GetAdjective]同盟が大きな戦略的利益をもたらすことを理由に[Root.GetNameDef]との軍事協力を求めている。"
 poland.1301.a:0 "もちろん！"
 poland.1301.b:0 "「[From.GetFactionName]」には興味ないな。"
 poland.1302.t:0 "[From.GetNameDefCap]は[faction_invitee_target.GetAdjective]の加入を拒否"
 poland.1302.d:0 "[From.GetLeader]は[Root.GetLeader]ほど[faction_invitee_target.GetAdjective]の必要性を信じていないように見える。この決定の正確な理由は定かではないが、明らかに[From.GetAdjective]政府は[faction_invitee_target.GetNameDef]が[From.GetFactionName]の継続的な存続に有益であるどころか、むしろ有害であると考えている。"
 poland.1302.a:0 "まぁ、試す価値はあった"
 poland.1303.t:0 "[From.GetNameDefCap]が拒否！"
 poland.1303.d:0 "不明な理由が何であれ、[From.GetAdjective]政府は、[From.From.GetFactionName]側の自由のための戦いに参戦しないことを決定した。彼らの正当性がどうであれ、[Root.GetAdjective]＝[From.GetAdjective]の協力関係が続くことは、明るい未来ではあり得ない。"
 poland.1303.a:0 "悲しい"
 poland.15.t:0 "[From.GetNameDefCap]は[Root.GetAdjective]の併合を要求！"
 poland.15.d:0 "本日、[Root.GetLeader]のデスクに[From.GetAdjective]大統領から非常に厄介な電報が届いた。それは、[LIT.GetNameDef]が旧首都ヴィリニュスの請求を放棄するだけでなく、武器を捨てて全ての領土を[From.GetAdjective]国家に譲り渡すことを要求するものであった。[From.GetNameDefCap]は[Root.GetNameDef]が発足して以来、長い間消滅していたコモンウェルスを復活させようとしてきたが、現在では再び別の戦争の脅威に晒されるだけで、[Root.GetLeader]が崩壊すると考えているようだ。"
 poland.15.d.notlit:0 "本日、[Root.GetLeader]のデスクに[From.GetAdjective]大統領から非常に厄介な電報が届いた。それは、[Root.GetNameDef]が武器を捨てて全ての領土を[From.GetAdjective]国家に譲り渡すことを要求するものであった。[From.GetNameDefCap]は[Root.GetNameDef]が発足して以来、長い間消滅していたコモンウェルスを復活させようとしてきたが、現在では国家間戦争の脅威に晒されるだけで、[Root.GetLeader]が崩壊すると考えているようなのだ。"
 poland.15.a:0 "大変結構"
 poland.15.b:0 "不完全だ！"
 poland.1501.t:0 "[From.GetNameDefCap]が受諾！"
 poland.1501.d:0 "本日は[Root.GetNameDef]にとって素晴らしい祝祭日である。[From.GetAdjective]軍が武器を捨て、[Root.GetAdjective]兵士が首都に向かって行進し、[Root.GetNameDef]と[From.GetNameDef]の統一を宣言したからなのだ！生まれ変わったコモンウェルス、[Root.Capital.GetName]の通りは[Root.GetAdjective]と[From.GetAdjective]の旗を翻して振る男女で溢れているが、[From.GetAdjective]の首都ではそのようなお祝いムードは見られず、人々は不思議と沈んでいて悲しげである。"
 poland.1501.a:0 "コモンウェルスの復活だ！"
 poland.1502.t:0 "[From.GetNameDefCap]が反抗！"
 poland.1502.d:0 "本日、[From.GetAdjective]最高司令部から、[Root.GetAdjective]の要求を全て真っ向から拒否し、「[Root.GetLeader]が[From.GetAdjective]の主権を踏みにじることを許さない」と主張する回答が戻ってきた。多くの国民が[From.GetNameDef]と再び戦争状態になることを望んでいないが、[Root.GetLeader]がすぐに対応しなければ、将来の[Root.GetAdjective]の請求は真剣に受け止められないだろう。"
 poland.1502.a:0 "[Root.GetNameDef]と[From.GetNameDef]は一つになる！"
 poland.16.t:0 "[From.GetNameDefCap]が我々をミェンズィモジェに招待"
 poland.16.a:0 "もちろん！"
 poland.16.b:0 "ポーランド人を味方にする理由はない"
 poland.17.t:0 "サナツィア左派の勝利"
 poland.17.d:0 "ヴァレリー・スワヴェクは遂に[Root.GetNameDef]の国家指導者としての地位を回復し、[Root.GetLeader]を政府内のより諮問的な役割に押し上げた。しかしスワヴェクの政治的傾向については、多くの人から見て不明瞭である。彼を改革を求める社会主義者だと考える人もいれば、彼を[Root.GetLeader]やリッツ＝シミグウィと変わらない権威主義者だと考える批判者も多い。最終的に政府の長に就いたスワヴェクは、ポーランド憲法を再改正することで、これらの疑問の解消ができるだろう。"
 poland.17.a:0 "強い政府を維持する"
 poland.17.b:0 "社会改革を行う"
 poland.18.t:1 "OZNの勝利"
 poland.18.d:0 "エドヴァルト・リッツ＝シミグウィとその支持母体であるサナツィア右派は、長い間[Root.GetNameDef]を支える真の権力を掌握していたが、[Root.GetLeader]が国民再統一同盟に同意したことで、リッツ＝シミグウィの事実上の権力が最終的に正当化された。ファランヘ主義者との密接な関係から、[Root.GetNameDef]が政治的には極右に媚び過ぎているのではないか、リッツ＝シミグウィのファシスト的共鳴が、[Root.GetNameDef]をかつての同盟国から外交的に孤立させてしまうのではないか、と懸念する声もある。"
 poland.18.a:0 "我々の独裁者は完全に中立だ"
 poland.18.b:0 "ファランヘ主義者を政府に招待する"
 poland.19.t:0 "ヴァレリー・スワヴェクの自殺"
 poland.19.d:0 "「私は自分の命数を終わらせようとしています。どうか何人も責めないでください。私は個人的な書類をすべて燃やしました。全てではないにしても、どうか私を許してください。おお、神よ、この最後の罪も含めて、私の罪を許し給まえ」\n昨夜8時45分頃、このメモと銃がヴァレリー・スワヴェクの遺体と一緒に発見された。ピウスツキ軍病院の最も手際の良い熟練した医師でも、スワヴェクの出血を止めることはできず、今朝方、元首相の死亡が公表された。彼のメモと一緒に、[Root.GetLeader]だけが見ることのできる手紙があったが、その内容やスワヴェクがこの最も衝撃的な行為を行った理由は謎に包まれており、[Root.Capital.GetName]市民の間に憶測が飛び交っている。サナツィア左派が疎外され続け、スワヴェクが益々孤立していったことが、彼の憂鬱の大きな要因になったのではないかと多くは考えており、左派で最も影響力のある指導者の死は、多くの人に落胆と喪失感を与えることであろう。"
 poland.19.a:0 "安らかに眠れ"
 poland.20.t:0 "四ヵ年計画の完了！"
 poland.20.desc.a:0 "過去4年間の投資がほとんど行われなかったことから、四ヶ年計画は失敗だったと言われている。ポーランド東部は相変わらず貧しい農民の島国であり、「中央工業地帯」と呼ばれる地域は、幾つかの貧弱な工場と鉄道駅があるだけで、ポーランドの産業は国家の恥辱となっている。金融専門家達は、四ヶ年計画の完全な失敗が、将来のポーランドの産業努力に永続的損害を与えることになると確信している。"
 poland.20.desc.b:0 "控えめな投資でも、ポーランド産業界の未来は明るいと思われているが、欧米の近隣諸国に比べて、未だ数段階遅れている。[Root.GetLeader]が約束したような大規模な産業事業では無いが、政府による投資は次期四ヶ年計画に大きな利益をもたらすに違いないのだ！"
 poland.20.desc.c:0 "レール上を走る機関車の荒々しい汽笛、大気中に漂う煤煙やスモッグの強烈な臭い、目を刺す様な産業界の痛烈な靄、これらは進歩を象徴するものである。今日のポーランド中央地域に到着するのは、産業と進歩の世界に到着することそのものである。工場・道路・鉄道・機関車・自動車……、そしてポーランド国家は、それらを全て実現してしまったのだ。ポーランド議会・大都市圏・東部が道路と鉄道の緊密なネットワークで結ばれたことで、ポーランドは遂に一つの産業体として統合され、クヴャトコフスキの四ヶ年計画は最終的に成功を収めたと言えるだろう。これはポーランドの産業投資に終止符を打つことを意味するものではないが、工業化計画の圧倒的な成功により、ポーランド国民には安定と雇用がもたらされ、多くの人々が将来に訪れるだろう如何なる苦難にも耐えることが可能だと信じて止まないのである。"
 poland.20.a:0 "地獄に落ちろ！"
 poland.20.b:0 "素晴らしい！"
 poland.20.c:0 "素晴らしい！"
 poland.20.d:0 "連帯無き自由はない！"
 poland.20.e:0 "素晴らしい！"
 poland.20.f:0 "地獄に落ちろ！"
 poland.21.t:0 "[DNZ.GetNameDef]は[Ger.GetNameDefCap]との統合を模索"
 poland.21.d:0 "[DNZ.GetNameDef]の市街地で戦火が上がる中、[DNZ.GetLeader]は[POL.GetLeader]軍に立ち向かうが、明らかに一つの都市だけでは[POL.GetNameDef]軍の全ての猛攻撃に耐えるのに不十分である。[Root.GetRulingParty]党の一員として、[DNZ.GetLeader]は[Root.GetLeader]に答える義務があり、[DNZ.GetAdjective]の敗北は受け入れざるものなのだ。[GER.GetNameDefCap]は[DNZ.GetNameDef]の守護者として参戦し、守護者のように見せかけて都市を占領するという独自の機会を得ることが可能となる……"
 poland.21.a:0 "グダニスクはダンツィヒのまま残るのだ！"
 poland.21.b:0 "巻き込まれてはいけない"
 poland.2101.t:0 "[From.GetNameDefCap]が支援を提案"
 poland.2101.d:0 "ドイツの[GER.GetRulingParty]党は、[From.GetNameDef]による[Root.GetNameDef]のより直接支配と引き換えに、我々の対ポーランド紛争の支援を提案した。"
 poland.2101.a:0 "選択の余地は無い"
 poland.2101.b:0 "ダンツィヒはダンツィヒのまま残るのだ！"
 poland.2102.t:0 "ダンツィヒ併合"
 poland.2102.d:0 "[DNZ.GetLeader]は[POL.GetNameDef]に対して有効なカードであることが判明したが、自治区はその役目を終えて久しく、[DNZ.GetLeader]の運命は[Root.GetNameDef]と密接に統合されたダンツィヒ＝西プロイセン帝国大管区になることなのだ。"
 poland.2102.a:0 "ライヒへようこそ"
 poland.2102.b:0 "ダンツィヒには自治権が与えられてしかるべきだ"
 poland.22.t:0 "[DNZ.GetNameDefCap]が和平を提案"
 poland.22.d:1 "この戦争は遥かに長く継続しており、裏切り者の[DNZ.GetLeader]でさえ、[POL.GetNameDef]との和平を望んでいる。グディニャまでもが[DNZ.GetAdjective]の支配下にあり、自由都市との戦争を続けることで得られる利益よりもリスクの方が大きいのではないかと多くの人が心配しているのだ。市が[GER.GetAdjective]の支配下に置かれることは避けられないが、これ以上この戦いを続ける訳にはいかなくなったのだ。"
 poland.22.a:0 "少なくとも、提案する価値はあった"
 poland.22.b:0 "宣言するまで、この戦争は終わらんのだ！"
 poland.23.t:0 "[poland_state_withdrawn.GetName]における産業の破壊工作"
 poland.23.d:0 "[Root.GetAdjective]部隊が[poland_state_withdrawn.GetName]に進入し、鉄道や産業を掌握し始めると、衝撃的なことに全体に爆発物が仕掛けられていたのだ。明らかに[POL.GetAdjective]軍が残していった置き土産であり、[POL.GetAdjective]の産業を押収しようとすると、必ずこのようなことが発生すると考えられる。"
 poland.23.a:0 "こんなことで遅延させようったって、そうはいかんぞ"
 poland.24.d:0 "東部では緊張が高まっている。この抗議行動に対処するため、東側には警察官が配備されているが、このような警官の蛮行は、民衆反乱の炎を煽るだけである。\n\n一刻も早くこれを解決しなければ、内戦が勃発する可能性がある。農民党の指導者であるスタニスワフ・ミコワイチクが組織したストライキは、ポーランド政府に対し民主、社会、共産主義者の連合を形成させ、これが無視されれば反乱を煽ることとなる。"
 poland.24.a:0 "農民が蜂起！"
 poland.25.t:1 "[hosting_country_target.GetNameDefCap]が[Root.GetLeader]の辞任要求！"
 poland.25.d:0 "[Root.GetAdjective]亡命政府を受け入れるという[hosting_country_target.GetNameDef]の約束にもかかわらず、[hosting_country_target.GetLeader]は、[Root.GetLeader]が[Root.GetNameDef]大統領としての[Root.GetLeader.GetHerHis]の地位を直ちに辞任することを要求しているのだ。降伏と亡命の混乱の中、[Root.GetLeader]は既にヨーロッパの中立国に逃れ、[Root.GetAdjective]政府に残された僅かな亡命者達は、誰が祖国奪還の戦争を指揮するかを決めることになった。"
 poland.25.a:0 "サナツィアとは無縁の愛国者を"
 poland.25.b:0 "軍団が必要だ"
 poland.25.c:0 "これは、ポーランドの民主主義を取り戻すためのチャンスだ"
 poland.26.t:0 "革命の囁き"
 poland.26.d:0 "[Root.GetAdjective]占領下のポーランドでは、地下で革命が起きつつあると囁かれている。街の壁には「Niech zyje opor!（レジスタンス万歳！）」などのスローガンが貼られており、[Root.GetAdjective]による占領に対抗するレジスタンス活動を呼びかけている。これまでのレジスタンス活動は、プロパガンダの配布や生産ラインの破壊、時には爆弾テロやサボタージュを行う程度であったが、現在では、レジスタンス活動は異様に静まり返っており、ポーランドは裏切りと不信感に満ちた雰囲気に包まれている。\n\nポーランド全土の[Root.GetAdjective]の諜報員は、[POL.GetAdjective]亡命政府がバックに居る本格的な反乱を予測している。レジスタンス勢力を取り締まってこそ、[Root.GetNameDef]はポーランドの制御が可能となるのだ。"
 poland.26.a:0 "この裏切り者どもを一網打尽にせねば"
