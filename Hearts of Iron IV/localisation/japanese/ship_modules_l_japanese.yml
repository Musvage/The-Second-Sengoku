 ### EQUIPMENT MODULES ###
 ship_light_battery_1:0 "85mm速射砲"
 ship_light_battery_1_short:0 "小型砲 I"
 ship_light_battery_1_desc:0 "駆逐艦や小型船が使用する比較的小さな砲。"
 ship_light_battery_2:0 "105mm速射砲"
 ship_light_battery_2_short:0 "小型砲 II"
 ship_light_battery_2_desc:0 "目標を素早く捉える為に動力を追加した小型砲。"
 ship_light_battery_3:0 "127mm速射砲"
 ship_light_battery_3_short:0 "小型砲 III"
 ship_light_battery_3_desc:0 "飛んでくる破片や過酷な天候から乗組員を守るために防弾を施した小型砲。"
 ship_light_battery_4:0 "130mm速射砲"
 ship_light_battery_4_short:0 "小型砲 IV"
 ship_light_battery_4_desc:0 "装甲と動力を両立させた小型砲。"
 dp_light_battery_1:1 "基本両用砲"
 dp_light_battery_1_short:0 "両用主砲 I"
 dp_light_battery_1_desc:1 "対艦砲と対空砲を一つの砲座に収めることで柔軟性が増し、重量が軽減される。\n\nこのモジュールを実装することで§Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!が増加し、敵の§Y直衛艦§!に遭遇した際に役立つ。また、このモジュールで§Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!も増加する。\n§Y副砲§!を搭載することで§Y$ship_hull_cruiser$§!、§Y$ship_hull_carrier$§!、または§Y$ship_hull_heavy$§!、そして少量の§Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!がモジュールによって付与され、二次目標との交戦が可能になる。"
 dp_light_battery_2:1 "改良型両用砲"
 dp_light_battery_2_short:0 "両用主砲 II"
 dp_light_battery_2_desc:1 "動力を供給されている状態で完全密閉された両用砲を、二門搭載することで火力と防御力が大幅に上がり、重量が軽減される。\n\nこのモジュールを実装することで§Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!が増加し、敵の§Y直衛艦§!に遭遇した際に役立つ。また、このモジュールで§Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!も増加する。\n§Y副砲§!を搭載することで§Y$ship_hull_cruiser$§!、§Y$ship_hull_carrier$§!、または§Y$ship_hull_heavy$§!、そして少量の§Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!がモジュールによって付与され、二次目標との交戦が可能になる。"
 dp_light_battery_3:1 "発展型両用砲"
 dp_light_battery_3_short:0 "両用主砲 III"
 dp_light_battery_3_desc:1 "自動連射砲を搭載することで火力が大幅に上がる。\n\nこのモジュールを実装することで§Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!が増加し、敵の§Y直衛艦§!に遭遇した際に役立つ。また、このモジュールで§Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!も増加する。\n§Y副砲§!を搭載することで§Y$ship_hull_cruiser$§!、§Y$ship_hull_carrier$§!、または§Y$ship_hull_heavy$§!、そして少量の§Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!がモジュールによって付与され、二次目標との交戦が可能になる。"
 dp_light_battery_4:0 "127mm速射砲"
 dp_light_battery_4_short:0 "両用主砲 IV"
 dp_light_battery_4_desc:0 "航空機との交戦を水上目標と同様にできる、高角度の動力旋回砲塔の中に設置された小型砲。"
 ship_heavy_battery_1:0 "28cm砲"
 ship_heavy_battery_1_short:0 "大型砲 I"
 ship_heavy_battery_1_desc:0 "先の大戦からある大口径砲。"
 ship_heavy_battery_2:0 "30.5cm砲"
 ship_heavy_battery_2_short:0 "大型砲 ll"
 ship_heavy_battery_2_desc:1 "非常に重武装な大口径砲。改良によってより高い仰角を得ることができ、射程距離が向上する。"
 ship_heavy_battery_3:0 "38cm砲"
 ship_heavy_battery_3_short:0 "大型砲 III"
 ship_heavy_battery_3_desc:0 "精度と連射速度を向上させる新技術の数々を組み込んだ大型砲用の重装甲の砲架。"
 ship_heavy_battery_4:0 "40.6cm砲"
 ship_heavy_battery_4_short:0 "大型砲 IV"
 ship_heavy_battery_4_desc:0 "重火力の究極進化であるこの重装甲の砲架は、長距離でも高い精度を実現する。"
 ship_super_heavy_battery_1:0 "46cm砲"
 ship_super_heavy_battery_1_short:0 "超大型砲"
 ship_super_heavy_battery_1_desc:0 "艦載された中で最も巨大であるこの艦砲はどんな距離でも装甲を貫通するよう設計された。"
 ship_light_medium_battery_1:0 "14.5cm砲"
 ship_light_medium_battery_1_short:0 "軽巡洋艦用主砲 I"
 ship_light_medium_battery_1_desc:0 "発射速度と砲弾重量の妥協点である、この艦砲は小型艦を撃破する軽巡洋艦で使用するためのものである。"
 ship_light_medium_battery_2:0 "15cm砲"
 ship_light_medium_battery_2_short:0 "軽巡洋艦用主砲 II"
 ship_light_medium_battery_2_desc:0 "この艦砲は論理的に進化し、軽巡洋艦が駆逐艦や旧式巡洋艦より火力が高くなるように設計された。"
 ship_light_medium_battery_3:0 "15.5cm砲"
 ship_light_medium_battery_3_short:0 "軽巡洋艦用主砲 III"
 ship_light_medium_battery_3_desc:0 "新技術の数々を導入しているこの軽装甲砲架は駆逐艦と軽巡洋艦の主砲との差を広げるだろう。"
 ship_light_medium_battery_4:0 "自動装填装置付15.5cm砲"
 ship_light_medium_battery_4_short:1 "軽巡洋艦用主砲 IV"
 ship_light_medium_battery_4_desc:0 "艦砲の発射速度を上げるよう設計された砲架は、軽巡洋艦が多数の打撃で大きい敵船でさえ無効にできるように作られた。"
 dp_ship_medium_1:0 "152mm速射砲"
 dp_ship_medium_1_short:0 "軽巡洋艦用主砲 IV"
 dp_ship_medium_1_desc:0 "艦砲の発射角度を上げるよう設計された砲架は、軽巡洋艦が規模で勝る船や航空機とも交戦できるように作られた。"
 ship_medium_battery_1:0 "17cm砲"
 ship_medium_battery_1_short:0 "重巡洋艦用主砲 I"
 ship_medium_battery_1_desc:0 "戦艦に対してのダメージは期待できないが、この中型艦砲は重巡洋艦が小型艦や他の巡洋艦との交戦で優位に立つことを可能にする。"
 ship_medium_battery_2:0 "19cm砲"
 ship_medium_battery_2_short:0 "重巡洋艦用主砲 II"
 ship_medium_battery_2_desc:0 "初期型の再設計であるこの艦砲は、装甲の増加と海戦が行われる範囲の拡大に歩調を合わせるために作られた。"
 ship_medium_battery_3:0 "20.3cm砲"
 ship_medium_battery_3_short:0 "重巡洋艦用主砲 III"
 ship_medium_battery_3_desc:0 "巡洋艦に上手く搭載できる最大のものでなはいが、この艦砲は装甲や火力のバランスが最良で、巡洋艦の装甲を確実に貫ける。"
 ship_medium_battery_4:0 "自動装填装置付20.3cm砲"
 ship_medium_battery_4_short:0 "重巡洋艦用主砲 IV"
 ship_medium_battery_4_desc:0 "口径が既存の弾薬によって制限されていること、旧式艦の改造ということを念頭に置いたこの新艦砲の特徴は発射速度の増加、自動再装填装置である。"
 ship_secondaries_1:0 "75mm速射砲"
 ship_secondaries_1_short:0 "副砲 I"
 ship_secondaries_1_desc:0 "舷側に設置されているケースメイト式副砲は小型艦に対するある程度の防衛手段を大型艦に与える。"
 ship_secondaries_2:0 "120mm速射砲"
 ship_secondaries_2_short:0 "副砲 II"
 ship_secondaries_2_desc:0 "主力艦を駆逐艦や魚雷艇から守るために設計された小型砲塔である。"
 dp_ship_secondaries_1:0 "100mm両用副砲"
 dp_ship_secondaries_1_short:0 "両用副砲 I"
 dp_ship_secondaries_1_desc:0 "重対空砲と副兵装の役割を合わせることでこの対空砲は、艦の対空能力を劇的に向上させ、さらに小型艦に対するある程度の防御に使えるだろう。"
 dp_ship_secondaries_2:1 "127mm両用副砲"
 dp_ship_secondaries_2_short:1 "両用副砲"
 dp_ship_secondaries_2_desc:1 "重対空砲と副兵装の役割を合わせることでこの対空砲は、艦の対空能力を劇的に向上させ、さらに小型艦に対するある程度の防御に使えるだろう。"
 dp_ship_secondaries_3:0 "127mm両用副砲"
 dp_ship_secondaries_3_short:0 "両用副砲 III"
 dp_ship_secondaries_3_desc:0 "両用砲を搭載した動力旋回砲塔は、大幅に火力を上昇させる。"
 dp_ship_secondaries_4:0 "127mm速射副砲"
 dp_ship_secondaries_4_short:0 "両用副砲 IV"
 dp_ship_secondaries_4_desc:0 "あらゆる標的に対して速射が可能なつくりになっており、補助兵器としては至高レベル。"
 ship_fire_control_system_0:0 "中央測距儀"
 ship_fire_control_system_0_short:0 "火器管制 0"
 ship_fire_control_system_0_desc:0 "マストの高い位置にある指揮所で目標までの距離を決め、それを各砲架へ伝える。"
 ship_fire_control_system_1:0 "方位盤射撃"
 ship_fire_control_system_1_short:0 "火器管制 I"
 ship_fire_control_system_1_desc:0 "砲術長が方位盤指揮所から一斉射を指揮する。"
 ship_fire_control_system_2:0 "射撃指揮装置"
 ship_fire_control_system_2_short:0 "火器管制 II"
 ship_fire_control_system_2_desc:0 "測距儀などから得られた情報を基に、艦船に備え付けられた機械式コンピューターで常に目標までの距離と方位を修正し続ける。"
 ship_fire_control_system_3:0 "弾道予測装置"
 ship_fire_control_system_3_short:0 "火器管制 III"
 ship_fire_control_system_3_desc:0 "より複雑化した機械式コンピューターによって、敵と交戦し弾道計算をする際に様々な要素を考慮に入れることができるようになる。"
 ship_torpedo_1:0 "450mm三連装魚雷発射管"
 ship_torpedo_1_short:0 "魚雷発射管 I"
 ship_torpedo_1_desc:0 "中型の魚雷を水上艦に搭載できる。"
 ship_torpedo_2:0 "450mm四連装魚雷発射管"
 ship_torpedo_2_short:0 "魚雷発射管 II"
 ship_torpedo_2_desc:0 "更に多くの魚雷発射管を搭載することで、より広範囲に魚雷を放ち命中する確率を上げる。"
 ship_torpedo_3:0 "533mm三連装魚雷発射管"
 ship_torpedo_3_short:0 "魚雷発射管 III"
 ship_torpedo_3_desc:0 "魚雷の大型化に伴い弾頭も大きくなり、目標に重大なダメージを与えられるようになる。その一方で、魚雷発射管の本数を減らす必要がある。"
 ship_torpedo_4:0 "533mm四連装魚雷発射管"
 ship_torpedo_4_short:0 "魚雷発射管 IV"
 ship_torpedo_4_desc:0 "このモデルは大型の魚雷を水上艦から発射する時に生じる機械的な問題を解決しただけでなく、再装填にかかる時間も減らすことができる。"
 ship_torpedo_sub_1:0 "450mm魚雷発射管4門"
 ship_torpedo_sub_1_short:0 "魚雷発射管 I"
 ship_torpedo_sub_1_desc:0 "潜水艦内から再装填可能な、基本的な魚雷発射管。"
 ship_torpedo_sub_2:0 "450mm魚雷発射管6門"
 ship_torpedo_sub_2_short:0 "魚雷発射管 II"
 ship_torpedo_sub_2_desc:0 "魚雷室を拡張する事で、より多くの魚雷発射管を搭載できるようになる。また、乗員の居住スペースも若干広がる。"
 ship_torpedo_sub_3:0 "533mm魚雷発射管4門"
 ship_torpedo_sub_3_short:0 "魚雷発射管 III"
 ship_torpedo_sub_3_desc:0 "大型の魚雷発射管を搭載することで、大型の魚雷を射出可能にする。"
 ship_torpedo_sub_4:0 "533mm魚雷発射管6門"
 ship_torpedo_sub_4_short:0 "魚雷発射管 IV"
 ship_torpedo_sub_4_desc:0 "電気式の装填装置によって、数分以内で魚雷の再装填が完了するようになる。"
 ship_anti_air_1:0 "50口径12.7mm対空機関銃"
 ship_anti_air_1_short:0 "対空砲 I"
 ship_anti_air_1_desc:0 "重機関銃によって、わずかだが対空近接防御を実行可能になる。"
 ship_anti_air_2:0 "20mm対空機関砲"
 ship_anti_air_2_short:0 "対空砲 II"
 ship_anti_air_2_desc:0 "小口径の機関砲が放つ砲弾は、敵航空機を数発で落とすことができる。"
 ship_anti_air_3:0 "37mm対空砲"
 ship_anti_air_3_short:0 "対空砲 III"
 ship_anti_air_3_desc:0 "以前の対空火器の口径は、敵航空機が兵器を投下する前に撃墜するには軽すぎるという事が判明した。より大きな砲弾を撃つにはより大きな砲が必要になるものの、命中した際に撃墜する可能性は非常に高まる。"
 ship_anti_air_4:0 "40mm四連装対空砲"
 ship_anti_air_4_short:0 "対空砲 IV"
 ship_anti_air_4_desc:0 "後期型モデルの対空砲は、高速で飛ぶ目標に追従する強力な砲架と、複数の砲が単一目標へ統率された砲撃を行う高度な火器管制システムを備えている。"
 ship_mine_layer_1:0 "機雷敷設軌条"
 ship_mine_layer_1_desc:0 "機雷を運搬、敷設するための装備。"
 ship_mine_sweeper_1:0 "機雷掃海器"
 ship_mine_sweeper_1_desc:0 "汎用機雷掃海器を展開する索具。"
 ship_mine_layer_sub:0 "機雷敷設管"
 ship_mine_layer_sub_desc:0 "潜水艦の船体を改造し、多数の機雷を敷設できるようにする。"
 ship_depth_charge_1:0 "爆雷投下軌条"
 ship_depth_charge_1_short:0 "爆雷 I"
 ship_depth_charge_1_desc:0 "標準的な爆雷投下軌条は、目標の直上を通るときに船尾から爆雷を撒くことを可能にする。"
 ship_depth_charge_2:0 "爆雷投射機"
 ship_depth_charge_2_short:0 "爆雷 II"
 ship_depth_charge_2_desc:0 "少量の火薬を使用して爆雷を発射する事で、1隻当たりの爆雷投射範囲を拡張する。"
 ship_depth_charge_3:0 "対潜迫撃砲"
 ship_depth_charge_3_short:0 "爆雷 III"
 ship_depth_charge_3_desc:0 "接触信管を持つ、より小型の投射爆雷。艦のソナー触接を阻害せず交戦することができる。"
 ship_depth_charge_4:0 "発展型対潜迫撃砲"
 ship_depth_charge_4_short:0 "爆雷 IV"
 ship_depth_charge_4_desc:0 "前のモデルより進化したこの迫撃砲は、大きな爆雷を遠くまで発射することができる。"
 ship_sub_snorkel_1:0 "基本型シュノーケル"
 ship_sub_snorkel_1_desc:0 "潜水艦がエンジンを水中で作動できるようにする装備で、浮上することなくバッテリーの充電を行えるようになる。"
 ship_sub_snorkel_2:0 "改良型シュノーケル"
 ship_sub_snorkel_2_desc:0 "シュノーケルの設計改良は、レーダーに発見される可能性を低減しながら、荒海で主エンジンを使用するときの問題を軽減する。"
 ship_airplane_launcher_1:0 "水上機射出装置"
 ship_airplane_launcher_1_desc:0 "小型偵察機を空中に射出する標準的な射出機。"
 ship_airplane_launcher_2:0 "改良型水上機射出装置"
 ship_airplane_launcher_2_desc:0 "射出機の射程、射出速度が上がったことにより以前よりも大きな航空機を打ち上げることが可能になった。"
 ship_deck_space:0 "格納庫"
 ship_deck_space_desc:0 "航空機の整備、武装を可能とする艦内の大型開放空間。さらに格納庫を追加するとコストも劇的に上がる。"
 ship_sonar_1:0 "水中聴音機"
 ship_sonar_1_desc:0 "簡単な聴音機によって水中の目標が発する音を追尾することができるようになる。"
 ship_sonar_2:0 "アクティブ・ソナー"
 ship_sonar_2_desc:0 "アクティブ・ノイズ・エミッターは海中に短い「ピン」を発信して船体からの反射音を受信することで、海中の潜水艦を探知するものである。"
 ship_radar_1:0 "デシメートル波水上探知レーダー"
 ship_radar_1_short:0 "レーダー I"
 ship_radar_1_desc:0 "50cmの波長範囲で動作する標準的なレーダー装備により、悪天候下でも10kmを超える範囲で船舶を検出することができる。"
 ship_radar_2:0 "改良型デシメートル波水上探知レーダー"
 ship_radar_2_short:0 "レーダー II"
 ship_radar_2_desc:0 "30cmの波長範囲で動作する改良されたレーダー装備は25キロメートル以上の範囲で小型艦船でも正確に距離と方位を測定することができる。"
 ship_radar_3:0 "センチメートル波射撃レーダー"
 ship_radar_3_short:0 "レーダー III"
 ship_radar_3_desc:0 "キャビティマグネトロンを装備したこのレーダー装備は、非常に小さいターゲットの検出だけでなく、砲弾の飛沫の検出さえも可能にする。これにより夜間や悪天候下でもターゲットに対する真の盲目攻撃が可能になる。"
 ship_radar_4:0 "火器管制統制レーダー"
 ship_radar_4_short:0 "レーダー IV"
 ship_radar_4_desc:0 "このレーダー装備はセンチメートルの波長範囲で動作し、艦の火器管制に完全に統合されており、あらゆる気象条件で非常に正確な砲火制御を可能にする。"
 ship_extra_fuel_tank:0 "追加増槽"
 ship_extra_fuel_tank_desc:0 "追加増槽は作戦範囲の拡大を可能にする。"
 light_ship_engine_1:0 "35,000馬力エンジン"
 light_ship_engine_1_short:0 "小型エンジン I"
 light_ship_engine_1_desc:0 "小さな蒸気タービンは小型艦船に速度を提供し、大型艦船には動力を提供する。"
 light_ship_engine_2:0 "40,000馬力エンジン"
 light_ship_engine_2_short:0 "小型エンジン II"
 light_ship_engine_2_desc:0 "高圧ボイラーを使用すると同等の重量、スペースでより高い出力量を生み出すことができる。"
 light_ship_engine_3:0 "45,000馬力エンジン"
 light_ship_engine_3_short:0 "小型エンジン III"
 light_ship_engine_3_desc:0 "新素材の開発により遥かに高い蒸気圧、ひいてはより大きな出力が可能になる。"
 light_ship_engine_4:0 "50,000馬力エンジン"
 light_ship_engine_4_short:0 "小型エンジン IV"
 light_ship_engine_4_desc:0 "改良されたエンジン設計とタービンギアは、同じ重量に対してより高い効率の出力を出せるようになった。"
 sub_ship_engine_1:0 "1,000馬力エンジン"
 sub_ship_engine_1_short:0 "潜水艦用エンジン I"
 sub_ship_engine_1_desc:0 "ディーゼルエンジンと電気エンジンの組み合わせにより、潜水艦は水中でまずまずな速度で運転することができる。"
 sub_ship_engine_2:0 "2,000馬力エンジン"
 sub_ship_engine_2_short:0 "潜水艦用エンジン II"
 sub_ship_engine_2_desc:0 "より強力なディーゼルエンジンは、潜水艦に目標発見時にその場で旋回できる機動性を与える。"
 sub_ship_engine_3:0 "3,000馬力エンジン"
 sub_ship_engine_3_short:0 "潜水艦用エンジン III"
 sub_ship_engine_3_desc:0 "新素材と新工法により、長時間最大出力を発揮できるエンジンの制作が可能になる。"
 sub_ship_engine_4:0 "4,000馬力エンジン"
 sub_ship_engine_4_short:0 "潜水艦用エンジン IV"
 sub_ship_engine_4_desc:1 "ターボチャージャー搭載の先進エンジンによって、目標の追尾のための加速やバッテリーの再充電を短時間で行うことができる。"
 cruiser_ship_engine_1:0 "60,000馬力エンジン"
 cruiser_ship_engine_1_short:0 "巡洋艦用エンジン I"
 cruiser_ship_engine_1_desc:0 "伝動装置の入っていないタービンに蒸気を供給する標準的なボイラーである。"
 cruiser_ship_engine_2:0 "70,000馬力エンジン"
 cruiser_ship_engine_2_short:0 "巡洋艦用エンジン II"
 cruiser_ship_engine_2_desc:0 "伝動装置を組み込むことにより劇的に効率が良くなり、余分な動力を重量に回すことが可能になった。"
 cruiser_ship_engine_3:0 "80,000馬力エンジン"
 cruiser_ship_engine_3_short:0 "巡洋艦用エンジン III"
 cruiser_ship_engine_3_desc:0 "ボイラー配置の改良により、より高い蒸気圧を作り出し、より多くの馬力を得ることが可能になった。"
 cruiser_ship_engine_4:0 "90,000馬力エンジン"
 cruiser_ship_engine_4_short:0 "巡洋艦用エンジン IV"
 cruiser_ship_engine_4_desc:0 "高度な材質のボイラーを作ることにより、高負荷、長時間の稼動を可能とした。"
 heavy_ship_engine_1:0 "30,000馬力エンジン"
 heavy_ship_engine_1_short:0 "大型エンジン I"
 heavy_ship_engine_1_desc:0 "このエンジンは砲や装甲のための重量を確保することを目的とし、特に速度を出せるようには設計されていない。"
 heavy_ship_engine_2:0 "90,000馬力エンジン"
 heavy_ship_engine_2_short:0 "大型エンジン II"
 heavy_ship_engine_2_desc:0 "このエンジンは以前よりも劇的に強化され、旧型戦艦よりも快適な船速を提供してくれる。"
 heavy_ship_engine_3:0 "150,000馬力エンジン"
 heavy_ship_engine_3_short:0 "大型エンジン III"
 heavy_ship_engine_3_desc:0 "このエンジンは砲と装甲の重さが増すにつれて、より速いスピードで逃げる敵を追い払うか、または優勢な敵に対して逃げられるように設計された。"
 heavy_ship_engine_4:0 "210,000馬力エンジン"
 heavy_ship_engine_4_short:0 "大型エンジン IV"
 heavy_ship_engine_4_desc:0 "近代的な戦艦が空母や巡洋艦と共に行動することができるエンジンのために、新素材の開発とボイラー設計の改良を行う。"
 carrier_ship_engine_1:0 "50,000馬力エンジン"
 carrier_ship_engine_1_short:0 "空母用エンジン I"
 carrier_ship_engine_1_desc:0 "標準的な装備のエンジンで、中型空母までであれば安全な航空作戦の実施に必要な速度を実現できる。"
 carrier_ship_engine_2:0 "120,000馬力エンジン"
 carrier_ship_engine_2_short:0 "空母用エンジン II"
 carrier_ship_engine_2_desc:0 "この新しい推進動力装置は、空母が多くの旧式巡洋艦と幾種かの駆逐艦を追い越せるよう設計されている。これにより敵水上戦力を避けることを可能にする。"
 carrier_ship_engine_3:0 "150,000馬力エンジン"
 carrier_ship_engine_3_short:0 "空母用エンジン III"
 carrier_ship_engine_3_desc:0 "大型空母でも非常に速く移動できるよう設計されたエンジンである。"
 carrier_ship_engine_4:0 "210,000馬力エンジン"
 carrier_ship_engine_4_short:0 "空母用エンジン IV"
 carrier_ship_engine_4_desc:0 "この新しい機関は、空母を艦隊の中心的存在として機能することを目的とした「即応空母」を作り出すための近代的な設計である。"
 ship_armor_bb_1:0 "舷側 200mm/甲板 40mm"
 ship_armor_bb_1_short:0 "戦艦用装甲 I"
 ship_armor_bb_1_desc:0 "この装甲案は自身と同じ口径の砲に対してあらゆる場所を防護することができる。しかしその分速力も落ちている。"
 ship_armor_bc_1:0 "舷側 150mm/甲板 25mm"
 ship_armor_bc_1_short:0 "巡洋戦艦用装甲 I"
 ship_armor_bc_1_desc:0 "小口径砲から艦船を守るために設計されたこの装甲案は、速さを求めたため重量を軽減してある。"
 ship_armor_bb_2:0 "舷側 350mm/甲板 150mm"
 ship_armor_bb_2_short:0 "戦艦用装甲 II"
 ship_armor_bb_2_desc:0 "この装甲案は舷側を傾斜させるのが特徴である。自身の船と同じ口径の砲に対して防御が期待できる。"
 ship_armor_bc_2:0 "舷側 305mm/甲板 100mm"
 ship_armor_bc_2_short:0 "巡洋戦艦用装甲 II"
 ship_armor_bc_2_desc:0 "この装甲案は速度と装甲の妥協点を考えて作られた。巡洋艦や駆逐艦の砲から船を防護できるよう設計されている。"
 ship_armor_bb_3:0 "舷側 380mm/甲板 155mm"
 ship_armor_bb_3_short:0 "戦艦用装甲 III"
 ship_armor_bb_3_desc:0 "この装甲案では今までの装甲案を抜本的に見直し、船体中央を集中的に防護し他の部分を犠牲にしている。それでも搭載砲と同様な砲に耐えるように設計されている。"
 ship_armor_bc_3:0 "舷側 330mm/甲板 130mm"
 ship_armor_bc_3_short:0 "巡洋戦艦用装甲 III"
 ship_armor_bc_3_desc:0 "重量制限を考慮したこの装甲案は、重要度の低い場所より重要な防御区画の装甲を厚くすることを中心に考えられている。しかし戦艦の主砲には長く耐えられないだろう。"
 ship_armor_shbb:0 "舷側 450mm/甲板 210mm"
 ship_armor_shbb_short:0 "超重装甲"
 ship_armor_shbb_desc:0 "まさしく装甲案の決定版である。この装甲はありとあらゆる既知の主砲を打ち負かすことを意図しており、今日の世界にてありとあらゆる戦艦と交戦し撃沈させることを可能としている。"
 ship_armor_cruiser_1:0 "舷側 50mm/甲板 40mm"
 ship_armor_cruiser_1_short:0 "巡洋艦用装甲 I"
 ship_armor_cruiser_1_desc:0 "駆逐艦や他の小型武装船と戦う際、巡洋艦にわずかな優位性を与えることを意図した装甲計画。"
 ship_armor_cruiser_2:0 "舷側 100mm/甲板 30mm"
 ship_armor_cruiser_2_short:0 "巡洋艦用装甲 II"
 ship_armor_cruiser_2_desc:0 "巡洋艦が十分な保護を伴って旧式軽巡洋艦や小型艦船と交戦できるよう意図して増加された舷側装甲。"
 ship_armor_cruiser_3:0 "舷側 120mm/甲板 50mm"
 ship_armor_cruiser_3_short:0 "巡洋艦用装甲 III"
 ship_armor_cruiser_3_desc:0 "戦艦の装甲配置を真似たこの装甲化案は、世界中の軍備発展に追いつけるよう設計されている。"
 ship_armor_cruiser_4:0 "舷側 150mm/甲板 60mm"
 ship_armor_cruiser_4_short:0 "巡洋艦用装甲 IV"
 ship_armor_cruiser_4_desc:0 "この装甲案は船が浮揚できる限界まで装甲を増やし、他を犠牲にしつつ、重要防御区画を最大限防護するものである。"
 ship_armor_carrier_deck:0 "90mm装甲飛行甲板"
 ship_armor_carrier_deck_short:0 "飛行甲板用装甲"
 ship_armor_carrier_deck_desc:0 "重装甲板は格納庫を爆撃から守れるが、作業スペースを減らしてしまうという欠点がある。"
