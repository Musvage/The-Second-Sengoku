 ss_recruitment_event.10.t:0 "将軍たちの抗議"
 ss_recruitment_event.10.desc:0 "本日の[GER.GetLeader]との会合において、国防軍最高司令部（OKW：Oberkommando ）に所属する多くの高級将校が、親衛隊に対する優遇、いわゆる「政治的な肩入れ」に対する懸念を表明した。特に、彼らは国防軍が存在するにも関わらず武装親衛隊に対しての拡充を深い憂慮をもって目の当たりにしている。\n\n彼らの主張は続く。親衛隊部隊への潤沢な装備化は、必然的に必要な物資を正規軍から奪うだけだ、と。\n\n最後に、縦割りの徴兵は異なる命令体系の構築につながる可能性があり、最終的な勝利を達成するために全軍一丸となる必要が生じた場合には、戦力の分断につながるとのことだ。"
 ss_recruitment_event.10.a:0 "政治問題への干渉はドイツ軍人としてふさわしくない"
 ss_recruitment_event.10.b:0 "親衛隊への最終命令権が\nすべて国防軍最高司令部にあることを確認する"
 ss_recruitment_event.11.t:0 "将軍が抗議のため辞任"
 ss_recruitment_event.11.desc:0 "健康問題を理由に[GER_SS_general_resigns.GetName]は速やかに辞意を表明した。しかし、[GER_SS_general_resigns.GetName]は武装親衛隊に関する政府の方針、特に外国人義勇兵が親衛隊部隊に参加することを許可する決定について不満を持っていたというのが公然の秘密である。報告によると、[GER_SS_general_resigns.GetName]は総統に辞意を伝えるにあたり、戦争遂行における資源配分について議論が紛糾したことを強く主張した。\n\n他の国防軍の関係者たちも同様の懸念を表明しており、彼に従うことを考えている者もいる。"
 ss_recruitment_event.11.a:0 "大歓迎だ、奴は周囲に臆病風をまき散らす前に去っていった"
 ss_recruitment_event.11.b:0 "欠かすことのできない人材だと言って説得しよう"
 ss_recruitment_event.12.t:0 "国防軍による陰謀の噂"
 ss_recruitment_event.12.desc:0 "ゲシュタポは非常に憂慮すべき最新報告を行った。明らかに、国防軍上級将校グループは、東プロイセンのどこかの人里離れた邸宅で定期的な会合を明らかに開催している。\n\n定期的な意思疎通のためと思われるこの会合は少なくとも数ヶ月間続けられている。情報機関は内通者についてこれまで情報を得ることができなかったが、この「プロイセン組」に参加することを決心したすべての人物は、国家社会主義政府への軽蔑と、特に武装親衛隊の拡充決定について非常に率直な意見の交換があったようである。\n\n現在のところ、この企みの最終目標や実際の目標についてはっきりしたことは不明である。"
 ss_recruitment_event.12.a:0 "老兵が不平を言っているだけだ"
 ss_recruitment_event.12.b:0 "国家存亡のための闘争における忠誠心の重要性について、国防軍最高司令部で講演する"
 ss_recruitment_event.13.t:0 "[GER.GetLeader]暗殺の企て"
 ss_recruitment_event.13.desc:0 "総統親衛隊司令部からの未確認の報告によると、何者かが[GER.GetLeader]が出席した会議中に爆弾を爆発させたとのことだ。情報はまだ途切れ途切れでしか入ってきていないが、国防軍と親衛隊はいずれもかなりの混乱状況にあり、両者が互いをクーデターの実行者であると非難している。\n\n詳細な続報を待つ必要がある。"
 ss_recruitment_event.13.a:0 "願うのみだ"
 ss_recruitment_event.14.t:0 "ヴァルキューレ作戦"
 ss_recruitment_event.14.desc:0 "国防軍司令部は、ドイツ国民の間に高まっている不満に対処するための緊急計画であるヴァルキューレ作戦を実施した。陸軍部隊は各大臣を包囲しており、党の高官を逮捕しようとしている。総統親衛隊と陸軍の小規模部隊同士による小規模な戦闘と銃撃は、ベルリン全域で報告されている。国防軍はすべての親衛隊部隊に対し活動を停止し、武器を引き渡すよう要求しているもようであるが、親衛隊指導部は完全に拒否している。\n\n現在のところ、国防軍、親衛隊のどちらもベルリンの全域掌握は難航している。国防軍の一部は[GER.GetLeader]への忠誠を宣言し、反乱軍に対して銃口を向けた。\n\nこの戦争の大火は広がる一方である。"
 ss_recruitment_event.14.a:0 "裏切者め！できそこないが！"
 ss_recruitment_event.15.t:0 "[GER.GetLeader]、暗殺を生き延びる"
 ss_recruitment_event.15.desc:0 "司令部において爆弾が爆発したが、[GER.GetLeader]はわずかに負傷したのみであったため、幸運か神の御意思が彼を見守っているようだ。側近の数人が不幸なことになってしまった。\n\n[GER.GetLeader]は軽度の火傷と切り傷の治療を受けた後、直ちに党、親衛隊、ゲシュタポの代表と会い、今後の措置について話し合った。"
 ss_recruitment_event.15.a:0 "裏切り者には死が相応しい"
 ss_recruitment_event.15.b:0 "今後の行い次第では許してやってもいい"
 ss_recruitment_event.20.t:0 "ヒムラーの抗議"
 ss_recruitment_event.20.desc:0 "ハインリヒ・ヒムラーと[GER.GetLeader]との非公式会合で、親衛隊長官は自分の組織が党と国家を守るための必要な仕事をするのに必要な支援を受けていないことを大声で何度も訴えたという。彼はさらに[GER.GetLeader]に対して、国防軍の忠誠心を信じてはならないと警告した。\n\n新生ドイツを実現するためには、親衛隊だけが信じるに値する。"
 ss_recruitment_event.20.a:0 "奴は自分の立場を忘れてしまったようだ"
 ss_recruitment_event.20.b:0 "少人数制にすることで、選び抜かれた者だけが栄誉あるマントを羽織ることができる"
 ss_recruitment_event.21.t:0 "ヴェーヴルスブルク騎士団"
 ss_recruitment_event.21.desc:0 "ヒムラーが緊急の会議を行うために親衛隊上級指導部をヴェーヴルスブルク城へ招集したとの報告が入った。会議の詳細は不明なるも、党の指導方針に対するヒムラーの不満が蓄積したことによるものであろう。[GER.GetLeader]は、軍事問題に関しては国防軍のアドバイスに従っていると思われ、ヒムラーが対抗組織として独立した軍事組織を整備・拡充しようとしているのを阻止している。\n\n噂によると、ヒムラーは「新たなドイツのための新たなチュートン騎士団」の創設に関心を向けているという。この「騎士」たちはヒムラーに対し狂信的な忠誠と絶対的な服従を誓い、古のゲルマン儀式で祝福された鋼からヒムラーの意匠で作られた剣が贈られている。新生ドイツの敵を断罪する剣を。"
 ss_recruitment_event.21.a:0 "くだらん！"
 ss_recruitment_event.21.b:0 "ヒムラーに誰に忠誠を誓うべきかを思い出させる"
 ss_recruitment_event.22.t:0 "親衛隊、戦争経済に干渉"
 ss_recruitment_event.22.desc:0 "政府は何人かの工場長から多くの苦情を受けている。工場長は「親衛隊建設・調達事務所」から物資の依頼を受注した。納品の際、代金を支払うことになっていた「親衛隊財務事務所」に送られたが、さらに本来工場に直接代金を支払うことになっていた「親衛隊経済協力事務所」に転送された。\n\nおそらく、鉄鋼や板金と同じくらい大量の、肥料の原料となる化学製品、精密機械といった発注された物資がさらに邪魔になるだろう。\n\nヒムラーは一連の件に関して政府関係者と話し合うことを拒否したが、経済省に在籍する親衛隊高官に対し、「もし[GER.GetLeader]が銃を与えないならば、自分達で調達せずにはいられないだろう。そのために必要なものをどこでどのようにして入手するかは関係ないのだ」と語りかけたのを耳に挟んだ。"
 ss_recruitment_event.22.a:0 "確かにこれは単なる会計上のミスに過ぎない"
 ss_recruitment_event.22.b:0 "ヒムラーに対し、詳細な調査をさせるとともに調査結果を直接報告させろ"
 ss_recruitment_event.23.t:0 "ヒムラーの陰謀"
 ss_recruitment_event.23.desc:0 "親衛隊中枢の匿名の情報提供者が内部メモを政府に流出した。その内容は過激としか言いようがない。数十ページにわたって、「[GER.GetLeader]が国家社会主義の大義を裏切った時」に、弱体化したとはいえ依然強い権力を持つSSが政府を掌握するためにその権力をどう使えばいいかを詳述している。この裏切りの証拠には国防軍のような既存の古い組織を真の国家社会主義的性格が織り込まれた新たな組織に再編する際には決議を必要としない、と続いている。\n\nこのメモにはハインリヒ・ヒムラーの署名が含まれている。"
 ss_recruitment_event.23.a:0 "親衛隊に挑むことはできない"
 ss_recruitment_event.23.b:0 "今回ばかりは奴は行き過ぎた"
 ss_recruitment_event.23.c:0 "心配しなくとも何か便宜を図ってくれるのでは？"
 ss_recruitment_event.24.desc:0 "総統本部から報告があり、[GER.GetLeader]とハインリヒ・ヒムラーとの非公式会合で何らかのトラブルが発生したとのこと。詳細は不明なるも、軍情報部であるアプヴェーアによれば、通信施設と重要施設を奪取する「黒作戦」と呼ばれる軍事クーデターを準備するためにSS部隊がドイツ中を駆け巡り、密書を運んでいることを傍受した。"
 ss_recruitment_event.24.a:0 "ドイツの運命はどちらへ転ぶかわからない"
 ss_recruitment_event.25.desc:0 "再び運命が[GER.GetLeader]に手を差し伸べ、彼を守った。総統自身の発言によれば、ヒムラーは非公式会合中に銃を取り出して罵り、叫んだ。明らかに権力への欲望に支配されて、親衛隊長官は[GER.GetLeader]を殺そうとしたが、銃が詰まり発砲できなかった。混乱のさなか、総統はヒムラーをなんとか圧倒し、大声で助けを求めた。報告によれば、護衛官4人がヒムラーを拘束した。\n\n帝国内の他の地域では、親衛隊と陸軍部隊との執拗な対立により、親衛隊が主要な通信施設を奪取しようとするなどしたが、最終的に[GER.GetLeader]が生き残ったと聞いて撤退した。\n\n国防軍部隊はSSの主要部署の包囲を維持しつつ、ベルリンからの指令を待っている。"
 ss_recruitment_event.25.a:0 "何年も前に全員まとめて撃ち殺しておくべきだった、\nスターリンのようにな！"
 ss_recruitment_event.25.b:0 "だとしても、まだ奴らに手出しはできない"
 ss_recruitment_event.26.t:0 "ヒムラーの反乱"
 ss_recruitment_event.26.desc:0 "総統大本営の煙が晴れると、混沌とした銃撃戦の中から唯一の生存者ハインリヒ・ヒムラーが姿を現した。彼の証言によると、見るからに狂気に憑りつかれた総統は、ヒムラーを人としても兵士としても失敗した者、反逆者、スパイとして、夜明けに射殺すると宣言したという。個人的名誉と国家のどちらを選ばなければならないと考えたヒムラーはすぐに覚悟を決めて総統を撃った。その直後、総統の護衛が暗殺者としてヒムラーを殺そうとしたが、ヒムラーのボディーガードの到着が間に合い、親衛隊長官は助かった。\n\nドイツ中に流れる総統死亡のニュースはどうやら長い間準備されてきた計画を実行に移す信号として用いられたようだ。ドイツ空軍の空挺兵がすぐさま帝国中の全ての飛行場を占領した事に応じて、親衛隊と国防軍の両者は橋や通信網、交通要所を確保するために競い合った。\n\nドイツは内戦の淵に立っており、実際に国を動かすために、三陣営全てが文官政府を頼ることになるだろう。"
 ss_recruitment_event.26.a:0 "政府はヒムラーを支持する"
 ss_recruitment_event.26.b:0 "政府はゲーリングを支持する"
 ss_recruitment_event.26.c:0 "国防軍に治安回復を依頼しよう"
