 HINT_AIR_BASE:0 "ヒント: 航空基地"
 HINT_AIR_BASE_TEXT:3 "世界はあらかじめ決められた§Y空域§!に分けられています。§Y航空隊§!は同じ種類の航空機ごとにまとめられており（例えば戦闘機や爆撃機など）、それぞれ空域に割り当てることができます。\n\nマップ上の§Y航空基地§!をクリックすると、航空基地画面が開かれ、自動的にその基地に配備されている航空機を全選択します。\n\n選択した航空機を空域や他の航空基地に割り当てるには、空域か航空基地を§G右クリック§!します。\n\nまた、航空隊を選択して画面下の陸軍を§G右クリック§!すると、陸軍に航空隊を所属させることができます。"
 HINT_CONSTRUCTIONS:0 "ヒント: 建設"
 HINT_CONSTRUCTIONS_TEXT:2 "これは§Y建設§!画面です。この画面から施設を建てることであなたの国家の州とプロヴィンスを改善します。ゲームの初期では、§Y軍需工場§!や特別な施設を建てる前の数年間に§Y民需工場§!を建てることをおすすめします。長い目で見れば、民需工場を建てることでよりたくさんの施設を建設できるようになるでしょう。\n\n空いている民需工場はすべて建設キューの指示によって新しい施設を建てます。\n\n分かりやすいように民需工場がハイライトされています。§Yクリックして建設モードにしてください§!。建設モードが有効な状態で、マップ上をクリックして施設の建設キューを入れてください。§YShiftキーを押したままクリックすることで、最大数のキューが入ります。§!"

 HINT_ARMY_PLANNER:0 "ヒント: 徴兵と配備"
 HINT_ARMY_PLANNER_TEXT_1_1:2 "これは§Y徴兵と配備§!画面です。ここで新しい師団を訓練や訓練後の配置用にキューへ入れます。§YDivisione di Fanteria（歩兵師団）§!をキューに追加することをお勧めします。\n\n訓練中の師団は、まず必要な§Y装備§!を揃えようとします。装備を手に入れたら、訓練を開始します。訓練の進捗が装備の進捗を上回ることはありません。\n\n§Y訓練§!ボタンをクリックして、訓練用の師団を追加します。"
 HINT_ARMY_PLANNER_TEXT_1_2:1 "訓練を完了した師団は、§Yあなたが選択した場所§!への§Y配置§!が可能となります。但し、師団の配置はあなたの中核州内のみですのでご注意を。"
 HINT_ARMY_PLANNER_TEXT_2:2 "師団は連続かつ/あるいは並行して編成することができます。\n\n平行して編成中の師団は同率で§Y装備§!を受け取り、大体同じタイミングで訓練が終了します。師団が必要なすべての装備を受領し訓練を完了すれば、あなたが選んだ場所に配備されます。\n\n§Yユニットを追加§!をクリックすることで1個師団を追加で平行編成することができます。\n\nもし戦況が悪化して追い詰められた場合、§Y装備の受領と訓練が完了する前に§!師団を配備することもできます。可能ならば避けたい事態ですが。\n\nもっと詳しくユニットの徴集について知りたい場合はHOI4Wikiを読んでください！"
 HINT_DIPLOMACY_SCREEN:0 "ヒント: 外交"
 HINT_DIPLOMACY_TEXT:2 "これは§Y外交§!画面です。この画面から他国と外交を行うことが出来ます。"
 HINT_DIVISION_DESIGNER:0 "ヒント: 師団設計"
 HINT_DIVISION_DESIGNER_NOXP_TEXT:1 "これは§Y編成改正§!画面です。この画面から§Y師団編制§!を作成又は編集することが出来ます。師団編制を作成又は編集するには£army_experience  §Y軍の経験値§!が必要になります。\n\n師団編制を作成又は編集する前に£army_experience 軍の経験値が必要です。"
 HINT_DIVISION_DESIGNER_XP_TEXT:1 "これは§Y師団設計§!画面です。この画面から§Y師団編制§!を作成・編集できます。師団編制を作成・編集するには£army_experience §Y陸軍経験値§!が必要になります。陸軍経験値は、あなたのユニットが戦闘に従事するか、陸軍訓練を行うと手に入ります。新兵の徴兵では£army_experience 陸軍経験値は得られません。\n\n支援欄の下の空いているスロットをクリックして£unit_artillery_icon_small §Y支援砲兵§!を師団に加えましょう。加えたら、§Yセーブ§!を押してください。この師団編制を使っているあなたの師団はすべて、今から砲兵のための§Y装備§!補充を求め始めます。"
 HINT_EDIT_TEMPLATE_TEXT:0 "あなたはどの§Y師団編制§!でも使われていない装備を生産中です。しかしあなたは£army_experience §Y陸軍経験§!を持っています。\n\n§YDivisionedi fanteria§!または他にあなたが選んだ師団の隣りにある§Y編成§!をクリックしましょう。"
 HINT_EXECUTE_ORDER_TEXT:1 "ポートレートの下に、あなたの軍隊と敵対しうる勢力の相対的強さを示す小さいプログレスバー（3） があります。\n\nあなたがまだ軍隊に指揮官をつけていないなら、今するべきでしょう。左上の空のポートレートをクリックしましょう。\n\n全て良さそうだったら、期待される計画の光（2）が緑になるはずです。そうなっていたら、計画実行ボタンをクリックしましょう（1）。"
 HINT_NAVAL_MISSIONS:0 "ヒント: 海上任務"
 HINT_NAVAL_MISSIONS_TEXT:2 "これは§Y艦隊§!インターフェースです。ここで選択した艦隊を見たり任務を与えることができます。艦隊を§Y海上任務§!に送ることで特定の任務につけることができます。\n\n艦隊は通常、いくつかの§Y任務部隊§!分割されます。艦隊は複数の海域で同時に活動することができますが、任務部隊は通常そうではありません。海上作戦中の艦隊は割り当てられた全海域で活動しようとしますが、艦隊が拡散し過ぎると強力な敵艦隊と遭遇した場合の交戦能力が弱まってしまうでしょう。\n\n§Y海上任務§!に艦隊を送るには、ハイライトされている任務ボタンの一つをクリックし、それから§Y海域§!中で右クリックします。艦隊に1つの海域の§Y哨戒§!を命じるのは良いアイデアかもしれません。"
 HINT_LOGISTICS:1 "ヒント: 兵站"
 HINT_LOGISTICS_TEXT:1 "これは§Y兵站§!画面で、装備の生産がいま必要な量に対して多い、または不足かどうかをチェックすることが目的となっています。\n\nもしある§Y装備§!が必要以上に生産されていたら、その装備を生産する§Y生産ライン§!の量を減らしたほうが良いかもしれません。"
 HINT_LOGISTICS_TEXT_2:4 "補給は、£GFX_capital_hub_texticon§Y首都補給ハブ§!から流通され、£GFX_train_texticon§Y列車§!又は£GFX_convoy_texticon§Y輸送船団§!を経由して、各プロヴィンスの£GFX_supply_hub_texticon§Y補給ハブ§!又は£GFX_naval_supply_hub_texticon§Y海軍基地§!へ流通します。\n\n補給物資はその後、ハブの範囲内にある実戦部隊に分配されます。範囲は、£GFX_supply_hub_texticon§Y補給ハブ§!を選択し、£GFX_shift.を長押しすることで確認できます。なお表示された範囲は、£GFX_unit_motorized_icon_smallトラックを消費する自動車化師団の影響を受けることがあります。\n\n供給効率は、£GFX_railways_texticon§Y鉄道§!や£GFX_naval_supply_hub_texticon§Y海軍基地§!のレベル、£GFX_train_texticon§Y列車§!の不足、敵の空爆などによって更に影響を受けます。これにより、§Rボトルネック§!が生じます。これらは、首都補給ハブまで鉄道をアップグレードしたり、戦闘機で防空をしたり、十分な数の列車を用意することで緩和可能となります。補給状況は§Y補給マップモード§!£GFX_F4で表示されます。"
 HINT_OBJ_LOG_1:1 "§L補給マップモード§!に切り替え£GFX_F4"
 HINT_OBJ_LOG_2:1 "§L通常マップモード§!に切り替え£GFX_F1"
 HINT_NATIONAL_FOCUS:0 "ヒント: 国家方針"
 HINT_NATIONAL_FOCUS_TEXT:0 "これは§Y国家方針§!画面で、ここではゲームの進行を助ける効果やボーナスとなりうるような政治的目標を選ぶことができます。\n\n初めてのプレイにお勧めできる国家目標をいくつかハイライトしておきました。このルートをお勧めするのは、§Y研究枠§!、すなわち同時に研究できる£tech_mod  §Y技術§!をもう一つ追加する最速のルートだからです。"
 HINT_NATIONAL_FOCUS_RECOMMENDED_TEXT:0 "オススメ国家方針"
 HINT_NO_TEMPLATE:0 "ヒント: 師団編制にない"
 HINT_NO_TEMPLATE_NO_XP_TEXT:0 "いまクリックしたのは§Y師団編制に不在アラート§!です。心配しないで下さい！これらアラートに注目し続けることはとても良いことです。アラートはあなたを補助するためにあるのですから。\n\n大方、砲兵を生産ラインに入れたといったところでしょう。現時点では、§Y師団編制§!上で砲兵を組み込んでいる§Y師団§!はないということです。\n\n£army_experience  §Y陸軍経験値§!を得ると、師団編制を編集して砲兵を組み込むことができるでしょう。£army_experience  陸軍経験値は師団が戦闘や陸軍訓練をした場合に得ることができます。\n\n今はこのアラートを無視する事ができます。£army_experience  陸軍経験値を得た時、このチュートリアルがあなたの助けになります。"
 HINT_NO_TEMPLATE_HAVE_XP_TEXT:0 "この§Y編制にないアラート§!は、生産している装備が現在使われていないことを示しています。\n\n師団に新しい装備の使用を許可するためには、§Y師団編制§!を編集する必要があります。編集には£army_experience §Y陸軍経験値§!を消費します。\n\n§Y徴兵と配備§!画面を開き、師団編制の§Y編成§!を選んで下さい。\n\nアラートのツールチップを見ると生産しているどの装備が使用されていないのか見ることができます。"
 HINT_POLITICS_SCREEN:0 "ヒント: 政治"
 HINT_POLITICS_SCREEN_TEXT:0 "これは§Y政治画面§!です。§Y国家方針§!や、£pol_idea §Y国家戦略§!、§Y法律§!などを決めることができます。\n\n£pol_power §Y政治力§!は国がこれらの政治的目標を実現するための力を表しています。\nアドバイザーを雇ったり、正当性を主張したり、独立保障することは全て£pol_power 政治力が必要な行動の例です。\n\n£pol_idea 国家戦略は様々な分野で国家にボーナスを与えますが、有効にするためには£pol_power 政治力が必要です。"
 HINT_PRODUCTION_LINES:0 "ヒント: 生産ライン"
 HINT_PRODUCTION_LINES_TEXT_1:1 "これは§Y生産ライン§!の画面です。生産ラインでは、戦争努力に必要な装備を生産します。現在必要な装備と、将来必要になるであろう装備の両方を生産することをお勧めします。\n\n生産ラインには2種類あります。陸上兵器と海上兵器です。前者は£factory_item§Y軍需工場を使用し、後者は§!£naval_factory_icon§Y海軍造船所§!を使用します。生産ラインに割り当てられた工場の数が多ければ多いほど、必要な装備を早く生産することができます。\n\nハイライトされた4つのボタンのいずれかをクリックして、生産ラインの作成が可能です。"
 HINT_PRODUCTION_LINES_TEXT_2:1 "装備を選択すると、その装備の生産ラインが作成されます。\n\n§Y次のページ§!に§Y推奨§!される生産と、それぞれの生産ラインに割り当てる工場数に関するヒントがあります。"
 BUTTON_HINT_PAGE_1:0 "1"
 BUTTON_HINT_PAGE_2:0 "2"
 HINT_PRODUCTION_LINES_2_1:0 "以下の画像から§Y10§!個の£factory_item §Y軍需工場§!が割り当てられた生産ラインの例を見ることができます。"
 HINT_PRODUCTION_LINES_2_2:0 "以下の生産ラインも追加することをおすすめします:"
 HINT_RESEARCH_TREE:0 "ヒント: 研究ツリー"
 HINT_RESEARCH_TREE_TEXT:1 "これは§Y研究ツリー§!です。最初は圧倒されるかもしれませんが、実際にはそれほど複雑ではありません。ゲーム初期段階での研究におすすめの技術をいくつかハイライトで示してあります。\n\n国の産業基盤を強化する技術や、一般的な軍事的改良技術を研究するのがよいでしょう。ゲームが進行するにつれて、ドクトリンや航空機など、より専門的な技術の研究も有効になるかもしれません。すべては達成したいこと次第です。\n\n時代に先んじた技術の研究には、通常よりも長い時間がかかります。特定の技術に対する時代先行ペナルティを減少させる§Y国家方針§!もあります。"
 HINT_RESEARCH_SCREEN:0 "ヒント: 研究"
 HINT_RESEARCH_SCREEN_TEXT:0 "これは§Y研究§!画面です。1つにつき£tech_mod §Y技術§!を1つ研究できる、枠がいくつかあります。空の§Y研究枠§!をクリックして研究する技術を選びましょう。\n\n国家によって研究枠の数は異なり、大抵、大国のほうが多く枠があります。§Y国家方針§!で追加枠を解禁できます。国家方針については他のアラートおよびヒントで扱います。"
 HINT_DECISION_SCREEN:0 "ヒント: イベントとディシジョン"
 HINT_DECISION_SCREEN_TEXT:2 "プレイ中は§Yイベント§!が発生します。ゲーム内には様々なイベントがあり、プレイヤーの国家に良い結果や悪い結果、また複雑な結果をもたらすこともあります。イベントは、プレイヤーの画面上にポップアップで通知され、プレイヤーに選択肢を提示することもあれば、単に結果を知らせ、イベント発生の確認を要求されることもあります。\n\n§Yディシジョン§!は長期的あるいは短期的に取り組む目標です。ディシジョンの実行には£pol_power§Y政治力§!が必要です。\n\n一部のディシジョンは期間に制限が設けられており、定められた期間内に特定の条件を満たしている必要があります。"
 HINT_INTELLIGENCEAGENCY_SCREEN:0 "ヒント: 情報機関"
 HINT_INTELLIGENCEAGENCY_SCREEN_TEXT:2 "これは§Y諜報機関§!の画面です。§Y諜報機関§!はスパイの雇用、情報の収集、スパイによる§Y情報網§!の形成と秘密裏な§Y作戦§!の実行に必要です。§Y暗号解読§!は戦争の別の一面であり、敵の暗号文を破ることによって戦場で多大なる優位を取ることができます。\n\n情報値が高いと、敵の師団配置、工業力、研究など様々なものを知ることができます。\n\n国家を§G右クリック§!することで、§Y外交§!タブからその国の§Y情報録§!を見ることができます。"
 HINT_OFFICER_CORPS_SCREEN:1 "ヒント: 将校団"
 HINT_OFFICER_CORPS_SCREEN_TEXT_1:2 "これは§Y将校団§!の画面です。この画面から§Y軍最高司令部§!、§Y理論家§!や§Y陸軍長官§!、§Y海軍長官§!、§Y空軍長官§!を任命できます。\n\n最高司令官や長官を任命すると日毎に£army_experience§Y陸軍経験値§!,£navy_experience §Y海軍経験値§!, £air_experience§Y空軍経験値§!を獲得し、以下のブランチから特定のボーナスを得ることができます。"
 HINT_OFFICER_CORPS_SCREEN_TEXT_2:1 "理論家は、全体的な戦略に焦点を当てた陸海空の§Yドクトリン§!のコストを削減します。これらは各兵科ごとに設定されており、実戦投入された師団・艦隊・航空隊にボーナスを与えます。"
 HINT_OCCUPIED_TERRITORIES_SCREEN:1 "ヒント: 占領地"
 HINT_OCCUPIED_TERRITORIES_SCREEN_TEXT:2 "抵抗勢力に対抗し、住民を取り締まるために、占領された国には、警察の任務を果たすための軍の駐屯部隊が必要になります。ゲーム内の「駐屯部隊」はこれを表すもので、左上の国旗をクリックして開く§Y政治画面§!の§Y占領地§!タブから割り当てられます。\n\n駐屯部隊の陣容として必要な師団は、マップ上には表示されず、自動的に配置され、装備を取得します。装備の割り当ては§Y徴兵と配備§!タブで設定できます。"
 HINT_SELECT_UNIT_TEXT:0 "§Yエチオピア§!で戦争をする時間がやってきました！あなたは、これから攻勢作戦を練り、各ユニットに指令を出すところから始めなければなりません。\n\n§Yエリトリア§!にいる§Yハイライトされた師団を選択§!してください。"
 HINT_TRADE_SCREEN:0 "ヒント: 貿易"
 HINT_TRADE_SCREEN_TEXT:3 "これは§Y貿易§!画面です。この画面から民需工場と資源を交換することが出来ます。\n\n生産ラインに必要な資源が不足している時、§Y資源不足アラート§!が表示されることでしょう。それでも生産ラインは稼働しますが、生産速度が落ちます。貿易はそういった資源不足の問題を解決する有効な手段です。\n\nしかし資源と引き換えにした民需工場では建物を建築できなくなることに注意して下さい。"
 HINT_WAR_SCREEN:0 "ヒント: 戦争"
 HINT_WAR_SCREEN_TEXT:0 "これは§Y戦争§!画面です。この画面では戦争がどのように推移しているかを見ることが出来ます。\n\nイタリアは既にエチオピアと戦争中ですが、今はその事を心配する必要はありません。他の警告を見ていきましょう。"
 HINT_WORLD_TENSION:0 "ヒント: 国際緊張度"
 HINT_WORLD_TENSION_TEXT:0 "これは £world_tension_icon  §Y国際緊張度§!画面です。国際緊張度に何らかの形で影響するイベントは、すべてこのリストに表示されます。\n\n国際緊張度はどれほど駆け引きが白熱しているかの指標です。ある国家では、国際緊張度が一定以上に高くないと、特定の§Y外交行動§!を起こすことができません。一般的に言うと、枢軸国は民主主義国家の介入を防ぐために緊張を低く保とうとし、一方で民主主義国家は介入のために緊張が高まるのを望みます。\n\n宣戦布告、正当性の主張、領土併合、特定の§Y国家方針§!の達成はすべて緊張を高める行動の例と言えます。国際緊張度が高まれば、世界大戦に近づくでしょう。"
 HINT_WORLD_TENSION_TEXT_2:2 "£world_tension_icon  §Y国際緊張度§!はどれほど駆け引きが白熱しているかの指標です。ある国家では、国際緊張度が一定以上に高くないと、特定の§Y外交行動§!を起こすことができません。一般的に言うと、枢軸国は民主主義国家の介入を防ぐために緊張を低く保とうとし、一方で民主主義国家は介入のために緊張が高まるのを望みます。\n\n宣戦布告、正当性の主張、領土併合、特定の§Y国家方針§!の達成はすべて緊張を高める行動の例と言えます。国際緊張度が高まれば、世界大戦に近づくでしょう。"
 HINT_LOW_SUPPLY:0 "ヒント： 物資"
 HINT_LOW_SUPPLY_TEXT_1:0 "各師団が戦える状態を維持するためには、物資が必要になります。補給は、£GFX_capital_hub_texticon§Y首都補給ハブ§!から流通され、£GFX_train_texticon§Y列車§!又は£GFX_convoy_texticon§Y輸送船団§!を経由して、各プロヴィンスの£GFX_supply_hub_texticon§Y補給ハブ§!又は£GFX_naval_supply_hub_texticon§Y海軍基地§!へ流通します。\n\n補給物資はその後、ハブの範囲内にある実戦部隊に分配されます。範囲は、£GFX_supply_hub_texticon§Y補給ハブ§!を選択し、£GFX_shift.を長押しすることで確認できます。§Y自動車化優先度§!でハブの範囲を拡張すれば、そのまま各師団が物資を調達できる範囲も広がります。これには£GFX_unit_motorized_icon_small §Yトラック§!が必要になります。"
 HINT_LOW_SUPPLY_TEXT_2:0 "軍隊の§Y自動車化優先度§!は左上にから項目を選択したのち、3つのレベルのいずれかを選ぶことで変更できます。デフォルトでは「低」に設定されており、£GFX_unit_motorized_icon_small §Yトラック§!を使わない仕様になっています。\n\n物資の状況は§Y補給マップモード§! £GFX_F4で確認できます。また£GFX_F1をクリックすると、§Yデフォルトマップモード§!に戻れます。"
