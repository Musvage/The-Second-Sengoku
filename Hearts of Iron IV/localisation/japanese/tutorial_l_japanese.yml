 tut_1_text_1:0 "§YHearts of Iron IV§!チュートリアルにようこそ！\n\nあなたは戦争に至る時期のイタリア@ITAを担当します。ツールチップを読むことで、プレイしながらゲームの理解を深められます。ぜひうまく利用してください。"
 tut_1_text_alert:0 "まず、画面上部中央にある§Yアラートへの対処§!から始めましょう。"
 tut_2_text_1:1 "上出来です！アラートの対処を終えたところで、現在進行中の戦争について詳しく見ていきましょう。イタリアはエチオピアと戦争を始めますが、やり方を覚えれば勝利はそう難しくないでしょう。\n\nアフリカのエリトリアが見えるまでカメラを南東の方角に動かしてください。カメラの位置を変えたら、$STATE|Y$にいる§Y師団§!を§G左クリック§!をホールド&ドラッグして選択してください。"
 tut_3_text_1:2 "すばらしい！ではこれから、攻撃を計画する方法を覚えましょう。\n\n師団は複数を合流させて§Y軍§!を編成できます。軍は戦闘計画を立てるために使われるもので、軍には統率する§Y司令官§!を割り当てることができます。\n\n画面下部の中央にある§Y新しい軍§!ボタンをクリックしましょう。"
 tut_3_text_2:2 "師団が選択されている状態で、画面下の§Y新しい陸軍§!ボタンをクリックします。同様の操作を、南方の§Yソマリランド§!にいる師団でも行ってください。"
 tut_4_text_1:3 "素晴らしいです！先ず何より陸軍の編制ですからね。\n\n§Y陸軍§!には§Y戦闘計画§!を立てることで指令を与えることができます。\n\n§Y前線§!ボタンをクリックし、続いてエチオピアの国境をクリックしてください。§Y前線§!ボタンにカーソルを合わせると、前線の引き方についてさらに詳しい情報を確認できます。前線を削除したい場合は§Y指令の取り消し§!をクリックしてください。"
 tut_5_text_1:3 "よろしい！これでエチオピア方面に§Y前線§!が形成されました。§Y戦闘計画§!を用いて部隊に攻撃させるには、まず§Y攻撃指令§!も敷く必要があります。\n\n§Y攻撃線§!ボタンをクリックし、続いてハイライト表示されている2つのプロヴィンス間を右クリックしてドラッグしましょう。"
 tut_6_text_1:0 "これで、エチオピア首都への攻撃指令が出されました。続けて計画実行の指令を出す前に、適切な準備を行うのが賢明です。\n\nユニットに対し$DAYS_OF_PLANNING|0Y$日の準備期間を与えた場合、ユニットは最大§G+$PLANNING_MAX|0%$§!の戦闘ボーナスを受けます。£tech_mod §Y陸戦ドクトリン§!には§Y準備§!可能期間の長さを変更するものや、また準備の最大レベルに到達する速さを変更できるものもあります。\n\nまた、空軍の準備も行うようお勧めします。§Yエリトリア§!の§Y航空基地§!をクリックしてください。"
 tut_7_text_1:2 "よろしい！部隊が戦闘で勝利する確実性を高めるため、部隊が必要とする§Y航空支援§!を適切に行うことも重要です。\n\n§Y航空域§!に割り当てた§Y航空隊§!は任務に送ることができます。§Y支援§!航空隊は§Y近接航空支援§!任務に就かせることができ、これによって地上での交戦に加われるようになります。\n\n§Yエリトリア航空基地§!を基地としている§Y航空隊§!を、§Y東アフリカ空域§!を右クリックして配置し、配置できたら指令を与えましょう。"
 tut_8_text_1:0 "よろしい！東アフリカ§Y空域§!に§Y航空隊§!を配置しました。航空隊が何をするにも、まずその前に§Y任務§!を与える必要があります。航空隊に有効な任務がないと、航空基地に留まったままになります。\n\n§Y航空任務§!はさまざまで、航空隊に就かせることのできる航空任務は、航空隊の種類によって異なります。§Y支援航空隊§!は§Y近接航空支援§!任務に就かせることができ、これによって地上での交戦に加わって敵を攻撃させることができます。\n\n航空隊を任務に就かせるには、空軍インターフェースの任務アイコンをクリックしましょう。"
 tut_9_text_1:2 "よろしい！ほぼすべての準備が整ったので、イタリアによるエチオピア攻略のため、§Y戦闘計画§!の実行を検討する時です。\n\n右下の§Yデフォルトマップモード§!ボタンをクリックし、続いて画面下部中央の指揮官ポートレートをクリックして軍を選択しましょう。"
 tut_10_text_1:1 "よろしい！エチオピアに急襲を仕掛ける前に、まだ軍に司令官を任命していなければ、任命しておきましょう。画面左上の§Y空きの指揮官ポートレート§!をクリックし、リストから司令官を選択したら、\n\n画面下部の§Y計画実行§!ボタンをクリックし、軍に侵攻開始の指令を下しましょう。"
 tut_10_text_2:0 "計画実行ボタン"
 tut_11_text_1:1 "これで部隊はエチオピアの首都、アディスアベバへの攻撃を始めました。敵は一定以上の敵領土を占領すれば降伏するでしょう。\n\n£SPACE を押してゲームの§Yポーズを解除§!しましょう。£KP_PLUS  または £KP_MINUS  キーを押すことでゲームスピードを調節できます。つねに同じスピードでプレイするのではなく、プレイヤーが必要に応じてゲームスピードを何度も調節するのが普通です。\n\nヒント: 自分で行うほうがユニットをうまく制御できると感じる場合は、師団を選択してプロヴィンスを右クリックすると手動での指令が優先され、戦闘計画による指令は無効化されます。"
 tut_12_text_1:1 "エチオピアが降伏しました！勝利です！\n§Y講和会議§!を通じて要求を行うことができます。§Y全州の獲得§!を選ぶのがよい\nでしょう。\n\n要求を出すたびに £world_tension_icon  §Y国際緊張度§!が一定量増加します。§Y国際緊張度§!が高ければ高いほど、世界大戦へと近づいていきます。\n\n国によっては、国際緊張度がある程度まで高まらないとロックが解除されない§Y外交行動§!があるものもあります。詳しくは、以下のヒントを読んでください。"
 tut_13_text_1:1 "勝利しました！戦争は終結し、エチオピアは敗北しました。\n\n平時の間に§Y軍隊の輸送§!を行って、別の地域に部隊を配置し直したり、あるいは戦争に備えたりするのがよいでしょう。\n\nエチオピアは敗れたので、ここに師団はあまり多くは必要ありません。\n\n§Y4師団§!以上を選択し、プロヴィンスを右クリックして§Yハイライト表示されている港§!に移動させましょう。"
 tut_14_text_1:1 "味方領土間で部隊を輸送するには、まず部隊が港にいる必要があります。\n\n§Y港にいる§!ユニットを選択し、他の§Yイタリアの港§!を右クリックしましょう。"
