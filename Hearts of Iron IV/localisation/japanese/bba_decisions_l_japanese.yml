 ETH_japanese_industrial_investments_decision:0 "日本による産業への投資"
 ETH_japanese_industrial_investments_decision_desc:0 "日本の投資家たちが、アフリカで新しい投資先を探している。日本から出資を受けている一部産業にとって、[FROM.GetName]は理想的な場所になり得る。"
