 SWI_no_president:0 "§R連邦大統領が不在§!"
 SWI_promoting_to_president_TT:0 "\n§Y[?SWI.temp_character_president.GetName]§!の政治顧問の任を解き、[SWI.GetNameDef]の大統領として選出する。一年後に新たな大統領が選出されても、§R[?SWI.temp_character_president.GetSheHe]は二度と政治顧問や連邦大統領の地位には就けなくなる。§!"
 SWI_decision_remove_councilor_1:0 "[SWI_Get_ousted_councilor_text_1]"
 SWI_decision_remove_councilor_1_desc:0 "評議員を追い出すと、スイス議会の歯車が動き出す。彼らの議席を埋めるにはしばらく待たねばならない。"
