l_japanese:
 #### Ethiopia

 # Balance of Power
 ETH_recall_balco_safo_decision:0 "$ETH_balcho_safo$を現役復帰させる"
 ETH_recall_balco_safo_decision_desc:0 "$ETH_balcho_safo$は、[ROOT.GetName]の改革と中央集権化を望む皇帝にとっては、手強い敵となり得る人物だ。しかし、同時に彼は英雄と呼ぶに相応しい男でもある。彼はメケレの戦いの他、かの栄光ある勝利を収めたアドワの戦いにも参加していた。人望の厚い指導者としても知られている彼に、[ROOT.GetName]のために今一度武器を手に取るよう頼めば、経験豊富な指揮官を確保できるばかりか、高い確率でより多くの兵士達が我らの旗の元に馳せ参じることになるだろう。"
 balcho_safo_recalled_tt:0 "§Y$irregular_infantry$§!を1ユニット獲得。"
 ETH_bop_increase_mesafint_privileges:0 "メサフィントの特権を拡大させる"
 ETH_bop_increase_mesafint_privileges_desc:1 "現地のラス達たちは、誰よりも地域を統治するに相応しい。[ROOT.capital.GetCapitalVictoryPointName]にいる主な権力者達とて、些事までは気にするまい。しかし我々のほうも、あまり早く動きすぎないよう注意しなくてはならない。さもないと奴らが力を行使し、完全なる自由を手に入れてしまう。"
 ETH_bop_increase_the_power_of_the_mekwanint:0 "メクワニントの権力を拡大させる"
 ETH_bop_increase_the_power_of_the_mekwanint_desc:1 "任命された大臣たちには、より大きな力でもって現場を仕切ってもらわねばならない。我々も、メサフィントからメクワニントに権力を移行させるべく働かねば。そうやって次第に中央政府へ、そして[ROOT.GetLeader]へと支配権を移して行くのだ。当然ラス達はこれに怒りを覚えるだろうが、強力な[ROOT.GetName]を築くためには必要なことだ。"
 ETH_bop_privileges_changed:0 " 前に特権に変更を加えた時から、一年も経っていない"
 ETH_bop_increase_anarchist_influence:0 "無政府主義の支持者を増やす"
 ETH_bop_increase_communist_influence:0 "共産主義の支持者を増やす"
 ETH_bop_increase_anarchist_influence_desc:0 "中央政府が再び皆の権利を制限することのないよう、無政府主義者達が十分な影響力を持っている状態を確立しなくてはならない。我々の大義を為すためにもプロパガンダ活動を始めて、民衆からの支持を高めなくては。 "
 ETH_bop_increase_communist_influence_desc:0 "中央政府が下した決断に対し、共産主義者達が最終決定権を握っているようにしなくてはならない。我々の大義を為すためにも、国家が崩壊する前にプロパガンダ活動を始めて、民衆からの支持を高めなくては。"

# Decisions Menu
 ETH_placeholder_political_category:0 "PLACEHOLDER - TO BE REMOVED"
 ETH_placeholder_political_category_desc:0 "PLACEHOLDER - TO BE REMOVED\n- Decentralization / Centralization: [GetPlaceholderBopText]"
 war_escalation_text:0 "£generic_war_escalation_text_icon戦争拡大レベル：§Y[?ETH.ETH_war_escalation_level]§!"
 war_escalation_level_tt:1 "§Y現在の戦争拡大レベル§!\n拡大レベルは時間の経過と共に上がって行くが、イタリアが見せる動きによっても上昇する。\n\n戦争期間: §Y+[?ETH.ETH_escalation_time_increase_total]§!\nイタリアが大規模な攻撃を開始した（+1）[GetItalianRenewedOffensiveText]\n\nイタリアが最低でも25個正規師団を送り込んできた（+1）[GetItalian20DivisionsText]\n\nイタリアが最低でも300機の航空機を送り込んできた（+1）[GetItalianAircraftsText] [GetDefendTheNorthMissionText][GetDefendTheSouthMissionText][GetDefendHararMissionText][GetDefendTheCapitalMissionText]"
 war_escalation_icon_tt:1 "§Y戦争拡大レベル§!\n戦争拡大レベルの上昇に応じて生じる影響:\n \nレベル4:\n §Y国際連合§!: 武器の購入がアンロックされる。\n§Yイタリア§!: イタリア国民の関心が高まる\nレベル5:\n §Y国際連合§!: スエズ封鎖がアンロックされる。\n §Yイタリア§!: アフリカ精鋭部隊が失意に陥る\nレベル6:\n §Y国際連合§!: 国際旅団がアンロックされる。\n §Yエチオピア§!: 軍の士気が増幅\n §Yイタリア§!: 植民地に動揺が走る\nレベル7: \n §Y国際連合§!: 国際調停がアンロックされる。\n§Yイタリア§!: イタリア国民が戦争目標に疑問を持つ\n\nレベル9:\n §Yエチオピア§!: あらゆる困難を乗り越えた生存§Yエチオピア§!: 人民戦争\nレベル10:\n §Yエチオピア§!: 人民戦争\n §Yイタリア§!: 植民地で騒動が巻き起こる"
 war_escalation_1_tt:0 "レベル1\n影響なし"
 war_escalation_2_tt:0 "レベル2\n影響なし"
 war_escalation_3_tt:1 "レベル3\n §Y国際連盟§!: エチオピアが禁輸要請の可能性あり。\n §Yエチオピア§!: 国際的な評価が高まる、§Y禁輸要請§!国家方針がアンロックされる。"
 war_escalation_4_tt:1 "レベル4\n §Y国際連盟§!: エチオピアが武器提供要請の可能性あり。\n §Yイタリア§!: イタリア国民の関心が高まる\n §Yエチオピア§!: §Y武器購入§!国家方針がアンロックされる。"
 war_escalation_5_tt:1 "レベル5\n §Y国際連盟§!: エチオピアがスエズ運河閉鎖要請の可能性あり。\n §Yイタリア§!: アフリカ精鋭部隊が失意に陥る\n §Yエチオピア§!: §Yスエズ運河閉鎖§!国家方針がアンロックされる"
 war_escalation_6_tt:1 "レベル6\n §Y国際連盟§!: エチオピアが国際旅団要請の可能性あり。\n §Yエチオピア§!: 軍の士気が増幅、§Y国際旅団§!国家方針がアンロックされる。\n §Yイタリア§!: 植民地に動揺が走る"
 war_escalation_7_tt:2 "レベル7\n §Y国際連盟§!: エチオピアが国際調停要請の可能性あり。\n§Yイタリア§!: イタリア国民が戦争目標に疑問を持つ\n§Yエチオピア§!: §Y国際調停§!の国家方針がアンロックされる。"
 war_escalation_8_tt:0 "レベル8\n §Yエチオピア§!: 敵の敗走\n §Yイタリア§!: 大規模な敗走"
 war_escalation_9_tt:1 "レベル9\n §Yエチオピア§!: あらゆる困難を乗り越えた生存\n"
 war_escalation_10_tt:0 "レベル10\n §Yエチオピア§!: 人民戦争\n §Yイタリア§!: 植民地で騒動が巻き起こる"

