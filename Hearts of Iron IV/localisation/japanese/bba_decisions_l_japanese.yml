 ETH_japanese_infrastructure_investments_decision_desc:0 "日本の投資家たちが、アフリカで新しい投資先を探している。日本から出資を受けている一部のインフラ整備業にとって、[FROM.GetName]は理想的な場所になり得る。"
 ETH_japanese_dockyard_investments_decision:0 "日本による造船業への投資"
 ETH_japanese_dockyard_investments_decision_desc:0 "日本の投資家たちが、アフリカで新しい投資先を探している。日本から出資を受けている一部の造船施設にとって、[FROM.GetName]は理想的な場所になり得る。"
 ETH_local_development_industry_grows_mission:0 "[?ETH.ETH_local_state.GetName]における産業の拡大"
 ETH_local_development_industry_grows_mission_desc:0 "[?ETH.ETH_local_state.GetName]で小規模製造業がブームになっている。我々が後押し続ければ、[ROOT.GetName]全体の利益になる。"
 ETH_local_development_arms_industry_grows_mission:0 "[?ETH.ETH_local_state.GetName]現地における兵器製造"
 ETH_local_development_arms_industry_grows_mission_desc:0 "[?ETH.ETH_local_state.GetName]現地の兵器製造者は、生産高を大きく増加させている。まもなく国全体に利益をもたらすレベルに達するだろう。"
 ETH_local_development_improved_production_mission:0 "[?ETH.ETH_local_state.GetName]にて地元の建設委員会を編成中"
 ETH_local_development_improved_production_mission_desc:0 "[?ETH.ETH_local_state.GetName]現地では委員会が労働条件、道具、ノウハウなどの改善に努めている。"
