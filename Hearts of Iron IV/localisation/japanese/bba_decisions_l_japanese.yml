 SWI_federal_council_decisions_category:0 "連邦参事会"
 SWI_federal_council_decisions_category_desc:2 "[SWI_get_correct_council_category_description]"
 SWI_federal_council_decisions_category_desc_dem:0 "スイスの連邦参事会は1848年以来、同国の民主主義の揺るがぬ頂点であり続けている。[SWI_get_temp_explanation_of_council_system]\n\n§Yスイス連邦大統領: §! \n[SWI_GetPresidentName] \n\n§Y主要閣僚: §! \n[SWI_GetCouncilor1name] \n[SWI_GetCouncilor2name] \n[SWI_GetCouncilor3name]"
 SWI_federal_council_decisions_category_desc_fasc:0 "かつての参事会と形は異なるものの、新たに誕生した栄光ある[SWI.GetLeader]政権もまた、[?SWI.SWI_biggest_fascist.GetNameDef]でフューラーのご意思を実行するにあたり、強力な参事会を形成する必要がある。\n\n§Y主要参事:§! \n[SWI_GetCouncilor1name] \n[SWI_GetCouncilor2name] \n[SWI_GetCouncilor3name]"
 SWI_federal_council_decisions_category_desc_alt:0 "[SWI.GetNameDef]の指導者である[SWI.GetLeader]だが、このような重大な任務を課せられた状態で、国家の義務まで全て遂行するのは無理というもの。だからこそ、[SWI.GetLeader.GetSheHe]には機能不全の連邦集会の代わりに、しっかりと役目を果たせる参事会の存在が必要だ。\n\n§Y主要参事:§! \n[SWI_GetCouncilor1name] \n[SWI_GetCouncilor2name] \n[SWI_GetCouncilor3name]"
 SWI_recently_finished_president_initiative:0 "参事会の発議を最近終えた"
 SWI_recently_finished_president_initiative_desc:0 "連邦大統領や連邦参事会は限定的な力しか持たないため、次の共同発議の機会を待つしかない。参事会に今より大きな力を与えれば、こうした発議も増えるだろうが、それがスイスに深く根づいている民主主義の向かう先として、最良の道なのかどうかを熟慮しなければならない。"
 SWI_defense_fund_drive:0 "防衛のための募金運動"
 SWI_defense_fund_drive_desc:0 "潜在的な侵略者達を想定した防衛には、スイス連邦参事会にはないような金が必要だ。だが、スイス市民達に呼びかけて、その資金を提供してもらうことはできる。これこそが、真のボトムアップ発議の在り方というもの。"
 SWI_swiss_democratic_tradition_campaign:0 "スイス民主主義の伝統運動"
 SWI_swiss_democratic_tradition_campaign_desc:0 "スイスの人々に今一度、我らの誉れ高き民主主義の伝統を思い出してもらおう。その歴史はヨーロッパで最も長く、そして、恐らく唯一本物のそれを体現したものだ。"
 SWI_rally_workers:0 "労働者の呼び集め"
 SWI_rally_workers_desc:0 "[SWI.GetName]の防衛において、労働者達の存在は不可欠だと言える。よって彼らには、[SWI.GetAdjective]の軍需産業への積極的な参加を推奨し、なんらかの犠牲が必要とあらば耐え忍んでもらうとしよう。"
 SWI_anti_fascist_drive:0 "反ファシスト運動"
 SWI_anti_fascist_drive_desc:0 "[ROOT.GetName]にファシストの居場所はない。ここは自己決定と地元の民主主義の力を何よりも重視し、人々にとっての楽園を目指している国だ。この地に未だ残存するファシスト共を、全て排除することこそ我々の義務。奴らがどこに隠れていようと見つけ出してやる。"
 SWI_spouse_fascism:0 "ファシスト思想への迎合"
 SWI_spouse_fascism_desc:0 "世界の動きを見ていると、ファシストたる権力者達と歩調を合わせるのが、最も安全な賭けなのかもしれない。手始めにファシスト系のプロパガンダを広め、価値観の再編成に人々を慣らして行こう。"
 SWI_focus_on_swiss_unity:0 "スイスの結束重視"
 SWI_focus_on_swiss_unity_desc:0 "状況を考えると[SWI.GetAdjective]の人々にはお互い、言語、階級、生い立ち、政治観などの違いを一旦脇に置いてもらい、共同資産を築いて、この[SWI.GetNameDef]たる国の根底を成す結束と多様性を守ることに努めるよう働きかけたいところだ。"
 SWI_isolate_switzerland:0 "スイスの孤立"
 SWI_isolate_switzerland_desc:0 "[SWI.GetName]が独立した国家として自立したままでいられるよう、あらゆる手段を尽くす。そうすることが、主権を手放さずに済む唯一の方法でもあるかもしれない。"
 SWI_militarization_drive:0 "軍事化の推進"
 SWI_militarization_drive_desc:0 "国家方針を変更して、[SWI.GetAdjective]兵器の拡大を目指してもいい。それなら自分達の身を守れるし、ともすれば主導権を握り、相手の攻撃を事前に阻止することも可能だ。"
 SWI_expand_covert_operations:0 "隠密作戦の積極化"
 SWI_expand_covert_operations_desc:0 "諜報活動員の数を増やし、我々の都合にいいように国際問題に影響を与えつつ、表向きは中立状態を維持するという手もある。"
 SWI_expand_arms_industry:0 "軍需産業の拡大"
 SWI_expand_arms_industry_desc:0 "新しい武器の開発体制を強化し、著しい速さでの生産を可能にすれば、自国を防衛するのに外国の力を頼らずに済む。"
 SWI_support_humanitarian_efforts:0 "人道的努力の支援"
 SWI_support_humanitarian_efforts_desc:0 "自分達の周りで残虐行為がおこなわれているのに、何もしないわけには行かない。我々には圧政に苦しむヨーロッパ人達に救いの手を差し伸べる道徳的義務がある。我が国で亡命者達を受け入れてやるべきだ。"
 SWI_diplomatic_mission:0 "外交使節団"
 SWI_diplomatic_mission_desc:0 "他の国家への外交訪問をおこない、彼らとより緊密な関係を築くこともできる。そうすることで、我々の中立性に対するあちらの疑念を解消し、侵略を受ける可能性の芽を摘むのだ。"
 SWI_appease_fascists:0 "ファシストへの譲歩"
 SWI_appease_fascists_desc:0 "ヨーロッパの新しい秩序を受け入れ、ファシストたる隣人との共存の仕方を学ぶことも可能だ。そうすることで戦禍を免れ、我が国の主権と中立性を担保できるかもしれない。"
