 ITA_missiolinis:1 "ドゥーチェからの任務"
 ITA_missiolinis_desc:1 "ドゥーチェは誇り高きイタリアを本来の姿に戻すために、大きな計画を立てている。大イタリアというビジョンを実現するために、彼は適切な命令を出し、適時に実行されることを信じている。\n\n£ITA_missiolini_text_iconアクティブな任務: §Y[?ITA_missiolinis_active_missions]§!\n£ITA_missiolini_text_icon成功した任務: §Y[?ITA_missiolinis_successful_missions]§!\n£ITA_missiolini_silver_text_icon失敗した任務: §R[?ITA_missiolinis_failed_missions]§!"
 ITA_missiolini_conquer_ethiopia:0 "エチオピア征服"
 ITA_missiolini_conquer_ethiopia_desc:1 "イタリアの勝利のためには、まだ残っているアビシニアの拠点を処理する必要がある。"
 ITA_missiolini_pacify_ethiopia:0 "エチオピア制圧"
 ITA_missiolini_pacify_ethiopia_desc:1 "ドゥーチェはアビシニア人達の抵抗には暴力でもって厳しく対処し、また住民を抑圧する法律を制定するよう命じた。彼は一刻も早く国全体を平定し、イタリアの支配下に置くことを望んでいるのだ。"
 ITA_missiolini_pacify_ethiopia_vanilla:0 "$ITA_missiolini_pacify_ethiopia$"
 ITA_missiolini_pacify_ethiopia_vanilla_desc:0 "$ITA_missiolini_pacify_ethiopia_desc$"
 ITA_pacify_ethiopia_goal_tt:1 "エチオピアの初期国家はすべて§Y60%§!以上の迎合度がある"
 ITA_missiolini_strengthen_heavy_industry:0 "工業化計画"
 ITA_missiolini_strengthen_heavy_industry_desc:1 "イタリアを真に繁栄させるためには、活気ある帝国の成長を支える新しい工場を建設し、生産能力を拡大する必要がある。"
 ITA_missiolini_strengthen_heavy_industry_trigger_tt:0 "$TRIGGER_NUM_OF_CIVILIAN_FACTORIES_MORE_THAN$§Y[?ITA_missiolinis_required_civs]§!（現在§[GetColorNumOfCivsMissiolinis][?ROOT.num_of_civilian_factories]§!）"
 ITA_missiolini_strengthen_the_army:0 "陸軍の強化"
 ITA_missiolini_strengthen_the_army_desc:1 "かつてのローマ帝国同様、急成長中の我が帝国は遠方までその勢力を拡大しつつあり、国境のすぐ向こう側にいる無数の蛮族共から身を守るための、強力な軍隊を必要としている。"
 ITA_missiolini_stockpile_trucks:0 "トラックの備蓄"
 ITA_missiolini_stockpile_trucks_desc:1 "我々には兵站の遅れで足止めされることのない、広範囲をすばやく移動できる機動力の高い軍が必要だ。"
 ITA_missiolini_stockpile_fuel:0 "予備燃料の増量"
 ITA_missiolini_stockpile_fuel_desc:1 "近代的な軍隊の行進には食料のみならず、燃料も欠かせない。燃料が底を突けば、全ての兵器が停止に追い込まれるからだ。どの部門にとっても燃料は必需品であり、戦場で勝利を収めるには、大量のガスの供給が必要となる。"
 ITA_missiolini_strengthen_the_airforce:0 "空軍の強化"
 ITA_missiolini_strengthen_the_airforce_desc:1 "王国空軍は国家の威信を象徴するものとなり、一時は世界屈指の戦闘力を誇る空軍だった。航空機の生産数を増やして空軍を強化し、再び偉大なものにしなければならない。"
 ITA_missiolini_strengthen_the_airforce_fighters_goal_tt:1 "新しい§Y$fighter_equipment$§!用の航空機を§Y[?ROOT.ITA_missiolinis_fighters_to_produce]§!機生産した、あるいは入手した。\n現在配置されている戦闘機: §G[?ROOT.num_deployed_planes_with_type@small_plane_airframe]§! - 現在の戦闘機の予備数 §G[?ROOT.num_equipment@small_plane_airframe]§! - 戦闘機の合計目標数 §Y[?ITA_missiolinis_fighters_goal]§! \n\n"
 ITA_missiolini_strengthen_the_airforce_bombers_goal_tt:1 "新しい§Y$CAS_equipment$§!、§Y$nav_bomber_equipment$§!、または§Y$tac_bomber_equipment$§!用の航空機（一種類のみ）を§Y[?ROOT.ITA_missiolinis_bombers_to_produce]§!機生産した、あるいは入手した。\n現在配置されている近接航空支援機: §G[?ROOT.num_deployed_planes_with_type@small_plane_cas_airframe]§! - 現在のCAS機の予備数 §G[?ROOT.num_equipment@small_plane_cas_airframe]§! - 近接航空支援機の合計目標数 §Y[?ITA_missiolinis_cas_goal]§! \n現在配置されている対艦攻撃機: §G[?ROOT.num_deployed_planes_with_type@small_plane_naval_bomber_airframe]§! - 現在の対艦攻撃機の予備数 §G[?ROOT.num_equipment@small_plane_naval_bomber_airframe]§! - 対艦攻撃機の合計目標 §Y[?ITA_missiolinis_naval_bombers_goal]§! \n現在配置されている戦術爆撃機: §G[?ROOT.num_deployed_planes_with_type@medium_plane_airframe]§! - 現在の戦術爆撃機の予備数 §G[?ROOT.num_equipment@medium_plane_airframe]§! - 戦術爆撃機の合計目標数 §Y[?ITA_missiolinis_tactical_bombers_goal]§!"
 ITA_missiolini_industrial_research:0 "産業研究"
 ITA_missiolini_industrial_research_desc:1 "我々はファシズムとイタリア人民が、技術の偉大な飛躍をいかに素早く達成できるかを世界に示さなければならない。"
 ITA_missiolini_expand_intelligence_agency:0 "諜報機関の拡大"
 ITA_missiolini_expand_intelligence_agency_desc:1 "我が国の諜報機関を拡大することでイタリア社会の隅々まで潜入し、共産主義者や犯罪者をはじめとする害獣共を白日の下に引きずり出し、イタリアをより安全な国にしよう。"
