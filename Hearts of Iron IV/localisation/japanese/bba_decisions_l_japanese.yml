 ETH_road_reform_BoP:0 "道路の改善"

 ETH_Education_reform_decentralized_BoP:0 "現地に合わせた教育改革"
 ETH_Education_reform_decentralized_BoP_tt:0 "教育は、旧態依然とした権力構造に立ち向かう上で、最も重要なことだ。若者には権力に疑いを持ち、伝統主義者達の時代遅れな考え方をはねつけられるような教育を施す必要がある。"
 ETH_Education_reform_centralized_BoP:0 "公教育改革"
 ETH_Education_reform_centralized_BoP_tt:0 "次の世代を労働人口として育て上げることが、我々の優先事項であることは確かだ。しかし、より好ましい道徳観を持てるように誘導する機会を、せっかく与えられているのだから、[ETH.GetLeader]への忠誠を忘れないように躾けたいものだ。"
 ETH_road_reform_local_BoP:0 "現地の道路開発の支援"
 ETH_road_reform_highways_BoP:0 "首都高速の開発支援"
 ETH_road_reform_local_BoP_desc:0 "[ETH.GetName]の道路網は、ますますこれからの経済発展の妨げとなる。今や我々は、政治的影響力を手に入れたのだ。もっと質のいい道路を作って町や村を繋ぎ、この国に住む普通の人々のためにも、道路の近代化を推し進めて行こう。"
 ETH_road_reform_highways_BoP_tt:0 "[ETH.GetName]の道路網は、ますますこれからの経済発展の妨げとなる。我々が手に入れた新たな力を駆使して、経済発展と中央集権を加速させ、首都周辺にもっと質のいい幹線道路を築いて行かねばならない。"
 ETH_officer_reforms_centralized_BoP:0 "軍人を政務官に登用"
 ETH_officer_reforms_decentralized_BoP:0 "軍における能力主義を強化"
 ETH_officer_reforms_centralized_BoP_tt:0 "軍が政権に歯向かうことのないよう、軍人を政務官の地位に就けることで、彼らの忠誠の維持に努めるべきだろう。"
 ETH_officer_reforms_decentralized_BoP_tt:0 "軍の有用性を維持するためにも、将校団の能力主義を強化する必要がある。"
 ETH_BoP_purge_communists:0 "共産主義者の粛清"
 ETH_BoP_purge_communists_tt:0 "「黒い獅子たち」と共産主義の将校達との間の、不安定な均衡が崩れかかっている。将校達が中央集権に熱を上げていること、そして自分達に忠実な独裁国家を作り上げようとしていることは明白だ。我々がこれまで築き上げてきたものを壊される前に、奴らを排除せねばなるまい。"
 ETH_BoP_purge_anarchists:0 "無政府主義者の粛清"
 ETH_BoP_purge_anarchists_tt:1 "軍と「黒い獅子たち」の間の不安定な均衡が崩れ始めた。常識外れの無政府主義者達の思考が、[ETH.GetNameDef]を完全に腐らせてしまったせいで、我々は今、敵からの攻撃に脆弱な状態にある。革命続行のためにも、「黒い獅子たち」を一人残らず消してしまわねばならない。\n\n§Y$ETH_prov_mil_admin$§!は§Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!の指導者になるだろう。"
 ETH_BoP_expand_black_lions:0 "「黒い獅子たち」の師団を増加"
 ETH_BoP_expand_black_lions_tt:0 "共産主義者達は信用ならない。奴らが自分達の利益のために権力を手に入れようと動いた時に備えて、警戒を怠らないようにしなくては。そのためにも「黒い獅子たち」の師団数を増やし、奴らの動きを予め阻害するのだ。"
 ETH_BoP_expand_red_guards:0 "紅衛兵の師団を増加"
 ETH_BoP_expand_red_guards_tt:0 "「黒い獅子たち」は政治を任せるに値しない者達であり、最終的にその権力を取り上げられるべきだ。奴らはこの先、確実に何らかの失敗を犯す。我々は今から動かせる紅衛兵の部隊数を増やし、いざという時、有利に動けるようにしておかねばならない。"

