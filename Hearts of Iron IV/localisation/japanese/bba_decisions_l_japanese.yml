 ETH_local_development_state_grows_mission:0 "[?ETH.ETH_local_state.GetName]の成長"
 ETH_local_development_state_grows_mission_desc:0 "[?ETH.ETH_local_state.GetName]は現在の統治方法の元、繁栄している。農業生産高が増加しており、街や村も成長している。"
