 ETH_anti_colonialism_decision_desc:0 "アフリカにおける[FROM.GetAdjective]帝国主義を終わらせなければならない。世界は目を覚まし、[FROM.GetAdjective]植民地主義の日々が過去のものであることを悟るべきだ。[FROM.GetNameDef]の民衆には指導者たちに圧力をかけ、アフリカの各植民地を圧政から解放する義務がある。"
 ETH_demand_peace_decision:0 "[?FROM.previous_overlord.GetAdjective]による[FROM.GetNameDef]の認知を要請"
 ETH_demand_peace_decision_desc:0 "勇敢な[FROM.GetName]の民たちが、[?FROM.previous_overlord.GetAdjective]による独裁政治に対して立ち上がった。我々はすぐに行動を起こし、どんな手段を使ってでも[FROM.GetAdjective]の地から[?FROM.previous_overlord.GetNameDef]を追放しなくてはならない。"
 ETH_demand_peace_decision_tt:0 "§Y[?FROM.previous_overlord.GetNameWithFlag]§! は §Y[FROM.GetNameWithFlag]§!との戦争を終わらせるよう圧力をかけられている"
 ETH_currently_demanding_peace_flag:0 " 現在、和平を要請中"

 ETH_social_reforms_category:0 "無政府共産主義の社会改革"
 ETH_social_reforms_category_desc:0 "[ETH.GetName]内の文化的・宗教的な隔たりを克服するために我々に必要なのは、社会改革の波だ。それさえやってくれば、我々は再び一つになれる。"
 ETH_education_reforms_decision:0 "教育システムの改革"
 ETH_education_reforms_decision_desc:0 "将来、反動主義的な運動が活性化することのないよう、教育システムの改革が必要だ。子供達には資本主義の奴隷ではなく、自由な発想ができる大人に成長して欲しい。"
 ETH_collectivization_reforms_decision:0 "農地改革"
 ETH_collectivization_reforms_decision_desc:0 "[ETH.GetNameDefCap]の土地は何世紀もの間、民衆たちの手で耕されてきたにも関わらず、その所有権は貴族達にあった。今こそ全員が自分自身を主を定め、土地を再配分するチャンスだ。"
 ETH_secularization_reforms_decision:0 "分離改革"
 ETH_secularization_reforms_decision_desc:0 "[ETH.GetNameDefCap] には何世紀も昔から、文化や宗教による隔たりが多数存在する。将来的な宗派戦争を未然に防ぐためにも、迷信のくびきを打ち砕かなくてはならない。"
 ETH_freedom_at_gunpoint_category:0 "銃口と隣り合わせの自由"
 ETH_freedom_at_gunpoint_category_desc:0 "隣国は依然として帝国主義者の支配下に閉じ込められている。今こそ我々が戦争で得た経験と、新たに築き上げた経済力を、アフリカの解放のために注ぎ込むべき時だ。植民地主義者共には、どのような言葉も通じない。奴らには暴力で臨むしかないのだ。"
