 ETH_improve_country_category:0 "[ROOT.GetName]の前進"
 ETH_improve_country_category_desc:0 "[ETH.GetNameDefCap]の経済のほとんどは農業で成り立っており、それを担うのは食べていくのがやっとの農家達だ。産業化にあたり、電力の供給と輸送インフラに大規模な投資をおこなう必要がある。それができれば、より多くの労働者達が農業から工場での仕事に移行できるはずだ。"
 ETH_build_local_resistance_force:0 "[FROM.GetName]でレジスタンス勢力を形成"
 ETH_build_local_resistance_force_desc:1 "TODO"
 ETH_build_local_resistance_force_increase_tt:0 "国で勢力を拡大できるアーベグノック師団を§G1§!つ採用"
 ETH_build_local_resistance_force_cost:0 "£command_power  §G25§!"
 ETH_build_local_resistance_force_cost_blocked:0 "£command_power  §R25§!"
 ETH_building_local_resistance_flag:0 "現在、レジスタンスの兵士を募集中"
 ETH_launch_large_scale_uprising:0 "大規模な蜂起"
 ETH_launch_large_scale_uprising_desc:0 "[ETH.GetName]の民達は、自分達の故郷の至る所に居座る外国の占領部隊を打ち倒したくてうずうずしている。我々はそんな彼らに、ちょっときっかけを与えてやるだけでいい。"
 ETH_has_readied_uprising_tt:0 "最低1国で蜂起の準備をおこなった"
 ETH_italian_uprising_warning_mission:0 "[ETH.GetName]で蜂起が迫っている"
 ETH_italian_uprising_warning_mission_desc:0 "噂によれば[ETH.GetLeader]が国内の反逆者たちに、[ROOT.GetName]に対する組織的攻撃に加わるよう呼びかけたらしい。"
 ETH_italian_uprising_warning_mission_tt:0 "蜂起が開始された"
 ETH_coup_haile_selassie_imru:0 "宮殿クーデターの誘発"
 ETH_coup_haile_selassie_imru_desc:0 "天皇不在の間、民主的な考えを持つ$ETH_ras_imru_haile_selassie$が国を統治してきた。間違いなく、戦争で国を率いた彼は、[ROOT.GetName]の真の英雄として大衆に見られている。より民主的な[ROOT.GetName]を求める声は大きくなっている。今こそ、本当に[ROOT.GetNameDef]に変化を起こすべき時なのかもしれない。"
 ETH_palace_coup_tt:0 "§Y$ETH_ras_imru_haile_selassie$§!がクーデター蜂起"
 ETH_formal_request_to_host:0 "[?ETH.host_nation.GetAdjective]政府に、正式な要請を出す。"
 ETH_formal_request_to_host_desc:0 "[?ETH.host_nation.GetAdjective]政府に接触し、[ITA.GetNameDef]との戦争への参加を促すべきだ。そうなれば、我々の国家の再征服も、いよいよ最終段階に入る。"
 ETH_false_flag_operation_decision:0 "偽旗作戦を開始する"
 ETH_false_flag_operation_decision_desc:0 "各ホスト国に[ITA.GetName]が信用ならない国であることを理解してもらうためにも、ドイツの国境検問所で攻撃を実施し、その責任をイタリアになすりつける必要がある。"
 ETH_throw_grand_party_for_host:0 "豪華なパーティーを開く"
 ETH_throw_grand_party_for_host_desc:0 "[ROOT.GetLeader]の邸宅で開かれる盛大なパーティーは、比較的公式なロビー活動とは別の、非公式な働きかけをするためのまたとない機会となるだろう。"
 ETH_influence_host_cost:0 "§G10§! £GFX_ETH_imperial_treasury"
 ETH_influence_host_cost_blocked:0 "§R10§! £GFX_ETH_imperial_treasury"
 organization_of_african_unity_member_tt:0 "アフリカ統一機構の加盟国である"
 ETH_take_loans:0 "個人負債"
 ETH_take_loans_desc:0 "帝国の資産を担保として、使える資金を増やすという手もある。"
 ETH_take_loans_tt:0 "£GFX_ETH_imperial_treasury資金: §G+10§! \n"
 ETH_fundraising_campaign_decision:0 "資金集め活動"
 ETH_fundraising_campaign_decision_desc:0 "[ROOT.GetLeader]のラジオ演説を聞く限り、アメリカで我々の大義を支援する者たちが大幅に増えたようだ。これを利用しない手はない。帝国の資産を増やすためにも、各所で資金集めの活動を始めるべきだ。それはひいては、我々の故郷の地を奪還するための資金にもなるのだから。"
 ETH_low_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury資金: §G+5§! \n"
 ETH_medium_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury資金: §G+15§! \n"
 ETH_high_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury資金: §G+20§! \n"
 ETH_very_high_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury資金: §G+30§! \n"
 ETH_set_up_gideon_force_decision:0 "ギデオンフォース"
 ETH_set_up_gideon_force_decision_desc:0 "どうやら[?ETH.host_nation.GetAdjective]政府には、我々の占領者たちに対する攻撃を直接支援するための、小さな遠征軍に出資する意思があるらしい。直ちにそうした部隊を形成してもらえるよう、強く要請するべきだ！"
 ETH_set_up_gideon_force_decision_tt:0 "[?ETH.host_nation.GetAdjective]特殊部隊の指揮官が、一時期的に[ROOT.GetAdjective]軍に加わることになった。"

 ETH_recruit_mercenaries_host_cost:0 "§G[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_imperial_treasury"
 ETH_recruit_mercenaries_host_cost_blocked:0 "§R[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_imperial_treasury"
 ETH_recruit_mercenaries_from_host:0 "傭兵を雇う"
 ETH_recruiting_mercenaries_flag:0 "傭兵の雇用"
 ETH_recruit_mercenaries_from_host_desc:0 "金のために働く人間は、どこにでもいるものだ。"
 ETH_recruit_aircrews_from_host:0 "[?ETH.host_nation.GetAdjective]のパイロットを雇う"
 ETH_recruit_aircrews_from_host_desc:0 "[ROOT.GetName]のために、喜んで力を貸してくれる[?ETH.host_nation.GetAdjective]のパイロットや保守技術員は必ずいる。十分な報酬さえ出せれば、な。"
 ETH_recruit_merchant_marines_from_host:0 "民間船の入手"
 ETH_recruit_merchant_marines_from_host_desc:0 "我が軍をアフリカに送り返すためには、複数の船と船員達が必要になる"
 ETH_buy_rifles_from_host:0 "[?ETH.host_nation.GetAdjective]製のライフルを購入する。"
 ETH_buy_rifles_from_host_desc:0 "[ROOT.GetName]による再征服に出資するには、犠牲がつきものだ。君主の個人的な資産で武器を購入するなど、余裕のなさを露呈する行為かもしれない。だが、余裕のない時には、余裕のない策しか打ち出せないものだ。"
 ETH_buy_rifles_from_host_cost:0 "§G[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_buy_rifles_from_host_cost_blocked:0 "§R[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_securing_arms_deals_flag:0 "武器取引の確保"
 ETH_will_be_re_enabled_tt:0 "完了後、このディシジョンは[?ETH_re_enable_time_international_actions]日後に再び利用可能になる。"
 ETH_buy_tanks_from_host:0 "余剰分の[?ETH.host_nation.GetAdjective]製戦車を買う"
 ETH_buy_tanks_from_host_desc:0 "[ROOT.GetAdjective]軍は、戦車の数が著しく不足している。市場に古い余剰戦車が出回っているので、帝国の資産を使ってそれらを入手できれば、状況はいくらか改善するだろう。古い戦車でも、何もないよりはマシだからな。"
 ETH_buy_support_equipment_from_host:0 "支援装備の入手"
 ETH_buy_support_equipment_from_host_desc:0 "ライフルだけが全てではない。兵士たちにはヘルメット、ブーツ、手榴弾など、様々な物が必要だ。こうした物を入手するために、いくらか帝国の資産を流用してもいい。"

 ETH_chitet_category:0 "チテット"
 ETH_chitet_category_desc:0 "国の徴兵軍を召集することで、州は多くの部隊をすばやく用意することができる。徴兵軍は過去何世紀にもわたって、この国によく仕えてくれた。戦争が終われば、彼らは皆故郷に戻され、一般市民としての生活を再び送れることになっている。"
 ETH_raise_the_chitet:0 "チテットを召集する"
 ETH_raise_the_chitet_desc:0 "支配下にある全てのエチオピアの州の税金を収集する。"
 ETH_disband_the_chitet:0 "チテットを解散する"
 ETH_disband_the_chitet_desc:0 "戦争が終わったら、徴兵軍の者達を故郷に帰してやる時だ。"
 ETH_chitet_cooldown_tt:0 "一度解散したチテットの召集は、[?var_ETH_chitet_cooldown]日後から再び可能となる。"
 ETH_chitet_disband_tt:0 "チテット解散から[?var_ETH_chitet_cooldown]日"
 ETH_disband_the_chitet_mission:0 "徴兵軍の帰還"
 ETH_disband_the_chitet_mission_desc:0 "そろそろチテットを解散し、兵達を一般人の生活に戻してやる時だ。"
 ETH_raise_the_chitet_effect_tt:0 "徴兵軍の召集"
 ETH_number_levy_units_less_than_five:0 "戦闘可能な徴兵師団が5つ未満。"
 ETH_second_italo_ethiopian_war_category:0 "第二次イタリア・エチオピア戦争"
 ETH_second_italo_ethiopian_war_category_desc:0 "[Get2ndItaloEthiopianWarDesc] "
 
 ETH_2ndItaloEthiopianWar:1 "[ITA.GetName]は、不当に我らの故郷の地を侵略した。我々が国際連盟の正式加盟国であるにも関わらず、世界はなんの行動も起こさずに、この紛争を植民地における小規模な衝突程度に見ている。\nこれが、一つの加盟国による別の加盟国への攻撃で始まった全面戦争であることを国際連盟に証明しなくてはならない。そうして必ずや、全世界で[ITA.GetLeader]に立ち向かうのだ。"
 ITA_2ndItaloEthiopianWar:0 "国際連盟は今のところ、我々に対してなんの措置も講じられずにいる。我々のエチオピア遠征に対し、形式的に反対の立場を取っているだけだ。しかし、この紛争が長引くほど、そしてこちらが送り込んだ正規軍の数が多いほどに、奴らが実際に我々の内政に干渉し始める危険性が高まる。[ETH.GetLeader]が国際連盟を説得し、奴らが行動に移る前に、この戦争を終わらせなければならない。"
 ETH_christmas_offensive_mission:0 "クリスマス攻勢"
 ETH_christmas_offensive_mission_desc:0 "我が軍は今も前進を続けているが、勢いがなくなってきている。近い内に、反撃によって高まった士気も尽きてしまうだろう。"
 ETH_time_based_war_escalation_mission:0 "段階的な戦争の拡大"
 ETH_time_based_war_escalation_mission_desc:0 "戦争が長期化すればするほど、世界の関心もより高まる。戦いが始まった1935年10月から6ヶ月が経過するごとに、戦争拡大レベルが1上がる。"

 ETH_hold_the_north_mission:0 "北部防衛"
 ETH_hold_the_north_mission_desc:0 "クリスマス攻勢によってイタリア軍を後退させるに至ったものの、計画していた通り、海に叩き落とすまでには至らなかった。奴らは部隊を再編成して、より強力な攻撃を仕掛けてくるだろう。我々も、祖国を手放さない覚悟を見せつけてやらねば。"
 ETH_hold_the_north_mission_success:0 "\n[ETH.GetName]が北部の防衛に成功（+1）£trigger_yes\n"
 ITA_conquer_the_north_mission:0 "エチオピア北部の制圧"
 ITA_conquer_the_north_mission_desc:0 "我々がエチオピア人たちの攻撃によって失った土地を、奪還する時がきた。"
 ETH_war_escalation_inc_tt:0 "戦争拡大レベルが§G1§!上がった"
 ETH_war_deescalation_inc_tt:0 "戦争拡大レベルが§R1§!下がった"
 ITA_war_escalation_inc_tt:0 "戦争拡大レベルが§R1§!上がった"
 ITA_war_deescalation_inc_tt:0 "戦争拡大レベルが§G1§!下がった"
 ETH_hold_the_south_mission:0 "南部防衛"
 ETH_hold_the_south_mission_desc:0 "南部の前線はこれまでずっと静かだったが、イタリア軍は間違いなく南の属領から、次の攻撃を仕掛ける準備をしているはずだ。なんとしても奴らを撃退し、奴らがまくし立てている主張や、ソマリの傀儡どもが不当であることを世界に知らしめてみせる。"
 ETH_hold_the_south_mission_success:0 "\n[ETH.GetName]が南部の防衛に成功（+1）£trigger_yes\n"
 ITA_conquer_the_south_mission:0 "エチオピア南部の制圧"
 ITA_conquer_the_south_mission_desc:0 "エチオピア人共は、恐らく南から仕掛けられることは想定していまい。すばやく[837.GetName]と[836.GetName]を捕らえることで向こうの軍の士気を挫き、国際連盟での支持の声をかき消してやるのだ。"
 ETH_hold_addis_ababa_mission:0 "アディス・アベバ防衛"
 ETH_hold_addis_ababa_mission_desc:0 "首都で抗戦を続ければ、イタリア軍を止めるには武力を行使するしかないことを、国際社会にも理解してもらえるかもしれない。"
 ETH_hold_the_capital_mission_success:0 "\n[ETH.GetName]がアディス・アベバの防衛に成功（+1）£trigger_yes\n"
 ETH_conquer_addis_ababa_mission:0 "アディス・アベバの占領"
 ETH_conquer_addis_ababa_mission_desc:0 "必ず首都を落とし、[ETH.GetName]に降伏を迫ってやる。"
 ETH_hold_harar_mission:0 "[835.GetName]の防衛"
 ETH_hold_harar_mission_desc:0 "南部を失った今、ハラールの防衛に努め、海へと通じるルートを守らねばならない。"
 ETH_harar_lost_tt:0 "ハラールの支配権を失うと人々の戦争協力度が低下します。"
 ETH_conquer_harar_mission:0 "[835.GetName]の制圧"
 ETH_conquer_harar_mission_desc:0 "エチオピア人共は、山岳地帯で態勢を立て直している。 奴らが強固な守りを敷く前に、[835.GetCapitalVictoryPointName]を攻略してしまわねば。"
 ETH_hold_harar_mission_success:0 "\n[ETH.GetName]が[835.GetName]の防衛に成功（+1）£trigger_yes\n"
 ETH_buy_rifles:0 "小火器の購入"
 ETH_buy_rifles_desc:0 "国際武器市場が利用可能になったところで、武器取引の確保をしなくては。何よりもまずは歩兵達にライフルを配り、侵略者達と対等に戦えるようにしてやらねばなるまい。"
 ETH_buy_artillery:0 "火砲の購入"
 ETH_buy_artillery_desc:0 "我が軍を支えるには、是が非でも近代的な大砲が必要だ。重砲の購入ができる武器取引の確保を、優先するべきだろう。"
 ETH_buy_support_equipment:0 "支援装備の購入"
 ETH_buy_support_equipment_desc:0 "我々が欲しいのは武器だけではない。通信機器や支援装備全般が圧倒的に不足している。こうした物を、最優先で調達しなくては。"
 ETH_buy_anti_tank_guns:0 "対戦車砲の購入"
 ETH_buy_anti_tank_guns_desc:0 "我々はイタリアの装甲車相手に、一斗缶や大型猟銃で戦おうとしている。イタリア軍の撃破を可能にするには、質のいい対戦車砲が多数必要になる。"

