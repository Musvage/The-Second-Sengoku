 HOL_german_defectors_1:0 "ドイツ人亡命者"
 HOL_german_defectors_1_desc:0 "ドイツからの亡命者が少数ながらも着実に我が国に流入することで、彼らのカイザーを復権させようとする、親オランダのドイツ人部隊が編成されつつある。"
 HOL_german_defectors_2:0 "親カイザー亡命者"
 HOL_german_defectors_2_desc:0 "前皇帝を復位させようとする結局は無益な目的のために、前皇帝への誤った忠誠心により亡命し、オランダのために戦う兵士が増加している。\n\nオランダ及びオランダの加盟する同盟の完全降伏のみがこの状況を完全に打破できるものになるだろう。"
 ENG_joint_air_training_scheme:0 "共同航空訓練計画"
 ENG_joint_air_training_scheme_desc:0 "イギリス政府は連邦加盟国の航空機搭乗員のために、連邦全土において訓練計画を実行した。これにより、かなりの利益を得ることができるだろう。"
