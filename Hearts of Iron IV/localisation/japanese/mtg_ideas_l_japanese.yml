l_japanese:
 MEX_callistas:0 "カリスタ"
 MEX_callistas_desc:0 "カリェスの支持者は自分たちを豊かにし、その権力を乱用している。能力より忠誠心から任命された彼らは、国のあらゆる省庁や階級を腐敗させる後援体制を永続させている。彼らが抑制されない限り、一般的なメキシコ人は我々の統治政府を「robolucionarios（強盗革命家）」として侮辱し続けるだろう。"
 MEX_church_power_5:0 "カトリック国家"
 MEX_church_power_5_desc:0 "憎まれし1917年憲法は取り消された。真の信仰の尊厳に反する何十年にも及ぶ侵害を経て、ついに我々はメキシコにおいて、究極の権威であり、道徳的、合法的でもある聖なる教会を設立したのだ！"
 MEX_church_power_4:0 "強力な教会"
 MEX_church_power_4_desc:0 "我々は神学校や教会の所有権を回復することによって忠実な信仰の抑圧を減らした。しかし、やるべきことはたくさん残っている。"
 MEX_church_power_3:0 "積極的な教会"
 MEX_church_power_3_desc:0 "我々はカトリック教会への弾圧をやめ、司祭たちによる限定的な自治を認めるべきだ。そうすれば彼らは我が国の施政を尊重し、安定を揺るがすような行動を控えるようになるだろう。"
 MEX_church_power_2:0 "弱い教会"
 MEX_church_power_2_desc:0 "1917年憲法はメキシコのカトリック教会の影響力に合わせた措置を要求している。クリステロは1920年代にこれらの法律を施行しようとしたため反乱を起こしたが、人々は非宗教的国家になる準備が整っているかもしれない。"
 MEX_church_power_1:0 "無神論国家"
 MEX_church_power_1_desc:0 "メキシコのカトリック教会はもはや過去のものとなるだろう。聖職者たちは反革命的であり、迷信的なナンセンスの行商人である。我々はメキシコを合理主義と科学の要塞とするようにいっそうの圧力をかけるだろう！"
 MEX_cedillo_tension:0 "弱い独裁権"
 MEX_cedillo_tension_desc:0 "サトゥルニーノ・セディージョ将軍と、その同調者のカウディーリョ達は多くの力を失なった。しかし、彼らはそれを取り戻そうとしている。"
 MEX_cedillo_tension_2:0 "中程度の独裁権"
 MEX_cedillo_tension_2_desc:0 "サトゥルニーノ・セディージョ将軍と、その同調者のカウディーリョ達は粘り強く影響力を維持している。彼らが政府の邪魔をするのなら、彼らに対して行動を起こさなければならないかもしれない。"
 MEX_cedillo_tension_3:0 "強い独裁権"
 MEX_cedillo_tension_3_desc:0 "サトゥルニーノ・セディージョ将軍と、その同調者のカウディーリョ達は、政府とは関係無く行動している。彼らは[Root.GetLeader]やメキシコ国民の敵と内外で接触しているとみなすべきだ！"
 MEX_cedillo_tension_4:0 "極めて強い独裁権"
 MEX_cedillo_tension_4_desc:0 "サトゥルニーノ・セディージョ将軍と、その同調者のカウディーリョ達は、正統な[Root.GetLeader]政府に対抗するための軍隊を隠そうとしていない。我々は、メキシコの統一に対するこの脅威を終えるために、すぐに行動しなければならない！"
 MEX_brown_water_navy:0 "沿岸海軍"
 MEX_brown_water_navy_desc:0 "我々は潜水艦や仮装巡洋艦を脅かすことができる沿岸防衛力を持っているが、特化された敵水上艦隊は我々を一掃するだろう。"
 MEX_blue_water_navy:0 "外洋海軍"
 MEX_blue_water_navy_desc:0 "我々の目標はこの世界において、押しも押されもせぬ強い力をもった大規模な艦隊を編成することだ。"
 MEX_raiding_navy:0 "襲撃海軍"
 MEX_raiding_navy_desc:0 "超大国の海軍を倒そうとするのは無駄だろう。代わりに、我々は敵の交易を破壊し、そしてメキシコを侵略から守るために護衛することを目指す。"
 MEX_heavy_artillery:0 "重砲"
 MEX_heavy_artillery_desc:0 "我々は火力支援のため従来の野戦砲に焦点をあてていくべきだ。"
 MEX_aerial_artillery:0 "空の砲兵"
 MEX_aerial_artillery_desc:0 "我々は火力支援のため軽爆撃機および戦略爆撃機に焦点をあてていくべきだ。"
 MEX_politicised_army:0 "政治的軍部"
 MEX_politicised_army_desc:0 "メキシコの支配者たちは約30年間革命的な軍将校から引き出されいていた。我々が経験した激動の時代は確固たる指導力を求めた。問題は台風が過ぎ去ったのか、それともいまは台風の目にいるのかだ。我々は軍隊を専門家するべきか、あるいは地域の強者（カシケとカウディーリョ）が多少領地を切り開くことを許すべきか？サン・ルイス・ポトシのサトゥルニーノ・セディージョのような将軍たちは己の権力を守るために民兵を募っている。過去に不満を持った士官たちによってはじめられた多くの反乱は、我々が行動しない限り終わらない可能性がある。"
 MEX_politicised_army_2:0 "政治的軍部"
 MEX_politicised_army_2_desc:0 "ガリド将軍の赤シャツ隊やニコラス・ロドリゲス将軍の金シャツ隊のような地域的有力者の政治的民兵の利用を禁止することで、我々はこの常軌を逸した政治的偏向をどうにか抑えることができた。"
 MEX_revolutionary_army:0 "革命軍"
 MEX_revolutionary_army_desc:0 "メキシコ革命は、我が国の独立を我々の元で確保するために必要な英雄たちや愛国者たちによって戦われ、そして勝利を収めた。"
 MEX_left_wing_paramilitaries:0 "左翼的準軍事組織"
 MEX_left_wing_paramilitaries_desc:0 "タバスコのガリド将軍の赤シャツ隊とその同じ志の一派は我々に、個人的な利益搾取のために革命を転覆させようとしてくる、人民の敵を粉砕する手助けをしてくれる。彼らは、メキシコを再び暗黒時代に戻そうとする反革命主義者ことカトリック教会の密かな支持者を根絶する手助けもしてくれるだろう。"
 MEX_right_wing_paramilitaries:0 "右翼的準軍事組織"
 MEX_right_wing_paramilitaries_desc:0 "ニコラス・ロドリゲス・カラスコ将軍の金シャツ隊とその同じ志の一派は我々に、左派の裏切り者と敗北主義者共に対する国内の結束を着実なものにしてくれるだろう。"
 MEX_ejido_worker_militias:0 "エヒード労働者民兵"
 MEX_ejido_worker_militias_desc:0 "エヒード共同体制度に加わる勤勉な農民達は、我々の建設しようとする新しいメキシコにおいて、自身らの権益を守るために団結している。"
 MEX_caudillo_private_armies:0 "カウディーリョ私設軍"
 MEX_caudillo_private_armies_desc:0 "ある地域の知事、実業家、駐屯部隊指揮官は同じ人物であることが多い。それは忠実な部下を影響力のある地位に任命することで権力を得る革命の将軍である。避けがたい事実として、これらのカウディーリョは我々が関係を深めるべき相手であり、戦う相手ではないのだ。"
 MEX_strike_breaking:0 "ストライキを粉砕"
 MEX_strike_breaking_desc:0 "労働闘争は悪辣非道で深刻である。重要な産業で労働を管理することにより、祖国の利益のために生産量を増やすことができる。"
 MEX_international_struggle:0 "国際闘争"
 MEX_international_struggle_desc:0 "我々はイデオロギーそして解放のための闘争に、その助けの手を差し伸べる値打ちがあると考えている人々を助ける。それには大きな責任が生じるが、メキシコの人民はこの責務を全うするには十分に強力である。"
 MEX_synarchist_influence:1 "シナキストの影響力"
 MEX_synarchist_influence_desc:1 "メキシコのシナキストは彼らの主張を国中に広めようとしている。彼らはいわゆる「ヒスパニック連帯」の背後にある抑圧的な目的を隠そうとしている。"
 MEX_oil_concessions:1 "石油利権"
 MEX_oil_concessions_desc:1 "メキシコの石油を利用するため、外国企業は金銭により長期に渡り自由に採掘できる権益を得ている。しかし彼らがこれまで支払った金額は採掘される石油の価値をはるかに下回っており、メキシコに眠る石油を直接管理していないにもかかわらず、例えばアメリカ国内におけるよりも高い利益を得ることができる。"
 MEX_bolivarian_agitation:1 "ボリバル主義の扇動"
 MEX_hispanic_culture:0 "ヒスパニック文化"
 MEX_hispanic_culture_desc:0 "ラテンアメリカ諸国は、征服と生存、反乱と確固たる支配から生み出された、強い文化を持っている。我々が共有する文化は矜持の源であり、未来への前進のための輝ける灯火である。"
 MEX_proletarian_class_army:1 "プロレタリア階級軍"
 MEX_proletarian_class_army_desc:1 "階級軍として武装し組織されたプロレタリアートだけが、革命の理想を守り広めることができるだろう。"
 MEX_idea_vanguard_of_the_4th_international:1 "第四インターナショナルの前衛"
 MEX_idea_vanguard_of_the_4th_international_desc:1 "我らの革命は、万国の労働者たちを勇敢にして大いなる偉業へ後押しする自由の風となっている。第四インターナショナルはファシスト、ブルジョワ、ボナパルティストの反動の鎖から人類を解放するだろう。"
 MEX_luis_montes_de_oca:0 "ルイス・モンテス・デ・オカ"
 MEX_luis_montes_de_oca_desc:0 "ルイス・モンテス・デ・オカは、メキシコの著名な銀行家でオーストリア学派の提唱者だ。"
 MEX_alberto_pani:0 "アルベルト・Ｊ・パニ"
 MEX_alberto_pani_desc:0 "アルベルト・Ｊ・パニは、メキシコの金融業界の立役者であり、国立銀行及び農業信用金庫の代表者の1人だ。"
 MEX_luis_farell:0 "ルイス・ファレル・クビージャス"
 MEX_luis_farell_desc:1 ""
 MEX_abelardo_rodriguez:0 "アベラルド・L・ロドリゲス"
 MEX_abelardo_rodriguez_desc:0 "アベラルド・L・ロドリゲスは1913年に革命に加わり、その知力と勤勉さから一兵卒から成り上がってきた。彼の革命に対する忠誠は、アルバロ・オブレゴン元大統領の暗殺事件の後、1932年からその任期の残り2年を務めることで報われた。"
 MEX_jose_gonzalo_escobar:0 "ホセ・ゴンサロ・エスコバル"
 MEX_jose_gonzalo_escobar_desc:0 "エスコバル将軍は革命の混乱と内紛の最中にパンチョ・ビリャの反乱軍と戦い、政府の敵に対し騎兵隊による襲撃を指揮した。彼はカリェス大統領と衝突して1929年の反乱の企て後に追放されたが、内閣改造により帰国した。"
 MEX_pablo_gonzalez:0 "パブロ・ゴンサレス・ガルサ"
 MEX_pablo_gonzalez_desc:0 "パブロ・ゴンサレスは、「暗殺」を計略する才能を持つ軍将校である。彼は1919年に大衆的反逆者にしてカウディーリョである、エミリアーノ・サパタを待ち伏せして殺す計画を手伝った。"
 MEX_plutarco_calles:0 "プルタルコ・エリアス・カリェス"
 MEX_plutarco_calles_desc:0 "1924年から28年まで大統領を務めたカリェスは、その強力な人脈によりメキシコの政府を超越し、壮大な権力を発揮し続けている。彼は終身独裁大統領であるディアスの手法と比較され、政敵からは「ヘフェ・マキシモ（偉大なる指導者）」というレッテルを貼られている。カリェスは、自分はただの引退した政治家で、国益のために助言を与えているだけだと弁明しているにもかかわらず、この呼び方は世間で一般的なものとなった。"
 MEX_vicente_lombardo:0 "ビセンテ・ロンバルド"
 MEX_vicente_lombardo_desc:0 "革命後に労働者の権利のために闘ってきた急進的な労働組合の活動家であり、カルデナス与党と労働同盟関係を結んでいる。"
 MEX_jose_vasconcelos:0 "ホセ・バスコンセロス"
 MEX_jose_vasconcelos_desc:0 "文化的作家、元閣僚にして大統領候補のバスコンセロスは、先住民の宗教、カトリック主義、市民民族主義の概念を混ぜ合わせ、融合したメキシコのイデオロギーを体系化した。彼はアメリカからメキシコへの割譲、再征服を支持する。"
 MEX_bartolome_garcia_correa:0 "バルトロメ・ガルシア・コレア"
 MEX_bartolome_garcia_correa_desc:0 "ユカタン出身の先住民族であるマヤ人であり州知事と上院議員を務め、先住民の慣習と州の権力を調和させる民衆主義的政策を実施する。"
 MEX_aaron_saenz:0 "アーロン・サエンス・ガルサ"
 MEX_aaron_saenz_desc:0 "右翼の実業家で知事を務めるアーロン・サエンスは、エル・ヘフェ・マキシモの目標に従い、その操り人形的な大統領とその内閣を維持させた才能から、「カリェスの陰」とあだ名を付けられている。"
 MEX_manuel_perez_trevino:0 "マヌエル・ペレス・トレビーニョ"
 MEX_manuel_perez_trevino_desc:0 "マヌエル・ペレス・トレビーニョは工兵と砲兵の専門知識を持つ革命将軍である。彼は政治的に影響力があり、国民革命党の創設者である。"
 MEX_saturnino_cedillo:0 "サトゥルニーノ・セディージョ・マルティネス"
 MEX_saturnino_cedillo_desc:0 "裕福な北部の知事であり軍事指導者でもあるセディージョ将軍は、個人的な忠誠心に基づく支援の構造により権力の行使を図る。衰えつつあるカウディーリョ達の影響力と国家の中央集権化は、彼の政府からの独立性においては非常に大きな懸念材料である。"
 MEX_othon_blanco:0 "オソン・P・ブランコ・ヌーニェス・デ・カセレス"
 MEX_othon_blanco_desc:0 "オソン・ブランコは革命以前から海軍士官を務めていた海軍事務局の古顔である。彼の専門分野は海軍の円滑な物流支援を確保することであり、新しい定住地を建設することだ。"
 MEX_heriberto_corona:0 "エリベルト・ハラ・コロナ"
 MEX_heriberto_corona_desc:0 "エリベルト・コロナは、その忠誠心を保障するために海軍に任命された革命将軍である。"
 MEX_manuel_avila:0 "マヌエル・アビラ・カマチョ"
 MEX_manuel_avila_desc:0 "来たるべきメキシコの困難に備えるため、国防事務局長に任命された革命将軍である。"
 MEX_leon_trotsky:1 "レフ・トロツキー"
 MEX_leon_trotsky_desc:0 "ロシア内戦の際、赤軍をほぼゼロから築き上げた功績を持つ。この世界革命の思いを抱く彼こそ我が軍を組織する力となりうるだろう。"
 MEX_tga:0 "タジェレス・ヘネラレス・デ・アルマ"
 MEX_tga_desc:0 "総合兵器作業局（Talleres Generales de Arma）は、装甲戦闘車両を専門とする、メキシコ国立航空学建造作業局（TNCA）の分局。"
 MEX_germano_mexican_tanks:0 "メキシコ・ドイツ戦車協力設計"
 MEX_germano_mexican_tanks_desc:1 ""
 MEX_russo_mexican_tanks:0 "メキシコ・ロシア戦車協力設計"
 MEX_russo_mexican_tanks_desc:1 ""
 MEX_american_mexican_tanks:0 "メキシコ・クライスラー"
 MEX_american_mexican_tanks_desc:1 ""
 MEX_astimar_gulf:0 "ASTIMAR・ゴルフォ"
 MEX_astimar_gulf_desc:0 "湾岸海軍造船所長官局（Astilleros de la Secretaría de Marina del Golfo）"
 MEX_astimar_pacific:0 "ASTIMAR・パシフィコ"
 MEX_astimar_pacific_desc:0 "太平洋海軍造船所長官局（Astilleros de la Secretaría de Marina del Pacifico）"
 MEX_tnca:0 "タジェレス・ナシオナーレス・デ・コンストルクシオーネス・アエロノーティカス"
 MEX_tnca_desc:0 "国立航空学建造作業局（Talleres Nacionales de Construcciones Aeronáuticas）は革命より前に設立され、内戦の混乱に巻き込まれるまでは革新的な設計機関だった。"
 MEX_royal_dutch_shell:0 "ロイヤル・ダッチ・シェル"
 MEX_royal_dutch_shell_desc:0 "メキシコの石油採掘権の60%を所有するイギリスとオランダの企業。"
 mexican_ford:0 "メキシコ・フォード"
 mexican_ford_desc:0 "フォード・モーター・カンパニーのメキシコでのフランチャイザー。"
 MEX_pemex:0 "ペメックス"
 MEX_pemex_desc:0 "メキシコ石油（Petróleos Mexicanos）はロイヤル・ダッチ・シェルやカリフォルニア・スタンダード石油等の外国企業に所有されていた国産資源を国有化する事で形成された。"
 MEX_banco_de_mexico:0 "メキシコ中央銀行"
 MEX_banco_de_mexico_desc:0 "内戦によって粉砕された経済を立て直すために1925年に建てられたメキシコ中央銀行は、我々の最後の貸し手、通貨の発行者であり、国の意向のためのあらゆる種類の冒険的事業の出資者だ。"
 MEX_escuela_de_ingeneria_electrica:0 "電子機械工学部"
 MEX_escuela_de_ingeneria_electrica_desc:0 "国立工科大学電子機械工学課程（Escuela Superior de Ingenería Mecánica y Eléctrica）は、電磁波とテレビジョン装置の研究の最先端を往く、我が国の最高の教育機関の一つである。"
 MEX_capital_reserves:0 "資本剰余金"
 MEX_capital_reserves_desc:0 "拡大する石油産業から得られる富で、高品質な外国製軍装品を購入が可能になるだろう。"
 MEX_knights_of_columbus:0 "コロンブス騎士団"
 MEX_knights_of_columbus_desc:0 "国際的なカトリック教徒の一員であるコロンブス騎士団は平和と和解を達成し、我々を援助するだろう。マタイによる福音書:「あなた方は『目には目を、歯には歯で』と聞いているのを知っています。しかし、わたしはあなたに言います。悪い者に手向かってはいけません。あなたの右の頬を打つような者には、左の頬も向けなさい」"
 MEX_social_catholicism:1 "社会カトリック主義"
 MEX_social_catholicism_desc:1 "産業革命は非人道的な状況へと労働者を追いやった。社会主義者の要求に応えるために、経営陣の被雇用者への温情を示す必要性に重点が置かれた。一種のキリスト教非革命的社会主義、すなわち社会カトリック主義はこうして生まれた。"
 MEX_legion_of_christ:1 "キリスト軍団"
 MEX_legion_of_christ_desc:1 "無神論者であるテロリストどもは打ち砕かれた！彼らの残忍な抑圧は、同じく懲罰されなければならない。出エジプト記で言われているように『目には目を、命には命を』だ。神の復讐心に燃えた腕であるために、キリストの軍団は悪魔の不誠実さを確実に我々の土地から消し去るだろう。"
 MEX_triumph_of_synarchism:0 "シナキズムの勝利"
 MEX_triumph_of_synarchism_desc:0 "惨めに打ちのめされた我らの敵は、サタンの取り巻きが如く暗がりへと身を潜めた。今より我々は、信仰と政治的意志の両面において、その団結を確実なものとする方法を以て、国家の再建を着実なものとするため、自由の統治を執り行う。"
 MEX_womens_suffrage:0 "女性参政権"
 MEX_womens_suffrage_desc:0 "近年、女性がカトリック教会に味方することにより革命の理想である、1917年の非宗教的な憲法を破壊してしまうことをメキシコのエリート達は心配していたが、法の下の平等がはるかに重要であり、そしてそれは我々の社会をより繁栄させるだろう。"
 MEX_professional_army:1 "職業軍"
 MEX_professional_army_desc:1 "我々は部隊が最大効率で戦い続けることができるよう、強力な補給体制を構築している。"
 MEX_international_peacekeepers:0 "世界の平和の監視人"
 MEX_international_peacekeepers_desc:1 "世界中の民主主義国は、世界中の国々に意見の相違の調停と紛争の仲裁を行える場を与え、国際的な安全保障を確かなものとするため、「国際連合（United Nation）」という平等の同盟を創設することを計画している。我々はラテンアメリカの独立を維持するためにも、この計画に身を投じて助力してやろうではないか。"
 mexico_hispanic_diplomacy:1 "ヒスパニック外交"
 mexico_hispanic_diplomacy_desc:1 "もし我々の大陸への野心を実現させたいのであれば、ラテンアメリカの多数の政府を納得させなければならない。"
 mexico_german_submarine_happy_time:0 "潜水艦隊の幸福な日々"
 mexico_german_submarine_happy_time_desc:0 "潜水艦艦長達はアメリカ沿岸部で無防備な中立輸送船を狩る幸福な日々を過ごしている。"
 synarchist_youth:0 "シナキスト青年団"
 synarchist_youth_desc:0 "若者達は国家の将来を決定する。彼らが適切に教育されれば、我々の理想、即ち剛健、忠誠、敬虔の体現者となるであろう。"
