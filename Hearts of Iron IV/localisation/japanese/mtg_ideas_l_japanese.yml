 HOL_de_vaarplicht_idea_desc:0 "「勅令A5に従い、全てのオランダ国民とオランダの諸市民は、徴兵を受けていない、徴兵を受けている、または現在まだ役務に呼び出されていないの如何に問わず、商船隊において、またはそのために役を務める義務を有する」"
 HOL_caved_to_the_germans_idea:0 "ドイツに屈服した"
 HOL_caved_to_the_germans_idea_desc:0 "侵略の脅威に直面するよりはむしろ、ドイツとの貿易交渉において彼らの要求を認めることを決定した。民主主義の自由は結果的に損なわれ始め、このことは中立から離れた最初の試験的な段階とみなされる可能性がある。"
 HOL_caved_to_the_british_idea:0 "イギリスに屈服した"
 HOL_caved_to_the_british_idea_desc:0 "確実に経済的災厄を招くであろう、イギリスによる貿易路の完全封鎖の脅威に直面するよりは、オランダ政府はイギリスの通商協定の要求に同意することを選択した。反独感情及び、親英感情の高まりは国内でますます顕著となりつつあり、このイギリスの要求への同意は、オランダが中立政策から踏み出す最初の暫定的な一歩として受け止められている。"
