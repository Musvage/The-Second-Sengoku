 HOL_wilhelmina:0 "ウィルヘルミナ"
 HOL_wilhelmina_desc:0 "何世紀にもわたって、オラニエ＝ナッサウ家の系譜はオランダの歴史そのものと織り合わされてきた。祖国オランダが外敵によって侵略されたとしても、八十年戦争の際の彼女の先祖であるウィレム沈黙公のように、現在の女王たるウィルヘルミナは間違いなく、祖国防衛のために立ち上がるオランダ国民を鼓舞する存在であると自らを立証するだろう。"
 HOL_aloof_neutrality:0 "不愛想な中立主義"
 HOL_aloof_neutrality_desc:0 "厳格な中立政策によって、ほとんど150年もの間オランダは近隣諸国との戦争から遠ざけられ、とりわけ、先の大戦においても、中立を保つことで戦禍から免れることができた。それ故、「中立の護持」という護符に対する国民感情は非常に熱心であり、脆弱なオランダ政府は、国民の意思に逆らって、国際政治の場において強い姿勢を取る事ができないと理解している。その引き換えとして政府は国際連盟を信奉することを決心したが、さもなくば、世界情勢に対して不愛想な態度を採用せざるを得ない。"
 HOL_shell_shocked_spectator:0 "大戦を傍観した砲弾恐怖症患者"
 HOL_shell_shocked_spectator_desc:1 "先の大戦中に中立国であったオランダは、西部戦線から逃れる避難者のための最も近くにあった安全な避難所であった、しかしオランダ人は戦争の恐ろしさを、あまりにも近くで傍観者として目の当たりにしていた。その結果、強力な平和主義運動が国民の大部分に浸透するようになり、政府による軍事予算の増額に対して大きな困難をもたらすようになった。ただ海軍のみが、現在でも幾分かの威厳を保っているだけである。\n\n防衛戦争或いは、「平和主義に基づいた戦争」がこのような感傷をこの国から除去するために必要とされるだろう。"
 HOL_de_crisisjaren:0 "危機の年"
 HOL_de_crisisjaren_desc:1 "世界経済の特殊性によって、世界恐慌の影響は他の国より大いに遅れてオランダに打撃を与えることとなった。他国が金本位制をいち早く放棄したのに対して、オランダ政府は金本位制を維持し続けるという決断を下したため、オランダにおける「危機の年（De Crisisjaren）」を更に悪化させることとなった。通貨ギルダーの切り下げを押しとどめるための資金は、脆弱なオランダ経済には残されておらず、言うまでも無いことだが、貧弱な状態の防衛力を改善するための資金も存在しない。\n\n公共事業への投資によって、この危機から抜け出せるだろう。そしてもし我々が降伏し、危機に瀕した本土の支配を失った時、その投資は大きく的外れなものになる恐れがある。"
 HOL_weak_government:0 "脆弱な政府"
 HOL_weak_government_desc:0 "近年のオランダ政府はその脆弱さによって苦悩している。再びそれを転覆させるのに、さほど多くは必要としないだろう。"
