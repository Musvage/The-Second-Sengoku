l_japanese:
 operation_boost_resistance:0 "レジスタンスの強化"
 operation_boost_resistance_desc:0 "§L敵の占領下にある地域のパルチザンは戦いを続行するための支援を切望している。彼らは相当量の敵軍を拘束しており、非常に効果的な投資となるだろう。§!"
 operation_capture_cipher:0 "暗号の解読"
 operation_capture_cipher_desc:0 "§L敵の暗号帳を手に入れる、または他の手段で取得することで、我々の暗号解読に決定的な利点を与えることができるだろう。§!"
 infiltration_paradrop:0 "空挺による浸透"
 infiltration_paradrop_desc:0 "諜報員はパラシュートを用いて特定地域に降下する。低空かつ夜間にこの作戦を実行すると敵戦闘機に露見する確率は低くなるだろう。"
 infiltration_submarine:0 "潜水艦による展開"
 infiltration_submarine_desc:0 "諜報員は一隻の潜水艦によって対象海岸近くに輸送される。対象への作戦の露見を避けるため、可能性のある上陸地点と敵のパトロールはすでに調査済みだ。"
 infiltration_border:0 "中立国国境を経由しての浸透"
 infiltration_border_desc:0 "諜報員は中立国国境を越えて潜入する。数多くの警備が薄い地域を調査済みであり、その地域の国境警備は薄いと予想される。"
 infiltration_diplomatic:0 "外交パスポート"
 infiltration_diplomatic_desc:0 "諜報員は外交パスポートを用いて侵入、行動する。当然敵国の情報機関は彼らを追い詰めようとするだろうが、これは十分な訓練で克服できる。"
 resistance_support_arms_depots:0 "補給物資の隠し場所を作成"
 resistance_support_arms_depots_desc:0 "諜報員は十分に抵抗の気運が高まった後の一斉蜂起に備えて、爆薬やその他火器弾薬を用意する。"
 resistance_support_distribute_weapons:0 "武装の配布"
 resistance_support_distribute_weapons_desc:0 "諜報員は武器を現地の信頼できるレジスタンスに提供する。"
 resistance_support_organize_training:0 "訓練キャンプの組織"
 resistance_support_organize_training_desc:0 "諜報員が脱出と回避の技術および基本的なフィールドクラフトに関する教育を行う。有望な生徒はそれから基本的な射撃訓練に進む。"
 resistance_support_coordinate_groups:0 "抵抗運動の統合"
 resistance_support_coordinate_groups_desc:0 "諜報員は沢山あるレジスタンスの組織を統合するため奔走する。分断されたレジスタンス組織間の仲を取り持つには努力が必要である。"
 exfiltration_air_pickup:0 "航空機による回収"
 exfiltration_air_pickup_desc:0 "夜間に1機の航空機が敵領土へ侵入して指定された地点を見つけ着陸し、諜報員を回収する。"
 exfiltration_submarine_pickup:0 "潜水艦による回収"
 exfiltration_submarine_pickup_desc:0 "1隻の潜水艦が海岸線の指定された回収地点に停泊する。対象地域を敵パトロール艦隊が哨戒しているのでタイミングが重要となる。"
 exfiltration_border:0 "国境を通過"
 exfiltration_border_desc:0 "諜報員は遠隔地で夜間に国境を超えることで脱出する。地元の内通者が危険な地域を案内するためにスタンバイしている。"
 exfiltration_go_to_ground:0 "地下に潜伏"
 exfiltration_go_to_ground_desc:0 "諜報員は次のミッションの準備ができるまで息をひそめて人々に紛れ込む。ほかの手段によって脱出できる機会が生じた場合、その手段を選ぶだろう。"
 operation_make_resistance_contacts:0 "抵抗運動との接触を試みる"
 operation_make_resistance_contacts_desc:0 "§Lパルチザンと連絡を取り合ったりまとめ上げる手段がある場合、敵陣後方での彼ら活動に対して提供できるいかなる支援ははるかに効果的なものになるだろう。§!"
 capture_cyphers_bribe:0 "兵士の買収"
 capture_cyphers_bribe_desc:1 "内通者を確保し暗号文を盗むのに必要な賄賂を渡す。その後暗号文を諜報員に引き渡す。"
 capture_cyphers_raid:0 "コマンドー襲撃"
 capture_cyphers_raid_desc:0 "諜報員は地域を偵察し、暗号文と暗号化機器を確保するコマンドー部隊に対して信号を送る。また一人か二人の暗号化スペシャリストを尋問するために拉致しようと試みる。"
 capture_cyphers_seduction:0 "誘惑する"
 capture_cyphers_seduction_desc:0 "諜報員は暗号にアクセスできる人物と接触する。そして誘惑して（あるいはほかの手段で）コピーを入手する。"
 capture_cyphers_reverse_engineer:0 "リバースエンジニアリング"
 capture_cyphers_reverse_engineer_desc:0 "その国の主流な暗号化機器の簡易版は商業的に利用可能である。合法的にその機器を入手し、暗号解読機器をリバースエンジニアリングするのに役立てる。"
 resistance_contacts_radio_circuits:0 "無線網の形成"
 resistance_contacts_radio_circuits_desc:0 "部隊はレジスタンスに無線機を配布する。そして特に無線方位探知に関する基本的な無線機の使用方法を教える。"
 resistance_support_pidgeons:0 "伝書鳩の分配"
 resistance_support_pidgeons_desc:0 "部隊はレジスタンスと通ずる様々なブリーダーへ訓練された伝書鳩を配布する。伝書鳩はメッセージを我々に伝えるために使用される。"
 resistance_contacts_briefings:0 "戦略会議"
 resistance_contacts_briefings_desc:0 "計画されたレジスタンス支援作戦において、諜報員は色々なレジスタンスグループのリーダーに情報を与える。"
 capture_cyphers_smuggle:0 "暗号鍵の密輸"
 capture_cyphers_smuggle_desc:0 "二重スパイの一人が、現在有効な暗号鍵の複製の転送を要求している。ドロップオフが妨げられないように、他の進行中の作戦との調整が進行中である。"
 operation_steal_tech_airforce:1 "航空産業の青写真を盗む"
 operation_steal_tech_airforce_desc:0 "§L航空機設計の複数領域において、敵の方が先進的であるという厄介な情報がかなりの数上がってきている。この場合、敵がどれだけ先進的なのか見識を得、その情報を我が国の研究の進歩に役立てることを試みることができよう。§!"
 operation_infiltrate_armed_forces_navy:0 "海軍への潜入"
 operation_infiltrate_armed_forces_navy_desc:0 "§L[From.GetAdjective]の結束の強い艦船乗員に浸透する隙は滅多にないが、本国の支援要員は別の問題である。支援要員の中に協力者を紛れ込ませることは有益な情報をもたらすのみならず、後でより困難な作戦を支援する機会をももたらすだろう。§!"
 operation_infiltrate_civilian:0 "市民行政府への潜入"
 operation_infiltrate_civilian_desc:0 "§L[From.GetAdjective]政府には諜報員が作戦で浸透できそうな弱点が無数に存在している。政府に浸透することで、[From.GetNameDef]内部の事情について有益な見識を得るのみならず、浸透させた諜報員を[From.GetNameDef]に対する将来的な作戦に利用する機会をももたらすだろう。§!"
 operation_infiltrate_armed_forces_airforce:0 "空軍への潜入"
 operation_infiltrate_armed_forces_airforce_desc:0 "§L[From.getAdjective]空軍は[From.GetAdjective]軍の中で最も日の浅い組織である。ゆえに空軍は、陸海軍ではありえないような、多数の変わった来歴の人々が様々な階級に据えられている。諜報員を浸透させるのに彼らのうちの誰かを利用できるだろう。§!"
 operation_infiltrate_armed_forces_army:0 "陸軍への潜入"
 operation_infiltrate_armed_forces_army_desc:0 "§L[From.GetAdjective]陸軍は、追加の情報を提供し、将来の作戦支援に便利な人員を多く抱えている。§!"
 operation_steal_tech_army:1 "軍事設計図を盗む"
 operation_steal_tech_army_desc:0 "§L我が国の情報分析者は[From.GetNameDef]が陸上戦と軍事工学分野で重要な進歩を達成したと信じている。より完全な調査とより直接的な方法で、我らの研究の役に立つ見識を得られるだろう。§!"
 operation_steal_tech_civilian:1 "産業設計図を盗む"
 operation_steal_tech_civilian_desc:0 "§L見たところ、我が国の工業は[From.GetNameDef]に複数分野で立ち遅れている。少しのズルと若干の誤魔化しで、かなりの差を埋めることができるだろう。§!"
 operation_steal_tech_navy:1 "海軍設計図を盗む"
 operation_steal_tech_navy_desc:0 "§L[From.GetAdjective]が海軍工学のいくつかの分野で我が国に先んじているという報告がある。リバースエンジニアリングで技術を取得できるだろう。§!"
 infiltrate_military_bribe:0 "賄賂の提供"
 infiltrate_military_bribe_desc:1 "我が国の諜報員は金銭面で困っていて、相当額を渡せば我らに支援を提供する人物を特定する。金銭は国庫から捻出される。"
 infiltrate_military_seduction:0 "色仕掛け"
 infiltrate_military_seduction_desc:1 "我が国のエージェントは、内部の誰かと非常に密接で親密な関係を結び情報を得て、それらを活用する。"
 infiltrate_military_turned_pow:0 "捕虜を転向させる"
 infiltrate_military_turned_pow_desc:0 "管理下にある使える捕虜を見極め、我らの側に転向させ、帰国させる。彼は尋問を受けるだろうが、適切な訓練によってこれを克服するだろう。"
 infiltrate_military_ideological_supporter:0 "イデオロギー支持者と接触"
 infiltrate_military_ideological_supporter_desc:1 "外交的裏口を用いて[From.GetAdjective]政府と違う政治的観念を持つ政治家を特定して接触し、彼らが我が国のために働くよう焚きつける。"
 steal_blueprints_bribe:0 "賄賂の提供"
 steal_blueprints_bribe_desc:0 "諜報員が計画にかかわるエンジニアに対して多額の賄賂を提供する。"
 steal_blueprints_seduction:0 "色仕掛け"
 steal_blueprints_seduction_desc:0 "諜報員は計画に関係ある人物に近づき、追加の情報を得るべく誘惑する。勤務時間中に有意な、完全な青写真が持ち出せるとは思っていないが、寝所での会話は無防備なものだ。"
 steal_blueprints_infiltrate_naval_design_office:0 "海軍設計局への潜入"
 steal_blueprints_infiltrate_naval_design_office_desc:0 "諜報員は海軍建造の小規模仕入先の従業員になり、その地位を利用して利用可能な設計のコピーを行う。"
 steal_blueprints_steal_prototype:0 "試作品奪取"
 steal_blueprints_steal_prototype_desc:0 "基礎飛行訓練の受講後、我が国の空軍テストパイロットを伴い、諜報員は試作品に接触し空路で我が国に持ち出す。試作品が完全な状態で届くように、護衛戦闘機が手配される。"
 steal_blueprints_middle_manager:0 "中間管理層への潜入"
 steal_blueprints_middle_manager_desc:0 "諜報員は提供された出自を利用した偽造履歴書を用い、大企業の中間管理職を得る。この地位により、諜報員は会社の、ひいては工業全体の情報を提供できるようになるだろう。"
 lar_communist_uprising_organise_cells:0 "革命細胞を組織"
 lar_communist_uprising_organise_cells_desc:0 "工場へ革命の火種を持ち運ぶための革命行動委員会を設立するために諜報員は少数の工作員とともに活動する。"
 lar_communist_uprising_infiltrate_civil_service:0 "官公庁への潜入"
 lar_communist_uprising_infiltrate_civil_service_desc:0 "革命が成功した後に民間行政の中核を形成するため、諜報員は何名かの信頼できる人物を政府官庁へ浸透させる。"
 lar_communist_uprising_train_workers_militia:0 "労働者民兵の訓練"
 lar_communist_uprising_train_workers_militia_desc:0 "諜報員は民兵組織の中核を成すべき粒よりの同志達の基礎訓練をまとめる。"
 lar_communist_uprising_organize_strikes:0 "ストライキを扇動"
 lar_communist_uprising_organize_strikes_desc:0 "諜報員は労働組合とその他主要産業で働く政治的信頼のおける人々に接触し、戦争が始まったときにストライキが起こせるよう支援する。"
 lar_fra_coup_pre_position_units:0 "部隊の事前配置"
 lar_fra_coup_pre_position_units_desc:0 "諜報員は地域の同調的な陸軍部隊を担当し、作戦が開始されたときに目標の割り当てを行う。"
 lar_fra_launch_coup:0 "クーデター開始"
 lar_fra_launch_coup_desc:0 "符号化された無線信号を受信すると、作戦が開始される。"
 FRA_instigate_workers_revolution_britain:0 "イギリスで労働者革命を扇動"
 FRA_instigate_workers_revolution_italy:0 "イタリアで労働者革命を扇動"
 FRA_instigate_workers_revolution_spain:0 "スペインで労働者革命を扇動"
 FRA_instigate_workers_revolution_germany:0 "ドイツで労働者革命を扇動"
 FRA_coup_in_north_africa:0 "北アフリカでのクーデター準備"
 FRA_coup_in_north_africa_flag:0 "北アフリカでのクーデター準備"
 FRA_coup_in_north_africa_desc:0 "北アフリカにいる多くのフランス人は未だ侵略者との戦いに戻りたがっている。我々はただ手を差し伸べるだけでよい。"
 FRA_coup_in_syria:0 "シリアでのクーデター準備"
 FRA_coup_in_syria_flag:0 "シリアでのクーデター準備"
 FRA_coup_in_syria_desc:0 "シリアにいる多くのフランス人は未だ侵略者との戦いに戻りたがっている。我々はただ手を差し伸べるだけでよい。"
 FRA_coup_in_indochina:0 "インドシナでのクーデター準備"
 FRA_coup_in_indochina_flag:0 "インドシナでのクーデター準備"
 FRA_coup_in_indochina_desc:0 "インドシナにいる多くのフランス人は未だ侵略者との戦いに戻りたがっている。我々はただ手を差し伸べるだけでよい。"
 FRA_coup_in_central_africa:0 "中央アフリカでのクーデター準備"
 FRA_coup_in_central_africa_flag:0 "中央アフリカでのクーデター準備"
 FRA_coup_in_central_africa_desc:0 "中央アフリカにいる多くのフランス人は未だ侵略者との戦いに戻りたがっている。我々はただ手を差し伸べるだけでよい。"
 FRA_coup_in_west_africa:0 "西アフリカでのクーデター準備"
 FRA_coup_in_west_africa_flag:0 "西アフリカでのクーデター準備"
 FRA_coup_in_west_africa_desc:0 "西アフリカにいる多くのフランス人は未だ侵略者との戦いに戻りたがっている。我々はただ手を差し伸べるだけでよい。"
 FRA_coup_in_madagascar:0 "マダガスカルでのクーデター準備"
 FRA_coup_in_madagascar_flag:0 "マダガスカルでのクーデター準備"
 FRA_coup_in_madagascar_desc:0 "マダガスカルにいる多くのフランス人は未だ侵略者との戦いに戻りたがっている。我々はただ手を差し伸べるだけでよい。"
 targeted_sabotage_plant_explosives:0 "工場の爆破"
 targeted_sabotage_plant_explosives_desc:0 "地域のレジスタンスメンバーの協力によって、我々の工作員が深夜の工場へと潜入し、耐力構造物の近くに爆破物を設置して生産設備のある工場のホールを崩壊させる。"
 targeted_sabotage_organize_more_meetings:0 "より多くの会議を企画する"
 targeted_sabotage_organize_more_meetings_desc:0 "労働者との対談によって、小さな問題を議論する為に大がかりな会議を開くことが、工作員の労力を最小限に抑えながら生産を劇的に遅くする効果があることが分かった。"
 targeted_sabotage_destroy_bridge:0 "橋梁の破壊"
 targeted_sabotage_destroy_bridge_desc:0 "地域のレジスタンスにより、この地域での敵の補給能力の要となる橋が特定された。我々の工作員が数ポンドの爆薬を用いてこの橋梁を破壊する。"
 targeted_sabotage_collapse_tunnel:0 "トンネルの崩壊"
 targeted_sabotage_collapse_tunnel_desc:0 "この国の主要鉄道は狭いトンネルを通っている。我々の工作員がトンネルの構造的な弱点を特定し、爆発物を用いてトンネルを崩落させる。"
 targeted_sabotage_remove_roadsigns:0 "道路標識の撤去"
 targeted_sabotage_remove_roadsigns_desc:0 "占領軍による交通行動をより困難にさせるために、工作員によって道路標識を撤去し回り道をさせる。"
 targeted_sabotage_immobilize_rolling_stock:0 "鉄道車両の機能停止"
 targeted_sabotage_immobilize_rolling_stock_desc:0 "鉄道車両の潤滑箇所のほんの少量の砂で、車両は騒々しく止まり、補修されるまで鉄道網は阻害される。ほんの数量の故障車両によってさえ、システム全体を崩壊させることができる。"
 targeted_sabotage_burn_storage:0 "倉庫への放火"
 targeted_sabotage_burn_storage_desc:0 "現地のレジスタンスが引火性の高い物質を保管している倉庫を見つけた。夜の暗闇の中で工作員が倉庫に火を放ち混乱に乗じて撤退する。"
 targeted_sabotage_destroy_mining_equipment:0 "掘削機器の破壊"
 targeted_sabotage_destroy_mining_equipment_desc:0 "現地のレジスタンスが採掘に使われている機器の信頼性が非常に低いことを指摘している。工作員がこれらの機器を爆破し、採掘作業を停止させる。"
 operation_targeted_sabotage_industry:0 "産業への妨害工作"
 operation_targeted_sabotage_industry_desc:0 "§L敵地のレジスタンスは地域の産業プラントの無効化において支援を求めている。§!"
 operation_targeted_sabotage_infrastructure:0 "インフラへの妨害工作"
 operation_targeted_sabotage_infrastructure_desc:0 "§L敵領地のレジスタンスはインフラに対して控えめな工作を行ったが、重大な被害を与えるには到底及ばない力しか持っていない。§!"
 operation_targeted_sabotage_resources:0 "資源への妨害工作"
 operation_targeted_sabotage_resources_desc:0 "§L敵領地のレジスタンスは州における敵の資源採掘への注力を我々に知らせた。うまくやれば採掘プランを妨害できる。§!"
 operation_rescue_operative:0 "捕縛された諜報員の救出"
 operation_rescue_operative_desc:0 "§Lスパイの一人が敵により、舞台から降ろされてしまった。この舞台から永遠に退場してしまう前に、今すぐにでも、取り返さなければならない。§!"
 free_operative_free_in_transit:0 "輸送中の解放"
 free_operative_free_in_transit_desc:0 "我らの工作員が収容所と尋問所の間を車で輸送されており、我らはそのルートを知っている。部隊を送り車を制圧し工作員を開放する。"
 free_operative_liberate_camp:0 "収容所の解放"
 free_operative_liberate_camp_desc:0 "尋問中、我々の工作員は収容所に他の重要な収容者とともに収容される。部隊を送り攻撃を仕掛け工作員を開放する。"
 free_operative_smuggle_in_escape_gear:0 "脱出装置の密輸"
 free_operative_smuggle_in_escape_gear_desc:0 "科学者達が脱出装備一式を開発した。我らは荷物を受け取る現地協力員を確保する。諜報員は協力員からそれを受け取り、脱出会合地点までの道を切り開く。"
 operation_outcome_consumes_token_tt:1 "この作戦は§Y潜入中のスパイ§!が殺害される可能性がある。"
 operation_outcome_sabotage_industry_tt:0 "現地レジスタンスの目標を工場に集中させ、攻撃の成功率を上げる。"
 operation_outcome_sabotage_infrastructure_tt:0 "現地レジスタンスの目標をインフラに集中させ、攻撃の成功率を上げる。"
 operation_outcome_sabotage_resources_tt:0 "現地レジスタンスの目標を資源に集中させ、攻撃の成功率を上げる。"
 operation_coup_government:0 "クーデター画策"
 operation_coup_government_desc:0 "§L[From.GetNameDefCap]は政変にうってつけだ。「適切な支援を受けた」少数の信頼できる良い人々は、[From.GetAdjective]政府の根本を支える構造を揺るがすことができる。§!"
 collaboration_government_set_up_planning_committees:0 "計画委員会の設置"
 collaboration_government_set_up_planning_committees_desc:0 "我々のチームは同調的な政治家たちと[From.GetNameDef]占領後の統治を行う新政府の可能性について議論するために会談し、詳細を詰めるための小さな作業部会を形成する。"
 collaboration_government_train_paramilitary_forces:0 "準軍事組織の訓練"
 collaboration_government_train_paramilitary_forces_desc:0 "我々のチームは新政府が法と秩序を維持するのを支援するため、いくつかの部隊を組織し訓練する。新政府が発足するまでは、後方地域の安全確保に役立つ。"
 collaboration_government_contact_military_officers:0 "軍事将校との接触"
 collaboration_government_contact_military_officers_desc:0 "我々のチームは、現在の[From.GetAdjective]政府に深く落胆しており、我らの占領下において新政府を樹立することを是とする退役将校を支援する。"
 operation_collaboration_government:0 "協力政府の準備"
 operation_collaboration_government_desc:0 "§L[From.GetNameDef]を担当する友好的な政府を持つことは我が国が他の敵に集中し、兵たちを他の目標に従事させることを可能にするだろう。§!"
 fake_intel_decoy_tanks:0 "ダミー戦車"
 fake_intel_decoy_tanks_desc:0 "我が国は安価な遠くから見ると戦車に見えるデコイを発明した。これを簡単に観察できる所に設置し、敵が気づくまでにかかる時間を確認する。"
 fake_intel_radio_deception:0 "無線謀略"
 fake_intel_radio_deception_desc:0 "小さな無線専門家部隊を組織し、実際の規模よりはるかに大きい部隊であるかのように偽装した無線通信を行う。彼らは敵軍が通信を傍受しやすいように古いバージョンの暗号符号を用いる。"
 fake_intel_deliberate_leaks:0 "意図的な流出"
 fake_intel_deliberate_leaks_desc:0 "外国にいる諜報員の何人かは正しい人々の周囲では無配慮であると保証する。こうして敵は希望する情報を「信用筋」から得るのである。"
 fake_intel_press_releases:0 "プレスリリース"
 fake_intel_press_releases_desc:0 "敵に知ってもらいたいことのいくつかについて、非常に詳細な話を書くよう記者を招待する。"
 fake_intel_utilize_double_agents:0 "二重スパイの利用"
 fake_intel_utilize_double_agents_desc:0 "我々は敵情報機関の若手諜報員を多数寝返らせた。彼らは向こう側に正しい種類の情報を提供するよう奨励される。"
 fake_intel_plant_evidence:0 "偽証の植え付け"
 fake_intel_plant_evidence_desc:0 "敵が支配しているが現時点では関心のない場所で小規模な作戦を実施し、たっぷりと証拠を残すようにする。"
 fake_intel_release_pow:0 "戦争捕虜の解放"
 fake_intel_release_pow_desc:0 "捕虜となった敵の将校が、人道的見地から本国に送還されることになっている。彼が去る前に、偶然にも多くのものを見るようにする。"
 operation_fake_intel:0 "偽情報の植え付け"
 operation_fake_intel_desc:0 "§L[From.GetAdjective]の情報機関が我が国で活動していることは知っている。時には、情報を探している者には知りたいことだけ教えた方がいいこともあるだろう。§!"
 heavy_water_raid:0 "ガナーサイド作戦"
 heavy_water_raid_desc:0 "§Lドイツ人はノルウェーにある工場にて重水の生産を始めており、おそらくこれは原子爆弾に関する計画に関連するものだ。ここで生成された重水だけではそのような兵器を完成させるのに十分ではないかもしれないが、それが彼らの研究に役立っているものであるということに変わりはないだろう。§!"
 heavy_water_infiltration:0 "奇襲部隊及び補給品の投下"
 heavy_water_infiltration_desc:0 "改造された爆撃機によってノルウェー人コマンドーをその地域へと投下し、先遣隊および現地のレジスタンスと合流する。"
 heavy_water_attack:0 "重水工場への破壊工作"
 heavy_water_attack_desc:0 "工場の警備は手薄だと報告されている。巡回スケジュールを提供してくれたレジスタンスのメンバーが既に内部へ侵入済み。内部に侵入した我々の部隊は爆発物を設置し、これが通常の軍事作戦の一環であるという証拠を残す。"
 heavy_water_exfiltration:0 "脱出"
 heavy_water_exfiltration_desc:0 "部隊は分散し、現地のレジスタンス部隊に加わるか友軍部隊に戻る。"
 bruneval_raid:0 "バイティング作戦"
 bruneval_raid_desc:0 "§Lどうやらレーダー開発において、敵は我々よりも一歩先を行っているようだ。防御の脆弱な場所のレーダー施設が確認されており、十二分に見極めた小規模な部隊の攻撃によって多くの機密情報が入手できると思われる。§!"
 bruneval_infiltration:0 "空挺攻撃部隊"
 bruneval_infiltration_desc:0 "空挺部隊による中隊が編成され、夜間に目的地近くの低空より投下される。"
 bruneval_attack:0 "レーダー設備の鹵獲"
 bruneval_attack_desc:0 "襲撃部隊は四隊へ別れ、施設の占領及び撤退経路の海辺を確保する。専門家はレーダー装置の分解と撮影を行う。部隊は可能であれば尋問のために敵の技術者を捕まえる。"
 bruneval_exfiltration:0 "上陸艇による退避"
 bruneval_exfiltration_desc:0 "撤退を援護するために上陸艇による船隊が上陸し、襲撃部隊を回収する。友軍の海軍による護衛が手配される。"
 capture_tito:0 "レッセルシュプルンク作戦"
 capture_tito_desc:0 "§Lユーゴスラビアのパルチザンは勢力を増し、ますます際立った進歩を遂げている。多くの地域において奴らは道路を遮断し、何のお咎めもなく地方を効果的に支配している。これらの中心となり、作戦の調整と管理を行っているのがパルチザン指導者のチトーである。奴を排除することは、この地域のレジスタンスに対し深刻な打撃を与えることになるだろう。§!"
 capture_tito_infiltration:0 "空挺部隊の降下"
 capture_tito_infiltration_desc:0 "空挺部隊の第一波はチトーが潜んでいると思われる場へグライダーによって送り込まれる。迅速さと奇襲によってチトーの警備隊を圧倒し、チトーを捕縛するか殺害する。"
 capture_tito_attack:0 "主攻勢"
 capture_tito_attack_desc:0 "自動車化部隊が空挺部隊と合流し、その過程においてすべての主要な残存パルチザン部隊を殲滅する。"
 capture_tito_exfiltration:0 "地区の確保"
 capture_tito_exfiltration_desc:0 "二部隊が合流するやいなや部隊を統合し、残存する敵を掃討する。"
 rescue_mussolini:0 "ベニート・ムッソリーニの救出"
 rescue_mussolini_desc:0 "§L[ITA.GetLeader]によって追放されたムッソリーニは、アペニン山脈にある小さなホテルに捕らわれていた。我々には彼を救出し、自軍の陣地へ連れ戻す為の僅かなチャンスがあり、彼の存在は我々が勝利した後にイタリア領土を管理する際に役に立つことは間違いないだろう。§!"
 rescue_mussolini_infiltration:0 "グライダーを使い幽閉場所へ着陸"
 rescue_mussolini_infiltration_desc:0 "特別に選出された部隊がグライダーへ乗り込み、情報機関によってムッソリーニが囚われていると確認した場所の近くへと着陸する。"
 rescue_mussolini_attack:0 "幽閉場所の襲撃"
 rescue_mussolini_attack_desc:0 "攻撃部隊がホテルを攻撃して確保し、ムッソリーニを解放する。守備隊が徹底抗戦よりも撤退することが理想である。迅速な奇襲が最も重要となる。"
 rescue_mussolini_exfiltration:0 "航空機による脱出"
 rescue_mussolini_exfiltration_desc:0 "優れた短距離離着陸性能を備えた小型航空機が着陸してムッソリーニを拾い上げたのち、すぐさま引き返して友軍の飛行場へと彼を運ぶ。"
 GER_rescued_mussolini:0 "ムッソリーニ救出完了"
 infiltration_paradrop_outcome:0 "暗闇の中降下地点を探すのに苦労したが、チームは安全に着陸した。"
 infiltration_submarine_outcome:0 "予定の初日は高波で上陸できなかったが、翌日は上陸に成功し、チームは安全に沿岸まで送り届けられた。"
 infiltration_border_outcome:0 "悪天候の元、チームは事前偵察した経路を発見し、何ら問題なく国境を越えた。"
 infiltration_diplomatic_outcome:0 "チームは問題なく入国し、敵の諜報員の尾行を巧みに撒いた。"
 exfiltration_air_pickup_outcome:0 "小型輸送機はほぼ問題なく回収地点を見つけ、チームを安全に味方勢力圏に脱出させた。"
 exfiltration_submarine_pickup_outcome:0 "地元の敵警備隊と数日間のかくれんぼを演じたのち、チームは見つかることなく回収され、地域を離れた。"
 exfiltration_border_outcome:0 "チームは現地の案内人を利用し、国境守備をすり抜ける方法を見つけ、夜闇に紛れて脱出した。"
 exfiltration_go_to_ground_outcome:0 "地域の民間人に偽装して潜入した部隊は現在、自軍の戦線に帰還、もしくはさらなる指令のため潜入を継続する計画を練っている。"
 fake_intel_decoy_tanks_outcome:0 "敵が幾度か偵察出撃したものの、彼らがデコイを発見して部隊が存在すると確信したかはわからなかった。敵が餌に食いついたか他の情報源で確認できるのを待っている。"
 fake_intel_radio_deception_outcome:0 "無線工作員は多数の交信を捏造した。敵がそれを実際に受信したのかは不明だ。"
 fake_intel_deliberate_leaks_outcome:0 "敵の諜報員がいかにも真実らしい、但し全く誤った結論を得るような多くの情報の欠片を受け取るのを確認した。相手方がそれをどう受け取ったかは不明だ。"
 fake_intel_press_releases_outcome:0 "宣伝省は、中立または体制寄りの新聞社の報道内容が我々の意図に沿った内容になるように手を回した。"
 fake_intel_utilize_double_agents_outcome:0 "二重スパイは有り余る程の情報を相手側に渡した。その内のいくつかは真実すら含んでおり、敵は我々のスパイを信用し続けるだろう。"
 fake_intel_plant_evidence_outcome:0 "奇襲は完全に成功し、相手側は十分な量の我々の作戦の痕跡を発見した。初期の報告によれば、既に相当数の部隊が事態に応じて配置を変更したとのことだ。"
 fake_intel_release_pow_outcome:0 "車両に乗せた将校をいくつかの野営地付近まで案内し、実際には存在しない師団の部隊章を目に触れさせた。"
 targeted_sabotage_plant_explosives_outcome:0 "潜入部隊は爆薬の設置に成功し、目標を爆破した。工作機械への損害は軽微であると報告されているが、再建には時間がかかるだろう。"
 targeted_sabotage_organize_more_meetings_outcome:0 "諜報員は標的企業の中間管理職への潜入に成功し、主要な利害関係者の業務への関与を促進することで、ビジネスプロセスをより協業を要するものに再構築した。生産性は大幅に低下している。"
 targeted_sabotage_destroy_bridge_outcome:0 "潜入部隊は爆薬を設置し列車の通過に合わせて信管を調節した。爆発地点から脱線した車両までの間の車両全てが川に墜落した。"
 targeted_sabotage_collapse_tunnel_outcome:0 "構造的弱点を特定した後、潜入部隊は爆薬を設置して撤収した。トンネルの損傷は修復可能だが、完全に使用可能になるまでは時間がかかるだろう。"
 targeted_sabotage_remove_roadsigns_outcome:0 "潜入部隊が多くの重要な交差点で道路標識を撤去し違う目的地へ向かうように標識を入れ替えることで、この地域に不慣れな操縦手の間に大きな混乱を引き起こす。"
 targeted_sabotage_immobilize_rolling_stock_outcome:0 "潜入部隊は車両基地に潜入し多数の車両に工作を行う事に成功した。工作の効果は車両が数キロ走行し、線路上に取り残された後にのみ発揮される。"
 targeted_sabotage_burn_storage_outcome:0 "潜入部隊は物資集積所に火を放つことに成功し、数百トンにも及ぶ集積された資源を破壊し備蓄を維持する能力に深刻な影響を与えた。"
 targeted_sabotage_destroy_mining_equipment_outcome:0 "潜入部隊は掘削用重機のほとんどに工作を行った。損害は表面的なものに過ぎないかも知れないが、それでも生産工程に深刻なボトルネックを生じさせる。"
 steal_blueprints_bribe_outcome:0 "経済的に困窮している技術者に接触し、交換可能通貨と引き換えに極秘書類を引き渡すよう説得した。"
 steal_blueprints_seduction_outcome:0 "諜報員は孤独に苛まれている技術者を見つけ出した。彼は仕事内容についても隠し立てすることはないようだ。"
 steal_blueprints_infiltrate_naval_design_office_outcome:0 "諜報員は海軍装備業者への潜入に成功し、いくつもの主要な構成部品の青写真の複製を入手した。"
 steal_blueprints_steal_prototype_outcome:0 "発見した試作品は無事に友軍飛行場まで空輸された。今は技術者がそれを分解しているところだ。"
 steal_blueprints_middle_manager_outcome:0 "諜報員が小企業の役員として時間を費やしたことにより、敵経済への理解が大変深まった。その間に生産性の向上が見られたという報告については現在調査中だ。"
 capture_cyphers_bribe_outcome:0 "諜報員はいくらかの貴重品と引き換えに、暗号帳の完全な複写を氏名不詳の協力者から手に入れた。"
 capture_cyphers_raid_outcome:0 "小規模なコマンドー部隊が無線局の急襲に成功し、現在の暗号の複写を、それが破壊される前に手に入れた。"
 capture_cyphers_seduction_outcome:0 "諜報員は暗号の所持者の説得に成功し、暗号は我々に引き渡された。"
 capture_cyphers_smuggle_outcome:0 "諜報員は[From.GetNameDef]国内の協力者を説得し、彼らが通信に使用している暗号の完全な複製を送付させることに成功した。"
 capture_cyphers_reverse_engineer_outcome:0 "諜報員は敵の一般的な暗号機の入手に成功した。軍事仕様の型には劣る物だが、それでもその機構について大きな洞察を与えてくれる。"
 collaboration_government_set_up_planning_committees_outcome:0 "チームは戦闘終了後の新政府への権力移譲を円滑に進めるため、いくつかの計画グループを立ち上げた。"
 collaboration_government_train_paramilitary_forces_outcome:0 "チームは軍隊経験者を含む多数の信頼できる人間を集め、小規模な準軍事組織を構成した。軍が前進する際には、背後の守りとして役に立つだろう。"
 collaboration_government_contact_military_officers_outcome:0 "チームは役職と引き換えに新政府形成の支援に応じる可能性のある、多数の退役将校に接触した。"
 free_operative_free_in_transit_outcome:0 "小規模なコマンドー部隊の支援を受けてチームは待ち伏せを実行し、移送中の諜報員を救出した。"
 free_operative_liberate_camp_outcome:0 "囚人の移送まであと数時間というところで、小規模なコマンドー部隊が急襲し、我々の諜報員が収監されている監獄を解放した。"
 free_operative_smuggle_in_escape_gear_outcome:0 "諜報員は逃走に必要な道具を受け取り、夜に紛れて脱獄に成功した。捜索隊と巡察から逃れるため、再び連絡が取れるまでに数日掛かった。"
 infiltrate_military_bribe_outcome:0 "諜報員は任務中の兵士に相当額の金銭を渡し、我々のために働くよう説得することに成功した。"
 infiltrate_military_seduction_outcome:0 "諜報員はある現役兵士と関係を築き始めた。彼は大変信頼できる情報源となっている。"
 infiltrate_military_turned_pow_outcome:0 "心理作戦局は捕虜の説得に成功し、我々の側に正義があると確信するようになった状態で敵側に送還した。"
 infiltrate_military_ideological_supporter_outcome:0 "諜報員はもはや[From.GetAdjective]政権を見放した何人もの将校に接触した。"
 resistance_contacts_radio_circuits_outcome:0 "部隊はいくつかのレジスタンス集団と接触し、無線技術を講習して各グループに1人の無線員を養成した。"
 resistance_support_pidgeons_outcome:0 "多数の鳩に給餌と世話の方法を記載した文書を取り付けて、敵戦線の背後に投下した。"
 resistance_contacts_briefings_outcome:0 "部隊はレジスタンスに対して彼らの担当地区における作戦計画を説明し、また情報収集の優先度の定義、および支援物資の手配を行った。"
 resistance_support_arms_depots_outcome:0 "部隊はレジスタンスの攻撃力を増強するため、いくつかの隠匿された地点に火器と弾薬の集積庫を設置した。"
 resistance_support_distribute_weapons_outcome:0 "部隊は多数のレジスタンス分子に武器を配布し、その使用方法を訓練した。"
 resistance_support_organize_training_outcome:0 "部隊は戦場生存術、小火器の整備および爆発物の取扱いについて訓練を施した。"
 resistance_support_coordinate_groups_outcome:0 "部隊は主要なレジスタンスグループの代表者を集め、大規模作戦の連携を整えるとともに、支援物資が必要な部署に行き渡るように指示した。"
 heavy_water_raid_outcome_tt:0 "ドイツ重水工場の破壊を試み、原子力研究の進展を阻止する。"
 bruneval_raid_outcome_tt:0 "我が国の研究を促進するため、敵のレーダー技術の盗窃を試みる。"
 capture_tito_outcome_tt:0 "チトーの捕縛もしくは殺害を試みる。この作戦は失敗する可能性がある。"
 rescue_mussolini_outcome_tt:0 "ムッソリーニの解放を試みる。この作戦は失敗する可能性がある。"
 coordinated_strike_scout_target:0 "標的を偵察"
 coordinated_strike_scout_target_desc:0 "部隊は標的を偵察、写真を撮影してその場における高価値目標の最新情報を提供する。"
 coordinated_strike_scout_target_outcome:0 "攻撃実行数時間前、部隊は攻撃部隊に敵司令部や他の重要拠点の正確な場所を送った。"
 coordinate_strike_mark_targets:0 "標的をマーキング"
 coordinate_strike_mark_targets_desc:0 "部隊はあらかじめ用意した信号とマーカーを使用することで味方部隊がより簡単に高価値目標を見つけることができるようにする。"
 coordinate_strike_mark_targets_outcome:0 "マーキングをすることにより部隊は重要目標に暗闇の中短時間でたどり着いた。"
 coordinated_strike_sabotage_communications:0 "通信妨害"
 coordinated_strike_sabotage_communications_desc:0 "部隊は電話線を切断し、敵の伝令を待ち伏せすることによって数時間のうちに敵の通信を阻害する。"
 coordinated_strike_sabotage_communications_outcome:0 "部隊は敵の通信を混乱させることに成功し、我々の攻撃に対する反応を鈍らせた。"
 coordinated_strike_direct_units:0 "直接攻撃"
 coordinated_strike_direct_units_desc:0 "攻撃が始まった際、部隊は無線によって最も価値のある目標へ部隊を誘導する。"
 coordinated_strike_direct_units_outcome:0 "部隊は的確な指示によって効率的に敵を損害を与えられるようになっている。"
 coordinated_strike_occupy_bridges:0 "橋梁の確保"
 coordinated_strike_occupy_bridges_desc:0 "部隊は橋梁を確保して敵からの破壊工作や反撃を防ぐ。"
 coordinated_strike_occupy_bridges_outcome:0 "部隊は主要な橋梁の防衛隊を退けることに成功し、爆破薬の導火線を切断した。これで我が軍は滞りなく前進できるだろう。"
 operation_coordinated_strike:0 "連携攻撃"
 operation_coordinated_strike_desc:1 "§L[From.GetNameDef]に対する勝利を得るには、壊滅的な奇襲攻撃を行う必要がある。§!\n\n§Y港湾攻撃§!や§Y戦略爆撃§!航空作戦を目標地域において準備し、この成功をもって我らの戦争の口火を切ることとする。"
 coordinated_strike_tt:1 "§Y[From.GetNameDef]§!にて奇襲攻撃を通して宣戦布告を行う。実行された場合、目標地域におけるすべての港湾攻撃と戦略爆撃は数回にわたり迎撃されることなく行われる。"
 exfiltration_air_pickup_outcome_fail:0 "§R我々のパイロットによって、指定の着陸場所が複数の敵対空部隊からの投光器によって明るく照らされていることが発見され、作戦の実行は危険に晒されていると判断された。§!"
 exfiltration_submarine_pickup_outcome_fail:0 "§R潜水艦は同意した合流地点において数時間待機したものの、海岸から我々の部隊による撤退準備完了を示す連絡を受け取ることはなかった。乗員はその間海岸において敵の活動が活発となったと報告した。§!"
 exfiltration_border_outcome_fail:0 "§R国境の相手側において敵の哨戒部隊が近づいたために彼の持ち場を放棄せざるを得なくなるまで、我々の部隊が現れるのを案内人は無駄に待機することとなった。§!"
 exfiltration_go_to_ground_outcome_fail:0 "§R部隊は事前に定められた予定までに連絡を取ることがなかった。彼らに何が起こったのか判断するこれ以外の情報はない。§!"
