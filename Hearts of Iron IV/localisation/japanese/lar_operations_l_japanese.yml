 GER_heavy_water_production_underway:0 "重水生産中"
 heavy_water_infiltration_outcome:0 "部隊の潜入に成功した。"
 heavy_water_attack_outcome:0 "部隊は隠密作戦を実行し、敵に見つからずに施設を破壊した。"
 heavy_water_exfiltration_outcome:0 "部隊の潜入直後から部隊からの通信が途絶した。"
 heavy_water_exfiltration_outcome_fail:0 "ドイツはガンナーサイド作戦部隊の捕縛を発表した。工場からの逃走中にトラブルに巻き込まれたようだ。"
 bruneval_infiltration_outcome:0 "攻撃部隊の落下傘降下は成功した。"
 bruneval_attack_outcome:0 "攻撃部隊は目標に攻撃し、駐屯部隊を制圧した。"
 bruneval_exfiltration_outcome:0 "持ち場に戻るため、軍は輸送機の着陸を開始させ、敵のレーダー技術者のを連行し、尋問を開始した。"
 bruneval_exfiltration_outcome_fail:0 "イギリスへの退避後に、我々の工作員がビーチから回収された際に行方不明になっていることに気づいた。正確には、いつから行方不明になったのかがわからない。我々は最悪を想定して行動すべきだろう。"
 capture_tito_attack_outcome:0 "作戦結果に関する詳細は添付の作戦報告を確認してください。"
 organise_cells_outcome:0 "いくつかの反体制的な集団が結成され、敵の後方地域で作戦を開始した。"
 infiltrate_civil_service_outcome:0 "我々は信頼に値する人々を権力座においており、これにより解放された地域の管理を迅速に引き継ぐことができるだろう。"
 workers_militia_outcome:0 "いくつかの労働者民兵の大隊は、重要施設の防衛のために立ち上がった。"
 organize_strikes_outcome:0 "我々の工作員は労働組合員と労働者を先導し、大規模なストライキを起こすことに成功した。"
 preposition_units_outcome:0 "我が国の財産は、反乱が始まった時に重要インフラを確保するために配置されるだろう。"
 launch_coup_exfiltration_outcome:0 "作戦の開始を確認した我々の工作員は、支持された目標の確保のため、いくつかの兵員を先導した。この反乱により、敵領土の一部の支配を奪取することに成功した。"
 launch_coup_exfiltration_outcome_fail:0 "内戦の混乱で我々の諜報員からの連絡が断たれた。我々が諜報員に何が起こったのかを知ることはできないだろう。"
 free_agency_upgrade_tt:0 "ランダムで一つの§Y情報機関のアップグレード§!を獲得"

 operation_warsaw_uprising:0 "ワルシャワ蜂起"
 operation_warsaw_uprising_desc:0 "ポーランドの勇敢なレジスタンス戦士達は、敵からワルシャワの解放を切望している。彼らに合図を送るだけで、ポーランドは再び生き返ることが可能となるのだ！"
 warsaw_uprising_operation_tt:0 "ポーランドで全国的な蜂起を引き起こし、その州で新しいユニットを作る。"

 raid_trotskys_villa:0 "トロツキーの別荘を襲撃"
 raid_trotskys_villa_desc:0 "トロツキーは別荘に潜伏しており、ソビエト国家に対する陰謀を企てるために他の党員と連絡を取り合っている。我々は奴の家を攻撃するために小部隊を送り、これを終わらせることができる。"
 raid_trotskys_villa_outcome_tt:0 "少人数の暗殺者がトロツキーの別荘に送り込まれ、殺そうとしている。"
 raid_trotskys_villa_attack:0 "別荘襲撃"
 raid_trotskys_villa_attack_desc:0 "NKVD職員が率いる小グループが別荘に突入し、すべての護衛を制圧してトロツキーを見つけ出し、国家に対する罪で奴を処刑する。"
 raid_trotskys_villa_attack_outcome:0 "チームは別荘に入り、トロツキーの護衛と銃撃戦を行った。"
 murder_trotsky:0 "巧妙な暗殺"
 murder_trotsky_desc:0 "直接的な襲撃は成功する可能性が低い。もっと巧妙な方法でトロツキーに近づき、奴が背中を向けている時に一撃を与えるべきだ。"
 murder_trotsky_outcome_tt:0 "我々は奴の取り巻きとして潜り込めた密使を使ってトロツキーの暗殺を試みる。"
 murder_trotsky_infiltration:0 "偽造された文書"
 murder_trotsky_infiltration_desc:0 "偽造されたカナダのパスポートを使用して、諜報員はトロツキーの居る場所に移動し、護衛を友達にする。"
 murder_trotsky_infiltration_outcome:0 "諜報員は偽造パスポート使って接近し、トロツキーとその護衛の信頼を得ることに成功した。"
 murder_trotsky_attack:0 "暗殺"
 murder_trotsky_attack_desc:0 "我々の密使がトロツキーに個人的に話し合いたいという記事を見せることで、奴を護衛から孤立させられる、そして一人になれば、彼はピッケルでトロツキーを暗殺するだろう。"
 murder_trotsky_attack_outcome:0 "密使はなんとかトロツキーを一人にさせることができ、ピッケルで強烈な一撃を食らわせた。トロツキーはすぐには死ななかったが、後に病院で死亡した。"
 murder_trotsky_exfiltration:0 "逃亡"
 murder_trotsky_exfiltration_desc:0 "我が諜報員は錯乱や混乱を利用して尋問から逃れ、逃亡しようとするであろう。"
 murder_trotsky_exfiltration_outcome:0 "襲撃後の混乱の中で、諜報員は誰にも顔を見られずに逃亡できた。"
 murder_trotsky_exfiltration_outcome_fail:0 "我が諜報員はトロツキーの護衛に拘束され、当局に引き渡された。彼は殺人罪で起訴された。"
 nuclear_espionage:0 "原子力計画への潜入"
 nuclear_espionage_desc:0 "我が国の核兵器計画は他国より遅れている。外国の原子兵器計画に潜入し、重要な青写真やデータを入手するための作戦を計画する必要がある。"
 nuclear_espionage_outcome_tt:0 "[FROM.GetAdjective]の原子力研究計画の内部に諜報員を潜入させ、独自の原子力計画で使用できる技術文書を流出しようとする。"
 SWI_boost_resistance_buff:0 "\n§Yレジスタンスの強化§!作戦の効果が大幅に上昇する。"
