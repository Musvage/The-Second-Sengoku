 improved_heavy_tank_chassis:0 "改良型重戦車車台"
 improved_heavy_tank_chassis_desc:0 "戦争の性質が変化したとはいえ、敵陣に突破口を開くために、或いは敵の攻撃に対して防御を強化するために、分厚い装甲を持つ重戦車の活躍の場は存在する。"
