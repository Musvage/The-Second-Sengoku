 ### EQUIPMENT MODULES ###
 
 tank_gasoline_engine:0 "ガソリンエンジン"
 tank_gasoline_engine_desc:0 "ガソリンエンジンは、所定のエンジンサイズであれば速度は速くなるが、燃料が原因で火災の発生率が高くなる。"
 tank_diesel_engine:0 "ディーゼルエンジン"
 tank_diesel_engine_desc:0 "ディーゼルエンジンは、ガソリンエンジンよりも信頼性が高いが、同じエンジンサイズであれば速度は低下する。"
 tank_petrol_electric_engine:0 "ガス・エレクトリックエンジン"
 tank_petrol_electric_engine_desc:0 "ガソリンエンジンに電気モーターを組み合わせて使用する。複雑で高価、信頼性に欠けるが、戦術移動では比類なき性能を発揮する。"
 tank_gas_turbine_engine:0 "ガスタービン"
 tank_gas_turbine_engine_desc:0 "ジェットエンジンから発展したタービンエンジン。燃料消費量は多くなるが、一定のエンジンサイズの中では最高の速度を誇る。"
 tank_riveted_armor:0 "リベット付き装甲"
 tank_riveted_armor_desc:0 "車台にボルトで固定された装甲板は、端部に打ち込まれたリベットによって結合されている。非常に実績のある技術で、価格も比較的安価であるが、リベットで留められた端部は装甲の弱点となり、リベットに命中すると搭乗員を殺傷する可能性がある。"
 tank_cast_armor:0 "鋳造装甲"
 tank_cast_armor_desc:0 "装甲を含む車台全体を一つのユニットとして鋳造したもの。鋳造過程は高価で時間がかかるが、弱点の少ない、重装甲化が可能になる。"
 tank_welded_armor:0 "溶接装甲"
 tank_welded_armor_desc:0 "装甲を車台に溶接したもの。鋳造に比べて迅速な作業が可能でありながら、しっかりとした防御機能を備えている。"
 tank_torsion_bar_suspension:0 "トーションバー式サスペンション"
 tank_torsion_bar_suspension_desc:0 "金属製の車軸を車体に固定した、信頼性の高いサスペンションシステムで、他のサスペンションよりも滑らかな乗り心地を実現している。"
 tank_christie_suspension:0 "クリスティー式サスペンション"
 tank_christie_suspension_desc:0 "アメリカの発明家によって開発されたこのサスペンションは、非常に高い速度を実現する。"
 tank_bogie_suspension:0 "ボギー式サスペンション"
 tank_bogie_suspension_desc:0 "転輪が個別に取り付けられているため、破損しても簡単に交換が可能な、簡易で安価なサスペンション。"
 tank_interleaved_suspension:0 "挟み込み転輪"
 tank_interleaved_suspension_desc:0 "転輪を挟み込むことで車台と同じ全長内に、より多くの転輪を収めることが可能で、機動性を向上させると同時に、側面の防御力を高めることが可能となる。"
 tank_light_one_man_tank_turret:0 "一名用砲塔"
 tank_light_one_man_tank_turret_desc:0 "搭乗員一名が乗れる程度の小型砲塔で、主砲の照準や装填、目標や威力観測などを行う。"
 tank_light_two_man_tank_turret:0 "二名用砲塔"
 tank_light_two_man_tank_turret_desc:0 "搭乗員二名が兵装操作と状況観察を分担して行うことが可能な砲塔。しかし、これでは搭乗員の効率的分業は確実とはならない。"
 tank_light_three_man_tank_turret:0 "三名用砲塔"
 tank_light_three_man_tank_turret_desc:0 "搭乗員三名が、装填や照準・索敵などを分担して行うのに十分な広さの砲塔。"
 tank_light_fixed_superstructure_turret:1 "軽量固定式上部構造"
 tank_light_fixed_superstructure_turret_desc:0 "固定式上部構造は、車体全体を旋回させることでしか、主砲を目標に照準せざるを得ない。しかし、全体的に小型でありながら重武装化が可能なため、待ち伏せ攻撃に最適な車両となっている。"
 tank_medium_one_man_tank_turret:0 "一名用砲塔"
 tank_medium_one_man_tank_turret_desc:0 "搭乗員一名が乗れる程度の小型砲塔で、主砲の照準や装填、目標や威力観測などを行う。"
 tank_medium_two_man_tank_turret:0 "二名用砲塔"
 tank_medium_two_man_tank_turret_desc:0 "搭乗員二名が兵装操作と状況観察を分担して行うことが可能な砲塔。しかし、これでは搭乗員の効率的分業は確実とはならない。"
 tank_medium_three_man_tank_turret:0 "三名用砲塔"
 tank_medium_three_man_tank_turret_desc:0 "搭乗員三名が、装填や照準・索敵などを分担して行うのに十分な広さの砲塔。"
 tank_medium_fixed_superstructure_turret:1 "中型固定式上部構造"
 tank_medium_fixed_superstructure_turret_desc:0 "固定式上部構造は、車体全体を旋回させることでしか、主砲を目標に照準せざるを得ない。しかし、全体的に小型でありながら重武装化が可能なため、待ち伏せ攻撃に最適な車両となっている。"
 tank_heavy_two_man_tank_turret:0 "二名用砲塔"
 tank_heavy_two_man_tank_turret_desc:0 "搭乗員二名が兵装操作と状況観察を分担して行うことが可能な砲塔。しかし、これでは搭乗員の効率的分業は確実とはならない。"
 tank_heavy_three_man_tank_turret:0 "三名用砲塔"
 tank_heavy_three_man_tank_turret_desc:0 "搭乗員三名が、装填や照準・索敵などを分担して行うのに十分な広さの砲塔。"
 tank_heavy_fixed_superstructure_turret:1 "重固定式上部構造"
 tank_heavy_fixed_superstructure_turret_desc:0 "固定式上部構造は、車体全体を旋回させることでしか、主砲を目標に照準せざるを得ない。しかし、全体的に小型でありながら重武装化が可能なため、待ち伏せ攻撃に最適な車両となっている。"
 tank_super_heavy_four_man_tank_turret:0 "四名用砲塔"
 tank_super_heavy_four_man_tank_turret_desc:0 "主砲を搭載するために副装填装置用のスペースを追加した巨大な砲塔。"
 tank_super_heavy_three_man_tank_turret:0 "三名用砲塔"
 tank_super_heavy_three_man_tank_turret_desc:0 "搭乗員三名が、装填や照準・索敵などを分担して行うのに十分な広さの砲塔。"
 tank_modern_tank_turret:0 "現代型砲塔"
 tank_modern_tank_turret_desc:0 "搭乗員三名が効率的に主砲を操作し、周囲の状況を把握可能なように配置された砲塔。"
 tank_heavy_machine_gun:0 "重機関銃"
 tank_heavy_machine_gun_desc:0 "機関銃は、低コストでそれなりの対人攻撃能力を発揮する。ただ特殊徹甲弾を使用したとしても、対戦車能力には不安が残る。"
 flamethrower:0 "火炎放射器"
 flamethrower_desc:0 "可燃性の液体に点火し放射する装置。市街地戦や要塞に対しては非常に有効だが、対装甲能力はなく、特殊な訓練を受けた搭乗員でなければ効果はない。"
 tank_auto_cannon:0 "機関砲"
 tank_auto_cannon_desc:0 "速射性の高い対空砲を応用した自動砲で、軟目標に壊滅的ダメージを与えられる。但し小口径であるため、対戦車性能には限界がある。"
 tank_auto_cannon_2:0 "改良型機関砲"
 tank_auto_cannon_2_desc:0 "速射性の高い対空砲を応用した自動砲で、軟目標に壊滅的ダメージを与えられる。但し小口径であるため、対戦車性能には限界がある。"
 tank_anti_air_cannon:0 "基本型対空砲"
 tank_anti_air_cannon_desc:0 "航空機攻撃用に設計された速射自動機関砲。地上目標に対する火力支援兵器としての可能性は限定的である。"
 tank_anti_air_cannon_2:0 "改良型対空砲"
 tank_anti_air_cannon_2_desc:0 "航空機攻撃用に設計された速射自動機関砲。地上目標に対する火力支援兵器としての可能性は限定的である。"
 tank_anti_air_cannon_3:0 "発展型対空砲"
 tank_anti_air_cannon_3_desc:0 "航空機攻撃用に設計された速射自動機関砲。地上目標に対する火力支援兵器としての可能性は限定的である。"
 tank_medium_howitzer:0 "中榴弾砲"
 tank_medium_howitzer_desc:0 "車両に搭載可能な中型野戦榴弾砲。主に軟目標に対する間接照準支援射撃を目的としているが、必要に応じて目標に直接照準射撃も可能である。少量の徹甲弾しか搭載できないため、対戦車戦には不向きである。"
 tank_medium_howitzer_2:0 "改良型中榴弾砲"
 tank_medium_howitzer_2_desc:0 "車両に搭載可能な中型野戦榴弾砲。主に軟目標に対する間接照準支援射撃を目的としているが、必要に応じて目標に直接照準射撃も可能である。少量の徹甲弾しか搭載できないため、対戦車戦には不向きである。"
 tank_heavy_howitzer:0 "重榴弾砲"
 tank_heavy_howitzer_desc:0 "車両に搭載可能な重野榴弾砲。主に軟目標に対する間接照準支援射撃を目的としているが、必要に応じて目標に直接照準射撃も可能である。少量の徹甲弾しか搭載できないため、対戦車戦には不向きである。"
 tank_small_cannon:0 "小口径砲"
 tank_small_cannon_desc:0 "榴弾と徹甲弾の両方を発射可能な小型で安価な戦車砲。小口径なため、運用は限定的である。"
 tank_small_cannon_2:0 "改良型小口径砲"
 tank_small_cannon_2_desc:0 "榴弾と徹甲弾の両方を発射可能な小型で安価な戦車砲。小口径なため、運用は限定的である。"
 tank_medium_cannon:0 "中口径砲"
 tank_medium_cannon_desc:0 "各種作戦に適した汎用兵器。対人・対戦車いずれも特化していないが、自由度の高い車両となっている。"
 tank_medium_cannon_2:0 "改良型中口径砲"
 tank_medium_cannon_2_desc:0 "各種作戦に適した汎用兵器。対人・対戦車いずれも特化していないが、自由度の高い車両となっている。"
 tank_high_velocity_cannon:0 "基本型高初速砲"
 tank_high_velocity_cannon_desc:0 "高初速を得るために設計された主砲。専用弾薬を使用しているため、対戦車能力に優れているが、軟目標に対する性能は劣る。"
 tank_high_velocity_cannon_2:0 "改良型高初速砲"
 tank_high_velocity_cannon_2_desc:0 "高初速を得るために設計された主砲。専用弾薬を使用しているため、対戦車能力に優れているが、軟目標に対する性能は劣る。"
 tank_high_velocity_cannon_3:0 "発展型高初速砲"
 tank_high_velocity_cannon_3_desc:0 "高初速を得るために設計された主砲。専用弾薬を使用しているため、対戦車能力に優れているが、軟目標に対する性能は劣る。"
 tank_heavy_cannon:0 "基本型重戦車砲"
 tank_heavy_cannon_desc:0 "大型砲弾を発射可能な主砲。優れた装甲貫徹力を有し、軟目標に対してもそれなりの性能を発揮するが、最大の欠点はその大きさとコストで、専用の車両でないと搭載できないほどだ。"
 tank_heavy_cannon_2:0 "改良型重戦車砲"
 tank_heavy_cannon_2_desc:0 "大型砲弾を発射可能な主砲。優れた装甲貫徹力を有し、軟目標に対してもそれなりの性能を発揮するが、最大の欠点はその大きさとコストで、専用の車両でないと搭載できないほどだ。"
 tank_heavy_cannon_3:1 "発展型重戦車砲"
 tank_heavy_cannon_3_desc:0 "大型砲弾を発射可能な主砲。優れた装甲貫徹力を有し、軟目標に対してもそれなりの性能を発揮するが、最大の欠点はその大きさとコストで、専用の車両でないと搭載できないほどだ。"
 tank_super_heavy_cannon:0 "超重戦車砲"
 tank_super_heavy_cannon_desc:0 "圧倒的性能を有す巨大な主砲。この兵器で大半が破壊可能で、戦車に至っては撃破されるしか未来はない。"
 tank_close_support_gun:0 "火力支援砲"
 tank_close_support_gun_desc:0 "敵の野戦要塞に対して高火力の砲弾を発射し、攻撃中の歩兵を支援するために設計された小型兵器である。対戦車攻撃性能も有するが、短砲身で弾数も少ないため、より強力な敵戦車には対応できない。"
 tank_radio_1:0 "基本型無線機"
 tank_radio_1_desc:0 "基本的な双方向式無線機があれば、戦車は小規模ながらも戦術的作戦の調整が可能となる。"
 tank_radio_2:0 "改良型無線機"
 tank_radio_2_desc:0 "無線機の改良により、指揮官はより大型の戦車編制を効果的に支配下に置き、大規模作戦行動が可能になる。"
 tank_radio_3:0 "発展型無線機"
 tank_radio_3_desc:0 "送信機性能と受信機性能が向上したこの無線機は、数十キロ離れた場所での通信や、敵の妨害を受けながらの通信をも可能にする。"
 amphibious_drive:0 "水陸両用駆動装置"
 amphibious_drive_desc:0 "この戦車は浮航装置と小型スクリューを使用して、船から岸へ、或いは渡河などの水上移動の展開が素早くすることが可能である。"
 secondary_turret_hmg:1 "重機関銃"
 secondary_turret_hmg_desc:0 "副砲塔に搭載された重機関銃。砲塔配置によって射線が制限され、全体的な効果は低下するが、より多くの目標に対処が可能である。これは特に、攻撃時に有効である。"
 secondary_turret_small_cannon:1 "小口径砲"
 secondary_turret_small_cannon_desc:0 "副砲塔に搭載された小口径戦車砲。砲塔配置によって射線が制限され、全体的な効果は低下するが、より多くの目標に対処が可能である。これは特に、攻撃時に有効である。"
 secondary_turret_close_support_gun:1 "火力支援砲"
 secondary_turret_close_support_gun_desc:0 "副砲塔に搭載された近接支援用戦車砲。砲塔配置によって射線が制限され、全体的な効果は低下するが、より多くの目標に対処が可能である。これは特に、攻撃時に有効である。"
 sloped_armor:0 "傾斜装甲"
 sloped_armor_desc:0 "命中する砲弾に対して斜めに配置された装甲は、同質量の装甲を垂直に配置するよりも、遥かに大きな有効的厚さを有する。また、跳弾の可能性も高くなる。しかし、そのためには戦車全体を改設計する必要があり、車両の組み立てに面倒が伴う。"
 stabilizer:0 "砲安定装置"
 stabilizer_desc:0 "戦車の移動時に、主砲を同目標へ指向するための機械装置。移動中に正確射撃が可能なほど高度なものではないが、短時間の停車中に砲手が目標を再照準することなく正確な射撃が可能となる。"
 smoke_launchers:0 "発煙弾発射装置"
 smoke_launchers_desc:0 "戦車内から発射可能な発煙弾発射装置で、厚い煙を発生させて戦車を隠蔽が可能となる。防御時や待ち伏せ攻撃を受けた後などに非常に有効である。"
 extra_ammo_storage:0 "追加弾薬庫"
 extra_ammo_storage_desc:0 "弾薬収納ラックを追加することで、無補給でより長く戦闘継続が可能となる。しかし装甲が貫通した場合、その結果は壊滅的なものとなる可能性が高い。これは特に攻撃時に問題となる。"
 wet_ammo_storage:0 "湿式弾薬庫"
 wet_ammo_storage_desc:0 "弾薬ラックに追加されたウォータージャケットは、戦車の被弾時に弾薬が誘爆する危険性を劇的に減少させ、搭乗員からも大変好評となっている。"
 armor_tech_1_tt:0 "5以上の装甲改良を有効化する。"
 armor_tech_2_tt:0 "10以上の装甲改良を有効化する。"
 armor_tech_3_tt:0 "15以上の装甲改良を有効化する。"
 armor_tech_4_tt:0 "18以上の装甲改良を有効化する。"
 engine_tech_1_tt:0 "5以上のエンジン改良を有効化する。"
 engine_tech_2_tt:0 "10以上のエンジン改良を有効化する。"
 engine_tech_3_tt:0 "15以上のエンジン改良を有効化する。"
 engine_tech_4_tt:0 "18以上のエンジン改良を有効化する。"
 light_tank_chassis:0 "軽戦車"
 medium_tank_chassis:0 "中戦車"
 heavy_tank_chassis:0 "重戦車"
 light_tank_chassis_0:0 "戦間期型軽戦車車台"
 light_tank_chassis_desc:0 "小型で軽量な車台で、偵察や火力支援などの任務に用いる安価で軽快な車両として最適。積載量が限定的なため、重装甲や大型戦車砲の搭載には不向き。"
