 basic_heavy_tank_chassis_desc:0 "前大戦を徹底的に分析した結果、敵の塹壕線を突破し、軽部隊が突破口を開くための重戦車が必要であることが判明した。そのような車両は重武装で重装甲の必要性があるが、速度は低速でも構わない。"
