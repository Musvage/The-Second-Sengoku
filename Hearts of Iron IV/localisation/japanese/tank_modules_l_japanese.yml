 amphibious_tank_chassis_desc:0 "浮航性に特化した小型戦車の車台。そのためには、兵器の大きさや搭載する装甲の厚さに厳しい制限を設けなければならない。"
 amphibious_tank_chassis_1:0 "水陸両用戦車車台"
 gwtank_chassis:0 "戦間期戦車車台"
 gwtank_chassis_desc:0 "戦車は前大戦で強力な兵器としての役割を果たした。戦間期に、開発は遅延したが、これからの戦争で大きな役割を果たすことは間違いない。"
 armor_tech_1:0 "基本型装甲防護"
 armor_tech_1_desc:0 "大戦中の戦車は、敵の小火器にしか対抗不可能であった。そのため、かなり薄い装甲でも大丈夫であった。しかし、新世代の対戦車兵器の登場により、戦場は戦車にとってより危険な場所となり、より重厚な防御が必要となった。"
 armor_tech_2:0 "改良型装甲防護"
 armor_tech_2_desc:0 "世界中で強化された対戦車兵器が配備される中、次世代戦車にはより優れた防御力が求められている。"
 armor_tech_3:0 "発展型装甲防護"
 armor_tech_3_desc:0 "配備されている対戦車砲の数は限界に達していると思われるが、新世代の戦車にはより高度な兵器が搭載され、現在の如何なるレベルの防御装甲でも遠距離からの貫徹が可能になる。"
 armor_tech_4:0 "現代型装甲防護"
 armor_tech_4_desc:0 "戦時中、敵戦車や対戦車砲、専用の駆逐戦車、更には重装甲をも貫徹可能な擲弾を発射する現代の歩兵用対戦車兵器など、戦車が直面する脅威は増大している。このような脅威に曝されている自軍戦車の生存性を向上させるには、新たな防御方法を開発しなければならない。"
 engine_tech_1:0 "基本型エンジン"
 engine_tech_1_desc:0 "前大戦の戦車が鈍足で重い足取りな獣であったのに対し、現代の戦車は速度と機動性に大きく依存して勝利を収めている。"
 engine_tech_2:0 "改良型エンジン"
 engine_tech_2_desc:0 "より大型化した主砲とより重厚化した装甲を持つ新世代戦車は、機動力の維持に、より強力なエンジンを必要とする。"
 engine_tech_3:0 "発展型エンジン"
 engine_tech_3_desc:0 "機械化戦争は、素早い意思決定と部隊や物資の迅速な移動が求められる戦闘形態である。戦車が戦場で生き残るための最新兵器と十分な装甲を搭載するには、自動車化歩兵に追随するための強力なエンジンが必要である。"
 engine_tech_4:0 "現代型エンジン"
 engine_tech_4_desc:0 "現代の戦争で必要となった戦車の数々の新機軸は、車両の重量を大幅に増加させた。その質量を移動させるためには、大出力のエンジンが必要となる。"
 DESIGNER_CHASSIS_BASE:0 "車台: "
