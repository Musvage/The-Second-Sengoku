 POL_defensive_plans:0 "防衛計画"
 POL_defensive_plans_desc:0 ""
 POL_defend_in_east_state:0 "[From.GetName]の防衛計画"
 POL_defend_in_east_state_desc:0 "東部は人里離れた未開の地であり、我々と同様に自然が支配している。我々は、周囲の環境を有効利用するように兵士を訓練し、侵略してくるロシア人どもを散々に駆逐しなければならないのだ。"
 POL_defend_in_west_state:0 "[From.GetName]の防衛計画"
 POL_defend_in_west_state_desc:0 "西部には我が国の産業の大部分が集中しており、それをドイツから防衛することは極めて重要である。国境線上の圧倒的な数に対抗するためには、西欧の地域的防衛戦略を考え出さねばならない。"
 POL_four_year_plan_mission:0 "次期4ヶ年計画に向けて"
 POL_four_year_plan_mission_desc:0 "四ヶ年計画は進行中であるが、次期四ヶ年計画に向けて十分な準備をするためには、国家改革と産業化のための約束を確実に実行しなければならない。"
 
