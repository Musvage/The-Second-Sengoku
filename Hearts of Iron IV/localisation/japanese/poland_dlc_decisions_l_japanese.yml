l_japanese:
 POL_danzig_decisions:0 "「自由」都市ダンツィヒ"
 POL_danzig_decisions_desc:0 "ダンツィヒはあまりにも長い間ポーランド経済の悩みの種であり続けている！そろそろこの都市を我が国が掌握しなければならないが、そのようなことは現地住民との協力関係がある程度ないと難しいだろう……"
 POL_unification_propaganda:0 "統合への宣伝活動"
 POL_unification_propaganda_desc:1 "ダンツィヒはポーランド人、ドイツ人、そのほか多数の少数民族からなる文化的に多様な都市であるが、ナチスはこの多文化の協力を破壊しようとしている。効果的な宣伝活動はこの年の少数民族を我々の側につかせ、ナチスが崩壊するまで与えられないだろう平等を約束する。"
 POL_military_appeasement:0 "軍事的譲歩"
 POL_military_appeasement_desc:0 "自由都市ダンツィヒは強力な武力だけでは統合できない。ある程度の宥和政策を取ることで、ダンツィヒの民兵はポーランドの都市に対する見通しに沿った行動を取るようになるかもしれない。"
 POL_raid_nazi_resistance:0 "ナチスの抵抗者に対する襲撃"
 POL_raid_nazi_resistance_desc:0 "街の中には自らの自由の鍵をナチスへ譲渡し、街をベルリンに従属させようとしている者がいる。なんとしてでもこれらを排除せねばならないが、厳しい軍事行動は現地の人々に悪影響を与えるかもしれない。"
 POL_tighten_control:0 "統制の強化"
 POL_tighten_control_desc:0 "我々は市民の不安を煽ることなく支配を強めるための十分な迎合を得た。これにより、ダンツィヒの資源の利用権が増加し、街の統一が近づいている。"
 POL_sanation_decisions:0 "ポーランド＝サナツィア政府"
 POL_sanation_decisions_desc:0 "サナツィアは左右両陣営に分裂し、どちらも我々の支配を崩そうとしている。我々はポーランドの未来のための安定した政府を形成するため、各政党を宥め、影響力を抑えなければならない。"
 POL_sanation_left_irritation:0 "サナツィア左派の焦燥感"
 POL_sanation_left_irritation_desc:0 "モシチツキ政権下で疎外されたサナツィア左派は前首相であるヴァレリー・スワヴェク政権の復活を目指す。"
 POL_sanation_right_irritation:0 "サナツィア右派の焦燥感"
 POL_sanation_right_irritation_desc:0 "軍の大半を占めるサナツィア右派は、独裁政権を阻害しエドヴァルト・リッツ＝シミグウィによる軍事政権を設立しようとしている。軍とファランヘ主義準軍事組織と同盟しているため、サナツィア右派は危険な派閥となっている。"
 POL_sideline_the_left:0 "左派を追いやる"
 POL_sideline_the_left_desc:0 "右派の助けを借りれば、左派を社会の中の政治的少数派に追いやることができるかもしれない。"
 POL_sideline_the_right:0 "右派を追いやる"
 POL_sideline_the_right_desc:0 "右派は強力だが、左派と「城」との協力により政治的に無意味な立ち位置に置くことができる。"
 POL_peasant_strike_category:0 "農民ストライキ"
 POL_peasant_strike_category_desc:0 ""
 POL_looming_peasants_strike_mission:0 "迫り来る農民ストライキ"
 POL_looming_peasants_strike_mission_desc:0 "農民は不満を抱えており、給与の増額と食料価格の大幅な引き下げを要求している。ポーランドは東部の鉄道網が貧弱であるため、この地域に食料や設備を供給するには費用がかかるものの、更なる鉄道投資を行えば農民の要求に応えることができるだろう。"
 POL_peasants_strike:0 "農民ストライキ！"
 POL_peasants_strike_desc:0 "東部では緊張が高まっている。一刻も早くこれを解決しなければ、内戦が勃発する可能性がある。農民党の指導者であるスタニスワフ・ミコワイチクが組織したストライキは、ポーランド政府に対し民主、社会、共産主義者の連合を形成させ、これが無視されれば反乱を煽ることとなる。"
 POL_invite_foreign_motor_decisions:0 "外国自動車会社の誘致"
 POL_invite_foreign_motor_decisions_desc:0 ""
 POL_invite_ford:0 "フォード・モーターズを招聘"
 POL_invite_ford_desc:0 "安く、効率的でアメリカ的なフォード・モーターズは他と比肩できる事のない速度でモーター機器を量産することができる。"
 POL_invite_vauxhall:0 "ボクスホールの誘致"
 POL_invite_vauxhall_desc:0 "英国人は自らのモーター機器が世界のどの国よりも速く高品質であることを証明している。"
 POL_invite_somua:0 "ソミュアの誘致"
 POL_invite_somua_desc:0 "フランスの自動車や装甲車は他のどの車両よりも頑丈で、敵の車両からの砲撃を受けようとほとんど被害を受けない。戦争を潜り抜けるのならこのような車両が必要である。"
 POL_miedzymorze_decisions:0 "ミェンズィモジェ"
 POL_miedzymorze_decisions_desc:0 ""
 POL_diplomatic_mission_to_FIN:0 "[FIN.GetNameDef]への外交使節団"
 POL_diplomatic_mission_to_FIN_desc:0 "他の国にインテルマリウム（海洋間構想）へ参加するよう説得するためには、彼らの国益に適うことを納得させる必要がある。ユゼフ・ベックを外交使節団として派遣することにより、我らの夢見る防衛同盟を構築できる可能性がより一層高まるだろう。"
