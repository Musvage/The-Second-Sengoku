 basic_naval_mines_desc:0 "海底に固定された単純な浮遊爆弾。機雷は艦船と接触すると爆発する。"
 improved_naval_mines:0 "磁気機雷"
 improved_naval_mines_desc:0 "この洗練された機雷は、通過する船舶から生じる磁場の変化を検出すると爆発する。"
 advanced_naval_mines:0 "音響機雷"
 advanced_naval_mines_desc:0 "このタイプの機雷は、センサーが近くのを通過する船の音を検知すると爆発する。"
 modern_naval_mines:0 "圧力機雷"
 modern_naval_mines_desc:0 "この非常に高度な機雷は、近くを通過する船によって引き起こされる水圧の変化を検出し爆発する。"
 degaussing:0 "消磁設備"
 degaussing_desc:0 "強力な磁気コイルを設置することで、艦船の磁気特性を劇的に減らすことができ、それによって機雷の影響を受けにくくなる。"
 submarine_mine_laying:0 "機雷敷設潜水艦"
 submarine_mine_laying_desc:0 "機雷を運び敷設するための特別な装置を取り付けられた潜水艦。潜航したまま可能であれば探知されずに機雷を配置することができる。"
 improved_submarine_mine_laying:0 "機雷射出装置"
 improved_submarine_mine_laying_desc:0 "機雷を魚雷発射管に合うよう再設計することは、搭載する魚雷を犠牲にしてではあるが、どんな潜水艦でも機雷を敷設することが可能になる。"
 airdrop_mines:0 "航空機雷敷設"
 airdrop_mines_desc:0 "機雷に小型パラシュートを取り付けることで、航空機から安全に落下させることができ、地雷原の迅速かつ効率的な作成が可能になる。"
 airdrop_mines_bba:0 "$airdrop_mines$"
 airdrop_mines_bba_desc:0 "$airdrop_mines_desc$"
 airsweep_mines:0 "航空機雷除去"
 airsweep_mines_desc:0 "空から機雷を検出し、安全に爆破する特別な装置を航空機に装備できる。"
 airsweep_mines_bba:0 "$airsweep_mines$"
 airsweep_mines_bba_desc:0 "$airsweep_mines_desc$"
 naval_mines:0 "機雷戦技術"
 concentrated_industry_category:0 "集中工業技術"
 dispersed_industry_category:0 "分散工業技術"
 NAVAL_TITLE_ARMAMENT:0 "海軍軍備"
 NAVAL_TITLE_TORPEDOES:0 "魚雷"
 NAVAL_TITLE_DAMAGE_CONTROL:0 "ダメージコントロール"
 NAVAL_TITLE_FIRE_CONTROL:0 "火器管制方式"
 early_ship_hull_carrier:0 "甲板改造艦"
 early_ship_hull_carrier_short:0 "甲板改造艦"
 early_ship_hull_carrier_desc:0 "旧式船体の改装は海軍航空隊の安価な実験を可能とし、空母の建造・運用経験を積むことができる。これらの艦船は新造空母よりも能力が劣るが、建造ははるかに早くなるだろう。"
 cruiser_submarines:0 "巡洋潜水艦船体"
 midget_submarines:0 "小型潜水艦船体"
 coastal_defense_ships:0 "海防戦艦"
 pre_dreadnoughts:0 "ドレッドノート以前の船"
 basic_ship_hull_heavy:0 "1936年型大型艦船体"
 basic_ship_hull_heavy_short:0 "1936年型大型艦船体"
 basic_ship_hull_cruiser:0 "1936年型巡洋艦船体"
 basic_fire_control_system:0 "基本型火器管制システム"
 basic_fire_control_system_desc:0 "艦砲射撃がすべて中央制御されることで、射撃の統一化がなされ、精度が向上する。"
 improved_fire_control_system:0 "改良型火器管制システム"
 improved_fire_control_system_desc:0 "目標の進路・速度・距離を入力することで、機械式計算機は次の砲撃準備ができた時、目標がどこにいるのかを正確に予測することができる。"
 advanced_fire_control_system:0 "発展型火器管制システム"
 advanced_fire_control_system_desc:0 "目標や射撃する艦船だけでなく、気象条件や海の状態の両方に関する多数の入力を追跡する大型で複雑な機械式計算機は、非常に正確な弾道計算を可能にする。"
 sonar:0 "パッシブ・ソナー"
 sonar_desc:1 "水中聴音機（ハイドロフォン）基本装備一式は、艦艇が発する音の検出を通じて水中目標の追跡を可能にする。\n\nこのモジュールを§Y小型艦§!又は§Y巡洋艦§!の§Y電子機器スロット§!に装備すると、敵§Y潜水艦§!の探知に役立つであろう。"
 improved_sonar:0 "アクティブ・ソナー"
 improved_sonar_desc:1 "変調音波を使用するこのシステムは、正確に方位と水中目標までの測距が可能である。\n\nこのモジュールを§Y小型艦§!又は§Y巡洋艦§!の§Y電子機器スロット§!に装備すると、敵§Y潜水艦§!の探知に役立つであろう。"
 smoke_generator:0 "煙幕発生装置"
 smoke_generator_desc:0 "エンジンや軽中型船の煙突に若干の変更を加えることで、敵との接触を避けたり、行方をくらますために大量の煙幕を出すことができるようになる。"
 depth_charges_advice_tt:0 "\n§Y爆雷§!モジュールを§Y小型艦§!と§Y巡洋艦§!に装備することで、敵§Y潜水艦§!への攻撃が可能となる。"
 sonar_advice_tt:0 "\n§Yソナー§!モジュールを§Y小型艦§!と§Y巡洋艦§!に装備することで、敵§Y潜水艦§!の探知が可能となる。"
 basic_depth_charges:0 "基本型爆雷"
 basic_depth_charges_desc:1 "予め設定された深度に到達すると、感圧式信管を備えた単純な爆発性容器が爆発する。\n\nこのモジュールを§Y小型艦§!と§Y巡洋艦§!に装備することで、敵§Y潜水艦§!への攻撃が可能となる。"
 improved_depth_charges:0 "爆雷投射装置"
 improved_depth_charges_desc:1 "艦船から離れた場所に爆雷を投射する簡素な機械装置。即ち、駆逐艦が目標を直接横切ることが不必要になったことを意味している。\n\nこのモジュールを§Y小型艦§!と§Y巡洋艦§!に装備することで、敵§Y潜水艦§!への攻撃が可能となる。"
 advanced_depth_charges:0 "爆雷投射迫撃砲"
 advanced_depth_charges_desc:1 "駆逐艦搭載の対潜迫撃砲は、強力な爆雷をより遠くへ投射でき、攻撃中も潜水艦とのソナーによる接触を維持し、その精度の劇的な向上が可能である。\n\nこのモジュールを§Y小型艦§!と§Y巡洋艦§!に装備することで、敵§Y潜水艦§!への攻撃が可能となる。"
 modern_depth_charges:0 "改良型爆雷投射迫撃砲"
 modern_depth_charges_desc:1 "より大きな推進装薬は、かなりの距離から潜水艦の介在特定海域へ精密に爆雷を投射するのである。\n\nこのモジュールを§Y小型艦§!と§Y巡洋艦§!に装備することで、敵§Y潜水艦§!への攻撃が可能となる。"
 improved_airplane_launcher:0 "改良型航空機射出装置"
 improved_airplane_launcher_desc:1 "改良された空気圧制御技術により、射出装置を使用してこれまでよりも大型の飛行機を射出が可能となった。このことにより哨戒範囲が拡大した。\n\nこのモジュールを§Y巡洋艦§!、§Y大型艦§!または特殊§Y潜水艦§!に装備することで、敵艦の探知能力が向上する。"
 airplane_launcher_advice_tt:0 "\n§Y射出装置§!モジュールを§Y巡洋艦§!、§Y大型艦§!または特殊§Y潜水艦§!に装備することで、敵艦の探知能力が向上する。"
 cruiser_armor_advice_tt:0 "\n改良§Y装甲§!モジュールを§Y巡洋艦§!に装備することで、ダメージに耐える能力を向上させる。"
 heavy_armor_advice_tt:0 "\n改良§Y装甲§!モジュールを§Y大型艦§!に装備することで、ダメージに耐える能力を向上させる。§Y戦艦§!と§Y巡洋戦艦§!は異なる§Y装甲§!で装着することで区別されており、一般的には巡洋戦艦の方が軽装甲となっている。"
 basic_cruiser_armor_scheme:0 "基本型巡洋艦装甲"
 basic_cruiser_armor_scheme_desc:1 "主力艦で見られる舷側と甲板を分割する手法を採用し、榴弾の破片や小口径の銃弾に対する防御をもたらす装甲方式。\n\nこのモジュールを§Y巡洋艦§!に装備すると§Y敵のダメージへの耐久力§!が改善されるが、§Y速度§!が§R減少§!する。"
 improved_cruiser_armor_scheme:0 "傾斜式巡洋艦装甲"
 improved_cruiser_armor_scheme_desc:1 "舷側装甲を斜めに設置することで、同重量と装甲厚でより貫通しにくくなる。\n\nこのモジュールを§Y巡洋艦§!に装備すると§Y敵のダメージへの耐久力§!が改善されるが、§Y速度§!が§R減少§!する。"
 advanced_cruiser_armor_scheme:0 "集中防御方式巡洋艦装甲"
 advanced_cruiser_armor_scheme_desc:1 "この方式は重要でない部分を無視しつつ、艦の最も重要な部分を防御することだけに焦点を当てている。\n\nこのモジュールを§Y巡洋艦§!に装備すると§Y敵のダメージへの耐久力§!が改善されるが、§Y速度§!が§R減少§!する。"
 basic_heavy_armor_scheme:0 "傾斜式装甲"
 basic_heavy_armor_scheme_desc:1 "舷側装甲を斜めに設置することで、同重量と装甲厚でより貫通しにくくなる。\n\nこのモジュールを§Y大型艦§!に装備すると§Y敵のダメージへの耐久力§!が改善される。§Y戦艦§!と§Y巡洋戦艦§!は異なる§Y装甲方式§!で定義されている。"
 improved_heavy_armor_scheme:0 "集中防御方式装甲"
 improved_heavy_armor_scheme_desc:1 "この方式は重要でない部分を無視しつつ、艦の最も重要な部分を防御することだけに焦点を当てている。\n\nこのモジュールを§Y大型艦§!に装備すると§Y敵のダメージへの耐久力§!が改善される。§Y戦艦§!と§Y巡洋戦艦§!は異なる§Y装甲方式§!で定義されている。"
 torpedo_advice_tt:0 "\n§Y小型艦§!や§Y巡洋艦§!に§Y魚雷発射管§!を装備すると、敵の§Y前衛部隊§!を圧倒している場合、§Y戦列§!に参加している敵§Y主力艦§!に著しい損害を与えることができる。"
 basic_torpedo:0 "基本型魚雷"
 basic_torpedo_desc:1 "爆発する弾頭を持った自走式の兵器で、水面下を敵に当たるまであらかじめ設定されたコースを走る。\n\nこのモジュールを§Y小型艦§!や§Y巡洋艦§!に装備すると、敵の§Y主力艦§!に大きなダメージを与えることができる。"
 magnetic_detonator:0 "磁気雷管"
 magnetic_detonator_desc:0 "魚雷が目標の下を通過すると、新型の雷管が磁場の変化を検出し船の直下で爆発する。直下での爆発は船体に大きなダメージを与え、しばしばキールを破壊し即座に目標を沈めることもある。"
 homing_torpedo:0 "誘導魚雷"
 homing_torpedo_desc:0 "音響探知機を搭載した魚雷は、前方の最大のノイズ源（大抵標的）を狙うことができる。"
 electric_torpedo:0 "電気式魚雷"
 electric_torpedo_desc:0 "容易に検出される気泡の痕跡を残す従来のエンジンに代わり電気エンジンを備えた魚雷は当たるまで見えないだろう。これは軌跡から潜水艦の位置を特定することができないとも言える。"
 improved_ship_torpedo_launcher:0 "改良型艦船魚雷発射管"
 improved_ship_torpedo_launcher_desc:1 "より強力な動力装置により、1基あたりの射出管を増やすことができ、より早く目標を設定することが可能となった。\n\nこのモジュールを§Y小型艦§!や§Y巡洋艦§!に装備すると、敵の§Y主力艦§!に大きなダメージを与えることができる。"
 advanced_ship_torpedo_launcher:0 "発展型艦船魚雷発射管"
 advanced_ship_torpedo_launcher_desc:1 "より大型の発射管はより大きな魚雷を装備することができる。\n\nこのモジュールを§Y小型艦§!や§Y巡洋艦§!に装備すると、敵の§Y主力艦§!に大きなダメージを与えることができる。"
 modern_ship_torpedo_launcher:0 "現代型艦船魚雷発射管"
 modern_ship_torpedo_launcher_desc:1 "強力な圧縮空気により、より重い魚雷を高速で発射することができる。\n\nこのモジュールを§Y小型艦§!や§Y巡洋艦§!に装備すると、敵の§Y主力艦§!に大きなダメージを与えることができる。"
 snorkel_advice_tt:0 "\n§Y潜水艦§!に§Yシュノーケル§!を搭載すると§Y視認性§!が劇的に低下し、敵艦による発見・補足を困難にさせる。"
 basic_submarine_snorkel:0 "基本型シュノーケル"
 basic_submarine_snorkel_desc:1 "機関室から指令所までのシンプルな空気通路。これを延長させることで、潜水艦は潜水中においても機関を稼働させるとともに充電をすることが可能となる。\n\nこのモジュールを§Y潜水艦§!に搭載すると§Y視認性§!が低下し、発見を困難にさせる。"
 improved_submarine_snorkel:0 "改良型シュノーケル"
 improved_submarine_snorkel_desc:1 "改良された形状は、水が機関に吸い込まれることを防ぎ、シュノーケルヘッドのレーダー反応を減少させる。\n\nこのモジュールを§Y潜水艦§!に搭載すると§Y視認性§!が低下し、発見を困難にさせる。"
 light_battery_advice_tt:0 "\n\n§Y小型砲塔§!を§Y小型艦§!や§Y巡洋艦§!に搭載することで§Y小口径砲攻撃力§!を増加させ、このことは敵§Y直衛艦§!殲滅に役立つ。§Y小型砲塔§!は§Y巡洋艦§!や§Y大型艦§!のような装甲の艦船に対しては効果が薄い。"
 medium_battery_advice_tt:0 "\n\n§Y軽中型砲塔§!や§Y中型砲塔§!モジュールを§Y巡洋艦§!に装備することで§Y小口径砲攻撃力§!や§Y大口径砲攻撃力§!を増加させ、§Y前衛部隊§!や§Y主力艦§!と戦えるようになる。§Y中型砲塔§!を装備すれば§Y重巡洋艦§!として設計され、§Y軽中型砲塔§!のみを装備すれば§Y軽巡洋艦§!として設計される。"
 heavy_battery_advice_tt:0 "\n\n§Y大型砲塔§!モジュールを装備することで§Y大型艦§!の§Y大口径砲攻撃力§!を増加させ、§Y主力艦§!と戦い撃破することができるようになる。§Y大型砲塔§!は概して§Y小型艦§!や§Y軽巡洋艦§!のような小艦艇に対しては効果が薄い。"
 basic_battery:0 "海軍砲術"
 basic_battery_desc:0 "海軍砲の訓練と高度力学のための基本設計。"
 basic_light_battery:0 "基本型小型砲塔"
 basic_light_battery_desc:1 "小艦艇で使用する小口径砲のための解放式動力砲塔。\n\nこのモジュール搭載による§Y小口径砲攻撃力§!増加は、敵§Y直衛艦§!との交戦に効果がある。"
 improved_light_battery:0 "改良型小型砲塔"
 improved_light_battery_desc:1 "小口径砲用の閉鎖式動力砲塔により乗組員は銃弾や砲弾の破片から守られる。\n\nこのモジュール搭載による§Y小口径砲攻撃力§!増加は、敵§Y直衛艦§!との交戦に効果がある。"
 advanced_light_battery:0 "発展型小型砲塔"
 advanced_light_battery_desc:1 "先進的な二連装砲により、装甲に守られさらに強力な火力が得られる。\n\nこのモジュール搭載による§Y小口径砲攻撃力§!増加は、敵§Y直衛艦§!との交戦に効果がある。"
 basic_light_shell:0 "小口径半徹甲弾"
 basic_light_shell_desc:0 "装甲貫通性能と爆発力の間の妥協点であるこの弾は、薄い装甲を突き抜けた後に爆発しダメージを与える。"
 improved_light_shell:0 "小口径徹甲弾"
 improved_light_shell_desc:0 "小口径銃用のこの貫通弾は駆逐艦とほかの軽船に装甲相手の戦いを挑む機会を与えるだろう。"
 basic_medium_battery:0 "基本型中型砲塔"
 basic_medium_battery_desc:1 "巡洋艦で使用する二連装または三連装の中口径砲のための動力砲塔。\n\n§Y軽中型砲塔§!モジュール搭載による§Y小口径砲攻撃力§!増加は、敵§Y直衛艦§!との交戦に効果がある。§Y中型砲塔§!モジュール搭載による§Y大口径砲攻撃力§!増加は、敵§Y主力艦§!との交戦に効果がある。"
 improved_medium_battery:0 "改良型中型砲塔"
 improved_medium_battery_desc:1 "改良された砲塔設計で性能が向上した装甲により生存性が高まるとともに、より速い装填が可能となる。\n\n§Y軽中型砲塔§!モジュール搭載による§Y小口径砲攻撃力§!増加は、敵§Y直衛艦§!との交戦に効果がある。§Y中型砲塔§!モジュール搭載による§Y大口径砲攻撃力§!増加は、敵§Y主力艦§!との交戦に効果がある。"
 advanced_medium_battery:0 "発展型中型砲塔"
 advanced_medium_battery_desc:1 "動力装填と遠隔動力操作の発展により、新型の巡洋艦はこれまで不可能と考えられていた発射速度と正確性を期することができる。\n\n§Y軽中型砲塔§!モジュール搭載による§Y小口径砲攻撃力§!増加は、敵§Y直衛艦§!との交戦に効果がある。§Y中型砲塔§!モジュール搭載による§Y大口径砲攻撃力§!増加は、敵§Y主力艦§!との交戦に効果がある。"
 basic_medium_shell:0 "被帽付徹甲弾"
 basic_medium_shell_desc:0 "被帽をつけることにより貫徹性能を高めつつ、弾頭をより空力的に制御することができる。"
 improved_medium_shell:0 "中口径半徹甲弾"
 improved_medium_shell_desc:0 "装甲貫通性能と爆発力の間の妥協点であるこの弾は、薄い装甲を突き抜けた後に爆発しダメージを与える。"
 basic_heavy_battery:0 "基本型大型砲塔"
 basic_heavy_battery_desc:1 "重装甲の下に巨大な砲を収容する砲塔。\n\n§Y大型砲塔§!モジュール搭載による艦船の§Y大口径砲攻撃力§!増加は、敵§Y主力艦§!との交戦に効果がある。"
 improved_heavy_battery:0 "改良型大型砲塔"
 improved_heavy_battery_desc:1 "自動閉鎖扉により砲台の安全性が高められ、動力装填装置により大口径砲弾の装填速度が向上する。\n\n§Y大型砲塔§!モジュール搭載による艦船の§Y大口径砲攻撃力§!増加は、敵§Y主力艦§!との交戦に効果がある。"
 advanced_heavy_battery:0 "発展型大型砲塔"
 advanced_heavy_battery_desc:1 "改良された反動減少機構と遅延回路により発射される砲弾の干渉を減少させ、正確さを劇的に増加させる。\n\n§Y大型砲塔§!モジュール搭載による艦船の§Y大口径砲攻撃力§!増加は、敵§Y主力艦§!との交戦に効果がある。"
 basic_heavy_shell:0 "被帽付徹甲弾"
 basic_heavy_shell_desc:0 "被帽をつけることにより貫徹性能を高めつつ、弾頭をより空力的に制御することができる。"
 improved_heavy_shell:1 "超重徹甲弾"
 improved_heavy_shell_desc:0 "1tをはるかに超える重量を持つこの巨大な砲弾は、これまでにない力で攻撃し、最も厚い装甲でさえも撃ち抜く。"
 secondary_battery_advice_tt:0 "\n§Y副砲§!により§Y巡洋艦§!と§Y大型艦§!は別の標的にダメージを与えながら、二次目標となる敵の§Y前衛部隊§!との交戦が可能となる。"
 basic_secondary_battery:0 "砲郭式副砲"
 basic_secondary_battery_desc:1 "舷側に沿った開口部に設置されたこれら小口径の砲により、小艦艇に対して防御することができるが、射角は限られている。\n\n§Y副砲§!モジュールを装備することで§Y巡洋艦§!、§Y空母§!又は§Y大型艦§!にわずかではあるが§Y小口径砲攻撃力§!を増加させ、二次目標への攻撃ができるようになる。"
 improved_secondary_battery:0 "砲塔式副砲"
 improved_secondary_battery_desc:1 "副砲を動力砲塔にすることで、重量の増加と安定性を犠牲にするものの、より広い射角を得ることができる。\n\n§Y副砲§!モジュールを装備することで§Y巡洋艦§!、§Y空母§!又は§Y大型艦§!にわずかではあるが§Y小口径砲攻撃力§!を増加させ、二次目標への攻撃ができるようになる。"
 damage_control_1:0 "消防訓練"
 damage_control_1_desc:0 "艦長から単純な船員まで、船の乗組員全員が火災の封じ込め方法を知る必要がある。"
 damage_control_2:0 "分離水路"
 damage_control_2_desc:0 "船の水路を分離することにより、船が火災によって機能停止に陥る可能性が大いに減少する。"
 damage_control_3:0 "ディーゼル式緊急ポンプ"
 damage_control_3_desc:0 "この重ポンプは主機に動力を頼っているため、機関室への打撃で艦が浮揚できなくなる可能性がある。"
 fire_control_methods_1:0 "射撃測距"
 fire_control_methods_1_desc:0 "目標を射撃するために最初のステップは、射撃が目標の両側にあたるまで敵をまたぐように一度に複数の銃を発射することだ。"
 fire_control_methods_2:0 "砲撃測距"
 fire_control_methods_2_desc:0 "目標に向かって発砲し、意図的に手前に落とすことによってその射撃から目標までの距離を測定する。"
 fire_control_methods_3:0 "着色弾"
 fire_control_methods_3_desc:0 "小型の着色染料を砲弾に追加することで、目標の周囲が色付けされ、複数の艦船が互いに混乱することなく交戦することができる。"
 fuel_silos:0 "燃料貯蔵"
 fuel_silos_desc:0 "燃料の大量貯蔵は、確実に利用可能にするために複雑なタンクとパイプおよびバルブを必要とする。"
 fuel_refining:0 "燃料精製 I"
 fuel_refining_desc:0 "化学分解の進歩は石油から燃料のより良い収集を可能とする。"
 fuel_refining2:0 "燃料精製 II"
 fuel_refining2_desc:0 "製油所レイアウトのよりよい設計計画により燃料の無駄を減らす。"
 fuel_refining3:0 "燃料精製 III"
 fuel_refining3_desc:0 "改良された再生方法により副産物から燃料を生成できるようにする。"
 fuel_refining4:0 "燃料精製 IV"
 fuel_refining4_desc:0 "化学工学における新しい開発は新しい原料から燃料の生成を可能にする。"
 fuel_refining5:0 "燃料精製 V"
 fuel_refining5_desc:0 "製油所の建設に新しい方法と改良されたレイアウトを使用することは、無駄を減らしスループットを劇的に向上させる。"
 scout_plane1:0 "偵察機 I"
 scout_plane1_desc:0 "敵軍の動向に関する情報を収集し、敵艦船の配備状況の報告を提供することは、先の大戦での実戦配備以来、航空機本来の任務であり、依然として重要な任務である。"
 scout_plane2:0 "偵察機 II"
 scout_plane2_desc:0 "航空偵察や長距離偵察専用機を開発することで、敵の意図や能力を正確に把握し、それを維持することができる。"
 SURRENDER_REDUCTION_TOOLTIP:0 "$COUNTRY|H$における協力度により、同国の降伏度が$VALUE|+%.0$減少"
 COLLABORATION_EFFECTS_TOOLTIP:0 "$COUNTRY|H$における協力度は$COLLABORATION|+%.0$である。これにより同国の降伏度が$SURRENDER|+%.0$減少し、また降伏した場合の迎合度が$COMPLIANCE|+%.0$増加、追加の迎合度補正が解禁される。"
 COLLABORATION_EFFECTS_OTHER_SIDE_TOOLTIP:0 "$OTHER_COUNTRY|H$の$COUNTRY|H$における協力度は$COLLABORATION|+%.0$である。これにより$COUNTRY|H$の降伏度が$SURRENDER|+%.0$減少し、また降伏した場合の迎合度が$COMPLIANCE|+%.0$増加、追加の迎合度補正が解禁される。"
