 masterful_blitz_desc:0 "電撃戦を発明したのは我々ではない。だが、その戦略を発展させ洗練させれば、どんなに要塞化された防衛戦だろうが、我が栄光ある陸軍の進撃を止めることはできないだろう。"
 penal_infantry:0 "懲罰大隊"
 penal_infantry_desc:0 "懲罰大隊は、有罪判決を受けた赤軍の兵士や将校が祖国のために血を流し、過去に犯した恥ずべき行為や、不名誉な行為を償う機会を提供するものだ。"
