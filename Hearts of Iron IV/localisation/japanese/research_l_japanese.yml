 artillery_folder:0 "砲兵隊"
 artillery_folder_desc:0 "師団のための野戦砲、対戦車砲や対空砲。"
 land_doctrine_folder:0 "陸軍ドクトリン"
 land_doctrine_folder_desc:0 "陸軍ドクトリン、陸上部隊が戦闘時に用いる作戦、指針。"
 naval_folder:0 "海軍"
 naval_folder_desc:0 "艦船と潜水艦。"
 mtgnavalfolder:0 "海軍"
 mtgnavalfolder_desc:0 "艦船と潜水艦。新しいモジュールを研究し艦船をカスタマイズできる。"
 mtgnavalsupportfolder:0 "海軍支援"
 mtgnavalsupportfolder_desc:0 "海軍兵器と、専門家用の海軍装備。新しいモジュールを研究すると、艦艇をカスタマイズできる。"
 naval_doctrine_folder:0 "海軍ドクトリン"
 naval_doctrine_folder_desc:0 "海軍ドクトリン、海軍が戦闘時に用いる作戦、指針。"
 air_techs_folder:0 "空軍"
 air_techs_folder_desc:0 "航空機。"
 air_doctrine_folder:0 "空軍ドクトリン"
 air_doctrine_folder_desc:0 "空軍ドクトリン、空軍が戦闘時に用いる作戦、指針。"
 click_to_open_doctrine:0 "§Gクリック§!でドクトリンを開く"
 industry_folder:0 "産業"
 industry:0 "産業"
 industry_folder_desc:0 "産業と生産。"
 electronics_folder:0 "工学"
 electronics_folder_desc:0 "工学、レーダー、暗号といった高度な技術研究。"
 secret_weapons_folder:0 "秘密兵器"
 secret_weapons_folder_desc:0 "特別な武器、狂った科学の産物。"
 mobile_warfare:0 "機動戦"
 mobile_warfare_desc:0 "機動戦は速度と機動により敵軍の体制を乱すことに焦点を当てる。\n\n"
 delay:0 "遅滞"
 delay_desc:0 "勝利できないときも、待ち伏せと時間稼ぎは攻撃側の進行を遅らせるために有効だ。"
 elastic_defence:0 "弾性防御"
 elastic_defence_desc:0 "前進を防ぐよりも、「深い」防衛線を形成することにより攻撃側の前進を遅らせ、防御部隊が防御し、更に反撃する時間を稼ぐ。"
 mobile_infantry:0 "機動歩兵"
 mobile_infantry_desc:0 "一般的な歩兵は機甲部隊と行動をともにするにはあまりにも行軍が遅い。現代の戦場の展開速度についていくためには、自動車化もしくは機械化された歩兵が必要だ。\n\n"
 mass_motorization:0 "大規模な自動車化"
 mass_motorization_desc:0 "自動車化師団にさらに大きな焦点を当てる。"
 mechanised_offensive:0 "機械化攻勢"
 mechanised_offensive_desc:0 "自動車化された軍隊はそれなりに強力だ。しかし、さらに攻勢能力を高めるためには、戦場で将兵が充分な防護を受けられ、なおかつ重火器を運用できるよう、装甲車を装備した歩兵部隊へと進歩する必要がある。"
 armored_spearhead:0 "機甲先鋒"
 armored_spearhead_desc:0 "戦車の持つ潜在能力を最大限引き出すためには、戦車を歩兵の支援に縛り付けてはいけない。むしろ、戦車を中核とする、攻撃の先陣を切ることができる独立した快速部隊を編制すべきだ。\n\n"
 schwerpunk:0 "重心"
 schwerpunk_desc:0 "いかなる作戦においても勝利するためには、その「Schwerpunkt（重心）」もしくは焦点を認識し、最大の戦力をそこに集中しなければならない。"
 blitzkrieg:0 "電撃戦"
 blitzkrieg_desc:0 "電撃戦とは、機動力の高い歩兵部隊と航空部隊に支援された快速機甲部隊が混乱する敵の前線を突破し、最終的に敵を包囲殲滅する戦闘ドクトリンである。"
 kampfgruppe:0 "カンプフグルッペ"
 kampfgruppe_desc:0 "カンプフグルッペ（戦闘団）は、特定の任務を遂行するために特別に編成された部隊である。"
 firebrigades:0 "緊急機動部隊"
 firebrigades_desc:0 "「緊急機動部隊」は敵の防衛戦の突破やその他の重大な問題に対処するためにかき集められる部隊\nである。\n\n"
 backhand_blow:0 "後手からの一撃"
 backhand_blow_desc:0 "一歩も譲るまいと徹底抗戦を行うのではなく、敵軍が息切れするまであえて進撃を許し、そこからの反撃で敵軍を包囲殲滅する。"
 modern_blitzkrieg:0 "現代電撃戦"
 modern_blitzkrieg_desc:0 "機動戦の頂点である現代的電撃戦には、過去の戦闘教義から学び取られた最新の先進的技術や教訓が全て取り入れられている。"
 volkssturm:0 "国民突撃隊"
 volkssturm_desc:0 "国民突撃隊（Volkssturm）、または郷土防衛隊は、あまりに歳をとっていたか、あまりにも若かったか、さもなくば通常の兵役が務まらなかった男性から構成されている。\n\n"
 nd_conscription:0 "無差別徴集"
 nd_conscription_desc:0 "病弱でも障害者でも徴兵され、一般人なんてものは存在しない。"
 werwolf_guerillas:0 "ヴェアヴォルフ・ゲリラ"
 werwolf_guerillas_desc:0 "ヴェアヴォルフ（人狼部隊）はドイツで計画され、敗北し占領された地域でゲリラ攻撃を行う。"
 superior_firepower:0 "優勢火力"
 superior_firepower_desc:0 "このドクトリンは敵軍に対して人命ではなく弾丸を叩きつける。我が国の人的資源は高価であるが、弾薬は安価だ。\n\n"
 sup_delay:0 "遅滞"
 sup_delay_desc:0 "勝利できないときも、待ち伏せと時間稼ぎは攻撃側の進行を遅らせるために有効だ。"
 mobile_defence:0 "機動防御"
 mobile_defence_desc:0 "機動部隊は敵がどこから攻撃してきても、防御を支援することができる。"
 intergrated_support:0 "統合支援"
 intergrated_support_desc:0 "支援部隊と実戦部隊を統合することで、師団の攻撃を強力にする。\n\n"
 regimental_combat_teams:0 "連隊戦闘団"
 regimental_combat_teams_desc:0 "連隊戦闘団とは戦闘の際により柔軟に戦えるよう、歩兵連隊を中核に砲兵や戦車、偵察隊などの支援部隊を組み込んだ小規模の諸兵科連合部隊である。"
 dispersed_support:0 "分散支援"
 dispersed_support_desc:0 "支援部隊を分散させることでより広大な戦線に火力を行き渡らせ、結果として師団の防衛能力を高める。\n\n"
 overwhelming_firepower:0 "圧倒的火力"
 overwhelming_firepower_desc:0 "すべての利用可能な支援部隊を召集し、圧倒的な火力をもって目標を弱体化、あるいは深刻な損害を攻撃時に与える。"
 sup_mechanized_offensive:0 "機械化攻勢"
 sup_mechanized_offensive_desc:0 "機械化部隊は優秀な戦力である。攻勢の中心は歩兵であるが、武器と装甲に守られた車両を使って移動し、同時に重火器を輸送する。"
 concentrated_fire_plans:0 "火力集中計画"
 concentrated_fire_plans_desc:0 "様々な部隊の火力を集中することで、敵に大きなダメージを与えることができる。\n\n"
 combined_arms:0 "諸兵科連合"
 combined_arms_desc:0 "機甲、歩兵、支援部隊は同じ部隊に編制した方が、別々に使用した時より効果的である。"
 tactical_control:0 "戦術統制"
 tactical_control_desc:0 "前線における諸兵科連合に慣れ親しんだ士官達は、今や全兵科の作戦を直接に統制することができる。"
 air_land_battle:0 "エアランド・バトル"
 air_land_battle_desc:0 "地上軍が既に諸兵科連合として動いている中、エアランド・バトルは空と陸の戦場を境目なく一体化させ、陸軍と空軍の密接な協働にも重点を置く。"
 centralized_fire_control:0 "射撃管制の一元化"
 centralized_fire_control_desc:0 "集約された射撃管制システムは全ての砲撃支援要請を一箇所で評価することを可能とし、あるユニットがそれに割り当てられた砲兵のみからの砲撃支援を要請するのではなく、もし必要ならば師団の全火力を一つの目標に集中させる。\n\n"
 forward_observers:0 "前進観測者"
 forward_observers_desc:0 "前進観測者は砲撃の精度と効果を直接観測できる所に位置し、修正のために弾着観測結果を砲までリレー式に送信する。"
 advanced_firebases:0 "高度な重砲陣地"
 advanced_firebases_desc:0 "前進する軍を最大限補助するために、要塞化された陣地内において砲兵の位置を前線に肉薄させる。"
 shock_and_awe:0 "衝撃と畏怖"
 shock_and_awe_desc:0 "火力の大規模集中は、即座に十分に適時に敵の意志を挫くような衝撃と畏怖をより増加させる。"
 grand_battle_plan:0 "大規模戦闘計画"
 grand_battle_plan_desc:0 "交戦を開始する前に広範囲にわたる計画と準備をすることは成功の鍵である。\n\n"
 trench_warfare:0 "塹壕戦"
 trench_warfare_desc:0 "シャベルはしばしば歩兵の最良の武器となる。部隊は担当するいくつかの陣地を塹壕化することの価値を学ぶ。"
 prepared_defense:0 "準備された防御"
 prepared_defense_desc:0 "更なる広大な野戦要塞の組織網は個々の部隊の防衛力を大いに改善する。"
 grand_assault:0 "大規模強襲"
 grand_assault_desc:0 "一度十分な軍が編成され、目標が綿密に計画されれば、強力な突撃は敵を粉砕するだろう。"
 grand_mechanized_offensive:0 "機械化攻勢"
 grand_mechanized_offensive_desc:0 "機械化部隊は優秀な戦力である。攻勢の中心は歩兵であるが、武器と装甲に守られた車両を使って移動し、同時に重火器を輸送する。\n\n"
 assault_concentration:0 "集中強襲"
 assault_concentration_desc:0 "攻勢開始の瞬間に最大の兵力を注力できることを確実にするため、攻勢の前にそれを率いる要素は慎重に前線へと準備、配置される。"
 branch_interoperation:0 "兵科の相互運用"
 branch_interoperation_desc:0 "軍隊の異なる分野間の相互作用を強化することは諸兵科連合作戦において軍隊をより良く作用できるようにする。"
 assault_breakthrough:0 "強襲突破"
 assault_breakthrough_desc:0 "全戦線において大規模突撃を展開するよりも、一カ所あるいは少数の敵前線の数カ所に襲撃を集中し、そこを突破する方がより効果的だろう。"
 central_planning:0 "中央計画"
 central_planning_desc:0 "全分野の将校は今や所定の作戦計画を最大効率で確実に遂行することに貢献している。"
 c3i_theory:0 "C3I"
 c3i_theory_desc:0 "現役参謀将校は指揮官とその指揮下の部隊の間の命令・指揮・通信・情報の流れの安全を確保する。"
 infantry_offensive:0 "歩兵攻勢"
 infantry_offensive_desc:0 "歩兵の攻撃精神は勝利の重要な要素である。我が軍の歩兵は率先して道を切り開かねばならない。\n\n"
 armored_operations:0 "機甲作戦"
 armored_operations_desc:0 "戦車や装甲車は作戦内で直接支援要請したり、歩兵を戦場まで運ぶのにとても便利な兵器である。"
 infiltration_assault:0 "浸透強襲"
 infiltration_assault_desc:0 "攻勢開始時には兵は敵陣において、守備の薄い地点を攻撃目標にしなければならない。より強力に防衛された地点を迂回し孤立させ、その後攻勢部隊が停止している時間によって一掃されるだろう。"
 night_assault_tactics:0 "夜間強襲戦術"
 night_assault_tactics_desc:0 "夜間での戦闘、行軍に慣れている兵士達は、攻勢のために自ら予め前線に布陣し、襲撃を想定していない敵軍を直ちに攻撃できる。"
 attritional_containment:0 "消耗抑制"
 attritional_containment_desc:0 "もし我々が敵拠点を排除するために攻撃を実行することが不可能なのであれば、それでもなお絶え間なく、敵が攻撃を開始することを妨げ、なおかつ損失を引き起こしうる小規模な攻撃を続けなければならない。"
 infiltration_in_depth:0 "縦深浸透"
 infiltration_in_depth_desc:0 "我が軍は今や敵の強力な拠点を回避し孤立させ、更に深く進軍するよう訓練されている。理想的には我らの突撃部隊は敵の背後に回り込み、敵部隊を完全に始末するまで止まるべきではない。"
 mass_assault:0 "大量突撃"
 mass_assault_desc:0 "「完璧な」兵器は過大評価されている。大量の「十分有効な」兵器こそが勝利への道筋となるのだ！\n\n"
 pocket_defence:0 "孤立地防衛"
 pocket_defence_desc:0 "防勢の一環としてならば、我々の軍隊は孤立しても構わないだろう。当然ながらこの場合、反攻によって解放されるまで彼等は持ち堪える必要がある。"
 defence_in_depth:0 "縦深防御"
 defence_in_depth_desc:0 "抵抗を比較的緩やかなものとし一時的に敵の進出を許すことで、我々は空間と引き換えに時間を稼ぐことができ、反攻までに攻撃側を消耗させることが可能となる。"
 large_front_operations:0 "広域戦線作戦"
 large_front_operations_desc:0 "幅広い戦線における戦闘では互いに離れた複数の部隊の戦果をうまく連携させる必要がある。作戦レベルでこれを行おうとすれば、必要となる調整能力は戦術レベルの比ではない。\n\n"
 deep_operations:0 "縦深作戦"
 deep_operations_desc:0 "縦深作戦、または縦深戦闘の概念は、複数の地点で敵の防衛線を突破し、敵の使用可能な予備兵や縦深を破壊し、可能な限り多くの戦略的縦深を占領するものである。"
 operational_concentration:0 "作戦集中"
 operational_concentration_desc:0 "あらゆる軍事行動においては局所的に敵を圧倒することがカギとなる。戦線のどの地点においても圧倒的優位を得られない場合、全戦線を強化するのではなく、他の部分を弱体化させてでも兵を一点に集中させる必要があるだろう。"
 vast_offensives:0 "広大攻勢"
 vast_offensives_desc:0 "もし突破が実現されたなら、それを最大限に利用する必要がある。広大攻勢は敵戦線を可能なかぎり深く押し込み、前線における敵の防備を困難、不可能、あるいは無意味なものとする。"
 breakthrough_priority:0 "突破優先"
 breakthrough_priority_desc:0 "作戦密度を増幅させ、前線のあらゆる要求を突破の二の次にして戦力を集中させる。局所的敗北は決定的な打撃を打てるのであれば些細なものである。"
 mechanized_wave:0 "機械化人海戦術"
 mechanized_wave_desc:0 "複数の機械化部隊は正確に突破口を開拓するのに必要とされる急速な前進を指揮する点、また、機甲部隊の援護、突破口側面の保護という観点でも理想的である。"
 continuous_offensive:0 "無停止攻勢"
 continuous_offensive_desc:0 "適切に活用された突破はしばしば非常に効果的ではあるが、遅かれ早かれ攻撃側は常に疲労し、防御側は軍を再編成して新たな防衛線を構築することができる。しかし十分な予備兵と適切な組織による攻勢を継続するならば、縦深の奥深くにいる敵に破滅的な結果を与えられる。"
 human_wave_offensive:0 "人海戦術攻勢"
 human_wave_offensive_desc:0 "人海戦術攻勢は敵防衛線に対し歩兵の密集陣形によって正面突撃をかける歩兵戦術である。白兵戦により防衛側を圧倒的することを目的としている。"
 human_infantry_offensive:0 "歩兵攻勢"
 human_infantry_offensive_desc:0 "戦いに勝つ為の決定的要素は歩兵の攻撃的精神である。我々の歩兵が勝利への道を示さなければならない。"
 large_front_offensive:0 "広大戦線攻勢"
 large_front_offensive_desc:0 "指揮、あるいは脅迫により、前線の複数箇所で人海戦術攻勢をしかけることで、敵が火力を一箇所に集中させることを困難にする。"
 peoples_army:0 "人民軍"
 peoples_army_desc:0 "人民軍は武器に対する人間の優越を信じている。高い戦意によって技術の遅れを補っており、さらに広範な市民からの幅広い支援を受けている。\n\n"
 guerilla_warfare:0 "ゲリラ戦"
 guerilla_warfare_desc:0 "敵進我退　敵駐我撹　敵疲我打　敵退我追\n敵が進出したら退却せよ。敵が停止したら撹乱せよ。敵が疲弊したら攻撃せよ。敵が退却したら追撃せよ。"
 infantry_weapons2:0 "改良型歩兵装備 I"
 infantry_weapons2_desc:0 "歩兵用の個人用火器と分隊支援火器、それに兵士が必要とする種々の軍装品。より改良された武器とより特化した装備。"
 improved_infantry_weapons_2:0 "改良型歩兵装備 II"
 improved_infantry_weapons_2_desc:0 "歩兵用の個人用火器と分隊支援火器、それに兵士が必要とする種々の軍装品。より改良された武器とより特化した装備。"
 advanced_infantry_weapons2:0 "改良型歩兵装備 III"
 advanced_infantry_weapons2_desc:0 "歩兵用の個人用火器と分隊支援火器、それに兵士が必要とする種々の軍装品。さらに近代化され個人用自動火器と対戦車ロケットが供給される。支給数が限られていた武器が、安定供給されるようになった。"
 infantry_at:0 "歩兵用対戦車装備 I"
 infantry_at_desc:0 "対戦車ライフルで武装した歩兵は、軽装甲車両を倒すことができる。"
 infantry_at2:0 "歩兵用対戦車装備 II"
 infantry_at2_desc:0 "歩兵がより重装甲の敵を効果的に対処するために、対戦車榴弾はより軽量に小さくする必要がある。"
 support_weapons:0 "支援火器 I"
 support_weapons_desc:0 "自動火器はより持ち運びが容易になってきている。短機関銃は既に効果的であることが証明され、携行型支援火器の開発は続行されねばならない。"
 support_weapons2:0 "支援火器 II"
 support_weapons2_desc:0 "軽機関銃と重機関銃の見地を組み合わせた自動火器の開発により、歩兵は彼らの装備を万能に用いることができるようになる。"
 support_weapons3:0 "支援火器 III"
 support_weapons3_desc:0 "機関銃の信頼性を維持、向上する一方で、絶え間なく発射される銃弾による致死性を確実なものとするために、武器の発砲速度の高レート化を試みる。"
 support_weapons4:0 "支援火器 IV"
 support_weapons4_desc:0 "自動小銃の用途の増加により、いかなる環境でも全ての兵士によって用いることのできる信頼できる自動火器の開発が現代の陸軍にとって優先事項となる。"
 paratroopers:0 "空挺兵 I"
 paratroopers_desc:0 "空挺部隊を陸軍に組み込むことにより、これまで侵入できなかった地域への重要な部隊の強襲、配置とそれによる新たな戦術的機会を得ることが可能となる。"
 paratroopers2:0 "空挺兵 II"
 paratroopers2_desc:0 "数名の落下傘兵による小規模作戦からより大規模な空挺師団への移行は、強力な空挺降下戦術への道筋を拓き、彼らをちょっと目先の変わる小物から戦争の一部へと変化させる。"
 paratroopers3:0 "空挺兵 III"
 paratroopers3_desc:0 "天候の要素も考慮した落下傘作戦の立案、ジャンプブーツ等の標準化された装備、そして広範な特別訓練によって、危険な空挺任務に携わる際の混乱と危険を最小限にする。"
 marines:0 "海兵 I"
 marines_desc:0 "上陸戦に特化した歩兵はますます欠かせないものとなりつつある。間に合わせの方法論や装備は過去のものとなり、今や海軍歩兵は専用の揚陸艇と訓練によって支援されている。"
 marines2:0 "海兵 II"
 marines2_desc:0 "上陸戦には絶え間ない革新が求められる。より進歩した兵站支援と移動可能な港湾設備により、海兵はそれまで不可能だったような上陸でもこなしてみせる。"
 marines3:0 "海兵 III"
 marines3_desc:0 "海兵はもはや単なる上陸歩兵にとどまらない。将来的に海兵隊は最高の規律と組織力を誇る特殊部隊になることだろう。"
 tech_mountaineers:0 "山岳歩兵 I"
 tech_mountaineers_desc:0 "山岳戦闘は部隊を様々な危険にさらし、時としてその危険を回避することはできない。そのため、専門的な訓練を受けた兵士を編成することにより、山岳戦闘におけるリスクを最小限のものにできるだろう。"
 tech_mountaineers2:0 "山岳歩兵 II"
 tech_mountaineers2_desc:0 "部隊を訓練することにより山岳をより有利に利用し生存性を高めることが可能である。また、軽装備及び騾馬による輸送を提供することにより、他の歩兵よりも機動力を高めることができる。"
 tech_mountaineers3:0 "山岳歩兵 III"
 tech_mountaineers3_desc:0 "山岳での作戦にとって最も困難な課題である、高高度による気温の低下に対処するためには、部隊に特別な訓練と高い規律を必要とする。"
 tech_special_forces:0 "特殊部隊"
 tech_special_forces_desc:0 "特殊な環境下での戦闘には専門の訓練が必要である。我々は、軍隊が厳しい状況に適応できるように準備する必要がある。"
 advanced_special_forces:0 "高度特殊部隊訓練"
 advanced_special_forces_desc:0 "大規模な訓練により、我が国の特殊部隊が一般兵をはるかに超える能力を発揮できるようになる。"
 improved_special_forces:1 "特殊部隊拡大計画"
 improved_special_forces_desc:1 "特殊部隊は一般兵が実行できない任務を実行することができる。腕利きの兵士をより多く手に入れるために、訓練の方法をより良くする必要がある。"
 extreme_environment_training:0 "極限環境訓練"
 extreme_environment_training_desc:0 "兵士たちは非常に厳しい環境で戦う必要がある。適切な訓練と装備によって、我々の軍隊は非常に厳しい環境で戦うことができるようになる。"
 survival_training:0 "生存訓練"
 survival_training_desc:0 "特殊部隊はしばしば敵の後背で戦い、そのため物資不足に陥る。厳しい天候に耐え、限られた物資で戦えるように彼らを訓練する必要がある。"
 elite_forces:0 "精鋭部隊"
 elite_forces_desc:0 "超一流のものだけが精鋭部隊になれる。この訓練を通じて作る兵士は誰よりも強く、速く、より強く戦うだろう。"
 jungle_warfare:0 "密林戦"
 jungle_warfare_desc:0 "兵士達に特別な訓練を行うことによって密林での効果的な作戦が実施できるようになるだろう。"
 HUN_light_infantry_tech:0 "軽歩兵師団ドクトリン"
 HUN_light_infantry_tech_desc:0 "歩兵部隊の支援火器の量を減らすことでより柔軟な運用が可能になり、都市や森林のような動きの制限される地形での戦闘で優位に立てるようになる。"
 SWI_mountaineer_paratroopers_tech:0 "$SWI_mountaneer_paratroopers$"
 mountain_warfare:0 "山岳戦"
 mountain_warfare_desc:0 "兵士達に特別な訓練を行うことによって山岳地帯での効果的な作戦が実施できるようになるだろう。"
 tech_recon:0 "偵察中隊 I"
 tech_recon_desc:0 "主力部隊を動かす前に偵察部隊を先行させることにより、相対している敵の様々な情報を収集することができる。"
 tech_recon2:0 "偵察中隊 II"
 tech_recon2_desc:0 "偵察任務は多くの場合、危険であり、死傷率も高いものとなる。そのため、偵察兵が迅速に移動及び撤退を行うために、敵の配置した障害物を排除するための装備を提供することにより、生還率を高めることが可能である。"
 tech_recon3:0 "偵察中隊 III"
 tech_recon3_desc:0 "無線技術の改良により、偵察任務における情報収集をより迅速に行うことが可能となる。"
 tech_recon4:0 "偵察中隊 IV"
 tech_recon4_desc:0 "より高度な偵察任務、スパイ活動、ゲリラ作戦及びコマンドー訓練を行うことにより、戦術的な選択の幅をひろげ、意思決定を迅速に行うことができるようになる。"
 tech_engineers:0 "工兵中隊 I"
 tech_engineers_desc:0 "戦場の防塁建設と障害除去には、工兵が不可欠である。工兵に多様な役割を与えることにより、彼らを必要とするような様々な状況に対して工兵を配備することが可能となる。"
 tech_engineers2:0 "工兵中隊 II"
 tech_engineers2_desc:0 "近代的な装備と高性能爆薬により、我が軍の工兵は伝統的な任務のみならず、陸海を問わずその独創性によって敵を驚愕させるような働きが可能である。"
 tech_engineers3:0 "工兵中隊 III"
 tech_engineers3_desc:0 "工兵の作戦計画は、更に巨大な規模になりつつある。インフラ整備技術の発達は、戦場において本来は供給が不可能である量の物資を要求する作戦をも実行可能にする。"
 tech_engineers4:0 "工兵中隊 IV"
 tech_engineers4_desc:0 "以前は恒久的な防塁及び補給システムとして考えられていたことを構成しつつ、機動性を維持することで将来的に工兵はたとえどこの部隊が攻撃を受けようともその事態に対処できるようになるだろう。"
 hospital_tech:0 "野戦病院"
 logistics_tech:0 "補給中隊"
 recon_tech:0 "偵察中隊"
 tech_field_hospital:0 "野戦病院 I"
 tech_field_hospital_desc:0 "負傷兵は必ずしも戦没兵を意味するわけではない。治療可能な負傷兵を直ちに後方へ下がらせるのが救命の第一歩である。"
 tech_field_hospital2:0 "野戦病院 II"
 tech_field_hospital2_desc:0 "移動可能な携帯型簡易病院は今、戦場で必要とされる医療をもたらし、不必要な死や永久的に残る障害を食い止めてくれる。"
 tech_field_hospital3:0 "野戦病院 III"
 tech_field_hospital3_desc:0 "外科手術は戦場でもっとも一般的な緊急処置である。手術とそれに伴う必要器具類はなるべく前線に近い場所にあるべきで、軍の衛生部隊は熟練の外科軍医を確保しなければならない。"
 tech_field_hospital4:0 "野戦病院 IV"
 tech_field_hospital4_desc:0 "野戦医療の分野にもたらされた様々な進歩にもかかわらず、多くの進歩はあくまで即興的なものであり、我々には野戦医療に関する確固たる教義が欠けている。さらなる経験により医療部隊の役割はより明確に定義され、即興により生まれた革新を恒久的なものにする。"
 tech_logistics_company:0 "補給中隊 I"
 tech_logistics_company_desc:0 "兵士達の間に専門の兵站将校を配置することにより、その支援ネットワークを活用して物資の無駄を最小限に抑えることが可能となる。"
 tech_logistics_company2:0 "補給中隊 II"
 tech_logistics_company2_desc:0 "リスク分析を行うことにより、戦争の新たなる環境に適応したより安全性の高い後方支援を行うことができるだろう。"
 tech_logistics_company3:0 "補給中隊 III"
 tech_logistics_company3_desc:0 "継続的な統計学的評価を行うことにより、軍への補給体制の最大限の効率化を図る。"
 tech_logistics_company4:0 "補給中隊 IV"
 tech_logistics_company4_desc:0 "一定規格の補給品を開発することは、混乱を最小限に抑え、より効率的な作成計画の立案へとつながるだろう。"
 tech_military_police:0 "憲兵 I"
 tech_military_police_desc:0 "正規軍は占領地の治安維持を短期間ならば、こなせるかもしれないが、彼らの本分は兵士である。我が軍に憲兵を設立することにより、反乱分子や妨害活動を効率的に取り締まることができるようになるだろう。"
 tech_military_police2:0 "憲兵 II"
 tech_military_police2_desc:0 "憲兵が占領地での正規の警察業務を担うことによって、交通管制を行い、公共の秩序を維持することが可能である。それにより、占領地の無秩序化とパルチザンの活動を最小限に抑えることが可能となるだろう。"
 tech_military_police3:0 "憲兵 III"
 tech_military_police3_desc:0 "協力的な情報網と情報提供者を敵に占領される前に置くことで、憲兵はレジスタンス共の蜂起を事前に察知することができるようになる。"
 tech_military_police4:0 "憲兵 IV"
 tech_military_police4_desc:0 "占領した地域の治安を維持することは、常態を取り戻すこと、また、抵抗勢力を無慈悲に殲滅することと同義である。憲兵は兵士と市民両方の安全を保証できるよう、このことを確実に実行できるような手段を早めに講じなければならない。"
 tech_signal_company:0 "通信中隊 I"
 tech_signal_company_desc:0 "戦場に通信を確立し、それを保守するためには常に特殊な技能が求められる。先の大戦時に出現した新たな通信・索敵技術に伴い、この分野にはまったく新しい実践可能性が広がっている。"
 tech_signal_company2:0 "通信中隊 II"
 tech_signal_company2_desc:0 "軍内部の異なる部門同士の通信を専門とする通信中隊によって、陸軍が海上および航空作戦と連携することが可能となり、行軍のより素早い計画が可能となる。"
 tech_signal_company3:0 "通信中隊 III"
 tech_signal_company3_desc:0 "通信機器の小型化が進んだことで、通信機器を背嚢のように背負って運ぶことが可能となった。より機動力の高い通信部隊は必ずや役立つはずである。"
 tech_signal_company4:0 "通信中隊 IV"
 tech_signal_company4_desc:0 "通信専門家たちは、戦場で実際に通信機器を使うことにより類まれなる実地経験を獲得している。彼らを新しい通信技術の開発に携わらせることで、この経験を活用することが可能となるだろう。"
 tech_maintenance_company:0 "整備中隊 I"
 tech_maintenance_company_desc:0 "装備の信頼性と安全性を保つためには整備、修理、点検が重要となる。この分野に特化した中隊を有することで、装備に対する適切な注意が保証されることだろう。"
 tech_maintenance_company2:0 "整備中隊 II"
 tech_maintenance_company2_desc:0 "規定された作戦上の保守処理は、装備の故障の可能性と部隊の行動の隙をできるだけ最小限にする。"
 tech_maintenance_company3:0 "整備中隊 III"
 tech_maintenance_company3_desc:0 "常に部隊が修繕物資を携帯することにより、戦場での応急処置が行えるようになる。それにより、稼動状態を維持し続けることによる損害を抑制できるようになるだろう。"
 tech_maintenance_company4:0 "整備中隊 IV"
 tech_maintenance_company4_desc:0 "先の大戦時の冗長性にとんだ設計の経験をいかし、より整備の簡易性を増した近代的設備を開発することが可能である。"
 motorised_infantry:0 "自動車化歩兵"
 motorised_infantry_desc:0 "戦場での歩兵輸送に自動車を使用することにより、歩兵の機動性を大幅に改善することができる。それにより、より迅速な戦略的対応をとることが可能となる。"
 night_vision:0 "暗視装置 I"
 night_vision_desc:0 "発見されること無く、敵を捕捉可能である事は夜間作戦において重要である。赤外線技術の開発により、扱いにくいものの暗視を可能とする装置を軍隊に供給することが可能となる。"
 night_vision2:0 "暗視装置 II"
 night_vision2_desc:0 "初期型の赤外線スコープはスナイパーの使用を想定していたが、その視野は限定的だった。視界及び携行性が改良されたことで、これらの装置は夜間行動を行う兵士達がより利用しやすくなった。"
 basic_machine_tools:0 "基本型工作機械"
 basic_machine_tools_desc:0 "どんな機械工場でも利用できる小型で多目的なものから大型のものまで、新たに開発されたいくつかのフライス盤は軍事生産において利用する事が可能であり、それらは技術的な限界を突破する、先進的なモデルである。"
 improved_machine_tools:0 "改良型工作機械"
 improved_machine_tools_desc:0 "タレット旋盤は大量生産に欠かせないものになりつつある。確実に効率的な建造と旋盤それ自体の利用は、大きな産業的優位をもたらす。"
 advanced_machine_tools:0 "発展型工作機械"
 advanced_machine_tools_desc:0 "自動制御装置を用いた自動工作機械の存在は昔から議論されてきた。このアイデアが実行可能になった事で、コンピュータのような他の自動化分野における発展の道が開けた。"
 assembly_line_production:0 "組立ライン生産"
 assembly_line_production_desc:0 "ライン生産方式は既に多くの産業で利用されているが、前例の無い大量生産を可能とした事で、戦争の過程を一変させた。"
 flexible_line:0 "流動的ライン生産"
 flexible_line_desc:0 "組み立てラインの機械がどれだけ円滑に稼働しようとも、未だ人の手を介する必要があり、それにより臨機応変な適応が可能となる。産業生産にもこのことを利用しよう。"
 streamlined_line:0 "流れ作業工程"
 streamlined_line_desc:0 "流れ作業による工程の規格化と厳密化は、生産の効率と安全性を高める。これらは我が国の工業生産の発展への鍵となるだろう。"
 improved_equipment_conversion:0 "改良型装備転換"
 improved_equipment_conversion_desc:0 "技術の進歩により、以前の型で見つかった問題を修正し、現在の要求に合わせて更新することができるようになった。"
 advanced_equipment_conversion:0 "発展型装備転換"
 advanced_equipment_conversion_desc:0 "時代遅れのモデルを更新するための特別チームや組立ラインを設定することで、常に軍備を恐るべきものに保つことができる。"
 concentrated_industry:0 "集中工業 I"
 concentrated_industry_desc:0 "我々の工業生産をいくつかの重要地点に集中させることで劇的な効率改善がもたらされるだろう。\n\n"
 concentrated_industry2:0 "集中工業 II"
 concentrated_industry2_desc:0 "工業をよりいっそう集中させることでコストの削減に貢献する。"
 concentrated_industry3:0 "集中工業 III"
 concentrated_industry3_desc:0 "より集中させた工業の間でネットワークを機能させることにより、基礎コストを抑えることが可能となる。"
 concentrated_industry4:0 "集中工業 IV"
 concentrated_industry4_desc:0 "産業上の複数の重要地点を互いに近接して配置することで、集中配置されたこれらの拠点の影響力が高まる。"
 concentrated_industry5:0 "集中工業 V"
 concentrated_industry5_desc:0 "主要な地域生産複合体が様々な産業分野を兼務することで、輸送コストと人件費が最小化される。"
 dispersed_industry:0 "分散工業 I"
 dispersed_industry_desc:0 "工場を分散させることによって、戦時における敵の目標選定をより困難なものにする。\n\n"
 dispersed_industry2:0 "分散工業 II"
 dispersed_industry2_desc:0 "工場のさらなる分散化により特定の場所を攻撃することが難しくなる。"
 dispersed_industry3:0 "分散工業 III"
 dispersed_industry3_desc:0 "工場内の作業を別の事業へ偽装することによって直接攻撃のリスクを減らす。"
 dispersed_industry4:0 "分散工業 IV"
 dispersed_industry4_desc:0 "工場をカモフラージュ化および散在化させ、工場間でネットワークを築くことにより、作業中断は難しくなるだろう。"
 dispersed_industry5:0 "分散工業 V"
 dispersed_industry5_desc:0 "工業だけではなくインフラに関する工事も秘密裏に行うことにより、敵の空襲による破壊はより困難になるだろう。"
 synth_oil_experiments:0 "人工石油実験"
 synth_oil_experiments_desc:0 "石油への依存度を減少させる為に、他の物質や原料から代替物を製造する方法を研究することができる。"
 early_refining:0 "初期精製"
 early_refining_desc:0 "原油は現代の戦争に欠かせない様々な物質や原料に精製することができる。それらを精錬する方法について優位であることは、近代的な工業のために必要である。"
 oil_processing:0 "石油加工"
 oil_processing_desc:0 "原油の蒸留分離工場のネットワークと石油製品の精製は自国の燃料供給を確固たるものにするための次なるステップである。"
 improved_oil_processing:0 "改良型石油加工"
 improved_oil_processing_desc:0 "以前の実験的な蒸留方法を大規模な操業に移行することにより、入手可能な原料や需要に適した改良が可能になる。"
 advanced_oil_processing:0 "発展型石油加工"
 advanced_oil_processing_desc:0 "水素化精製のような新しい実験的な精製技術は、石油の製造において最終生成物の品質を大いに改善をする為に用いられる。"
 modern_oil_processing:0 "現代型石油加工"
 modern_oil_processing_desc:1 "水素化分解、アルキル化、メルカプタンの酸化、異性化などの先進的な原油処理方法により、製油所の改良が可能になる。"
 rubber_processing:0 "ゴム加工"
 rubber_processing_desc:1 "天然ゴムへの依存を減らすためには、合成ゴムの加工が必要である。"
 improved_rubber_processing:0 "改良型ゴム加工"
 improved_rubber_processing_desc:1 "脱水素反応を促進する新たな工程により、合成ゴムの大規模生産が可能になる。"
 advanced_rubber_processing:0 "発展型ゴム加工"
 advanced_rubber_processing_desc:1 "ドデシルメルカプタンの重合調整剤などの改良されたプロセスを有する汎用合成ゴム製造法は、合成ゴム製造を拡大することを可能にする。"
 modern_rubber_processing:0 "現代型ゴム加工"
 modern_rubber_processing_desc:1 "最適化された重合工程に移行すれば、コストが削減され、生産量が増加する。"
 construction1:0 "建築 I"
 construction1_desc:0 "工法および建材の進歩によって、軍民双方の建築物をより迅速に建設することが可能となる。"
 construction2:0 "建築 II"
 construction2_desc:0 "我々の工具と装備を近代化することは、建設労力を更に助けてくれるだろう。"
 construction3:0 "建築 III"
 construction3_desc:0 "近代的車両の採用と我々の発達した建設技術における経験は、修理を非常に早くするだろう。"
 construction4:0 "建築 IV"
 construction4_desc:0 "より高い機械化水準とより効率化された一連の作業は、建物の建設速度を更に高める。"
 construction5:0 "建築 V"
 construction5_desc:0 "将来的な高効率建設において必要となるのは、1つのプロジェクトに対するより広範な計画と、可能な限り標準化された最適化作業である。"
 excavation1:0 "掘削 I"
 excavation1_desc:0 "掘削技術の進歩により、以前であれば到達不可能な場所にある資源を掘り出すことができるようになる。"
 excavation2:0 "掘削 II"
 excavation2_desc:0 "新技術により、資源をより効率的に収集できるようになる。精製の際に発生するロスを無くし、より多くの産出量をもたらす。"
 excavation3:0 "掘削 III"
 excavation3_desc:0 "地質学の進歩は、我々が資源の位置を推定するのに役立つ。大量の天然資源の発見される可能性が高い場合、その場所に精製工場を集中することができる。"
 excavation4:0 "掘削 IV"
 excavation4_desc:0 "手順内の重要なプロセスの自動化と進歩は、すべての資源採掘場において圧倒的な効率化をもたらす。"
 excavation5:0 "掘削 V"
 excavation5_desc:0 "露天採掘のような分野の発展は既存の鉱山からより多くの資源を産出させる。"
 excavation_tech:0 "掘削技術"
 electronic_mechanical_engineering:0 "電子機械工学"
 electronic_mechanical_engineering_desc:0 "我々は電子機械がただ単に我々を暖めたり光をもたらしたりするだけでなく、思考や通信を手助けする時代に生きている。電子工学は来るべき時代において軍事情報の鍵となるだろう。"
 radio:0 "無線"
 radio_desc:0 "アマチュア無線家による発明の採用とFM無線の利用法の拡大は、電波干渉を軽減させ電波技術の新たな用途の発見に繋がるだろう。"
 radio_detection:0 "無線探知"
 radio_detection_desc:0 "レーダー、つまり電波探知機の開発は、電波を用いて物理的な物体を発見することを可能にする。部隊の探知についてこの発明が持つ衝撃を考慮して、研究は極秘に行われる。"
 decimetric_radar:0 "デシメートル波レーダー"
 decimetric_radar_desc:0 "数多くの部隊は、その戦闘効率を相手を驚かせることに依拠している。デシメートル波レーダーの開発は敵からその優位性を奪う事ができる。"
 improved_decimetric_radar:0 "改良型デシメートル波レーダー"
 improved_decimetric_radar_desc:0 "レーダーの利用が重要なものであることは既に証明されているが、我々のデシメートル波レーダーは良好な索敵網を構築しているとはいいがたい。レーダーの改良に技術力を最大限に投入するべきである。"
 centimetric_radar:0 "センチ波レーダー"
 centimetric_radar_desc:0 "極超短波で動作する新しいレーダーは、以前のレーダーで見つけるにはあまりに小さ過ぎる物体を発見することができる。"
 improved_centimetric_radar:0 "改良型センチ波レーダー"
 improved_centimetric_radar_desc:0 "単パルスレーダーのような最新のレーダー技術の導入により、重要な作戦において非常に高い精度で追跡を行うことができる。"
 advanced_centimetric_radar:0 "発展型センチ波レーダー"
 advanced_centimetric_radar_desc:0 "我々の発展的なレーダーを持ってしても、敵には探知を避ける方法がまだ存在する。パルスドップラーレーダーなどの開発は、我々の装備におけるそれらの限界の多くを排除する。"
 mechanical_computing:0 "機械式計算機"
 mechanical_computing_desc:0 "進歩的な解析を可能とする機械式計算機は、機械も用いた計算を根本的に変えるだろう。"
 computing_machine:0 "計算機"
 computing_machine_desc:0 "近代的なコンピューター基礎理論の開発や、電気機械式計算機の作成は、コンピューターの可能性を広げる第一歩となる。"
 improved_computing_machine:0 "改良型計算機"
 improved_computing_machine_desc:0 "電子的なデジタル計算機は今やプログラムすることが可能となる。まだ高価で巨大ではあるが、それらの機械は人間よりもはるかに強力な情報処理をすることができる。"
 advanced_computing_machine:0 "発展型計算機"
 advanced_computing_machine_desc:0 "トランジスタを用い、文字列によるプログラムの可能な計算機に着手することは、ほとんど全ての分野においてそれらの機械が用いられるデジタル革命への道筋を拓く。"
 basic_encryption:1 "暗号化 - 換字式暗号"
 basic_encryption_desc:0 "新たな通信方法の登場により新たな通信傍受の危険性も登場する。回転式暗号機によって素早く、複雑な暗号化が可能となる。"
 improved_encryption:1 "暗号化 - 巡回置換"
 improved_encryption_desc:0 "換字式暗号機は乱雑性に限界があり、暗号を破られることがある。回転子の乱雑度を向上させることで、暗号解読をさらに困難にすることができる。"
 advanced_encryption:1 "暗号化 - パルス符号変調"
 advanced_encryption_desc:0 "技術的な発展と苦難の経験は、我が国の通信路をより安全にすることを可能にする。"
 basic_decryption:1 "暗号解読 - 頻度分析"
 basic_decryption_desc:0 "暗号解読はますます発展的な数理科学となってきている。カードカタログのようなシステムとサイクロメータのような機械が、必要な作業を助けてくれるだろう。"
 improved_decryption:1 "暗号解読 - サイドチャネル攻撃"
 improved_decryption_desc:0 "より洗練された計算機の開発は、物理的手段による新たな暗号解読法と組み合わせてより先進的な暗号を突破できる、差分解読法のような新たな暗号解読の実行を可能にする。"
 advanced_decryption:1 "暗号解読 - 自動推論"
 advanced_decryption_desc:0 "計算能力の増加は我が国の暗号解読をここまで発達させてきたが、それによって将来的にほとんど突破不可能な暗号を作ってしまう恐れがある。この分野で先進的であり続けるために、この技術のより深い知見を得るべくより積極的に研究を行う準備をする必要があるだろう。"
 experimental_rockets:0 "実験的ロケット"
 experimental_rockets_desc:0 "液体燃料ロケットの射程と信頼性の向上によるロケット工学の発展は、より発展的なモデルのための発射場の建設を行うのに十分な知見を与えてくれるだろう。"
 rocket_engines:0 "ロケットエンジン"
 rocket_engines_desc:0 "ロケット推進の知識は飛行爆弾やロケット航空機を制作できる地点まで達しており、以前には到達しなかった速度で動作する。"
 improved_rocket_engines:0 "改良型ロケットエンジン"
 improved_rocket_engines_desc:0 "最初の長距離弾道ミサイルはより精密に製作でき、遠くの敵の都市さらには宇宙空間に到達可能である。"
 advanced_rocket_engines:0 "発展型ロケットエンジン"
 advanced_rocket_engines_desc:0 "ロケット工学の未来は、より致命的なペイロードを用いつつほとんど射程に制限のない大陸間弾道ミサイルのような新しい可能性に繋がっている。"
 atomic_research:0 "原子力研究"
 atomic_research_desc:0 "核分裂反応において、原子を分裂させることは莫大な量のエネルギーと計り知れない破壊的な能力を生み出する。"
 rocket_interceptor:0 "ロケット迎撃機"
 rocket_interceptor_desc:0 "ロケット迎撃機はグライダーを元に設計されており、短時間であるが他のあらゆる航空機よりも速く飛行することができる。揮発性の燃料は航空機を危険にさらするが、敵の予想よりも早く離陸し、攻撃に反応することができる。"
 rocket_interceptor_2:0 "ロケット迎撃機 II"
 rocket_interceptor_2_desc:0 "まだ動作が非常に危険と考えられ、ロケット戦闘機は現在、他の航空機による自動操縦と曳航によって支援され、短い燃焼時間であるが非常に速いこれを最大限に活用している。"
 rocket_interceptor_3:0 "ロケット迎撃機 III"
 rocket_interceptor_3_desc:0 "新しい着陸技術と安全な燃料システムはロケット戦闘機の生存性と成功確率を大幅に向上させ、この最先端の航空機の理論的可能性を満たした。"
 nukes:0 "核爆弾"
 nukes_desc:0 "原子爆弾の製造計画は国家が取り組みうる中でも最も高い機密性を要し、さらにその完遂は困難を極めることとなるだろうが、もし成功すれば戦争の推移だけでなく世界の未来をも変えてしまうかもしれない。"
 interwar_artillery:1 "戦間期型大砲"
 interwar_artillery_desc:0 "多様な砲の開発で学んだ教訓は、それぞれの設計において相乗効果を発揮する。"
 artillery1:0 "野戦砲 I"
 artillery1_desc:0 "より近代的な素材と機構によって先の大戦からの榴弾砲と野砲は薬室の改造と近代戦争への近代化がなされた。"
 artillery2:0 "改良型野戦砲改良 I"
 artillery2_desc:0 "改良された野砲を我々は運用できるようになった。新しい榴弾砲の設計には、新型の油圧式リコイル装置とより長い砲身が必要となる。"
 artillery3:0 "改良型野戦砲改良 II"
 artillery3_desc:0 "より軽量な台車でより大型の砲身を搭載するために、榴弾砲にマズルブレーキを追加できるようになる。"
 artillery4:0 "野戦砲 IV"
 artillery4_desc:0 "移動のために分解して輸送することのできる軽砲を開発することにより、以前は、砲撃支援を行うことが困難であった地域への砲兵の進出が可能となる。"
 artillery5:0 "発展型野戦砲改良"
 artillery5_desc:0 "全高を低くした設計の砲は、敵が標的にするのをより困難にさせる。"
 mountain_gun:0 "山砲"
 mountain_gun_desc:0 "北部インドの峻険な地形が、分解しラバの背に乗せて必要ならどこにでも運搬できる砲の開発を促した。"
 rocket_artillery2:0 "ロケット砲改良 I"
 rocket_artillery2_desc:0 "自走砲が多連装ロケット砲を利用し迅速な大規模破壊と同時に反撃を避ける保守機動が可能になる。"
 rocket_artillery3:0 "ロケット砲改良 II"
 rocket_artillery3_desc:0 "威力のために射程を犠牲にし、より重いロケットをより大型の車両に搭載できる。部隊ごとに運用することで、砲兵隊は組織的に再装填と迅速な陣地転換を行うことができる。"
 rocket_artillery4:0 "ロケット砲 III"
 rocket_artillery4_desc:0 "旋回安定ロケットは軽砲兵隊の射程を上昇させることができる。"
 interwar_antiair:0 "対空砲"
 antiair1:0 "対空砲改良"
 antiair1_desc:0 "高速再装填機構により、大口径の対空砲でも連射速度が低下しない。"
 antiair2:0 "対空砲 II"
 antiair2_desc:0 "高高度を飛行する航空機を射撃するために、実包と砲身を長大化する。"
 antiair3:0 "改良型対空砲改善 I"
 antiair3_desc:0 "レーダーシステムの改良によって、レーダーの対空砲への活用がより現実的になった。この技術を追求すれば、正確無比な対空システムを手にできることだろう。"
 antiair4:0 "改良型対空砲改善 II"
 antiair4_desc:0 "最新のレーダー装置と統合された電算機と自動装填装置は、より速い航空機に対抗するため必要となる。"
 antiair5:0 "対空砲 V"
 antiair5_desc:0 "地対空ミサイルは、対空戦の未来である。これの移動可能なプラットホーム開発が、次の目標でなければならない。"
 interwar_antitank:0 "対戦車"
 antitank1:0 "対戦車砲改良"
 antitank1_desc:0 "対戦車装備の重要性は先の大戦の戦訓として刻まれている。現代戦車と戦うには新型の対戦車装備の普及が必要である。"
 antitank2:0 "対戦車砲 II"
 antitank2_desc:0 "従来の対戦車砲は明らかに打撃力に欠けていた。より重装甲な傾斜装甲の戦車に対してはより大口径の砲が必要になるだろう。"
 antitank3:0 "改良型対戦車砲改善 I"
 antitank3_desc:0 "HEAT（対戦車榴）弾は初速に制限のある対戦車砲でも使用できる。"
 antitank4:0 "改良型対戦車砲改善 II"
 antitank4_desc:0 "新しいAPDS（装弾筒付徹甲）弾を利用する多用途対戦車砲はほとんどすべての戦車の装甲を貫通できる。"
 antitank5:0 "対戦車砲 V"
 antitank5_desc:0 "高初速砲と多様な弾薬技術を組み合わせることで、敵がどのような戦車を開発しようともこれに対抗することができるようになる。"
 air_superiority:0 "航空優勢"
 air_superiority_desc:0 "航空優勢を獲得することで、敵の爆撃機が我が国を爆撃することがより困難になる一方、我が軍の爆撃機は敵国を容易に爆撃できるようになる。"
 formation_flying:0 "編隊飛行"
 formation_flying_desc:0 "編隊飛行を行うことで、航空機は相互に支援しあったり、共同で敵機を攻撃したりできる。"
 air_offense:0 "護衛戦闘"
 air_offense_desc:0 "昼間爆撃を行うためには、敵の迎撃機から味方の爆撃機の安全を守る必要がある。爆撃機を援護するよう戦闘機パイロットを訓練することで、敵機から味方爆撃機を守る際の戦闘能力を向上させることができる。"
 fighter_baiting:0 "ワナ猟"
 fighter_baiting_desc:0 "損傷しているように見せかけることで、我が軍の戦闘機は敵機をワナにおびき寄せることができる。"
 dogfighting_experience:0 "格闘戦の経験"
 dogfighting_experience_desc:0 "激しい航空戦の最中に、僚機や敵機との相対的な位置関係を把握し続けることは容易ではない。しかし、経験を積むにつれ、我が軍のパイロットは以前よりも格闘戦能力が上昇している。"
 fighter_ace_initiative:0 "戦闘機エースによる先導"
 fighter_ace_initiative_desc:0 "敵機を5機以上撃墜したパイロットをエース（撃墜王）として表彰し特待することで、リスクを恐れない行動を奨励するとともに、パイロット達のエリート意識を養うことができる。それが経験豊かなパイロットを長く戦闘空域に留まらせることになるとしてもである。"
 multialtitude_flying:0 "複数高度展開"
 multialtitude_flying_desc:0 "航空戦は三次元空間で行われる。しかし、ほとんどのパイロットにとって、上方や下方を飛ぶ敵機の軌道を正確に把握し続けることは、非常に難しいことである。しかし、編隊を垂直方向に広げることで、この問題を改善することができる。"
 offensive_formations:0 "攻勢陣形"
 offensive_formations_desc:0 "より攻撃的な編隊戦闘を訓練することで、我が軍のパイロットは戦場においてさらに脅威となる。"
 fighter_sweeps:0 "ファイタースウィープ"
 fighter_sweeps_desc:0 "戦闘機の威力偵察によって、特に脆弱となる航空機の離発着時を狙い、あるいは敵の訓練飛行を妨害\nする。"
 force_rotation:0 "戦力交代"
 force_rotation_desc:0 "交戦、または単純に長期間にわたる集中は疲弊を招くが、新しい戦力と交替させることで、いかなる時もパイロットの疲労によるミスを減らすことができる。"
 air_defence:0 "防空"
 air_defence_desc:0 "一見して危険がないような時も定期的に警戒を行うようパイロットを訓練し、敵航空機を迎撃する機会を増加させる。"
 dispersed_fighting:0 "分散戦闘"
 dispersed_fighting_desc:0 "より分散した編成を採用することで、同数の航空機による警戒範囲を広げる。"
 forward_interception:0 "前線迎撃"
 forward_interception_desc:0 "敵空域に近接しながら作戦を実行することで、敵の航空機がこちらの目標に接近する前に迎撃することができる。"
 fighter_veteran_initiative:0 "戦闘機熟練者による先導"
 fighter_veteran_initiative_desc:0 "慎重な戦術と、経験豊富なパイロットを交代で訓練職に勤務させることの両方による、パイロットの長期的な生存への注力で、新しいパイロットに彼らが学んだ教訓を受け継ぐことができる。"
 formation_fighting:0 "編隊戦闘"
 formation_fighting_desc:0 "正確な編隊を組んで飛行することで、互いの死角をカバーし、敵航空機の索敵能力を向上させることができる。"
 air_skirmish:0 "小規模航空戦"
 air_skirmish_desc:0 "残念ながら、我が国で発見された全ての敵航空機を撃滅できるわけではない。しかし、彼らを見つけるたびにしつこく何度も攻撃し、消耗させることで、ついには彼らを撤退させることができるだろう。"
 home_defence:0 "本土防衛"
 home_defence_desc:0 "空軍と協同での探知、哨戒、そして地上での索敵により、敵の揚陸を撃滅する。"
 battlefield_destruction:0 "戦場破壊"
 battlefield_destruction_desc:0 "空軍は敵国からずっと離れたところを爆撃するが、それは陸軍戦闘において直接、おおいに役立つ。"
 dive_bombing:0 "急降下爆撃"
 dive_bombing_desc:0 "急降下爆撃はより正確な攻撃が可能であるが、最良の結果を出すためには、降下速度を落とすこと、それに降下後に再び機体を引き上げた際の衝撃に耐えられることのできる特殊な航空機が必要になる。"
 direct_ground_support:0 "直接地上支援"
 direct_ground_support_desc:0 "航空攻撃を地上で観測する者と近接航空支援機のパイロットとの密接な協力は、戦闘中の軍団にとって最高の直接支援になるだろう。"
 bomber_veteran_initiative:0 "爆撃機熟練者による先導"
 bomber_veteran_initiative_desc:0 "ベテランパイロットがその知識を新兵に継承することは、その生存確率をおおいに上昇させる。"
 bomber_ace_initiative:0 "爆撃機エースによる先導"
 bomber_ace_initiative_desc:0 "公式に認められ、表彰された爆撃機エースは、大胆さと先導性を手に入れる。"
 cas_veteran_initiative:0 "対地攻撃熟練者による先導"
 cas_veteran_initiative_desc:0 "ベテランパイロットがその知識を新兵に継承することは、その生存確率をおおいに上昇させる。"
 cas_ace_initiative:0 "対地攻撃エースによる先導"
 cas_ace_initiative_desc:0 "公式に認められ、表彰された近接航空支援のエースは、大胆さと先導性を手に入れる。"
 hunt_and_destroy:0 "索敵撃破"
 hunt_and_destroy_desc:0 "直接の近接航空火力支援とともに、近接航空支援機は独立して索敵が可能で、前線に向かう地上の敵兵を奇襲することができる。"
 naval_strike_torpedo_tactics:0 "対艦雷撃戦法"
 naval_strike_torpedo_tactics_desc:0 "雷撃の精度を上げるようパイロットを訓練することで、敵艦に対する我々の航空攻撃はより効果的になるだろう。"
 naval_strike_torpedo_tactics_oi:0 "対艦雷撃戦法"
 naval_strike_torpedo_tactics_oi_desc:0 "雷撃の精度を上げるようパイロットを訓練することで、敵艦に対する我々の航空攻撃はより効果的になるだろう。"
 naval_strike_tactics:0 "対艦攻撃戦法"
 naval_strike_tactics_desc:0 "艦船の予想経路を基準として攻撃するようパイロットを訓練することで、敵艦に対する我々の航空攻撃はより効果的になるだろう。"
 low_echelon_support:0 "低層支援"
 low_echelon_support_desc:0 "近接支援編隊を地上の隊形に直接組み入れることで、伝統的な砲兵の射程外にあっても地上部隊は火力支援をいつでも確実に得ることができる。"
 combat_unit_destruction:0 "戦闘部隊破壊"
 combat_unit_destruction_desc:0 "近接航空支援機のパイロットに、破壊が確認されるまで繰り返し同じ目標を攻撃する訓練を積ませることで、目標が至近弾を受けつつも生存するということがなくなる。"
 operational_destruction:0 "作戦的破壊"
 operational_destruction_desc:0 "敵地上部隊の補給線を攻撃することで、彼らが戦場間を移動することを妨げる。これによって、航空優勢を得ている際の作戦行動が有利になる。"
 infrastructure_destruction:0 "インフラ破壊"
 infrastructure_destruction_desc:0 "鉄道や橋などのインフラを攻撃する最適な方法をパイロットに訓練することにより、さらに有効な戦略爆撃を行うことができる。"
 logistical_bombing:0 "兵站爆撃"
 logistical_bombing_desc:0 "敵の補給線を空から攻撃することに注力することで、その地域の地上軍を大きく有利にする。"
 battlefield_support:0 "戦場支援"
 battlefield_support_desc:0 "水平爆撃は急降下爆撃よりも精度が悪いため、味方の陸軍が戦っている近くの目標を攻撃するのは困難である。しかしさらなる訓練と観測班との協力により、この問題を軽減できるだろう。"
 carousel_bombing:0 "回転木馬攻撃"
 carousel_bombing_desc:0 "爆撃隊は目標地域に到達するとすぐ全ての爆弾を投下したがるものである。これは空襲の際にはうまくいくが、小さな目標を叩く際には彼らの頭上にいつまでも留まり、効率がもっとも良い時にだけ少しずつ爆弾を投下する方が効果的である。"
 keypoint_bombing:0 "要衝爆撃"
 keypoint_bombing_desc:0 "戦場の要衝を精密爆撃して地上軍を支援することで、彼らが敵を撃破するのを大いに助けることができる。"
 ground_support_integration:0 "大規模支援統合"
 ground_support_integration_desc:0 "戦術爆撃機を地上の観測者と完全に統合することで、攻撃の正確さを向上させること、そして戦闘中の地上軍を直接に支援することが可能となる。"
 strategic_destruction:0 "戦略的破壊"
 strategic_destruction_desc:0 "我が軍のパイロットは海上あるいは地上の戦力より戦略目標にはるかに早く到着できる。新たな補充兵を得られない敵軍を、我が軍はすぐに数で上回ることができるだろう。"
 high_level_bombing:0 "高高度爆撃"
 high_level_bombing_desc:0 "飛行高度を上げることで、敵の迎撃や対空攻撃を避けることができる。高高度からの爆撃は精度がより必要となるが、より安全である。"
 massed_bomber_formations:0 "絨毯爆撃"
 massed_bomber_formations_desc:0 "爆撃機が隊形を組むことにより、お互いを守りつつ有効な爆撃の成功率が向上できる。"
 night_bombing:0 "夜間爆撃"
 night_bombing_desc:0 "暗闇によって敵の防御力が低下し、我々の爆撃機は闇夜に紛れているため、絶え間なく攻撃的で効果的な爆撃が可能である。敵にどれほど我々がしつこいか見せてやろう。\n\n"
 dead_reckoning_bombing:0 "推測航法爆撃"
 dead_reckoning_bombing_desc:0 "前回の位置から速度、方向、及びふらつきを測定することにより、夜間でさえもより正確に爆弾を落とすよう計算できる。"
 infiltration_bombing:0 "浸透爆撃"
 infiltration_bombing_desc:0 "敵編隊と交戦すること、または基地へ戻る敵編隊を追尾することは狂気のように見えるかもしれない。しかし十分な訓練でそれは完全に可能である。"
 pathfinder_groups:0 "照明弾投下爆撃"
 pathfinder_groups_desc:0 "ベテランパイロット達は目標位置を照射するための最高の道具を装備している。煙や悪天候によって爆撃機が任務の実行を妨げられることが無くなる。"
 day_bombing:0 "昼間爆撃"
 day_bombing_desc:0 "視界の面で大きな有利があるため昼間の集中的な爆撃は圧倒的である。戦力投射はうれしい副作用である。\n\n"
 escort_relay_system:0 "リレー式護衛システム"
 escort_relay_system_desc:0 "戦闘機によって護衛された爆撃機は、より迅速な敵機への対処が可能となる。"
 flying_fortress:0 "空中要塞"
 flying_fortress_desc:0 "十分な防御火器と装甲を持った高高度爆撃機は、例え敗北を喫しようとも、無事に我が基地へと帰還することだろう。"
 mass_destruction:0 "大量破壊"
 mass_destruction_desc:0 "大量の強力な破壊兵器を装備した爆撃隊は、たとえ少数であっても必ずや成果を上げるだろう。"
 fleet_in_being:0 "艦隊保全主義"
 fleet_in_being_desc:0 "艦隊は基本的に決戦を避け、極めて好都合な場合のみ海戦を行いる。我々の強大な艦隊の存在が、敵の積極的な海上作戦を未然に防ぐだろう。\n\n"
 battlefleet_concentration:0 "戦艦隊の集中運用"
 battlefleet_concentration_desc:0 "敵の船舶が捕捉されると同時に付近の艦船を呼び集め、集中砲火によってすばやく敵船を無力化しつつ、各個撃破する。"
 battlefleet_concentration_ti:0 "戦艦隊の集中運用"
 battlefleet_concentration_ti_desc:0 "敵の船舶が捕捉されると同時に付近の艦船を呼び集め、集中砲火によってすばやく敵船を無力化しつつ、各個撃破する。"
 subsidiary_carrier_role:0 "空母の補助的運用"
 subsidiary_carrier_role_desc:0 "空母は戦艦を支援することで、防御から攻撃に転じる際の即応性を改善する。空母の有用性である空への目と迅速かつ強力な打撃戦力が鈍重な戦艦を補完する。"
 subsidiary_carrier_role_ti:0 "空母の補助的運用"
 subsidiary_carrier_role_ti_desc:0 "空母は戦艦を支援することで、防御から攻撃に転じる際の即応性を改善する。空母の有用性である空への目と迅速かつ強力な打撃戦力が鈍重な戦艦を補完する。"
 hunter_killer_groups:0 "ハンター・キラー任務群"
 hunter_killer_groups_desc:0 "駆逐艦からなる任務群で敵の潜水艦を追跡する。精力的な哨戒と狩りの専門家を組み合わせることで、優秀な掃討部隊を編成できる。"
 floating_fortress:0 "洋上要塞"
 floating_fortress_desc:0 "戦艦を最大規模の警戒状態におくことで、もしも我が水域をあえて脅かすような敵がいれば、常に反応できる態勢を整える。いかなる艦隊も堅密な基盤を必要とし、戦艦の力は比類ないものとなる。"
 floating_fortress_ti:0 "洋上要塞"
 floating_fortress_ti_desc:0 "戦艦を最大規模の警戒状態におくことで、もしも我が水域をあえて脅かすような敵がいれば、常に反応できる態勢を整える。いかなる艦隊も堅密な基盤を必要とし、戦艦の力は比類ないものとなる。"
 floating_fortress_bs:0 "洋上要塞"
 floating_fortress_bs_desc:0 "戦艦を最大規模の警戒状態におくことで、もしも我が水域をあえて脅かすような敵がいれば、常に反応できる態勢を整える。いかなる艦隊も堅密な基盤を必要とし、戦艦の力は比類ないものとなる。"
 floating_airfield:0 "洋上飛行場"
 floating_airfield_desc:0 "改良された空母群は、艦隊への海空どちらからの襲撃にも大きな備えとなるだろう。これらはあらゆる地域において制空権を握る鍵となる。"
 floating_airfield_ti:0 "洋上飛行場"
 floating_airfield_ti_desc:0 "改良された空母群は、艦隊への海空どちらからの襲撃にも大きな備えとなるだろう。これらはあらゆる地域において制空権を握る鍵となる。"
 floating_airfield_bs:0 "洋上飛行場"
 floating_airfield_bs_desc:0 "改良された空母群は、艦隊への海空どちらからの襲撃にも大きな備えとなるだろう。これらはあらゆる地域において制空権を握る鍵となる。"
 grand_battlefleet:0 "巨大戦艦隊"
 grand_battlefleet_desc:0 "指導者への訓練の徹底は、大艦隊同士の決戦に於いても常に冷静に命令を下すことを可能とする。優れた指導者は必ずや我々に勝利をもたらすだろう。"
 convoy_sailing:0 "船団航法"
 convoy_sailing_desc:0 "輸送船への航行法の熟知は、容易な索敵と敵襲への迅速な対応を可能にする。集団的な行動は、輸送船への被害をより減らすことに繋がるだろう。"
 convoy_sailing_ti:0 "船団航法"
 convoy_sailing_ti_desc:0 "輸送船への航行法の熟知は、容易な索敵と敵襲への迅速な対応を可能にする。集団的な行動は、輸送船への被害をより減らすことに繋がるだろう。"
 convoy_sailing_bs:0 "船団航法"
 convoy_sailing_bs_desc:0 "輸送船への航行法の熟知は、容易な索敵と敵襲への迅速な対応を可能にする。集団的な行動は、輸送船への被害をより減らすことに繋がるだろう。"
 convoy_escorts:0 "船団護衛"
 convoy_escorts_desc:0 "高速な水上船による護衛は、より素早い敵潜水艦の発見と攻撃を可能にする。素早い探知は、敵潜水艦による輸送への妨害を取り除く鍵となるだろう。"
 convoy_escorts_bs:0 "船団護衛"
 convoy_escorts_bs_desc:0 "高速な水上船による護衛は、より素早い敵潜水艦の発見と攻撃を可能にする。素早い探知は、敵潜水艦による輸送への妨害を取り除く鍵となるだろう。"
 escort_carriers:0 "護衛空母"
 escort_carriers_desc:0 "空母艦載機による海上哨戒は、輸送船の護衛任務をより容易なものにする。安全な資源輸送は必要不可欠である。"
 integrated_convoy_defence:0 "統合船団護衛"
 integrated_convoy_defence_desc:0 "海空での共同作戦は、より遠距離での敵通商破壊部隊への攻撃を可能とする。これらは輸送効率を大幅に上げることとなるだろう。"
 integrated_convoy_defence_bs:0 "統合船団護衛"
 integrated_convoy_defence_bs_desc:0 "海空での共同作戦は、より遠距離での敵通商破壊部隊への攻撃を可能とする。これらは輸送効率を大幅に上げることとなるだろう。"
 submarine_operations:0 "潜水艦作戦"
 submarine_operations_desc:0 "何も真っ向から敵に勝利する必要はない。素早く敵輸送船を撃沈し、素早く水面下に沈むことで、敵艦隊との交戦を最小限に抑えることができる。"
 submarine_operations_bs:0 "潜水艦作戦"
 submarine_operations_bs_desc:0 "何も真っ向から敵に勝利する必要はない。素早く敵輸送船を撃沈し、素早く水面下に沈むことで、敵艦隊との交戦を最小限に抑えることができる。"
 undersea_blockade:0 "海中封鎖"
 undersea_blockade_desc:0 "潜水艦は、通商破壊を行うのに最も理想的な手段である。これらは彼らの工場を無効化し、持久戦において我々に勝利をもたらすだろう。"
 undersea_blockade_bs:0 "海中封鎖"
 undersea_blockade_bs_desc:0 "潜水艦は、通商破壊を行うのに最も理想的な手段である。これらは彼らの工場を無効化し、持久戦において我々に勝利をもたらすだろう。"
 convoy_interdiction:0 "船団阻止"
 convoy_interdiction_desc:0 "潜水艦隊による共同作戦の進歩は、敵の輸送に大きな打撃を与える。敵補給路の遮断は、我々に戦略的優位をもたらすだろう。"
 convoy_interdiction_ti:0 "船団阻止"
 convoy_interdiction_ti_desc:0 "潜水艦隊による共同作戦の進歩は、敵の輸送に大きな打撃を与える。敵補給路の遮断は、我々に戦略的優位をもたらすだろう。"
 convoy_interdiction_bs:0 "船団阻止"
 convoy_interdiction_bs_desc:0 "潜水艦隊による共同作戦の進歩は、敵の輸送に大きな打撃を与える。敵補給路の遮断は、我々に戦略的優位をもたらすだろう。"
 submarine_offensive:0 "潜水艦攻撃"
 submarine_offensive_desc:0 "味方潜水艦同士の通信の成立は、彼らが攻勢に移ることを可能とする。これらは彼らの輸送船をより素早く撃破することを可能とするだろう。"
 submarine_offensive_bs:0 "潜水艦攻撃"
 submarine_offensive_bs_desc:0 "味方潜水艦同士の通信の成立は、彼らが攻勢に移ることを可能とする。これらは、彼らの輸送船をより素早く撃破することを可能とするだろう。"
 trade_interdiction:0 "貿易阻止"
 trade_interdiction_desc:0 "素早く敵船を見つけ、素早く破壊できる。輸送艦を叩いたら、反撃の前に離脱する。\n\n"
 unrestricted_submarine_warfare:0 "無制限潜水艦作戦"
 unrestricted_submarine_warfare_desc:0 "我々の潜水艦は軍属であれ何であれ全ての船を攻撃する。これを戦時国際法の違反とするものもいるが、その効果を否定することはできない。"
 wolfpacks:0 "群狼戦術"
 wolfpacks_desc:0 "潜水艦は艦隊として組織され、連携能力は大いに向上した。敵を発見した際、潜水艦は残りの集団が到着するまで待ち伏せし、確率が我々に有利な時にのみ攻撃する。"
 advanced_submarine_warfare:0 "発展型潜水艦作戦"
 advanced_submarine_warfare_desc:0 "潜水艦同士の通信を改善することにより、攻撃タイミングを完全に同調させることができる。敵がようやく我々を発見するのは、沈没する船の中からだろう。"
 combined_operations_raiding:0 "統合襲撃活動"
 combined_operations_raiding_desc:0 "輸送艦狩りに全ての能力を注ぐ。主力艦隊と潜水艦隊の協同により、艦隊をさらに一分の隙も無いものにする。どんな船も我々の海をくぐり抜けられないだろう。"
 raider_patrols:0 "襲撃哨戒"
 raider_patrols_desc:0 "高速かつ重武装の偵察艦は敵の輸送艦を逃しない。\n狩りができるのは潜水艦だけではない。"
 capital_ship_raiders:0 "主力艦による襲撃"
 capital_ship_raiders_desc:0 "最も強力な艦船を輸送艦狩りに使えば、もはや敵に安全な場所などない。彼らは抱卵中のカモのようなもので、我々に見つからないことを祈るだけである。"
 carrier_operations:0 "空母作戦"
 carrier_operations_desc:0 "パイロットは空母から出撃することで、飛行場よりも早く、かつ容易に攻撃できる。反撃の準備が整う前に敵を叩くことができるだろう。"
 naval_air_operations:0 "海軍航空作戦"
 naval_air_operations_desc:0 "空母からの任務遂行訓練を受けたパイロットは、海上優勢の確保に新たな道を切り開いた。航空機は敵の艦隊を減らす効率的な方法である。"
 base_strike:0 "基地攻撃"
 base_strike_desc:0 "敵の軍港を叩くことで艦隊を立て直す能力を麻痺させる。これによって圧倒的な数により海を支配することを可能になるだろう。\n\n"
 carrier_primacy:0 "空母優先"
 carrier_primacy_desc:0 "最新の航空機は通常の艦船の主砲よりも長大な射程と精度を持っている。艦隊に空母を配属し、空から海を支配せよ。"
 carrier_task_forces:0 "空母任務部隊"
 carrier_task_forces_desc:0 "空母と軽巡洋艦からなる部隊は、敵が決して我々の不意を突かないことを確実とする。"
 massed_strikes:0 "密集攻撃"
 massed_strikes_desc:0 "艦載機の訓練を受けたパイロットは、過積載の空母上でも円滑に仕事をこなし、敵に群がり、海戦での有効性を莫大に高める。空母は全ての人員が己の役割を理解し、十分な注油を施された機械のごとく運用される必要がある。"
 carrier_battlegroups:0 "空母戦闘群"
 carrier_battlegroups_desc:0 "空母はどんな主砲よりも遠くから敵を攻撃でき、空の目により不意を突かれることはない。空母部隊は侮れない存在である。"
 escort_patrols:0 "護衛哨戒部隊"
 escort_patrols_desc:0 "捕捉率を向上することで、船団護衛部隊は敵潜水艦にとって非常に危険な存在となる。どこにも隠れられなくなった潜水艦は、まったく脅威ではない。"
