 basic_dp_light_battery:0 "基本両用砲"
 basic_dp_light_battery_desc:0 "対艦砲と対空砲を一つの砲座に収めることで柔軟性が増し、重量が軽減される。\n\nこのモジュールを実装することで§Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!が増加し、敵の§Y直衛艦§!に遭遇した際に役立つ。また、このモジュールで§Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!も増加する。\n§Y副砲§!を搭載することで§Y$ship_hull_cruiser$§!、§Y$ship_hull_carrier$§!、または§Y$ship_hull_heavy$§!、そして少量の§Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!がモジュールによって付与され、二次目標との交戦が可能になる。"
 improved_dp_light_battery:0 "改良型両用砲"
 improved_dp_light_battery_desc:0 "動力を供給されている状態で完全密閉された両用砲を、二門搭載することで火力と防御力が大幅に上がり、重量が軽減される。\n\nこのモジュールを実装することで§Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!が増加し、敵の§Y直衛艦§!に遭遇した際に役立つ。また、このモジュールで§Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!も増加する。\n§Y副砲§!を搭載することで§Y$ship_hull_cruiser$§!、§Y$ship_hull_carrier$§!、または§Y$ship_hull_heavy$§!、そして少量の§Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!がモジュールによって付与され、二次目標との交戦が可能になる。"
 advanced_dp_light_battery:0 "発展型両用砲"
 advanced_dp_light_battery_desc:0 "自動連射砲を搭載することで火力が大幅に上がる。\n\nこのモジュールを実装することで§Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!が増加し、敵の§Y直衛艦§!に遭遇した際に役立つ。また、このモジュールで§Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!も増加する。\n§Y副砲§!を搭載することで§Y$ship_hull_cruiser$§!、§Y$ship_hull_carrier$§!、または§Y$ship_hull_heavy$§!、そして少量の§Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!がモジュールによって付与され、二次目標との交戦が可能になる。"
 basic_dp_medium_battery:0 "発展型の中型両用砲"
 basic_dp_medium_battery_desc:0 "自動装填式の連射砲で、中度の密閉度合いのものを搭載することで火力が大幅に上がる。\n\nこの§Y軽中型砲塔§!モジュールを実装することで、§Y $EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!が増加し、敵の§Y直衛艦§!に遭遇した際に役立つ。また、このモジュールで§Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!も増加する。"
