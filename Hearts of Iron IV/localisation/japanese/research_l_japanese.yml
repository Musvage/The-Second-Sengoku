 FLEET_IN_BEING_DESC:0 "いつでも出撃できる態勢を維持した強力な艦隊は、港にいながら、敵海軍の行動を拘束する事ができる。"
 TRADE_INTERDICTION_DESC:0 "強大な敵海軍に対抗するために我々ができることは、海上補給線への攻撃に集中することである。これにより、敵国の戦争経済は干上がり、敵艦隊も出撃する事ができなくなる。"
 BASE_STRIKE_DESC:0 "航空母艦とその艦載機が持つ長大な攻撃範囲をもってすれば、陸上であろうと洋上であろうと、我々の攻撃範囲から逃れられる敵はいないだろう。"
 AIR_SUPERIORITY_DESC:0 "戦闘機こそが我が空軍の屋台骨である。我が国の領空を守る場合や、爆撃機を護衛する場合、地上部隊の頭上から敵機を一掃する場合でも、戦闘機が要となる。"
 BATTLEFIELD_SUPPORT_DESC:1 "地上部隊と共同して戦う近接航空支援の方法を改善することで、敵地上軍を最適な支援攻撃で蹴散らすことができるだろう。"
 OPERATIONAL_INTEGRITY_DESC:0 "戦術爆撃機は、航空支援任務であろうと通常の爆撃任務であろうと、柔軟に対応する能力がある。"
 STRATEGIC_DESTRUCTION_DESC:0 "夜間だけでなく、大きな危険を伴う昼間であっても敵の工業地帯を爆撃し続けることで、敵の戦争遂行能力に深刻な打撃を与えることができる。"
