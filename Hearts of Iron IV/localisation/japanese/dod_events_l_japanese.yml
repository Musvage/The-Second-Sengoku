 DOD_romania.163.t:0 "コドレアヌの死"
 DOD_romania.163.desc:0 "コドレアヌは、ルーマニア国家の将来を脅かす存在であった。彼の無謀な行動は、安定化のために逮捕されるべき理由となった。彼の死は、人は良い手本となるか、恐ろしい警告者となるかを選択可能という貴重な注意喚起となるだろう。より慎重で責任ある指導者が、ルーマニアのファシスト連中を待ち受けている。"
 DOD_romania.163.a:0 "去っていった、だが忘れぬ。"
