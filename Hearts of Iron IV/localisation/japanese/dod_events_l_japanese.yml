l_japanese:
 DOD_hungary.1.t:0 "ハンガリーが国民投票を要求"
 DOD_hungary.1.desc:0 "[HUN.GetLeader]はブダペストでの演説で、オーストリア臣民が彼の支配の下に戻る許可を要求した。しかし、彼はその調停の途上で、オーストリアの人々は自分自身でその選択をすることを許されるべきだと公然と指摘した。"
 DOD_hungary.1.a:0 "民衆の言うとおりにさせよう"
 DOD_hungary.1.b:0 "そのようなことは専門家に任せればよい"
 DOD_hungary.1.c:0 "正しい結果を得るだろう"
 DOD_hungary.2.t:0 "国民投票の承認"
 DOD_hungary.2.desc:0 "国民投票の結果が出ており、仮集計ではハンガリーとの連合が大多数を示している。"
 DOD_hungary.2.a:0 "国民が声を上げたのだ"
 DOD_hungary.3.t:0 "国民投票の失敗"
 DOD_hungary.3.desc:0 "親ハンガリー団体や君主主義者の巧みな選挙活動にもかかわらず、暫定的な結果は少数派にとどまり現状維持を示しているようだ。"
 DOD_hungary.3.a:0 "賢い選択だ"
 DOD_hungary.4.t:0 "国民投票の成功"
 DOD_hungary.4.desc:0 "真夜中を過ぎた頃、[AUS.GetLeader]はオーストリア国民がハンガリーとの連合を選んだと発表した。電報が届き、正式に二重君主制を復活させる第一歩としてオーストリア王冠を[HUN.GetLeader]へ捧げた。"
 DOD_hungary.4.a:0 "素晴らしい"
 DOD_hungary.5.t:0 "国民投票の敗北"
 DOD_hungary.5.desc:0 "我々の素晴らしい努力にもかかわらず、オーストリア人は現状維持を選択した。"
 DOD_hungary.5.a:0 "祖国を解放し、正当な統治者を戻さなければならない"
 DOD_hungary.5.b:0 "結果を尊重すべきだ"
 DOD_hungary.6.t:0 "国民投票の拒否"
 DOD_hungary.6.desc:0 "オーストリアの指導者[AUS.GetLeader]は、国全体が反ハプスブルクで一致しており、オーストリアの独立性を揺るがす国民投票の考えは全くばかげている、としている。"
 DOD_hungary.6.a:0 "彼らが本当に団結しているのか見せてもらおう"
 DOD_hungary.6.b:0 "「民主主義」の仕事だ"
 DOD_hungary.7.t:0 "国民投票の手引き"
 DOD_hungary.7.desc:0 "ハンガリーの国民投票の提案は我々を国際的に厳しい立場においた。我々に国民の選択を否定することはできないが、それが正しい選択だと信じることもできない。ありがたい事にはこの問題を解決する手段と方法がある。国民投票はどのような結果が望ましいのであろうか？"
 DOD_hungary.7.a:0 "民衆は拒否する"
 DOD_hungary.7.b:0 "民衆は賛成する"
 DOD_hungary.10.t:0 "オーストリア＝ハンガリーが保護を提案"
 DOD_hungary.10.desc:0 "最近、バルカン半島における政治的状況の劇的な変化に伴い、新オーストリア＝ハンガリー帝国との関係問題が再三浮かび上がっている。今日、ハンガリーの大使は正式に帝国に対する立場を宣言するように要請を行った。ハプスブルク家は、旧王冠領であるボヘミアとモラビアが彼らに属すると主張している。\n\nしかし名目上の元首であるが実際の権力はほとんどない[HUN.GetLeader]は妥協案を受け入れるとしている。"
 DOD_hungary.10.a:0 "帝国に帰るべきだ"
 DOD_hungary.10.b:0 "妥協案を受け入れよう"
 DOD_hungary.10.c:0 "安全のために自由を手放したりなどしない！"
 DOD_hungary.11.t:0 "ボヘミアが帝位の下へ復帰"
 DOD_hungary.11.desc:0 "夜更けまで行われた最高会議の議論の後、[CZE.GetAdjective]政府は我々の要求を呑むことを決め、[HUN.GetLeader]がボヘミア王とモラヴィア辺境伯であることを宣言した。旧チェコ軍は新たな王と皇帝に宣誓を行い、民政は完全に統合された。"
 DOD_hungary.11.a:0 "生得権を取り戻す過程の新たな一歩だ"
 DOD_hungary.12.t:0 "ボヘミアがより緊密な関係に合意"
 DOD_hungary.12.desc:0 "かの政府における共和主義者と君主主義者間のバランスを慎重にとって、[CZE.GetLeader]は妥協的解決策を選んだ。[HUN.GetLeader]はボヘミアとモラビアの君主と宣言されるが、[CZE.GetAdjective]憲法によって議会の承認や勧告などの権限に制限される。"
 DOD_hungary.12.a:0 "認めよう"
 DOD_hungary.13.t:0 "[CZE.GetNameDefCap]が前進を拒否"
 DOD_hungary.13.desc:0 "[CZE.GetNameDefCap]は将来に至るまで我々との和解や合意を受け入れることを拒否した。我らの大使が以前送った書簡について交渉するために外務省に到着したとき、話すことは無いと一蹴された。[CZE.GetAdjective]の駐ハンガリー大使は両国の平和的で友好的な関係を望んではいるが、[CZE.GetNameDef]をオーストリア＝ハンガリー帝国に組み込む可能性は無いと宣言している。"
 DOD_hungary.13.a:0 "それは残念だ"
 DOD_hungary.20.t:0 "ハンガリーでの戦争"
 DOD_hungary.20.desc:0 "ハンガリーで戦争が勃発したのち、彼らを支援するかどうかという問題は繰り返し浮かび上がっていた。保守的な新聞は、今はハンガリーの王である彼の息子が攻撃を受けているのに王が何もしないことは道理にかなっていないとして、ハンガリーの支援を訴えた。匿名の軍幹部達による手紙が報道陣に漏洩し、多数の兵士がもし政府が許すならばハンガリーへ赴いて戦う意思があると言明にしているようだ。\n\n政府はいくつかのオプションについて議論を行った。"
 DOD_hungary.20.a:0 "我々にこの紛争へ引き込まれる余裕はない"
 DOD_hungary.20.b:0 "ハンガリーに監視団を送る。大規模にだ。"
 DOD_hungary.20.c:0 "彼らの戦争は我々の戦争だ"
 DOD_hungary.21.t:0 "スウェーデンが支援を拒否"
 DOD_hungary.21.desc:0 "スウェーデン王と一部のスウェーデン軍の両方から多数の訴えがあったのにもかかわらず、スウェーデン政府は我々が援助することを拒否している。戦闘に参加するためハンガリー行きを希望する個人も旅行ビザを拒否され、加えて政府は銃の販売を違法とする法律も制定した。"
 DOD_hungary.21.a:0 "我々は一人で頑張るのだ"
 DOD_hungary.22.t:0 "スウェーデンが支援を送る"
 DOD_hungary.22.desc:0 "スウェーデン政府は公には中立だが、驚くほど多くの兵士と将校に長期休暇を与え、さらには個人的な火器を所持する事さえ許可した。この兵士たちはハンガリーへ向かい、軍へ参加する準備が出来ている。"
 DOD_hungary.22.a:0 "素晴らしい"
 DOD_hungary.23.t:0 "スウェーデンが介入"
 DOD_hungary.23.desc:0 "経験豊富な外交官でさえ驚くべき進展の中で、スウェーデン政府は我々の生存権がスウェーデンの核心的国益であると考えていると発表した。噂によると、政府が暖かい支援の言葉以上のものを提示しない限り、スウェーデン国王自身が退位し一人で軍務に付き、貴様らに代わって介入するぞと脅したそうだ。"
 DOD_hungary.23.a:0 "時間通り来るだろうか？"
 DOD_hungary.24.t:0 "スウェーデンが攻撃を受ける"
 DOD_hungary.24.desc:0 "スウェーデンは血みどろの紛争に巻き込まれた。両議会議員の前に珍しく現れた王は、彼の故郷スウェーデンがもし敗北したならば、特に父と家族が苦しむ運命について深く心配していることを言及した。これを受けて、政府はスウェーデン支援の為に何ができるのか検討し、議論することを決定した。"
 DOD_hungary.24.a:0 "奴らの争いに巻き込まれてはいけないのだ"
 DOD_hungary.24.b:0 "秘密裏に支援を送る"
 DOD_hungary.24.c:0 "我々はスウェーデンと一心同体だ"
 DOD_hungary.25.t:0 "ハンガリーは援助を拒否"
 DOD_hungary.25.desc:0 "ハンガリー国王の私的な訴えにもかかわらず、議会はスウェーデンに対するいかなる支援をも却下するよう決定した。野党はハンガリーの中立性に反するような事を起こせば不信任投票をもって[HUN.GetLeader]を解任させると脅しをかけている。"
 DOD_hungary.25.a:0 "我々は一人で頑張るのだ"
 DOD_hungary.26.t:0 "ハンガリーが支援"
 DOD_hungary.26.desc:0 "ハンガリーは、古い兵器を改良したライフル銃やその他歩兵装備を送ってきた。また、数千人のハンガリー義勇軍も我々の下へ集まって来てくれた。"
 DOD_hungary.26.a:0 "大歓迎だ"
 DOD_hungary.27.t:0 "ハンガリーが介入"
 DOD_hungary.27.desc:0 "ハンガリー政府は、スウェーデンに対するいかなる攻撃もハンガリーに対する攻撃であるとみなす声明を発表した。ハンガリー軍は厳戒態勢に置かれ、動員が完了すればすぐに戦争に入る予定だ。"
 DOD_hungary.27.a:0 "間に合うのか？"
 DOD_hungary.30.t:0 "ハンガリーが和解を提案"
 DOD_hungary.30.desc:0 "ハンガリー政府はトリアノン条約の再交渉を提案してきた。彼らの提案に従えば、条約による軍隊規模の制限が解かれ、ハンガリー軍の十分な戦力を持つことができるようになるだろう。さらに、ハンガリーは軍事産業の拡大と現代化に予算の大部分を費やすことが許されるようになるだろう。\n\n民主政権がかの国家を完全に支配しており、我々の外交官からはこの計画に対する相当な支持がある。"
 DOD_hungary.30.a:0 "妥当な要求である"
 DOD_hungary.30.b:0 "それで、彼らに巨大な軍が必要なのかね？"
 DOD_hungary.31.t:0 "トリアノン条約の改訂"
 DOD_hungary.31.desc:0 "[HUN.GetLeader]政府は[From.GetNameDef]がトリアノン条約の改正をたった今批准したことで、大いなる政治的勝利を収めた。我々は徴兵制を復活させることができ、予算内ではあるが、軍事工場の建設に公然と予算を当てることができる。"
 DOD_hungary.31.a:0 "素晴らしい"
 DOD_hungary.32.t:0 "[From.GetNameDefCap]が交渉を拒否"
 DOD_hungary.32.desc:0 "[From.GetNameDef]政府は再軍備問題を争点とすることを拒否している。[From.GetAdjective]代表団は、一時間の議論を席次などという些細な問題に摩り替え、全ての機会を時間稼ぎした挙句、会談はすぐに決裂した。彼らが再軍備を許すつもりはなく、我々が自ら引き下がることを望んでいるのは明らかだ。"
 DOD_hungary.32.a:0 "大変結構、楽しませてやろう"
 DOD_hungary.32.b:0 "フランスに助けを求める"
 DOD_hungary.32.c:0 "イギリスに助けを求める"
 DOD_hungary.33.t:0 "ハンガリーが援助を嘆願"
 DOD_hungary.33.desc:0 "ハンガリーは最近、先の戦争で課された制限のいくつかを改正することを近隣諸国に打診し始めた。具体的には徴兵制を再開し、軍事産業を拡大したいと考えている。ハンガリーの主張によると世界情勢は日に日に不安定になっており、防衛のために適切な軍隊が必要だということだ。ただ、[From.From.GetNameDefCap]とは考えが異なっている。"
 DOD_hungary.33.a:0 "ハンガリーは限定された再軍備が許可されるべきだ"
 DOD_hungary.33.b:0 "地域の勢力均衡を崩すようなことはできない"
 DOD_hungary.34.t:0 "[From.GetName]がハンガリーを支援"
 DOD_hungary.34.desc:0 "[From.GetNameDef]大使は、ハンガリー国民の再軍備の権利を否決するという我らの決定に、政府が強く反対していることを明らかにした。彼はさらに、我々がハンガリーの武装解除を強く主張すれば、将来に外交問題が持ち上がったときにはこの主張が考慮されるだろうとも発表した。\n\n言い換えれば、現在の両国の良好な関係をかけてでもハンガリーを支援するということだ。"
 DOD_hungary.34.a:0 "彼らが間違えないことを祈ろう"
 DOD_hungary.34.b:0 "毅然とした態度で臨まねばならない"
 DOD_hungary.35.t:0 "[From.GetName]が支援を拒否"
 DOD_hungary.35.desc:0 "[From.GetNameDef]の政府はトリアノン条約の改正問題を関連する国々の純粋な内部問題とみなし、関与することを拒否したと通知してきた。彼らは正義よりもかつての同盟国との良好な関係を保つことに気を使っているようだ。"
 DOD_hungary.35.a:0 "くそったれ"
 DOD_hungary.36.t:0 "[From.GetNameDefCap]は強情なまま"
 DOD_hungary.36.desc:0 "[From.From.GetNameDef]からの政治的圧力が強かったにもかかわらず、[From.GetNameDef]は無条件にこの問題を議論することを拒否した。我らが武力を行使することに対していまだ恐れをなしているようだ。\n\nすべての外交手段が閉ざされた状況で、今後、この問題について再考する機会がもう一度訪れるのかどうなのか成り行きを見守らなくてはならない。"
 DOD_hungary.36.a:0 "我々はそれほどまでに威圧的か？"
 DOD_hungary.40.t:0 "[HUN.GetNameDefCap]がトリアノン条約を破棄"
 DOD_hungary.40.desc:0 "[HUN.GetLeader]は条約によって拘束された[HUN.GetNameDef]はもはや考えられないと公然と述べた。それだけではない。彼はその条約が無効であるとも宣言し、銃によりハンガリーに強制されたため、法的に拘束されることは無いと主張した。ハンガリー政府は正式に決定を我らに伝えることさえ気にしなかった。\n\n政府内の多くの人間が強気の回答を支持している。もし我らがハンガリー人を恐れていないことを示せば彼らは降参するだろう。しかし我々がはったりでだましていると思うかもしれない。"
 DOD_hungary.40.a:0 "直ちに最後通牒を公表せよ"
 DOD_hungary.40.b:0 "今戦争をする余裕はない"
 DOD_hungary.41.t:0 "[From.GetName]が最後通牒を提示"
 DOD_hungary.41.desc:0 "トリアノン条約を破棄するという我らの決定は[From.GetNameDef]からの驚くほど強い反論をもって迎えられた。伝えられるところによれば、[From.GetLeader]は[From.GetAdjective]軍に介入する計画をすぐに準備するよう要請したようだ。一方[From.GetAdjective]大使は条約に対する声明を明確にするよう求めており、いまだ軍事的選択肢がテーブルの上にあることを示唆している。"
 DOD_hungary.41.a:0 "こんなものははったりだ"
 DOD_hungary.41.b:0 "どうやら誤解されているようだ"
 DOD_hungary.42.t:0 "[From.GetName]が降参"
 DOD_hungary.42.desc:0 "トリアノン条約に関する我々の強気の声明にもかかわらず、[From.GetNameDef]は我々を止めるための動きを見せない。[From.GetLeader]は最近の記者会見で、本条約を破棄するという我々の決定に対する、いかなる質問にも答えられなかった。これは、誰もがすでにうすうす気づいていたことをはっきりと示している。[From.GetNameDef]は張り子の虎に過ぎない、と。"
 DOD_hungary.42.a:0 "予想通りだ"
 DOD_hungary.43.t:0 "ハンガリーが譲歩を拒否"
 DOD_hungary.43.desc:0 "ハンガリーへの我らの警告は顧みられないようだ。昨夜のブダペストの集会では「[From.From.GetNameDef]に死を！」と群集が叫んだと伝えられている。[HUN.GetLeader]はハンガリーの世界中の正当な土地の返還要求を止めようとするどんな企ても「世界がいまだかつて見たことのない、もしくは1914年から1918年の大虐殺が単なるバーでの喧嘩に見えるような戦争」をもたらすだろうと公然と言い放った。\n\n我々は岐路に立っている。名誉と信頼のために戦争へ向かうのか、出し抜かれていたことを受け入れるのかだ。"
 DOD_hungary.43.a:0 "ハンガリー人が戦争を望んでいるなら、望み通りにしてやろう"
 DOD_hungary.43.b:0 "奴らはハッタリと思っているようだ"
 DOD_hungary.44.t:0 "ハンガリーが引き下がる"
 DOD_hungary.44.desc:0 "戦争の脅威を受けて、ハンガリー政府は突然友好的になった。我らの大使は[HUN.GetLeader]との非公式の昼食会に招待され、[HUN.GetNameDef]は平和と我らとの友好関係しか望んでいないことが保障された。扇情主義者の報道によるいかなる声明もハンガリー政府からのものだとして取り上げられるべきではない。彼らは戦争を望んでいない。"
 DOD_hungary.44.a:0 "これが我々の考えだ"
 DOD_hungary.45.t:0 "ハンガリーへの介入"
 DOD_hungary.45.desc:0 "ハンガリーがトリアノン条約を公然と放棄した後、[From.GetNameDefCap]は軍事介入を宣言した。彼らはハンガリーが力をつける前に打ち倒すために陣営に加わるよう我らに求めた。"
 DOD_hungary.45.a:0 "手遅れになる前に攻撃せねばなるまい"
 DOD_hungary.45.b:0 "この争いに巻き込まれることはないだろう"
 DOD_hungary.46.t:0 "[From.GetNameDefCap]が中立を宣言"
 DOD_hungary.46.desc:0 "[From.GetNameDefCap]の裏切り者や臆病者は我らに呼応することを拒否してきた！彼らはブダペストでの横暴に対して立ち上がるのではなく、彼らに寝返って、我々だけがハンガリーの矢面に立たされることになった。"
 DOD_hungary.46.a:0 "我々は一人で頑張れる"
 DOD_hungary.50.t:0 "ハンガリーがトランシルヴァニアを要求"
 DOD_hungary.50.desc:0 "先の大戦後、民衆がルーマニアに帰属することを自由に決定する以前にトランシルヴァニアは長きに渡りハンガリーの一部だった。残念ながら、ハンガリーは領土の喪失を切り抜けることは無かった。様々な時期に、彼らはトランシルヴァニアをハンガリーの不可欠な部分として公に主張してきた。最近の政治情勢の変化に伴い、彼らは自らの主張を進めることをもう一度決め、彼らがトランシルヴァニア全体を引き渡すことを要求している。さもなければ……"
 DOD_hungary.50.a:0 "これは新たな戦争による流血に値するものではない"
 DOD_hungary.50.b:0 "さもなければ……なんだ？"
 DOD_hungary.51.t:0 "ルーマニアがトランシルヴァニアを割譲"
 DOD_hungary.51.desc:0 "臆病なルーマニア人たちは我々の精強な軍と正面対決するよりも、我々の正当な領土を返還することを選んだ。トランシルヴァニアの全土のが我々の統治下に入り、我が軍は全権を握った。"
 DOD_hungary.51.a:0 "そうあるべきだ"
 DOD_hungary.52.t:0 "ルーマニアがトランシルヴァニアの割譲を拒否"
 DOD_hungary.52.desc:0 "おそらくルーマニア大使は、今朝[HUN.GetLeader]との会合において、係争中の領土の譲渡に関して議論することさえ拒否するそっけない回答に、「いつも通り」と付け加える必要性を感じたに違いない。幾度となく、ルーマニア政府は我々の要求を公然と拒否してきた。何年もの間、我々は押し返すには弱すぎた。\n\nだがもう違うのだ。"
 DOD_hungary.52.a:0 "短気は戦争においてよい結果を導かない。時が熟すのを待とう。"
 DOD_hungary.52.b:0 "今回は、彼らはやりすぎた"
 DOD_hungary.53.t:0 "ハンガリーが動員"
 DOD_hungary.53.desc:0 "ハンガリーは軍を臨戦態勢に移行した。ハンガリーの偵察機が先の数時間で多数我々の防空識別圏を超えて飛来している。我々の情報機関は大軍が国境に向けて進軍してきていると報告しており、ブダペストではサイレンが鳴り響いている。今回ハンガリー人は本気のようだ。我々は戦争に突入するだろう。"
 DOD_hungary.53.a:1 "我々は身振りで示した。誰も戦争など望んでいないということを。"
 DOD_hungary.53.b:1 "奴らは通さん！"
 DOD_hungary.53.c:0 "恐らく妥協が必要であろう"
 DOD_hungary.54.t:0 "ルーマニアが動員"
 DOD_hungary.54.desc:0 "我々の軍事的準備に反応して、[ROM.GetLeader]はルーマニア軍の警戒レベルを最高にする一号命令に署名した。ルーマニア空軍は基地に陣取り、戦闘機は模擬空中戦で我々と交戦している。ルーマニア大使は安全通行保証書を要求した。未だ引き金は引かれていないが、この危機が戦争に発展するのは時間の問題だ。\n\n我々の駐イギリス、フランス、ドイツ大使は各国の外務省でこの熱に浮かれたような行動を報告し、これらの国々に、起ころうとしている危機に対して興味を持たせようとしている。もしこの問題を軍事的に解決しようとするならば、我々はすぐにでも打撃を加えなければならない。"
 DOD_hungary.54.a:0 "これは制御不能だな"
 DOD_hungary.54.b:0 "次は戦争だな"
 DOD_hungary.54.c:0 "公平な調停を受け入れることを提案する"
 DOD_hungary.55.t:0 "調停者の選択"
 DOD_hungary.55.desc:0 "緊張が高まっているが、まだ外交を通じて問題を解決する機会はある。相手側からは非公式な接触を通じて、中立国の委員会による紛争の裁定に必ずしも反対ではないとの提案があった。この論争を誰に持ち掛けるべきであろうか？"
 DOD_hungary.55.a:0 "ドイツに話を持ちかける"
 DOD_hungary.55.b:0 "イギリスに話を持ちかける"
 DOD_hungary.55.d:0 "フランスに話を持ちかける"
 DOD_hungary.55.c:0 "ソビエトに話を持ちかける"
 DOD_hungary.55.e:0 "イタリアに話を持ちかける"
 DOD_hungary.55.f:1 "我々の主張に耳を貸す者など誰もいない……"
 DOD_hungary.57.t:0 "ハンガリーが手を引く"
 DOD_hungary.57.desc:0 "ブダペストからは手厳しい言論が出ているにも関わらず、国境付近のハンガリー軍は退却している。我々の空域に対する侵犯も止まった。[HUN.GetLeader]がこれを出来る限り平穏にしておきたいと考えているのは明らかであり、そうさせるべきだという点で外務省と合意している。和解はほんの少しの犠牲で為され、間一髪のところで戦争を避けた。"
 DOD_hungary.57.a:0 "成功だ"
 DOD_hungary.58.t:0 "ハンガリーが調停を希求"
 DOD_hungary.58.desc:0 "バルカン情勢が素早く全面戦争へと向かったことにより、ハンガリーはトランシルヴァニア紛争の調停を求めることを決めた。彼らは、トランシルヴァニアの運命を決定する協議をすることを要請するため、我々に接近してきている。彼らは明らかに、来たる会議において我々が彼らの立場を弁護すると信じている。"
 DOD_hungary.58.a:0 "喜んで応じよう"
 DOD_hungary.58.b:0 "彼らを代表しても我々の利益にはならない"
 DOD_hungary.59.t:0 "ルーマニアが調停を希求"
 DOD_hungary.59.desc:0 "ハンガリーからの圧力に直面して、ルーマニアはトランシルヴァニアを巡る紛争に公平な裁定を与えることを要請している。我々にこれを協議する意思があるかを確かめるため、彼らから接触があった。彼らは、我々が当該地域に対する彼らの請求を擁護するだろうと、疑いなく信じている。"
 DOD_hungary.59.a:0 "確かにその通りだ"
 DOD_hungary.59.b:0 "彼らを守ることに興味などない"
 DOD_hungary.60.t:0 "バルカン危機"
 DOD_hungary.60.desc:0 "ここ数日、ハンガリーとルーマニアの間での緊張関係は完全に破綻を迎えている。ハンガリーはルーマニアにトランシルヴァニアの係争地を引き渡すよう要求しているが、ルーマニアは拒否した。国境の両側では両軍が動員され、この地域での戦争は避けられない状況だ。\n\n外務省は、この地域での利益を守るため介入の準備をすることが喫緊の課題であると考えている。これはまた、我々が紛争に関与するかもしれないという脅威だけで、対立国を交渉のテーブルへ付かせる機会でもある。"
 DOD_hungary.60.a:0 "ハンガリーを後援すべきだ"
 DOD_hungary.60.b:0 "ルーマニアを支援すべきだ"
 DOD_hungary.60.c:0 "これはバルカン半島お馴染みの愚行だな"
 DOD_hungary.61.t:0 "バルカン危機 - [From.GetNameDef]がハンガリーの後ろ盾に"
 DOD_hungary.61.desc:0 "[From.GetAdjective]の大使が今朝我々の外務省を訪れ、彼の政府は現在の危機を重大な問題であると認識していることを通達してきた。トランシルヴァニア問題において戦争の危険を冒したことは、[From.GetNameAdj]政府に、ハンガリーの側に立って軍事介入することを決定させた。"
 DOD_hungary.61.a:0 "彼らに逆らうことは望めない"
 DOD_hungary.61.b:0 "今引き下がることはできない"
 DOD_hungary.61.c:0 "調停を求める"
 DOD_hungary.62.t:0 "バルカン危機 - [From.GetNameDef]がルーマニアの後ろ盾に"
 DOD_hungary.62.desc:0 "駐[From.GetNameDef]大使が協議に呼ばれた。そこで彼は、[From.GetNameDef]がルーマニアの領土的統一性は国益に利するものであると見なしていることを伝えられた。特にプロエシュティの油田は[From.GetNameDef]にとってとても重要だ、とも。もしトランシルヴァニアが我々のものになるか、我々がルーマニア全体を占領しようとするならば、石油生産は大きな危機に瀕することとなるだろう。[From.GetAdjective]政府は明らかにリスクを引き受けるつもりはなく、もし戦争が起きたならばルーマニアの側に立って介入しようとまでしている。"
 DOD_hungary.62.a:0 "屈するべきだ"
 DOD_hungary.62.b:0 "この戦争は彼らが到着する前には終結していることだろう"
 DOD_hungary.62.c:0 "調停を求める"
 DOD_hungary.63.t:0 "調停に失敗"
 DOD_hungary.63.desc_HUN_refused:0 "最善の努力にも関わらず、我々は主張を後押しするいずれの保障も得ることはできなかった。我々の頼った全ての国家は我々を拒絶し、トランシルヴァニアがルーマニアの一部であるという事実を受け入れるべきだと伝えて来た。\n\nこの受け入れがたい事実をどう受け入れようか？"
 DOD_hungary.63.desc_HUN_nothing:0 "トランシルヴァニア問題についての協議の結果は完全に大失敗だった。我々の知りえない何らかの理由により、トランシルヴァニア全体はルーマニアに留まるものと決定された。最終的な条約ではハンガリー民族の権利を守ることが定められてはいるものの、我々が完全なる外交的敗北を喫したことは疑いようもなく明らかだ。"
 DOD_hungary.63.a:0 "我々は全員に裏切られた！"
 DOD_hungary.63.b:0 "領土を取り返す、さもなくばその途上で死ぬまでだ！"
 DOD_hungary.64.t:0 "調停に失敗"
 DOD_hungary.64.desc_ROM_refused:0 "我々の主張に支持を得ようと努力してきたが、今日ではヴェルサイユとトリアノンの条約を順守しようとする国は明らかに少ない。[HUN.GetLeader]のような暴君が幅を利かせる時代では、力こそが正義のようだ。"
 DOD_hungary.64.desc_ROM_nothing:0 "もはや条約や慣習といったものは、何の意味も持たなくなったようだ。トランシルヴァニアの処遇についての会議は、請求領土の全てがハンガリーに帰属することを決議した。政府は受けた衝撃からまだ回復していないようだが、決断しなければならないことがある。この言語道断な処置を受け入れるか、それとも戦うかだ。"
 DOD_hungary.64.a:0 "暗黒の日だ"
 DOD_hungary.64.b:0 "まだ戦える"
 DOD_hungary.65.t:0 "ハンガリーが調停結果の受け入れを拒否"
 DOD_hungary.65.desc:0 "[HUN.GetLeader]は係争地域での調停結果を通知されると、それを受け入れることを拒否した。関係者によれば、ハンガリーの旧国境が完全回復なされないということは、全てのハンガリー人の生死に対する侮辱であると考えられるということだ。\n\n彼は交渉と外交の時間が経過したことを告げ、この問題が解決される可能性があるのは1つの方法しかないということで、さらに進んだ。\n\nルーマニア政府は、以前にそれらを支援することに同意したことを考慮して、この係争のどちら側に立っているのかを質問した。"
 DOD_hungary.65.a:0 "その提案はそれほど広がらない"
 DOD_hungary.65.b:0 "ハンガリー人は地域全体を征服する前に、停止しなければならない"
 DOD_hungary.66.t:0 "ルーマニアが調停結果の受け入れを拒否"
 DOD_hungary.66.desc:0 "先日の会議で交渉された条約の条目は、いまだルーマニア政府の同意を得られていない。報告によると[ROM.GetLeader]は文書に目を通してさえせずに破り捨て、このような屈辱的な内容に署名するくらいなら手を切り落とすと述べたそうだ。\n\nハンガリー政府は正当な権益を守るためなら戦う準備は万端整っていると声明を出す一方で、この係争において我々がどちらの側につくつもりか確認を求めてきた。"
 DOD_hungary.66.a:0 "彼らの勝利を祈ろう"
 DOD_hungary.66.b:0 "彼らを支援しよう"
 DOD_hungary.67.t:0 "交渉が決裂した"
 DOD_hungary.67.desc:0 "列強同士による交渉は完全に決裂し、二国が合意点に達することは不可能となった。妥協的解決へのあらゆる試みは相互の受け入れがたい要求によって狂わされた。代表団は互いの国へと帰り、問題は解決されないまま放置された。"
 DOD_hungary.67.a:0 "火と血と鉄によって解決してくれよう"
 DOD_hungary.68.t:0 "トランシルヴァニア裁定"
 DOD_hungary.68.desc:0 "トランシルヴァニアをどこの手中に収めるか決定するために両国が我々に話を持ち掛けてきた。外務省は以下のように要約を示した:\n\n「現在の状況において、トランシルヴァニア全域をどちらか片方にもたらすのは得策ではないだろう。両国から不満が出るであろうが、侮辱された一方の国が調停案を拒否する事態を回避するため、受け入れ可能な妥協的解決策が推奨されるべきである」"
 DOD_hungary.68.a:0 "全トランシルヴァニアをハンガリーへ譲渡する"
 DOD_hungary.68.b:0 "北部トランシルヴァニアをハンガリーへ譲渡する"
 DOD_hungary.68.c:0 "トランシルヴァニアはルーマニアの領土なのだ"
 DOD_hungary.69.t:0 "トランシルヴァニアの妥協案"
 DOD_hungary.69.desc:0 "交渉に長い時間を費やしたが、一定の解決策が導き出されつつある。悪い知らせとしては、ハンガリーにいくつかの領土を明け渡さなければいけないことである。北部トランシルヴァニアは彼らのものとなり、我々は南部を保つことになる。望んでいたものではないが、この状況における現実的評価はこれが最善の結果であることを示している。"
 DOD_hungary.69.a:0 "容認できる結果だ。かろうじてだが。"
 DOD_hungary.69.b:0 "我々は寸地も諦めない！"
 DOD_hungary.70.t:0 "トランシルヴァニアの妥協案"
 DOD_hungary.70.desc:0 "早朝の会議で、代表団は妥協案をひねり出すことに成功した。その条項において、我々は北部トランシルヴァニアを手に入れるが、南部はルーマニアに留まることになる。ルーマニアの代表団は既にこれに同意しているようだ。外務省は我々がこの提案を受け入れない場合、外交的に孤立することになると警告している。"
 DOD_hungary.70.a:0 "我々の求める中で最高の結果だ"
 DOD_hungary.71.t:0 "トランシルヴァニア会議 - 1日目"
 DOD_hungary.71.desc:0 "外交儀礼なしで済ましたハンガリー、ルーマニア、[ROM_mediator.GetNameDef]からの各代表団は、腰を据えて目前の問題について議論し始めた。まずハンガリー側の代表として我々が最初に提案することが同意された。"
 DOD_hungary.71.a:0 "全トランシルヴァニアをハンガリーへ譲渡する"
 DOD_hungary.71.b:0 "北部トランシルヴァニアをハンガリーへ譲渡する"
 DOD_hungary.71.c:0 "トランシルヴァニアはルーマニアの領土なのだ"
 DOD_hungary.72.t:0 "トランシルヴァニア会議 - 2日目"
 DOD_hungary.72.desc_HUN_all:0 "ハンガリー側が差し迫った危機を解決するための提案を我々に示した。当然、彼らはトランシルヴァニア全体を実現可能な限り速やかにハンガリーへ引き渡すことを要求してきた。我々はこの提案を受け入れることもできるが、ルーマニア同盟国を動揺させることは間違いないだろう。\n\nもしくは我々から対案を出すこともできる。外交長官は後者を強く提案しているようだ。おそらくは両者にとってより妥協的な解決策が見つかるはずだ。"
 DOD_hungary.72.desc_compromise:0 "ハンガリー側が差し迫った危機を解決するための提案を我々に示した。彼らの提案では、トランシルヴァニア北部はハンガリーに与えられ、南部はルーマニアに残るようだ。\n\n我々の外交長官は、これはハンガリー側が逃げ腰であることを示しており、より良い条件へ推し進めるべきだと考えている。"
 DOD_hungary.72.desc_HUN_nothing:0 "ハンガリー側が驚くべき和解条件を提案してきた。トランシルヴァニアは少数民族のためのわずかな代償をもって全てルーマニアに留まるとしたのだ。ルーマニアの代表団は同意が得られれば数日以内に代償が行われることを約束し、この提案を受け入れるよう強く要請した。"
 DOD_hungary.72.a:0 "提案を受け入れる"
 DOD_hungary.72.b:0 "より良い条件を求める"
 DOD_hungary.73.t:0 "トランシルヴァニア会議 - 3日目"
 DOD_hungary.73.desc:0 "ハンガリーの提案を拒否する決定をした今、異なる条件を提案するのは我々の責任である。"
 DOD_hungary.73.a:0 "全トランシルヴァニアをハンガリーへ譲渡する"
 DOD_hungary.73.b:0 "北部トランシルヴァニアをハンガリーへ譲渡する"
 DOD_hungary.73.c:0 "トランシルヴァニアはルーマニアの領土なのだ"
 DOD_hungary.74.t:0 "トランシルヴァニア会議 - 4日目"
 DOD_hungary.74.desc_HUN_all:0 "ルーマニア側は交渉が終わらないことに非常に不安を覚えているようで、以前の我々の提案を拒否し、代わりにトランシルヴァニア全土をハンガリーに引き渡す提案をしてきた。内々の討議において我々の代表団はそのような提案をする理由を推測できなかったが、これは本心のようだ。我々は受けるべきだ。"
 DOD_hungary.74.desc_compromise:0 "ルーマニアはトランシルヴァニアを二者間に分割させる妥協案を提示している。両国間の緊張を考えると、これが最良の解決策なのかもしれない。"
 DOD_hungary.74.desc_HUN_nothing:0 "当然のように、ルーマニア側はトランシルヴァニア問題に対して態度を変えなかった。ルーマニアはトランシルヴァニア全域を保持するため全力で取り組んでいるようだ。この交渉段階で我々が出来ることはもうほとんどない。この提案を受け入れるかあるいは退席するかだ。"
 DOD_hungary.74.a:0 "受け入れよう"
 DOD_hungary.74.b:0 "この失敗の結果、何が起ころうとも奴らのせいだ！"
 DOD_hungary.75.a:0 "できる限りの努力はした"
 DOD_hungary.80.t:0 "ハンガリーが南部スロヴァキアを要求"
 DOD_hungary.80.desc:0 "ハンガリー政府がその地域のハンガリー人が虐げられているとして、南部スロヴァキアを明け渡すよう持ち掛けてきた。それと同時に「ラグド・ガード」と呼ばれるテロリストの集団がハンガリーから国境を越えようとして逮捕された。これらの人々はハンガリー政府と何も関係はないと主張しているが、彼らからはハンガリー公式印のついた装備が見つかっている。\n\nにわかに戦争の空気が漂っているが、大国の後ろ盾を得ることができれば外交的解決策を見つけることができるかもしれない。"
 DOD_hungary.80.a:0 "戦争に勝利する望みはないだろう。領土は諦めよう。"
 DOD_hungary.80.b:0 "我々の同盟国に訴えかける"
 DOD_hungary.80.c:0 "ドイツへ訴えかける"
 DOD_hungary.80.d:0 "加虐を受ける謂れはない！"
 DOD_hungary.81.t:0 "[From.GetNameDefCap]が南部スロヴァキアを返還"
 DOD_hungary.81.desc:0 "[From.GetName]は南部スロヴァキアを諦め、境界線の向こうへ軍を後退させていった。現在我々はこの地域を完全に治めている。"
 DOD_hungary.81.a:0 "良し"
 DOD_hungary.82.t:0 "[CZE.GetName]が助けを求めてきた"
 DOD_hungary.82.desc:0 "[CZE.GetName]の大使が我々に緊急の支援要請を行った。近ごろ、[HUN.GetNameDef]は南部スロヴァキアを対象として不安定にさせる運動を開始している。彼らの目標は明確だ。市民であるとした人々を守るため、という侵略のための口実を作りたいと考えているのだ。\n\n[CZE.GetAdjective]政府はこの問題について我々の支援を求めてきた。"
 DOD_hungary.82.a:0 "彼らは勝つべきである"
 DOD_hungary.82.b:0 "これは我々の戦いではない"
 DOD_hungary.83.t:0 "[SLO.GetName]が助けを求めてきた"
 DOD_hungary.83.desc:0 "[SLO.GetName]は、最近[HUN.GetNameDef]から、過去にハンガリーに属していた南部国境付近の地域を返還するよう強く圧力をかけられている。ハンガリーはもしその時が来たら、戦うことも辞さないと表明している。\n\n我々にはあまりにも小さなその地域の為に戦争を起こす余裕はなく、外交的解決策を求めるべきであろう。"
 DOD_hungary.83.a:0 "ハンガリーへ「どうぞ」と伝える"
 DOD_hungary.83.b:0 "ハンガリーへ「ひっこめ」と伝えろ"
 DOD_hungary.84.t:0 "[From.GetName]が拒否"
 DOD_hungary.84.desc:0 "[From.GetName]は、領土は常に[From.GetName]の一部であり、「最後の一人、最後の弾丸、最後の一呼吸」に至るまで守られるだろうと主張して、我々の要求に関する議論をも拒否した。"
 DOD_hungary.84.a:0 "機会が訪れるだろうが、今ではない"
 DOD_hungary.84.b:0 "では彼らが望むものを与えてやろう"
 DOD_hungary.85.t:0 "[From.GetNameDefCap]が南スロヴァキアに関する警告を発する"
 DOD_hungary.85.desc:0 "[From.GetNameDef]政府は、スロヴァキアの領土保全は議論の余地がないと我々に通告してきた。さらには地域内にいるであろう軍を正規、非正規問わず撤退させるか、さもなくば断固たる措置を取ることになると警告があった。"
 DOD_hungary.85.a:0 "民族自決という考えはもはやこれまでだ"
 DOD_hungary.85.b:0 "我々のものを手にいれるだけだ"
 DOD_hungary.86.t:0 "[From.GetNameDefCap]が支援を拒否"
 DOD_hungary.86.desc:0 "[From.GetAdjective]政府はハンガリーの激しい侵略に直面して、我々を援護するという要求を断った。彼らは我々に同情的だが、防衛の為にその血や貴重品を犠牲にするつもりはないようだ。"
 DOD_hungary.86.a:0 "暖かい言葉だけで戦争には勝てない"
 DOD_hungary.86.b:0 "それならば我々だけで戦う"
 DOD_hungary.90.t:0 "ハンガリーがヴォイヴォディナを要求"
 DOD_hungary.90.desc:0 "ハンガリー政府はヴォイヴォディナの問題に関してより圧力をかけてくるようになった。以前の帝国時代にはハンガリーの一部であった土地であり、返還されるべきだと主張している。彼らは大戦終結時におけるセルビアとの統一は「外圧によるものであるから無効である」として、領土はいまだ法的にハンガリーのものであると主張している。"
 DOD_hungary.90.a:0 "これは我々が勝てる紛争ではない"
 DOD_hungary.90.b:0 "奴らの妄想には付き合いきれん"
 DOD_hungary.91.t:0 "[YUG.GetNameDefCap]がヴォイヴォディナを譲渡"
 DOD_hungary.91.desc:0 "\n[YUG.GetNameDef]はヴォイヴォディナを譲渡することに同意した。我々の軍が完全に掌握している。"
 DOD_hungary.91.a:0 "良し"
 DOD_hungary.92.t:0 "[From.GetNameDefCap]が我々の要求を拒否"
 DOD_hungary.92.desc:0 "緊迫した[YUG.GetLeader]との会合の中で我々の代表団は、ヴォイヴォディナの主権は議論の余地がなく、そして[YUG.GetAdjective]政府はどのような圧力にも屈しないと告げられた。ヴォイヴォディナの人々は1919年に決断し、[YUG.GetNameDef]に身を寄せることを選択した。[YUG.GetAdjective]政府に関する限り、それ以上の議論の余地はない。"
 DOD_hungary.92.a:0 "恐らくそうだろう"
 DOD_hungary.92.b:0 "ドイツに支援を要請する"
 DOD_hungary.92.c:0 "イタリアに支援を要請する"
 DOD_hungary.92.d:0 "ドイツとイタリアに訴える。"
 DOD_hungary.92.e:0 "我々単独で終わらせる"
 DOD_hungary.93.t:0 "ハンガリーがユーゴスラビアの再整理を提案"
 DOD_hungary.93.desc:0 "チューリッヒでの会合において、ハンガリー政府の代表が[YUG.GetNameDef]に対する共同行動について我々に打診してきた。[YUG.GetAdjective]政府はこれまでに、先の大戦の終結時に[YUG.GetNameDef]によって併合された領土を返還せよというハンガリーの要求を拒否してきた。我々はどのように[YUG.GetNameDef]と領土を争っているのか見極め、力を合わせて強力な最後通告を出すことができるが、それによって戦争が勃発する可能性がある。"
 DOD_hungary.93.a:0 "彼らは我々の全面的な支援を得ねばならない"
 DOD_hungary.93.b:0 "この問題に関与しない"
 DOD_hungary.94.t:0 "[From.GetNameDefCap]が対ユーゴスラビア支援を提案"
 DOD_hungary.94.desc:0 "\n[From.GetNameDef]と非公式折衝を重ねた結果、原則として、ユーゴスラビアを完全に解体するか、少なくとも大幅に領域を縮小せねばならないという合意に至った。\n\n我々の新たな支持者によって[YUG.GetAdjective]政府とは圧倒的優位な位置から交渉することができる。またユーゴスラビア軍はまだ準備ができておらず、我々は力によって問題を解決することもできる。"
 DOD_hungary.94.a:0 "ベオグラードに最後通牒を送れ！"
 DOD_hungary.94.b:0 "攻撃開始！"
 DOD_hungary.95.t:0 "[From.GetNameDefCap]が提案を拒否"
 DOD_hungary.95.desc:0 "\n数度に渡る交渉の後も、ユーゴスラビアの再編問題について[From.GetAdjective]政府との合意は得られていない。[From.GetLeader]が署名したメモには、未解決の領土問題は「その状況が来た時」に、二国間で解決されるとある。"
 DOD_hungary.95.a:0 "恥を知れ"
 DOD_hungary.95.b:0 "我々だけでやる！"
 DOD_hungary.96.t:0 "ブダペストからの最後通牒"
 DOD_hungary.96.desc_HUN_GER:0 "ヴォイヴォディナに関する最近のハンガリーの要求に対する我々の強固な対応は、この状況を打開する代わりに、どうやらドイツとハンガリーが協定を結ぶ原因となってしまったようだ。最近の演説において、[GER.GetLeader]はスロベニアを「未償還であるかつての帝国の地域」と呼び、出来るだけ早く取り戻すべきだとした。ハンガリーとドイツの大使は互いにヴォイヴォディナとスロベニアの支配権をすぐに移譲すべきであるとした通達を手渡してきた。"
 DOD_hungary.96.desc_HUN_ITA:0 "ヴォイヴォディナに関する最近のハンガリーの要求に対する我々の強固な対応は、この状況を打開する代わりに、どうやらイタリアとハンガリーが協定を結ぶ原因となってしまったようだ。最近の演説において、[ITA.GetLeader]はダルマチアを「未償還であるアドリア海の向こう岸」などと呼んでいた。ハンガリーとイタリアの大使は互いにヴォイヴォディナとダルマチアの支配権をすぐに移譲すべきであるとした通達を手渡してきた。"
 DOD_hungary.96.desc_HUN_both:0 "ハンガリーの要求に屈することをいくら拒否しても、ブダペストの心境は変化するに至っていない。ハンガリーの首都からやってくる怒れる巧言に、今やローマとベルリンより同様に来る不穏な声明も同調している。両国はハンガリーの立場を支持すると同時に、独自の要求も発表した。3カ国の大使は外務省へ共に表れて、ヴォイヴォディナ、スロベニア、ダルマチアをそれぞれの要求者へ譲渡するよう要求する書簡を正式に提出した。"
 DOD_hungary.96.a:0 "受け入れざるを得ない"
 DOD_hungary.96.b:0 "むしろ戦いで死んでやろう！"
 DOD_hungary.97.t:0 "ユーゴスラビアが反抗"
 DOD_hungary.97.desc:0 "圧倒的に分の悪い状況へ直面しているのにも関わらず、道理をわきまえない[YUG.GetAdjective]政府は、我々が軍事的解決を模索するならば、[YUG.GetAdjective]軍の準備は出来ていると、我々の代表団へ伝えてきた。"
 DOD_hungary.97.a:0 "ならば戦争だな"
 DOD_hungary.100.t:0 "ハンガリーがスロヴァキアを要求"
 DOD_hungary.100.desc:0 "ハンガリー政府がスロヴァキアの将来の状況について話を持ちかけて来た。スロヴァキアが帝国時代にハンガリーの一部だったことから、彼らはスロヴァキアはハンガリーの完全な統治下におかれるべきだと強く信じている。\n\nハンガリー代表団はあからさまの脅威を隠そうとしていたが、情報機関はハンガリー軍内での不穏な活動を報告している。"
 DOD_hungary.100.a:0 "選択の余地は無い"
 DOD_hungary.100.b:0 "1インチの寸土も渡すものか"
 DOD_hungary.101.t:0 "スロヴァキア譲渡"
 DOD_hungary.101.desc:0 "スロヴァキアは我々の支配下に戻った。問題は組織化の方法だ。政府の多くは「歴史的国境の回復」と称する完全な併合を支持しているが、非常に多くの非ハンガリー人が我が国に統合された際の影響を心配している。他の好ましい選択肢としてはブラチスラヴァに委任政権を樹立させ、国内政策にいくつか権限を持たせるが、その他のあらゆる事項については我々の意向に沿わせることだろう。"
 DOD_hungary.101.a:0 "昔の国境へ戻そう"
 DOD_hungary.101.b:0 "傀儡政権が望ましい"
 DOD_hungary.102.t:0 "[From.GetNameDefCap]がスロヴァキアの譲渡を拒否"
 DOD_hungary.102.desc:0 "スロヴァキア譲渡に関する交渉は殆どすぐに行き詰った。[From.GetAdjective]代表団は基本的に現状維持であるという立場を述べ、大きな変更を提案していない。我々の代表団はもちろん、スロヴァキアを我々の領土とみなして、先の大戦終結時に不当に強奪されたと再び述べた。\n\nテーブルの両側で不満が増すばかりで、これ以上の進展は起こりそうにもない。"
 DOD_hungary.102.a:0 "さぁ問題解決だ"
 DOD_hungary.102.b:0 "国の分割についてドイツに話を持ち掛ける"
 DOD_hungary.103.t:0 "ハンガリーが[CZE.GetNameDef]の分割を要望"
 DOD_hungary.103.desc:0 "ハンガリー政府は[CZE.GetNameDef]の分割を我々に提案している。我々は国の西部を獲得し、ハンガリーはスロヴァキアの大部分を獲得するが、その境界線は両国の間でおおよそ二分している。\n\n彼らは最終的に共有されれば、先手を打つこともいとわないと断言した。"
 DOD_hungary.103.a:0 "彼らの利益を念頭に置こう"
 DOD_hungary.103.b:0 "奴らは何も得ない"
 germany.55.do:0 "ハンガリーとの約束を守る。"
 DOD_hungary.104.t:0 "[GER.GetLeader]が同意"
 DOD_hungary.104.desc:0 "秘密電報において、ドイツ政府は[CZE.GetNameDef]の運命が決定される時に、我々の利益が考慮されることを保証した。それがいつになるかはまだ分からない。"
 DOD_hungary.104.a:0 "良し"
 DOD_hungary.105.t:0 "ドイツが[CZE.GetName]の分割を拒否"
 DOD_hungary.105.desc:0 "\n伝えられたところによると、[CZE.GetNameDef]を分割するという提案を聞いて[From.GetLeader]は激怒し、我々を「世界の現実について全く見えてない時代遅れな奴」などと罵ったそうだ。\n\n言うまでもなく、我々の提案は却下されている。"
 DOD_hungary.105.a:0 "なんと無礼な"
 DOD_hungary.105.b:0 "我々のものを手にいれるだけだ"
 DOD_hungary.106.t:0 "[From.GetLeader]が約束に背く"
 DOD_hungary.106.desc:0 "[From.GetLeader]によって書かれた誓約にも関わらず、ドイツ政府は我々に対する約束を守らなかった。[CZE.GetNameDef]の運命についての最近の交渉では、我々は他国に順守させる圧力をかける道具以外の役割を果たしていない。どうやら[From.GetLeader]は自分の言葉を守るつもりはなかったようだ。"
 DOD_hungary.106.a:0 "可能な限り強い抗議をする"
 DOD_hungary.106.b:0 "軍を動員する"
 DOD_hungary.107.t:1 "ハンガリーが支配権を要求"
 DOD_hungary.107.desc_SLO_independent:0 "数週間にわたるハンガリー軍の熱狂的な活動の後、[HUN.GetLeader]はスロヴァキアの現在の状況はハンガリーにとって深刻な懸念であり、我らの一定の保証を要求するという宣言を出した。\n\nとりわけ、我らが同盟に参加したり、条約に調印する前に彼らに相談しなければならないことや、我が軍の統制のため軍事使節団の受け入れを必要とすることなどを言ってきた。"
 DOD_hungary.107.desc_SLO_puppet:0 "ハンガリーの代表団がスロヴァキアの問題について話し合うために到着した。彼らはその国が彼らの歴史的影響力の範疇にあると考え、我々のスロヴァキア政策への影響力に大きな関心を持っている。\n\n代表団の主席はスロヴァキアの領土がハンガリーの侵略開始の出発点に使われるかもしれないことさえ示唆している。\n\n彼らはハンガリー政府も、我々と同程度にスロヴァキアへ影響力をふるうことを許されるべきであると主張した。"
 DOD_hungary.107.a:0 "大変結構"
 DOD_hungary.107.b:0 "問題外だ"
 DOD_hungary.108.t:0 "スロヴァキアが我らの支配下に"
 DOD_hungary.108.desc:0 "我々の全権大使はブラチスラヴァに在留しており、スロヴァキア政府が我々の政策と密接に提携させるようにしている。"
 DOD_hungary.108.a:0 "良し"
 DOD_hungary.109.t:0 "スロヴァキア支配を拒否"
 DOD_hungary.109.desc:0 "我々の最善の努力にも関わらず、スロヴァキア政府は我々に対して従属的な立場を受け入れることを拒否している。今より、北部国境を確保をする為の軍事行動の可能性を考慮に入れねばならないだろう。"
 DOD_hungary.109.a:0 "我々は手に入れるだろう、どちらにしても"
 DOD_hungary.110.t:0 "ハンガリーがルーマニアへの圧力を要求"
 DOD_hungary.110.desc:0 "モスクワに到着した[HUN.GetLeader]はルーマニア問題について話し合った。先の大戦後にルーマニアはベッサラビアとトランシルヴァニアを含む多くの領土を不法に強奪した。ハンガリーの同志はルーマニアに対し正当な所有国に領土を返還させるため、圧力を掛けることを示唆した。"
 DOD_hungary.110.a:0 "素晴らしい提案だ、同志！"
 DOD_hungary.110.b:0 "今はダメだ"
 DOD_hungary.111.t:0 "共産主義者の最後通牒"
 DOD_hungary.111.desc:0 "[HUN.GetNameDef]と[SOV.GetNameDef]政府は我々のトランシルヴァニアとベッサラビア併合が不当なものであるとみなす合同通告を提出してきた。彼らの言い分では、これらの領土は不法占拠下にあり、我々がこの地域から撤退する最後の機会を与えるそうだ。"
 DOD_hungary.111.a:0 "選択の余地は無い"
 DOD_hungary.111.b:0 "きっと歩み寄れる筈だ"
 DOD_hungary.111.c:0 "共産主義政府ならさらに良い結果を得られるかもしれない"
 DOD_hungary.111.d:0 "この地は神聖なものだ！"
 DOD_hungary.112.t:0 "[SOV.GetLeader]が提案を却下"
 DOD_hungary.112.desc:0 "モスクワ来訪の途上、[HUN.GetLeader]は[SOV.GetLeader]との数時間に及ぶ厳しい会談に耐えねばならなかった。[SOV.GetLeader]は彼のことを、明らかに見当違いの計画を提案する馬鹿者だと罵り続けた。確かに、我々は革命闘争における国境線の役割を未だ把握していないのかもしれない。そのため、取るべき戦略について誤った結論に辿りついてしまったのだろう。"
 DOD_hungary.112.a:0 "我々だけでやるだけだ"
 DOD_hungary.112.b:0 "我々が間違っていた"
 DOD_hungary.113.t:0 "ルーマニアが妥協案を提示"
 DOD_hungary.113.desc:0 "[ROM.GetLeader]以下ルーマニア政府は係争地域の問題を交渉するためにモスクワに代表団を送った。彼らは係争している地域の一部を放棄して、他の部分を保持する妥協的解決策に達することができると信じているようである。我々がもし同意するならば、どの部分を要求すべきだろうか？"
 DOD_hungary.113.a:0 "トランシルヴァニアを諦めさせる"
 DOD_hungary.113.b:0 "ベッサラビアを諦めさせる"
 DOD_hungary.113.c:0 "最初の要求を力強く繰り返す"
 DOD_hungary.114.t:0 "ルーマニアが政治的譲歩を提案"
 DOD_hungary.114.desc:0 "予想外の動きだ、[ROM.GetLeader]は彼らの国境を保障すれば、ルーマニア共産党と権力を分かち合うことを提案した。これは戦争の危険を冒すことなく、地域に対する我々の影響力を拡大するいい方法かもしれない。"
 DOD_hungary.114.a:0 "革命は行進し前進し続ける"
 DOD_hungary.114.b:0 "領土を強く主張する"
 DOD_hungary.115.t:0 "ルーマニアが要求を拒否"
 DOD_hungary.115.desc:0 "[ROM.GetAdjective]政府は係争地域の交渉を拒否した。非公式の会談において、ルーマニア外相は我々の大使に、これらの土地を手に入れられる唯一の方法は100万人を犠牲にすることだけだと語った。"
 DOD_hungary.115.a:0 "取り組む価値はない"
 DOD_hungary.115.b:0 "領土を強く主張する"
 DOD_hungary.115.c:0 "では彼らには100万人が必要だな"
 DOD_hungary.116.t:0 "[SOV.GetLeader]が申し出に応じる"
 DOD_hungary.116.desc_transylvania:0 "我々の代表団との会合後、[SOV.GetLeader]は一種の妥協案を提示した。[SOV.GetNameDefCap]は原則としてベッサラビアを残すべきと同意したが、ソビエト連邦とタンヌ・トゥヴァの関係者によって作られた「独立国境委員会」はトランシルヴァニアの大半はハンガリーに行くべきだと結論づけた。"
 DOD_hungary.116.desc_bessarabia:0 "我々の代表団との会合後、[SOV.GetLeader]は我々に一種の妥協案を提示した。ハンガリー代表団が明白に欠席していることから、我々がベッサラビアを与えることに同意すれば、ソ連はトランシルヴァニアの譲渡を撤回する気であると話した。"
 DOD_hungary.116.desc_no_deal:0 "我が国の代表団との会談の際、ソ連・ハンガリー側は要求を改めて表明した。ベッサラビアとトランシルヴァニアの両地域がそれぞれの要求国に引き渡されない場合、連中は軍事的措置を検討するだろう。"
 DOD_hungary.116.a:0 "受け入れよう"
 DOD_hungary.116.b:0 "そのような条件には決して同意できない！"
 DOD_hungary.117.t:0 "[SOV.GetLeader]が提案を受諾"
 DOD_hungary.117.desc:0 "共産主義者に権力を引き渡すという我々の提案をソビエトが受け入れた。これ以上の領土主張をしないことを、[SOV.GetLeader]は個人的に代表団に保証した、少なくともコミンテルンによるものは。"
 DOD_hungary.117.a:0 "彼には約束を守らせよう"
 DOD_hungary.118.t:0 "ソビエトが手を引く"
 DOD_hungary.118.desc:0 "ソビエトとハンガリーの侵略に対する強い返答は実を結んだ様だ。プラウダは最近「反社会主義的な修正主義者の主張」に対する主要記事を掲載し、ベッサラビアとトランシルヴァニアの領有問題については「世界の先進的社会主義国が関与することのない帝国主義的振る舞い」と述べている。\n\n一方、ブダペストの反応は全くもって沈黙している。[HUN.GetLeader]は依然として我々の領土への野心を抱いている可能性がある。"
 DOD_hungary.118.a:0 "彼らの挑戦を歓迎する"
 DOD_hungary.120.t:0 "ハンガリーがチェコスロヴァキアへの支援を提案"
 DOD_hungary.120.desc:0 "[HUN.GetLeader]がモスクワを訪れ、[CZE.GetNameDef]に対し共同保障を提供し、その見返りに共産党の制限を解除し、スロヴァキア南部の統治権をハンガリーへ移譲させることを提案してきた。"
 DOD_hungary.120.a:0 "素晴らしい考えだ"
 DOD_hungary.120.b:0 "どうして我々が帝国主義戦争に関与するんだ？"
 DOD_hungary.121.t:0 "コミンテルンが独立保障を提案"
 DOD_hungary.121.desc:0 "[HUN.GetNameDef]と[SOV.GetNameDef]の大使が、いかなる敵の侵略に対しても国境の保障をするという共同提案で話を持ちかけて来た。その見返りとして、政府の共産党議席を保証しなくてはならないだろう。さらにハンガリーはスロヴァキア南部の支配権を彼らに返還するという約束まで結び付けてきた。"
 DOD_hungary.121.a:0 "対価としては妥当だな"
 DOD_hungary.121.b:0 "このような要求から我が国を守らなければならない！"
 DOD_hungary.122.t:0 "チェコスロヴァキアが我々の提案を拒否"
 DOD_hungary.122.desc:0 "我々の保護の申し出は[CZE.GetAdjective]人の積極的な賛同を得られていない。要求した政治的対価が[CZE.GetNameDef]国内の反発を招いており、著名な将軍や政治家がもし要求を受諾するのであれば、辞任する意思を表明している。\n\n[CZE.GetAdjective]政府は、急迫する事態に支援が間に合わないことに深刻な憂慮を示し、公式に提案を拒否した。"
 DOD_hungary.122.a:0 "当然の反応だな"
 DOD_hungary.122.b:0 "ドイツ人に話を持ちかける"
 DOD_hungary.123.t:0 "[SOV.GetLeader]が提案を拒否"
 DOD_hungary.123.desc:0 "ヨーロッパの大きな地図を前にして、[SOV.GetLeader]は我々の代表団に、提案された計画の異常なまでの愚かさを長々と語り、短所や欠点を繰り返し指摘し帝国主義者との共通原因を作っていると咎め、一時間に渡る説教をした。\n\n代表団はモスクワから手ぶらで戻ったが、生きている。"
 DOD_hungary.123.a:0 "結局のところ最良の計画ではなかったということだ"
 DOD_hungary.123.b:0 "ドイツ人に話を持ちかける"
 DOD_hungary.124.t:0 "[From.GetNameDefCap]がチェコスロヴァキア分割を提案"
 DOD_hungary.124.desc:0 "[From.GetAdjective]の外務大臣がベルリンに到着し、[CZE.GetNameDef]を二分割する計画について話し合った。提案された条約では何れの当事者も分割した領土を完全に支配する予定だ。無論、我々は西部のボヘミアとモラヴィアを得ると同時に、彼らはスロヴァキアを得るだろう。"
 DOD_hungary.124.a:0 "興味深い計画だ"
 DOD_hungary.124.b:0 "我々の近隣への干渉は容認しない！"
 DOD_hungary.126.t:0 "[CZE.GetAdjective]どもの拒否"
 DOD_hungary.126.desc:0 "[CZE.GetAdjective]政府が、要求される代償が「容認できない」と我々の独立保障の申し出を拒否したとの報告があった。\n\n駐[SOV.GetNameDef]大使からの報告によれば、[SOV.GetAdjective]外務省内で活発な動きがあるそうだ。外交関係者の間では、ドイツとの取引があったのでないかとの噂が広がっている。"
 DOD_hungary.126.a:0 "様子を見よう"
 DOD_hungary.127.t:0 "ドイツが[CZE.GetNameDef]分割に合意"
 DOD_hungary.127.desc:0 "[GER.GetLeader]は、ドイツ政府が[CZE.GetNameDef]を二分割することに合意しスロヴァキアに関する決定を尊重することを約束する、ベルリン秘密条約に調印した。"
 DOD_hungary.127.a:0 "外交の勝利だ"
 DOD_hungary.127.b:0 "我々の期待していた協定ではなかった"
 DOD_hungary.128.t:0 "ドイツが申し出を拒否"
 DOD_hungary.128.desc:0 "我々の大使との会合において、[GER.GetLeader]は、彼の政府が[CZE.GetNameDef]を完全に権益の範疇に含まれると見なしていることを明確にし、その国境への干渉は敵対行為を意味しているとした。"
 DOD_hungary.128.a:0 "無礼な"
 DOD_hungary.128.b:0 "明らかにはったりだ"
 DOD_hungary.129.t:0 "ドイツの最後通牒"
 DOD_hungary.129.desc:0 "本日、ドイツ大使から[GER.GetLeader]の書簡を渡された。その内容はベルリンからの特選行政官の到着を待ち、新たな「国家保護領」として政府の権限を即時移管するよう要求するものだ。同じく、大使は[From.From.GetNameDef]にスロヴァキアに関して同様の権利が与えられるよう要求した、とも書簡にあった。\n\n更に我々が拒否した場合、「迅速かつ決定的な軍事行動」が約束される、と記されていた。"
 DOD_hungary.129.a:0 "選択の余地は無い"
 DOD_hungary.129.b:0 "奴を窓から投げ落とせ！"
 DOD_hungary.130.t:0 "[From.GetAdjective]が会談を放棄"
 DOD_hungary.130.desc:0 "当初の成功をよそに、[From.GetLeader]政府はこの条約案に対して土壇場で思いを変えたようだ。彼らはこの決定の正確な理由について非常に寡黙であるが、我々の情報機関はその理由としては彼らの軍の準備不足だろうと考えている。"
 DOD_hungary.130.a:0 "恥を知れ"
 DOD_hungary.140.t:0 "ハンガリーが再軍備の権利を要求"
 DOD_hungary.140.desc:0 "[HUN.GetLeader]はヨーロッパの政情が一層悪化している事や、これを止められなかった国際連盟の完全な失敗を挙げると、自国政府がトリアノン条約の改正を可能にするために近隣諸国の支援を確保することを公的に発表した。[HUN.GetLeader]は領土主張については言明せず、ハンガリー軍の制約条項についてのみ議論をした。\n\nハンガリーからの代表団は、ハンガリーの再軍備に対する合意を確保するために我々の首都に到着した。"
 DOD_hungary.140.a:0 "彼らは自衛することが許されるべきだ"
 DOD_hungary.140.b:0 "奴らは既に一度世界を戦争に巻き込んだのだぞ！"
 DOD_hungary.141.t:0 "ハンガリーが再軍備の為に[From.GetAdjective]の支援を確保"
 DOD_hungary.141.desc:0 "我々に相談することなく、[From.GetAdjective]政府はトリアノン条約の制限を変更もしくは削除する、ハンガリーとの条約に署名をした。ハンガリーは今や自由に再武装することができ、戦車や航空機を含む軍装品をあらゆる方法で発展させることができる。\n\nハンガリーが軍を拡大していることに関しては公然の秘密となっていたが、この新たな合意によってすぐに我々に対してまたしても軍事的脅威になる可能性のある所まで彼らを導くだろう。"
 DOD_hungary.141.a:0 "手遅れになる前に攻撃せねば！"
 DOD_hungary.141.b:0 "外交的抗議をする"
 DOD_hungary.141.c:0 "[From.GetAdjective]の導きに従う"
 DOD_hungary.142.t:0 "ブレッド協定"
 DOD_hungary.142.desc:0 "我々はトリアノン条約の一部改正について、[From.GetAdjective]の支援を確保した。そして我々の軍事的制限はすべて解除された。国際武装査察官たちは国を去り、陸軍省は我々の軍の穏当な拡大のための初期計画を策定した。"
 DOD_hungary.142.a:0 "素晴らしい"
 DOD_hungary.143.t:0 "[From.GetNameDefCap]が抗議文を提出"
 DOD_hungary.143.desc:0 "[From.GetAdjective]大使は次のような忠告を伝達した。\n「[From.GetNameDef]政府は[HUN.GetNameDef]の動向を深刻な懸念をもって監視している。トリアノン条約は長きにわたってその地域の平和と安定を保障してきた。[From.GetAdjective]政府は原則として、各国が自分の運命は自分で選ぶことを許されるべきとしているが、その間我々は[HUN.GetNameDef]に対し条約を尊寿するよう可能な限り強く求めねばならない。この地域のこれ以上の不安定化は、全くの猶予なく制御不能に陥る結果を招く可能性があるのだ」"
 DOD_hungary.143.a:0 "やったぞ"
 DOD_hungary.144.t:0 "[From.GetNameDefCap]が再軍備について強硬な態度を"
 DOD_hungary.144.desc:0 "トリアノン条約の修正可能性に関する交渉は、初期段階をはるか過ぎても進展することはなかった。[From.GetNameDef]政府は現状維持の立場から一寸たりとも動かない事を明確にしている。\n\n我々はこれを受け入れるか、第三者からの支援を得ることを試みることができる。"
 DOD_hungary.144.a:0 "奴らの圧力に屈するしかない"
 DOD_hungary.144.b:0 "大国に支援を訴えよう"
 DOD_hungary.145.t:0 "支援を訴える"
 DOD_hungary.145.desc:0 "ブレッドにおける交渉は完全に行き詰まった状態で、我々は第三者を介して外交的主導権を取り戻す必要がある。もし主要国に我々を後援させることができれば、[From.From.GetLeader]は依然として譲歩するかもしれない。我々は誰に接近すべきか？"
 DOD_hungary.145.a:0 "ドイツ"
 DOD_hungary.145.b:0 "フランス"
 DOD_hungary.145.c:0 "ソビエト連邦"
 DOD_hungary.145.d:0 "イタリア"
 DOD_hungary.145.e:0 "イギリス"
 DOD_hungary.146.t:0 "[HUN.GetLeader]が外交的支援を訴える"
 DOD_hungary.146.desc:0 "ハンガリー政府は現在、トリアノン条約を改正してその後にハンガリー軍の再建を開始しようと試みている。ブレッドでの交渉はここ数日間停滞している。ハンガリーの大使は対する側へ外交圧力をかけるよう我々の政府へ要請してきた。\n\n外務省はハンガリー側につくことは間違いなくかの国の近隣諸国との関係に悪影響を与え、地域のパワーバランスを変えてしまうものであると警告している。しかしながら、ハンガリーを否定することで積極的な行動を開始し、外交を全面的に放棄することで、地域全体を不安定にする可能性がある。"
 DOD_hungary.146.a:0 "ハンガリーの再軍備は認められるべきだ"
 DOD_hungary.146.b:0 "ハンガリーの再軍備は認められるべきではない"
 DOD_hungary.147.t:0 "ハンガリー再軍備危機に[From.GetNameDefCap]が介入"
 DOD_hungary.147.desc:0 "個人的書簡の中で[From.GetLeader]は、ハンガリーの再軍備について立場の再考を強く促している。特に、仮に再軍備を実施したとしても、周辺国の脅威になるほどの軍事力を整備するには長い時間が必要であることを強調している。\n\nこのまま再軍備に固執し続ければ、外交的孤立を招くだろう。防衛力の増強がそれに見合うのか判断しなければならない。"
 DOD_hungary.147.a:0 "彼らが正しいことを祈ろう"
 DOD_hungary.147.b:0 "我々は何が最善か知っている"
 DOD_hungary.148.t:0 "ブレッド会議の失敗"
 DOD_hungary.148.desc:0 "激しい交渉の数日後、ブレッドでは何の進展もなく、代表団もそれぞれの母国に帰国した。[From.From.GetLeader]が介入しても何も達成できなかった。\n\n外交官には大きな失望が持たれた。多くの上級外交官は[From.GetLeader]が交渉を拒否すればどうなるかを示すために、とにかく我が国が再武装することを提案している。"
 DOD_hungary.148.a:0 "戦争の危険を冒すことはできない"
 DOD_hungary.148.b:0 "今は言葉ではなく、行動の時だ！"
 DOD_hungary.150.t:0 "戦闘機コンペ"
 DOD_hungary.150.desc:0 "現代の航空戦闘に関する最近の研究が、我々の空軍の重大な弱点を示している。我々の戦闘機は他の国の発展よりだいぶ後れを取っているようだ。これに対し空軍省は出来る限り早期に現代戦闘機を取得するための緊急計画を開始した。国内での開発は許容しがたいほどの時間がかかるため、海外からライセンスを購入することに決定され、追加予算も承認された。\n\n戦闘機の近代化に最適な航空機のタイプについて、専門家の意見は分かれているようだ。"
 DOD_hungary.150.a:0 "小型の軽迎撃機だ"
 DOD_hungary.150.b:0 "大型の重戦闘機だ"
 DOD_hungary.151.t:0 "軽戦闘機コンペ"
 DOD_hungary.151.desc_light_fighter:0 "空軍省は攻撃戦闘機掃討と地点防空の為に新たな軽戦闘機を調達しようとしているが、外務省は政治的や外交的な利害がどの国から購入するか決定をする上で役割を果たすべきであるとしている。"
 DOD_hungary.151.desc_light_fighter_refused:0 "国家安全保障を理由に、[From.GetAdjective]政府は生産ライセンスの公開を拒否している。我々は別のどこかでより良い機会を得るかもしれないし、あるいは急場しのぎとして既存の飛行機の改善を検討することもできる。"
 DOD_hungary.151.a:0 "ドイツに接触する"
 DOD_hungary.151.b:0 "イタリアに接触する"
 DOD_hungary.151.c:0 "フランスに接触する"
 DOD_hungary.151.d:0 "イギリスに接触する"
 DOD_hungary.151.e:0 "アメリカに接触する"
 DOD_hungary.151.f:0 "コンペによって得た経験で、自国の飛行機を改良する"
 DOD_hungary.152.t:0 "重戦闘機コンペ"
 DOD_hungary.152.desc_heavy_fighter:0 "空軍省は長距離迎撃と爆撃機護衛の為に新たな重戦闘機を調達しようとしているが、外務省は政治的や外交的な利害がどの国から購入するか決定する上で役割を果たすべきであるとしている。"
 DOD_hungary.152.desc_heavy_fighter_refused:0 "国家安全保障を理由に、[From.GetAdjective]政府は生産ライセンスの公開を拒否している。我々は別のどこかでより良い機会を得るかもしれないし、あるいは急場しのぎとして既存の飛行機の改善を検討することもできる。"
 DOD_hungary.153.t:0 "[From.GetAdjective]の戦闘機コンペ"
 DOD_hungary.153.desc:0 "[From.GetAdjective]空軍は現在新たな軽戦闘機のトライアルを行っている。空軍将校によれば我々の最新鋭モデルはそこで勝利する準備ができているそうだ。まもなく[From.GetAdjective]政府から正式な要請が来ると予期されている。\n\n製造元の代理人は販売を強く望んでいるが、最新鋭の近代装備を海外に販売することに関しては国家安全保障上の懸念がある。販売を許可するべきだろうか？"
 DOD_hungary.153.a:0 "もちろんだ"
 DOD_hungary.153.b:0 "流出のリスクを冒すことはできない"
 DOD_hungary.154.desc:0 "[From.GetAdjective]空軍は現在新たな重戦闘機のトライアルを行っている。空軍将校によれば我々の最新鋭モデルがそこで勝利する準備ができているそうだ。まもなく[From.GetAdjective]政府から正式な要請が来ると予期されている。\n\n製造元の代理人は販売を強く望んでいるが、最新鋭の近代装備を海外に販売することに関しては国家安全保障上の懸念がある。販売を許可するべきだろうか？"
 DOD_hungary.155.t:0 "戦闘機コンペが終了"
 DOD_hungary.155.desc:0 "製造者と国の当局者との交渉の結果、新たな戦闘機の生産ライセンスを確保した。飛行機の例示品が整備士の整備訓練の為にすでに到着しており、間もなく完全な図面と設計図の一式も到着が予定されている。生産はいつでも開始できる。"
 DOD_hungary.155.a:0 "手際よいな"
 DOD_hungary.160.t:0 "爆撃機コンペ"
 DOD_hungary.160.desc:0 "空軍省の調査により、我々の空軍は陸軍を支援するための装備が整っていないことが明らかになった。長距離航空攻撃と近接航空支援の両方が、不足が著しい重点分野であると特定されている。政府は現代爆撃機を取得するための緊急計画に資金を投資したが、どの航空機を調達するべきか決定せねばならない。"
 DOD_hungary.160.a:0 "近接支援用の小型爆撃機だ"
 DOD_hungary.160.b:0 "より航続距離を持った大型機だ"
 DOD_hungary.161.t:0 "軽爆撃機コンペ"
 DOD_hungary.161.desc_cas:0 "空軍省は陸軍の近接支援の為に新たな軽爆撃機を調達しようとしているが、外務省は政治的や外交的な利害がどの国から購入するか決定をする上で役割を果たすべきであるとしている。"
 DOD_hungary.161.desc_cas_refused:0 "国家安全保障を理由に、[From.GetAdjective]政府は生産ライセンスの公開を拒否している。我々は別のどこかでより良い機会を得るかもしれないし、あるいは急場しのぎとして既存の飛行機の改善を検討することもできる。"
 DOD_hungary.162.t:0 "中爆撃機コンペ"
 DOD_hungary.162.desc_tac:0 "空軍空軍省は長距離航空阻止や戦術爆撃の為に新たな中爆撃機を調達しようとしているが、外務省は政治的や外交的な利害がどの国から購入するか決定をする上で役割を果たすべきであるとしている。"
 DOD_hungary.162.desc_tac_refused:0 "国家安全保障を理由に、[From.GetAdjective]政府は生産ライセンスの公開を拒否している。我々は別のどこかでより良い機会を得るかもしれないし、あるいは急場しのぎとして既存の飛行機の改善を検討することもできる。"
 DOD_hungary.163.t:0 "[From.GetAdjective]の爆撃機コンペ"
 DOD_hungary.163.desc:0 "[From.GetAdjective]空軍は現在新たな軽爆撃機のトライアルを行っている。空軍将校によれば我々の最新鋭モデルがそこで勝利する準備ができているそうだ。まもなく[From.GetAdjective]政府から正式な要請が来ると予期されている。\n\n製造元の代理人は販売を強く望んでいるが、最新鋭の近代装備を海外に販売することに関しては国家安全保障上の懸念がある。販売を許可するべきだろうか？"
 DOD_hungary.164.t:0 "[From.GetAdjective]の爆撃機コンペ"
 DOD_hungary.164.desc:0 "[From.GetAdjective]空軍は現在新たな中爆撃機のトライアルを行っている。空軍将校によれば我々の最新鋭モデルがそこで勝利する準備ができているそうだ。まもなく[From.GetAdjective]政府から正式な要請が来ると予期されている。\n\n製造元の代理人は販売を強く望んでいるが、最新鋭の近代装備を海外に販売することに関しては国家安全保障上の懸念がある。販売を許可するべきだろうか？"
 DOD_hungary.165.t:0 "爆撃機コンペが終了"
 DOD_hungary.165.desc:0 "製造者と国の当局者との交渉の結果、新たな爆撃機の生産ライセンスを確保した。飛行機の例示品が整備士の整備訓練の為にすでに到着しており、間もなく完全な図面と設計図の一式も到着が予定されている。生産はいつでも開始できる。"
 DOD_hungary.165.a:0 "手際よいな"
 DOD_hungary.170.t:0 "条約の終焉"
 DOD_hungary.170.desc:0 "かつての支持者がいなくなったため、トリアノン条約はもはや印刷された紙でしかない。誰も今武装する権利を止める者はいないのだ！"
 DOD_hungary.170.a:0 "素晴らしい！"
 SWE_HUN_ALLIANCE:0 "ベルナドッテ家"
 DOD_romania.1.t:0 "ルーマニアが同盟の回復を望む"
 DOD_romania.1.desc:0 "ルーマニアとの旧同盟は近年失われて久しく、ドイツとハンガリーの脅威は遠くのもののように思えた。しかし変化する状況に直面した[ROM.GetLeader]はワルシャワを訪れ、ルーマニア・ポーランド同盟の復活について会談を行った。当面の間は、この合意は防衛だけにおいてのものであり、両者は戦争の場合互いに支援を行うことを約束する。"
 DOD_romania.1.a:0 "妥当な要請だ"
 DOD_romania.1.b:0 "興味ないな"
 DOD_romania.2.t:0 "[From.GetNameDefCap]が同盟に同意"
 DOD_romania.2.desc:0 "ワルシャワにて我々の代表団が[POL.GetLeader]によって署名された援助条約を締結した。我々は今から戦争が勃発した場合、互いを守る義務を負うことになる。"
 DOD_romania.2.a:0 "良し"
 DOD_romania.3.t:0 "[From.GetNameDefCap]が同盟を拒否"
 DOD_romania.3.desc:0 "[From.GetLeader]は、ワルシャワでの我々の代表団との面会を拒否し、「ルーマニアとの緊密な関係は、現在のところ[From.GetAdjective]政府の利益にならない」という簡潔なメッセージを送っただけだった。\n\n詳しい説明要求への回答は得られていない。"
 DOD_romania.3.a:0 "残念だ"
 DOD_romania.10.t:0 "防疫線"
 DOD_romania.10.desc:0 "元々は共産主義の蔓延を防ぎ、赤軍のヨーロッパ進出を阻止するためのものであったが、最近[GER.GetNameDef]と[SOV.GetNameDef]を外交的に隔離するため[ROM.GetLeader]によって防疫線の概念が復活した。\n\nルーマニアは彼らとの正式な同盟に参加するかどうか打診してきている。"
 DOD_romania.10.a:0 "我々は団結している"
 DOD_romania.10.b:0 "中立は最大の防御だ"
 DOD_romania.11.t:0 "[From.GetNameDefCap]が防疫線加入に同意"
 DOD_romania.11.desc:0 "[From.GetLeader]政府は防疫線を支持することを宣言した。我々の陣営に加わる際の詳細について話し合うため、また有事の際の軍事支援を計画するため[From.GetNameDef]代表団が到着した。"
 DOD_romania.11.a:0 "良し"
 DOD_romania.12.t:0 "[From.GetNameDefCap]が辞退"
 DOD_romania.12.desc:0 "我々の陣営に加わる事についての[From.GetNameDef]との交渉は決裂したようだ。[From.GetNameDef]の代表団は我々の陣営に加わるための前提条件として、軍事的支援の広範な義務を含む多岐に渡る要求リストを提出した。\n\n参謀は要求を満たすことが不可能であるという理由でこれらの要求を拒否しており、外務省によるとこれは責任を負わずに我々の提案を拒否するための[From.GetLeader]による計画的な行動であると考えられている。"
 DOD_romania.12.a:0 "なんと無礼な"
 DOD_romania.20.t:0 "ルーマニアが保証を求める"
 DOD_romania.20.desc:0 "ここ数か月間、彼らの石油を敵の手に渡さない目的のためだけに、[ROM.GetNameDef]との同盟を結ぼうとしてきた。[ROM.GetLeader]は戦争における軍事的支援の正式な保障は、かの政府が我々の陣営に加わる検討をする前の必要なステップであると述べた。"
 DOD_romania.20.a:0 "彼らには保証があるはずだ"
 DOD_romania.20.b:0 "我々が弱くなってしまうだけだ"
 DOD_romania.21.t:0 "[From.GetNameDefCap]がルーマニア国境を保証"
 DOD_romania.21.desc:0 "ルーマニア・[From.GetAdjective]友好協会の会議の前に、[From.GetLeader]はルーマニアの現在の国境が「不変かつ永久的」であると発表し、かの政府は来たる戦争において防衛のために使える力をすべて尽くすと約束した。"
 DOD_romania.21.a:0 "良し"
 DOD_romania.22.t:0 "[From.GetNameDefCap]が保障を拒否"
 DOD_romania.22.desc:0 "我々の最近の外交攻勢は、[From.GetNameDef]による冷たい拒否に直面した。議会の前、[From.GetLeader]はルーマニアへの正式な保障問題について「適切な時期に判断する」と述べた。"
 DOD_romania.22.a:0 "厳しいな"
 DOD_romania.30.t:0 "ルーマニアが基地を提供"
 DOD_romania.30.desc:0 "欧州で緊張が高まる中、[ROM.GetLeader]は驚くべき申し出を我々にもたらした。ルーマニアをあらゆる外敵の脅威から守ることを約束するならば、ルーマニア国土に軍隊を駐留させることを許可するというのだ。\n\n友好の証として[ROM.GetLeader]は、共産党の制限を緩和した。"
 DOD_romania.30.desc_alt:0 "欧州で緊張が高まる中、[ROM.GetLeader]は驚くべき申し出を我々にもたらした。ルーマニアをあらゆる外敵の脅威から守ることを約束するならば、ルーマニア国土に軍隊を駐留させることを許可するというのだ。"
 DOD_romania.30.a:0 "彼らには保証があるはずだ"
 DOD_romania.30.b:0 "帝国主義者との取り引きなどありえん！"
 DOD_romania.31.t:0 "[From.GetNameDefCap]が申し出に同意"
 DOD_romania.31.desc:1 "[SOV.GetLeader]は戦争の際のルーマニア防衛を計画するよう赤軍に私的に命じた。差し迫った駐屯部隊の到着に向けた拠点と飛行場の準備のために少数の軍事使節が到着した。"
 DOD_romania.31.a:0 "この先、後悔することにならないといいが"
 DOD_romania.32.t:0 "[From.GetNameDefCap]が申し出を拒否"
 DOD_romania.32.desc:1 "ルーマニアにソビエト軍を配備することについての会談はほんの数時間で終わり、[SOV.GetAdjective]は国境を保障することに興味がないと公表した。\n\n非常に多くの将校が、これは現在の国境が気に食わず変えようとしているからかもしれないという、不愉快な推測に達している。"
 DOD_romania.32.a:0 "確かに気がかりだ"
 DOD_romania.40.t:0 "ルーマニアの圧力"
 DOD_romania.40.desc:0 "我が国の在[ROM.GetNameDef]大使が急きょ[ROM.GetLeader]の執務室へ呼び出された。大使は最近のルーマニア軍の国境における活動について尋ねようとしたが、その前に最後通牒を突き付けられた。[ROM.GetLeader]は、[BUL.GetNameDefCap]が彼の明示的な同意なしに行動することはもはや許されず、今後すべての主要な政策決定を彼の承認のために提出すべきであると主張した。\n\n拒否すれば武力によって応じられるだろう。"
 DOD_romania.40.a:0 "奴らの要求に屈するしかない"
 DOD_romania.40.b:0 "屈辱よりも死を！"
 DOD_romania.41.t:0 "[From.GetNameDefCap]が屈伏"
 DOD_romania.41.desc:0 "[BUL.GetNameDefCap]は我々の要求を呑み、今や政治的決定を下す前に我々と協議することになった。\n\n彼らの政府と調整を行うための特別代表がソフィアに到着した。"
 DOD_romania.41.a:0 "良し"
 DOD_romania.42.t:0 "[From.GetNameDefCap]が反抗"
 DOD_romania.42.desc:0 "伝えられるところによると、我々の要求のリストが提示されたとき、[BUL.GetLeader]は笑い、それからその紙を引き裂き、いかなるルーマニア軍もブルガリア軍を戦闘で打ち負かすことはできないと主張した。"
 DOD_romania.42.a:0 "この為に血を流す価値などない"
 DOD_romania.42.b:0 "正しいかどうか見せてもらおう"
 DOD_romania.50.t:0 "ルーマニアが政府の交代を要求"
 DOD_romania.50.desc:0 "[ROM.GetLeader]がルーマニアの国益に関わると言って、[HUN.GetAdjective]政府の全ての任官に対する拒否権を要求した際、多くの外交関係者はそれはただの国内向けのプロパガンダだと考えた。\n\n後日、同じ内容が公式に通知され、驚きをもって受け止められた。\n\n要求を受諾しなければ軍事力が行使される恐れがあり、参謀本部は大混乱に陥っている。陸軍高司令部はルーマニア軍を国境で押しとどめることができるか、重大な疑問を抱いている。"
 DOD_romania.50.a:0 "選択の余地は無い"
 DOD_romania.50.b:0 "多少の譲歩は可能だ"
 DOD_romania.50.c:0 "奴隷として生きるよりも自由に死ぬほうが良い"
 DOD_romania.51.t:0 "[From.GetNameDefCap]と提携"
 DOD_romania.51.desc:0 "軍事的抵抗が無意味かつ不可能である事を悟ったハンガリー政府は、我々の要求に従うことを決定し、[HUN.GetLeader]が重要な政策決定の前には我々と協議することを約束した。"
 DOD_romania.51.a:0 "良し"
 DOD_romania.52.t:0 "[From.GetNameDefCap]が友好条約を提案"
 DOD_romania.52.desc:0 "最近、我々が通知したハンガリー政府へのいくつかの変更要求に応じて、[HUN.GetLeader]から戦時に彼らの援助を要請することができる友好及び相互支援条約を提案があった。しかし、これには我々がハンガリーの政治へ干渉しないよう誓約する条項も含まれている。"
 DOD_romania.52.a:0 "許容できる妥協案だ"
 DOD_romania.52.b:0 "我々の意図したところではない"
 DOD_romania.53.t:0 "反抗的な[From.GetNameDefCap]"
 DOD_romania.53.desc:0 "かの軍隊の明確な劣勢にも関わらず、[HUN.GetLeader]は道理もわきまえずに我々の国境線へ沿って防衛的な配置をとるように命じた。理由は不明ながら、大部分の軍がこの命令に従っているようである。\n\nこれを見るに彼らは戦闘を起こしたいと思っているようだ。"
 DOD_romania.53.a:0 "これに時間や労力を使う価値はない"
 DOD_romania.53.b:0 "勝利は確実。戦争だ！"
 DOD_romania.60.t:0 "ルーマニアが急進的な組織再編を要求"
 DOD_romania.60.desc:0 "ルーマニア軍が国境に駐留していることから、彼らの目的に関する噂が飛び交っている。ブカレスト駐在の大使がこの問題について問い合わせると、[ROM.GetLeader]はもはや統合されたユーゴスラビアに関心を持っていないとそっけなく伝えられたそうだ。その代わりに我が国はルーマニアの直接支配下にあるいくつかの従属国に分割される運命である。\n\n公式の最後通牒は1時間以内に出される見込みだ。"
 DOD_romania.60.a:0 "彼らに逆らうことは望めない"
 DOD_romania.60.b:0 "ありえん！"
 DOD_romania.61.t:0 "[From.GetNameDefCap]が降参"
 DOD_romania.61.desc:0 "ベオグラードへの最後通牒の期限が切れる少し前、ユーゴスラビア政府は解散していくつかの地方自治体に権限を委譲し、そのすべてが我らに対して忠誠を誓ったとする公式声明が到着した。"
 DOD_romania.61.a:0 "良し"
 DOD_romania.62.t:0 "反抗的な[From.GetNameDefCap]"
 DOD_romania.62.desc:0 "[YUG.GetAdjective]政府の回答はなく、最後通牒の期限は切れた。偵察飛行は国境のユーゴスラビア側での軍隊の動きを明らかにし、参謀本部に侵攻計画の見直しを促した。最高軍事顧問はユーゴスラビアに対する早急な勝利を保証することを拒否している。"
 DOD_romania.62.a:0 "奴らを叩きのめす"
 DOD_romania.62.b:0 "助けを求めよう"
 DOD_romania.63.t:0 "[From.GetLeader]がユーゴスラビア分割を目指す"
 DOD_romania.63.desc:0 "ルーマニアとユーゴスラビア間で危機が生じている、しかし我々にとっては機会となるかもしれない。[YUG.GetLeader]は[ROM.GetLeader]に対して自らの国を明け渡す要求を拒んだ。その代わりに、[ROM.GetLeader]はユーゴスラビアを分割する取り引きを我々に持ちかけて来た。彼はスロベニアと、新たに創設されるクロアチア独立国を我々の支配下に置くことを提案してきた。"
 DOD_romania.63.a:0 "魅力的な計画だ"
 DOD_romania.63.b:0 "なぜ奴らの助けを借りなくてはならない？"
 DOD_romania.64.desc:0 "ルーマニアとユーゴスラビア間で危機が生じている、しかし我々にとっては機会となるかもしれない。[YUG.GetLeader]は[ROM.GetLeader]に対して自らの国を明け渡す要求を拒んだ。その代わりに、[ROM.GetLeader]はユーゴスラビアを分割する取り引きを我々に持ちかけて来た。彼はダルマチアと、新たにモンテネグロに創設される傀儡国家を我々の支配下に置くことを提案してきた。"
 DOD_romania.65.t:0 "[From.GetNameDefCap]が受諾"
 DOD_romania.65.desc:0 "[From.GetLeader]は提案を容認する意思を示した。[From.GetAdjective]政府は我々のユーゴスラビア介入を支持するだろう。"
 DOD_romania.65.a:0 "素晴らしい"
 DOD_romania.66.t:0 "[From.GetNameDefCap]が拒否"
 DOD_romania.66.desc:0 "ユーゴスラビアから手を引けと明言したわけではないが、[From.GetNameDef]政府は我々の提案を拒否した。\n\nおそらく我々が失敗すると予測しており、我々抜きでのユーゴスラビアの独占を狙っているのだろう。"
 DOD_romania.66.a:0 "申し訳ないが、彼らを失望させることになるだろう"
 DOD_romania.67.t:0 "ユーゴスラビアへの最後通牒"
 DOD_romania.67.desc:0 "追加の外交的支援を確保できたため、ユーゴスラビア人にその状況が劇的に変化したことを知らせる時が来た。長大な国境を守ろうと薄く広げ、連中の軍事的状況は一段と絶望的だ。"
 DOD_romania.67.a:0 "勝利の時は近い"
 DOD_romania.68.t:0 "外交の打診が失敗"
 DOD_romania.68.desc:0 "ドイツとイタリアから支援を取りつける試みはまだ成功に至っていない。これによってユーゴスラビアに一息つく余裕を与えてしまったことは、今後の計画に影響を及ぼすことは間違いない。しかし参謀本部は慎重ながらも楽観的観測をしており、我々は迅速に勝利を確保できるだろう。"
 DOD_romania.68.a:0 "戦闘準備だ！"
 DOD_romania.69.t:0 "包囲網"
 DOD_romania.69.desc_GER:0 "二度目の最後通牒が通知された。今回の要求は、ルーマニアの企みに対して支持を表明した[GER.GetNameDef]大使の側面支援を受けており、また彼はドイツ軍によるスロベニアとクロアチアの占領に我が軍が介入しないよう要求している。"
 DOD_romania.69.desc_ITA:0 "二度目の最後通牒が通知された。今回の要求は、ルーマニアの企みに対して支持を表明した[ITA.GetNameDef]大使の側面支援を受けており、また彼はイタリア軍によるダルマチアとモンテネグロの占領に我が軍が介入しないよう要求している。"
 DOD_romania.69.desc_GERITA:0 "二度目の最後通牒が通知された。今回の要求は、ルーマニアの企みに対して支持を表明した[GER.GetNameDef]及び[ITA.GetNameDef]大使の側面支援を受けており、また彼らは不必要な流血を避けるために、我が軍が占領に介入しないよう要求している。"
 DOD_romania.69.a:0 "身を引こう"
 DOD_romania.69.b:0 "我々は最後まで戦う！"
 DOD_romania.70.t:0 "ユーゴスラビア分割"
 DOD_romania.70.desc:0 "ユーゴスラビア政府は敗北を受け入れた。連合軍は国を支配し、指定の領域を占領した。"
 DOD_romania.70.a:0 "もう一つの外交的勝利だ"
 DOD_romania.71.t:0 "ユーゴスラビアの反抗"
 DOD_romania.71.desc:0 "ユーゴスラビア陸軍は国境に集結し、空軍は基地で待機している。どうやら戦争の準備をしているようだ。\n\nしかし、とあるユーゴスラビア陸軍省の情報筋によると、[YUG.GetLeader]は、我々が情報戦を仕掛けているだけであり、戦争は起きないと確信しているという。"
 DOD_romania.71.a:0 "はったりではない"
 DOD_romania.81.t:0 "王の愛人が別荘を購入"
 DOD_romania.81.desc:0 "カロル2世の愛人であるマグダ・ルペスクは、ブカレスト郊外に新しく高価な別荘を購入したと伝えられた。彼女がどうしてそれを買う余裕があったのか、広く推測の対象となった。外国の新聞が伝えた新しい証拠は、王が自ら政府の資金で購入することを許可したことを強く示唆していた。\n\nこのスキャンダルは広まりをみせており、可及的速やかに問題について発表する必要がある。"
 DOD_romania.81.a:0 "政府が建物を購入し、ルペスク邸とすることを許可したのだ"
 DOD_romania.81.b:0 "王が給与の前払い金から払ったのだ"
 DOD_romania.82.t:0 "王が批判的な出版物を禁止"
 DOD_romania.82.desc:0 "著名な社会学者によって、王とその側近が政策決定に及ぼした広範な影響が詳述された新たな本が発表された。それらの決定の多くは最終的に、その面々に利益をもたらしていた。特に興味深いものは王の愛人のふるまいであり、私欲の為に彼女の人脈を利用していると伝えられている。王は作家の逮捕を命じた。\n\n全く違う理由であるが、リベラルな新聞や極右たちはこの事について大騒ぎしている。我々は物事が手に負えなくなる前にこのことについて声明を出す必要がある。"
 DOD_romania.82.a:0 "名誉毀損は犯罪だ"
 DOD_romania.82.b:0 "著者をただちに解放する"
 DOD_romania.83.t:0 "王が豪華なパーティーを開く"
 DOD_romania.83.desc:0 "王自身が吟味したのにもかかわらず、最近の王宮における饗宴についての公式報道は、大衆の異議を引き起こした。高価なフランス製のイブニングドレスに身を包んだ王の愛人の写真や、金色のプレートから食された7コースもの料理の詳細な説明は、大恐慌の後遺症に未だ悩まされている民衆たちを激高させている。\n\n王は我々がこれらを支持する声明をすぐ発表するよう要求している。"
 DOD_romania.83.a:0 "王は象徴でなければならない"
 DOD_romania.83.b:0 "王の私事は政府の関心事ではない"
 DOD_romania.84.t:0 "王の愛人がパリで目撃される"
 DOD_romania.84.desc:0 "フランスの新聞は、パリでの買い物三昧にふけっていると伝えられるマグダ・ルペスクの悪行であふれている。\n\nもはや珍しい事ではないが、彼女はルーマニア大使館の助けを得てルーマニア政府へ請求書を送るよう店に言い聞かせたという報告が全国紙によって取り上げられたのだ。我々はこれについてコメントをするよう求められた。"
 DOD_romania.84.a:0 "ルペスク氏は王の要求によって行動したのである"
 DOD_romania.84.b:0 "政府は民間人の行動についてはコメントしない"
 DOD_romania.85.t:0 "王がニースで休暇を取る"
 DOD_romania.85.desc:0 "彼の愛人と側近の多くを伴って、休暇中のカロル2世はニースに到着した。ホテル・ネグレスコのロイヤルラウンジにて、王は地元の記者団に対し、予定しているニースオペラ座への訪問やパリへの短期ショッピング旅行などで今後数週間最高の食べ物ともてなしを楽しむつもりだと語った。\n\n地元のマスコミはこの訪問の時期や、支払う資金がどこから来るのかなど、辛らつな質問をしている。"
 DOD_romania.85.a:0 "これは正式な国賓訪問だ"
 DOD_romania.85.b:0 "王は毎年休日になればニースに行っている"
 DOD_romania.86.t:0 "王が横領事件に関与"
 DOD_romania.86.desc:0 "陸軍の調達プロセスにおける汚職の噂を受けて、王はこの問題についての厳正な調査を約束した。速報がマスコミよりリークされ、この問題には王に近しい相談役達が直接関わっていることが噂だけでなく裏付けされた。\n\nこの事件は完全に政府を狼狽させている。王は行動を求めているが、彼は問題となっている相談役への全面的支援を宣言した。"
 DOD_romania.86.a:0 "署名された契約は申し分ない"
 DOD_romania.86.b:0 "調達プロセスを改革しよう"
 DOD_romania.110.t:0 "ルーマニアが[CZE.GetNameDef]分割を提案"
 DOD_romania.110.desc:0 "[ROM.GetLeader]が[CZE.GetNameDef]を分配する提案をもって我々に話を持ち掛けてきた。この地域に対して我々の共通の関心に留意した上で、彼は国を三つの方法で分割することを提案している。我々が西部を得る、ルーマニアはスロヴァキアを支配下に置く、ハンガリーは南部国境に小さく細長い領土を与える、ということだ。"
 DOD_romania.110.a:0 "チャンスは掴むべきだ"
 DOD_romania.110.b:0 "なぜ我々自身だけで取れる物を交渉するんだ？"
 DOD_romania.111.t:0 "[GER.GetLeader]が受諾"
 DOD_romania.111.desc:0 "ドイツ政府は条約と提案した境界線の草稿を承認した。残るは最後通牒をプラハに送ることだけだ。"
 DOD_romania.111.a:0 "通牒を送ろう"
 DOD_romania.113.t:0 "[GER.GetLeader]が拒否"
 DOD_romania.113.desc:0 "[GER.GetLeader]との荒れた会議において、我々の大使は[CZE.GetNameDef]に関する議論や交渉を断念した。ドイツ政府はその国が完全に彼らの影響範囲内とみなしており、いかなる干渉も[GER.GetLeader]の明確な意向に反していると警告している。"
 DOD_romania.113.a:0 "アプローチを再考する時だ"
 DOD_romania.113.b:0 "我々単独で攻撃する"
 DOD_romania.114.t:0 "ドイツの最後通牒"
 DOD_romania.114.desc:0 "我々の国境にドイツ軍が集結しており、ドイツとルーマニアの大使は共同の最後通牒を次のように発表した。もしスロヴァキアをハンガリーとルーマニアへ譲渡し、ドイツの「保護国」となることに同意しなければ、ドイツ空軍はプラハを「消す」用意が出来ており、ハンガリー軍は南から侵略する準備をしていると宣告している。"
 DOD_romania.114.a:0 "選択の余地は無い"
 DOD_romania.114.b:0 "我々は屈辱よりも死を選ぶ"
 DOD_romania.115.t:0 "[CZE.GetLeader]が反抗"
 DOD_romania.115.desc:0 "[CZE.GetAdjective]政府は我々の最後通牒を無視し、軍隊に動員をかけた。[CZE.GetLeader]はあらゆる侵略者は、最後の一人まで国を守るために準備されている以上の軍隊に出くわすだろうと断言している。"
 DOD_romania.115.a:0 "選択肢を熟慮しよう"
 DOD_romania.120.t:0 "外国自動車会社の勧誘"
 DOD_romania.120.desc:0 "いくつかの外国のトラック会社が、商業市場用及び軍用のための新しいトラックを生産するため、ルーマニアに工場を開設することに関心を持っている。一社を選択することで主要な取引としてみなされ、さらなる生産ライセンスの取得が期待できる。\n\nどこに提案するのがいいだろうか？"
 DOD_romania.120.a:0 "より高速な車向けの、ボクスホールだ"
 DOD_romania.120.b:0 "頼もしいドイツの工学技術の、オペルだ"
 DOD_romania.120.c:0 "大量生産向けの、フォードだ"
 DOD_yugoslavia.1.t:0 "軍隊がクーデターを開始"
 DOD_yugoslavia.1.desc:0 "ドイツとの協定に署名するという決定の後、空軍将校を中心とした一団がクーデターを開始した。この軍はベオグラードの要所を占拠している。ペータル王は成人となったことを宣言し、[YUG.GetLeader]の摂政を終わらせた。\n\n一般市民はクーデターを支持しており、大衆は「協定よりも戦争が良い、奴隷よりも墓が良い！」と繰り返し言っている。\n\n政府は岐路に立たされていた。我々がクーデターを支援するということは、ドイツとの戦争を意味するものだ。あるいはクーデターを抑圧する戦いを試みることもできるが、それは国をバラバラに引き裂く血まみれの内戦を引き起こすだろう。"
 DOD_yugoslavia.1.a:0 "将校達に耳を傾けねばならない"
 DOD_yugoslavia.1.a.tt:0 "§Yペータル2世§!が§Y[YUG.GetIdeologyNameWithCaps]§!政党の指導者となる。\n"
 DOD_yugoslavia.1.b:0 "我々は自らの決定に基づいているのだ！"
 DOD_yugoslavia.2.t:0 "[YUG.GetNameDef]でのクーデター"
 DOD_yugoslavia.2.desc:0 "パヴレ公の政府が三国同盟に調印した直後、[YUG.GetAdjective]空軍将校団が周到に計画されたクーデターを決行し、合法政府と王座を未成年のペータル2世に取って代えた。\n\nユーゴスラビア政府は完全に退けられ、新たな指導者はパヴレ公の調印は無効であると宣言した。"
 DOD_yugoslavia.2.a:0 "総統命令第25号を実行する"
 DOD_yugoslavia.3.desc:0 "パヴレ公の政府が三国同盟に調印した直後、[YUG.GetAdjective]空軍将校団が周到に計画されたクーデターを決行し、合法政府と王座を未成年のペータル2世に取って代えた。\n\n旧政権の要人たちはクーデターを非難し、国家非常事態を宣言した。これは明らかに外国の工作員の仕業であり、我々にはそれらを守る義務があると主張している。"
 DOD_yugoslavia.3.a:0 "彼らは重大な間違いをしている"
 DOD_yugoslavia.3.b:0 "彼らを救わねば"
 DOD_yugoslavia.10.t:0 "第五列"
 DOD_yugoslavia.10.desc:0 "ドイツに対する宣戦の報が全国に広がるにつれ、すぐに国内の多くの人々が侵略者に対し武器を取る意志がないということが明らかになった。大半のクロアチア部隊は国境に向かう命令を拒否し、いくつかの場面では命令に従っている他の部隊に発砲すらしている。\n\nもはや我々は頼りにしていたクロアチア人の支援は得られず、ドイツ国境の防衛は控えめに言って困難だ。"
 DOD_yugoslavia.10.a:0 "売国奴どもが！"
 DOD_yugoslavia.20.t:1 "[YUG.GetName]が航空機の販売を要請"
 DOD_yugoslavia.20.desc:0 "戦略的弱点を認識した[YUG.GetAdjective]空軍は、軍の現代化と拡大の為の緊急計画を開始した。多大な準備金が購入の負担の為に確保された。委員会は戦闘機や中距離爆撃機の新たな調達先を探すためにヨーロッパを駆け回っている。\n\nこの問題の緊急性を考慮して、[YUG.GetAdjective]は生産国からの航空機の即時配達か、転任を強く希望している。"
 DOD_yugoslavia.20.a:0 "備蓄戦闘機の販売を承認する"
 DOD_yugoslavia.20.b:0 "備蓄爆撃機の販売を承認する"
 DOD_yugoslavia.20.d:0 "彼らの要求を満たすため戦闘機の生産を転用する。"
 DOD_yugoslavia.20.e:0 "彼らの要求を満たすため爆撃機の生産を転用する"
 DOD_yugoslavia.20.c:0 "我々には何もできん"
 DOD_yugoslavia.21.t:0 "[From.GetNameDefCap]が戦闘機の販売を承認"
 DOD_yugoslavia.21.desc:0 "[From.GetNameDef]購買委員会は、空軍戦闘機の販売を確保した。最初の航空機は既に受領しており、我々のパイロットは転換訓練を開始した。"
 DOD_yugoslavia.21.a:0 "素晴らしい"
 DOD_yugoslavia.22.t:0 "[From.GetNameDefCap]が爆撃機の販売を承認"
 DOD_yugoslavia.22.desc:0 "[From.GetNameDef]購買委員会は、空軍のために中距離爆撃機の販売を確保した。最初の航空機は既に受領しており、我々のパイロットは転換訓練を開始した。"
 DOD_yugoslavia.30.t:0 "[YUG.GetNameDef]問題"
 DOD_yugoslavia.30.desc:0 "\nオーストリアのライヒ復帰後、我々は現在[YUG.GetNameDef]と国境を接している。[YUG.GetLeader]政権は我々が提唱するヨーロッパの再整理に関する姿勢については極めて静かだった。恐らく、いずれ選択をしなければならない時が来ることを彼らに思い出させるべきだろう。"
 DOD_yugoslavia.30.a:0 "彼らに圧力をかける"
 DOD_yugoslavia.30.b:0 "彼らの意志は関係ない"
 DOD_yugoslavia.31.t:0 "ドイツの圧力"
 DOD_yugoslavia.31.desc:0 "数日前、外交使節の接見においてドイツの大使は[YUG.GetLeader]を追い詰めた。オーストリアのアンシュルス後、今や[YUG.GetNameDef]と[GER.GetNameDef]は国境を接している、と言明したのだ。大使は、当然ドイツは友好関係を保つことに非常に関心があると[YUG.GetLeader]に断言した。\n\n彼から一つだけ要望されたのは、将来の政策決定に際して、そのことを念頭に置いて欲しいということだった。"
 DOD_yugoslavia.31.a:0 "彼はイイ奴だな"
 DOD_yugoslavia.32.desc:0 "[CZE.GetNameDef]が舞台の袖に去ったことで、南東ヨーロッパのパワーバランスは劇的に変化した。チェコの武器と資金は、今新たな後ろ盾を探す必要のあるいくつかの国を支援するために使われた。おそらくは、その事実を[YUG.GetLeader]に思い出させる時かもしれない。"
 DOD_yugoslavia.32.a:0 "彼に圧力をかける"
 DOD_yugoslavia.32.b:0 "別の案があるのだ"
 DOD_yugoslavia.33.desc:0 "ドイツ軍がプラハに入ったほんの数時間後、[CZE.GetAdjective]大使が未だ別れの挨拶を述べている間に、[GER.GetNameDef]の大使が外務省を訪れた。\n\n彼によると、ドイツ政府は[CZE.GetNameDef]においてこのような手段を取らざるを得なくなったことを深く後悔しており、[GER.GetLeader]はユーゴスラビアについても同様の処置を考慮させることのないように[YUG.GetLeader]が行動したことを喜んでいるそうだ。\n\n大使は最後に、この関係が将来も続くことを希望すると表明した。"
 DOD_yugoslavia.33.a:0 "彼はイイ奴だな"
 DOD_yugoslavia.34.desc:0 "我々は現在、ヨーロッパで最高の立場にある。フランスは長い間、南東ヨーロッパの安定基盤であったが、今や全域を手中に収めることができる。我々は勢力範囲のすべての国家を結集することができ、誰にも止められない。\n\nユーゴスラビア人に選択を迫る時が来た。我々とともに立つか、あるいは一掃されるかだ。"
 DOD_yugoslavia.34.a:0 "我々の忍耐も限界の時が来ている"
 DOD_yugoslavia.34.b:0 "虎はネズミの意見など気に留めない"
 DOD_yugoslavia.35.desc:0 "ベルクホーフで先に開かれた会議の中で、[GER.GetLeader]と[YUG.GetLeader]は欧州情勢とその中での我らの役割について議論した。[GER.GetLeader]は、ユーゴスラビアは遠方で発生する生か死かの争いでどちらかの側に立つことは避けられず、ドイツはまた国境を接する非同盟国を許容できないと主張した。\n\n彼は終わりに、もしユーゴスラビアが連合国の側に立つことを選ぶなら、彼らの立ち位置を皆が知ることが望ましいとして締めくくった。"
 DOD_yugoslavia.35.a:0 "時間が足りない"
 DOD_yugoslavia.36.t:0 "ユーゴスラビアの運命"
 DOD_yugoslavia.36.desc:0 "どちらの側に立つか宣言せよという度々の圧力の後にも、[YUG.GetLeader]の政府は未だ、ユーゴスラビアはこの争いの外側にいられるという考えに固執していた。今、彼らはその臆病さの結論と向き合わなければならない。"
 DOD_yugoslavia.36.a:0 "もし共に来ないのならば、敵対するだけだ！"
 DOD_yugoslavia.36.b:0 "彼らは無関係であり、永遠に居座るだろう"
 DOD_yugoslavia.40.desc:0 "ユーゴスラビアは新しいバルカン半島戦略の要である。彼らはどっちつかずの状態を保ち、ドイツと貿易していたが、枢軸には参加しなかった。戦争勃発の際に我々は敵との貿易を容認しないことを彼らに注意しなければならない。"
 DOD_yugoslavia.40.a:0 "それらの条文を削除する"
 DOD_yugoslavia.40.b:0 "他国の問題に干渉することはできない"
 DOD_yugoslavia.41.t:0 "イギリスの圧力"
 DOD_yugoslavia.41.desc:0 "[ENG.GetLeader]はバルカン地方での外交攻勢を発表した。その進捗の一部が彼と我が国の大使との非公式会合だった。この会合において、彼はドイツに関する我が国の立場について尋ねた。彼が指摘したように、[GER.GetNameDefCap]における非資源輸出の大部分は我が国が占めていた。彼は、ドイツへの依存を低減するのが良いだろう、と続けた。"
 DOD_yugoslavia.41.a:0 "検討しておこう"
 DOD_yugoslavia.42.desc:0 "ミュンヘン協定によって当面の平和が保たれると考えられているが、果たしてそうだろうか。驚くべきことに[YUG.GetLeader]政権は、今のところ彼らの主要な武器供給国の運命について口をつぐんでいる。\n\nこのことは、ユーゴスラビアはこの先起こることを知っており、それを容認しているのではないかと、多くの外交関係者を訝らせている。\n\nいかなる形でのドイツとの協力も、戦争が起こった場合には敵対行為とみなされることを、彼らに勧告すべきだろう。"
 DOD_yugoslavia.42.a:0 "特別代表を送る"
 DOD_yugoslavia.42.b:0 "奴らはまだ受けた衝撃から覚めていないのだろう"
 DOD_yugoslavia.43.desc:0 "イギリスからの特別代表団が到着した。彼らはミュンヘン協定に関する我らの意見を議論するためにここに来た。[ENG.GetLeader]は交渉に伴う戦争への恐怖の中で、我らのより確固たる支持宣言を望んでいた。彼が我らに想起させた[CZE.GetNameDef]の運命は他人事ではない。[CZE.GetNameDef]がドイツ人の手に落ちれば、大陸でますます孤立させられていると感じるだろう。"
 DOD_yugoslavia.43.a:0 "奴らは新たな駒を探しているだけだ"
 DOD_yugoslavia.44.desc:0 "ここ数か月間、戦争が激しかったにも関わらず、[YUG.GetLeader]はどちらか一方につくことをいまだ拒否し、厳しい中立を守りながらドイツとの貿易を続けていた。ドイツに対する彼らの支援はすぐ重大なことにはならないかもしれないが、戦争真っ只中の敵国を支援することを許せるのかどうか決める必要がある。"
 DOD_yugoslavia.44.a:0 "彼らが決めるべきだ"
 DOD_yugoslavia.44.b:0 "彼らの中立性は我々にとって適している"
 DOD_yugoslavia.45.desc:0 "イギリス大使は外務省を訪れ、ドイツと貿易を行った理由を知りたいと要求してきた。イギリス政府はこれを敵対的行為とみなし、我々が一度取引をやめない限り、「適切な措置」をとると言ってきた。"
 DOD_yugoslavia.45.a:0 "我々が決めるべきだ"
 DOD_yugoslavia.46.desc:0 "ユーゴスラビアへの圧力は意図された効果をもたらさなかったようである。ドイツとの貿易をやめたり、連合国への支援を表明するのではなく、[YUG.GetLeader]政権は中立に固執して、どちらかへ傾倒することを拒否している。最近、MI6はユーゴスラビア政府がドイツに軍事通行権を与えることを考慮しているとの報告を受けている。"
 DOD_yugoslavia.46.a:0 "奴らは既に敵なのかもしれんな"
 DOD_yugoslavia.46.b:0 "今以上、敵を作るべきではない"
 DOD_yugoslavia.181.t:0 "[This.GetNameDef]における共産主義思想の拡大"
 DOD_yugoslavia.181.d:0 "汎スラヴ主義労働者会議の創設により[This.GetAdjective]の労働者階級の多くは、[From.GetNameDef]理論に基づいて[This.GetNameDef]が共産主義国家として派閥に参加しようとする[This.GetNameDef]の考え方を支持し始めている。今は小さな動きではあるが、[This.GetAdjective]政府当局がこの思想の活動家を速やかに取り締まらない場合、[This.GetNameDef]は、大規模なストライキや共産主義者による準軍事組織の台頭に直面して漸く気が付くことになるだろう。"
 DOD_yugoslavia.182.t:0 "汎スラヴ主義プロパガンダ"
 DOD_yugoslavia.182.d:0 "全国各地で、汎スラヴ労働者会議の支持者が社会主義の[From.GetAdjective]思想を宣伝するポスターやチラシで[This.Capital.GetName]市街を装飾し始めている。彼らは[From.GetLeader]とその政権を称賛し[This.GetAdjective]政府は[From.GetNameDef]におけるものと同様の社会改革により利益を享受できるだろうと信じている。多くの人はこれを[From.GetLeader]による[This.GetAdjective]の独立性を損なう過激な試みであると疑っているが、このプロパガンダが共産主義と統一バルカン同盟に向かうことに対しての平均的な[This.GetAdjective]国民の姿勢に大きな影響を与えていることを無視できない。"
 DOD_yugoslavia.183.t:0 "汎バルカン民兵組織"
 DOD_yugoslavia.183.d:0 "共産主義への思いが我が国内にくすぶり続けており、多くの小さな準軍組織が、我が国の極左勢力において形成し始めている。問題の武器はユーゴスラビアからもたらされている模様であり、[From.GetLeader]とその政権は[This.GetAdjective]政府を転覆させ彼の新しい[From.GetRulingIdeology]思想に合わせた新たな政府を支持する計画を立てている。"
 DOD_yugoslavia.183.a:0 "慎重に対応した方がいい"
 DOD_yugoslavia.184.t:0 "共産主義活動家による政権交代要求"
 DOD_yugoslavia.184.d:0 "[This.GetAdjective]政府と小作農たちの間の緊張は頂点に達しており、全国の多くの左派過激派が[From.GetNameDef]から調達したと思われる武器で武装している。今や小作農たちは[This.GetLeader]が権力の地位を放棄し小作農たちを代表すると主張する人々に与えるよう要求している。この要求は彼らが求める行動をしなかった場合小作農たちが新たな[From.GetRulingIdeology]政府の名の下に武装することになることを暗に警告している。"
 DOD_yugoslavia.184.a:0 "それが彼らの望むものならば……"
 DOD_yugoslavia.184.b:0 "このうぬぼれた小作農共を殲滅せよ！"
 DOD_yugoslavia.50.t:0 "グロブナー邸のパーティ"
 DOD_yugoslavia.50.desc:0 "[YUG.GetName]の婚姻・継承問題は長い間政治家の間で話題にされていた。王位に正当な王がいない状態が続いたことからカラジョルジェヴィチ家の支配の正当性に疑問符が付いていた。しかし、最近開かれたロンドンでの催しで、若いペータル王の心は美しい貴婦人に奪われてしまった。すでに、王室の方々は式を挙げ王の恋心を確実なものにするため結婚式の計画について協議している。この婚姻は我が国の外交姿勢に永く影響を与え、他国に対してユーゴスラビアとの外交姿勢に影響を与えることは疑いのないものだ。"
 DOD_yugoslavia.50.a:0 "ギリシャのアレクサンドラ王女が国王の心をつかんだ。"
 DOD_yugoslavia.50.b:0 "イタリアのマリーア・フランチェスカ王女"
 DOD_yugoslavia.50.c:0 "ドイツのアレクサンドリーネ王女"
 DOD_yugoslavia.50.d:0 "アーデルハイト・フォン・ハプスブルク"
 DOD_yugoslavia.50.e:0 "スペインのマリー・フランソワーズ王女"
 DOD_yugoslavia.501.t:0 "[From.GetNameDefCap]の王妃探し"
 DOD_yugoslavia.501.desc:0 "[From.GetNameDef]のカラジョルジェヴィチ家は王室結婚を通じて王室と国の両方を存続させようとしている。[From.GetLeader]は[Root.GetFamilyName]家の王族である[Root.GetPrincessName]に夢中で、求婚しているようだ。若き淑女が受け入れたならば、[From.GetNameDef]と[Root.GetNameDef]は血で結び付けられることになる。このことは[From.GetAdjective]＝[Root.GetAdjective]同盟に直ちに結び付くことにはならないが、近い将来に可能になるだろう。"
 DOD_yugoslavia.501.a:0 "結婚ってすばらしい！"
 DOD_yugoslavia.501.b:0 "[Root.GetPrincessName]は[From.GetLeader]とは未来永劫結婚しない！"
 italian_princess_name:0 "マリーア王女"
 german_princess_name:0 "アレクサンドリーネ王女"
 hungarian_princess_name:0 "アーデルハイト大公女"
 spanish_princess_name:0 "マリー・フランソワーズ王女"
 italian_dynasty_name:0 "サヴォイア"
 german_dynasty_name:0 "ホーエンツォレルン"
 hungarian_dynasty_name:0 "ハプスブルク"
 spanish_dynasty_name:0 "ブルボン"
 DOD_yugoslavia.19.t:0 "ペータル国王が成人に！"
 DOD_yugoslavia.19.desc:0 "国際的な紛争により悲惨な状況を迎えたことで若くして王位に就いた[Root.GetLeader]国王がこの度遂に成人となり、既に聡明且つ有能な指導者であることは証明されている。正統な王位継承者が適切な年齢と共に王位に就いた事により[YUG.GetNameDef]国民は遂に国家アイデンティティの象徴となり、その下に結束できる人物を手に入れることとなったのである。"
 DOD_yugoslavia.19.a:0 "国王万歳！"
 DOD_yugoslavia.502.t:0 "[From.GetPrincessName]が受諾！"
 DOD_yugoslavia.502.desc:0 "若き国王[Root.GetLeader]は[Root.GetLondonBelgrade]で開催された式典における神聖なる婚姻の誓いの中、二人の恋人が危機の中で結ばれおとぎ話のようなロマンスに立ち会った群衆の歓声に包まれながら[From.GetPrincessName]への愛と献身を宣言した。[Root.GetWeddingGoodBad]この結婚式は正式な[yugoslavia_wedding_partner.GetAdjective]＝[Root.GetAdjective]同盟の締結になるものではないが、現時点では両国間の協力がこれで終わらないことは確かなようだ。"
 DOD_yugoslavia.502.a:0 "なんてロマンチックなんだ！"
 YUG_wedding_bad:0 "だが[Root.GetNameDef]に戻った若き君主は、国を襲った大恐慌の時期に婚姻を選択したことに対する保守的な[Root.GetAdjective]報道機関から多くの批判に直面している。"
 YUG_wedding_good:0 "ベオグラードからブカレストまで、全てのバルカン諸国は経済成長の破綻に直面する中[Root.GetAdjective]君主の忍耐を祝福して団結している。"
 DOD_yugoslavia.503.t:0 "[From.GetPrincessName]が拒否！"
 DOD_yugoslavia.503.desc:0 "国王[Root.GetLeader]は彼の愛が真実であると公言しているが、憧れの外国の王女は彼に対して夢中になっていない。数週間に亘る激しい求愛と恋愛の後、[From.GetPrincessName]は国王のプロポーズを拒否しこの決定は[From.GetAdjective]政府からの正式な合意が伴うものであった。軽蔑された愛情に明らかに心を痛めたが、国王はいつの日か自らの王国に相応しい女王を見つけ出すことを決意している。"
 DOD_yugoslavia.503.a:0 "あるいは優しきアレクサンドラ王女が……"
 DOD_yugoslavia.60.t:0 "戴冠式"
 DOD_yugoslavia.60.peter:0 "20世紀の夜明け以来、初めて[YUG.GetNameDef]のベオグラード大聖堂において現代のユーゴスラビア国家に存在する宗教的多様性を反映した、やや世俗的な戴冠式が行われた。ペータル2世が若い年齢であることから統治能力に異議を唱える者もいるが、王冠は今や彼の頭に載せられており、ユーゴスラビアの未来が良きものになるのか悪しきものになるのかは[YUG.GetLeader.GetHerHis]の手にかかっている。"
 DOD_yugoslavia.60.paul:0 "20世紀の夜明け以来、初めて[YUG.GetNameDef]のベオグラード大聖堂において伝統的なセルビア正教の儀式による戴冠式が行われた。多くの人はまだパヴレ王を簒奪者であり立派な王というよりはファシストの独裁者と見ているが、王冠は今や彼の頭の上にあり、ユーゴスラビアの未来が良きものになるのか悪しきものになるのかは[YUG.GetLeader.GetHerHis]の手にかかっている。"
 DOD_yugoslavia.60.a:1 "国王万歳！"
 DOD_yugoslavia.70.t:0 "[From.GetNameDefCap]が三国同盟に署名を求める"
 DOD_yugoslavia.70.desc:0 "[From.GetLeader]から[Root.Capital.GetName]に本日届いた電報によると世界のファシスト勢力との不可侵条約の署名に関心を寄せている。[SOV.GetAdjective]の侵略と[From.GetLeader.GetHerHis]国内でのナショナリズムの高まりを恐れて、[From.GetLeader]は[From.GetLeader.GetHerselfHimself]を[Root.GetNameDef]に引き合わせようとしている。これは公的な同盟を意味するものではないが、[From.GetNameDef]を我々の勢力圏におき[From.GetAdjective]が[Root.GetFactionName]に参加する過程を促進することになるだろう。"
 DOD_yugoslavia.70.a:0 "受け入れよう"
 DOD_yugoslavia.70.b:0 "[From.GetNameDef]に対しては他にもビジョンがある"
 DOD_yugoslavia.701.t:0 "[From.GetNameDefCap]が反対！"
 DOD_yugoslavia.701.tripartite_rejection:0 "[From.GetLeader]は[Root.GetAdjective]による三国同盟への署名という提案を却下すると返答し、我が国の将来について「他の考え」があると述べた。"
 DOD_yugoslavia.701.allied_objection:0 "日独伊三国同盟に署名する決定は我が国の内外で大変な物議を醸し出しており、ペータル2世の摂政として活動する[Root.GetLeader]の権利の正当性に疑念が生じた。ユーゴスラビア王立軍の将校団はペータル2世の時代であると宣言、[From.GetAdjective]の支援を受けてベオグラードに進軍し、[Root.GetLeader]の権力からの即時撤退を要求した。"
 DOD_yugoslavia.701.a:0 "受け入れざるを得ない"
 DOD_yugoslavia.701.b:0 "戦闘準備！"
 DOD_yugoslavia.702.t:0 "[YUG.GetNameDefCap]が三国同盟に署名"
 DOD_yugoslavia.702.desc:0 "本日[YUG.GetAdjective]政府はファシスト諸国に加わり三国同盟に署名した。このことは[YUG.GetNameDef]が[From.GetFactionName]に加わったことを未だ意味していないが、両国間の献身が高まっていることを示しており[YUG.GetLeader]はファシストへの共感を抱くかもしれない。多くの人がこの厄介な展開についての[Root.GetAdjective]のコメントを期待しているものの、[Root.GetLeader]はこの問題についてこれまでのところ沈黙を守っている……"
 DOD_yugoslavia.702.a:0 "[YUG.GetLeader]は違法な卑怯者だ！"
 DOD_yugoslavia.702.b:0 "気にする必要はない"
 DOD_yugoslavia.80.t:1 "ザラと引き換えに同盟を"
 DOD_yugoslavia.80.desc:0 "本日[From.GetLeader]は[From.GetNameDef]が[Root.GetNameDef]と連携し正式に[Root.GetFactionName]に参加することを表明したがこれは我々の支配下にある[163.GetName]を放棄する形でバルカン半島から撤退するのと引き換えである。"
 DOD_yugoslavia.80.a:0 "妥当な条件のようだ"
 DOD_yugoslavia.80.b:0 "それよりも彼らは[103.GetName]を放棄するべきだ"
 DOD_yugoslavia.801.t:0 "[From.GetNameDefCap]が[103.GetName]を要求！"
 DOD_yugoslavia.801.desc:0 "我々の代表団は[From.GetNameDef]で不評であり大使は[From.GetFactionName]の加盟資格と引き換えに我々から[103.GetName]を要求した。"
 DOD_yugoslavia.801.a:0 "大変結構……"
 DOD_yugoslavia.801.b:0 "絶対にダメだ"
 DOD_yugoslavia.802.t:0 "[From.GetNameDefCap]が受諾！"
 DOD_yugoslavia.802.desc:0 "[From.GetNameDef]との国境摩擦は[From.GetAdjective]政府が[From.GetAdjective]占領下にあるダルマチア領を正当なユーゴスラビアの統治者に戻すことに合意したためついに解決されることになる。[Root.GetLeader]は本日[From.GetLeader]が[Root.GetAdjective]の自由と民族自決の真の友人であると宣言し、二国は今同盟国として前進しているようだ。"
 DOD_yugoslavia.802.a:0 "計画どおりだ"
 czech.1.t:0 "コミンテルンの加盟権"
 czech.1.d:1 "チェコ人との関係は過去にはまばらだったが、昨今の彼らの政治は急旋回して歴史の流れへと向かっている。ドイツからの圧力が高まると同時に、西側民主主義国の保護に対する不信感が相まった結果、コミンテルンへの加盟を正式に要請した。"
 czech.1.a:1 "大歓迎だ"
 czech.1.b:1 "諸君はまだ準備ができていない"
 czech.2.d:1 "[SOV.GetLeader]はコミンテルンへの加盟要請を受け入れた。我々の代表団は全議決権を有する執行委員会に加わった。"
 czech.3.d:1 "[SOV.GetLeader]は何の理由もなしにコミンテルンへの加盟申請を拒否した。"
 czech.3.a:0 "我らがスラヴの絆とはそんなものか……"
 czech.4.t:0 "ルーマニア問題"
 czech.4.d:0 "ルーマニアとの関係は我々の正当な領土であるベッサラビアの保有によっていつも緊張が張り詰められていたが、それだけでは不十分なようで、国全体で我々が[From.GetNameAdj]同盟国より受ける援助を妨害している。同盟国からは次のような解決策が提案されている。きっぱりと問題を解決するためにルーマニアを分割するのだ！"
 czech.4.a:0 "簡潔且つ華麗に"
 czech.4.b:0 "別の解決策を見つけるだろう"
 czech.5.d:1 "[From.GetNameDefCap]はルーマニア問題に対する我々の解決策を承認した。軍隊は準備が完了しており、作戦は我々の裁量で開始できる。"
 czech.6.d:1 "[From.GetLeader]はルーマニア問題に対する我々の提案を断った。彼はまだルーマニアに対する計画を持っているようだ。"
 czech.6.a:0 "やってみる価値はあった"
 czech.7.t:0 "ポーランド情勢"
 czech.7.d:1 "世界中の労働者を解放する我々の使命の当初から、ポーランドは問題以外の何物でもなかった。今、[From.GetNameAdj]同盟国から次のような興味深い提案があった。ポーランドは両国のものである土地を保有しており、ポーランドを我々の間で分割し、借りを返してはどうだろうか？"
 czech.7.a:0 "よかろう、確かに"
 czech.8.d:1 "[From.GetNameDefCap]はポーランド情勢に対して提案された解決策を承認した。命令が出されればただちに作戦が開始されるだろう。"
 czech.9.d:1 "[From.GetNameDefCap]は我々の提案を気に入らなかったようだ。我々は好機を待ち、他の選択肢を検討せねばならない。"
 czech.10.d:0 "先の大戦が終結して以来、ポーランドはドイツの土地を占有してきた。それだけでは不十分かのように、彼らは積極的に領土を拡大するため、絶えず隣国を攻撃してきた。我々の[From.GetNameAdj]同盟国は我々と同じ結論に達しているようだ。欧州の平和を確保するためには、ポーランドという国を消滅させるほかはない。"
 czech.10.a:0 "さぁやってやろうか"
 czech.11.d:1 "[From.GetNameDefCap]はポーランド情勢に対処する我々の計画を承認した。準備が完了すればすぐに攻撃できる。"
 czech.12.d:1 "[From.GetNameDefCap]はポーランド情勢に対処する我々の解決策を拒否した。別の機会があるかどうかは時間が教えてくれるだろう。"
 czech.14.t:0 "スロヴァキア反乱"
 czech.14.d:1 "スロヴァキア人を政府から排除してからというもの、彼らのリーダーは怒り心頭に達し、市民を暴力に駆り立てるため扇動を行ってきた。今日、彼らの言葉は実を結び、熱望していた戦争を起こすことに成功したようだ。スロヴァキア人の反乱が始まった。"
 czech.14.a:0 "奴らが戦争を望むなら、望み通りにしてやろう"
 czech.15.d:0 "スロヴァキア最後の要塞が崩壊した。反乱は終息した。"
 czech.15.a:0 "勝利だ！"
 czech.16.t:0 "枢軸国のチェコ人？"
 czech.16.d:2 "初期の不安にもかかわらず、チェコ人はボリシェヴィズムを差し迫った脅威と見なし、今では枢軸国に加わる要請をしている。[CZE.GetLeader]政権は、これがズデーテンラント問題にいかなる影響も及ぼすことはないと具体的に述べている。"
 czech.17.d:0 "[From.GetNameDefCap]は枢軸国への参加要求を受諾した！"
 czech.17.a:0 "素晴らしい！"
 czech.18.d:0 "[From.GetNameDefCap]は枢軸国への参加要求を拒否した！"
 czech.18.a:0 "面倒な"
 czech.19.t:1 "死よりは不名誉を"
 czech.19.d:1 "[From.GetLeader]政権は、我々が以前から説いてきた事実にようやく気がついたようだ。[From.GetNameDef]は我々の保護下に入る以外に生き延びる道はないということに。これにより、領土併合が不可能になってしまうかもしれないが、協力的な同盟国を獲得し、外国の干渉を排除できる方が好ましいだろう。"
 czech.20.t:1 "死よりは不名誉を"
 czech.20.d:1 "[From.GetLeader]は我々の提案を受諾した。政策を協議するため、[From.GetAdjective]の全権大使がプラハに到着した。"
 czech.20.a:0 "この道しかなかった"
 czech.21.t:1 "死よりは不名誉を"
 czech.21.d:2 "我らの案が提示された時、[From.GetLeader]は「断固拒否する！」と叫んだ後、我が民族の劣等性、統治機構、[CZE.GetLeader]の指導力の資質についての長い長い演説を講じたと伝えられている。公式な拒否は通知されていないが、我らの大使に希望はほとんどない。"
 czech.21.a:0 "結局、それがよいのだろう"
 czech.22.t:0 "ズデーテン問題"
 czech.22.d:1 "[From.GetNameDef]の政府は相互理解の一歩としてズデーテンを差し出した。一方では危険を冒すことも費用をかけることもほとんどなく、豊かな地域を得られる絶好のチャンスだ。しかももう一方ではズデーテンで危機を引き起こすことは、ヴェルサイユ条約を支持している、いわゆる列強に力がなく、道徳的に劣っていることを世界に示す絶好の機会となるだろう。"
 czech.23.d:2 "[From.GetNameDefCap]が提案を受け入れた。[From.GetAdjective]軍は地元住民の歓声を浴びながらズデーテンラントに進駐した。"
 czech.23.a:0 "彼らにはこの上ない朗報だろう"
 czech.24.d:2 "[From.GetLeader]はズデーテンランドを引き渡す提案を拒否した。彼はこの動きに対して理由を何も述べなかった。しかし、[From.GetAdjective]の決定は、ドイツ軍の我らに対するより壮大な計画を疑っている我が軍に衝撃を与えた。"
 czech.24.a:0 "成り行きを見守ろう"
 czech.25.t:0 "協商のユーゴスラビア"
 czech.25.d:1 "ここ数年のドイツの影響力の増大を受けて、[From.GetNameDef]の政府は「小協商」同盟を再確認した。彼の国の外務大臣が我が国の首都に滞在し、常任理事国として加盟することに関心があるのかどうかを議論した。"
 czech.26.d:1 "[From.GetName]が協商に加盟することに合意した。軍事代表団が防衛の段取りについての話し合いに到着した。"
 czech.27.d:2 "[From.GetLeader]は我らの代表団に会うことについては合意したが、これまでのところ、彼の国が小協商に参加することを拒んでいる。[From.GetAdjective]は同盟に参加することがこの地域の微妙なパワーバランスを不安定にさせるのではないかと心配している。"
 czech.28.t:0 "協商のルーマニア"
 czech.32.t:0 "チェコ＝ハンガリーの和睦"
 czech.32.d:2 "[From.GetNameDef]に率いられた小協商は長年我が国を仮想敵国としていた。しかし、ドイツの力が伸びるにつれて、[From.GetNameDef]はその方向からもますます脅威を感じるようになっている。両面からの脅威に直面したくない[From.GetLeader]は現在、相互理解に至ることを望んでいる。\n\n我が政府は真っ二つに割れている。ある派閥は[From.GetNameDef]との同意が包囲を解く第一歩となると信じているが、他の派閥は[GER.GetLeader]の怒りを買うことに疑う余地はないと指摘している。"
 czech.32.a:1 "その提案を受け入れる"
 czech.32.b:0 "まさか！"
 czech.33.d:2 "驚いたことに[From.GetLeader]は我々の提案を受け入れた。双方が他に領土主張がないことを確認し、相互友好条約に調印した。"
 czech.33.a:0 "期待以上に良し！"
 czech.34.d:2 "予期されていた通り、[From.GetLeader]は我々の提案を拒否した。我々が、いくつかの領土をハンガリーへ明け渡すことに消極的だからだということだ。"
 czech.34.a:1 "その後の進展は何も無い"
 dod_news.1.t:1 "小協商の再確認"
 dod_news.1.d:0 "本日、[From.GetName]は、ほぼ有名無実となっている小協商がまだ期待に応えるものであることを表明した。[From.GetNameAdj]外務省は次のような声明を発表している:\n「[From.GetName]は列強に並ぶ大国ではないかもしれないが、地域の大国として勢力を保っている。こうした地域大国が同盟を結成することにより、列強による国家への干渉を抑止することができると、我々は確信している」"
 dod_news.1.a:1 "我々は一体の大国だ"
 dod_news.1.b:0 "興味深い暗示だな"
 dod_news.1.c:0 "誰のためか忘れてはいないぞ"
 dod_news.1.e:0 "すぐに片付けよう。必要があれば。"
 dod_news.1.f:0 "魅力的な進展だ！"
 dod_news.2.a:0 "新たな味方とともに苦難の終わりまで戦うぞ"
 dod_news.2.b:0 "彼らは賢い選択をした"
 dod_news.2.c:0 "最高に厄介なニュースだな……"
 dod_news.2.t:0 "[CZE.GetName]が枢軸国に加盟"
 dod_news.2.d:0 "ヨーロッパの多くが衝撃を受けた、[CZE.GetName]が[GER.GetNameDef]との同盟条約に調印したのだ。外形上は強固な民主国家の[CZE.GetName]は、ここ数ヵ月間より一層と右に傾き続けている。"
 dod_news.3.t:0 "[CZE.GetName]がコミンテルンに加盟"
 dod_news.3.d:0 "ヨーロッパの多くが衝撃を受けた、[CZE.GetName]が[SOV.GetNameDef]との同盟条約に調印したのだ。外形上は強固な民主国家の[CZE.GetName]は、ここ数ヵ月間より一層と左に傾き続けている。"
 dod_news.4.t:0 "[CZE.GetName]がズデーテンラントを引き渡す"
 dod_news.4.d:0 "多くの人々が驚いた。今日、[CZE.GetName]はズデーデン地方をドイツに一方的に明け渡した。質問を受けた際に[CZE.GetName]外務省の消息筋は「風向きは明白であり、国家的生存への唯一の道だった」と答えた。\n\n匿名のフランスの大臣は[CZE.GetNameAdj]の動きを非難し、ドイツからの圧力を受けている[CZE.GetName]を支援すると主張した。"
 dod_news.4.a:0 "他に選択肢はなかった"
 dod_news.4.b:0 "彼らは先見の明を通じ、自身の危機を防いだ"
 dod_news.4.c:0 "賢い選択だ"
 dod_news.4.e:0 "他に何かできることがあったのではないか？"
 DOD_romania.999.t:0 "愛への敬意"
 DOD_romania.999.desc:0 "著しく酩酊し興奮状態にあったカロル2世が、今朝の戦略会議を席巻した。昨晩「素晴らしい」考えをひらめいたというのだ。\n\n夢想的な情感に富んだ王は涙を湛えながら、愛する女性に彼の愛がどれほど真実で熱心なものか知ってもらいたい、と宣言した。居並ぶ参謀幹部や閣僚の面々を前にした長大で、いくらか不明瞭な演説の中で、彼は聴衆の最も繊細で慈悲に満ちた情感に訴えたが、最後に述べたのは、敵国の二つの大都市を人間の最も高貴で深い感情である「愛」にちなんだ名称に改名せよということだった。\n\n王は完全にこの新たな着想に取り憑かれており、我々が思いとどまらせようとしても簡単には譲らないだろう。"
 DOD_romania.a:0 "彼は正しく天から降りし天才だ！"
 DOD_romania.b:0 "彼の気を逸らすためにパーティーを開こう、代わりのな。「ホント」に大きなものだぞ。"
 DOD_romania.16.t:0 "[FROM.GetNameDefCap]が[ROOT.GetFactionName]加盟を求める"
 DOD_romania.16.desc:0 "現在[romania_former_ally_target.GetNameDef]と同盟を結んでいるが、[FROM.GetAdjective]は政府内の変化により[ROOT.GetAdjective]の理想に沿った国家になっており、[FROM.GetLeader]は[ROOT.GetFactionName]加盟に興味を示している。これは歴史的な機会であり、敵が[FROM.GetNameDef]に背を向けている以上、彼らが絶対に避けたいことは[FROM.GetAdjective]の部隊が銃を向けることだろう。"
 DOD_romania.16.a:0 "ようこそ、[FROM.GetAdjective]の友よ!"
 DOD_romania.161.t:0 "[FROM.GetNameDefCap]が[ROOT.GetNameDef]を裏切る！"
 DOD_romania.161.desc:0 "残念なことに、[FROM.GetAdjective]の外務大臣は[FROM.GetNameDef]のメッセージを届けたが、それは疑いもなく、[ROOT.GetFactionName]と[ROOT.GetRulingIdeology]の理想を真っ向から裏切るものである！[FROM.GetNameDefCap]はこれから[romania_new_ally_target.GetFactionName]のために戦うと宣言している。"
 DOD_romania.161.a:0 "[FROM.GetLeader]が信頼できないと知っておくべきだった！"
 DOD_romania.162.t:0 "[romania_new_ally_target.GetNameDefCap]が受諾！"
 DOD_romania.162.desc:0 "[romania_new_ally_target.GetNameDef]が[romania_new_ally_target.GetFactionName]への参戦要請を受け入れたとの連絡があり、間もなく[romania_former_ally_target.GetLeader]は真の[ROOT.GetAdjective]人の兵士の戦い方を知ることになるのだ。"
 DOD_romania.162.a:0 "戦闘準備！"
 DOD_romania.601.t:0 "[FROM.GetName]が[YUG.GetNameDef]の分割を模索"
 DOD_romania.601.desc:0 "[ROM.GetLeader]は、[YUG.GetNameDef]特有の内戦を視察し、ユーゴスラビアの人々を複数の地方勢力に分割することでバルカン支配の[ROM.GetLeader.GetHerHis]政策の継続を決定した。[Root.GetNameDefCap]は、ユーゴスラビア分割に関わるように要請された国の1つであり、これはバルカン半島における領土を拡大する絶好の機会だが、ユーゴスラビアが最後通告を拒否した場合は、紛争に参加する義務がある。"
 DOD_romania.601.a:0 "素晴らしい考えだ！"
 DOD_romania.601.b:0 "多分やめた方がいい"
