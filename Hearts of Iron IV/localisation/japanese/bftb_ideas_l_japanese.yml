 BUL_army_restrictions:0 "陸軍の制限"
 BUL_army_restrictions_desc:0 "ヌイイ＝シュル＝セーヌ条約は加えて我が国の陸軍に厳しい制限を課した。兵役義務の廃止や兵士と将校の数の制限、先進装備の保有の禁止のみならず、軍事演習や作戦計画の立案も禁止され、使用できる小銃の数すらも規定された。"
 BUL_army_restrictions_mobilization_law_tt:1 "§R徴兵法の拡大や宣戦布告ができない。\n部隊の訓練・解散、師団編制の編集ができない。\n戦車・航空機・艦船の製造ができない。§!"
 BUL_second_national_catastrophe:0 "二度目の国難"
 BUL_second_national_catastrophe_desc:0 "先の大戦での敗戦後、我が国はヌイイ＝シュル＝セーヌ条約によってユーゴスラビア、ギリシャ、ルーマニアに対し広大な領土の割譲を余儀なくされ、また最近まで国際連盟から多額の戦争賠償金の支払いを優先するよう求められていたため、経済は破綻し国家債務は増加の一途を辿っている。国民の精神はこの打撃からまだ完全に立ち直っていないため、この条約がブルガリアで俗に二度目の国難と呼ばれているのも無理はない……"
 BUL_second_national_catastrophe_tt:0 "大ブルガリアを復活させると取り除かれる:\n§Yソフィア§!、§Yプロブディフ§!、§Yモエシア§!、§Yブルガス§!、§Yセルビア南部§!、§Yマケドニア§!、§Y中央マケドニア§!、§Yトラキア§!、§Yドブロジャ§!を完全に支配する。"
 BUL_imro_01:0 "IMRO"
 BUL_imro_01_desc:0 "内部マケドニア革命組織による狂乱的な犯罪は我々の国際関係に対し深刻なダメージを与え、1934年にはペトリチにあるIMROの拠点を武力制圧し組織に致命的な打撃を与え指導者のほとんどは国外逃亡を余儀なくされた。しかし、ブルガリア国内では革命的細胞が未だ活動しており、我が国の外交関係は劣悪な状態が継続している。"
 BUL_imro_02:0 "IMRO"
 BUL_imro_02_desc:0 "内部マケドニア革命組織による狂乱的な犯罪は長い間我々の国際関係に対し深刻なダメージを与えてきたが、少なくとも今は外国列強は我々のバルカン半島の平和の維持のために組織を破壊する努力をついに認めようとしているようである。"
 BUL_imro_04:0 "IMRO"
 BUL_imro_04_desc:0 "我々の内部マケドニア革命組織との協力は、近隣諸国だけでなく近隣諸国や、さらには国内の一部からも広く批判されている。"
 BUL_tsar_boris_positive_01:0 "国王ボリス3世"
 BUL_tsar_boris_positive_01_desc:0 "ボリスの政策はブルガリアにとって非常に有益であるということが証明されており、国王はエリートや特権階級だけでなく、最も貧しい階級からも非常に良い評判を得ている。"
 BUL_tsar_boris_negative_01:0 "国王ボリス3世"
 BUL_tsar_boris_negative_01_desc:0 "ボリス3世は自身の独裁政権が終焉に向かっていることを理解し、予想はできてはいたが、彼は閣僚の変更の提案を拒否し、逆に我々の提案が狂うように忠誠心ある人間を政府に招致し必死にブルガリアの政治を支配し続けようとしている。"
 BUL_zveno_ns:0 "ズヴェノ"
 BUL_zveno_ns_desc:0 "軍事連盟の解散は必要なことであった。その結果、指揮系統の妨害を行なっていたズヴェノのメンバーをようやく排除したが、しかし経験豊富な将校や軍事学校における優秀な教官を失うことにも繋がった。"
 BUL_fatherland_front_positive:0 "祖国戦線"
 BUL_fatherland_front_positive_desc:1 "元々ブルガリアの圧政とファシズムに対抗するためにブルガリア労働者党によって設立された政治的抵抗運動である祖国戦線は、ブルガリアのプロレタリアートを服従させんとする全てのものに団結し抵抗するため、複数の組織のメンバーによって構成されている。"
 BUL_fatherland_front_negative_desc:0 "祖国戦線とは共産主義者、ブルガリア労働者党によって設立された政治的抵抗運動であるが、現在ではブルガリアの親独軍事独裁政権に対し団結し抵抗するため、イデオロギーが大きく異なる複数の組織が団結している。"
 BUL_paramilitary_organizations:0 "親衛隊"
 BUL_paramilitary_organizations_desc:0 "準軍事組織の団員はそれぞれが既に軍規を保った忠実な人々であり、国家の大いなる栄光のため戦争を起こす準備ができている。我々は既に大義に対する彼らの忠誠を得ており、彼らが有用な人的資源になることは確実である。"
 BUL_brannik:0 "ブランニク"
 BUL_brannik_desc:0 "ボグダン・フィロフによって設立されたこの親ファシスト全国青年組織はますます巨大化しており、設立以来我々に対し軍への参加を熱望するかなりの団員を提供している。"
 BUL_liberal_trade_policies:0 "自由貿易政策"
 BUL_liberal_trade_policies_desc:0 "オスマン帝国からの独立以来、我が国は次から次へと危機に陥っている。これまでの経済的自立政策は不十分であることが証明されており、経済の自由化に動く時が来ている。"
 BUL_bulgarian_patriarchate_restored:0 "ブルガリア総主教"
 BUL_bulgarian_patriarchate_restored_desc:0 "我々はついにブルガリア正教会の威厳を回復し、人々は1393年にオスマン帝国支配下のタルノヴォが陥落して以来初めてブルガリア総主教が選出されたことに歓喜している。"
 BUL_national_industry_01:0 "国策工業"
 BUL_national_industry_01_desc:0 "我々は近代的な道具を取得し工業生産を可能にしている。小さな一歩かもしれないが、強固な国策工業を発展させるために必要なのだ。"
 BUL_national_industry_02:0 "国策工業"
 BUL_national_industry_02_desc:0 "我が国の産業開発計画はコストこそかかるが、いくつかの新たな産業の設立と既存の産業の近代化を可能にしたため大きな成功を収めた。"
 BUL_foreign_industry_dynamic_modifier:0 "外国の産業"
 BUL_foreign_industry_dynamic_modifier_desc:0 "我々には自力で強力かつ効率的な産業を構築する手段が不足している。そのため、ブルガリアでの事業展開、拡大に意欲的な外国人投資家に呼びかけることが最善だろう。"
 BUL_tobacco_exports:0 "タバコの輸出"
 BUL_tobacco_exports_desc:0 "穀物生産をより価値のあるタバコ生産に積極的に切り替えることにより、かなりの収入を得ることができる。"
 BUL_nationalized_industry:0 "産業の国有化"
 BUL_nationalized_industry_desc:0 "我々はブルガリア国内の外資工場を全て収容し、工業生産能力を大幅に向上させている。"
 BUL_aircraft_repair_facilities:0 "航空機補修施設"
 BUL_aircraft_repair_facilities_desc:0 "テレム・ゲオルギ・ベンコフスキの航空機補修施設を拡張するプロジェクトを発展させ、我が空軍の最適な修理、整備を行うことを可能にした。"
 BUL_international_pilot_training_program:0 "国際パイロット演習プログラム"
 BUL_international_pilot_training_program_desc:0 "現在進行中の国際的なパイロット訓練プログラムは、我が空軍の熟練のパイロットや乗員を著しく増加させている。"
 BUL_bulgarian_army_01:0 "ブルガリア陸軍"
 BUL_bulgarian_army_01_desc:0 "歴史が厳しくも示したように我々は潜在的な敵に囲まれている。しかるに将来の紛争に打ち勝たんとすれば、強力な軍隊を構築し、次世代の戦術を開発することが必要不可欠だ。"
 BUL_prussia_of_the_balkans_01:0 "バルカンのプロイセン"
 BUL_prussia_of_the_balkans_01_desc:0 "ブルガリア王国は、かつての不誠実な同盟国に裏切られるまで、バルカンのプロイセンと称される大規模な軍備を備えた高度の軍国主義国家だった。しかし、屈辱的な敗北を経て国を再建し、かつてのブルガリアの栄光を取り戻す時が来た。世界は再び、我々をバルカンのプロイセンと呼ぶだろう！"
 BUL_worker_strikes:0 "労働者のストライキ"
 BUL_worker_strikes_desc:0 "社会民主労働者党広義派は産業労働者の中に入り全国ストライキに火をつけようとする共産主義者の努力に協調し、我々の生産をひどく妨げ、また彼らと当局との間における対立を引き起こしている。"
 BUL_buhovo_uranium_mines:0 "ブホヴォ・ウラン鉱山"
 BUL_buhovo_uranium_mines_desc:0 "ブルガリアのソフィア近郊の都市ブホヴォでは、相当な量のウラン鉱床が発見された。鉱山ではこの貴重な資源の採掘が行われており、新しく強力な軍事兵器の開発に欠かせないものとなっている。"
 BUL_uranium_concession_agreement_ns:0 "ウラン採掘権協定"
 BUL_uranium_concession_agreement_ns_desc:0 "我々だけでウラン鉱床を最大限活用することはできないが、国内の産業や農業に有益な資源や製品と引き換えにウラン鉱床の利用権を与える契約を締結すれば我々だけでなく[FROM.GetAdjective]の同盟国にとっても有益なのではないだろうか。"
