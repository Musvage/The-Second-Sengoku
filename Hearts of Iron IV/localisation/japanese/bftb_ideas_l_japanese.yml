 GRE_DEFENSIVE_FORT_SPIRIT_STANDARD:0 "レオニダス線の近代化"
 GRE_DEFENSIVE_FORT_SPIRIT_METAXAS:0 "メタクサス線の近代化"
 GRE_improving_our_defensive_lines_desc:0 "最善の攻撃は優れた防衛であり、我々は完全無欠の防衛を行う事を企図している。"
 GRE_protectors_of_the_mediterranean_spirit:1 "[Root.GetProtectorsMediterraneanSpiritName]"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_STANDARD:0 "地中海の守護者"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_MONARCHIST:0 "地中海の覇者"
 GRE_protectors_of_the_mediterranean_spirit_desc:0 "地中海は他の誰よりも長い期間、我々の「家」であった。我々はこの地域と住民に対して負うべき責任がある。そして、この神聖な義務を放棄するつもりはない。"
 GRE_ancient_talents:0 "民族特性"
 GRE_ancient_talents_desc:0 "青銅器時代以来、我々は常に航海を好む傾向があった。強力な海軍の伝統を育むことにより、我々の血に流れる古来からの伝統を尊重できる。"
 GRE_hellenic_army:0 "ギリシャ軍"
 GRE_hellenic_army_desc:0 "我が軍隊は印象的には見えないだろうが、人々には本物の闘争心がある。彼らの内なる炎は消されることを拒んでいる。このような資質は稀であり、我々は敵と対等に立ち向かうためにこれを利用することを恐れてはいけない。"
 GRE_hellenic_army_2:0 "ギリシャ軍"
 GRE_hellenic_army_2_desc:1 "我が軍はバルカン半島において最大ではないだろうが、最も効率的であることは間違いない。"
 GRE_hellenic_army_3:0 "ギリシャ軍"
 GRE_hellenic_army_3_desc:1 "我が軍はバルカン半島において最大ではないだろうが、最も効率的であることは間違いない。"
 GRE_byzantine_army:0 "ビザンツ軍"
 GRE_byzantine_army_desc:0 "以前は国境を維持し、防衛ができる軍隊を持つことに執着していたが、今日では帝国を取り戻すため世界の反対までをも行進する準備ができている兵を保有し、訓練している。我々の軍隊は世界にも類を見ず、それをもって我々から奪われし物を取り戻すのだ。"
 GRE_hellenic_air_force_academy:0 "ギリシャ空軍士官学校"
 GRE_hellenic_air_force_academy_desc:1 "我が軍のパイロットは能動的で、能力があり、熟練していて、彼らは空軍を我らにふさわしいように指揮している。"
 GRE_venerate_the_ancient_hellenes_spirit:0 "古代ギリシャ崇拝"
 GRE_venerate_the_ancient_hellenes_spirit_desc:1 "我々は古き由緒あるギリシャ人の末裔ではないのか？論争、哲学、そして戦争に精通した巨匠たちと血を分けているのではないのか？再びヨーロッパの指導者としての地位を確立するため、国民に強い自尊心を植え付けるべきだ。"
 GRE_venerate_the_ancient_hellenes_2:0 "古代ギリシャ崇拝"
 GRE_venerate_the_ancient_hellenes_2_desc:0 "力と知恵でスパルタの覇権を打ち破ったテーベの戦士の工夫から学ぶのだ。"
 GRE_venerate_the_ancient_hellenes_3:0 "古代ギリシャ崇拝"
 GRE_venerate_the_ancient_hellenes_3_desc:0 "我々の知る民主主義の概念を発案したアテネの哲学者から学ぶのだ。"
 GRE_venerate_the_ancient_hellenes_4:0 "古代ギリシャ崇拝"
 GRE_venerate_the_ancient_hellenes_4_desc:0 "みすぼらしいマケドニアから世界の半分を征服したアルゲアス朝の例から学ぶのだ。"
 GRE_venerate_the_ancient_hellenes_5:0 "古代ギリシャ崇拝"
 GRE_venerate_the_ancient_hellenes_5_desc:0 "力と知恵でスパルタの覇権を打ち破ったテーベの戦士の工夫と、我々の知る民主主義の概念を発案したアテネの哲学者から学ぶのだ。"
 GRE_venerate_the_ancient_hellenes_6:0 "古代ギリシャ崇拝"
 GRE_venerate_the_ancient_hellenes_6_desc:0 "力と知恵でスパルタの覇権を打ち破ったテーベの戦士の工夫と、みすぼらしいマケドニアから世界の半分を征服したアルゲアス朝の例から学ぶのだ。"
 GRE_venerate_the_ancient_hellenes_7:0 "古代ギリシャ崇拝"
 GRE_venerate_the_ancient_hellenes_7_desc:0 "我々の知る民主主義の概念を発案したアテネの哲学者と、みすぼらしいマケドニアから世界の半分を征服したアルゲアス朝の例から学ぶのだ。"
 GRE_venerate_the_ancient_hellenes_8:0 "古代ギリシャ崇拝"
 GRE_venerate_the_ancient_hellenes_8_desc:0 "我々は今も先祖を偉大なものへとのし上げた全ての素質を有しており、ほんの一押しで再び我々の中の素質を引き出すことができる。"
 GRE_reviving_the_double_headed_eagle_spirit:0 "双頭の鷲の精神の復活"
 GRE_reviving_the_double_headed_eagle_spirit_desc:1 "ヴェニゼロス派はギリシャの失われた栄光……ビザンツの栄光を取り戻すことを拒否した臆病者だ！帝国の失われた領土を全て取り戻すことができるのになぜトルコの沿岸で止まってしまうのだ？ギリシャの栄光ある新時代が始まった！"
 GRE_reviving_the_double_headed_eagle_2:0 "双頭の鷲の精神の復活"
 GRE_reviving_the_double_headed_eagle_2_desc:1 "ヴェニゼロス派はギリシャの失われた栄光……ビザンツの栄光を取り戻すことを拒否した臆病者だ！帝国の失われた領土を全て取り戻すことができるのになぜトルコの沿岸で止まってしまうのだ？ギリシャの栄光ある新時代が始まった！"
 GRE_socialist_economy_spirit:0 "ギリシャ社会主義"
 GRE_socialist_economy_spirit_desc:0 "我々は利益よりも人を重視する経済を実施してきた。我々には外国からの搾取的な資本家と[ROOT.GetAdjective]の労働者の公正な賃金を騙し取ろうとする地元の害虫どもという明確な敵が存在している。"
 GRE_socialist_economy_2:0 "ギリシャ社会主義"
 GRE_socialist_economy_2_desc:1 "ギリシャの人々は戦争屋のヴェニゼロス派と偽りの王の独裁的な支配のもとであまりにも長い間血を流してきた。ついに国民を第一に考える政府のもとで国民が繁栄する時が来た。"
 GRE_socialist_economy_3:0 "ギリシャ・スターリン主義"
 GRE_socialist_economy_3_desc:0 "党は何よりも優先される。党に忠実でない者、それは破壊分子にして裏切り者であり、我が国全体の脅威だ。"
 GRE_socialist_economy_4:0 "ギリシャ共産主義"
 GRE_socialist_economy_4_desc:0 "労働者は何よりも優先される。労働者が権力を握り労働者で構成された我らの政府が、労働者の最善の利益を代表することが出来ないのならば、誰が出来るのだろうか？"
 GRE_cooperative_trade_unions:0 "協同組合"
 GRE_red_militias_spirit:0 "赤軍民兵"
 GRE_red_militias_spirit_desc:1 "ギリシャ社会の近代化に向けた我らの努力を阻止しようとする者は多数いるが、革命の護持に身を捧ぐ民兵組織により、奴らは我々を止めることがより困難になったと知るだろう。"
 GRE_red_militias_2:0 "赤軍"
 GRE_red_militias_2_desc:0 "真の共産主義国には、労働者の意志を無事に執行できる人民軍が必要だ。"
 GRE_red_militias_3:0 "赤軍執行者"
 GRE_red_militias_3_desc:0 "党に対して陰謀を企てる破壊工作員はどこにでもいるが、才能ある者たちによる小さな集団を少し仕込むだけで、奴らを見つけ根絶できる……"
