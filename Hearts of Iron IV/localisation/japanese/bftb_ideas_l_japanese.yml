 GRE_martyrs_of_the_anatolian_catastrophe:0 "アナトリア惨事の殉教者"
 GRE_martyrs_of_the_anatolian_catastrophe_desc:0 "我々は1922年にトルコ人と戦い命を落とした者だけでなく、家を追われこの地で質素な生活を強いられている人々にも誓おう。コンスタンティノープルの征服というたった一つの方法で復讐を行うのは間違いであった。偉大な政治家はかつてこう言った。「コンスタンティノープルは首都であり、都市であり、そしてすべてのギリシャ人の夢と希望である」と。我々は最終的にギリシャ人の永遠の夢を実現した偉大な指導者として記憶され、そして1922年の出来事を我等自身で正当化することになるだろう。"
 GRE_farmer_culture:0 "農民中心の文化"
 GRE_farmer_culture_desc:0 "農耕民族のルーツを恥じる必要などなければ、何世紀にもわたって我々を定義してきた工芸品を忘れることなく、現代へと前進することができる。ギリシャの労働者を理解することで、国家への有用性に関係なく、もはや工芸品を崇拝することを恐れないのだ。"
 GRE_industrializing_society:0 "工業化社会"
 GRE_industrializing_society_desc:0 "戦争機械の時代に生きており、ギリシャ人労働者の大多数が無用な贅沢品の畑で一生を費やしていることは、もはや容認できない。我々はギリシャおよびギリシャ国民を根本的に再構築する移行を始めている。もっとも人々が数十年の間に完全に追いつくことは期待できないが。"
 GRE_industrializing_society_communist:0 "工業化社会"
 GRE_industrializing_society_communist_desc:0 "戦争機械の時代に生きており、ギリシャ人労働者の大多数が無用な贅沢品の畑で一生を費やしていることは、もはや容認できない。我々はギリシャおよびギリシャ国民を根本的に再構築する移行を始めている。もっとも人々が数十年の間に完全に追いつくことは期待できないが。"
 GRE_command_economy:0 "計画経済"
 GRE_command_economy_desc:0 "戦争機械の時代に生きており、ギリシャ人労働者の大多数が無用な贅沢品の畑で一生を費やしていることは、もはや容認できない。我々はギリシャおよびギリシャ国民を根本的に再構築する移行を始めている。そして国営経済の実現に向けて、ギリシャ国民を正しい方向に導くべきである。"
 GRE_agricultural_communes_idea:0 "集産化農業"
 GRE_agricultural_communes_idea_desc:0 "ギリシャは伝統的に農業と軽工業に依存しており、タバコのような商品作物がギリシャの主要輸出品だった。より伝統的な製造業への依存はかつて、建設計画のために大国の重工業に依存させていたが、集産化の下で組織化されたすべての農場により、未来のより野心的な計画に備えられるようになった。"
 GRE_farmer_managed_communes:0 "自主管理農業共同体"
 GRE_farmer_managed_communes_desc:0 "農耕民族のルーツを恥じる必要などなければ、何世紀にもわたって我々を定義してきた工芸品を忘れることなく、現代へと前進することができる。ギリシャの労働者を理解することで、もはや工芸品を崇拝したり、生計をより管理する余裕を持つことを恐れないのだ。"
 GRE_rural_exodus:0 "農民離村"
 GRE_rural_exodus_Desc:0 "産業化の推進で、人々は大都市に押し寄せ国内の農村部の家々を離れていった。"
 GRE_sophistry_and_science_idea:0 "詭弁と科学"
 GRE_sophistry_and_science_idea_desc:0 "政治家と研究者との共依存関係を促進することで、我々は近代化に一歩近づくことができるだろう。"
 GRE_megali_idea_triumphant:0 "メガリ・イデアの完遂"
 GRE_megali_idea_triumphant_desc:0 "やったのだ、我々は勝利を手にしたのだ！エレフテリオス・ヴェニゼロスの恨みは果たされ、[ROOT.GetNameDef]の天命は遂に果たされた。"
 GRE_eon:0 "報国青少年団体"
 GRE_eon_desc:1 "ドイツ人やイタリア人が若者を組織してきた方法には称賛に値するものがある。我々は彼らのやり方を適用することで、我が国の若者が反社会的行動に参加したり、我々の偉大な指導者である[ROOT.GetLeader]を軽視したりしないようにできる。"
 GRE_eon_fascist:0 "報国青少年団体"
 GRE_eon_fascist_desc:1 "ドイツ人やイタリア人が若者を組織してきた方法には称賛に値するものがある。我々は彼らのやり方を適用することで、我が国の若者が反社会的行動に参加したり、我々の偉大な指導者である[ROOT.GetLeader]を軽視したりしないようにできる。"
 GRE_security_batallions:0 "警備大隊"
 GRE_security_batallions_desc:1 "占領地と自国の平和の維持のために、我々は最も熱烈なファシストに警備大隊の組織の依頼をすることを余儀なくされた。"
 GRE_eee_in_government:1 "EEEとの連携"
 GRE_eee_in_government_desc:0 "必要に迫られた結果、我々はファシスト政党のギリシャ国民連合（Ethniki Enosis Ellados）と手を組むこととなった。ファシストと協力するという決断が後々我々の痛手とならなければいいが……"
 GRE_booming_tourism:0 "観光産業の活況"
 GRE_booming_tourism_desc:0 "外国から[ROOT.GetNameDef]へ来る人々は歴史上のどの時代よりも多くなっている！"
