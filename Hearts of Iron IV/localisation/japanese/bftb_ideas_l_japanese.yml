 TUR_sectarian_woes:0 "派閥主義の禍"
 TUR_sectarian_woes_desc:2 "§W[TUR.GetNameDefCap]の内部分裂は、地域ごとに§!§Y州補正§!§Wを与える。§!£faction_tur_kemalist §Yケマル主義者§!は§W西部と南部に存在し、宗教的な§!£faction_tur_traditionalist §Y伝統主義者§!§Wは、南部だけでなく、中央部の後背地にも存在し、一方で§!£faction_tur_kurdish §Yクルド人§!§Wは南東部に居住している。§!\n\n§W様々に異なる§!§Y派閥§!§Wとの相互作用は、§!§Yディシジョンタブ§!§W、§!§!§Y国家方針§!§Wや§!§Yイベントの選択肢§!§Wからアクセスできる。§!\n\nトルコは思想的、宗教的、民族的な境界が複雑に絡み合った内部分裂に悩まされている。ケマル主義者たちはトルコを世俗化国家にすることを目指しているが 、世俗主義の概念に根本から反対している者が大半を占めている。東部において、クルド人はトルコ政府の大きな障害になっており、同化よりも反乱の道に進むことを決意したようだ。我が国の内部分裂を修復するには、この問題に対して握手で、または鉄拳で対応する必要があるだろう。"
 TUR_sectarian_woes_1:0 "派閥主義の禍"
 TUR_sectarian_woes_1_desc:2 "§W[TUR.GetNameDefCap]の内部分裂は、地域ごとに§!§Y州補正§!§Wを与える。§!£faction_tur_kemalist §Yケマル主義者§!は§W西部と南部に存在し、宗教的な§!£faction_tur_traditionalist §Y伝統主義者§!§Wは、南部だけでなく、中央部の後背地にも存在し、一方で§!£faction_tur_kurdish §Yクルド人§!§Wは南東部に居住している。§!\n\n§W様々に異なる§!§Y派閥§!§Wとの相互作用は、§!§Yディシジョンタブ§!§W、§!§!§Y国家方針§!§Wや§!§Yイベントの選択肢§!§Wからアクセスできる。§!\n\nトルコは思想的、宗教的、民族的な境界が複雑に絡み合った内部分裂に悩まされている。ケマル主義者たちはトルコを世俗化国家にすることを目指しているが 、世俗主義の概念に根本から反対している者が大半を占めている。我が国の内部分裂を修復するには、この問題に対して握手で、または鉄拳で対応する必要があるだろう。"
 TUR_sectarian_woes_2:0 "派閥主義の禍"
 TUR_sectarian_woes_desc_2:2 "§W[TUR.GetNameDefCap]の内部分裂は、地域ごとに§!§Y州補正§!§Wを与える。§!£faction_tur_kemalist §Yケマル主義者§!は§W西部と南部に存在し、宗教的な§!£faction_tur_traditionalist §Y伝統主義者§!§Wは、南部だけでなく、中央部の後背地にも存在し、一方で§!£faction_tur_kurdish §Yクルド人§!§Wは南東部に居住している。§!\n\n§W様々に異なる§!§Y派閥§!§Wとの相互作用は、§!§Yディシジョンタブ§!§W、§!§!§Y国家方針§!§Wや§!§Yイベントの選択肢§!§Wからアクセスできる。§!\n\nトルコは思想的、宗教的、民族的な境界が複雑に絡み合った内部分裂に悩まされている。東部において、クルド人はトルコ政府の大きな障害になっており、同化よりも反乱の道に進むことを決意したようだ。我が国の内部分裂を修復するには、この問題に対して握手で、または鉄拳で対応する必要があるだろう。"
 TUR_rearmament_scheme:0 "再軍備計画への決断"
 TUR_rearmament_scheme_desc:0 "包括的な再軍備計画が以前から進行中であるが、この施策を継続していく理由はあまり無かった。だが世界には新たな戦争の危機に瀕している。トルコが備えなしにいる訳にはいかない。"
 TUR_infrastructure_privatised_idea:0 "インフラの民営化"
 TUR_infrastructure_privatised_idea_desc:0 "我が国のインフラの運営権益を民間企業に委譲することで、国家リソースを別の分野に割り振ることが出来る。だが新たなインフラ設備の建設に関してはもどかしい状況になるだろう。"
 TUR_financing_private_enterprise:0 "民間企業への資金供給"
 TUR_financing_private_enterprise_desc:1 "国家の目的とは、最も起業家精神旺盛な国民たちにインセンティブと報酬を提供することだ。我が国の発展に貢献する人々に投資することで、国の未来に投資するのだ。"
 TUR_etatism:0 "国家資本主義"
 TUR_etatism_desc:2 "我々の混合経済は世界でも稀有な存在だ。これはイギリスの自由主義、イタリアのコーポラティズム、ソビエトの計画経済の仕組みを内包している。これこそが経済モデルの究極的な調和であり、ケマル主義システムの中枢部である。\n\n§R我々が経済法を前進させる場合、相容れない経済モデルとの間に摩擦が生じるのを覚悟しなければならない。§!"
 TUR_etatism_2:0 "国家資本主義"
 TUR_etatism_2_desc:2 "我々の混合経済は世界でも稀有な存在だ。これはイギリスの自由主義、イタリアのコーポラティズム、ソビエトの計画経済の仕組みを内包している。これこそが経済モデルの究極的な調和であり、ケマル主義システムの中枢部であるが、戦争経済を同時に維持しようとするような無理は禁物である。\n\n§R我々が経済法を前進させる場合、相容れない経済モデルとの間に更なる摩擦が生じるのを覚悟しなければならない。§!"
 TUR_etatism_3:0 "国家資本主義"
 TUR_etatism_3_desc:2 "我々の混合経済は世界でも稀有な存在だ。これはイギリスの自由主義、イタリアのコーポラティズム、ソビエトの計画経済の仕組みを内包している。これこそが経済モデルの究極的な調和であり、ケマル主義システムの中枢部だったが、我々が戦争経済との共存を図ったため、歪みが生じてしまった。我々の未来のため、国家資本主義の試みを中断する必要があるかもしれない。\n\n§R我々が経済法を前進させる場合、相容れない経済モデルとの間に更なる摩擦が生じるのを覚悟しなければならない。§!"
 TUR_etatism_4:0 "国家資本主義"
 TUR_etatism_4_desc:2 "我々の混合経済は世界でも稀有な存在だった。これはイギリスの自由主義、イタリアのコーポラティズム、ソビエトの計画経済の仕組みを内包していた。我々は無謀かつ貪欲であり続け、戦争経済を運用しながら国家資本主義モデルを維持しようとしたことで、我が国の経済を破壊する危険を冒している。手遅れになる前に、国家資本主義を廃止しなければならない。\n\n§R我々が国家資本主義を廃止することなく、再び経済法を前進させた場合、我々は恐慌を引き起こすだろう！§!"
 TUR_economic_collapse:0 "経済崩壊"
 TUR_economic_collapse_desc:1 "我々は破滅した。国家資本主義は大恐慌の苦痛から我々を救ってくれたが、我々は経済的大惨事を永遠に回避することはできなかったようだ。我々は国を、国民を、思想を崩壊させ、アタテュルク自身の遺産を永久に汚してしまった……"
 TUR_etatism_stabilisation:0 "国家資本主義の安定"
 TUR_etatism_stabilisation_desc:1 "混合経済の利点は同盟国が必要とした際の緊急措置が可能になることであり、我々はそれを実行した。経済転換の前に時間を稼ぐことが出来たが、それも永久にできる訳ではない。時間は計画的に使わなければならない。"
 kemalist_neutrality_idea:0 "ケマル主義の中立性"
 kemalist_neutrality_idea_desc:1 "国内和平、世界平和。アタテュルクはそれを宣言し、我々はそれを外交政策の基本として成文化した。我々は平和を保つべきだが、もし世界平和を手にすることができないなら、我々は平和な国内だけで満足するしかないだろう。"
 TUR_second_five_year_plan_inonu:0 "イノニュの五ヵ年計画"
 TUR_second_five_year_plan_inonu_desc:1 "ソ連の工業化モデルに基づき、イスメト・イノニュは[ROOT.GetNameDef]の軽工業生産量の増加と、国内のインフラ近代化を優先させた。"
 TUR_second_five_year_plan_cakmak:0 "チャクマクの五ヵ年計画"
 TUR_second_five_year_plan_cakmak_desc:1 "ドイツの再軍備モデルに基づき、フェヴズィ・チャクマクは[ROOT.GetNameDef]で重工業生産量の増加と、国内のインフラ近代化を優先させた。"
 TUR_investment_financing_spirit:0 "投資資金の調達"
 TUR_investment_financing_spirit_desc:1 "世界は、需要を満たすための物々交換を中心に回っている。我々には旺盛な需要があるが、まずは差し出す物品が必要だろう。"
 TUR_sheltered_foreign_outcasts:0 "保護された海外の追放者"
 TUR_sheltered_foreign_outcasts_desc:0 "我々の権限の及ぶ範囲内であれば、迫害されている世界の人々を援助するのは道徳的な義務であり、これまで我々にその権限があったことは間違いない。彼らを帰化させ、保護し、[TUR.GetNameDef]の息子や娘であるように育むのだ。"
 TUR_debt_council:0 "債務評議会"
 TUR_debt_council_desc:1 "オスマン帝国が歴史の1ページになったと同時に、我々に置土産を残した。莫大な債務だ。我々は西欧列強に多額の資金と資本を借り入れており、何より屈辱的なのは、債務の管理は我が国の権限で行うことが出来ないのだ。無限の智慧を持つ債務評議会がフランスにおいて開催される。"
 TUR_tpda:0 "TPDA"
 TUR_tpda_desc:1 "我々はついに帝国主義者たちから手綱を奪い取り、我が国の首都から債務の整理と管理が可能になった。債務評議会はもはや存在せず、特権階級気取りの詐欺師どもは債務の弁済や交渉のために我が国に訪れるほか無いのだ。"
 TUR_tpda_absorbed:0 "トルコ債務管理局"
 TUR_tpda_absorbed_desc:1 "一筆の署名で、トルコ債務管理局は民間企業から国営公共企業へと再編された。我々が負債を執行し、債務を支配し、債務を減額することができる。我々は列強へと駆け上がったのだ。"
 TUR_debt_council_reined_in_flag:0 "他国の債務評議会が国営へと再編された"
 TUR_varlik_vergisi_spirit:0 "ヴァルルク・ヴェルギスィ"
 TUR_varlik_vergisi_spirit_desc:1 "この「富裕税」は、人頭税に薄皮をかぶせた程度で再施行したに過ぎず、世俗的な共和国を運営するという幻想を失う前に廃止した方が良いのかもしれない。"
 TUR_inanc_vergisi_spirit:1 "イナンチ・ヴェルギスィ"
 TUR_inanc_vergisi_spirit_desc:1 "「信仰税」はケマル主義の世俗的教義の究極の集大成で、多くの人々を無神論者とするための積極的な脅迫である。だが不幸なことにこれは実現できそうにない。将来的には廃止した方が良いだろう。"
 TUR_political_landscape_shifting:0 "政情の変化"
 TUR_political_landscape_shifting_desc:1 "長きに渡って、ケマル主義の究極の目的は、[TUR.GetNameDef]に自由民主主義の多党政治を確立することであった……だが時代は変わったのだ。我々は近代的イデオロギーが互いに世界秩序の覇権を求めて争いあう刺激的な時代に生きており、我が国においてもイデオロギー戦争が足場を固めているようだ。"
 TUR_the_redshirts:0 "赤シャツ隊"
 TUR_the_redshirts_desc:1 "我々が保有する赤シャツ隊は、都市部を巡回する準軍事的なファシスト民兵団であり、人々がケマル主義の原則を厳格に遵守しているかを絶えず確認している。革命的な理想主義を秘めた鉄の意志と鉄の拳で、少々暴力的になる時もあるが、原則として彼らは正しい！"
 TUR_turkish_workers_militia:0 "トルコ労働者民兵"
 TUR_turkish_workers_militia_desc:1 "労働者の権利を守るために最も適切な立場にいるのは労働者だ。もちろん、政府からの指示とモスクワからの妙なメモは労働者民兵の有効性を向上させることが出来る。"
 TUR_turkish_interventionism:0 "トルコ介入主義"
 TUR_turkish_interventionism_desc:1 "家庭に平和を、世界に平和を－－アタテュルクはそう宣言し、我々はそれを外交政策の基本として成文化した。もはや我々が傍観し何もせぬ間に世界が混乱に陥ることを傍観することは出来ない。家庭の平和を守る唯一の方法は、世界の平和のために戦うことだ。"
 TUR_balkan_defense_council_spirit:0 "バルカン防衛評議会"
 TUR_balkan_defense_council_spirit_desc:0 "バルカン協商の各加盟国の代表団は定期的に会合を開き、世界情勢についての報告や、それぞれの防衛状況についての最新情報を交換している。加盟国間の軍事知識の共有は、加盟国全員にとって大きな恩恵となっている。"
 TUR_three_year_plan_balkans:0 "共同三ヵ年計画"
 TUR_three_year_plan_balkans_desc:1 "バルカン協商は、大国からの侵略に対抗できるよう、工業力基盤を統合強化すべく、共同出資による国家間中央計画的経済計画による歴史上最も大胆な工業化計画に乗り出した。"
 TUR_central_balkan_bank_wealthy_greece:0 "アテネ中央バルカン銀行"
 TUR_central_balkan_bank_wealthy_greece_desc:1 "全ての国の[GRE.GetNameDef]が我々の中で財務状態が完全な状態になるのが最も早いとは誰も予測できなかっただろう。バルカン中央銀行は、[GRE.GetAdjective]の財政運営の優秀さに鑑み、テッサロニキに設立されるべきと全会一致で合意した。"
 TUR_central_balkan_bank:0 "バルカン中央銀行"
 TUR_central_balkan_bank_desc:1 "バルカン中央銀行は、材料、商品、バルカン条約加盟国の商業に関連する事項の自由な公開市場とせねばならない。イズミルは時間を経て、ビジネスと交易に中心地として、フランクフルト、上海、ニューヨークに匹敵するだろう。"
 TUR_joint_fortification_budget:0 "統合軍備予算"
 TUR_joint_fortification_budget_desc:1 "バルカン協商は積み上げたドミノようなもので、我々の誰かが倒れれば、残りもすぐに後を追うことになる。我々は皆、自国の防衛に責任を持ち、あらゆる侵略の可能性に国境を防備せねばならない。"
 TUR_emergency_fortification_directive:0 "緊急軍備指令"
 TUR_emergency_fortification_directive_desc:1 "急激に迫る時間には急激な対策が必要であり、我々は迅速な軍備拡張のために予算を割り振るほか無い。我々の存立そのものが危ぶまれているのだ。"
 TUR_united_balkan_security_forces:0 "バルカン連合防衛軍"
 TUR_united_balkan_security_forces_desc:1 "一元化される防衛大隊は、加盟国間の定期的な戦闘計画と情報交換の中で自然に増加する。加盟国間の国境警備を緩和することで、各国軍の負担を軽減し、戦争により良い備えができるだろう。"
 TUR_the_coordinated_armed_forces_of_the_balkan_pact:0 "バルカン協商統合軍"
 TUR_the_coordinated_armed_forces_of_the_balkan_pact_desc:0 "我々の強さの根幹は結束力にある。我々は一体となり、一体で戦い、一体で斃れる。灰塵が積もり、火砲を撃ち尽くしたとしても、バルカン協商は決して倒れることは無いのだ。"
 TUR_balkan_pact_innovative_transport_techniques:0 "バルカン全域の革新的輸送技術"
 TUR_balkan_pact_innovative_transport_techniques_desc:1 "より良い調整と取り決めにより、容易に我が軍の越境移動を可能とするため、我々は国家の集合体としてインフラを改善すべきだ。この主導権が功すれば、いくつかの障壁が緩和されるだろう。"
 TUR_victory_at_all_costs:0 "全てを賭した勝利"
 TUR_victory_at_all_costs_desc:0 "我々が独立戦争を歯と爪だけで戦っていたとすれば、数十年前に絶滅していただろう。[TUR.GetNameDef]の歴史はここで終わらせはしない。終わらせはしないのだ！"
 TUR_funkplan:0 "フンク案"
 TUR_funkplan_desc:1 "ヒャルマル・シャハトのシャハト案をモデルにしたヴァルター・フンクのフンク案は、ドイツは[TUR.GetAdjective]鉱物資源へのアクセスを保証され、[TUR.GetAdjective]はドイツの商業製品市場へのアクセスを容易にする。フンク案の秘密条項として、重工業を拡大するために必要な最低限の資源提供も保証している。"
 TUR_german_advisors:0 "ドイツ人顧問"
 TUR_german_advisors_desc:1 "表向きには大使やビジネスコンサルタントになっているが、我々は大規模なドイツ人士官の顧問団を軍の近代化支援のため招き入れており、彼らの働きで更に効率的な戦闘が可能になるだろう。"
 TUR_integrated_german_officers:0 "ドイツ人士官の統合"
 TUR_integrated_german_officers_desc:1 "我が国におけるドイツ人士官の立場を隠蔽する必要がなくなり[GER.GetLeader]の公式な同意を得たことから、彼らを正式に指揮系統に統合した。"
 TUR_the_antalya_naval_academy:0 "アンタルヤ海軍士官学校"
 TUR_the_antalya_naval_academy_desc:0 "[ITA.GetAdjective]との協業により、提督と海軍士官を養成するための世界でも類を見ない最新鋭の軍学校を設立した。"
 TUR_tuz_golu_training_facility:0 "トゥズ・ギョリュ訓練場"
 TUR_tuz_golu_training_facility_desc:1 "我が国の地中海性気候は、我々の兵士に不毛な気候における軍事行動に適応させる訓練するのに適した環境ではない。我が軍が乾燥環境での戦闘により良い準備ができるよう、トゥズ・ギョリュ塩湖の近くに訓練場を設置することを決定した。"
 TUR_sub_zero_survival_training:0 "氷点下生存訓練"
 TUR_sub_zero_survival_training_desc:1 "ユーラシア大陸の厳しい寒さを再現するのは容易なことではないが、やるしかない。我々はエルズルムのパランドーケン山の山頂に訓練施設を建設し、更に小規模な訓練施設をアウル山の周辺に建設すると決定したことで、部隊は一年中、高山や氷河のような条件で訓練することが可能になった。"
 TUR_italo_turkish_merchant_fleet:0 "イタリア＝[TUR.GetAdjective]商船団"
 TUR_italo_turkish_merchant_fleet_desc:0 "[ENG.GetAdjective]が地中海を支配する時代は過ぎ去った。今や地中海は[ITA.GetAdjective]と[GRE.GetAdjective]の手中にあるのだ！"
 TUR_turkic_volunteers_from_abroad:0 "海外からのトルコ人義勇軍"
 TUR_turkic_volunteers_from_abroad_desc:0 "我々トルコの兄弟たち、姉妹たちがユーラシア大陸の隅々から我々が共有するこの闘争の支援のため集まった。共に手を携え、狼の時代を守ろうではないか。"
 TUR_golden_age_of_the_wolf:0 "狼の黄金時代"
 TUR_golden_age_of_the_wolf_desc:1 "ドイツと[TUR.GetAdjective]の狼たちが欧州を支配した。我々の敵であるウサギたちは無駄に逃げ隠れするだろうが、我々の強力な顎の一噛みに屠られるだろう！"
 TUR_refugees_from_the_fascist_menace:0 "ファシストの脅威からの難民"
 TUR_refugees_from_the_fascist_menace_desc:1 "ファシストは排他的で人間の不可侵の権利を侵害する政策をあらゆる場面で実践している。奴らは正に極悪非道であり、ファシストの偏見から逃れてきた人々の保護し、守ることが我々に課された最低限のことだ。"
 TUR_revolutionary_brigades_from_abroad:0 "海外からの革命義勇軍"
 TUR_revolutionary_brigades_from_abroad_desc:1 "マルクス主義は基本的には国際主義的な信条であるので、世界共通の国際闘争のため、世界中から革命家たちが集まるのは当然のことだ。"
 TUR_construct_a_red_navy:0 "赤軍海軍"
 TUR_construct_a_red_navy_desc:0 "強力な海軍の後ろ盾がなければ、世界革命を拡散する試みは失敗に終わるだろう。"
 TUR_the_revolutionary_officer_college_of_kars:0 "カルス革命士官学校"
 TUR_the_revolutionary_officer_college_of_kars_desc:1 "カルスは歴史のある都市で、[SOV.GetNameDef]の近くにあることから、新しい政治士官学校を設立するには理想的な場所だ。士官には戦争の基礎だけでなく、マルクス主義の教義の複雑さに関しても講義を受ける。"
 TUR_arctic_wolves_training:0 "極北群狼演習"
 TUR_arctic_wolves_training_desc:1 "我が軍の兵士は雪中を北極圏で獲物を狩る狼のようにさまよう。厳しい訓練により、標的は凍てつく風の寒さを上回る恐怖を感じることになるだろう。"
 TUR_red_officers:0 "赤軍将校"
 TUR_red_officers_desc:1 "ケマル主義を信奉する士官がその価値観を代表する擁護者であるのと同様に、我々の新たな士官も[TUR.GetNameDef]のマルクス主義を代表する擁護者であるのだ。"
 TUR_kemalism_with_socialist_characteristics:0 "社会主義の特色あるケマル主義"
 TUR_kemalism_with_socialist_characteristics_desc:1 "我々にはケマル主義の廃止に関心がなく、むしろ我が祖国とこの先進的な思想を世界から取り除けばそれは世界の損失となるだろう。ケマル主義は、その基本的な価値観を侵すことなく、マルクス主義の価値観に合わせて変えられるほど十分に柔軟なのだ。"
 TUR_turkish_bolshevism:0 "トルコ・ボリシェヴィズム"
 TUR_turkish_bolshevism_desc:1 "ケマル主義はその目的を果たし、歴史書に記載されることになるだろう……まぁいくつか違法な歴史書もあるが。[TUR.GetNameDef]は今や反動的修正論者のムスタファ・ケマル・アタテュルクとすでに鎮圧された彼の政治運動ではなく、ウラジミール・レーニンの革命モデルを採用している。"
 TUR_reappropriated_exploitative_finance:0 "搾取資金の再分配"
 TUR_reappropriated_exploitative_finance_desc:1 "[TUR.GetNameDef]の労働者階級に真に奉仕する社会を構築するため、他国の強欲な高利貸しと国内に寄生する哀れな資本主義者の活用方法を変更しよう。"
 TUR_emergency_deployment_of_defensive_bases:0 "防衛拠点の緊急築城"
 TUR_emergency_deployment_of_defensive_bases_desc:1 "我が国の防衛拠点は大幅に時代遅れであり、現代の戦争では究極的には無価値だ。我々は防衛体制を近代化し、仮想敵国の抑止に注力せねばならない。"
 TUR_the_battle_for_our_nations_survival:0 "存亡をかけた戦い"
 TUR_the_battle_for_our_nations_survival_desc:1 "想定外の事態だ。[SOV.GetNameDef]が我が国を侵略し、[TUR.GetAdjective]の未来を脅かしている。[TUR.GetAdjective]の人々は、[TUR.GetLeader]の呼びかけに結集したが、より強大な脅威との全面戦争に直面し、この熱意はいつまで続くだろうか？"
 TUR_rebuilding_our_home:0 "本土の再建"
 TUR_rebuilding_our_home_desc:1 "我が国はケマル主義の犬により物質的、物理的、精神的に荒廃したが、彼らの圧政はついに終焉を迎えたのだ。我々は我が国の人民ために過去の過ちを完全に正すことが出来るかの岐路に立っている。過去の過ちを繰り返さぬよう、未来を作り上げねば。"
 TUR_rising_islamist_dissidence:0 "イスラム主義者の反体制的高まり"
 TUR_rising_islamist_dissidence_desc:1 "[TUR.GetNameDef]における自由選挙制度が提起されるたびに、CHPに対抗すべく宗教原理主義者たちがあらゆる討論の場の乗っ取りを画策してきた。今回も同様だ。我々の政敵である宗教主義者たちへと提供した投票箱を冒涜することで、我々の支配の転覆しようと結集しているようだ。"
 TUR_objectors_flocking_to_military_service:0 "兵役に殺到する兵役拒否者"
 TUR_objectors_flocking_to_military_service_desc:1 "かつて兵役を回避したあらゆる種別の[TUR.GetAdjective]の人々が我が軍に奉仕すべく入隊している。人々は政府の祖国第一主義の取り組みに好感を持っており、自分が無関係ではなく、我が国の組織のどこにいるべきかを理解し始めているのだ。"
 TUR_legacy_of_ataturk_fulfilled:0 "アタテュルクの遺産"
 TUR_legacy_of_ataturk_fulfilled_desc:0 "我々は[ROOT.GetAdjective]国家を合法で多党制の自由民主主義国家へと変貌させるというムスタファ・ケマル・アタテュルクの最高の野望を守護し、満たしてきた。我々はアタテュルクの生涯の夢を守護したことにより、その統治は国民の目には安定していると映っている。"
 TUR_legacy_of_ataturk_preserved:0 "アタテュルクの遺産"
 TUR_legacy_of_ataturk_preserved_desc:0 "我々はケマル主義を推進するため、権威主義体制を維持することで古くから続く現状を引き延ばしてきた。我々はムスタファ・ケマル・アタテュルクの[ROOT.GetAdjective]国家への熱望を打ち砕いたのではないが、達成のために何かをした訳ではなかった。築かれた基盤を活用してケマル主義の権威を引き継ぐのは次世代にかかっている……"
 TUR_legacy_of_ataturk_defiled:0 "アタテュルクの遺産"
 TUR_legacy_of_ataturk_defiled_desc:0 "彼を失望させてしまった。トルコ建国の父が[ROOT.GetNameDef]の現状を見て、軽蔑以外の何があるだろうか。もはやこの国に対する彼の野望こそ誤りであり、我々こそが正しいと思い込む他ない……"
 TUR_republicanism:0 "共和主義"
 TUR_republicanism_desc:1 "独立とは神を崇拝する我が国の絶対的な権利だ！"
 TUR_nationalism:0 "国民主義"
 TUR_nationalism_desc:1 "恐れるな。輝かける暁に悠然とはためく深紅の旗は、我が国に燃え滾る火の炉が燃え尽きる前に決して色褪せることは無いのだ。これこそが我が国の人々の希望の星であり、永遠の輝きを放ち、我々そのものであり、荘厳なる国家なのだ。"
 TUR_populism:0 "人民主義"
 TUR_populism_desc:1 "この国の楽園のために自らの命を捧げない者がいるだろうか？殉教者たちは土を絞るだけで生まれ出でるだろう。殉教者たちよ！"
 TUR_reformism:0 "改良主義"
 TUR_reformism_desc:1 "西洋国家の地平線は鉄の壁で閉ざされれているかもしれないが、我が国の国境は信者たちの懐に強固に守られている。恐れずに叫ぼう！そして考えよう。「西洋文明と呼ばれる牙一本の獣が、この燃える信仰をどうやって消し去ると言うのか？」"
 TUR_revolutionism:0 "革命主義"
 TUR_revolutionism_desc:1 "暁に輝く空の如くはためく、汝の栄光なる三日月よ、この体の最後の血の一滴ですら祝福され価値あるものになるだろう。汝も我が血族も決して滅びることはないだろう！"
 TUR_liberalism:1 "自由主義"
 TUR_liberalism_desc:1 "私は生まれてから死ぬまで自由であるのだ。いかに狂人が私を鎖に繋ぎ止めようとも、そのような思想に抗う！自由とは私の不可侵の権利の旗なのだ！"
 TUR_fundamentalism:0 "原理主義"
 TUR_fundamentalism_desc:1 "栄光なる神よ。私の心が痛むただ一つの願いは異教徒の魔の手が私の神聖な寺院の中枢を侵すことがないようにすることなのです。"
 TUR_absolutism:0 "絶対主義"
 TUR_absolutism_desc:1 "踏みつけた土をただの土と見るのではなく、しっかりと認識するのです。あなたの下に気高く横たわる数千もの人々を。あなたは栄光ある殉教者たちの息子です。恥と言うものを知り、祖先を決して悲しませてはなりません。祖先との絆を離してはなりません。約束の地、天上の世界に赴くとしても。"
 TUR_ultranationalism:0 "超国粋主義"
 TUR_ultranationalism_desc:1 "神が望まれるならば、私の命、愛する人、私が持つ全てのものを奪うことが出来るが、神ですらこの世界の真なる母国を奪い取ることは出来ない。これらのアザーンと予言者の証言が私の宗教感の基礎となっており、その高貴なる音色が我が永遠の祖国に鳴り響き渡りますように。"
 TUR_socialism:0 "社会主義"
 TUR_socialism_desc:1 "我が友よ！悪辣なる者どもに我が祖国を明け渡すな！その胸を鎧に、その体を防壁にするのだ！この恥ずべき侵略を食い止めるのだ！"

 TUR_mustafa_kemal_ataturk_figurehead:0 "ムスタファ・ケマル・アタテュルク"
 TUR_mustafa_kemal_ataturk_figurehead_desc:0 "第一線を退いても、我らの勝利戦士は我が国の政治への影響力も計り知れない。確かに彼は大統領でないのかもしれないが、ムスタファ・ケマル・アタテュルクの言葉は法なのだ。現在でさえも。"
