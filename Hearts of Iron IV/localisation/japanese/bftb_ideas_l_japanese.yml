 TUR_kemalist_army_officers_powerful_neutral:0 "ケマル主義将校"
 TUR_kemalist_army_officers_powerful_neutral_desc:0 "トルコ軍の高級士官たちはケマル主義者の価値感の最高の擁護者である。ケマル主義が今日のようにトルコに定着したことは無いのだ。"
 TUR_kemalist_army_officers_powerful_disloyal:0 "ケマル主義将校"
 TUR_kemalist_army_officers_powerful_disloyal_desc:0 "トルコ軍の高級士官たちはケマリストの価値観の最高の擁護者である。ケマリズムが今日のようにトルコに定着したことは無く、ケマリズムの信奉する人々が多い中で、我々がケマリズムの価値観に反する行動をしたことを高級士官たちは軽蔑している。"
 TUR_kemalist_army_officers_extended_power_loyal:0 "ケマル主義将校"
 TUR_kemalist_army_officers_extended_power_loyal_desc:0 "トルコ軍の高級士官たちはケマリストの価値観の最高の擁護者である。ケマル主義はアタテュルクが望んだように、着実にトルコの人々の心に定着しており、我が軍の士官たちはトルコの主権を脅かすあらゆる危機に対して現政権と強く結束している。"
 TUR_kemalist_army_officers_extended_power_neutral:0 "ケマル主義将校"
