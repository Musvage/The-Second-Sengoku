 BUL_elites_crushed:0 "粉砕されたエリート"
 BUL_elites_crushed_desc:0 "我々はブルガリアの上流階級から多くの特権を剥奪してきたが、その結果政治的、軍事的に重要な地位にいる者の多くが敵となった。我々はブルガリアの社会的進歩を阻害するしか能がない者どもを排除しなければならない。"
 BUL_government_reforms_communists_01:0 "政府の再編"
