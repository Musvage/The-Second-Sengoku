 BUL_ferdinands_puppet:0 "国王フェルディナンドの傀儡"
 BUL_ferdinands_puppet_desc:0 "[ROOT.GetNameDef]は[BUL.GetNameDef]国王フェルディナンド1世に服従しており、[ROOT.GetAdjective]の政府に多大なる影響力を行使し、国家の政治、経済、産業を完全なる支配下に置いている。"
 BUL_the_bulgarian_threat:0 "ブルガリアの脅威"
 BUL_the_bulgarian_threat_desc:0 "バルカン半島における[BUL.GetNameDef]の野心的な野望は[ROOT.GetNameDef]の整合性と[ROOT.GetAdjective]国民の自由に対する重大な脅威となっている。"
 BUL_defender_of_the_balkans:0 "バルカン半島の擁護者"
