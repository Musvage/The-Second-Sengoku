 GRE_political_instability:0 "政情不安"
 GRE_political_instability_desc:2 "§W£faction_gre_monarchist §Y君主主義者§!は[Root.GetMonarchistLoyaltyLevel]である。§! [ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_venezelist §Y共和主義者§!は[Root.GetRepublicanLoyaltyLevel]である。§![ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §Y共産主義者§!は[Root.GetCommunistLoyaltyLevel]である。§![ROOT.GetCommunistLoyaltyEffects]\n\n§W£faction_gre_fascist §Yファシスト§!は[Root.GetFascistLoyaltyLevel]である。§![ROOT.GetFascistLoyaltyEffects]\n\n1924～35年にかけて、我が国では23回の政権交代、13回のクーデター、そして独裁政権が起こった！民衆は既に嫌気が差しており政府の安定を心待ちにしているが、政府が長く存続可能かについては慎重かつ懐疑的なままである。我々は彼らが間違っていることを証明し、政治的な敵を服従させることによってこの絶え間ない内紛に終止符を打たねばならない。"
 GRE_political_instability_dummy_desc:0 "\n\n1924年から1935年にかけて、我が国では23回の政権交代、13回のクーデター、そして独裁政権が起こった！民衆はすでに嫌気が差しており政府の安定を心待ちにしているが、政府が長く存続できるかについては慎重かつ懐疑的なままである。我々は彼らが間違っていることを証明し、政治的な敵を服従させることによってこの絶え間ない内紛に終止符を打たねばならない。"
 GRE_political_instability_republican:0 "政情不安"
 GRE_political_instability_republican_desc:2 "§W£faction_gre_monarchist §Y君主主義者§!は[Root.GetMonarchistLoyaltyLevel]である。§![ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_venezelist §Y共和主義者§!は[Root.GetRepublicanLoyaltyLevel]である。§![ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §Y共産主義者§!は[Root.GetCommunistLoyaltyLevel]である。§![ROOT.GetCommunistLoyaltyEffects]\n\n§W£faction_gre_fascist §Yファシスト§!は[Root.GetFascistLoyaltyLevel]である。§![ROOT.GetFascistLoyaltyEffects]\n\n1924～35年にかけて、我が国では23回の政権交代、13回のクーデター、そして独裁政権が起こった！我々ヴェニゼロス派はその中において少しでも協力する必要があったかもしれない事は否定できない……少なくとも民衆は我々を悪魔として認知している！不幸にも、アナトリアの大惨事の記憶はギリシャ国民の中に鮮明に残っておりその中で我々が果たしたことも忘れてはいない。"
 GRE_political_instability_republican_2:0 "政情不安"
 GRE_political_instability_republican_2_desc:2 "§W£faction_gre_monarchist §Y君主主義者§!は[Root.GetMonarchistLoyaltyLevel]である。§![ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_venezelist §Y共和主義者§!は[Root.GetRepublicanLoyaltyLevel]である。§![ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §Y共産主義者§!は[Root.GetCommunistLoyaltyLevel]である。§![ROOT.GetCommunistLoyaltyEffects]\n\n§W£faction_gre_fascist §Yファシスト§!は[Root.GetFascistLoyaltyLevel]である。§![ROOT.GetFascistLoyaltyEffects]\n\n1924～35年にかけて、我が国では23回の政権交代、13回のクーデター、そして独裁政権が起こった！我々ヴェニゼロス派はその中において少しでも協力する必要があったかもしれない事は否定できない……少なくとも民衆は我々を悪魔として認知している！我々の遺産を実現し、1919年にギリシャが始めたコンスタンティノープルを奪還する旅を終わらせるのは我々にかかっている……"
 GRE_political_instability_communist:0 "政情不安"
 GRE_political_instability_communist_desc:3 "§W£faction_gre_monarchist §Y君主主義者§!は[Root.GetMonarchistLoyaltyLevel]である。§![ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_venezelist §Y共和主義者§!は[Root.GetRepublicanLoyaltyLevel]である。§![ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §Y共産主義者§!は[Root.GetCommunistLoyaltyLevel]である。§![ROOT.GetCommunistLoyaltyEffects]\n\n§W£faction_gre_fascist §Yファシスト§!は[Root.GetFascistLoyaltyLevel]である。§![ROOT.GetFascistLoyaltyEffects]\n\n1924～35年にかけて、我が国では23回の政権交代、13回のクーデター、そして独裁政権が起こった！ギリシャは長い歴史において初めて民衆を第一とする運動が国家を担った。しかしこの運動はまだ新しく、民衆が我々の統治に本当の信頼を置く前に、我々は多くのことを証明せねばならない。"
 GRE_political_instability_metaxas:0 "政情不安"
 GRE_political_instability_metaxas_desc:2 "§W£faction_gre_monarchist §Y君主主義者§!は[Root.GetMonarchistLoyaltyLevel]である。§![ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_venezelist §Y共和主義者§!は[Root.GetRepublicanLoyaltyLevel]である。§![ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §Y共産主義者§!は[Root.GetCommunistLoyaltyLevel]である。§![ROOT.GetCommunistLoyaltyEffects]\n\n§W£faction_gre_fascist §Yファシスト§!は[Root.GetFascistLoyaltyLevel]である。§![ROOT.GetFascistLoyaltyEffects]\n\n1924～35年にかけて、我が国では23回の政権交代、13回のクーデター、そして独裁政権が起こった！我々はメタクサスの指導の下で敵を全て粉砕する強さによって団結を達成しなければならない！ギリシャ国民は無秩序な国家に秩序を確立する意思を持ったこの政府がどのような結果をもたらすか知るべきだろう。"
 GRE_political_instability_fascism:0 "政情不安"
 GRE_political_instability_fascism_desc:2 "§W£faction_gre_monarchist §Y君主主義者§!は[Root.GetMonarchistLoyaltyLevel]である。§![ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_venezelist §Y共和主義者§!は[Root.GetRepublicanLoyaltyLevel]である。§![ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §Y共産主義者§!は[Root.GetCommunistLoyaltyLevel]である。§![ROOT.GetCommunistLoyaltyEffects]\n\n§W£faction_gre_fascist §Yファシスト§!は[Root.GetFascistLoyaltyLevel]である。§![ROOT.GetFascistLoyaltyEffects]\n\n1924～35年にかけて、我が国では23回の政権交代、13回のクーデター、そして独裁政権が起こった！ファシズムは他の何よりも団結を支持する……我々が効果的にギリシャ国民を動員できず、ギリシャの苦境に対する明確な答えこそファシズムであると示すことを助長できなかった場合、我々は支配するに値しないだろう。"
