 BUL_balkan_federation_project_propaganda:0 "バルカン連邦のプロパガンダ"
 BUL_balkan_federation_project_propaganda_desc:0 "ブルガリア政府が資金提供している国内におけるプロパガンダによって、民衆のブルガリアのバルカン連邦構想への支持は急速に拡大している。"
