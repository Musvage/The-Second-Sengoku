 GRE_george_ii:0 "ゲオルギオス2世"
 GRE_george_ii_desc:0 "ゲオルギオス2世は人気のないギリシャ王で、1935年に操作された国民投票で復位した。彼は今回こそ断固として王位を維持するとしている。"
 GRE_george_ii_restrained:0 "ゲオルギオス2世"
 GRE_george_ii_restrained_desc:0 "ゲオルギオス2世は不和を産むギリシャ王で、1935年に操作された国民投票で復位した。ヴェニゼロス派たちはこの一人の男がギリシャをめちゃくちゃに引き裂くよりは、ゲオルギオス2世をスウェーデン型の立憲君主としてその座に就かせ続けることの方が良いと判断した。"
 GRE_schachtplan:0 "シャハト案"
 GRE_schachtplan_desc:0 "ドイツの経済学者ヒャルマル・シャハトの発案したシャハト案は、ギリシャからドイツへ輸入される資源を増加させる代わりに、ギリシャのドイツ市場に対する参入を保証するものである。ドイツ人は我々が破産しないよう支えてくれているが、彼らの寛大さに依存することで罠に掛かってしまっているのかもしれない。"
 GRE_schachtplan_modified:0 "シャハト案"
 GRE_schachtplan_modified_desc:0 "才能あるヒャルマル・シャハトの発案したシャハト案は、ドイツがギリシャの資源市場へ優先的に参入する代わりに、ギリシャのドイツ市場に対する参入を保証するものである。ドイツ人は従来より我々が破産しないよう支えてくれており、そして我々は共に特別な経済関係を築いてきた。"
 GRE_schachtplan_fascistised:0 "ゴツァマニス＝シャハト案"
 GRE_schachtplan_fascistised_desc:0 "ヒャルマル・シャハトのシャハト案に基づき、ドイツとギリシャの偉大なる経済家たちは共同で国家社会主義の理念に基づいた新たな経済協定を締結するために、最新の注意を払って新たなシャハト案をまとめ上げた。この経済協定は長期的にみれば役に立たないかもしれないが、近年の争いの中では十分に役立つものだろう。"
 GRE_agrarian_society:0 "農耕社会"
 GRE_agrarian_society_desc:0 "ギリシャは伝統的に主要な輸出品であるタバコのような農業と商品軽工業を頼っている。しかしこの伝統的生産方式頼みの状況は、建設プロジェクトのために大きな力を必要とし、我が国を重工業へ依存させた。利害の衝突が起きている、そして革新しなければならない、早急に。"
 GRE_foreign_monopolies:0 "外国の独占"
 GRE_foreign_monopolies_desc:0 "外国の重工業への依存によって多くの開発部門は強力な外資系企業の手中にある。独占企業と契約を行うか、もしくは恒久的な追放を行わない限り近代化のプロセスの強化は期待できないだろう。"
