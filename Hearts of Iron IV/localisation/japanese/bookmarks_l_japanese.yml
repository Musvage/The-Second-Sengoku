 CZE_GATHERING_STORM_DESC:0 "先の大戦中、チェコ軍は自民族の認識を確固たるものにするためヨーロッパ全域で協商軍と共に戦った。彼らの努力は結実し、チェコスロヴァキアがオーストリア＝ハンガリー帝国の灰から蘇った。\n\n急激な国家成立以降チェコスロヴァキアは、ハンガリーのオーストリア＝ハンガリー帝国復興の試みを抑制するためにユーゴスラビアとルーマニアと共に「小協商」同盟を結成したが、ドイツがかつての力を取り戻すに連れてヨーロッパの政治的状況は急速に変化している。"
 HUN_GATHERING_STORM_DESC:0 "今は亡きオーストリア＝ハンガリー帝国の半身であるハンガリーは先の大戦の後、勝利した協商国によって敗北した敵国として扱われた。トリアノン条約において国土の3分の2を失ったのだ。何百万人ものハンガリー人は国境の外に住むことになり、その経済は荒廃していった。再軍備の厳しい制約は、ハンガリーが再びヨーロッパの平和を乱すことはないと確信されている。\n\nだがヨーロッパの政治状況の変化に伴い、過去の過ちを正し国家に過去の栄光を取り戻す時が来たのかもしれない。"
 ROM_GATHERING_STORM_DESC:0 "ルーマニアは気が付くと先の大戦の勝利者側に立つ事になり、結果として新たな領土と住民を手中に収めたが、その全てがルーマニア人というわけではなかった。土地を割譲させた国々の報復主義者達に対抗するため、ルーマニアはバルカン半島全域に同盟網を築いた。しかしながら近年は国内問題に注力しており、カロル2世の内閣はこれらの同盟を失効させることを認めるようである。\n\nヨーロッパの政治状況は変化しており、いずれルーマニアは孤立し、かつ弱体化してしまっていることに気が付くだろう。"
 HUN_BLITZKRIEG_DESC:0 "今は亡きオーストリア＝ハンガリー帝国の半身であるハンガリーは先の大戦の後、勝利した協商国によって敗北した敵国として扱われた。トリアノン条約において国土の3分の2を失ったのだ。何百万人ものハンガリー人は国境の外に住むことになり、その経済は荒廃していった。再軍備の厳しい制約は、ハンガリーが再びヨーロッパの平和を乱すことはないと確信されている。\n\nだがヨーロッパの政治状況の変化に伴い、過去の過ちを正し国家に過去の栄光を取り戻す時が来たのかもしれない。"
 ROM_BLITZKRIEG_DESC:0 "ルーマニアは気が付くと先の大戦の勝利者側に立つ事になり、結果として新たな領土と住民を手中に収めたが、その全てがルーマニア人というわけではなかった。土地を割譲させた国々の報復主義者達に対抗するため、ルーマニアはバルカン半島全域に同盟網を築いた。しかしながら近年は国内問題に注力しており、カロル2世の内閣はこれらの同盟を失効させることを認めるようである。\n\nヨーロッパの政治状況は変化しており、いずれルーマニアは孤立し、かつ弱体化してしまっていることに気が付くだろう。"
 YUG_GATHERING_STORM_DESC:1 "ユーゴスラビアは、1922年に新興のスロベニア人・クロアチア人・セルビア人国が旧来の独立国であるセルビア王国に合流して生まれた。当初、ユーゴスラビアは小協商とバルカン同盟の両方に参加して独立を確保したが、最近は国王アレクサンダル1世の暗殺や民族主義者の内圧が高まりつつあり、更にイタリアやドイツからの外圧により政治的・戦略的立場の大幅な変化や見直しを迫られている。"
 YUG_BLITZKRIEG_DESC:0 "ユーゴスラビアは、1922年に新興のセルブ＝クロアート＝スロヴェーン王国が旧来の独立国であるセルビア王国に合流して生まれた。当初、ユーゴスラビアは小協商とバルカン同盟の両方に参加して独立を確保したが、最近は民族主義者の内圧が高まりつつあり、更にイタリアやドイツからの外圧により政治的・戦略的立場の大幅な変化や見直しを迫られている。"
 CHI_GATHERING_STORM_DESC:0 "清朝最後の皇帝を退けた革命の後、建国して間もない中華民国は生き残るために苦心していた。軍閥は多くの周辺の土地を支配している。国の心臓部では、共産主義者が人里離れた山間の谷間に拠点を構えている。国境のすぐ向こうで、日本人は最後の中華皇帝の下に傀儡政府を作り、彼の支配下で国を再統一しようとしている。\n\n多くの敵に脅かされている蒋介石政府は、生き残りをかけて中国を支配しようとするならば、厳しい選択を迫られることになるだろう。"
 PRC_GATHERING_STORM_DESC:0 "ほんの2年前、中国共産党は全滅の危機に直面した。生き残るために、長征として知られることになる壮大な旅を行った。厳しい行軍で残ったのはわずかな軍隊と工業だけで、国共内戦における勝利の見通しは全くもって薄い。\n\nしかし時が経つにつれ、人々は共産主義に惹かれるかもしれない。新たな軍隊が生まれ、新たな根拠地が開設され、そして機が熟したら、革命の闘争は最後の勝利まで続くだろう。"
 CHI_BLITZKRIEG_DESC:0 "日本との戦いが始まってから、すでに2年が経過した。日本の進撃を止めるべく、蒋介石の軍隊は消耗し続けている。中国の最も豊かな地域は、すでに日本の手に落ちた。西欧の支援は未だ少なく、中国共産党は決戦を避けている。\n\n戦火は未だ拡大の一途をたどっており、勝利は遠ざかる一方だ。だが、中国の広大な国土で敵の足が鈍れば、彼らは打開策を外に見出すであろう。その時、新たな同盟者が現れ、形勢を変えられるかもしれない……"
 PRC_BLITZKRIEG_DESC:0 "日本軍による全面侵攻を迎える中、中国国民党と中国共産党は不穏な休戦協定を打ち出した。双方ともよく知っている通り、この統一戦線はそう長くは続かないだろう。共産党の根拠地である延安市は現在、この抗日戦線における最前線と化している。\n\nもし彼らが生き残りたいと願うならば、共産党は彼らの限られた資源を大事に使わなければならない。日本軍との戦いによる犠牲者は国民党との内戦の時の二倍以上に膨れ上がっており、これは蒋介石政権の思うつぼかもしれない……"
 MAN_GATHERING_STORM_DESC:0 "6歳の時に龍の玉座から追放された、最後の中華皇帝溥儀は捲土重来を期している。彼の以前の国土は国共内戦の中で分断されたが、溥儀は日本に新しい味方を見つけた。\n\n溥儀の為に、1932年に満州帝国が建国されたのは彼の先祖代々からの権利を奪い返す第一歩だった。当分の間は彼の支配は日本陸軍に依存しているかもしれないが、いつかは服従の足枷を投げ捨て、彼が生まれた頃そうだったようになる機会が生まれるかもしれない……"
 MAN_BLITZKRIEG_DESC:0 "6歳の時に龍の玉座から追放された、最後の中華皇帝溥儀は捲土重来を期している。彼の以前の国土は国共内戦の中で分断されたが、溥儀は日本に新しい味方を見つけた。\n\n溥儀の為に、1932年に満州帝国が建国されたのは彼の先祖代々からの権利を奪い返す第一歩だった。当分の間は彼の支配は日本陸軍に依存しているかもしれないが、いつかは服従の足枷を投げ捨て、彼が生まれた頃そうだったようになる機会が生まれるかもしれない……"
 WARLORDS_GATHERING_STORM_DESC:0 "中央政府の弱体化は、野心的な人間にとって権力を掌握するまたとない機会となるだろう。国の辺境部では、地方の指導者が中央政府の命令を意に介さず、小さな領地を切り開いている。\n\n戦争は地平線上に姿を現しつつあり、これらの軍閥はそれぞれ難しい選択に直面している。中央政府との協力か、それとも共産党との同盟か？いずれを選んでも権力の一翼を担う機会が約束されるが、第三の選択もある。それは彼ら自身で中国全土を手に入れるという選択だ。"
 WARLORDS_BLITZKRIEG_DESC:1 "日本との戦争が始まると、中国の軍閥たちはどちら側につくか決めなければならなかった。しかし、この同盟がわずかな時間しか機能しないのは疑う余地がない。いずれ同盟が有用性を失う日が到来し、その日から中国の支配者の称号を巡って争われる、全ての野心的で無慈悲な男たちによる戦いが再び幕を開けるだろう。"
 MEXICO_GATHERING_STORM_DESC:0 "暴君ボルフィリオ・ディアスの失脚後、メキシコは20年の内戦に直面した。中央集権主義者は地方主義者と戦い、農民や社会主義者は大農園主に対抗し、国家対宗教の役割を巡る闘争は啓蒙史に残るほどメキシコを恐怖に陥れた。\n\n世俗主義政府はこれらの闘争に勝利したと主張しているが、それは残骸の玉座に鎮座しているのみだ。メキシコが再建された後には、おそらく別の勝者が現れているだろう。"
 MEXICO_BLITZKRIEG_DESC:0 "ラサロ・カルデナスの政府は数々の政治改革を進め、今アメリカに亡命しているプルタルコ・カリェス前大統領よりも民衆に受け入れられた。経済情勢が安定し、外国の石油会社が国家の管理下に置かれると、メキシコ政府は国外に目を向け始める。アメリカは多くの戦線で敵に直面しているため、おそらくスタンダード・オイルの国有化を容認するだろう。それよりも、それらの敵と手を組むほうが有利なのかもしれない……"
 NETHERLANDS_GATHERING_STORM_DESC:0 "オランダ政府は世界的な緊張の高まりを懸念している。不況、強力な平和主義運動、そして潜在的な同盟国を追い払うという中立への確固たる信念の間で、防衛を適切に準備できないでいる。\n\n同時に大陸への貿易の玄関口としてのオランダの重要性から、イギリス・ドイツ両国が一方を阻害するためにオランダの「協力」を望むだろうが、オランダは中立を前提として拒絶することになるだろう。おそらく、植民地への撤退はそのような侵略に抵抗する唯一可能な手段だろう……"
 NETHERLANDS_BLITZKRIEG_DESC:0 "ドイツと他のヨーロッパ主要国との戦争は避けがたいもののように思え、オランダは先の大戦の時のようにその中立性を信奉しているが、指導者は敵対する可能性に対する備えとして南部の隣人との秘密幕僚計画の立案を考えている。\n\n陸軍は動員され、主権侵害を防止するために可能な限り準備を整えようと、オランダ防衛線の準備への取り組みは加速している。もしこの計画が失敗したとしても、その時は植民地がある……"
 SPAIN_GATHERING_STORM_DESC:0 "発足して間もないスペイン第二共和国は、最初の5年間ですでにストライキ、軍事クーデター未遂、大規模な革命蜂起に対処しなければならなかった。スペイン社会はこれらの挑戦を切り抜けてきたが、政治的二極化と無政府主義者、共産主義者、そしてファランヘ主義者の間の暴力によって損なわれ続けている。\n\n双方とも1936年総選挙を楽観視しているが、今回の勝利が再び安定を取り戻すことはなさそうだ。暴力が続く中、軍は待ち構えている……"
 SPAIN_BLITZKRIEG_DESC:0 "この3年間国を荒廃させてきた内戦がついに終結した。フランコの指導の下、勝利者は今やスペインの復興、残存する抵抗勢力の排除、そして戦争によって生じた亀裂の修復に取り組まなければならない。\n\nしかし、時間は無限ではない。世界全体が、間違いなくはるかに大規模で、さらに血なまぐさい戦争に向かって容赦ない歩みを続けているからである。スペインが自らの立場を守り、ましてや今回の紛争によってもたらされた好機の産物を得るためには、自国の産業と軍隊を遅滞なく準備しなければならない。"
 PORTUGAL_GATHERING_STORM_DESC:0 "1932年にサラザールが権力の座について以来、ポルトガルは第一共和国の不安定な時期から徐々に距離を置いてきた。主要国からの財政上の自立と政治的独立は、エスタド・ノヴォの創設につながり、ポルトガル産業の発展と軍の近代化の基礎を築いた。\n\n隣国スペインで政治的・社会的不安定が増し、国際緊張が絶望的に悪化している今、ポルトガルは進むべき道を決断しなければならない……"
 PORTUGAL_BLITZKRIEG_DESC:0 "サラザールの保守政府は、スペイン内戦の間ポルトガルが中立を保つことを可能にし、積極的に国粋派を支持して、共産主義者と無政府主義者の敗北を確実にした。\n\nイベリア半島がようやく安定を取り戻した今こそ、潜在的な同盟国を探し、不可避と思われる世界紛争においてポルトガルが果たす役割を考える時である。"
 LIT_GATHERING_STORM_DESC:0 "ポーランドはリトアニアを取り込んで新たなコモンウェルスを作ろうと躍起になり、ソビエトはリトアニアの自決権を認めず、メーメル地方ではナチスの脅威が高まる中、独立戦争の古参兵がリトアニアの安定と独立を守るために立ち上がった。思い通りにできるものは限られているが、アンターナス・スメトナはこの不安定な体制の長となっている。しかし、地方でうろついているファシスト準軍事組織「鉄の狼」は、指導者アウグスティナス・ヴォルデマラスの投獄に激怒している。戦争は目前、リトアニアは国民を守らなければならない、何に代えても。"
 LIT_BLITZKRIEG_DESC:0 "舞台は整った。アンターナス・スメトナは独裁者の椅子を確保し続けており、リトアニア共和国復活の夢は手が届かないところにある。ポーランド分割時にヴィリニュスをリトアニアに返還するという合意がソビエトとの間でなされたが、スメトナはスターリンと飢えた戦争マシーンがいくらでもリトアニアの主権をいつまでも尊重してくれるとどれだけ信じられるだろうか？"
 LAT_GATHERING_STORM_DESC:1 "5月クーデターから2年が経過したが、ラトビアは依然として不安定な状態が継続している。かつてラトビア首相を務めていたカールリス・ウルマニスは現在、独裁者としての地位を確立しており、民主主義支持者はこのラトビアの自由への攻撃に激しく反発している。ファシスト組織である雷十字党は、指導者のグスタフス・ツェルミンシュを逮捕したことで動揺が走っており、独裁政権がこの脅威を早急に排除しなければ、ラトビアは内戦の危険に晒されるのだ。\n\n東西の脅威に晒されているラトビアは、勝利と忘却の間のギリギリの所を歩いているようなものだ。"
 LAT_BLITZKRIEG_DESC:0 "ラトビアがソビエトとの貿易に依存し過ぎたことが、最終的に独裁政権の首を絞めることになった。ソビエトとドイツ帝国はニヤニヤしながらウルマニスの首を真綿で絞めているようなものだ。ラトビアの独立維持には、迅速な動員が必要であるが、独裁者がソビエトに慈悲を請うようなことがなければ良いのだが……"
 EST_GATHERING_STORM_DESC:0 "東における共産主義の脅威と南におけるファシストの脅威が迫る中、コンスタンティン・パッツ及び祖国連合はエストニアの未来を護持するため国家の全権を掌握した。また、エストニア独立戦争の退役軍人によって結成された右翼人民主義の運動であるヴァプスは、中立という立場から国家を支配せんと目論んでいる。\n\nエストニアの未来は未だ不明瞭だ。パッツが平和を保ち「沈黙の時代」をもたらすのか、あるいはヴァプスが新たなるエストニア国家を築くのだろうか？"
 EST_BLITZKRIEG_DESC:0 "東と海からの赤い脅威に晒されたエストニアは、もはや過去の同盟国に助けを求めることはできない。降伏は避けられないだろうが、エストニア国民はソ連の奴隷となるか、または森の中で地下レジスタンスとして戦うことのみで生き延びられるだろう。"
 BUL_GATHERING_STORM_DESC:0 "1878年の解放戦争と西欧民主主義国家によるサン・ステファノ条約の破棄以来、ブルガリアはバルカン諸国で紛争と裏切りの長い歴史を生き延びてきた。先の大戦で敗北した中央同盟国の一員として、ブルガリアは大規模な領土的損失を被り、ヌイイ＝シュル＝セーヌ条約によって厳しい経済制裁と軍事的制限が課せられた。\n\nしかし、ヨーロッパで政治的、社会的に大きな変化が起きている今こそ、ブルガリアは自らの道を選び、バルカン諸国の中でふさわしい場所を見つけるべきである。"
 BUL_BLITZKRIEG_DESC:0 "ここ数年、国王ボリスは権力を固め、陰謀的組織だったズヴェノを解体し、ブルガリアの国際政治をドイツに向けて再編してきた。バルカン諸国との最近の交渉では、イギリスはブルガリアと枢軸国との同盟阻止を目的に、先の大戦後に同国に課せられた軍事制限を解除した。\n現在、国王は過去に失われた領土を、国を新たな紛争へと引きずり込むことなく取り戻すことを目指しているが、ヨーロッパで国際的緊張が高まっている今、ブルガリアの将来がどうなるかは、まだ分からないままである……"
 GRE_GATHERING_STORM_DESC:0 "ギリシャは危機に瀕した国である。王党派と共和派が国の魂のために激しい戦いを続け、その結果1935年にギリシャ第二共和政が廃止された。独裁的な外国人である国王は、非常に不和を起こさせる人物であり、先行きは不透明である。\n\n些細な国内政治に気を取られ、北ではブルガリアという悪意と報復主義が悪化するのを許してきたうえ、東にはギリシャの長年の宿敵で新たに味方を得たトルコが政治的変容を遂げており、ましてやアドリア海の向こう側でうごめく怪物のことは言うまでもない……"
 GRE_BLITZKRIEG_DESC:0 "独裁者イオアニス・メタクサスの強力な手の下で、ギリシャに安定が回復された。四ヵ年計画により、ギリシャの産業基盤はここ数年で飛躍的に成長し、同国の債務残高は（いまだ異様に高いものの）ある程度管理可能なように見える。\n\n残念なことに、強力な政府と賢明な経済政策は、この危機に陥った国に何の役にも立たないかもしれない。大きく、恐ろしい戦争が目前に迫っており、あり得るべき将来の戦いの間、ギリシャはその中立を維持するべきだというメタクサスの確固とした主張にもかかわらず、最後に決めるのは彼ではないかもしれない……"
 TUR_GATHERING_STORM_DESC:0 "トルコ共和国はオスマン帝国の残滓の中から建国した。トルコの独立は1923年の国家的努力における流血と弾丸で勝ち取った勝利であり、その苦闘は正しいものであったが、その代償は未だにトルコ国民に圧し掛かっている。\n\n宗教的保守派は後背地の疫病神となり、国全体の近代化努力に強い抵抗を示し、クルド人民族主義者は国の東部で大混乱を引き起こしている。担ぎ出された大統領ムスタファ・ケマル・アタテュルクは今や、国家を統一するか、或いはそれを為せる指導者に託さねばならない。どちらにせよ彼らはヨーロッパでの問題発生により直ぐに実行しなければならない……"
 TUR_BLITZKRIEG_DESC:0 "トルコ人の父、ムスタファ・ケマル・アタテュルクは逝去した。トルコは尊敬すべき政治家であるイスメト・イノニュが率いる、喪に服している国家である。イノニュは光を導いてきた者の死によって、分裂した国を継承している。\n\n国内の問題はさておき、イノニュは先の大戦をも凌ぐような、ヨーロッパでの戦争の予兆に直面している。アタテュルクはしばしば「家庭に平和を、世界に平和を」を謳っていた。このような激動の時代に、イノニュは平和を維持することができるのだろうか？"
 ETH_GATHERING_STORM_DESC:0 "エチオピアには何世紀も遡れる王朝の歴史が存在する。ハイレ・セラシエによって帝国は近代化に向けて大きく前進したものの、その歩みは40年ぶりに再び攻撃を仕掛けてきたイタリアによって中断された。絶望的な状況ではあるが、帝国が一つにまとまることができれば、今回もまた侵略者達を止めることができるはずだ。\n\nエチオピアが自由を保持するには、今こそ東アフリカ全体がヨーロッパの支配というくびきから永遠に解放されなくてはない。"
