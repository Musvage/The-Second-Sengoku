 BM_HISTORY_TITLE:0 "略史"
 GATHERING_STORM_NAME:0 "迫り来る嵐"
 GATHERING_STORM_DESC:0 "暗黒の時代が到来した。ヨーロッパではヒトラーが権力基盤を固め、そのまなざしを国外へと移し始めている。イタリアはムッソリーニの指導下で軍事的冒険にまい進し、アジアでは日本が中国への攻撃準備を進めている。先の大戦から20年が経ち、世界では火種が生まれ始めている。些細なことがきっかけとなり、爆発するかもしれない。"
 HITTING_FAN_NAME:0 "ファンに命中"
 HITTING_FAN_DESC:0 "はい、その通り！その包括的コレクションは便利さを増している。"
 ENG_GATHERING_STORM_DESC:0 "イギリスは先の大戦に勝利したものの、大帝国の基盤は大きく揺らいでしまった。国を担う最良の世代を西部戦線で失い、帝国には動揺が広がっている。多大な対外負債を負ったことも、この状況に拍車をかけた。\n\n大戦の記憶が未だ新しい中で、帝国は新たな戦いの兆しに直面している。ある首相は「平和は勝ち取られた」と語ったが、その平和は終わりを迎えつつある。"
 FRA_GATHERING_STORM_DESC:0 "先の大戦で甚大な被害を被ったものの、フランスは強固な産業基盤を活かし、復興への道を歩み続けている。だが、世界恐慌の影響は未だ大きく、ドイツからの賠償金支払いも途絶えた。\n\nヴェルサイユ条約の調印後、フランスのある元帥はこう語った。「これは平和などではない。20年間の休戦だ」と。条約の調印から、間もなく20年が経とうとしている。"
 GER_GATHERING_STORM_DESC:0 "新しいドイツが誕生した。ヴァイマル共和制は崩壊し、ヒトラーの第三帝国が誕生してからすでに3年が過ぎた。彼の下でドイツは大恐慌からの復興を果たし、大量の失業者問題も解決した。\n\nヴェルサイユ条約に伴う軍備制限は破棄され、ヴェーアマハトは日々強大化しつつある。地平線の彼方には、世界大戦の兆しが見え始めていた。"
 ITA_GATHERING_STORM_DESC:0 "ファシズムの勃興により、イタリアは新たな栄光の時代に突入した。この勢力は現在、成長を続けるイタリア植民地帝国にエチオピアを加えんとしている。しかしムッソリーニの野望はそこでは止まらない。\n\n地中海の制覇はイタリアの運命であり、新たな秩序がヨーロッパで形作られつつある。変革の波が押し寄せた時、イタリアは欧州の頂点に居場所を見つけなければならない、さもなくば流される危険性があるのだから。"
 JAP_GATHERING_STORM_DESC:0 "大日本帝国は岐路に立たされている。陸軍が主張するシベリアへと拡張をすすめる北進論と、海軍が支持する東南アジア及び太平洋の豊かなヨーロッパの植民地を目標とする南進論のどちらにするかだ。\n\nそしてもちろん中国が存在する。日本は強大な軍事力を持っているが、産業は資源に飢えており、時は無くなりつつある。どちらの道を選ぼうか？"
 SOV_GATHERING_STORM_DESC:0 "ロシア内戦の混乱を経て、ソビエト社会主義共和国連邦はかつてロシア帝国を構成していた地域のほとんどを覆う明白なる統治者として登場した。しばしば多くの人命を犠牲としながらも急速な工業化と集団化を成し遂げた。\n\nソ連は、今や西方では蘇ったドイツの、東方では好戦的な日本の脅威にそれぞれ直面している。無論、共産党員の抗争という内憂も存在している……"
 USA_GATHERING_STORM_DESC:0 "アメリカ合衆国は先の大戦の終わりから再び孤立へと回帰し、狂騒の20年代に経済的繁栄を享受した。これは国家が大恐慌によって窮地に立たされ、劇的な終わりを迎えた。\n\nアメリカの海外の戦争への不干渉政策は確立したものとなったが、ヨーロッパとアジアでは緊張が増している。「偉大な中立国」は望もうが望むまいが大渦に引き込まれていることになるだろう。"
 OTHER_GATHERING_STORM_DESC:0 "大小含む世界の各国は、新たなる世界規模の紛争の勃発を息を潜めて待つ事に満足してはいない。内戦の瀬戸際にある大国から、先の大戦によって建国または変容した国家まで、あらゆる国家は世界の将来に影響力を有するために、困難な決断を下し、理想と実利の均衡を保たねばならないだろう。"
 POL_GATHERING_STORM_DESC:1 "ポーランドが三帝国に分割されてより数世紀、今や再び独立の時を迎えた。しかし、その立場は気楽なものではない。\n\n東部では、ソ連はポーランド＝ソビエト戦争での屈辱的な敗北を忘れてはいない。\n\n西部ではドイツ総統アドルフ・ヒトラーがより多くの「生存圏」への欲望を露わにしている。そして、今やポーランドの支配下にある旧ドイツ領はその達成の第一歩になるだろう。"
 CAN_GATHERING_STORM_DESC:0 "カナダは唯の植民地として先の大戦に参加し、国家として帰ってきた。パッシェンデールの泥の中で生まれたカナダは今、世界の舞台へ、その最初の不確かな数歩を踏み入れたのである。\n\n大恐慌と、英語話者とフランス語話者による内部分裂に苦しんでいる、この新しき国の未来は決して約束されたものでは無いようだ。"
 AST_GATHERING_STORM_DESC:0 "オーストラリア人は、血塗られた先の大戦の歴史本の中に居場所を獲得した。ガリポリの戦いにおける犠牲は忘れられていない。また、それを命じたのが誰であるのかも。\n\n今オーストラリアは岐路に立たされている。遠いヨーロッパで新たな紛争に巻き込まれようとしている植民地時代の主人に付き合うべきか、あるいは祖国に迫る脅威に集中するべきだろうか？"
 SAF_GATHERING_STORM_DESC:0 "先の大戦が始まったとき、南アフリカの多くの者は、主人たるイギリス人の為に武器を取ることを拒否した。南アフリカの軍隊は先の大戦の大半を、アフリカの植民地でドイツ軍を追い回し、限られた成功を収めることに費やした。\n\n今、新たな戦争がおぼろげに姿を表しはじめた。当時同様、南アフリカはドイツとは絶対に戦ってはいけないと考える者がいる。またある者は、ボーア人の子孫に祖先が拒んだ自由を手に入れさせようとする時が来たと信じている。"
 NZL_GATHERING_STORM_DESC:0 "南太平洋の小国は先の大戦で勇敢に戦い、ガリポリと西部戦線での血戦による多くの死傷者に苦しんだ。戦闘適齢の男性の半分近くが海外での戦闘へと派遣され、そしてその多くが二度と還らなかった。\n\n大戦終結から20年、ニュージーランド国民は世界の舞台に不安そうに見ているが、今回は戦争の脅威が祖国に近づいているようだ……"
 RAJ_GATHERING_STORM_DESC:0 "大英帝国の王冠の宝石、最も貴重な部分たるインドの皇帝は、皇帝の力と無力さの奇妙な組み合わせである。イギリスの公務員のごく一部のエリートが、何億人もの臣民で満たされた広大な亜大陸を支配しているのだ。臣民の階級から、先の大戦で勇敢に戦ったインド陸軍が徴集される。\n\nインドの指導者たちは、先の大戦での犠牲がイギリスから独立を獲得することを助けるだろうと願っていたが、今やその希望は失望となった。新たな戦争が迫り来るなか、多くの者が自由を得るときが来たと信じている。どのような手段が必要となろうとも。"
 SWI_GATHERING_STORM_DESC:0 "スイスは、ヨーロッパにある国々の中でも異色だ。互いを尊重し合い、助け合うという原理を基本とした、多文化および分権的な国家を築いている。\n\n彼らが堅持する中立性は先の大戦をも生き延びたが、遠巻きにその恐ろしさを目撃していたことから、これまででもっとも強く自国の防衛の必要性を認識するようになっている。戦争の影が忍び寄る中、この平和な国は今、その中立性を保ちつつも武装することであらゆる侵略者を防ぐか、不承不承ながらいずれかの隣国と同盟を組むか、はたまた相手が侵略を企てる前に自ら積極的に敵を倒しに動くかの選択を迫られている。"
 SWI_BLITZKRIEG_DESC:0 "スイスはアンシュルス以前から既に緊張状態にあったが、ドイツ帝国は他国のドイツ語圏を併合することで、いとも容易く領土の拡大を成功させた。この事により、アルプスに位置するこの平和な国が、次なる標的となる危険がいよいよ現実味を帯びてきた。未だかつて、これほどまでにスイスの絶対的な中立性が試されたことはなく、全てが間違った方向に進んでしまえば、国の防衛すらも危うくなるだろう。"
 BLITZKRIEG_NAME:0 "電撃戦"
 BLITZKRIEG_DESC:0 "ここ数年の間に、世界ではヨーロッパやアジアにおいて新たに戦争がいくつか勃発した。スペインは今や国粋派が支配し、日本は領土を巡ってソ連や中国と争っており、特に中国ではより成功を収めている。独ソ間で新たに結ばれた不可侵条約はヨーロッパの平穏を乱す悪いニュースになるかもしれない。"
 ENG_BLITZKRIEG_DESC:0 "イギリスは先の大戦に勝利したものの、大帝国の基盤は大きく揺らいでしまった。国を担う最良の世代を西部戦線で失い、帝国には動揺が広がっている。多大な対外負債を負ったことも、この状況に拍車をかけた。\n\n大戦の記憶が未だ新しい中で、帝国は新たな戦いの兆しに直面している。ある首相は「平和は勝ち取られた」と語ったが、その平和は終わりを迎えつつある。"
 FRA_BLITZKRIEG_DESC:0 "先の大戦はいまだに鮮明な記憶である。ドイツが平和を維持する意図はないことを示した後、フランスは新たな紛争に直面している。国境防衛を強化し、賢明に同盟国を選ぶことできっとフランスは悲惨な戦争を回避できるだろう。\n\n フランスは以前に勝利した。今回も同じである！"
 GER_BLITZKRIEG_DESC:0 "ラインラントの再武装化の後、フランスとイギリスはドイツの意図に疑念を深めていた。ミュンヘン協定によりドイツは、ドイツ系住民保護の名目でズデーテン地方を併合する許可を得た。モロトフ＝リッベントロップ協定は独ソ間の不可侵を保証したが、両国でのポーランド分割もまた取り決められた。\n\nドイツは長いことこの刻を待っていた。今こそ行動の刻だ！"
 JAP_BLITZKRIEG_DESC:0 "戦争は南東で激化している。39年初めには日本は幾分かの損失を伴いながらも、中国領土の大部分を支配下に置いていた。ヨーロッパで緊張は高まりつつあり、ソビエト連邦が関心をそちらの事態に向けている間、彼の国はアジアにおける戦争には介入しないはずである。\n\n中国の資源が日本の手にあるならば、ソビエトへの対処が容易となるだろう。"
 ITA_BLITZKRIEG_DESC:0 "イタリアの独裁者ムッソリーニは、1年前のミュンヘン協定において調停者として、ある程度の名声を獲得した。だが、ドイツの領土的拡大はイタリアをして、ドイツと合意に至れたならば、更に領有を主張すべき土地があると考えさせた。\n\nアルバニアは単にイタリアの軍事的能力の試金石として侵略されたのであり、他国は戦々恐々としているだろう。"
 SOV_BLITZKRIEG_DESC:0 "スペイン内戦においてマヌエル・アサーニャと「スペイン第二共和政」を支援したことで、イタリアやドイツと比較したソビエト連邦の実力が明らかとなった。近年発生した日本軍との複数の国境紛争においても勝利を収めたソ連は一国で立ち向かうにはあまりにも強大過ぎるようである。\n\nバルト諸国とポーランドを分割するというドイツとの約束は、現時点においては歓迎すべきものだ。"
 USA_BLITZKRIEG_DESC:0 "ヨーロッパにおいて高まる緊張は懸念すべきものだ。合衆国にとってはいまだ現実的な問題ではないが、ドイツの示す攻撃性は間も無く世界中に知れ渡るであろう。西方では事態はきわめて平穏だが、あらゆることを考慮し、軍備を整える事は悪い考えではない。\n\n合衆国が戦争に突入する時、合衆国は戦争を終わらせる者となるだろう。"
