 NSB_soviet_five_year_plan.01.t:0 "第三次五カ年計画の中断"
 NSB_soviet_five_year_plan.01.desc:0 "目下の祖国に対する攻撃によって、従前の経済成長計画がもはや実現不可能となったのは明らかである。平和が戻った暁にはその計画に立ち返るかもしれないが、今のところは軍事生産に注力しなければならない。"
 NSB_soviet_five_year_plan.01.a:0 "呪われろ！"
 NSB_soviet_five_year_plan_tt:0 "§Y$SOV_third_five_year_plan$§!に関連するすべての産業方針は利用不可能となる。"
 NSB_soviet_great_patriotic_war.01.t:0 "ニコライ・イヴァノヴィチ・クズネツォフが任命を要求"
 NSB_soviet_great_patriotic_war.01.desc:0 "[?ROOT.SOV_invader_of_ukraine.GetAdjective]のウクライナへの侵攻を受けて、ニコライ・クズネツォフは祖国を守るためNKVDへの入隊を正式に希望した。特殊な才能を持つ彼は、現地でのパルチザン活動を援助する大きな戦力となるだろう。"
 NSB_soviet_great_patriotic_war.01.a:0 "ようこそ、同志！"

 NSB_soviet_propaganda_capmaign_events.1.t:0 "共産主義の若き建設者"
 NSB_soviet_propaganda_capmaign_events.1.desc:0 "Our friends and guides in [SOV.GetNameDef] have begun a program to ensure that the generation now growing up fully understands what is expected of them. A good communist must be both physically strong, to do the work needed to build a better world, and well-educated to fully understand what is to be done. \n\nEnthusiastic youngsters in our nation have picked up on this, and now try to emulate this approach as much as possible."
 NSB_soviet_propaganda_capmaign_events.1.a:0 "彼らは自らの手で輝かしき未来を築くだろう"
 NSB_soviet_propaganda_capmaign_events.2.t:0 "Promise of Peace Broken"
 NSB_soviet_propaganda_capmaign_events.2.desc:0 "Our decision to take a pro-active step in ensuring our continued safety has put us in an awkward position in regards to some of the statements we have made recently. While most people don't question the situation too openly, our secret police reports that many are privately asking why we promised peace when we were clearly preparing for war. \n\nNo one dares call what we did a lie, but it is clear that we have lost a lot of trust from the general population."
 NSB_soviet_propaganda_capmaign_events.2.a:0 "The timing is very unfortunate."
 NSB_soviet_propaganda_capmaign_events.3.desc:0 "The outbreak of war has put our position with the public in a somewhat difficult position. While most agree that we are the aggrieved party, and the public anger rightfully focuses on the invaders, many are privately wondering why [THIS.GetLeader] did not anticipate this attack. Our secret police reports that in a few cases, people have gone one step further and called [THIS.GetLeader] "either dangerously naive or criminally incompetent.""
 NSB_soviet_propaganda_capmaign_events.3.a:0 "でもこの戦争は本意じゃないんだ！"

 NSB_soviet_foreign_politics_events.1.t:1 "政府に対する[FROM.GetAdjective]の圧力"
 NSB_soviet_foreign_politics_events.1.desc:0 "The [FROM.GetAdjective] foreign secretary has arrived in the capital for urgent consultations with [THIS.GetLeader]. The [FROM.GetAdjective] delegation came with a long list of outstanding issues, from border security to some unflattering portrayals of [FROM.GetLeader] in the local press. In a press release, the Foreign secretary stressed the importance of cooperation and peaceful collaboration, but noted that [FROM.GetLeader] "would find it difficult to accept a hostile or unfriendly [THIS.GetNameDef]"."
 NSB_soviet_foreign_politics_events.1.a:0 "憲法を守れるのならば、陣営に入るのもやぶさかではない"
 NSB_soviet_foreign_politics_events.1.b:0 "かの国と我が国の政府は揃えるべきだ"
 NSB_soviet_foreign_politics_events.1.c:0 "1インチの寸土も渡すものか"
 NSB_soviet_foreign_politics_events.2.t:2 "首都で[FROM.GetAdjective]主催の集会"
 NSB_soviet_foreign_politics_events.2.desc:1 "多数の政治団体が、今週に首都で集会を開催すると発表した。[FROM.GetNameDef]との関係を改善し、[FROM.GetAdjective]政権に批判的な政治家を権力の座から排除すべきだという一般論よりほかに特に不満は特にないようである。\n\nこれらのデモが単なる自発的な民意の現れである可能性もあるが、少なくとも主要な主催者の多くが[FROM.GetCapitalVictoryPointName]へ渡航し、帰国して間もなく扇動を始めたように思われるのは注目に値する。"
 NSB_soviet_foreign_politics_events.2.a:0 "まあ、確かに彼らの有する権利ではあるな"
 NSB_soviet_foreign_politics_events.2.b:0 "警察を送って頭をぶん殴ってやれ！"

 NSB_soviet_foreign_politics_events.10.t:1 "[FROM.GetNameDefCap]が我が国の経済への投資を希望"
 NSB_soviet_foreign_politics_events.10.desc:0 "The [FROM.GetAdjective] government has started an extensive program of investments in the economy. As part of that program, they have set aside funds for the construction of a network of bridges, tunnels, and roads in the capital and elsewhere. The corresponding increase in capacity for our construction industry would no doubt continue to pay dividends in the future.\n\nHowever, some people in the government worry that inviting [FROM.GetAdjective] engineers and funding will only make us more dependent on their expertise in the future."
 NSB_soviet_foreign_politics_events.10.a:0 "ありがとう、同志たち！"
 NSB_soviet_foreign_politics_events.10.b:0 "This would only increase our dependency on [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.11.t:1 "[FROM.GetNameDefCap] Demands War Measures"
 NSB_soviet_foreign_politics_events.11.desc:0 "With war seeming increasingly likely, the [FROM.GetAdjective] government has begun to put pressure on us to improve our combat capabilities. They want us to drastically increase our manpower reserves, while cutting training time, in order to make more divisions available for frontline duty and free up [FROM.GetAdjective] divisions."
 NSB_soviet_foreign_politics_events.11.a:0 "確かに一理あるな"
 NSB_soviet_foreign_politics_events.11.b:0 "自国の防衛に最善な方法は我々が決める"
 NSB_soviet_foreign_politics_events.12.t:1 "[FROM.GetNameDefCap] Wants to Expand Border Fortifications"
 NSB_soviet_foreign_politics_events.12.desc:0 "Noting the growing threat from [JAP.GetNameDef], the [FROM.GetAdjective] government has strongly suggested that we should immediately start to fortify our border with [JAP.GetNameDef]. They have promised material and logistics support for this, in order to reduce the manpower commitment they need to make for our defense."
 NSB_soviet_foreign_politics_events.12.a:0 "We welcome the initiative."
 NSB_soviet_foreign_politics_events.12.b:0 "This would be an unnecessary escalation."
 NSB_soviet_foreign_politics_events.13.t:0 "[ROOT.GetAdjective]の指導方針を[FROM.GetNameDef]が拒否"
 NSB_soviet_foreign_politics_events.13.desc:0 "意外なことに、[FROM.GetAdjective]政府は我が国の指導方針を断り、当局者が提示した計画に従うことを拒否した。それはまるで[ROOT.GetNameDef]に対して[FROM.GetLeader]が敵対する意図があるかのように……"
 NSB_soviet_foreign_politics_events.13.a:0 "真面目な話だが、[FROM.GetLeader]の何が問題なんだ？"
 NSB_soviet_foreign_politics_events.20.t:1 "[FROM.GetNameDefCap]の軍事顧問"
 NSB_soviet_foreign_politics_events.20.desc:0 "To support our desperate struggle to preserve democracy, [FROM.GetLeader] has dispatched a group of [FROM.GetAdjective] military advisers. Bringing with them a wealth of experience from various conflicts, they will no doubt prove to be very valuable in rebuilding our military. With their equipment and tactics they will also be able to meet the so-called volunteer divisions of various fascist powers in the field."
 NSB_soviet_foreign_politics_events.20.a:0 "We stand shoulder to shoulder!"
 NSB_soviet_foreign_politics_events.30.t:1 "[FROM.GetNameDefCap]がアラスカの返還を要求"
 NSB_soviet_foreign_politics_events.30.desc:0 "Several weeks ago, [FROM.GetAdjective] propaganda and [FROM.GetAdjective]-aligned media began a clear and concerted push to put the issue of Alaska back on the table. In principle, they alledge that the purchase of Alaska in 1867 was either fraudulent or made under duress. They further declare that the Alaskans, both natives and settlers, would clearly be better off as citizens of [FROM.GetNameDef].\n\nToday, the [FROM.GetAdjective] ambassador delivered an official note, stating that a so-called "Government of the Alaskan Autonomous Republic in Exile" has formally requested to become part of [FROM.GetNameDef], and that [FROM.GetLeader] has approved their request. The only thing remaining, according to him, is to negotiate the details of the transfer of power."
 NSB_soviet_foreign_politics_events.30.a:0 "凍てついた荒れ地なぞ彼らにくれてやれ"
 NSB_soviet_foreign_politics_events.30.b:0 "実に面白い冗談だ"
 NSB_soviet_foreign_politics_events.31.t:0 "アラスカの返還"
 NSB_soviet_foreign_politics_events.31.desc:0 "フォート・シトカにおける式典において、[FROM.GetNameDef]はアラスカの支配権を我々に返還した。この返還についてアラスカの住民はさまざまな感情を抱いており、本国の人々はこれを祝っている。"
 NSB_soviet_foreign_politics_events.31.a:0 "ツァーリの犯した間違いがまた一つ修正された"
 NSB_soviet_foreign_politics_events.32.t:0 "[FROM.GetNameDefCap]が拒否"
 NSB_soviet_foreign_politics_events.32.desc:0 "[FROM.GetAdjective]の国務長官は我々の要求に対し直接答える気は無いようだ。その代わりに文化開発担当次官の署名入りの手紙が大使館に届けられ、その中には完全な歴史小説を書こうという我々の野心こそ尊重するが、そのために公式の外交ルートを使用しないでほしい、と書かれていた。"
 NSB_soviet_foreign_politics_events.32.a:0 "我々がハッタリをかけたとでも思ってるのか？"
 NSB_soviet_foreign_politics_events.32.b:0 "最後に凍った土が必要なのだ"

 NSB_soviet_foreign_politics_events.150.t:0 "[FROM.GetNameDefCap]が屈服"
 NSB_soviet_foreign_politics_events.150.desc:0 "Following a cabinet session that stretched into the early morning hours, [FROM.GetLeader] has formally accepted our demands. Our Ambassador to [FROM.GetNameDef] will ensure that the [FROM.GetAdjective] government closely coordinates with us on any issues of foreign or domestic policy."
 NSB_soviet_foreign_politics_events.150.a:0 "とても賢明だな"
 NSB_soviet_foreign_politics_events.151.t:0 "[FROM.GetNameDefCap]が我が陣営に加入"
 NSB_soviet_foreign_politics_events.151.desc:0 "After negotiations inside the [FROM.GetAdjective] government reached a deadlock, [FROM.GetLeader] has suggested a compromise solution: while they are willing to accept [THIS.GetAdjective] forces on [FROM.GetAdjective] soil, they will not accept any kind of interference in their system of government. \n\nFurther, the [FROM.GetAdjective] military will remain active, staffed by [FROM.GetAdjective] officers and ranks, and answering only to the [FROM.GetAdjective] government. However, [FROM.GetLeader] is willing to discuss mutual defense plans."
 NSB_soviet_foreign_politics_events.151.a:0 "At least they will be fighting on the right side."
 NSB_soviet_foreign_politics_events.152.t:0 "[FROM.GetNameDefCap]が拒否"
 NSB_soviet_foreign_politics_events.152.desc:0 "[FROM.GetNameDef]に対する未解決の問題を外交的に解決する試みは失敗に終わった。我々の大使が[FROM.GetLeader]に対し再交渉を申し入れたが[FROM.GetAdjective]は彼らの立場を明確にしているとして、交渉のテーブルを立った。"
 NSB_soviet_foreign_politics_events.152.a:0 "運命の選択を誤ったな。"
 NSB_soviet_foreign_politics_events.152.b:0 "これ以上の無理はできない、今のところは……"
 NSB_soviet_foreign_politics_events.152.c:0 "[FROM.GetNameDef]への侵攻準備をせよ！"
 NSB_soviet_foreign_politics_events.152.d:0 "[ENG.GetAdjective]との共同侵攻の準備をしなければ"
 NSB_soviet_foreign_politics_events.153.t:0 "イランへのイギリス・[SOV.GetAdjective]共同侵攻"
 NSB_soviet_foreign_politics_events.153.desc:0 "我が国は[FROM.GetNameDef]から、[PER.GetNameDef]に対する共同軍事作戦を提案する内容の外交文書を受け取った。[FROM.GetAdjective]の司令部は、この作戦によりイランの油田と[FROM.GetNameDef]に至る我が国の補給線を確保するとともに、[TUR.GetNameDef]から[PER.GetName]を経由したバクー油田と[RAJ.GetNameDef]への潜在的な敵の進出を防ぐことが可能になると断言している。"
 NSB_soviet_foreign_politics_events.153.a:0 "ペルシア回廊を確保しなければ！"
 NSB_soviet_foreign_politics_events.153.b:0 "[PER.GetAdjective]の独立を尊重する"
 NSB_soviet_foreign_politics_events.153_soviets_alone_tt:0 "The [FROM.GetAdjective]s will have to deal with [PER.GetNameDef] themselves."
 NSB_soviet_foreign_politics_events.154.t:0 "イランへのイギリス・[SOV.GetAdjective]共同侵攻"
 NSB_soviet_foreign_politics_events.154.desc:0 "The [FROM.GetAdjective] ambassador has delivered a note by which [FROM.GetNameDef] agrees to organize and carry out a joint military operation against [PER.GetNameDef]. Both the [ROOT.GetAdjective] and [FROM.GetAdjective] Commands are confident that this will be a quick and effective operation against an outnumbered and technologically outmatched enemy that will allow us to secure the Iranian oil fields and [FROM.GetAdjective] supply lines to [ROOT.GetNameDef], while also preventing a potential enemy advance from [TUR.GetNameDef] through [PER.GetName] towards the Baku oil fields and [RAJ.GetNameDef]."
 NSB_soviet_foreign_politics_events.154.a:0 "準備開始！"
 NSB_soviet_foreign_politics_events.155.t:0 "[FROM.GetAdjective]政府が拒否"
 NSB_soviet_foreign_politics_events.155.desc:0 "After several enervating meetings between [ROOT.GetAdjective] and [FROM.GetAdjective] diplomats, [FROM.GetNameDef] has decided not to get involved in our plans for [PER.GetNameDef]. [FROM.GetLeader] himself has even dared to imply that this proposal was nothing more than an attempt to justify our territorial ambitions. \nIt appears that we will have to deal with [PER.GetNameDef] ourselves."
 NSB_soviet_foreign_politics_events.155.a:0 "Always so unreliable..."
 NSB_soviet_foreign_politics_events.200.t:0 "[FROM.GetNameDefCap] makes demands"
 NSB_soviet_foreign_politics_events.158.t:0 "新生[FROM.GetAdjective]政府"
 NSB_soviet_foreign_politics_events.158.desc:1 "大使との交渉に失敗した後、メディアと民衆からの強い圧力を受け、[FROM.GetAdjective]政権のかつての指導者は現職から退き、新たに選挙を行うことを決めた。期待通り、選挙はより我々に都合のいい政党が勝利して終わった。[FROM.GetLeader]が率いる[FROM.GetRulingParty]である。"
 NSB_soviet_foreign_politics_events.158.a:0 "we can expect more cooperation from [FROM.GetNameDef], at last."
 NSB_soviet_foreign_politics_events.200.desc:1 "[FROM.GetAdjective]大使から、[THIS.GetLeader]との緊急の協議を要請する書簡が送られてきた。その書簡によれば、[FROM.GetAdjective]政府は我が国の「安全保障の不安定な状態」をこれ以上我慢できないそうだ。これが何を指しているのかはすぐに明らかにはならないが、事実上、我々に三つの選択肢があるのは確かだ。[FROM.GetAdjective]部隊の我が国での駐在に同意する。我が国の政府を[FROM.GetNameDef]の要求により適したものにする。あるいは、[FROM.GetNameDef]による軍事攻撃を仕掛ける可能性も考えられる。"
 NSB_soviet_foreign_politics_events.200.a:0 "選択の余地は無い"
 NSB_soviet_foreign_politics_events.200.b:0 "Perhaps we could compromise?"
 NSB_soviet_foreign_politics_events.200.c:0 "我々は自由のために戦う！"
 NSB_soviet_foreign_politics_events.210.t:0 "[FROM.GetNameDef]からの圧力"
 NSB_soviet_foreign_politics_events.210.desc:0 "It appears the [FROM.GetAdjective] government is growing increasingly nervous about our diplomatic situation. During the past week, the [FROM.GetAdjective] ambassador has met with [THIS.GetLeader] no less than six times, and has practically delivered an ultimatum during the last round of negotiations. \n\nEither we join [FROM.GetNameDef] in a defensive pact and accept "a certain level of consultation in domestic matters", or [FROM.GetNameDef] will likely resort to a military intervention in our country."
 NSB_soviet_foreign_politics_events.210.a:0 "闘いは無駄だ"
 NSB_soviet_foreign_politics_events.210.c:0 "来るなら来い！"
 NSB_soviet_foreign_politics_events.211.t:0 "ハキーモフの提案"
 NSB_soviet_foreign_politics_events.211.desc:0 "ソビエトのカリーム・ハキーモフ総領事は、ソ連とアラブの関係をより暖かく発展させるための取り組みを強化している。1926年2月、タタール系のソビエト・ムスリムだったハキーモフは、イブン・サウードにヒジャーズ王にしてナジュドのスルタンとして承認する正式な文書を届けるため、ジッダから砂漠のスルタン邸まで私有車を走らせ、敬意と友情をもたらした。それ以来、彼はソビエトとアラブの関係を推進してきた。真のソビエトのアラビアのロレンスだ。"
 NSB_soviet_foreign_politics_events.211.a:0 "ハキーモフの提案は友好的かもしれないが、我々はソビエトの野望を警戒しなければならない。"

 NSB_soviet_foreign_politics_events.250.t:0 "[FROM.GetNameDefCap]の軍事援助"
 NSB_soviet_foreign_politics_events.250.desc:0 "A [FROM.GetAdjective] convoy has reached our lines, carrying a load of rifles and other supplies. There is no telling when the next convoy can make its run, so we will have to make this last."
 NSB_soviet_foreign_politics_events.251.t:0 "[FROM.GetNameDefCap]が[JAP.GetNameDef]との交戦を準備"
 NSB_soviet_foreign_politics_events.251.desc:0 "[FROM.GetLeader]は[JAP.GetNameDef]との交戦は避けられず、近い将来に戦争が勃発する可能性が高いとの結論に達したようだ。このため首都の[FROM.GetAdjective]代表は、差し迫った[JAP.GetAdjective]の攻撃に備えて国境部隊に警戒を命じ、軍を動員するよう促した。"
 NSB_soviet_foreign_politics_events.251.a:0 "準備はできている"
 NSB_soviet_foreign_politics_events.252.t:0 "[JAP.GetNameDef]との交戦"
 NSB_soviet_foreign_politics_events.252.desc:0 "The long anticipated war with [JAP.GetNameDef] has arrived. Earlier today, [FROM.GetAdjective] forces begun attacks on [JAP.GetAdjective] positions all throughout China, and now the time has come for us to join them. Side by side with our [FROM.GetAdjective] allies, we will sweep the [JAP.GetAdjective] forces from our lands!"
 NSB_soviet_foreign_politics_events.252.a:0 "報いの日が来た！"
 NSB_soviet_foreign_politics_events.260.t:0 "[FROM.GetNameDefCap]が和平を提案"
 NSB_soviet_foreign_politics_events.260.desc:0 "千島列島と南樺太を蹂躙した後、[FROM.GetAdjective]軍司令官は講和条約に向けて現在の戦線で停戦を申し出た。この講和条約は、少なくとも北方領土を新たな国境として承認し、千島列島と南樺太は事実上[FROM.GetNameDef]の餌になる可能性が高いということは言うまでもない。"
 NSB_soviet_foreign_politics_events.260.a:0 "苦しいが、耐えるしかない"
 NSB_soviet_foreign_politics_events.260.b:0 "まだ戦争は優勢になるかもしれない"
 NSB_soviet_foreign_politics_events.261.desc:1 "千島列島と南樺太を蹂躙し、北海道上陸を果たした後、[FROM.GetAdjective]軍司令官は講和条約に向けて現在の戦線で停戦を申し出た。この講和条約では[FROM.GetAdjective]の千島列島と樺太の領有を承認し、北海道も[FROM.GetAdjective]の施政下に置かれることになりそうだ。"
 NSB_soviet_foreign_politics_events.262.b:0 "なんて非常識な提案なんだ！"
 NSB_soviet_foreign_politics_events.263.t:0 "[FROM.GetNameDefCap]が同盟を提案"
 NSB_soviet_foreign_politics_events.263.desc:0 "[FROM.GetLeader]の特使が大胆な提案をしに接触してきた。[FROM.GetAdjective]政府は我が国との同盟条約に調印する意思があるとのことだ！詳細はまだ明らかにされていないが、この同盟は主に太平洋における[USA.GetNameDef]の影響力を縮小させようと意図していることは明らかだ。これは中国における我々の立場上最大の脅威を一挙に取り除くとともに、多くの兵力が解放され他の場所で使えるようになるだろう。\n\nほとんどの海軍将校はこの見通しに乗り気だが、多くの陸軍将校は背を向けた途端に[FROM.GetNameDef]が後ろから刺してくるのではないかと危惧し、この提案に深い疑念を抱いている。"
 NSB_soviet_foreign_politics_events.263.a:0 "これは勢力均衡を激変させるだろう"
 NSB_soviet_foreign_politics_events.263.b:0 "連中が約束を守るとは思えない"
 NSB_soviet_foreign_politics_events.264.t:0 "[FROM.GetNameDef]が我々の要求に応じる"
 NSB_soviet_foreign_politics_events.264.desc:0 "[GetAppropriateSovietProgressInJapan]の後、[FROM.GetLeader]は和平提案を受け入れ、両国間の戦闘行為の即時停止と引き換えに、領土要求を受け入れた。\n今後、[537.GetName]、[555.GetName]、[536.GetName]の地方行政は[ROOT.GetNameDef]に移管される。"
 NSB_soviet_foreign_politics_events.264.desc_default:0 "[ROOT.GetAdjective]が北方領土へ[GetAppropriateRedArmyNsName]を進駐"
 NSB_soviet_foreign_politics_events.264.desc_hokkaido:0 "[536.GetName]を含む北方領土への[GetAppropriateRedArmyNsName]の進撃"
 NSB_soviet_foreign_politics_events.264.a:0 "[FROM.GetLeader]は賢明な判断をした"
 NSB_soviet_foreign_politics_events.265.t:0 "[FROM.GetNameDef]が和平提案を拒否"
 NSB_soviet_foreign_politics_events.265.desc:0 "[From.GetNameDef] has rejected our offer of peace, vowing to continue fighting until [ROOT.GetAdjective] occupation of [FROM.GetAdjective] territories is eliminated and the war is brought back to our territory."
 NSB_soviet_foreign_politics_events.265.a:0 "Can't [FROM.GetLeader] see how this will end for his country?"
 NSB_soviet_foreign_politics_events.266.t:0 "[ROOT.GetAdjective]・[FROM.GetAdjective]友好協定"
 NSB_soviet_foreign_politics_events.266.desc:0 "[FROM.GetAdjective]政府は融和的姿勢に満足し、提案を受け入れた。\nほんの数時間前に[FROM.GetAdjective]と[ROOT.GetAdjective]の外交官が、[FROM.GetAdjective]大使の言葉を借りれば、東洋が協力し合う新時代の到来を告げる不可侵条約に調印した。"
 NSB_soviet_foreign_politics_events.266.a:0 "我々の妥協は将来的に必ず実を結ぶだろう"
 NSB_soviet_foreign_politics_events.267.t:0 "[FROM.GetNameDef]が防衛協定の提案を拒否"
 NSB_soviet_foreign_politics_events.267.desc:0 "[FROM.GetAdjective]政府は和解の申し出に感銘を受けず、提案を完全に拒否した。\n我が国は極東における[FROM.GetLeader]の野望に警戒し続けなければならないようだ……"
 NSB_soviet_foreign_politics_events.267.a:0 "計画を見直す必要があるな……"
 NSB_soviet_foreign_politics_events.268.t:0 "[ROOT.GetAdjective]・[FROM.GetAdjective]対[USA.GetNameDef]条約"
 NSB_soviet_foreign_politics_events.268.desc:0 "[FROM.GetAdjective]政府は、[USA.GetNameDef]に対する攻撃的協定という我が国の提案に純粋な興味を示しており、[FROM.GetLeader]の外交官たちは提案された協定に調印したところだ。[FROM.GetAdjective]軍は現在、新たな情勢に対応しつつあり、彼らの最高司令部は我々が共に[USA.GetNameDef]を打ち破れば、国際舞台における影響を完全に断てると確信している。"
 NSB_soviet_foreign_politics_events.268.a:0 "我らは共に[USA.GetAdjective]帝国主義を阻止する！"
 NSB_soviet_foreign_politics_events.269.t:0 "[FROM.GetNameDef]が攻撃協定の提案を拒否"
 NSB_soviet_foreign_politics_events.269.desc:0 "[FROM.GetAdjective]政府は我々の提案を拒否した。[FROM.GetLeader]は[USA.GetNameDef]に対する攻撃協定のために[ROOT.GetAdjective]と[FROM.GetAdjective]の軍を結集させるという条約案には関心がないようだ。"
 NSB_soviet_foreign_politics_events.269.a:0 "それは残念だ……"




 SOV_decision_will_be_locked_tt:0 "\nこのディシジョンはもはや有効ではない。一度だけ他国に最後通牒を送ることができる。"
 SOV_decision_will_remain_available_tt:0 "\nディシジョンは依然利用可能である。"

 NSB_soviet_foreign_politics_events.270.t:1 "[FROM.GetAdjective]・カスピ海横断鉄道の延伸"
 NSB_soviet_foreign_politics_events.270.desc:1 "ロシア・カスピ海横断鉄道は、東のタシュケントを終点として中央アジアを走っている。[FROM.GetAdjective]政府は現在これを拡張しようとしており、良好な貿易関係を築き上げるため、この路線を我々の首府に接続する提案を送った。[FROM.GetAdjective]当局者は新疆市場への拡大に関心を持っているようで、これは開発と取引への互恵的な道への第一歩になるかもしれないと主張している。"
 NSB_soviet_foreign_politics_events.270.a:1 "この構想には賛成だ！"
 NSB_soviet_foreign_politics_events.270.b:1 "[SOV.GetAdjective]の貿易業者は我が国に口出しすべきではない。"
 NSB_soviet_foreign_politics_events.271.t:0 "[FROM.GetNameDefCap]が我々の提案を受諾"
 NSB_soviet_foreign_politics_events.271.desc:1 "セミパラチンスクに駐在する[SIK.GetAdjective]領事は我々の外交官に、[SIK.GetAdjective]政府がカスピ海横断線を拡張する[ROOT.GetAdjective]構想を快く受け入れる旨を伝えた。また[SIK.GetNameDef]の州政府は我々との新たな経済・外交面での関係の発展に前向きであると述べた。"
 NSB_soviet_foreign_politics_events.271.a:1 "新しい市場への扉が開かれた！"
 NSB_soviet_foreign_politics_events.272.t:0 "[FROM.GetNameDefCap]は我々の提案を拒絶"
 NSB_soviet_foreign_politics_events.272.desc:1 "The [SIK.GetAdjective] consul stationed in Semipalatinsk has contacted our diplomats to communicate that the [SIK.GetAdjective] government has decided to reject the [ROOT.GetAdjective] initiative to expand the Trans-Caspian line and connect the [SIK.GetAdjective] capital, Urumqi, with it."
 NSB_soviet_foreign_politics_events.272.a:1 "This is an unexpected and very unfortunate turn of events."
 NSB_soviet_foreign_politics_events.272.b:1 "奴らは火遊びをしている！"
 NSB_soviet_foreign_politics_events.273.t:1 "[619.GetName]での[FROM.GetAdjective]による探鉱"
 NSB_soviet_foreign_politics_events.273.desc:1 "The [FROM.GetAdjective] representative in Dihua have presented us with a new proposal to prospect for resources in [619.GetName] and improve the region's infrastructure in order to facilitate exploitation. In exchange, they ask that [FROM.GetAdjective] trading entities are repaid in commodity exports such as gold and rare minerals from Altay."
 NSB_soviet_foreign_politics_events.273.a:1 "これは双方にとって有益な協定だ"
 NSB_soviet_foreign_politics_events.273.b:1 "They just want to increase [FROM.GetAdjective] influence in our country."
 NSB_soviet_foreign_politics_events.274.t:0 "[FROM.GetNameDefCap]が我々の提案を受諾"
 NSB_soviet_foreign_politics_events.274.desc:1 "The [ROOT.GetAdjective] representative in Dihua has been notified by [SIK.GetAdjective] diplomats that they have accepted our proposal to prospect for resources in [619.GetName] and improve the region's infrastructure in order to facilitate exploitation. In exchange, [SIK.GetAdjective] trading entities will be repaid in commodity exports such as gold and rare minerals from Altay."
 NSB_soviet_foreign_politics_events.274.a:1 "This opens up new trade opportunities!"
 NSB_soviet_foreign_politics_events.275.t:0 "[FROM.GetNameDefCap]は我々の提案を拒絶"
 NSB_soviet_foreign_politics_events.275.desc:1 "The [ROOT.GetAdjective] representative in Dihua has been notified by [SIK.GetAdjective] diplomats that their government has rejected our proposal to invest in the country. It seems that [SIK.GetNameDef] is no longer interested in opening trade and developing better business and diplomatic relations with [ROOT.GetNameDef]."
 NSB_soviet_foreign_politics_events.275.a:1 "浅はかな決断だ……"
 NSB_soviet_foreign_politics_events.275.b:1 "We weren't really asking for permission."
 NSB_soviet_foreign_politics_events.276.t:1 "[618.GetName]での[FROM.GetAdjective]による探鉱"
 NSB_soviet_foreign_politics_events.276.desc:1 "A new [FROM.GetAdjective] proposal has been delivered to our diplomats. It appears that [FROM.GetNameDefCap] has developed great interest in finding mineral and oil sources in the northern part of our country, and they propose to carry out a mineral prospection and expansion of infrastructure facilities in the region, in exchange for resource exploitation rights. [FROM.GetAdjective] representatives affirm that this industrial investment will naturally boost our national exploitation of gold and silver in the region."
 NSB_soviet_foreign_politics_events.276.a:1 "Those resources are unimportant to us. We need the gold!"
 NSB_soviet_foreign_politics_events.276.b:1 "[ROOT.GetAdjective]の地の資源は[ROOT.GetName]のものだ！"
 NSB_soviet_foreign_politics_events.277.t:0 "$NSB_soviet_foreign_politics_events.274.t$"
 NSB_soviet_foreign_politics_events.277.desc:1 "[ROOT.GetAdjective] diplomats in [SIK.GetNameDef] report that our proposal to prospect for mineral and oil deposits in the northern part of [SIK.GetNameDef] has been accepted. The provincial government of [SIK.GetName] is eager to see the expansion of infrastructure facilities in [618.GetName], which will naturally boost its exploitation of gold and silver in the region, thus they agree to concede us the right to exploit any strategic resources we may find in [618.GetName] as a means to repaying [ROOT.GetAdjective] investment."
 NSB_soviet_foreign_politics_events.277.a:1 "They couldn't refuse such an offer!"
 NSB_soviet_foreign_politics_events.278.t:0 "[FROM.GetAdjective]の軍事援助"
 NSB_soviet_foreign_politics_events.278.desc:0 "A letter from the [FROM.GetAdjective] ambassador has been delivered to our diplomats in which our neighbor, apparently concerned about [ROOT.GetName] military capabilities, offers military aid to carry out the reconstruction of the [ROOT.GetAdjective] army by sending equipment and instructors to our country. We will receive aircraft and equipment for aviation, rifles and machine guns for our troops, artillery workshops and fortifications will be built and pilot schools will be opened to train local airmen. In exchange, the [FROM.GetAdjective] government seeks to reduce the barriers to trade and increase [ROOT.GetAdjective] exports of commodity goods such as wool, cotton, furs and hides."
 NSB_soviet_foreign_politics_events.278.a:0 "This really is a generous offer."
 NSB_soviet_foreign_politics_events.278.b:0 "[FROM.GetAdjective]の経済的占領には断固抵抗せねば！"
 NSB_soviet_foreign_politics_events.279.t:0 "[FROM.GetNameDefCap]が軍事援助を受諾"
 NSB_soviet_foreign_politics_events.279.desc:0 "Our diplomats in [SIK.GetNameDef] have informed us that our proposal to provide military aid to [SIK.GetName] has been accepted by [SIK.GetLeader]. Aparently, the Chinese leader is eager to strengthen his army and military defenses, and believes that, with [ROOT.GetAdjective] help, [SIK.GetNameDef] will be able to stand up to the hostile powers coming from the east."
 NSB_soviet_foreign_politics_events.279.a:0 "賢明な決断だ！"
 NSB_soviet_foreign_politics_events.280.t:0 "[FROM.GetAdjective] Support for Territorial Expansion"
 NSB_soviet_foreign_politics_events.280.desc:0 "Following our territorial expansion to the east, the [FROM.GetAdjective] government has shown interest in supporting our growth and aiding in the construction of infrastructure and military defenses in our newly acquired territories. [FROM.GetNameDefCap] is also interested in developing the oil fields in [756.GetName], which they state might prove key in our military push to the east. \nOnce again, the [FROM.GetAdjective] government asks for further financial benefits for their trade entities in our market and increased exports as payment."
 NSB_soviet_foreign_politics_events.280.a:0 "It's a fair offer."
 NSB_soviet_foreign_politics_events.280.b:0 "That's enough, we don't need them!"
 NSB_soviet_foreign_politics_events.281.t:0 "[FROM.GetNameDefCap]が援助を受諾"
 NSB_soviet_foreign_politics_events.281.desc:0 "[SIK.GetLeader] has accepted our proposal to provide logistical and military aid for his territorial expansion to the east. We will be allowed to build infrastructure and military defenses in their newly acquired territories, as well as develop the oil fields in [756.GetName]. In return, the government of [SIK.GetAdjective] will grant greater financial benefits for our trade entities in their market and will increase the amount of exports to our country."
 NSB_soviet_foreign_politics_events.281.a:0 "いつでも助けよう！"
 NSB_soviet_foreign_politics_events.282.t:0 "[SOV.GetNameDefCap]が[ROOT.GetNameDef]のソビエト共和国化を要求"
 NSB_soviet_foreign_politics_events.282.desc:0 "We have received an official communique from [FROM.GetNameDef] demanding the integration of [ROOT.GetNameDef] as an Independent Soviet Socialist Republic, subordinate to the government of [FROM.GetNameDef]. [FROM.GetLeader] himself has promised that our nation will enjoy a certain degree of autonomy, and that the Red Army will be ready to defend Sinkiang as if it was Soviet land. According to him, these are necessary measures to ensure an efficient cooperation between our countries in these difficult times. \nConsidering the large investements of [FROM.GetNameDef] in our country and the increasing [FROM.GetAdjective] influence on our economy, it is best to think carefully before submitting a response."
 NSB_soviet_foreign_politics_events.282.a:0 "他に選択肢はない"
 NSB_soviet_foreign_politics_events.282.b:0 "この茶番を終わらせなければ！"
 NSB_soviet_foreign_politics_events.283.t:0 "[SIK.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.283.desc:0 "We have received an official communiqué from [FROM.GetLeader] accepting the integration of the Chinese province of Sinkiang as an Independent Soviet Socialist Republic, subordinate to the government of [ROOT.GetNameDef]. Our large development projects in the region have shown [ROOT.GetAdjective] good faith in establishing good relations with our allies and providing assistance when needed. These actions have helped [FROM.GetLeader] understand that our demands are but necessary measures to ensure efficient cooperation between our countries in these difficult times."
 NSB_soviet_foreign_politics_events.283.a:0 "連邦にようこそ、同志諸君！"
 NSB_soviet_foreign_politics_events.284.t:0 "[FROM.GetNameDefCap]が要求を拒否"
 NSB_soviet_foreign_politics_events.284.desc:0 "We have received an official communiqué from [FROM.GetLeader] rejecting our demands for the integration of [FROM.GetNameDef] as an Independent Soviet Socialist Republic. It appears that large investements we made to develop the region and aid our Chinese neighbors meant nothing to [FROM.GetLeader], who still looks at [ROOT.GetNameDef] with mistrustful eyes."
 NSB_soviet_foreign_politics_events.284.a:0 "They're hindering cooperation between our countries."
 NSB_soviet_foreign_politics_events.284.b:0 "We will not let this offense go unpunished!"
 NSB_soviet_foreign_politics_events.285.t:0 "崩壊寸前の[SOV.GetName]"
 NSB_soviet_foreign_politics_events.285.desc:0 "After suffering terrible losses in the war, it would appear that the collapse of [SOV.GetNameDef] may be closer than they would like us to think. Several members of our government affirm that our country is inevitably threatened by this turn of events and suggest that we immediately cancel [SOV.GetAdjective] agreements and start working on strengthening relations with Chinese officials instead. They state that if we are to ensure [ROOT.GetNameDef] safety, we must do whatever it takes to find powerful allies that can support us, and that [SOV.GetNameDef] is unlikely to be able to do anything in retaliation, considering the current state of affairs."
 NSB_soviet_foreign_politics_events.285.a:0 "共に我らの敵に立ち向かうのだ！"
 NSB_soviet_foreign_politics_events.285.b:0 "Time to look for new friends elsewhere!"
 NSB_soviet_foreign_politics_events.286.t:0 "Sinkiang Threatened by Soviet Losses in the War"
 NSB_soviet_foreign_politics_events.286.desc:0 "Yesterday, in an official statement, [SIK.GetLeader] reaffirmed Sinkiang's loyalty to [ROOT.GetNameDef] and its personal desire to continue cooperation between our countries. However, it is clear that alarmist elements in [SIK.GetNameDef] have seriously damaged the image of the [ROOT.GetNameDef] and that the support of [SIK.GetLeader] within the [SIK.GetRulingParty] has been hit hard."
 NSB_soviet_foreign_politics_events.286.a:0 "A pitiful situation..."
 NSB_soviet_foreign_politics_events.286.b:0 "We must deal with those talkative traitors!"
 NSB_soviet_foreign_politics_events.287.t:0 "[SIK.GetNameDefCap]が[ROOT.GetFactionName]を脱退"
 NSB_soviet_foreign_politics_events.287.desc:0 "Yesterday, in an official statement, [SIK.GetLeader] announced Sinkiang's separation from the [ROOT.GetFactionName], canceling all [ROOT.GetAdjective] agreements with immediate effect. \nAccording to his speech, with a [ROOT:GetName] on the verge of collapse and surrounded by enemies to the east and west, it is time for Sinkiang to strengthen ties with its eastern Chinese neighbors and brothers to confront foreign invaders."
 NSB_soviet_foreign_politics_events.287.a:0 "Let them go! We have more impending matters to attend to."
 NSB_soviet_foreign_politics_events.287.b:0 "この償いは必ずさせるぞ！"

