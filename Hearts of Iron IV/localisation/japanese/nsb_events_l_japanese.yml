 NSB_soviet_civil_war_common.100.t:0 "支援の見返りにウラジオストクを"
 NSB_soviet_civil_war_common.100.desc:0 "[FROM.GetNameDef]の反対派勢力は[FROM.GetLeader]に対して蜂起を計画している。彼らの交渉責任者は内戦が起きた際の支援の見返りとして、[FROM.GetLeader]を打倒した後ウラジオストクを引き渡すと申し出ている。"
 NSB_soviet_civil_war_common.100_exiles.desc:0 "満洲におけるロシアの反対派勢力は[FROM.GetLeader]に対して蜂起を計画している。彼らの交渉責任者たる$SOV_konstantin_rodzayevsky$は、内戦での白軍に対する日本の支援の見返りとして、[FROM.GetLeader]を打倒した後ウラジオストクを引き渡すと申し出ている。"
 NSB_soviet_civil_war_common.100.a:0 "完璧だ"
 NSB_soviet_civil_war_common.100.b:0 "人員を割く余裕はない"
 vladivostock_concession_tt:1 "§Y[?SOV.SOV_japanese_general.GetName]§!率いる[ROOT.GetAdjective]の遠征軍が反対派支援のために送り込まれる。\n[SOV.GetNameDef]内戦終了時に、§Y[408.GetName]§!は§Y[ROOT.GetName]§!に割譲される。"

 NSB_soviet_civil_war_common.101.t:0 "[FROM.GetName]が我らの大義を支援する"
 NSB_soviet_civil_war_common.101.desc:0 "[FROM.GetAdjective]の政権は我々の要請に同意し、強力な遠征軍をもってスターリン主義者に対する我々の大義を支援する。戦いが終わり次第ウラジオストクは彼らのものになるだろう。"
 NSB_soviet_civil_war_common.101.desc_exiles:0 "[FROM.GetAdjective]の友人たちが要請に同意し、我々が立ち上がり次第、強力な遠征軍をもってボリシェヴィキとの戦いを支援するだろう。ウラジオストクを引き渡すことは高い代償だが、時には犠牲を払わなければならない。一時的にだがな。"
 NSB_soviet_civil_war_common.101.a:0 "これで背後は安全だ"

 NSB_soviet_civil_war_common.102.t:0 "日本がウラジオストクを拒否"
 NSB_soviet_civil_war_common.102.desc:0 "[FROM.GetAdjective]政府はスターリンに対抗するための積極的支援と引き換えの、ウラジオストク周辺の港湾と地域を提供するという申し出を予想外の展開にも断った。"
 NSB_soviet_civil_war_common.102.a:0 "興味深い時勢だ"

 NSB_soviet_civil_war_common.103.t:0 "北サハリンと引き換えの武器"
 NSB_soviet_civil_war_common.103.desc:0 "スターリンへの反乱で装備品を支援する見返りとして、ソビエト反対派は彼らがサハリンと呼ぶ島全体を[ROOT.GetName]に引き渡す用意がある。"
 NSB_soviet_civil_war_common.103.desc_exiles:0 "満洲のロシア系移民の代表者が、第二次ロシア内戦勃発時の物資援助の要請を持ちかけてきた。その見返りとして、彼らは樺太全島に対する[ROOT.GetNameDef]の利権を認める用意があると述べている。"
 NSB_soviet_civil_war_common.103.a:0 "機会を掴もうとするならば、彼らはあらゆる助けを求めるだろう"
 NSB_soviet_civil_war_common.103.b:0 "We can probably spare something"
 NSB_soviet_civil_war_common.103.c:0 "少なくとも少量の武器ならば買ってやる事ができよう"
 NSB_soviet_civil_war_common.103.d:0 "争いに巻き込まれるだけの価値があるとは思えん"
 sakhalin_concession_tt:0 "[655.GetName]は[SOV.GetNameDef]での内戦終了時[ROOT.getName]に引き渡される事になる。"

 NSB_soviet_civil_war_common.104.t:0 "[FROM.GetNameDefCap]が武器を供給"
 NSB_soviet_civil_war_common.104.desc:0 "[FROM.GetAdjective]との交渉は成功裏に終了した。[FROM.GetName]は北サハリンの領有と引き換えに、我々の大義の為武器を供給する事を約束した。"
 NSB_soviet_civil_war_common.104.a:0 "重い代償だったが、それに見合う事を祈ろう"

 NSB_soviet_civil_war_common.105.t:0 "[FROM.GetNameDefCap]が武器の供給を拒否"
 NSB_soviet_civil_war_common.105.desc:0 "Despite offering [FROM.GetLeader] a deal that would certainly be in [FROM.GetAdjective] interests, the delegation has come home empty handed."
 NSB_soviet_civil_war_common.105.a:0 "これはダメだ"

 NSB_soviet_civil_war_common.106.t:0 "バクー油田と引き換えの裏援助"
 NSB_soviet_civil_war_common.106.desc_right_opp_before:0 "[FROM.GetNameDef]の反対派がスターリンに対しクーデタを計画している。彼らが我々に接触し、バクー油田の将来の利権と引き換えに軍備増強を秘密裏に支援するよう要請している。"
 NSB_soviet_civil_war_common.106.desc_right_opp_civil_war:0 "[SOV.GetLeader]率いる[SOV.GetNameDefCap]が[SOS.GetLeader]に対して蜂起し、決死の内戦を繰り広げている。反乱軍が我々に接触し、軍事力増強の援助に対する見返りとしてバクー油田の将来の利権を提供すると申し出ている。"
 NSB_soviet_civil_war_common.106.desc_exiles_before:0 "満洲の反共組織が[SOV.GetLeader]に対する陰謀を企てている。彼らは再び内戦を起こすことでボリシェヴィキを打倒しようと計画している。組織の代表が我々に接触し、バクー油田の将来の利権と引き換えに軍備増強を秘密裏に支援するよう要請している。"
 NSB_soviet_civil_war_common.106.desc_exiles_civil_war:0 "ロシア白軍が[SOS.GetLeader]に対して蜂起し、再びロシア内戦が勃発した。反乱軍が我々に接触し、軍事力増強の援助に対する見返りとしてバクー油田の将来の利権を提供すると申し出ている。"
 NSB_soviet_civil_war_common.106.a:0 "Anything that destabilizes the Soviet Union is a good thing"
 NSB_soviet_civil_war_common.106.b:0 "良い話だ。軍事顧問団も送るべきだ。"
 NSB_soviet_civil_war_common.106.c:0 "関わらない方が良い"
 SOV_baku_oil_fields_tt:1 "[ROOT.GetNameDefCap] will help build military industry in preparation for a civil war in [FROM.GetNameDef]. In return, [ROOT.GetNameDef] will receive §Yresource rights§! to the Baku Oil fields after the Soviet Civil War is over\n"
 SOV_german_advisors_tt:0 "Two army leaders will go to fight for the opposition during the Soviet Civil War\n"

 NSB_soviet_civil_war_common.107.t:0 "[FROM.GetNameDefCap]がバクー油田と引き換えに支援を承諾"
 NSB_soviet_civil_war_common.107.desc_normal:0 "Our request for aid with building our miltary capability has been received well by [FROM.GetNameDef]. The [FROM.GetAdjective] governement will help build military factories in return for future oil rights in the Caucasus."
 NSB_soviet_civil_war_common.107.desc_advisors:1 "The [FROM.GetAdjective] governement has agreed to help building military industry in return for future oil rights. In addition, they have also agreed to send a few military "advisors" that will stay with us for the duration of the civil war."
 NSB_soviet_civil_war_common.107.a:0 "良い知らせだ"

 NSB_soviet_civil_war_common.108.t:0 "[FROM.GetNameDefCap]が援助を拒否"
 NSB_soviet_civil_war_common.108.desc:1 "[FROM.GetNameDef]との交渉は徒労に終わった。将来の石油利権を提示したにもかかわらず、軍需産業の更なる建設を援助するつもりはないようだ。"
 NSB_soviet_civil_war_common.108.a:0 "ならば我々自身で対処しなければな"

 NSB_soviet_civil_war_common.109.t:0 "Sending "Advisors" to [SOV.GetNameDef]"
 NSB_soviet_civil_war_common.109.desc:0 "Civil war has once again broken out in Russia. [SOV.GetLeader] leads the war against [SOS.Getleader] and if the rebels are successful, we have a lot to gain. We promised them support, and [?ROOT.SOV_foreign_military_advisor_1.GetName] and [?ROOT.SOV_foreign_military_advisor_2.GetName] are ready to go to [SOV.GetName] to help plan the war, and gain valuable insights into [SOV.GetAdjective] military capability."
 NSB_soviet_civil_war_common.109.a:0 "This will be most interesting"

 NSB_soviet_civil_war_common.110.t:0 "Help with Instigating a Ukrainian Rebellion"
 NSB_soviet_civil_war_common.110.desc:0 "ソビエト反対派が権力闘争での助けを求めてきた。彼らは後に独立するウクライナでの資源の権利と引き換えに、我々が密かにウクライナ民兵を訓練することを望んでいる。"

 NSB_soviet_civil_war_common.110.a:0 "断るには惜しい話だ "
 NSB_soviet_civil_war_common.110.b:0 "巻き込まれないようにしよう"
 SOV_ukraine_insurrection_tt:1 "[ROOT.GetName]は後のウクライナにおける§Y資源の権利§!と引き換えに、ウクライナ民兵を訓練することになる。\n"

 NSB_soviet_civil_war_common.111.t:2 "[FROM.GetNameDefCap]によるウクライナ民兵の訓練"
 NSB_soviet_civil_war_common.111.desc:1 "[FROM.GetNameDefCap] has agreed to start training Ukrainian militia. The units will then be smuggled into Ukraine when they are ready and launch an insurrection against the stalinist regime."
 NSB_soviet_civil_war_common.111.a:0 "This had better work"

 NSB_soviet_civil_war_common.112.t:1 "[FROM.GetNameDefCap]がウクライナ提案を拒否"
 NSB_soviet_civil_war_common.112.desc:0 "After several days of dicussions, [FROM.GetLeader] suddenly decided against supporting a Ukrainian insurrection, leaving our negotiators with no clue as to why their proposal was rejected."
 NSB_soviet_civil_war_common.112.a:0 "残念だ"

 NSB_soviet_civil_war_common.113.t:0 "ウクライナ民兵の準備"
 NSB_soviet_civil_war_common.113.desc_before:0 "Our German contacts report that the Ukrainian militia they have trained are ready to strike. The units have been equipped and trained and will be secretely deployed in the Ukraine, awaiting the outbreak of the war."
 NSB_soviet_civil_war_common.113.desc_started:0 "Our German contacts report that the Ukrainian militia they have trained are ready to strike. The units have been equipped and secretely transported to strategic locations. The order to go has been given and the insurrection will start any minute now."
 NSB_soviet_civil_war_common.113.a:0 "[SOS.GetLeader]の新たな敵だ"
 NSB_soviet_civil_war_common.113.b:0 "知ることは善だ。"
 NSB_soviet_civil_war_common.113.c:0 "待って、何？"

 NSB_soviet_civil_war_common.114.t:0 "ウクライナ人の反乱"
 NSB_soviet_civil_war_common.114.desc:0 "ドイツで訓練を受けたウクライナ兵が、ウクライナ全土の主要都市の支配権を掌握した。[UKR.GetLeader]率いる暫定政権が組織され、[UKR.GetNameDef]が独立国であることを宣言した。"
 NSB_soviet_civil_war_common.114.a:0 "これは許されない！"
 NSB_soviet_civil_war_common.114.b:0 "Well, we did agree to this after all"
 NSB_soviet_civil_war_common.114.c:0 "[SOS.GetLeader]に深刻な打撃を与えることになるだろう"

 NSB_soviet_civil_war_common.115.t:0 "支援の見返りにベラルーシの将来的な独立を"
 NSB_soviet_civil_war_common.115.desc:0 "ソビエトの反対派が秘密裏に支援の要請を持ち掛けてきた。物資と軍備増強の援助の見返りとして、彼らは[BLR.GetAdjective]亡命政府の帰国を受け入れる用意がある。"
 NSB_soviet_civil_war_common.115.a:0 "すばらしい考えだ"
 NSB_soviet_civil_war_common.115.b:0 "自国の問題事はもう山ほどある"
 SOV_belarus_tt:0 "[GetSovietCivilWarName]の終結時に、[BLR.GetNameDefCap]は独立した国家として解放される。"

 NSB_soviet_civil_war_common.116.t:0 "[FROM.GetNameDefCap]が我らの大義を支援"
 NSB_soviet_civil_war_common.116.desc:0 "[FROM.GetAdjective]との交渉は成功裏に終わった。[BLR.GetAdjective]の亡命政府を戦後に帰還させるのと引き換えに、[FROM.GetAdjective]政府は我が国の軍備増強と物資を支援する。"
 NSB_soviet_civil_war_common.116.a:0 "よし"

 NSB_soviet_civil_war_common.117.t:0 "[FROM.GetNameDef]からの支援は得られず"
 NSB_soviet_civil_war_common.117.desc:0 "Our negotiations with the [FROM.GetAdjective] haven't resulted in anything concrete. [FROM.GetLeader] turned our offer down, so no help will be forthcoming from [FROM.GetName]."
 NSB_soviet_civil_war_common.117.a:0 "助けがなくともやるしかない"

 NSB_soviet_civil_war_common.118.t:0 "ソビエトの反対派が支援を要請"
 NSB_soviet_civil_war_common.118.desc:0 "反スターリン主義のソビエト反対派のメンバーは現在、スターリン主義政権に反対する運動を行っている。多くの反スターリン集会が組織され、ここ[ROOT.GetName]で資金集め運動を行っている。\n彼らは、その大義のために大衆の支持を集めることに加えて、蜂起を支持するための武器の要求を密かに我々へ持ちかけてきた。"
 NSB_soviet_civil_war_common.118.a:0 "よし、彼らにライフルを供給しよう"
 NSB_soviet_civil_war_common.118.b:0 "少なくとも数丁のライフルなら割くことができる"
 NSB_soviet_civil_war_common.118.c:0 "我々は持っていないが、彼らのためにいくらか買ってやれば良いかもしれない"
 NSB_soviet_civil_war_common.118.d:0 "関わっても意味は無いな"

 NSB_soviet_civil_war_common.119.t:0 "[FROM.GetNameDefCap]が我らの大義を支援"
 NSB_soviet_civil_war_common.119.desc:0 "[FROM.GetAdjective]は我々に武器を密輸する事で合意した。"
 NSB_soviet_civil_war_common.119.a:0 "素晴らしい"

 NSB_soviet_civil_war_common.120.t:0 "[FROM.GetAdjective]からの支援は得られず"
 NSB_soviet_civil_war_common.120.desc:0 "Our fundraising in the [FROM.GetNameDef] was successful. However, the government refused to supply us with weapons."
 NSB_soviet_civil_war_common.120.a:0 "最悪だ"

 NSB_soviet_civil_war_common.121.t:0 "[FROM.GetName]が保護を要請"
 NSB_soviet_civil_war_common.121.desc:0 "[FROM.GetLeader]は[SOS.GetNameDef]に対して支援を求める要請を送った。\n[FROM.GetAdjective]政府は[ROOT.GetAdjective]が参戦する見返りとして、その主権を放棄する意向だ。"
 NSB_soviet_civil_war_common.121.a:0 "これぞ待望していたものだ"
 NSB_soviet_civil_war_common.121.b:0 "巻き込まれないようにしよう"

 NSB_soviet_civil_war_common.122.t:0 "[FROM.GetName]が提案を受諾"
 NSB_soviet_civil_war_common.122.desc:1 "こんなことになったのは残念だ。だが失ったものを取り戻すためには、犠牲を払わなければならない。これは一時的な緊急措置なのだ。\nボリシェヴィキが消え次第、我々は完全な独立を成し得ることに尽力する。"
 NSB_soviet_civil_war_common.122.a:0 "勝利のために"

 NSB_soviet_civil_war_common.123.t:0 "[FROM.GetName]が我々を見捨てる"
 NSB_soviet_civil_war_common.123.desc:0 "In our most desperate hour, [FROM.GetLeader] decided to withdraw the support that [FROM.GetNameDef] had promised, even though we were prepared to go to extreme lengths in order to secure it."
 NSB_soviet_civil_war_common.123.a:0 "決して忘れぬぞ！"

 NSB_soviet_civil_war_common.124.t:0 "[FROM.GetAdjective]の工場が建設を完了"
 NSB_soviet_civil_war_common.124.desc:0 "[?SOV_civil_war_start_state.GetName]にて建てられた工場が稼働をする準備が整った。我々の現在、そして将来の戦争に向けた努力を手助けするものとなるだろう。"
 NSB_soviet_civil_war_common.124.a:0 "よし"

 NSB_soviet_civil_war_common.125.t:0 "敵の脱走兵"
 NSB_soviet_civil_war_common.125.desc:0 "我々が[?SOV.SOV_defections_army_state.GetName]を占領した後、[SOS.GetLeader]の軍勢は戦意を喪失している。兵士たちは一斉に脱走し、ある者は武器を捨て、またある者は我々の大義に賛同し始めている。"
 NSB_soviet_civil_war_common.125.a:0 "素晴らしい"
 SOS_army_desertions_tt:0 "§Y[SOS.GetNameWithFlag]§!軍は§Y装備§!、§Y人的資源§!、§Y指揮統制率§!を損失し、部隊は一部§Y[ROOT.GetNameWithFlag]§!に亡命する。"

 NSB_soviet_civil_war_common.126.t:0 "[?SOV.SOV_captured_stockpile_state.GetName]で鹵獲された軍の備蓄"
 NSB_soviet_civil_war_common.126.desc:0 "A [SOS.GetAdjective] army depot was captured by our victorious troops in [?SOV.SOV_captured_stockpile_state.GetName]. The retreating [SOS.GetAdjective]s had tried to destroy it, but our soldiers managed to capture some of the equipment."
 NSB_soviet_civil_war_common.126.a:0 "これは有効活用できるだろう"

 NSB_soviet_civil_war_common.127.t:0 "海軍の離反"
 NSB_soviet_civil_war_common.127.desc:0 "After our victory in [?SOV.SOV_defections_navy_state.GetName], several naval officers have come to realize that they are fighting for a lost cause. As a consequence, a number of ships have left the Red Fleet and their crews have offered to join our side."
 NSB_soviet_civil_war_common.127.a:0 "One shouldn't look a gift horse in the mouth"
 SOS_navy_desertions_tt:0 "Naval units from §Y[SOS.GetNameWithFlag]§! defect to §Y[ROOT.GetNameWithFlag]§!."

 NSB_soviet_civil_war_common.128.t:0 "[SOS.GetNameDef]の混乱"
 NSB_soviet_civil_war_common.128.desc:0 "[?SOV.SOV_civilian_unrest_state.GetName]の確保など、最近の我々の戦果により[SOS.GetNameDef]全体で抵抗運動が発生しているとの報告がされた。当然ながら[SOS.GetLeader]の側近はこれらの運動を残酷な手法で鎮圧しているが、なんにせよ[SOS.GetAdjective]の戦争遂行に悪影響を及ぼす事は間違いないだろう。"
 NSB_soviet_civil_war_common.128.a:0 "必ずこの戦いに勝つぞ！"
 SOS_civilian_unrest_tt:0 "§Y[SOS.GetNameWithFlag]§!の工業が損害を被る。\n §Y[SOS.GetLeader]§!の降伏限界が減少する。"
 NSB_soviet_civil_war_common.129.t:0 "[?SOV.SOV_japanese_general.GetName]の出征"
 NSB_soviet_civil_war_common.129.desc:0 "ロシアにて内戦が勃発したため、我らの約束を履行する時がやってきた。 [?SOV.SOV_japanese_general.GetName]は[ROOT.GetAdjective]の強大なる軍隊を勝利と栄光へと導き、[ROOT.GetNameDef]の名誉を保護するであろう。"
 NSB_soviet_civil_war_common.129.a:0 "義務を果たさなければならない"

 NSB_soviet_nationalist.001.t:0 "[?SOV.SOV_nationalist_country.GetNameDef]で民族主義者が蜂起"
 NSB_soviet_nationalist.001.desc:0 "[?SOV.SOV_nationalist_country.GetLeader]が[?SOV.SOV_nationalist_country.GetName]独立を宣言した。[SOS.GetLeader]はこれを反逆行為と呼び、反乱軍を捕らえ銃殺するよう命じた。その結果、今や[SOS.GetNameDef]と[?SOV.SOV_nationalist_country.GetNameDef]は戦争状態にある。"
 SOV_breakaway_country_flag:0 "ソビエト連邦からの独立宣言"
 NSB_soviet_nationalist.001.a:0 "敵の敵は友だ"
 NSB_soviet_nationalist.001.b:0 "ここは[ROOT.GetAdjective]の正当なる領土だ！"
 indepence_war_threat:0 "独立宣言"
 NSB_soviet_nationalist.002.t:0 "[FROM.GetNameDefCap]が従属を要求"
 NSB_soviet_nationalist.002.desc:0 "The [FROM.GetAdjective] ambassador has approached our government with a "request" that we acknowledge [FROM.GetNameDef] as the true and supreme government of [ROOT.GetName]. In return for this they offer a "certain degree of autonomy"."
 NSB_soviet_nationalist.002.a:0 "我らはソ連を打倒した。彼らも打倒してしまえ"
 NSB_soviet_nationalist.002.b:0 "それが最良だ"
 NSB_soviet_nationalist.003.t:0 "[FROM.GetNameDefCap]が受諾"
 NSB_soviet_nationalist.003.desc:0 "[FROM.GetLeader] saw no reason not to accept our rightful demands. [FROM.GetNameDef] will return to the Empire, with some right to self government."
 NSB_soviet_nationalist.003.a:0 "ロシアにとって偉大なる日だ"
 NSB_soviet_nationalist.004.t:0 "[FROM.GetNameDefCap]が拒否"
 NSB_soviet_nationalist.004.desc:0 "Despite pressure, and despite being totally aware of [FROM.GetLeader.GetHerHis] country's precarious situation, [FROM.GetLeader] refused to accept our generous offer of autonomy within the rebuilt Russian Empire."
 NSB_soviet_nationalist.004.a:0 "奴らを屈服させねばなるまい！"
 NSB_soviet_nationalist.004.b:0 "少し待つ必要がありそうだ"

 NSB_soviet_permanent_revolution.1.t:0 "トロツキスト革命家が大衆を扇動"
 NSB_soviet_permanent_revolution.1.desc:0 "Trotskyists from [FROM.GetNameDef] are rousing the masses with revolutionary propaganda. They are even making promises to come to the aid of the [ROOT.GetAdjective] proletariat should they rise up against the state. The situation is threatening to go out of hand."
 NSB_soviet_permanent_revolution.1.a:0 "It is basically an act of aggression"
 NSB_soviet_for_the_common_good.1.t:0 "共通善のために"
 NSB_soviet_for_the_common_good.1.desc:0 "集団は個人より強力なものだ。それは経済にも当てはまることである。[SOV.GetNameDefCap]は、個々の国よりも共同体により貢献できるよう、全ての同盟国の経済を再編成することを決定した。これは現在の方法を変えることを意味し、初めのうちは困難が伴うかもしれないが、最終的に全員にとってより良いものとなるだろう。"
 NSB_soviet_for_the_common_good.1.a:0 "共通善のために！"

 NSB_soviet_fascist_tsarist.1.t:0 "汎スラヴ連合への参加"
 NSB_soviet_fascist_tsarist.1.desc:0 "As the world around us descends into violence, [FROM.GetNameDef] has stepped up and vowed to defend all Slavic peoples against those who would seek us harm. They have extended an invitation to us for membership in a new "Pan-Slavic Union", in which they claim all Slavic peoples will be represented fairly and justly, protected by the great [FROM.GetAdjective] army."
 NSB_soviet_fascist_tsarist.1.a:0 "我々はこのスラヴ人の偉大なる統一に加わる！"
 NSB_soviet_fascist_tsarist.1.b:0 "Their protection is not worth our independence."
 NSB_soviet_fascist_tsarist.2.t:0 "汎スラヴ連合: [FROM.GetNameDef]が承諾"
 NSB_soviet_fascist_tsarist.2.desc:0 "たった今[FROM.GetAdjective]政府から連絡が入った。[FROM.GetNameDef]は汎スラヴ連合への加盟を承諾したようだ。"
 NSB_soviet_fascist_tsarist.2.a:0 "賢明な決断だ"
 NSB_soviet_fascist_tsarist.3.t:0 "汎スラヴ連合: [FROM.GetNameDef]が拒否"
 NSB_soviet_fascist_tsarist.3.desc:0 "Representatives from the [FROM.GetAdjective] government have informed us that they categorically reject any possibility of their voluntary participation in our Pan-Slavic Union."
 NSB_soviet_fascist_tsarist.3.a:0 "彼らの同意のいかんにかかわらず、汎スラヴ連合は現実のものとなるだろう"
 NSB_soviet_fascist_tsarist.4.t:0 "[FROM.GetNameDef]が我が国の政治に影響を及ぼす"
 NSB_soviet_fascist_tsarist.4.desc:0 "[FROM.GetAdjective]の扇動者が我が国でファシストのプロパガンダを広め、[FROM.GetAdjective]が国内のファシスト政党の活動と政治支出に対し資金援助を行っているという厄介な報告が届いている。"
 NSB_soviet_fascist_tsarist.4.a:0 "油断は禁物だ、さもなくば我らは戦わずして征服されるだろう"
 NSB_soviet_fascist_tsarist.5.t:0 "[FROM.GetFactionName]への招待状"
 NSB_soviet_fascist_tsarist.5.desc:0 "Recognizing our similar world views, [FROM.GetNameDef] has invited us to the [FROM.GetFactionName], offering us their military and economic support as we seek a glorious future or our nation!"
 NSB_soviet_fascist_tsarist.5.a:0 "[FROM.GetAdjective]の指導の下で我らはより強大となる"
 NSB_soviet_fascist_tsarist.5.b:0 "We do not need the Russians to be strong!"
 NSB_soviet_fascist_tsarist.6.t:0 "[FROM.GetNameDef]が[ROOT.GetFactionName]に加盟"
 NSB_soviet_fascist_tsarist.6.desc:0 "[FROM.GetNameDef]は我らとの同盟の提案を受諾し、即座に我らの陣営に参加した！"
 NSB_soviet_fascist_tsarist.6.a:0 "They now form our beachhead in the Americas."
 NSB_soviet_fascist_tsarist.7.t:0 "[FROM.GetNameDef]が招待を拒否"
 NSB_soviet_fascist_tsarist.7.desc:0 "The [FROM.GetAdjective] government has informed us they reject our alliance offer. They prefer to stand alone in the Americas."
 NSB_soviet_fascist_tsarist.7.a:0 "愚か者め！"
 NSB_soviet_fascist_tsarist.8.desc:0 "Recognizing that we now at last share similar world views, [FROM.GetNameDef] has invited us to the [FROM.GetFactionName], offering us their continued military and economic support as we seek a glorious future or our nation, much as they supported our party's rise to power in [ROOT.GetNameDef]!"
 NSB_soviet_fascist_tsarist.9.desc:0 "[FROM.GetNameDef] has finally become a fascist power. Accordingly, they have been offered, and have accepted, membership in our alliance."
 NSB_soviet_fascist_tsarist.10.desc:0 "[FROM.GetNameDef] has finally become a fascist power. However, despite all our aid in bringing their fascist party to power, and offering them membership in our alliance, they have rejected our invitation and elected to stand alone."
 NSB_soviet_fascist_tsarist.11.t:0 "[FROM.GetAdjective]海軍の増強"
 NSB_soviet_fascist_tsarist.11.desc:0 "[FROM.GetNameDef]が極東において海軍インフラを大規模に拡張しているとの報告が届いた。これは極東の現状にとって悪い前兆だ……"
 NSB_soviet_fascist_tsarist.11.a:0 "連中は間違いなく我らの覇権に挑戦しようとしている"
 NSB_soviet_fascist_tsarist.12.t:0 "[FROM.GetAdjective]の反日プロパガンダ"
 NSB_soviet_fascist_tsarist.12.desc:0 "[FROM.GetAdjective] newspapers have been seen printing increasing numbers of articles critical of [ROOT.GetAdjective] exploits in the Far East, and their politicians are using increasingly inflammatory language denouncing us and reminding the [FROM.GetAdjective] of their indignant loss in the war of 1905. Already, the most vocal agitators are calling to "avenge Tsushima"!"
 NSB_soviet_fascist_tsarist.12.a:0 "旧敵との戦争に備えるべきだろう……"
 NSB_soviet_fascist_tsarist.13.t:0 "[FROM.GetAdjective]領カムチャツカの建設"
 NSB_soviet_fascist_tsarist.13.desc:0 "報告によると[FROM.GetNameDef]はカムチャツカの軍事インフラを大幅に拡大している。軍事評論家たちは、これらの施設はアラスカの我が軍に対する[FROM.GetAdjective]の戦力投射を増大させるためだけのものであると示唆している、だが最悪の場合、ここが侵略に向けた直接的な出発点となるだろう！"
 NSB_soviet_fascist_tsarist.13.a:0 "この情報に基づいて行動すべきだな……"
 NSB_soviet_fascist_tsarist.14.t:0 "ツァーリの帰還"
 NSB_soviet_fascist_tsarist.14.desc:0 "数十年前に我が国に訪れた不当な悪事が、ついに正される時が来た。生神女就寝大聖堂で行われた盛大な式典で、群衆の熱狂の中ウラジーミル・キリロヴィチ大公はツァーリ・ウラジーミル1世として帝冠を戴いた。\n\nその後ツァーリは最初の公務として、クレムリンの門より自ら行列を先導し、歓喜に沸く民衆の前に姿を見せ、彼に敬意を表する見事な軍の行進に参加した。\n\n新たなツァーリは堂々たる演説の中で、ロシア国民の美徳を称賛し、祖国を再びかつての栄光の道へと導くことを誓った。"
 NSB_soviet_fascist_tsarist.14.a:0 "栄光あれ！"
 NSB_soviet_fascist_tsarist.15.t:1 "メレーチー総主教の戴冠"
 NSB_soviet_fascist_tsarist.15.desc:1 "As the importance of religion is increasingly felt throughout our nation, and the status of the church has once again attained - nay, exceeded - what it once was, it is only natural that we solidify our commitment to God by the elevation of His foremost representative to the position of national leader.\n\nToday, in dual grand ceremonies in the Savior Cathedral and the Cathedral of the Dormition in Moscow, Meletius of Harbin and Manchuria, elected in honor of his service to the Exile cause, was both enthroned as Patriarch of Moscow and All Russia, as well as crowned Tsar of all the Russias.\n\nWith this final, ultimate unification of church and state, there is no obstacle remaining for the execution of the Will of God on this earthly theater..."
 NSB_soviet_fascist_tsarist.15.a:0 "御心の天になるごとく、地にもなさせ給え"
 NSB_soviet_fascist_tsarist.16.t:0 "三国協商"
 NSB_soviet_fascist_tsarist.16.desc:0 "内乱から脱し我々に友好的な政府を樹立した[SOV.GetNameDef]は、欧州における[GER.GetAdjective]の侵略を阻止するためかつての同盟を再結成することを提案している。"
 NSB_soviet_fascist_tsarist.16.a:0 "素晴らしい考えだ！"
 NSB_soviet_fascist_tsarist.16.b:0 "We haven't forgotten what their promise was worth the last time."
 NSB_soviet_fascist_tsarist.17.t:0 "三国協商 - 提案受諾"
 NSB_soviet_fascist_tsarist.17.desc:1 "[FROM.GetNameDefCap] informs us that they accept our alliance offer, and has taken steps immediately to expand their diplomatic ties with us."
 NSB_soviet_fascist_tsarist.17.a:0 "これでドイツ人の心配事が増えるな"
 NSB_soviet_fascist_tsarist.18.t:0 "三国協商 - 提案拒否"
 NSB_soviet_fascist_tsarist.18.desc:0 "[FROM.GetNameDef]は、現在のところ我が国と同盟する利点が見つからないと通知してきた。"
 NSB_soviet_fascist_tsarist.18.a:0 "A dismal failure in diplomacy..."
 NSB_soviet_fascist_tsarist.19.desc:0 "[FROM.GetAdjective]および[SOV.GetAdjective]政府は、かつて我々大国間に存在した三国協商を再構築するための協議を開始した。彼らは今、この計画を進めることを意図して、我々に加盟するよう招待状を送ってきた。"
 NSB_soviet_fascist_tsarist.19.a:0 "我々はヨーロッパの将来の安定のために同意する"
 NSB_soviet_fascist_tsarist.19.b:0 "残念だが「三国協商」は二国協商となるだろう"
 NSB_soviet_fascist_tsarist.20.a:0 "我らは共に強くなる！"
 NSB_soviet_fascist_tsarist.21.a:0 "我々は少なくともロシア人である"
 NSB_soviet_fascist_tsarist.22.t:0 "ベルリン＝モスクワ枢軸"
 NSB_soviet_fascist_tsarist.22.desc:0 "[SOV.GetAdjective]の代表者が我々に同盟の提案をしてきた。彼ら新政府と我々の世界観や利害が一致しているため、経済・軍事面でより緊密に協力することが賢明であるとのことだ。"
 NSB_soviet_fascist_tsarist.22.a:0 "この新しい枢軸を中心に世界は回るのだ！"
 NSB_soviet_fascist_tsarist.22.b:0 "同盟？そうは思わない"
 NSB_soviet_fascist_tsarist.23.t:0 "ベルリン＝モスクワ枢軸: 提案を受諾"
 NSB_soviet_fascist_tsarist.23.desc:0 "[SOV.GetAdjective]政府は新たな外交枢軸の創設に快く参加すると伝えてきた。彼らは既に外交的および軍事的連携を行う準備を進めている。"
 NSB_soviet_fascist_tsarist.24.t:0 "ベルリン＝モスクワ枢軸: 提案を拒絶"
 NSB_soviet_fascist_tsarist.24.desc:0 "[SOV.GetAdjective]の外交官たちは今日、政府が提案を拒絶したことを我々に知らせに来た。"
 NSB_soviet_fascist_tsarist.24.a:0 "非常に残念だが……悪意の表れではないだろうか？"
 NSB_soviet_fascist_tsarist.25.t:0 "東京枢軸"
 NSB_soviet_fascist_tsarist.25.desc:0 "[SOV.GetAdjective]の代表が[JAP.GetNameDef]を同盟に加える提案をしてきた。[SOV.GetName]と[JAP.GetName]の関係は緊迫していた歴史を考慮し、我が国が双方と連絡を取りつつ、二国間の仲介をすべきだと彼らは提言している。"
 NSB_soviet_fascist_tsarist.25.a:0 "すぐに使者を送るべきだ"
 NSB_soviet_fascist_tsarist.25.b:0 "我々と日本人の利益は一致しない懸念がある"
 NSB_soviet_fascist_tsarist.26.t:0 "東京枢軸 - [JAP.GetName]が受諾"
 NSB_soviet_fascist_tsarist.26.desc:0 "We have now heard back from the [GER.GetAdjective] government: they inform us they have mediated between ourselves and the Japanese, and the Japanese have accepted the proposal!"
 NSB_soviet_fascist_tsarist.26.a:0 "素晴らしい知らせだ。東方はもはや安全だ！"
 NSB_soviet_fascist_tsarist.27.t:0 "東京枢軸 - [JAP.GetName]が拒否"
 NSB_soviet_fascist_tsarist.27.desc:0 "[GER.GetAdjective]政府は最善の努力をしたにもかかわらず、日本側は同盟の提案を残念ながら拒否したと伝えてきた。"
 NSB_soviet_fascist_tsarist.27.a:0 "大失敗だ……"
 NSB_soviet_fascist_tsarist.28.t:0 "東京枢軸 - [GER.GetName]が拒否"
 NSB_soviet_fascist_tsarist.28.desc:0 "The [GER.GetAdjective] government has considered our proposal for Japanese membership in our alliance, but they regretfully inform us that they do not see such an alliance to be in their interest currently."
 NSB_soviet_fascist_tsarist.28.a:0 "残念だ！それなりの理由があるのだとは思うが"
 NSB_soviet_fascist_tsarist.29.desc:0 "The [GER.GetAdjective] has contacted us with what they say is a [SOV.GetAdjective] alliance proposal between our three powers. They argue that, with the three of us united, the rest of the world cannot hope to stand against us."
 NSB_soviet_fascist_tsarist.29.a:0 "Let this alliance be the final word on diplomacy!"
 NSB_soviet_fascist_tsarist.29.b:0 "三頭政治がどうなったか、歴史を見ればわかる……却下だ。"
 NSB_soviet_fascist_tsarist.30.desc:0 "[JAP.GetName] informs us that they have elected to accept the [SOV.GetAdjective] proposal, and are prepared to join our alliance at our earliest convenience."
 NSB_soviet_fascist_tsarist.30.a:0 "栄光あれ！"
 NSB_soviet_fascist_tsarist.31.desc:0 "[JAP.GetName] regretfully informs us that they believe the [SOV.GetAdjective] proposal is currently not in there best interest, and so are obliged to decline."
 NSB_soviet_fascist_tsarist.31.a:0 "彼ら抜きでやるだけだ"
 NSB_soviet_fascist_tsarist.32.t:0 "ウラソフが捕虜となる"
 NSB_soviet_fascist_tsarist.32.desc:0 "つい最近の敵の撤退に際して、[SOV.GetAdjective]の高級将校がわが軍の捕虜となった。この将軍アンドレイ・ウラソフは拘束中に「反ボリシェヴィズム」を公言し、我々と共に「スターリン主義」と戦うため捕虜となったロシア人から成るいくつかの師団を募ることを提案している。"
 NSB_soviet_fascist_tsarist.32.a:0 "ボリシェヴィズムに反抗する協力者なら誰でも歓迎だ"
 NSB_soviet_fascist_tsarist.32.b:0 "奴を信用することなどできない！"
 NSB_soviet_fascist_tsarist.33.desc:0 "我らの将軍[SOV_andrey_vlasov.GetName]が敵軍の捕虜となったとの知らせを受けた。彼の運命については想像するよりほかはない……"
 NSB_soviet_fascist_tsarist.33.a:0 "残念なことだが、今の我々には懸念すべきより大きな問題がある！"

 nsb_news.301.t:0 "山岳共和国の統一"
 nsb_news.301.d:0 "タパ・チェルモエフの精神に基づき、[FROM.GetLeader]の指導の下で山岳共和国が再び統一された。彼らは北カフカースの領土へ侵入する侵略者を撃退し、歴史にその名を残すと主張している。かくして、北カフカース山岳共和国が誕生したのだ！"
 nsb_news.301.a:0 "もはや分かたれることはない！"
 nsb_news.301.b:0 "興味深い"

 nsb_news.302.t:0 "ザカフカースの再統合"
 nsb_news.302.d:0 "ロシア内戦が始まった頃、ザカフカースは1度目の統合をするもすぐに瓦解した。その後ソビエト共和国として2度目の統合をしたが、スターリン憲法により解体された。そして今、ザカフカースは[FROM.GetLeader]の尽力の下3度目の統合をし、再び彼らの地を守り、他地域への拡大をする為立ち上がる。彼らが何をなすかは、時が経てばわかるだろう。"
 nsb_news.302.a:0 "三度目の正直"
 nsb_news.302.b:0 "また？"

 nsb_news.303.t:0 "シベリアの統一"
 nsb_news.303.d:0 "ロシアの支配から数世紀を経た今、シベリアは最早海外勢力の1地方にとどまらず、1つの政治的実体となり、いかなる犠牲を払おうとも地域の権利の為団結し戦う準備が整っている。帝国主義の時代は過去のものとなり、海外からの干渉もなく独立した国に住むことができると、シベリアの人民は歓喜している。しかしながら共和国は、ただ静観する事はしないとも宣言した。何としても保護され解放されなければならないシベリアの人民は、まだたくさんいるのだから！"
 nsb_news.303.a:0 "ついに、シベリアは帝国主義支配より解放された！"
 nsb_news.303.b:0 "東方におけるロシアの支配力が衰えている……"

 nsb_news.304.t:0 "イデル＝ウラルの復活"
 nsb_news.304.d:0 "ロシア内戦以来、初めてヴォルガ・ウラル地域を構成する民族が統一され、イデル＝ウラルと呼ばれる国家が誕生した。今度こそ、彼らはロシアに邪魔されることなく、いかなる犠牲を払っても独立を保つと宣言している。この国家が生き残れるか否かは、ただ未来のみが教えてくれるだろう……"
 nsb_news.304.a:0 "This time it will stay together!"
 nsb_news.304.b:0 "それで、あれどこだっけ？"
 nsb_news.400.t:1 "ウラジーミル3世の戴冠式"
 nsb_news.400.desc:0 "30年近くに及ぶボリシェヴィキによる支配を経て、本日モスクワの生神女就寝大聖堂で行われたツァーリ・ウラジーミル1世の戴冠式により、 [SOV.GetName]はツァーリ国への回帰が実現することとなった。新たなツァーリは群衆の中を行進した後、参列した人々に語りかけ、ロシア国民の精神を讃え、「国家のかつての栄光を取り戻す」ことを誓った。"
 nsb_news.400.a:0 "素晴らしい出来事だ！"
 nsb_news.400.b:0 "戦争を挑発している！"
 nsb_news.400.c:0 "茶番だな！"
 nsb_news.401.t:0 "ゼムスキー・ソボルの解体"
 nsb_news.401.desc:0 "ゼムスキー・ソボルの復活によって政府を正当化してからほんの数ヶ月後、[SOV.GetAdjective]政府のファシスト派は既に新たな議会を解散し国家を[SOV.GetLeader]の支配下に置いた。今のところ、新たに戴冠したツァーリは依然として名目上の元首としての役割を果たしているが、実権はほとんど残されていないのは明白である。\n\n政権交代の直後から、「スラヴ民族」の友愛を称賛する演説や、近隣諸国による過去の「犯罪」を糾弾する演説といった民族主義的な美辞麗句は既に明らかに増加している。"
 nsb_news.401.a:0 "我らが栄光ある国には強い指導者が必要だ！"
 nsb_news.401.b:0 "これで状況が良くなるか、まだ見守る必要がありそうだ"
 nsb_news.401.c:0 "新たな味方が現れたのか？"
 nsb_news.402.t:0 "ベルリン＝モスクワ枢軸"
 nsb_news.402.desc:0 "本日未明、[GER.GetNameDef]と[SOV.GetNameDef]は共同声明で「ベルリン＝モスクワ枢軸」の設立を表明した。この2つの大国は、経済的、政治的、軍事的に協力し「自らの利益を守る」とし、「東欧と中欧の安定を念頭に置いている」と公言している。\n\nこれが彼らの真の動機を反映しているかどうかはまだわからない。"
 nsb_news.402.a:0 "栄光ある我らの同盟の夜明けだ！"
 nsb_news.402.b:0 "東の新たな同盟国による素晴らしいアイデアだ"
 nsb_news.402.c:0 "彼らは新世界秩序を企図しているか？"
 nsb_news.402.d:0 "奴らは今、ヨーロッパを自分たちの意のままにしている……"
 nsb_news.403.t:0 "[SOV.GetAdjective]の中南米諸国における干渉"
 nsb_news.403.desc:0 "Evidence has emerged of wide-spread [SOV.GetAdjective] meddling in the internal political affairs of numerous nations in Southern and Central America. Through funding of right-leaning political organizations and paramilitary groups, bribing, cajoling, and the spread of misinformation, the internal stability of these nations has become increasingly precarious.\n\nLest this covert [SOV.GetAdjective] activity is brought to a halt, experts agree it is inevitable at least some of these nations will become an ideological foothold for [SOV.GetName] in the Americas. It is likely [SOV.GetAdjective] support for these nations will only increase and become more overt if this occurs."
 nsb_news.403.a:0 "残念なことに我々の関与が明るみになった"
 nsb_news.403.b:0 "奴らは我々の庭先をいじくっているのか！？"
 nsb_news.403.c:0 "彼らはすぐに強力なリーダーシップの利点を理解するだろう"
 nsb_news.403.d:0 "ファシズムの拡大は制御不能だ！"
 nsb_news.404.t:0 "第三のローマの勃興"
 nsb_news.404.desc:0 "先の内戦で国が荒廃して以来、ロシア正教会は着実に台頭しつつある。そして今、彼らはかつてのビザンツ帝国の征服を完遂し、完全な政教一致への最後の一歩を踏み出した。\n\n[SOV.GetLeader]は最高総主教と全ロシアのツァーリを兼任する形で即位し、「神の意志」と呼べるものを追い求めるべく「[SOV.GetNameDef]」と命名した国を導いている。"
 nsb_news.404.a:0 "素晴らしい！"
 nsb_news.404.b:0 "冗談だろ！"
 nsb_news.405.t:0 "[SOV.GetNameDefCap]"
 nsb_news.405.desc:0 "再び「全スラヴ民族の守護者」を引き継ぐロシアは、すべてのスラヴ民族を一つの国家に含めることが最良の方法であると判断したのである。\n\nその統一を遂げた今、[SOV.GetLeader]は[SOV.GetNameDef]の結成を発表し、「新国家が利用できるすべての資源は、その国民のために活用され、外部の脅威から保護する」ことを誓っている。"
 nsb_news.405.a:0 "団結したスラヴ人を打ち負かすことはできない！"
 nsb_news.405.b:0 "侮れない存在だ"
 nsb_news.406.t:0 "スラヴ人の守護者"
 nsb_news.406.desc:0 "Once more, [SOV.GetNameDef] has assumed the mantle of "Defender of the Slavs", issuing guarantees to other slavic peoples in Europe. In a statement, [SOV.GetLeader] has vowed that "all resources available to [SOV.GetNameDef] will be brought to bear to benefit all slavic peoples, and protect them from outside threats."\n\nSpecifically citing its entry into the Great War to illustrate it is a country that keeps its promises, the [SOV.GetAdjective] government seems to be under no illusions what their guarantees may lead to, and that they do not intend to shirk their responsibilities."
 nsb_news.406.a:0 "同胞との約束を守る"
 nsb_news.406.b:0 "我々の独立を尊重してくれる限り……"
 nsb_news.406.c:0 "スラヴ人の兄が帰ってきた……"
 nsb_news.407.t:0 "三国協商？"
 nsb_news.407.desc:0 "[From.GetNameDefCap]と[SOV.GetNameDef]は、かつての三国協商の終焉から30年、新たな軍事協力を発表した。\n\n明言はされていないが、この新しい同盟は、中欧の特定勢力の拡張を抑制するために結成されたものと思われる。この同盟が今後も拡大し続けるかどうかは、まだわからない。"
 nsb_news.407.a:0 "安定したヨーロッパへの一歩だ"
 nsb_news.407.b:0 "過去の遺物だ……"
 nsb_news.408.t:0 "三国協商"
 nsb_news.408.desc:0 "このたび、[From.GetNameDefCap]は、かつての同盟国とともに、中欧の拡張主義勢力に正面から対抗する三国協商を新たに結ぶことを決定したと発表した。"
 nsb_news.408.a:0 "我らはもう一度立ち上がる"
 nsb_news.408.b:0 "奴らがボロボロになる様を見せてもらおう"
 nsb_news.409.t:0 "ベルリン＝モスクワ枢軸: 東京が加盟"
 nsb_news.409.desc:0 "[GER.GetNameDef]、[SOV.GetNameDef]、[JAP.GetNameDef]の諸政府は三国共同の声明で、[JAP.GetNameDef]が枢軸同盟の次の加盟国になると宣言した。\n\n昨今の[SOV.GetAdjective]、[JAP.GetNameDef]政府間の緊張を考慮すると想定外であり（[GER.GetAdjective]による十二分の交渉の結果である可能性が高い）また、この新たな動向は原則として[SOV.GetAdjective]東部の安全を確保しつつ、[JAP.GetNameDef]が太平洋に集中することを可能にする。"
