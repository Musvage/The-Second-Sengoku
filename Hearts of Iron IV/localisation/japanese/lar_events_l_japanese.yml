 lar_news.9.t:0 "フランス共産主義者が権力を掌握"
 lar_news.9.desc:0 "長きにわたる政治的、経済的改革の末に、人民戦線内閣の共産主義の閣僚らは本日穏健派の閣僚に対して辞職し共産党の一党独裁を認めるか、或いは直ちに共産党に入党するか選ぶよう要求した。\n\n時を同じくして、多くの大きな官有工場から武装した労働者が国中の戦略的要地を占拠するために行動を起こした。陸軍はパリからの命令の下、兵舎に留まり介入を拒んだ。\n\n日没までに、共産クーデターは完了し新政府が実権を掌握した。"
 lar_news.9.a:0 "急進派が引き継いだ"
 lar_news.9.b:0 "最後のフランス革命だな"
 lar_news.9.c:0 "彼らは可能な限り最悪の選択肢を選ぶことでファシズムをさけてきた"
 lar_news.9.d:0 "革命は勝利したのだ！"
 lar_news.9.e:0 "別の脅威がヨーロッパで発生している"
 lar_news.10.t:0 "スペイン内戦においてカルリスタが蜂起"
 lar_news.10.desc:0 "マヌエル・ファル・コンデの指揮下に置かれているカルリスタ軍は、国民戦線内での影響力がますます縮小し脇へと追いやられる中、国粋派との袂を分かったようだ。自ら反乱からの独立を宣言したカルリスタ・レケテスは、主に国家の北部においてかつての彼らの同盟相手に対して攻撃を開始し、同時に共和派との戦闘も継続している。\n\n内戦における彼らの軍事的影響は国粋派の主導的地位によって軽視されているが、しかしこの現在の混乱が共和派へ有り余る機会を与えたことは明らかだろう。"
 lar_news.10.desc_2:0 "マヌエル・ファル・コンデの指揮下に置かれていたカルリスタ勢力は、新たに生まれたばかりの国粋派政府において影響力がますます縮小し、次第に端へと追いやられる中、この新政府に対しその支持を放棄したようだ。やがて新たなカルリスタ・レケテスが反乱を起こし、主に国の北部でかつての味方に対し攻撃を始め、新たな反体制政府の樹立を宣言した。\n\n国粋派の指導者らはすぐさまファル・コンデの行動を「新たなスペイン内戦によってスペインを突き落とした」と非難したが、カルリスタは共和派の敗北以降行われてきた国粋派首脳部によるカルリスタ運動根絶の組織的な試みを挙げて、自らを守るにはこの選択しか無い、と述べた。"
 lar_news.10.a:0 "彼らは今我々を真剣に受け止めなければならない！"
 lar_news.10.b:0 "奴らの視野の狭さは我々の戦争を危険にさらしている！"
 lar_news.10.b_2:0 "共和派に対する勝利を脅かそうというのか!?"
 lar_news.10.c:0 "思っていたよりもいい状況となったな！"
 lar_news.10.c_2:0 "奴らの勝利を挫いてやろう！"
 lar_news.10.d:0 "これは複雑になってきているな……"
 lar_news.10.d_2:0 "まだ終わらないのか!?"
 lar_news.11.t:0 "スペイン内戦において無政府主義者が蜂起"
 lar_news.11.desc:1 "スペイン北西部においてほぼ独立して活動している無政府主義共同体に対して行った、政府による中央集権的支配の再主張は、反体制的な共産主義という観点から行ったスターリン主義者による抑圧と同様に、人民戦線内での本格的な内部抗争へとつながった。\n\n当初は街頭における喧嘩や、政府もしくはスターリン主義者の軍との小競り合いに限定されていたが、どちらの側にも妥協の考えはなく、この事はわずか数日でこの紛争が急速に拡大して行くことを意味していた。この内部からの脅威に対処するために軍事要員を再配分せねばならないという事は、国粋派との最前線が著しく弱体化されたことを表している。"
 lar_news.11.desc_2:0 "スペイン北西部においてほぼ独立して活動している無政府主義共同体に対して行った政府による中央集権的支配の再主張は、反体制的な共産主義という観点から行ったスターリン主義者による抑圧と同様に、内戦の勝利者である共和派間での本格的な内部抗争へとつながった。\n\n当初は街頭における喧嘩や、政府もしくはスターリン主義者の軍との小競り合いに限定されていたが、どちらの側にも妥協の考えはなく、この事はわずか数日でこの紛争が急速に拡大して行くことを意味していた。派閥の指導者らが和解の検討を拒否したことで戦線が展開され、スペインは新たな内戦に突入する運命の中にある。"
 lar_news.11.a:0 "素晴らしい、彼らに自分自身を引き裂かせよう！"
 lar_news.11.b:0 "いずれにしても、彼らの干渉は終わりを迎えるだろう"
 lar_news.11.b_2:0 "国粋派に対する勝利を脅かそうというのか!?"
 lar_news.11.c:0 "束縛を捨て去る時がやってきたのだ！"
 lar_news.11.d:0 "共和派は外部から何もしなくとも敗北するのだろう……"
 lar_news.12.t:0 "[From.GetNameDefCap]が[From.GetFactionName]に加盟"
 lar_news.12.desc:0 "まだ内戦からの復興のさ中である[From.GetNameDef]は、驚いたことに今[From.GetNameDef]への加入を交渉している。内戦中に国粋派が受けた枢軸による大規模な援助は、新たな[From.GetAdjective]政府と、彼らの支援者との間になんら緊密な関係をもたらさなかったようだ。"
 lar_news.12.a:0 "同盟国が必要だ"
 lar_news.12.b:0 "彼らを歓迎する"
 lar_news.12.c:0 "その後我々もそれらを打ち負かすだろう"
 lar_news.12.d:0 "彼らは彼らの方を選んだのだ"
 lar_news.13.desc:0 "まだ内戦からの復興のさ中である[From.GetNameDef]は、驚いたことに今[From.GetNameDef]への加入を交渉している。[From.GetNameDef]が内戦中に[From.GetFactionName]から広範的な軍事援助を得た時より既に協力関係は始まっており、これはより密接に結びつく未来の始まりを告げているに過ぎないようだ。"
 lar_news.14.t:0 "[SPA.GetNameDefCap]がフランス領北アフリカを要求"
 lar_news.14.desc:0 "数週間にわたる[SPA.GetAdjective]の容赦ない圧力に直面し、昨日ついに発布された最後通達を受け取るに至った[From.GetAdjective]政府は、隣国との平和を維持するためには、北アフリカに対する要求に屈し支配権を放棄する以外の道は残っていなかった。"
 lar_news.14.a:0 "賢明な決断をしたな"
 lar_news.14.b:0 "他に選択肢がなかったのだ"
 lar_news.14.c:0 "ろくでなしが我々の領土を与えている！"
 lar_news.14.d:0 "そして、一気に北アフリカを失った……"
 lar_news.14.e:0 "チャンスを掴んだな"
 lar_news.15.t:0 "フランス＝スペイン連合"
 lar_news.15.desc:0 "[SPB.GetNameDef]と[FRA.GetNameDef]における二つの君主主義活動が実を結び、それらが権力を握って以来、フランス・スペイン間の関係はより緊密となり、外交政策はますますと結びついていった。\n\nそして、[FRA.GetNameDef]における正統主義者の運動ののち、[SPB.GetLeader]王が公式にフランス王位の正当なる請求者であると指名され、彼はフランス王位を引き継ぐという意思を公布した。それに応じて[FRA.GetNameDef]の正統主義者による政府は、ランス大聖堂における豪華絢爛な戴冠式の準備を始めた。"
 lar_news.15.a:0 "偉大な力が再び！"
 lar_news.15.b:0 "フランスの美しい未来が待っている！"
 lar_news.15.c:0 "これは力のバランスの大変動を招くだろう！"
 lar_news.16.t:0 "イベリア連邦"
 lar_news.16.desc:0 "[SPB.GetAdjective]政府からの数か月にわたる圧力の後、[POR.GetNameDef]は同盟なく孤立し、圧倒的な[SPB.GetAdjective]軍と直面することとなり、[SPB.GetLeader]による[POR.GetAdjective]王位の請求を受け入れる以外に選択肢はなかった。その結果、かの国は現在、拡大した[SPB.GetNameDef]の中の州に過ぎない事となった。"
 lar_news.16.a:0 "イベリア連邦はまたあるべき姿になったのだ！"
 lar_news.16.b:0 "イベリアが再び団結したのか？面白い"
 lar_news.17.t:0 "[From.GetAdjective]王室が復活"
 lar_news.17.b:0 "彼らにとってどれほど良いことか"
 lar_news.18.desc:0 "フランシスコ・フランコが正統なるスペイン国王の復帰させ、その全権を移譲するという驚くべき発表より数か月後、[From.GetSPBkingloc]はついに今朝マドリードへ到着した。歓喜に満ちた観衆からの声援を受けて、王室の行列はマドリードの通りを通ってサン・ヘロニモ・エル・レアル教会へと進んでいった。\n\n豪華な式典における[From.GetSPBking2loc]。\n\n国家の多くはいまだに荒廃の中にあるが、新たな国王は統一と救いの象徴となり、[From.GetNameDef]を輝かしい未来へと導くことになるかもしれない。"
 lar_news.18.a:0 "正当な国家元首への復帰が、ついに！"
 lar_news.18.b:0 "だが、彼は著しい変化をもたらすのか？"
 lar_news.19.t:0 "ラテン圏"
 lar_news.19.desc:0 "本日、[From.GetNameDef]はラテン系勢力による新たな同盟を発表した。これは世界の主要国による国家圏にとって代わるものとなる可能性がある。数か月にわたる交渉にも関わらず、どの国家がこの新たな組織へ参加するのかは完全に明らかではないが、専門家によると[POR.GetNameDef]、[FRA.GetNameDef]および[ITA.GetNameDef]の名前が示されている。"
 lar_news.19.a:0 "これは共有利益を守る最善の方法だ"
 lar_news.19.b:0 "大胆な動きだな"
 lar_news.20.t:0 "[SPD.GetAdjective]独立戦争"
 lar_news.20.desc:0 "ここ数か月の間に、[SOV.GetAdjective]と[SPD.GetAdjective]間の緊張はますます高まり、第三国の観察者は[SPD.GetAdjective]において影響力のある立場から共産主義者が組織的に排除されていることに気が付いた。それに応じて[SOV.GetNameDef]は国家の東部において占領地域を設置し、反抗的な[SPD.GetAdjective]政府を服従させようと試みていた。\n\nそして今、この状況が頂点へと達した。[SPD.GetLeader]は熱烈的な放送を行い、その中で「この国家からソビエトの影響を完全に取り除く」として[SPD.GetAdjective]の独立を宣言した。それと同時に占領地域に対する[SPD.GetAdjective]の大規模な奇襲が始まった。"
 lar_news.20.a:0 "¡Por la libertad! （自由の為に！）"
 lar_news.20.b:0 "我々の報復は迅速で恐ろしいものになるだろう！"
 lar_news.20.c:0 "なんて都合の良い。¡Buena suerte, España!（スペインに幸あれ！）"
 lar_news.20.d:0 "フライパンから飛び出て、火の中に……"
 lar_news.21.t:0 "ロンドン局の団結"
 lar_news.21.desc:0 "[From.GetAdjective]の力が増すにつれて政府は、革命的社会主義統一国際局という名前で新たな共産主義者同盟の結成を発表するのに相応しいと考えており、これはトロツキー主義者やスターリン主義者によるマルクス主義の解釈の両方を否定していた。\n\nロンドン在住の独立した共産主義者組織によって構成される委員会である「ロンドン局」より始まった彼らは今、「外部からの干渉を受けず、共産主義の理想を叶えるべく望む」全ての国家が彼らの集団へと加わることを迎え入れるようだ。"
 lar_news.21.a:0 "汚されていないマルクス主義の世界を先行しよう"
 lar_news.21.b:0 "卑劣な！"
 lar_news.21.c:0 "興味深い提案だ！"
 lar_news.21.d:0 "共産主義者はより一層崩壊する！"
 lar_news.22.t:0 "無政府主義の成功"
 lar_news.22.desc:1 "スペイン内戦の終結から暫く時間が経ったものの、イベリアにおける無政府主義共同体は予想されていた内部崩壊を起こしてはいなかった。それどころかこの共同体は地域の再建と安定化に成功したと伝えられており、世界各国より同じ志を持つ移民を惹きつけて止まない状況にある。\n\nその一方で国際的な敵意が継続して向いていることを考慮して、この共同体は「防衛評議会」の下で組織され続けることを選択し、広範に渡る武装計画の道を歩み続けることを決定している。"
 lar_news.22.a:1 "我々は多くを達成したが、最悪の事態に備えなければならない！"
 lar_news.22.b:1 "彼らは我々の生き方に実存的な脅威をもたらすのだ！"
 lar_news.23.t:0 "イベリア諸国が[ENG.GetFactionName]に加盟"
 lar_news.23.desc:0 "[POR.GetAdjective]と[?global.POR_iberian_summit_spanish_tag.GetAdjective]の政治家らは、協力して[ENG.GetAdjective]政府へ[ENG.GetFactionName]への加入許可を訴えてかけている。これは彼らが外国の脅威に対する保護を求めているのものなのか、もしくは民主主義の為の戦いを真に望んでいるのかはまだはっきりしていない。\n\nしかしながらこの状況を鑑みて[ENG.GetNameDefCap]は、これが彼らにとって有益となると判断を下し、最終的にイベリア諸国が同盟へと参加することを許可した。"
 lar_news.23.a:0 "今や共に戦おうとしている"
 lar_news.23.b:0 "奴らはただのカモだ"
 lar_news.23.c:0 "自由のために共に戦おう！"
 lar_news.23.d:0 "ついにイベリア諸国はともに活動しようとしている……"
 lar_news.24.t:0 "イベリア諸国が[GER.GetFactionName]に加盟"
 lar_news.24.desc:0 "[POR.GetAdjective]と[?global.POR_iberian_summit_spanish_tag.GetAdjective]の政治家らは、協力して[GER.GetAdjective]政府へ[GER.GetFactionName]への加入許可を訴えてかけている。これは彼らが新たな領土を手に入れるための便乗的な行動なのか、もしくは占領を回避するための決死の行動なのかはまだはっきりしていない。\n\nしかしながらこの状況を鑑みて[GER.GetNameDefCap]は、これが彼らにとって有益となると判断を下し、最終的にイベリア諸国が同盟へと参加することを許可した。"
 lar_news.24.a:0 "正しい選択をした"
 lar_news.24.b:0 "奴らは今に滅ぶだろう！"
 lar_news.24.c:0 "奴らは悪魔に味方している"
 lar_news.24.d:0 "ついにイベリア諸国はともに活動しようとしている……"
 lar_news.25.t:0 "ブラジル王室結婚式"
 lar_news.25.desc:0 "本日、ブラジルのペトロポリス大聖堂にて、ブラガンサ公ドン・ドゥアルテ・ヌノとオルレアンス＝ブラガンサ家の皇女マリア・フランシスカの結婚式が執り行われた。この婚姻はポルトガルとブラジルの二本のマストである両家を和解させただけではなく、ミゲリストとブラガンサの自由主義者の結合でもあり、ポルトガル王家内の敵対関係を過去のものとし、また両国の君主主義者の情熱を掻き立てた。\n\n伝聞によれば、式の席上、ドン・ドゥアルテがブラジルとポルトガルの著名な紳士淑女と歓談する中で、「再興」や「王国」といった言葉が公然と発されたそうである。"
 lar_news.25.a:0 "これは始まりに過ぎない"
 lar_news.25.b:0 "興味深い展開だ……"
 lar_news.26.t:0 "ポルトガルおよびブラジルの皇帝"
 lar_news.26.desc:0 "ポルトガルとブラジルでの君主制復古に続いて、ポルトガル王とブラジル皇帝は数度の会合を持ち、両国の再統合の必要性と利益について議論した。\n最後の葡伯頂上会談において、長い交渉を経た後に二人の統治者は[POR.GetNameDef]の再興について公式に合意した。\n\n本日、君主主義を支持する民衆の祝福を受けながら、[POR.GetLeader]はポルトガル＝ブラジル帝国皇帝として戴冠された。皇帝は臣下の忠誠に感謝するとともに、治世下にある全ての市民を代表して国を治めると宣言した。"
 lar_news.26.a:0 "皇帝陛下万歳！"
 lar_news.26.b:0 "帝国は再び地に落ちた"
 lar_news.26.c:0 "誇大な妄想に過ぎない……"
 lar_news.27.t:0 "イベリアの統一"
 lar_news.27.desc:1 "スペインとポルトガルの政治家はここ数ヵ月左派イベリア統一国家について議論し続けた。\n\n長い交渉と準備の末、ポルトガル、スペイン両国国家代表はここに[POR.GetNameDef]の誕生を宣言した。これによりイベリアの国境は解放される。"
 lar_news.27.a:0 "これは始まりに過ぎない"
 lar_news.27.b:0 "イベリア人民にとって良い戦略だ"
 lar_news.27.c:0 "共産主義の脅威が伝染病のように広まっていく……"
 lar_news.27.d:0 "奴らの真の野望を隠すための派手な名前に過ぎない。"
 lar_news.28.t:0 "スペイン共和派が敗北"
 lar_news.28.desc:0 "残る共和派の軍が降伏ないし姿を消したことで、スペイン内戦がどうやら終結したようだ。国粋派の首脳部も既にこれを把握していて内戦の終結を宣言しているが、専門家らは国粋派内で増大し続けている不和に注目して、これは内戦が単に新たな段階へと移行しただけかもしれないと主張している。共通の敵を失ったことでこの不和が国粋派の団結を更に破壊するのはほぼ間違いないとみているようだ。\n\n内戦中に共和派を倒す為に結成された民兵はいまだに解散されておらず、代わって同胞を警戒していることから、国粋派の首脳部や市民もこの事をある程度予期しているようである。"
 lar_news.28.a:0 "少なくともこの内戦は我々に好都合なものとなった"
 lar_news.28.b:0 "紛争解決にはまだ至っていないようだ"
 lar_news.28.c:0 "勝利によって彼らを分裂させてやろう！"
 lar_news.28.d:0 "カルリスタに対処せねばならないのは時間の問題だな……"
 lar_news.28.e:0 "カルリスタとファランヘ党が再び我が国家を分断する前に早く行動せねば！"
 lar_news.28.f:0 "ファランヘ党に対処せねばならないのは時間の問題だな……"
 lar_news.29.t:0 "スペイン国粋派が敗北"
 lar_news.29.desc:0 "残る国粋派の軍が降伏ないし姿を消したことで、スペイン内戦がどうやら終結したようだ。共和派の首脳部も既にこれを把握していて内戦の終結を宣言しているが、専門家らは共和派内で増大し続けている不和に注目して、これは内戦が単に新たな段階へと移行しただけかもしれないと主張している。共通の敵を失ったことでこの不和が第二共和国の団結を更に破壊するのはほぼ間違いないとみているようだ。\n\n内戦中に国粋派を倒す為に結成された民兵はいまだに解散されておらず、代わって同胞を警戒していることから、共和国の首脳部や市民もこの事をある程度予期しているようである。"
 lar_news.29.d:0 "この政府に対処せねばならないのは時間の問題だな……"
 lar_news.29.e:0 "無政府主義者に対処せねばならないのは時間の問題だな……"
 lar_news.281.t:0 "アンダルシアの復興！"
 lar_news.281.desc:0 "何世紀も昔、ムーア人たちはレコンキスタによってイベリア半島から駆逐された。しかし今、[From.GetOldAdjective]軍はイベリア半島南部の奥深くに進撃し、彼の地に数世紀ぶりにムーア人居留地を建設し始めている。[From.GetOldNameDefCap]は国家の仕組みを再編し国名を「[From.GetNameDefCap]」に変更、かつてイベリア半島全土を支配した遥か昔のスルタン国の旧領の返還を要求している。\n\nウマイヤ朝は、西はイベリア半島から東はペルシアに至るまでイスラーム世界の大半を統治した。ともすれば[From.GetLeader]はこの過去の帝国に倣って中東、北アフリカ、ヨーロッパの様々な民族を再統合することを望んでいるのかもしれない。"
 lar_news.281.a:0 "素晴らしい日だ！"
 lar_news.281.b:0 "これはスペインに何をもたらすだろうか？"
 lar_news.291.t:0 "統一ポリネシア！"
 lar_news.291.desc:0 "ハワイ、アオテアロア、タヒチ、サモアの島々を[From.GetOldAdjective]の支配下に収めた[From.GetLeader]は、国名を[From.GetNameDef]に変更し、全ての太平洋地域住民の正当な祖国となることを宣言した。\n\nポリネシアでは歓喜の輪が広がっており、[From.GetLeader]を、200年少し前にナハの予言を成就させたカメハメハ大王の唯一にして真なる後継者であると公言する者までもいる。"
 lar_news.291.new_zealand_desc:0 "ハワイ、アオテアロア、タヒチ、サモアの島々を[From.GetOldAdjective]の支配下に収めた[From.GetLeader]は、国名を[From.GetNameDef]に変更し、全ての太平洋地域住民の正当な祖国となることを宣言した。\n\n長い植民地時代の搾取の歴史を考え、先住民族であるマオリ族は[From.GetOldAdjective]政府に忠誠を誓うことを躊躇してきたが、キウイ族とマオリ族の指導者らの間でラタナ同盟が調印され、マオリ族の代表者が増えて以来、[From.GetNameDef]は植民地後の多文化主義のモデル国家となった。"
 lar_news.291.a:0 "Kei whea mai!（なんて素晴らしい！）"
 lar_news.291.b:0 "アローハ！"
 LAR_fra_voted_independence_tt:0 "独立に票を投じた"
 SPR_core_of_spain_flag:0 "スペインの中核州である。"
 lar_fra_join_the_ententes.1.t:0 "[From.GetNameDefCap]が戦略的同盟を提案"
 lar_fra_join_the_ententes.1.desc:0 "[From.GetAdjective]政府より、我々の戦略的利益における相違の調整が提案された。彼らは大陸における外交的及び軍事的な責務を守るつもりであるが、一方で世界の他地域における我々が共有している関心箇所を認識しているようだ。\n\nしたがって彼らの提案は、我々のいずれかの所有地が脅かされた場合に、相互に支援しあう事を保証する同盟に参加することを示していた。"
 lar_fra_join_the_ententes.1.a:0 "妥当な提案だ"
 lar_fra_join_the_ententes.1.b:0 "興味がないな"
 lar_fra_join_the_ententes.2.t:0 "[From.GetNameDefCap]が提案を受諾"
 lar_fra_join_the_ententes.2.desc:0 "[From.GetAdjective]政府は提案された同盟について検討を行い、そしてそれを受け入れることにした。我々の外交官が詳細を詰めている最中であるが、我々が彼らを必要な時に支援するならば、[From.GetNameDef]も確実に同じことを厭わないであろう。"
 lar_fra_join_the_ententes.2.a:0 "我らの同盟は力をつけた"
 lar_fra_join_the_ententes.3.t:0 "[From.GetNameDefCap]が提案を拒否"
 lar_fra_join_the_ententes.3.desc:0 "広範にわたる議論の後、[From.GetAdjective]内閣は僅差の中で我々の提案を拒否するよう決定したようだ。公式回答において[From.GetNameDef]と[This.GetNameDef]間の同盟は、[From.GetNameDef]が必然的に意図していない国々まで守ることを約束するものになる、と述べていた。もちろん我々の外交政策は自由に決められる物であるが、これが続くならばより大きな対立が起きた際に[From.GetNameDef]が助けになることを期待することは無くなっただろう。"
 lar_fra_join_the_ententes.3.a:0 "周りの見えぬ愚か者め！"
 LaR_france_vichy_notification_events.1.t:0 "シリアが[FRA.GetLeader]の下へ離脱"
 LaR_france_vichy_notification_events.1.desc:0 "[FRA.GetLeader]による直訴に続いて、地域の総督は[FRA.GetLeader]が率いている俗にいう「[FRA.GetAdjective]亡命政府」に対してその忠誠を宣言した。この地域の部隊は[FRA.GetLeader]の部隊へと加わるように求められたが、殆どが我々の部隊のもとに帰参することを選択していた。\n\nそれにも関わらずこの地域は[FRA.GetLeader]の指揮下に置かれることとなった。"
 LaR_france_vichy_notification_events.1.a:0 "反逆と裏切りだ！"
