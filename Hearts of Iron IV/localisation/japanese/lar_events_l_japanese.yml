 LaR_france_vichy_notification_events.7.desc:0 "[FRA.GetLeader]に忠実な軍がこの地域においてクーデターを仕掛けた。夜明け前に明確な[FRA.GetLeader]の命令の下、複数の武装集団が地域周辺の戦略的要所を確保し、協調的な抵抗運動を無力化していった。正午までには彼らは主要な人口密集地を支配下に置き、領土を効率的に獲得することになった。"
