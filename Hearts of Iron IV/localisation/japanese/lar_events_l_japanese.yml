 lar_portugal_spanish_civil_war.1.t:0 "[POR.GetNameDefCap]がスペイン共和派へ共感を得る"
 lar_portugal_spanish_civil_war.1.desc:0 "本日、[POR.GetNameDef]はスペイン共和派を支援することを発表し、スペイン内戦に対して断固とした措置をとることを検討していると宣言した。演説の中で、[POR.GetLeader]はファシズムの勃興を非難し、[POR.GetNameDef]が国粋派と戦っているスペインの隣人を支援することは義務であると主張している。"
 lar_portugal_spanish_civil_war.1.a:0 "邪魔をしない方がよいな……"
 lar_portugal_spanish_civil_war.1_tt:0 "§R[POR.GetNameDefCap]はスペイン内戦で我々の敵、[SPD.GetFlag][SPD.GetNameDef]側で参戦できるようになる！§!"
 lar_portugal_spanish_civil_war.2.t:0 "[POR.GetNameDefCap]がスペイン国粋派に共感を得る"
 lar_portugal_spanish_civil_war.2.desc:0 "[POR.GetAdjective]政府はスペイン国粋派への支援を発表し、[POR.GetNameDef]はスペイン内戦に対して断固とした措置をとることを検討していると宣言した。演説の中で、[POR.GetLeader]は共和派と無政府主義者がイベリアに跋扈したことを非難し、[POR.GetNameDef]が共和派と戦っているスペインの隣人を支援することは義務であると主張している。"
 lar_portugal_spanish_civil_war.2.a:0 "彼らはこの問題に干渉すべきではない……"
 lar_portugal_spanish_civil_war.2_tt:0 "§R[POR.GetNameDefCap]はスペイン内戦で我々の敵、[SPA.GetFlag][SPA.GetNameDef]側で参戦できるようになる！§!"
 lar_portugal_spanish_civil_war.3.t:0 "[POR.GetNameDefCap]がスペインのカルリスタに共感を得る"
 lar_portugal_spanish_civil_war.3.desc:0 "本日、[POR.GetAdjective]政府はスペインのカルリストへの支援を表明し、[POR.GetNameDef]がスペイン内戦において厳しい措置を取ることを検討していると明らかにした。声明の中で[POR.GetLeader]は、君主主義のみが政治的に二極に引き裂かれたイベリア半島に平和と繁栄をもたらすことができ、君主制復活のために戦うスペイン王党派を支援することは[POR.GetNameDef]の責務であると述べた。"
 lar_portugal_spanish_civil_war.3.a:0 "彼らはこの問題に干渉すべきではない……"
 lar_portugal_spanish_civil_war.3_tt:0 "§R[POR.GetNameDefCap]はスペイン内戦で我々の敵、[SPB.GetFlag][SPB.GetNameDef]側で参戦できるようになる！§!"
 lar_portugal_royal_iberian_alliance.1.t:0 "イベリア王家同盟の結成"
 lar_portugal_royal_iberian_alliance.1.desc:0 "スペイン内戦で起こったあらゆる社会の分断と動揺を経た今、さらなる繁栄と発展のために合流することはイベリア半島の国家にとって最善であると[From.GetNameDefCap]は表明した。\n\n[From.GetAdjective]政府は二つの王国の同盟交渉を提議し、過去の差異を乗り越えて、ヨーロッパだけでなく、世界全体で待ち構えている多数の脅威を克服するために協力しようと呼びかけた。"
 lar_portugal_royal_iberian_alliance.1.a:0 "これはポルトガルにとって有意義な同盟だ"
 lar_portugal_royal_iberian_alliance.1.b:0 "この条約は受け入れられない"
 lar_portugal_overseas_provinces.1.t:0 "アンゴラ領の統合"
 lar_portugal_overseas_provinces.1.desc:0 "南北アンゴラにおける我らの海外領土はついに我が国に統合された。アンゴラの現地住民はポルトガル市民権を獲得し、他のポルトガル人と同じ権利と兵役を含めた義務を有している。このことは我らの軍隊を強化する新たな人的資源を得ることにつながるだろう。"
 lar_portugal_overseas_provinces.1.a:0 "良いニュースだ！"
 lar_portugal_overseas_provinces.2.t:0 "モザンビーク領の統合"
 lar_portugal_overseas_provinces.2.desc:0 "我らのかつての植民地であるモザンビークはついに我が国に統合された。モザンビークの現地住民はポルトガル市民権を獲得し、他のポルトガル人と同じ権利と兵役を含めた義務を有している。このことは我らの軍隊を強化する新たな人的資源を得ることにつながるだろう。"
 lar_portugal_overseas_provinces.2.a:0 "ポルトガルのためだ"
 lar_news.7.t:0 "仏独協定"
 lar_news.7.desc:0 "[FRA.GetLeader]と[GER.GetLeader]は中欧の政治的及び戦略的な状況を議論するためにベルリンにて会談を行った。会談の詳細は明らかになっておらず、公式発表も何もなされていないが、第三国の観察者たちは、[FRA.GetAdjective]と[GER.GetAdjective]の巧言とその方針の対象がベネルクス諸国へと明確に移行している事に気が付いていた。\n\nベルギーにおけるドイツ系少数民族は今までもドイツのプロパガンダによって絶え間なく喧伝される対象であったが、今ではベルギーを「国家ではなく人工的な構成物であり、ただ単に偶然と民族が集まった集団である」と言及し、加えて多くのフランス語話者が存在することも特に強調していた。"
 lar_news.7.a:0 "防衛を見直さなければ！"
 lar_news.7.b:0 "フランスが自己主張しているな"
 lar_news.7.c:0 "ヨーロッパの小国が震えている"
 lar_news.7.d:0 "ヨーロッパの地図を塗り替えるときが来た。"
 lar_news.7.e:0 "合理的な国家の合理的な解決法だ"
 lar_news.8.t:0 "[FRA.GetLeader]がフランス王位を請求"
 lar_news.8.desc:0 "[This.GetFrenchCoronationCity]での式典において、[FRA.GetLeader]は公式に[This.GetFrenchRoyalTitle]であると宣言された。\n\n彼の台頭は、極左と極右の間の暴力的な衝突がますます鮮明になっている状況において、第三共和政が政治的安定をもたらせなかったことに対する必然的な結果であると広く考えられている。彼は今深く分断されたこの国を再建し再統合するという難題に直面しているが、多くの評論家は「[This.GetFrenchRoyalTitle]」が実際には右派の群衆の恩寵による支配者に過ぎないことの証拠として、彼の権力掌握において右派勢力が果たした役割を指摘している。"
 lar_news.8.a:0 "他の国も在るべき秩序へと回帰していく"
 lar_news.8.b:0 "彼らはすぐ別の革命を起こすだろう"
 lar_news.8.c:0 "古臭い日々へと逆戻りだ"
 lar_news.8.d:0 "[FRA.GetLeader]万歳！"
 lar_news.8.e:0 "この絶対君主は間違っている！"
