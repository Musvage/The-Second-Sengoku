 POR_brazil_supports_monarchism_flag:0 "ブラジルが君主主義を支持する"
 lar_portugal_purchase_ships.1.t:0 "[From.GetNameDefCap]が[Root.GetAdjective]の艦船の購入を求める"
 lar_portugal_purchase_ships.1.desc:0 "正規海軍の不足を認識した[From.GetAdjective]政府は、[Root.GetAdjective]から艦船を購入するための見積書を提出した。彼らの希望通りに艦船を建造すれば、我々が自由に使用できる物資の提供を受けられるだろう。"
 lar_portugal_purchase_ships.1.a:0 "これは双方にとって有益だ"
 lar_portugal_purchase_ships.1.a_tt:0 "マップ外§Y民需工場§!を§Y1§!個入手し、その支払いとして[POR.GetNameDefCap]が取引を選択する。"
 lar_portugal_purchase_ships.1.b:0 "興味ないな"
 lar_portugal_purchase_ships.2.t:0 "[From.GetNameDefCap]が艦船建造を受諾"
 lar_portugal_purchase_ships.2.desc:0 "[From.GetAdjective]政府は[Root.GetAdjective]海軍向けの艦船を建造することに合意した。彼らから3つの案が送付されてきており、この中から選択することになる。"
 lar_portugal_purchase_ships.2.a:0 "潜水艦を購入する"
 lar_portugal_purchase_ships.2.b:0 "駆逐艦を購入する"
 lar_portugal_purchase_ships.2.c:0 "軽巡洋艦を購入する"
 lar_portugal_purchase_ships.3.t:0 "[From.GetNameDefCap]が艦船建造を拒否"
 lar_portugal_purchase_ships.3.desc:0 "[From.GetNameDefCap]は、我が国の海軍増強のための[From.GetNameDefCap]艦船購入の打診を拒否した。\n我々は取引相手となってくれる国を探すか、さもなくば独力で海軍造船所の増強に注力、外国の力に頼ること無しに強大な[Root.GetAdjective]艦隊を建設する必要がある。"
 lar_portugal_purchase_ships.3.a:1 "彼ら抜きでやっていこう"
 lar_portugal_purchase_ships.4.t:0 "潜水艦の建造が完了"
 lar_portugal_purchase_ships.4.desc:0 "およそ1年の建造期間を経て、発注していた[GetPortugueseShipsBuilder]製の潜水艦はいくつかの海上公試の後にようやく海軍に就役する準備が整った。\n艦は[Root.GetAdjective]港に係留され、乗組員は臨戦態勢に入る。"
 lar_portugal_purchase_ships.4.a:0 "よし"
 lar_portugal_purchase_ships.4.a_tt:0 "3隻の潜水艦が予備艦隊に編入された。"
 lar_portugal_purchase_ships.5.t:0 "駆逐艦の建造が完了"
 lar_portugal_purchase_ships.5.desc:0 "およそ2年の建造期間を経て、発注していた[GetPortugueseShipsBuilder]製の駆逐艦はいくつかの海上公試の後にようやく海軍に就役する準備が整った。\n艦は[Root.GetAdjective]港に係留され、乗組員は臨戦態勢に入る。"
 lar_portugal_purchase_ships.5.a:0 "よし"
 lar_portugal_purchase_ships.5.a_tt:0 "2隻の駆逐艦が予備艦隊に編入された。"
 lar_portugal_purchase_ships.6.t:0 "巡洋艦の建造が完了"
 lar_portugal_purchase_ships.6.desc:0 "およそ1年半の建造期間を経て、発注していた[GetPortugueseShipsBuilder]製の軽巡洋艦はいくつかの海上公試の後にようやく海軍に就役する準備が整った。\n艦は[Root.GetAdjective]港に係留され、乗組員は臨戦態勢に入る。"
 lar_portugal_purchase_ships.6.a:0 "よし"
 lar_portugal_purchase_ships.6.a_tt:0 "1隻の軽巡洋艦が予備艦隊に編入された。"
