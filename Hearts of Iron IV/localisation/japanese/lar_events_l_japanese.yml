l_japanese:
 LAR_concessions_stresa_front_tt:0 "あなたがドイツに対するストレーザ戦線に参加することで、約束を尊重することが期待されている。拒否した場合、領土譲渡は行われない。"
 lar_concessions_italy_tt:0 "イタリアはドイツに対する合同行動に同意する可能性が高い。"
 lar_france_stresa_front_italy_agreed:0 "イタリアが領土譲渡の見返りにストレーザ戦線への参加を合意した"
 france_continue_the_fight_tt:0 "名誉をもって降伏する機会は二度と与えられないだろう。我々が負けたら、フランス本土全体が占領されるだろう。"
 lar_congress_of_paris.1.t:0 "パリ会議"
 lar_congress_of_paris.1.desc:1 "[This.GetLeader]、[ITA.GetLeader]、[SPA.GetLeader]及び[POR.GetLeader]が招待によりアフリカ植民地勢力圏についての条約を議論するために到着した。フランスとイタリアが植民地帝国拡大を狙う主要国であることから、[SPA.GetNameDef]と[POR.GetNameDef]は同盟に参加し、戦争を通した目標を達成するには譲歩を余儀なくされるだろう。\n\n[POR.GetLeader]は恐らく、長年のアンゴラとモザンビークを接続する計画の支持を求めるだろう。[SPA.GetLeader]は仏領北アフリカの一部を諦めることでしか賛同をなびくことはできないだろう。"
 lar_congress_of_paris.1.a:1 "他で補償を受けるだろう"
 lar_congress_of_paris.2.t:0 "アフリカ地図の再描画"
 lar_congress_of_paris.2.desc:1 "会議の一回戦ではフランス代表は大陸を縦断に分ける平明な案を掲示し、我々はエジプト、スーダンそして更に南のケニアまで請求権を持つことになる。"
 lar_congress_of_paris.2.a:1 "アフリカのイタリア帝国の夢など大した問題ではない"
 lar_congress_of_paris.2.b:1 "我々が支持する理由はない"
 lar_congress_of_paris.3.t:0 "[From.GetNameDefCap]が同意"
 lar_congress_of_paris.3.desc:1 "[From.GetNameDefCap]の代表団と領土変更について大枠合意となった。新たな国境線におけるいくつか細かい点において話し合いの余地はあるが、我々の外交官は合意には大きな問題はないとしている。"
 lar_congress_of_paris.3.a:1 "いい仕事だ"
 lar_congress_of_paris.4.t:0 "[From.GetNameDefCap]が拒否"
 lar_congress_of_paris.4.desc:1 "[From.GetNameDefCap]の代表団との交渉は終了した。領土変更について根本的な意見の相違があると言及し、[From.GetNameDefCap]に戻るため代表団はパリを去った。\n\nこの決裂のあと、[From.GetAdjective]大使は[From.GetAdjective]政府と我々のいかなる相互保証や同盟の条約は以後効力はないものであると宣言した。"
 lar_congress_of_paris.4.a:1 "むしろ我々の為になる"
 lar_congress_of_paris.5.desc:1 "他国の代表団が実際には統治していない領土の割譲について議論している中、我々の外交官はより達成可能な目標に注力している。フランス政府は、モロッコ割譲の条件としてこの先の戦争での支援をするという我々の提案に好意的な態度を示した。これに同意すれば我々の北アフリカと西アフリカの領土が繋がるだろう。"
 lar_congress_of_paris.5.a:1 "彼らが望んで代価を払うのなら、喜んでその役割を果たそう"
 lar_congress_of_paris.5.b:1 "スペインの血一滴にも勝る価値のある砂漠などない"
 lar_congress_of_paris.6.desc:1 "我々の軍事力が欠けている今、パリの外交政策に大きな影響を与えることは困難になったが、それでもなお、我々はアンゴラからモザンビークにかけての戦域の確保への支援を受け、更に、南アフリカの多くの領有する可能性も提供された。これらの領土を我々に提供することは、二大大国が条約の全面的な破棄を伴う衝突を回避する方法になり得る。\n\nしかしこの同意は、フランス、イタリア両国の帝国主義的拡張の一部として、我々の参戦を決定づけるだろう。"
 lar_congress_of_paris.6.a:1 "小さな代償だ"
 lar_congress_of_paris.6.b:1 "要求が多すぎる上に、見返りが少なすぎる"
 lar_france_political_violence.1.t:0 "抗議が暴力へと陥る"
 lar_france_political_violence.1.desc:1 "右翼と極右勢力の緩やかな同盟は、今日パリの全域において、抗議とデモを開催した。参加者は平和的に集合、解散をする計画はもとよりなかったようで、暗黙の了解があるかのようにデモ隊は経路を変え、国会へ殺到した。緊急招集された機動隊は国会の前に横隊を作り上げた。何度かデモ隊は機動隊への突進を試みたが、そのたびに跳ね返された。\n\nデモ隊は深夜に解散することとなった。この暴動の知らせは拡散し、政府の治安維持能力に対する国民の信頼を損なうことになるだろう。"
 lar_france_political_violence.1.a:1 "共和国は耐えねばならない"
 lar_france_political_violence.1.b:0 "首謀者を起訴しろ"
 lar_france_political_violence.2.desc:1 "労働組合と知識人の連合は最近の政治的決定に応じて首都で「行動の日」を呼びかけた。デモを封じ込めようとする警察の努力にもかかわらず、無政府主義者と共産主義の急進派のグループが暴動を扇動しようとした。複数の店が略奪され、路面電車が転覆させられた。ロワイヤル通りにバリケードを建設して国会への道を封じる暴動者の試みは警察の妨害により混乱した。\n\n暴動者がフランス中に散らばり、彼らの仕事に戻ると政府はまだ法と秩序を維持できているのか疑問に思っている。"
 lar_france_political_violence.3.t:0 "右派の暴動"
 lar_france_political_violence.3.desc:1 "最近の政府の決断に続き、全国の君主主義者と右翼過激派は「1934年にやり残したことをやり遂げる」という明確な目標で首都に押し掛けた。似たような暴動は議会を荒らすのに終わったが、なんとか政府を辞職させることができた。\n\n警察は抗議は暴力的なものとなりうると警告していたが、このような入念に準備された集団に見られる組織力と攻撃性には政府は備えていなかった。いくつかの場合において、コンコルド広場を警備する警察は抗議者に対して発砲せざるを得なかった。\n\n数十人の死者と数百人の負傷者が出たため、抗議者は立ち直るために首都から撤退した。しかし己の首都においてでさえ政府は安全ではない国家であることを露呈することに成功した。"
 lar_france_political_violence.3.a:1 "今何か行動を起こすことは事態を悪化させるだけだ"
 lar_france_political_violence.3.b:0 "共和国こそが勝つのだ！"
 lar_france_french_union.2.t:1 "北アフリカが連合参加へ投票"
 lar_france_french_union.2.desc:1 "多くの観察者にとって驚くべきことに、アルジェリア、モロッコ、そしてチュニジアの人々はフランス連合へむけた国民投票を僅差で可決した。いまや完全な国民として認められたこれらの地域の住人によって、彼らは国会における議員数を回復することができる。\n\n一方でこれら三国の民族主義勢力はいまだに存続している。彼らは士気に大きな打撃を与えられ、少なくとも回復までには時間を要するだろう。"
 lar_france_french_union.2.a:1 "彼らはフラテルニテの意味を理解している！"
 lar_france_french_union.3.t:1 "北アフリカは離脱に投票"
 lar_france_french_union.3.desc:1 "地方政府のあらゆる努力にもかかわらずアルジェリア、モロッコ、チュニジアの有権者は提案されたフランス連合の提案を拒絶した。さらに民族主義者達が自国の即時かつ完全な独立のためこの拒絶を利用し、いくつかの主要都市で大規模なデモが起きた。\n\n北アフリカのフランス軍司令官は急進的で過激なこの問題を自らの手で解決するために部隊の強化を緊急要請した。"
 lar_france_french_union.3.a:1 "なんと言う無礼だ！"
 lar_france_french_union.4.t:1 "西アフリカは連合に加盟に投票"
 lar_france_french_union.4.desc:1 "何週間もの政治運動の結果、西アフリカにおけるフランス領土全体の人々は新たなフランス連合の一員になるべきかどうかの世論調査を呼びかけられた。予備結果によると連合支持者が十分に多数派である。今や国会内部からより政治的な自己決定権を求めて闘争を続けようとしている多くの独立運動家によって、民族主義者は初期に揉み消されるようになってきた。"
 lar_france_french_union.5.t:1 "西アフリカは離脱に投票"
 lar_france_french_union.5.desc:1 "激しく、時には騒乱状態となった政治運動の後に、フランス領西アフリカのほとんどの地域で行われたフランス連合の一員となるかの国民投票では、民族主義者側が勝利したようだ。一方、現地の独立運動の指導者が活動を喧伝し、この選挙結果を完全独立への明確な使命として宣言しているこの事実を現地のヨーロッパ人はなんとか整理しようと試みている。"
 lar_france_french_union.6.t:1 "中央アフリカが連合参加へ投票"
 lar_france_french_union.6.desc:1 "広大で低開発のこの地域から遅れて届いた結果によると、投票者のうちの僅かな多数派は新たなフランス連合への国民投票を可決したようだ。民族主義者のグルプは敗北を認めたが、新たな国家に忠誠を示した対価としてこの地域の開発により一層投資をすることを要求した。"
 lar_france_french_union.7.t:1 "中央アフリカが離脱に投票"
 lar_france_french_union.7.desc:1 "フランス領中央アフリカの賛成党派は、新たなフランス連合への参加に反対する別の投票の後、一地域として政治的に転落したことにより苦難を被った。独立賛成派が勝利を連日祝う中、多くの活動家はこの地域において、フランスの大君主制を圧倒して打ち負かしたと主張している。"
 lar_france_french_union.8.t:1 "シリアが連合加入に投票"
 lar_france_french_union.8.desc:1 "シリアとレバノンのフランス委任統治領はフランス連合の一員となることを票決した。多くの観察者はこの結果をまったくあり得ないこととみなしていた一方で、現地の人々はフランス連合の一員であることは、ヨーロッパ市場への担保と現地経済へのより多くの投資を得られると思っているようだ。"
 lar_france_french_union.9.t:1 "シリアが連合に反対票を"
 lar_france_french_union.9.desc:1 "フランス連合への参加是非を巡る最新の国民投票の結果の発表により、ダマスカスとベイルートで新たな連合加盟への圧倒的な反対票があったことが明らかになり、この地域の民衆は大きな歓声を上げた。主要な民族主義政党はこの投票は国民投票とは全く別の偽装投票であると批判しており、地域の軍司令は、州都に対し治安維持部隊の派遣増援を求め、数々の不穏な報告書を送付することとなった。"
 lar_france_french_union.10.t:1 "インドシナが連合加入に投票"
 lar_france_french_union.10.desc:1 "インドシナからの報告によると、ベトナム、ラオス、カンボジアの民衆は僅かな票差で新しいフランス連合の一員になることを票決した。地元の統治者達は驚いたようで、すぐに票の再集計を命じた。この地域の多くの民族主義者は民衆の意思を本当に表しているかどうかを公然と疑問にし、士気が崩れたため深刻な打撃を受けた。"
 lar_france_french_union.11.t:1 "インドシナが連合に反対票を"
 lar_france_french_union.11.desc:1 "インドシナから来た国民投票の結果は、予想よりも暗い絵を描いている。首都では、民族主義者の温床が連合に参加することを投票すると信じている人はほとんどいなかったが、民族主義の感情は以前に信じられていたよりもはるかに広まっているように見える。投票では、どの地域も連合に参加するための過半数に満たなかった。民族主義活動家は戦争の犠牲を払ってもフランスからの即時脱退をすでに主張しており、これが国民の独立を獲得する瞬間であると信じている。"
 FRA_syria_intervention.1.t:0 "連合国がシリアを確保"
 FRA_syria_intervention.1.desc:1 "ダマスカスでの控えめな式典で、ヴィシー軍の地元司令官は連合国に正式に降伏した。戦闘は地域全体で終わり、生き残ったヴィシー軍は捕虜となった。自由フランス軍に参加する希望を表明したフランスの兵士はごくわずかで、ほとんどは本国への送還を望んでいる。"
 FRA_syria_intervention.1.a:1 "よく戦った"
 FRA_syria_intervention.2.t:0 "ヴィシーがシリアを保持"
 FRA_syria_intervention.2.desc:1 "いくつかの重要なポイントで連合軍の前進を失速させた激しい戦闘の後、現地の連合軍司令官は作戦の停止を呼びかけた。ヴィシー軍の陣地が強固なため、連合軍の大部分は攻勢開始地点まで撤退した。ヴィシー軍は追撃せず、現状を維持することに満足しているように見える。"
 FRA_syria_intervention.2.a:1 "多くの善良な者が無駄に死んでいった"
 FRA_syria_intervention.3.t:0 "シリアにおける停戦"
 FRA_syria_intervention.3.desc:1 "連合軍のシリアへの前進は行き詰まり、ヴィシー軍は防衛線を強化することに成功した。複数のうまく調整された攻撃にもかかわらず、連合軍はこの地域から防衛側を撃退することができなかった。双方が塹壕を掘り、停戦が合意された。ヴィシーはこの地域のすべての関連する部分を引き続き管理している。"
 FRA_syria_intervention.3.a:1 "現状維持だ"
 FRA_indochina_intervention.1.t:0 "連合国がインドシナを獲得"
 FRA_indochina_intervention.1.desc:1 "連合軍の突撃部隊がインドシナのいくつかの大都市に達したことで、地方政府は駆り立てられるように休戦を求めた。防衛軍が散り散りになり、統率が失われたことで、これ以上の抵抗は無益なものだとみなされたのだ。残存する防衛軍は武装を放棄し、ヴィシー・フランスへの送還を待っている。"
 FRA_indochina_intervention.1.a:1 "重要な成功だ"
 FRA_indochina_intervention.2.t:0 "ヴィシーがインドシナを保持"
 FRA_indochina_intervention.2.desc:1 "信じがたいほど厳しい環境における激しい戦いの後、この地域に展開する連合軍の司令官は作戦の停止を命じた。前線部隊の補給状況がますます悪化する一方、ヴィシー軍の抵抗がますます頑健なものになったことで、連合軍は撤退と再編を決断したのだ。結果として、ヴィシー・フランスがこの地域を支配することになった。"
 FRA_indochina_intervention.2.a:1 "時間と人員の無駄だ"
 FRA_indochina_intervention.3.t:0 "インドシナにおける停戦"
 FRA_indochina_intervention.3.desc:1 "悪天候の兆候と双方の物資不足により、インドシナに展開する連合軍とヴィシー軍の司令官は停戦に合意した。連合軍の攻撃部隊が大きな困難に遭遇しているうえ、奇襲の効果が失われたことから、最高司令官は状況が改善したとしても進軍を再開できるとは考えていない。"
 FRA_indochina_intervention.3.a:1 "危険を冒したが、得るものは少なかった"
 FRA_central_africa_intervention.1.t:0 "連合国が中央アフリカを獲得"
 FRA_central_africa_intervention.1.desc:1 "わずかな抵抗に遭遇しただけで、連合軍の部隊は中央アフリカのヴィシー・フランスが支配する地域の奥深くへと侵攻した。この地域のフランス軍部隊は、ヴィシー政府から可能な限り抵抗するように命令されていたが、そのほとんどが抵抗を止めており、もはや連合軍の前進を妨げることはない。"
 FRA_central_africa_intervention.1.a:1 "彼らは真の敵を理解している"
 FRA_central_africa_intervention.2.t:0 "ヴィシーが中央アフリカを保持"
 FRA_central_africa_intervention.2.desc:1 "中央アフリカのフランス軍部隊は予想外の抵抗を見せ、ある連合軍の攻撃部隊に対し待ち伏せを行い死傷者を出す手痛い事態となった。混乱に陥る状況に直面したことで、明らかに敵を過小評価していたことが分かった地域の同盟軍司令官は、部隊を攻撃開始地点まで撤退させ、命令を待つために情報の調査を開始した。"
 FRA_central_africa_intervention.2.a:1 "なぜ解放者に対し抵抗するのだろうか？"
 FRA_central_africa_intervention.3.t:0 "中央アフリカにおける停戦"
 FRA_central_africa_intervention.3.desc:1 "中央アフリカのいくつかの重要な場所をめぐる激しい戦闘により両陣営は疲弊し、作戦を継続することができなくなった。ヴィシー・フランス軍は依然としてこの地域の主要な地点をほぼ支配している一方、連合軍も一部の地域でを僅かに獲得できた。しかし補給状況は悪化しており、どちらの側もすぐに新たな攻撃を開始する事はできない状況にある。"
 FRA_central_africa_intervention.3.a:1 "何も得るものはなかった"
 FRA_west_africa_intervention.1.t:0 "連合国が西アフリカを獲得"
 FRA_west_africa_intervention.1.desc:1 "開けた地形を素早く移動した連合軍部隊は、フランスの防御陣地の大部分を包囲することとなり、彼らは降伏を余儀なくされた。連合軍の進撃を止めるだけの予備兵力が無いため、地元の総督は正式に領土を放棄することとなった。"
 FRA_west_africa_intervention.1.a:1 "やっと息苦しくなくなった"
 FRA_west_africa_intervention.2.t:0 "ヴィシーが西アフリカを保持"
 FRA_west_africa_intervention.2.desc:1 "一連の失敗した攻撃作戦とその激しい戦いの後に地域の連合軍司令官は、その地域における攻撃作戦の停止を決定し、突出した部隊を防衛可能な陣地へ撤退するように命じた。その間ヴィシー軍が主要地点にて防御陣地を構築し防衛を固めた為、更なる攻撃が成功する可能性は低くなった。"
 FRA_west_africa_intervention.2.a:1 "幸運は勇者に味方しなかった"
 FRA_west_africa_intervention.3.t:0 "西アフリカにおける停戦"
 FRA_west_africa_intervention.3.desc:1 "不安定な補給状況と援軍の欠如を認識したヴィシー軍と連合軍は、互いに相手を不利な条件で決戦に臨ませるべく誘い出そうとする一連の行動と、その反撃の応酬を繰り返していた。人員と資材がすり減っていく中で何も決定的な状況は見えず、互いに防御を固めながら相手の動きを待っている。"
 FRA_west_africa_intervention.3.a:1 "時間の無駄だ"
 lar_compensate_italy.1.t:0 "フランスが植民地による補償を提案"
 lar_compensate_italy.1.desc:1 "[From.GetLeader]がローマに到着し、両国間の未解決問題をいくつか解決する条約とその条件について議論を行った。先の大戦における犠牲を共有して祀った、両国家の長年にわたる同胞関係に注目した彼は、ジブチのフランス港を支配下に引き渡すことを引き換えに、戦争の際にフランスの援護に回る事ことを保証するように提案してきた。"
 lar_compensate_italy.1.a:1 "彼と同盟しよう"
 lar_compensate_italy.1.b:1 "我々はそんな安くはない"
 lar_compensate_italy.2.t:1 "[From.GetLeader]が同意"
 lar_compensate_italy.2.desc:1 "[From.GetLeader]が提案された条約に署名することに同意したので、[This.GetLeader]は勝利の喜びとともにイタリアから帰還した。あとは東アフリカにおける我々の領地を正式にイタリアに引き渡すだけだ。"
 lar_compensate_italy.2.a:0 "小さな代償だ"
 lar_compensate_italy.3.t:1 "[From.GetLeader]が拒否"
 lar_compensate_italy.3.desc:1 "当初は成功のように思えたイタリアとの交渉は、[From.GetLeader]が提案されたジブチの委譲よりもはるかに広範な譲歩を求めていると明らかになった際、そのまますぐに決裂となった。"
 lar_compensate_italy.3.a:1 "我々はここからどこに行くのか？"
 lar_intervention_in_greece.1.t:0 "フランスがギリシャ介入を提案"
 lar_intervention_in_greece.1.desc:1 "フランス大使はかの政府からの書状を手渡し、東地中海における我々の共通の関心事に注目を向けた。[From.GetLeader]内閣はクレタ島を海軍基地として取得することに特に関心を持っているようだが、それと同時にギリシャに「不親切かつ敵対的な」政府が存在することはこの地域での活動が遥かに難しくなるとも言及していた。そのため、[From.GetAdjective]政府はより好ましい政府を設置すること、あるいは自ら領土を管理することを目指し、ギリシャにおける共同介入の展望を我々に訴えたいようだ。"
 lar_intervention_in_greece.1.a:1 "私も君と同意見だ！"
 lar_intervention_in_greece.1.b:1 "我々は我々独自の戦略を決定するだろう"
 lar_intervention_in_greece.2.t:1 "[From.GetLeader]が同意"
 lar_intervention_in_greece.2.desc:1 "[From.GetLeader]は手厚い支援と、我々の見解についての絶対的な同意をすることを、ローマ大使を通じてメッセージにて表明した。[From.GetAdjective]軍は、必要に応じてギリシャに対する共同軍事行動の計画を準備するよう指示されている。"
 lar_intervention_in_greece.2.a:1 "この必要性は確実にわかる"
 lar_intervention_in_greece.3.t:1 "[From.GetLeader]が拒否"
 lar_intervention_in_greece.3.desc:1 "[From.GetAdjective]大使からの簡潔なメモによると、彼の政府は現在、東地中海の現状を変えることに興味がなく、軍事行動がもたらす不確実性よりも現状維持を好んでいる。"
 lar_intervention_in_greece.3.a:1 "これが恐怖の声だ"
 lar_dominate_the_middle_east.1.t:0 "フランスが服従を要求"
 lar_dominate_the_middle_east.1.desc:1 "[From.GetLeader]政府は、中東における新たな全権大使を任命した。本日行われた[This.GetLeader]との会議においてフランスの代表からは、フランス政府がこの地域でより積極的な役割を果たすために、地域の安定性に関わる全ての事柄について直接相談することを望んでいると述べた。\n\n彼はこれを否定した場合の結果を明らかにしないままであったが、フランス政府は我々が独立した外交政策を行うことを受け入れるのは「難しい」と思う、と述べていた。"
 lar_dominate_the_middle_east.1.a:1 "新たな現実を受け止めなくてはならない"
 lar_dominate_the_middle_east.1.b:1 "せっかく自由を手に入れたのに、軽々しく手放せるか！"
 lar_dominate_the_middle_east.2.t:0 "[From.GetNameDefCap]が屈伏"
 lar_dominate_the_middle_east.2.desc:1 "顧問団との討議を経て、[From.GetLeader]は公式に我々の要求を受け入れ、我が国の代理人があらゆる外交上の決定を監督し、政策が我々の意思を反映したものになっているか確認することを許可した。"
 lar_dominate_the_middle_east.2.a:1 "彼はそうすべきだった"
 lar_dominate_the_middle_east.3.t:0 "[From.GetNameDefCap]の反抗"
 lar_dominate_the_middle_east.3.desc:1 "[From.GetLeader]は、我々の代表に対する長々とした演説の中で、[From.GetAdjective]の人々が長きに渡り誇り高い戦士たちの伝統を称え、外国の支配者に決して屈することがなかったことを説明し、これらを強制するなら抵抗し、跪いて生きるくらいなら、立って死んだ方がましだ、と語った。"
 lar_dominate_the_middle_east.3.a:1 "では、足を駄目にしてやろう"
 lar_dominate_the_middle_east.3.b:0 "役立たずな連中と、無益なホコリでしかない"
 lar_spheres_of_influence.1.t:0 "フランスが勢力圏の議論を望む"
 lar_spheres_of_influence.1.desc:1 "[From.GetLeader]がベルリンへと到着し、長引く両国間の緊張の原因を払拭すべく、[This.GetLeader]との会談に臨んだ。議題の中の一つに中欧の再編成がある。[From.GetLeader]はフランス語圏の人々を持つ[BEL.GetNameDef]が、かの国においての中心的な関心ごとであると明確に述べた。\n\nしかし一方で、かの政府は[HOL.GetNameDef]と[LUX.GetNameDef]の行く末に関しては当然ながら柔軟であり、後者の二か国は我々の影響圏にあり、前者の国はフランスの影響圏にあると見なされるべきだ、という見解の覚書を提出している。"
 lar_spheres_of_influence.1.a:1 "理解できる提案だ"
 lar_spheres_of_influence.1.b:0 "勢力圏を持つのなら、まずは勢力というものが必要だぞ、フランスよ"
 lar_spheres_of_influence.2.t:1 "[From.GetNameDefCap]が同意"
 lar_spheres_of_influence.2.desc:1 "[From.GetLeader]との交渉はものの数分で終了し、両首脳は我々の提案した方針沿って即座に合意に至った。唯一の争点はベルギーにおける小さなドイツ語圏コミュニティをどうするかであったが、この問題は外交官へと委ねられ解決された。"
 lar_spheres_of_influence.2.a:1 "我らの外交戦術の新たな成功だ"
 lar_spheres_of_influence.3.t:1 "[From.GetLeader]が拒否"
 lar_spheres_of_influence.3.desc:1 "[From.GetLeader]と[This.GetLeader]による非常に緊迫とした会議において、両国家間の緊張を解決するという望みはものの数分で消滅した。ドイツの代表団は彼らの立場を揺るがさず、ベルギーは様々なドイツ系少数民族を持つ国家として[From.GetNameDef]の当然な利害個所であると宣言し、そこへ我々の自由な行動を与えるべきだというアイデアは全く受け入れられなかった。"
 lar_spheres_of_influence.3.a:1 "どうやら時間の無駄だったようだ"
 lar_align_belgium.1.t:1 "フランスが特権を要求"
 lar_align_belgium.1.desc:2 "フランス語圏における市民の幾人かが仮面をつけた凶悪犯によって襲撃を受けた一連の事件を受けて、本日フランス大使は[This.GetLeader]を訪問した。そして、我々の国境近くにおいてフランス系コミュニティの保護が明確に行えないのならフランス政府は我々の為にもその保護を行う義務があると考えている、という書状を提示した。彼らはこの目的を果たすために、我々の国内において軍隊を駐留させることと、ジャンダルムリ（フランスの国家憲兵隊）が調査を行えるようにするといった権利を含む、広範な特権の設定を要求した。\n\n加えて、これらの権利の付与を拒否するということは深刻な結果をもたらす敵対的行為とみなす、とも述べている。"
 lar_align_belgium.1.a:1 "同意する他無い"
 lar_align_belgium.1.b:1 "我々は1914年の際も屈しなかった、そして今も屈することはない！"
 lar_align_belgium.2.t:0 "[From.GetNameDefCap]が屈伏"
 lar_align_belgium.2.desc:1 "[From.GetAdjective]の閣僚は投票の前に幾人かが辞任したようだが、結果として満場一致で我々の提案を受け入れた。連絡将校と少人数の文官らは既に[From.GetAdjective]当局との調整のためにブリュッセルへと向かっている。"
 lar_align_belgium.2.a:1 "賢い選択だ"
 lar_align_belgium.3.t:1 "[From.GetNameDefCap]が戦うことを誓う"
 lar_align_belgium.3.desc:1 "[From.GetAdjective]政府は我々の書状に外交的な対応をするのではなく、軍隊に対し即応体制を命令し国境を封鎖した。ブリュッセルにおける新聞は勝利の可能性に対しては現実的だが、それと同時にワーテルローの戦いについての言及に満ちており、もし我々が侵略を行えば最期に屈辱的な敗北を迎えるだろうと予測している。"
 lar_align_belgium.3.a:1 "その内分かるさ"
 lar_align_belgium.3.b:1 "ベルギーに弾丸の一発や一滴の血すらかける価値はない"
 lar_split_belgium.1.t:1 "[From.GetLeader]がワロン地域を要求"
 lar_split_belgium.1.desc:1 "数週間にわたって、我が国のフランス語圏の人々を代表すると主張する複数のグループがワロン地域のフランス語圏の「再統一」に向かって行動を開始した。本日、フランス大使は、[From.GetLeader]政府が我々のフランス語圏の地域を彼らの国に組み込むことを公式の方針にしたと宣言する書簡を手渡した。\n\n国境への軍隊の集結したとする報告は、彼らは手段を問わずこの新たな方針を完遂すると言う意思の表れなのだろう。"
 lar_split_belgium.1.a:1 "避けられぬ戦いに得るものはない"
 lar_split_belgium.1.b:1 "ここは我々の国だ。いかなる寸土の為にも戦おう。"
 lar_split_belgium.2.t:1 "ベルギーが分割に同意"
 lar_split_belgium.2.desc:1 "ベルギー政府は我々の管理下におけるフランス語圏のフランスへの統合に関する一連の国民投票の実施に同意している。親ベルギー政党は投票のボイコットを呼びかけているが、我々の勝利は確実だろう。"
 lar_split_belgium.2.a:1 "民主主義とは素晴らしいものだな"
 lar_split_belgium.3.t:0 "ベルギーの反抗"
 lar_split_belgium.3.desc:1 "[From.GetAdjective]政府は厳しい取り締まりにより、ワロン地域とフランスとの統一に関するあらゆる議論に対応し、統一賛成派の事務所を襲撃し彼らの指導者を弾圧した。我々の大使が正式に抗議を申し立てたが、彼らは[From.GetAdjective]政府の秩序の維持に責任があり、部外者の指図を受けるものではない素っ気なく応じた。"
 lar_split_belgium.3.a:1 "奴らに敬意というものを教えてやろう！"
 lar_split_belgium.3.b:1 "これに尽力する価値はない"
 lar_concessions_to_italy.1.t:1 "フランスがイタリアへの領土補償を提案"
 lar_concessions_to_italy.1.desc:2 "[From.GetLeader]の政府には、イタリアを揺さぶり、ドイツとイタリアの間にあり得る同盟関係から離脱させるようにする試みが響きわたっている。[ITA.GetLeader]は何らかの補償や妥協を通じてのみ可能としている。東アフリカの所有地を考慮し、[From.GetAdjective]はドイツ包囲を目的とした正式な同盟のため、ジブチとソマリランドをイタリアに割譲することを提案している。"
 lar_concessions_to_italy.1.a:1 "これで家畜小屋の枢軸共を抑え込むことができる！"
 lar_concessions_to_italy.1.b:1 "[ITA.GetLeader]は約束を守ることができない"
 lar_concessions_to_italy.2.t:1 "[From.GetLeader]が同意"
 lar_concessions_to_italy.2.desc:1 "[From.GetAdjective]の内閣は投票によりかろうじて我々の提案を承認した。[ITA.GetLeader]と同盟を結ぶことにより意味について外交界では大きな疑問が残されたままだが、我々はこれを推進し、共同提案を[ITA.GetAdjective]へ示すことができるだろう。"
 lar_concessions_to_italy.2.a:1 "書簡を送ろう"
 lar_concessions_to_italy.3.t:1 "[From.GetLeader]が拒否"
 lar_concessions_to_italy.3.desc:1 "我々の提案は、[From.GetAdjective]内閣の同意を得ることはできなかった。[ITA.GetNameDef]との同盟が有用であるという政府内の同意はある一方で、[From.GetAdjective]政府は領土割譲に関する提案を受け入れることはなかった。"
 lar_concessions_to_italy.3.a:1 "我々は一人で主張しなくてはならない"
 lar_concessions_to_italy.4.t:0 "イギリスとフランスが植民地協定を提案"
 lar_concessions_to_italy.4.desc:1 "[ENG.GetNameDef]と[FRA.GetNameDef]の大使は、[This.GetLeader]と会談し、ストレーザ会談での合意に批准するための新たな推進案について議論を交わした。彼らの最新の外交攻勢の一部として、ジブチと英領ソマリアの両方を割譲し、東アフリカでの領土譲歩を提案している。\n\n実際の領土の移転には、同盟条約への批准が必要になるだろう。"
 lar_concessions_to_italy.4.a:0 "整った国境の為ならなんでもしよう"
 lar_concessions_to_italy.4.b:0 "受け入れられない！"
 lar_concessions_to_italy.5.t:0 "フランスが植民地譲渡を提案"
 lar_concessions_to_italy.5.desc:1 "[From.GetAdjective]大使が、かの政府からの書状を手渡してきた。[From.GetLeader]はストレーザにて達成した仮協約を正式に承認したいと考えているようだ。この取引の魅力を高めるために、[From.GetAdjective]は同意した場合に東アフリカのフランス領を提供しようとしている。\n\n外交界では、以前に[From.GetAdjective]が[ENG.GetAdjective]へ接近して更に多大な領土譲渡を伴う共同宣言を発効しようとしたが拒否されている、という噂が広がっている。"
 lar_concessions_to_italy.5.a:1 "これは合理的のように思える"
 lar_concessions_to_italy.5.b:1 "これは得るものが少ないし、要求が多すぎる"
 lar_concessions_to_italy.6.t:1 "[ITA.GetLeader]が同意"
 lar_concessions_to_italy.6.desc:1 "[From.GetAdjective]政府は提案された領土交換に原則的に同意し、条約の最終条件に合意がなされた後、ストレーザ戦線を批准することを約束した。より詳細な交渉は外交官に委ねられており、最終的な条約は後日批准される予定だ。この条約が正式署名されるまでは、領土移転は行われない。"
 lar_concessions_to_italy.6.a:2 "こうすべきだった"
 lar_concessions_to_italy.7.t:1 "[ITA.GetLeader]が拒否"
 lar_concessions_to_italy.7.desc:1 "[From.GetAdjective]政府は我々の書状に対し、同盟の達成やストレーザ合意の批准には現在興味がない、と簡潔な返信で応えた。彼らは領土の譲渡の量でこの意思を変える可能性はないだろうとも付け加えている。"
 lar_concessions_to_italy.7.a:0 "困ったことになった"
 lar_ratify_the_stresa_front.1.t:0 "ストレーザ戦線の批准"
 lar_ratify_the_stresa_front.1.desc:1 "ストレーザ協定の調印と批准の準備が進行中であり、領土譲歩の見返りとしてフランスとの同盟が正式化する。外交官による数ヶ月の仕事を経て、残る唯一の物は紙にペンを入れるだけだ。"
 lar_ratify_the_stresa_front.1.a:1 "[This.GetAdjective]外交の勝利だ"
 lar_ratify_the_stresa_front.1.b:1 "これはもはや我々の利益となるまい"
 lar_ratify_the_stresa_front.2.desc:1 "[From.GetAdjective]政府に対して行った約束を果たす時が来た。同盟が有効となったのでジブチを彼らの支配下に移す義務がある。"
 lar_ratify_the_stresa_front.2.a:2 "フランスは約束を守る"
 lar_ratify_the_stresa_front.2.b:1 "状況が変わった"
 lar_ratify_the_stresa_front.3.t:0 "[From.GetNameDefCap]が同盟の批准を拒否"
 lar_ratify_the_stresa_front.3.desc:1 "[From.GetAdjective]政府がストレーザ合意を批准するという以前の誓約をもはや履行することはないと決定するという、突然の逆転劇が起こった。外交ルートを介して説明を得る試みはすべて失敗し、[From.GetAdjective]外交官は突然の心境変化に対し同様に困惑しているようだった。"
 lar_ratify_the_stresa_front.3.a:1 "最悪な日だ"
 lar_ratify_the_stresa_front.4.desc:1 "[FRA.GetNameDefCap]と[ITA.GetNameDef]は既にストレーザ協定に署名し、同盟を正式な物としている。次は我々の順番であり、交渉の責任を果たし、合意に署名して、ソマリアにおける我々の領土を[ITA.GetAdjective]の指揮下へ移す時だ。"
 lar_ratify_the_stresa_front.4.a:1 "約束しよう"
 lar_ratify_the_stresa_front.4.b:1 "気が変わった"
 lar_franco_soviet_treaty.1.t:2 "フランスが共助条約を提案"
 lar_franco_soviet_treaty.1.desc:1 "[From.GetLeader]の政府は同盟の可能性を議論すべく、モスクワへ特別使節を送った。[From.GetAdjective]の提案では、[From.GetNameDef]が防衛戦争であると認めたあらゆる局面において参加すること、そして我々が攻撃を受けた場合も[From.GetNameDef]が我々を援護すると約束していた。"
 lar_franco_soviet_treaty.1.a:1 "1894年の意思は受け継がれている！"
 lar_franco_soviet_treaty.1.b:1 "上手く互いを支援できなかっただろ"
 lar_franco_soviet_treaty.2.t:1 "[From.GetNameDefCap]が同意"
 lar_franco_soviet_treaty.2.desc:1 "[From.GetAdjective]政府は我々の提案に同意したが、欧州の政治情勢を大幅に変える手段としての戦争に参加することは決してないと強調していた。つまり我々の同盟は完全に防御の為のものであり、一方の側が第三国の軍によって攻撃された場合にのみ、他方へ援護することを約束するものである。"
 lar_franco_soviet_treaty.2.a:1 "これで十分だ"
 lar_franco_soviet_treaty.3.t:1 "[From.GetNameDefCap]が拒否"
 lar_franco_soviet_treaty.3.desc:1 "[From.GetAdjective]外務大臣との冷ややかな会議を経て我々の大使は、[From.GetAdjective]が我々との同盟結成に関心が無いことを思い知らされた。彼は会議の中で、欧州の地理的な理由により、我が国領土へ攻撃があった際も[From.GetAdjective]軍による効果的な支援は現実的に不可能であり、その逆もまた同様なので[From.GetAdjective]政府としてはそのような提案は拒否せざるを得ない、と言われてしまった。"
 lar_franco_soviet_treaty.3.a:2 "不可能とはつまり、都合が悪いのだろう？"
 lar_end_the_occupation.1.t:0 "占領の終結"
 lar_end_the_occupation.1.desc:1 "数年を経て、[From.GetLeader]政権は「国民革命」計画が成功したと公式に宣言した。彼はラジオ演説の中で、惰弱さと堕落に満ちた古きフランスの政治機構は打ち切られ、フランスのような高貴で好戦的な国家にとってより適した政治機構へと生まれ変わるために置き換えられたのだ、と主張した。\n\nその為の取り組みの一環として、かの政府は休戦によって課せられた義務と制限を取り払い、そして全てのフランス領土を完全な制御下に置くことを公に要求した。\n\n彼はその見返りとして、この両国家を二度目の凄惨な戦争へと陥れた人々を罰するために戦争への再参加を申し出ていた。"
 lar_end_the_occupation.1.a:1 "両腕を広げて歓迎しよう！"
 lar_end_the_occupation.1.b:1 "彼はこの考えにおいて自分の立場忘れてしまっているようだ"
 lar_end_the_occupation.2.t:1 "占領の終結"
 lar_end_the_occupation.2.desc:1 "[This.GetLeader]による鋼鉄協約への署名の後、国内すべてのドイツ軍がフランス軍へとその地域の支配権を委ねることとなった。[From.GetLeader]と[This.GetLeader]の互いが出席した式典の後、パリにいたドイツ進駐軍は街から[From.GetAdjective]国旗を降ろして、数年ぶりにトリコロールの下に行進し去って行った。"
 lar_end_the_occupation.2.a:1 "再び名誉を取り戻したのだ"
 lar_end_the_occupation.3.t:1 "[From.GetLeader]が拒否"
 lar_end_the_occupation.3.desc:1 "ボリシェヴィキの脅威へと共に立ち向かい、この戦争を始めた戦争屋どもを追い詰めるという惜しみの無い提案にもかかわらず、[From.GetLeader]は我々の外交的前進を無下に拒絶した。彼は、フランス人はこれまでの戦争においていかなる力も発揮することはなかったとし、[From.GetNameDef]の西部国境を既に一度敗北した国家に任せる理由など見当たらないとまで断言した。"
 lar_end_the_occupation.3.a:1 "[FRA.GetLeader]と力を合わせる時が来たようだ！"
 lar_end_the_occupation.3.b:2 "この侮辱は鉄と火によって答えよう！"
 lar_end_the_occupation.4.t:0 "ヴィシーからの提案"
 lar_end_the_occupation.4.desc:1 "[From.GetLeader]の代理人が我々と力を合わせようと申し出てくるという、突然の出来事が起こった。徹底的な秘密主義の下で入念に軍隊を再建した後に、[From.GetLeader]は戦争へ再参戦して祖国を解放する時が来たのだと確信している、ということだ。\n\nしかし、かの政府内における情報筋からは、以前に行われた占領されたフランス領土の返還交渉が失敗に終わったという事実が、この動きの真の動機であると指摘している。"
 lar_end_the_occupation.4.a:1 "ようやく奴らは原因が分かったようだ"
 lar_end_the_occupation.4.b:1 "何故臆病者の裏切り者を助けねばならない？"
 lar_end_the_occupation.5.t:0 "[From.GetLeader]が同意"
 lar_end_the_occupation.5.desc:1 "[From.GetLeader]へ送った代表団が成功と共に帰還した－－彼を伴って帰って来たのだ。[From.GetLeader]は数年ぶりにフランスの土を踏む事となり、[This.GetLeader]と会談して権力移譲の厳密な詳細について議論を始めた。"
 lar_end_the_occupation.5.a:0 "素晴らしい"
 lar_end_the_occupation.6.t:0 "[From.GetLeader]が拒否"
 lar_end_the_occupation.6.desc:2 "男として、愛国者として、兵士として、そして市民としての様々な[This.GetLeader]の欠点についての長ったらしい説教を浴びせられると、[From.GetLeader]へ送った代表団は手ぶらで帰還することになった。そしてその日遅くのラジオ声明において、我々の政府を「フランス史上最も臆病で最悪の裏切り者集団」などと公然と非難をしていた。\n\n我々が祖国を取り戻し、ドイツ人から解放するには、あいつらの助けなど借りずに達成せねばならないだろう。"
 lar_end_the_occupation.6.a:1 "同じフランス人の手をはたき落とす真の愛国者とは何だろうか？"
 lar_low_stability_civil_war.1.t:1 "共産主義者が蜂起！"
 lar_low_stability_civil_war.1.desc:1 "数週間にわたる扇動と秘密裏に行われた準備を経て、フランスの幾つかの都市において大規模攻撃が始まった。それらはすぐに「労働者防衛団」と呼ばれる武装組織として形成され、あるケースにおいては反乱した軍部隊による支援を受けていた。政府に忠実な軍は全国各地にて発砲を受け、反乱軍と政府軍間の小競り合いは急激に銃撃戦へと変貌していった。\n\n内部秩序が確実に失われるにつれて、事実上政府は国の大部分における支配を喪失することになった。"
 lar_low_stability_civil_war.1.a:1 "またフランス革命か？"
 lar_low_stability_civil_war.2.t:1 "反動主義者が蜂起！"
 lar_low_stability_civil_war.2.desc:1 "反動的な軍事将校と裕福な土地所有者の陰謀者は明らかに政府に対する軍事クーデターを準備していた。その一部の正体は警察によって知られていたが、他の多数は未だ特定されていなかった。この捜査状況が漏洩されると、陰謀者たちはその陰謀が明らかになる前に行動することを決定した。\n\n性急に行ったクーデターによる混乱によって適切に部隊が配置されておらず、地元の守備隊は事前に警戒を行っていた為、これは予想していた奇襲を達成できなかったことを意味していた。政府に忠実な部隊は迅速に行動し政府に対する断頭攻撃の阻止に成功したが、これを行うために国家の大部分を放棄することを余儀なくされた。反乱が各地で本格化すると、国家は完全な内戦へと陥ることになった。"
 lar_low_stability_civil_war.2.a:1 "皆こうなると思っていた"
 lar_worker_shortage.1.t:1 "労働者不足の悪化"
 lar_worker_shortage.1.desc:1 "徴兵の拡張に伴い以前免除された労働者が呼び出された事で、多くの企業がその欠員の補充の問題を報告している。軍需産業でさえこの労働者不足の影響を受けており、その結果として生産量が低下し始めている。\n\n専門家は現在軍隊に従事している男性を開放するか、徴兵された労働者を補うための新たな人材を見つけるように促している。"
 lar_worker_shortage.1.a:1 "彼らの代わりに女性を雇ってはどうだろうか？"
 lar_worker_shortage.2.t:0 "兵士達が作業台に復帰"
 lar_worker_shortage.2.desc:1 "軍の明確な抗議を受けて、徴兵の削減と熟練労働者の徴兵免除及び復職により、労働者不足が緩和された。統計は生産性の著しい改善を示し、徴兵の拡張前に見られた水準へとすぐに戻った。"
 lar_worker_shortage.2.a:1 "量ではなく質だ！"
 lar_arms_purchases.1.t:0 "[From.GetNameDefCap]が武器の購入を望む"
 lar_arms_purchases.1.desc:1 "急速に悪化している欧州の状況に留意したフランスの当局者は、重火器および近代的な航空機の輸出許可を取得すべく我々に連絡してきた。これらの認可が下りたらすぐに工場に発注する必要が生まれる。受注の全体量は、経済にはっきりとした影響を与えるには少なすぎるが、それでもかなりの数の雇用を生み出すことだろう。"
 lar_arms_purchases.1.a:0 "完璧だ！"
 lar_arms_purchases.1.b:0 "不完全だ！"
 lar_arms_purchases.2.t:0 "[From.GetNameDefCap]が同意"
 lar_arms_purchases.2.desc:1 "[From.GetLeader]大統領の支持を受けて、アメリカ上院はアメリカの工場で武器を注文できるようにする広範な法案を可決したが、資金調達の選択肢は大幅に制限されていた。アメリカの孤立主義派は、先の大戦におけるアメリカのドイツに対する宣戦は、それ以前に積み上げた多大な負債による結果であると考えていたので、彼らは現金にてこれらの武器の支払いを得ることに非常に固執していた。"
 lar_arms_purchases.2.a:1 "それが必要ならば"
 lar_arms_purchases.3.t:0 "[From.GetNameDefCap]が拒否"
 lar_arms_purchases.3.desc:1 "多岐に渡るロビー活動と、多くの介入主義者の上院議員による支持にも関わらず、アメリカからの軍装品輸出認可を得る試みは失敗した。アメリカ議会における孤立主義者派閥は、武器販売が本格的な介入に向けた最初の一歩となることを恐れ、この問題を議題に上げる事すら阻止したのである。"
 lar_arms_purchases.3.a:0 "神経質だ！"
 lar_france_volunteers.1.t:1 "[From.GetNameDef]からの義勇軍"
 lar_france_volunteers.1.desc:1 "[From.GetLeader]政府がスペインと[From.GetNameDef]間の国境管理を緩和する決定をしたため、我々の味方となって戦う義勇軍が波となって押し寄せてきた。\n\n残念ながらこの方針は普遍的な物であったので、つまりは戦争における他の派閥も同様に追加の援軍を得る可能性が高いことを意味している。"
 lar_france_volunteers.1.a:1 "素晴らしい？"
 lar_france_volunteers.3.t:0 "義勇軍の帰還"
 lar_france_volunteers.3.desc:2 "スペインでの戦闘が終わると、[From.GetLeader]の為に戦った人々の一部が帰還を始めた。軍情報部は、彼らの経験が現代の戦争において何らかの知見を提供し得るか確認するために、彼らと面会を行いたいと考えているが、政府内の多くは彼らが他の政治的組織を急進的にさせ続けるかもしれないと懸念している。"
 lar_france_volunteers.3.a:0 "さぁ帰ろう"
 lar_france_volunteers.3.b:0 "送り返せ"
 lar_non_intervention.1.t:0 "[From.GetNameDefCap]が我々を不干渉委員会に招待"
 lar_non_intervention.1.desc:1 "[From.GetLeader]がスペインで進行中の内戦に対し、外部より干渉を行わない事を保障する不干渉委員会の設立を公に呼び掛けた。しかし、その声明には不干渉を断固として実行する方法は実質的に含まれていなかった。\n\nつまり、もし我々が不干渉への同意をした場合でも、多数の抜け穴によりスペインの戦争に対して影響を与えることができる。具体的な効果と言えば[From.GetLeader]政府の一般支持率がわずかに高まるくらいであろう。"
 lar_non_intervention.1.a:1 "これなら受諾できるな"
 lar_non_intervention.1.b:1 "こんな馬鹿げた奴らの使いに、我々は関与などしない！"
 lar_non_intervention.2.t:0 "[From.GetNameDefCap]が不干渉委員会へ参加"
 lar_non_intervention.2.desc:1 "スペインに巻き起こる暴力を終わらせるための重要な段階であると述べ、[From.GetnameDef]は不干渉委員会へと正式に署名した。彼が実際にこの条項を尊重するかどうかはまだ不明だ。"
 lar_non_intervention.2.a:1 "彼らを疑う理由はない、そうだろう？"
 lar_non_intervention.3.t:0 "[From.GetNameDefCap]が不干渉委員会への参加を拒否"
 lar_non_intervention.3.desc:1 "[From.GetNameDef]は断固たる施行機構の欠如を述べ、不干渉委員会への参加を拒否した。これが[From.GetLeader]がスペインへの直接介入を企んでいる事を意味するのかどうかはまだ不明である。"
 lar_non_intervention.3.a:1 "時が来れば分かるだろう"
 lar_appeal_to_overseas_territories.2.t:0 "インドシナがヴィシーに帰属"
 lar_appeal_to_overseas_territories.2.desc:0 "インドシナ地方の総督は政府を支持し、陣営を切り替える事の検討すら公式かつ公然に拒否した。また彼は植民地へのラジオ演説で、「この状況を変えるために一方的かつ無責任に行動する」事を求めた集団に対する厳しい取り締まりを発表した。"
 lar_appeal_to_overseas_territories.2.a:0 "臆病な裏切り者が"
 lar_appeal_to_overseas_territories.3.t:0 "インドシナが[This.GetLeader]支持を表明"
 lar_appeal_to_overseas_territories.3.desc:0 "インドシナ総督は[This.GetLeader]の支持を宣言し、ヴィシー政府は当初から合法的に設立されておらず、明らかに脅迫の下で行動していると指摘した。ただしこの地域の軍隊は主にヴィシー政府に忠実であり、彼らを本国送還するための交渉が現在なされている。"
 lar_appeal_to_overseas_territories.3.a:0 "素晴らしい！"
 lar_appeal_to_overseas_territories.4.t:0 "シリアがヴィシーに帰属"
 lar_appeal_to_overseas_territories.4.desc:0 "シリア地域の知事は、我々の訴えを完全無視することを選択したようだ。ある情報源によって密室にて簡単な議論があったことを示されているが、最終的にはラジオによる呼びかけや我々の大義を支持するために講じられた措置に対する公式発言はなかった。"
 lar_appeal_to_overseas_territories.5.t:0 "シリアが[This.GetLeader]支持を表明"
 lar_appeal_to_overseas_territories.5.desc:0 "シリアおいて静かなるクーデターが行われたようで、植民地政府における何人かの主要人物が知事によって逮捕されていた。その後に彼は[This.GetLeader]に対する忠誠を宣言し、全ての愛国的なフランス人に我々の祖国を占領している敵に対して武器を取るように呼びかけた。"
 lar_appeal_to_overseas_territories.6.t:0 "中央アフリカがヴィシーに帰属"
 lar_appeal_to_overseas_territories.6.desc:0 "中央アフリカの植民地総督は、[This.GetLeader]のラジオによる訴えを合法的な政府の権威を弱体化させることを目的とした反逆行為と呼び、その全てを否定した。とある情報源によると彼らは地域の市民の反応を恐れていて、その立場を変えた場合にさらに自立を求める人々が解放運動を行った際の支援不足に陥ることを心配していると示されている。"
 lar_appeal_to_overseas_territories.6.a:0 "全てをひっくるめて男とは呼べるような物ではないな！"
 lar_appeal_to_overseas_territories.7.t:0 "中央アフリカの寝返り"
 lar_appeal_to_overseas_territories.7.desc:0 "中央アフリカ植民地はフェリックス・エブエ総督の下、我々の大義へと反発を起こした。既に地元の市民による募兵が始まっている。"
 lar_appeal_to_overseas_territories.8.t:0 "西アフリカがヴィシーに帰属"
 lar_appeal_to_overseas_territories.8.desc:0 "西アフリカ地域の総督は我々の味方となることを支持していたが、その地域における欧州人の大多数はそうではなかったようだ。国民の圧力が高まる中、植民地の総督はヴィシー政府への支持を公に宣言することを余儀なくされた。"
 lar_appeal_to_overseas_territories.9.t:0 "西アフリカが[This.GetNameDef]支持を表明"
 lar_appeal_to_overseas_territories.9.desc:0 "西アフリカ地域の総督が[This.GetLeader]の訴えかけに対してどのように対応するか未だ議論をしていた中、この地域の愛国心の強い市民が行動を起こし、植民地政府の役職を引き継ぐことを選んだ。今より、この地域は我々の管理下となる。"
 lar_appeal_to_overseas_territories.10.t:0 "マダガスカルがヴィシーに帰属"
 lar_appeal_to_overseas_territories.10.desc:0 "島の総督は市民に対し、冷静を保ちヴィシーによる正当な政府の命令に従うよう訴えた。島民に殆ど不満はなく、大多数がこの命令に従っているようだ。"
 lar_appeal_to_overseas_territories.11.t:0 "マダガスカルの寝返り"
 lar_appeal_to_overseas_territories.11.desc:0 "マダガスカル総督は島の軍事基地を我が軍と連合へ提供し、攻撃から島を守るためのさらなる支援を求めている。"
 lar_appeal_to_overseas_territories.12.t:0 "北アフリカがヴィシーに帰属"
 lar_appeal_to_overseas_territories.12.desc:0 "我々の陣営において、北アフリカにおけるヴィシー勢力の拠点が転向するという希望を持っていた人は殆ど居なかったものの、それでもやはりその猛烈な拒絶は非常に衝撃的であった。[This.GetLeader]を裏切り者の狂人とレッテルを貼り、植民地総督はヴィシー政府が必要とするあらゆる手段で支援していくと誓っていた。"
 lar_appeal_to_overseas_territories.13.t:0 "北アフリカの寝返り"
 lar_appeal_to_overseas_territories.13.desc:0 "フランス領北アフリカの総督が軍に対して多数の親ヴィシーを公言する高官の逮捕を命じ、[This.GetLeader]新政府に対し支持を誓約するという、衝撃の出来事が起こった。"
 lar_france_political_violence.4.t:0 "政治的暴力の帰還"
 lar_france_political_violence.4.desc:0 "[This.GetLeader]への一般支持がかつてない高さにまで上昇する中、その上昇が暫く落ち着くと、共産主義者と反動的組織との間にあった特有の政治的暴力が再び戻ってきたようだ。警察は人や企業に対する政治的動機のある犯罪の不穏な増加を報告し、我々が過去においてきた混沌とした日々を再び思い起こさせる状況となった。"
 lar_france_political_violence.4.a:0 "このような過激派は止めなければ"
 france.10.e:0 "戦いを続けろ"
 lar_france_vichy_reunification.1.t:0 "[From.GetLeader]が統合を要求"
 lar_france_vichy_reunification.1.desc:0 "かの軍によるパリ解放に続いて、亡命中のフランス軍指揮者である[From.GetLeader]は、彼の政府に対しフランスにおける全ての非占領地域における完全なる権限を要求した。権力の引き渡しを拒否するということは共和国の正当な政府に対して武器を向けるものとして扱われることだろう、とも彼は述べた。"
 lar_france_vichy_reunification.1.a:0 "この不自然な分割を治すときが来たようだ"
 lar_france_vichy_reunification.1.b:0 "裏切り者が何かを要求する権利などない"
 lar_france_vichy_reunification.2.t:0 "ヴィシー政府の解散"
 lar_france_vichy_reunification.2.desc:0 "ヴィシー政府は自らを解散し、政府の権限を我々に引き渡す決定をした。殆どの下級公務員はそのままの職に留まることを選択し、残った軍隊も我々の指揮下へと置かれることになった。"
 lar_france_vichy_reunification.2.a:0 "我らは再び一つとなった"
 lar_france_vichy_reunification.3.t:0 "ヴィシー政府は依然として存在する"
 lar_france_vichy_reunification.3.desc:0 "[From.GetLeader]政権は、我々に権限を引き渡すことを拒否した。最早交渉の余地はなく、軍事力によって奪い取らなければならないだろう。"
 lar_france_vichy_reunification.3.a:0 "力によって統一を達成するしかない"
 SPA_civil_war_event_tt:0 "§Gロックされていた師団編制が解禁される。§!\n"
 SPR_civil_war_event_tt:0 "§Gロックされていた師団編制が解禁され§!、§R関連ユニットが解散する。§!\n"
 lar_spain.1.desc:2 "スペイン自治右派連合によって行われた大規模な選挙活動をよそに、スペイン社会労働党と共和党左派によって形成された左翼人民戦線が、無政府主義者、共産主義者、労働組合主義者らの支援を得て1936年の選挙において勝利したようだ。大きく分断されたスペインの政治状況を描いたこの国民投票による人民戦線の優勢は、議席における優勢よりもはるかに薄氷のものである事を示していた。\n\n[Root.GetLeader]大統領の指揮の下で今後数日から数週間の内に組織される新たな政府は、今後ますます疎外され敵対的となる政治的右派の人々に対処せねばならないだろう。したがってこの直近の選挙の結果は、我々の国に襲い掛かっている政治的暴力や社会的不安を解消するどころか、悪化させただけのように思われる。"
 lar_spain.1.a:1 "スペインが生き残る方法はファシズム消滅の他になし！"
 lar_spain.1.b:1 "スペインは第二共和国の灰によってこそ復活するのだ！"
 SPR_republican_garrison_control_decisions_tt:0 "\nマップ上のディシジョン§Y駐屯部隊の掌握度の拡大§!が解禁され、§Y国粋派の影響§!への§G対抗§!が可能になる。\n\n内戦勃発時に国粋派の§Y駐屯部隊の掌握度§!を§R完全§!に持たない州は、§Y共和派の所有§!となり紛争が開始する。\n"
 SPA_nationalist_garrison_control_decisions_tt:0 "\nマップ上のディシジョン§Y駐屯部隊の掌握度の拡大§!が解禁され、§Y国粋派の影響力§!の§G拡大§!が可能になる。\n\n内戦勃発時に国粋派の§Y駐屯部隊の掌握度§!を§G完全§!に持つ州は、§Y国粋派の所有§!となり紛争が開始する。\n"
 lar_spain.2.t:0 "スペイン内戦"
 lar_spain.2.desc:1 "北アフリカの駐屯地と連絡が途絶えてから1日後の午前5時ちょうどに、スペイン全土において全ての政府機関及び主要都市の戦略的立地の確保するための用意周到に準備されていた軍事作戦が開始された。陸軍、海軍、空軍の主要部隊は政府の命令から応答せず、それと同時にカルリスタの民兵も国の北部において反乱を起こしていた。\n\nこの計画されたクーデターは非正規の市民兵によって完全な成功は阻止され、その迅速な対応によって多くの目標となった地域と都市の統制を維持することに成功した。しかしながら当初の計画が果たせなかったのにも関わらず、この反乱の指導者達は1932年のように自らの確固たる地位を快く放棄することは望めないようである。双方に妥協の傾向がないために、この状況は国家のすべてを巻き込む内戦に発展する道へと大きく繋がっている……"
 lar_spain.2.a:1 "……つまり、我々、統一された国民戦線が勝利するという事だろう！"
 lar_spain.2.b:1 "……つまり、ファランヘ党の指導の下で我々が勝利するという事だろう！"
 lar_spain.2.c:0 "……つまり、神、祖国、そして王によって我々が勝利するという事だろう！"
 lar_spain.2.d:0 "……つまり、民主主義の原則に忠実であり続ける我々が勝利するという事だろう！"
 lar_spain.2.e:0 "……つまり、労働者の勇ましさによって我々が勝つという事だろう！"
 lar_spain.2.f:0 "……つまり、共通の革命闘争によって我々が勝利するという事だろう！"
 lar_spain.6.t:0 "内戦の最前線が固まる"
 lar_spain.6.desc:1 "わずか一週間の戦闘の裏で、スペインの地方において大量の装備を輸送することは適していないことが明らかになっている。前線と攻勢支援の維持は困難となっており、一度に所構わず戦闘を続けようとするとますます悪化するだろう。"
 lar_spain.6_tt:1 "\n§Y内戦における攻勢§!のマップ上ディシジョンがアンロックされ、対象国の§R無計画攻勢§!による戦闘ペナルティを削除できるようになる。\n"
 lar_spain.6.a:1 "時がくるまで耐え、そしてその時が来たら攻撃するのだ"
 lar_spain.7.t:0 "カルリスタ蜂起！"
 lar_spain.7.desc:1 "国民戦線に対して我々の影響力が増大していることを警戒した忍耐力のないカルリスタどもは、自らの手で問題を片づけることにしたようだ。奴らのレケテスは我が軍への攻撃を開始し、それと同時に我々の敵に対しての戦闘も継続しているようだ。\n\nこの愚かな行動によって何を成し遂げることを望んでいるのかは誰もが推測するところだが、今のところは共和派の立場を優勢にしているだけだろう。"
 lar_spain.7.desc_2:0 "戦後発足して間もない政府における影響力の高まりを注視していたカルリスタ達は、忍耐力のなさを露わにしてレケテスによる攻撃を始め、その問題を自らの手で解決することにしたようである。\n\n奴らはやっと得た共和派に対する勝利を犠牲にして新政府における支配を確立しようとしている！"
 lar_spain.7.a:1 "奴らの反抗は我々よりも多くの代償を払うことになるだろう！"
 lar_spain.8.t:0 "ファシストによる取り締まり！"
 lar_spain.8.desc:1 "我々による政治的独立の継続的な主張に対し嫌悪を抱いていたファランヘ党党首が、我々の活動を地図上から抹消することを決定したようだ。ファランへ主義者軍は我々のレケテスと対峙し、多数の有力な思想家や政治家に対する捕縛の試みが行われた。\n\nこの強硬的な姿勢は彼ら国民戦線の立場を危うくしており、これは共和派の勢力が欲する開口部となるかもしれない。"
 lar_spain.8.desc_2:0 "戦後発足して間もない政府における、我々の継続的な主張による影響力の大きさに不満を抱いたファランヘ党党首は、我々の活動を地図上から抹消することを決心した！ファランヘ主義勢力は我々のレケテスに対して反旗を翻し、我々の主要な思想家や政治家に対し捕縛を試みているようだ。\n\n奴らはやっと得た共和派に対する勝利を犠牲にして、我々の新政府における影響力を排除しようとしている！"
 lar_spain.8.a:1 "奴らの愚かさによって我々よりも多くの代償を払うことになるだろう！"
 lar_spain.9.t:0 "無政府主義者の蜂起！"
 lar_spain.9.desc:1 "無政府主義者のコミューンでささやかれていた独立の機運は、最近の進展によってついに頂点へと達した。共有された戦争努力の主要部分に対する、集中管理を行うための完全に合理的な取り組みに対して不満を抱いた無政府主義者と彼らの仲間であるPOUMは、些細な意見の相違を我々の軍隊に対する本格的な市街戦へと発展させたのだ。\n\n局地的な発生にも関わらずこの内紛は現在さらに広がっており、国粋派に対する前線の維持を危険に晒す恐れがある。"
 lar_spain.9.desc_2:0 "無政府主義のコミューンで高まっていた独立の機運は、最近の進展において頂点に達したようだ。安定な中央集権的政府への段階的な回帰の開始という我々の完全に合理的な尽力に対して不満を募らせていた無政府主義者とPOUMの支持者達は、些細な意見の相違を本格的な軍との市街戦へと発展させていった。\n\n彼らはやっと得た国粋派に対する勝利を犠牲にして、独立をするという愚かな考えに同調しているようだ！"
 lar_spain.9.a:1 "この地域を再び政府によって管理するときが来たようだ"
 lar_spain.10.t:0 "政府による取り締まり！"
 lar_spain.10.desc:2 "第二共和国政府は我々が継続して行っている独立運動に混乱していることは間違いないようで、スターリン主義の仲間と共に我々の領土内の主要な戦略的立地と建物を支配しようとした。この行動を撃退すると我々はかつての味方と砲撃戦を交え、以降は本格的な市街戦へと発展している。\n\n政府は妥協の失敗によって事実上我々を彼らとの戦争状態にし、結果的に国粋派の立場が大きく強化されることとなった。"
 lar_spain.10.desc_2:0 "第二共和国政府は我々が継続して行っている独立運動に混乱していることは間違いないようで、スターリン主義の仲間と共に我々の領土内の主要な戦略的立地と建物を支配しようとした。この行動を撃退する為に我々はかつての味方と砲撃戦を交え、以降は本格的な市街戦へと発展していった。\n\n奴らは国粋派に対して苦労して得た勝利を犠牲にして我々の平和な暮らしを脅かし、妥協による支配の放棄を回避しようとしている！"
 lar_spain.10.a:1 "我々の革命はそう簡単に消滅することはない！"
 lar_spain.11.t:0 "カルリスタを撃破"
 lar_spain.11.desc:1 "その狂信的な戦いは及ばず、最後まで抵抗していたカルリスタの地域は我々の軍によって陥落した。結果としてこの紛争は簡素化され、残りの敵との闘いが続くことになる。"
 lar_spain.11.a:1 "しかし、これで一歩前進だ"
 lar_spain.12.t:0 "ファランヘ主義者を撃破"
 lar_spain.12.desc:1 "ファランヘ主義者の軍は最期の主要拠点が占領されると、その大半が降伏した。散発的な抵抗はまだ続いているが、これによってファランヘ主義者の組織的な軍隊は終焉を迎えた。結果としてこの紛争は簡素化され、残りの敵との闘いが続くことになる。"
 lar_spain.13.t:1 "国粋派を撃破"
 lar_spain.13.desc:1 "直近の軍事的敗北の後、国粋派のフランコ将軍はすべての軍の降伏を発表した。結果としてこの紛争は簡素化され、残りの敵との闘いが続くことになる。"
 lar_spain.14.t:1 "無政府主義者を撃破"
 lar_spain.14.desc:1 "無政府主義者の反抗は依然激しいままで、ここ数週間においてはますます混迷を究めている。今日の軍事的勝利によってついに国防評議会から無条件降伏が求められたが、個々のコミューンがこの要求を拒否しそれぞれ独立した戦闘を続けている。結果としてこの紛争は簡素化され、残りの敵との闘いが続くことになる。"
 lar_spain.15.t:1 "POUMを撃破"
 lar_spain.15.desc:1 "POUMの反抗は依然激しいままだが、ここ数週間においてはますます混迷を究めている。今日の軍事的勝利によってついに共産党指導部から無条件降伏が促されたが、我々の軍が侵入した要塞はもぬけの殻だった。結果としてこの紛争は簡素化され、残りの敵との闘いが続くことになる。"
 lar_spain.16.t:0 "第二共和国を撃破"
 lar_spain.16.desc:1 "直近の一連の戦闘における軍事敗北の後、その支配地域が半島の小さな一部に縮小するのを見た第二共和国の軍事指導者は、政権を打倒し講和を求めるのだと訴えかけた。これを阻止すべくさらに別の共産主義勢力の反乱が引き起こされたが、残った共和派の軍がこれらを撃退し、現在では、他の手段をとることなく無条件降伏へ同意している。\n\n結果としてこの紛争は簡素化され、残りの敵との闘いが続くことになる。"
 lar_spain.17.t:0 "スターリン主義派を撃破"
 lar_spain.17.desc:1 "直近の一連の戦闘における軍事敗北の後、その支配地域が半島の小さな一部に縮小するのを見た共産党の軍事指導者はついに講和を求めた。\n\n結果としてこの紛争は簡素化され、残りの敵との闘いが続くことになる。"
 lar_spain.18.t:0 "反乱の時を待つ"
 lar_spain.18.desc:1 "我々の計画は完成し、クーデターを起こす準備が整った。しかしながら、1932年のサンフルハダの悲惨な失敗の二の舞を避けるために政治情勢が最も熟した状況になるまで待つべきである。その時が来るまで我々の行動を隠すために資源を費やそう……"
 lar_spain.18.a:1 "あまり無為に時間を過ごさない方がいい"
 lar_spain.18.a_tt:0 "この国民精神は内戦勃発時に削除される。\n"
 lar_spain.19.t:0 "[From.GetNameDefCap]が従属を要求"
 lar_spain.19.desc:0 "[From.GetAdjective]の外交官が、[From.GetNameDef]が国際的な問題において「ヒスパニック系世界の指導者を担う」と主張し、我々の外交政策を彼らのものに従属させることを要求してきた。"
 lar_spain.19.a:0 "我々には強力な指導者が必要だ。なんで彼らがそうじゃないんだ？"
 lar_spain.19.b:0 "自分自身の利害管理は自分でできる"
 lar_spain.20.t:0 "[From.GetNameDefCap]が屈伏"
 lar_spain.20.desc:0 "[From.GetAdjective]は、我々の主張するヒスパニック系世界に関する国際的問題の際の指導性を受け入れた。"
 lar_spain.20.a:0 "我々が彼らを栄光へ導くのだ"
 lar_spain.21.t:0 "[From.GetNameDefCap]が要求を拒否"
 lar_spain.21.desc:0 "[From.GetAdjective]政府は、我々の主張するヒスパニック系世界に関する国際的問題の際の指導性を拒否した。彼らは独立した外交政策を続けることになる。"
 lar_spain.21.a:0 "我々の指導性の力による利点を彼らに示すことになるだろう"
 lar_spain.22.t:0 "[From.GetNameDefCap]が援助を要請"
 lar_spain.22.desc:0 "[From.GetAdjective]政府が共和派との戦いにおいて、物質的な支援を求めてきた。内戦は破壊的な状況であり、彼らの補給へ打撃を与えていることが分かっている。我々が提供するいかなる支援も共産主義の脅威を打倒するために非常に貴重なものになるだろう。"
 lar_spain.22.a:0 "彼らにできる限りの援助を提供しなければなるまい"
 lar_spain.22.b:0 "今そんな余裕はない"
 lar_spain.23.t:0 "[From.GetNameDefCap]が援助を送る"
 lar_spain.23.desc:0 "[From.GetAdjective]は共産主義を阻止するために戦っている我々を援助するために、物質的な支援を送ると知らせてきた。"
 lar_spain.23.a:0 "彼らの助けを記憶にとどめよう"
 lar_spain.24.t:0 "[From.GetNameDefCap]、援助を送らず"
 lar_spain.24.desc:0 "[From.GetAdjective]の外交官が残念ながら現時点では支援できないことを伝えてきた。"
 lar_spain.24.a:0 "スペインに流れる血によって共産主義を抑えている間、奴らは栄冠に胡坐をかく"
 lar_spain.25.t:0 "イベリア協定"
 lar_spain.25.desc:0 "[From.GetAdjective]の使者らが我々の相互の防衛を強化し、イベリア半島内の平和を維持しようと提案をしてきた。\n\n提案されたこの協定には、各当事者はこれらが加盟国となる同盟へ参加し、その加盟国が侵攻や逆に宣戦布告を受けた際などのいかなる紛争においても同じ側に立つ義務を負うように指示されている。"
 lar_spain.25.a:0 "この協定によって我々の結束は計り知れないほどに強化されるだろう"
 lar_spain.25.b:0 "我々の行動の独立性は維持されなければならない"
 lar_spain.26.desc:0 "[From.GetNameDefCap]は提案したイベリア協定を快く受け入れた事を知らせた。今後我々が同盟や戦争へ参加する際に彼らは我々と共に行動するだろう。"
 lar_spain.26.a:0 "彼らは実に忠実なる友人だ"
 lar_spain.27.desc:0 "[From.GetNameDefCap]は提案したイベリア協定を拒否すると通知してきた。彼らはこれを自分らの外交政策において独立して行動する権限を制限しすぎると恐れているようだ。"
 lar_spain.27.a:0 "自分で自分の首を絞めていると知らずに"
 lar_spain.28.t:0 "イベリア協定の行使"
 lar_spain.28.desc:2 "[iberian_pact_invitee.GetNameDefCap]は[iberian_pact_invitee.GetFactionName]において迎え入れられており、イベリア半島の平和を維持するために交渉を終わらせ、この同盟へと参加する時が来た。"
 lar_spain.28.a:0 "全力を尽くそう"
 lar_spain.29.desc:1 "時は来た。[iberian_pact_war_target.GetNameDefCap]が敵との戦争に参加したため、協定の規定に従って彼らと協力し、外部の世界へ統一された戦線を示さなければならない。"
 lar_spain.30.t:0 "ラテン圏"
 lar_spain.30.desc:0 "我々の協調関係が着実に増大しているのを感じた[From.GetAdjective]政府は、完全なる同盟を提案している。これは我々やスペイン人の他にイタリア人やフランス人も含まれることになるかもしれない。"
 lar_spain.30.a:0 "なんと素晴らしい考えだ"
 lar_spain.30.b:0 "これらの国との同盟は、目下我々の重大な関心事ではない"
 lar_spain.31.desc:0 "[From.GetAdjective]政府は、我々のラテン圏形成の提案を受け入れた。"
 lar_spain.31.a:0 "彼らはこの駆け出しな同盟の貴重な一員であることを示してくれるだろう"
 lar_spain.32.desc:0 "[From.GetAdjective]政府は、現時点でラテン圏同盟に参加することに関心が無いと告げてきた。"
 lar_spain.32.a:0 "おそらく後で意見を変えてくるだろう"
 lar_spain.33.t:0 "ウニオン・ミリタル・エスパニョーラ"
 lar_spain.33.desc:0 "カルリスタの理念はまだ軍の味方となる。彼らと調整をし、その支援を得ることは我々の反乱成功を確実にするために大いに役立つことだろう。"
 lar_spain.33.a:0 "[union_militar_target_state_1.GetName]にてウニオン・ミリタルの味方を得る"
 lar_spain.33.b:0 "[union_militar_target_state_2.GetName]にてウニオン・ミリタルの味方を得る"
 lar_spain.33.c:0 "[union_militar_target_state_3.GetName]にてウニオン・ミリタルの味方を得る"
 lar_spain.33_tt:0 "§Y3個歩兵§!大隊からなる訓練済みのカルリスモレケテスが5個部隊が、カルリスタ蜂起時に組織される。\n"
 lar_spain.34.t:0 "継承問題"
 lar_spain.34.desc:0 "亡くなったアルフォンソ・カルロスには子供がいなかったため、カルリスタの王位継承者が消滅し、その結果カルリスタ運動に分裂が生じてしまった。\n\n当のアルフォンソ・カルロスによって指名された後継者であるハビエル・デ・ボルボン＝パルマを支持する人々がいるが、しかし彼は王位に対する請求権を持っていない。その一方で、亡命中の王であるアルフォンソ13世への支持を主張する人らがいる。彼は裏切り者のイサベル2世の末裔にも関わらず、王位に対する請求権を持っていた。\n\nこの問題を迅速に処理しない場合、我々の支持者はさらにバラバラな陣営へと分裂してしまうかもしれない。"
 lar_spain.34.a:0 "王の意思は尊重すべきだ。ハビエルが我々の新たな王となる！"
 lar_spain.34.a_tt:0 "ハビエル・デ・ボルボン＝パルマが王政復古の際に王となる。\n"
 lar_spain.34.b:0 "王朝の継続性は維持されるべきだ。アルフォンソ13世が我々の王となる！"
 lar_spain.34.b_tt:0 "アルフォンソ13世が王政復古の際に王となる。\n"
 lar_spain.35.t:0 "王政復古"
 lar_spain.35.desc:1 "国王不在であった5年間ののち、ついに[From.GetSPBkingloc]陛下が今朝マドリード市内へ到着し、これを歓迎した群衆の歓喜は抑えきれなかった。歓喜に満ちた観衆の歓声の中、王室の車列はマドリードの道路を通ってサン・ヘロニモ・エル・レアル教会へと進んでいった。\n\n壮麗な式典の中、[From.GetSPBking2loc]。\n\n国家の大部分はいまだに荒廃しているが、新たな国王は統一と復興の原動力となり、おそらくは[From.GetNameDef]をより輝かしい未来へ導くだろうと期待されている。"
 SPB_xavier_king:0 "ハビエル・デ・ボルボン＝パルマ"
 SPB_alfonso_king:0 "アルフォンソ13世"
 SPB_xavier_king2:0 "ハビエル陛下は王室としてハビエル1世の名の下にその王位を受け継ぎ、ついにスペインの王位は正統なるカルリスタ王位の継承者のものとなった"
 SPB_alfonso_king2:0 "アルフォンソ13世陛下が長年の亡命生活ののちスペイン王座へと戻ったことで、2つに分かれていた継承権が1つに統合され、1世紀にも渡る惨事を終わらせた"
 lar_spain.35.a:0 "今日、不当なる世紀が正された！Viva el Rey!（国王陛下万歳！）"
 lar_spain.36.t:0 "タンジェ占領"
 lar_spain.36.desc:0 "1924年にタンジェ条約を無視して、[From.GetAdjective]軍は占領軍としか言いようのないものとしてタンジール国際管理地域へと侵入した。スペイン国粋派による領土の完全な併合を求める声明をよそに、[From.GetAdjective]はこの状況は単なる「一時的な戦時措置」であり、後に都市は戦前の状態に戻る事を保証する、と述べている。"
 lar_spain.36.a:0 "我々がタンジェ市民の権利のために戦わなかったら、誰が戦うんだ？"
 lar_spain.36_tt:0 "もし§Y[SPA.GetName]§!が撤退しなければ、以下を得る:\n"
 lar_spain.36.b:0 "彼らとの約束は今のところ、これで十分だ"
 lar_spain.37.desc:0 "[FROM.GetNameDefCap]は我々のタンジェ占領に対して、公式に厳重な抗議の意思を表明した。彼らは我々の行為が違法であると考えており、もし我が軍が国際地帯から撤退しなければ、これを排除するために軍事力の使用も厭わないことを仄めかした。"
 lar_spain.37.a:0 "根も葉もない奴らの侵略にビクビクすることはない"
 lar_spain.37.b:0 "撤退しなくてはならない"
 lar_spain.38.desc:0 "予想されていた通り、弱体な[From.GetAdjective]政府は我々のタンジェ占領に抵抗しないようだ。これで都市の我が国への統合はより完全なものになる。"
 lar_spain.38.a:0 "再びスペインとなる！"
 lar_spain.39.t:0 "[From.GetNameDefCap]が北アフリカを要求"
 lar_spain.39.desc:0 "[From.GetAdjective]外交官から最後通牒の通達があった。今すぐに[From.GetNameDef]の領有権を放棄せよという内容だ。彼らが、我が国が現在置かれている国際的立場に乗じて利益をえるつもりであることは疑いようがない……"
 lar_spain.39.a:0 "新たに戦争をする余裕はない。受け入れねばなるまい。"
 lar_spain.39.b:0 "簡単に手に入ると思うなよ！"
 lar_spain.40.t:1 "[From.GetNameDefCap]が要求を受諾"
 lar_spain.40.desc:0 "[From.GetNameDefCap]は我々の要求を受け入れ、彼らの外交官は直ちに北アフリカの領有権の引渡し手続きを開始すると請け合った。"
 lar_spain.40.a:0 "とても賢明だ"
 lar_spain.41.t:0 "[From.GetNameDefCap]が要求を拒否"
 lar_spain.41.desc:0 "[From.GetAdjective]外交官が、北アフリカに対するスペインの要求を断固として拒否すると伝えてきた。"
 lar_spain.41.a:0 "力によって手に入れるまでだ"
 lar_spain.42.t:0 "[From.GetNameDefCap]がフランス王位を請求"
 lar_spain.42.desc:0 "近頃にスペインの王位へと就いた[From.GetLeader]は、彼の正統主義者による王座への請求権を根拠として、フランス王位にも就くという考えを明らかにしていた。\n\n最近の我が国における正統主義者の政治的勝利により、王はこの考えに基づいて行動することが適切であると判断したようで、ランスにおいて戴冠を行いたいという願望を正式に宣言した。"
 lar_spain.42.a:0 "彼の請求は正当なもので、我々は大歓迎だ。Vive le Roi!（国王陛下万歳！）"
 lar_spain.42.b:0 "フランスがスペインに従属することなどあり得ない！"
 lar_spain.43.t:0 "[From.GetNameDefCap]が請求を承認"
 lar_spain.43.desc:0 "[From.GetAdjective]の正統主義政府は[Root.GetLeader]国王陛下の要求を聞き、そしてフランスの王座に対する陛下の正当なる請求を認める、ということを我々に知らせてきた。彼らはすぐに戴冠式を開く準備に取り掛かると公表した。"
 lar_spain.43.a:0 "全てはあるべきままに"
 lar_spain.43_tt:0 "戴冠式の準備が始まる。"
 lar_spain.44.t:0 "[From.GetNameDefCap]が請求を拒否"
 lar_spain.44.desc:0 "国王[Root.GetLeader]陛下によるフランス王位に対する正当な請求にもかかわらず、[From.GetAdjective]政府は最後の最後に二の足を踏んだようだ。フランスがスペインの支配下のように見られるという公衆の不安を引用し、彼らは正式な戴冠式を「残念そうに拒否」した。"
 lar_spain.44.a:0 "どちらにせよ[Root.GetLeader]がフランス王となるがな"
 lar_spain.45.t:0 "イベリア連合"
 lar_spain.45.desc:0 "1580年から1640年までそうであったように、[From.GetNameDef]は[From.GetLeader]の下、両国家の連合を提案した。[From.GetAdjective]外交官は、単一の指導者によって連合したイベリアが世界に示しうる強さについて考えるように我々へ要請している。"
 lar_spain.45.a:0 "彼らの言う事が賢明だ"
 lar_spain.45.b:0 "ポルトガルが喜んでスペイン人どもの支配を受けることはない！"
 lar_spain.46.t:0 "イベリア連合 - [From.GetNameDefCap]が受諾"
 lar_spain.46.desc:0 "[From.GetNameDefCap]は、[Root.GetLeader]の主導のもとイベリア半島を統合するという我々の提案を受け入れた。これから、両国の政府機関を統合し新たな政府へと移行するために必要な準備が進められていくことになるだろう。"
 lar_spain.46.a:0 "彼らの選択は賢明だ。連合した我らはより強くなった！"
 lar_spain.47.t:0 "イベリア連合 - [From.GetNameDefCap]が辞退"
 lar_spain.47.desc:0 "[From.GetNameDefCap]は、一人の指導者によるイベリア半島統一構想を完全に拒否した。広範な交渉を行ってきたものの、[From.GetAdjective]代表団の立場を簡潔に要約すれば、「もっと頑張れば実現できたかもな」というものであった。"
 lar_spain.47.a:0 "彼らの提案は許容範囲だ"
 lar_spain.48.t:0 "ポルトガル無政府主義"
 lar_spain.48.desc:0 "[From.GetNameDef]における戦闘は[Root.GetAdjective]国境地域へと波及し、[From.GetAdjective]の無政府主義者による民兵達は地域の町において志を同じくする同志を集め始めた。我々の国境から迅速な行動にもかかわらず、激しい戦闘で不意をつかれて驚いた彼らは、内戦の両勢力から戦闘訓練を受けた[From.GetAdjective]軍との小競り合いの後、撤退を余儀なくされた。\n\nそれ以来[From.GetAdjective]の無政府主義者の理念に対する支持は[Root.GetAdjective]社会全体へとさらに広がっており、これは秘密裏な外国からの支援による結果なことは明らかであった。\n\n結果として、最善を尽くしたにもかかわらず我が国は、より大きな[From.GetAdjective]戦争へと事実上巻き込まれてしまった。"
 lar_spain.48.a:0 "なぜ彼らは我々をこれに関与させる必要があったんだ!?"
 lar_spain.49.desc:0 "[Root.GetAdjective]の戦闘が[From.GetAdjective]国境を越えて以来、地域の無政府主義支持者たちは我々の理念へと群がってきた。綿密に練られて実行された「激励」によって、無政府主義者に賛成する意見が[From.GetAdjective]社会の若者たちの間で野火のように急速に広がっているようだ。\n\n[Root.GetAdjective]の武器貯蔵をこれらの[From.GetAdjective]無政府主義者分子へ移送した結果、[From.GetNameDef]の状況は、政府が本格的な蜂起を抑制せねばならないところまで拡大している。この蜂起の指導者は正式かつ直接的な支援を要求しており、我々はその見返りとして世界的な無政府主義者の闘争における主導権を握り、戦闘が終わったら我々へ正式に合流するとことを提案している。"
 lar_spain.49.a:0 "無政府主義の大義への支持を心から歓迎する！"
 lar_spain.50.t:0 "ポルトガル無政府主義 - 内戦の終結"
 lar_spain.50.desc:0 "我々無政府主義者の闘争の一部たる[From.GetAdjective]の闘いが良好な結果に終わったことにより、[From.GetAdjective]の支部は現在防衛評議会への合流を要請している。"
 lar_spain.50.a:0 "彼らを再び我々の保護下に置こう"
 lar_spain.51.t:0 "金準備の移転"
 lar_spain.51.desc:0 "我が国の金準備は国粋派の進撃によって脅威にさらされている。行動を起こし、金準備が敵の手の届かない海外へ移転する必要がある。"
 lar_spain.51.a:0 "[SOV.GetNameDef]へ移送しよう"
 lar_spain.51.b:0 "[SPR_relocated_gold_reserves_selection_1.GetNameDefCap]へ移送しよう"
 lar_spain.51.c:0 "[SPR_relocated_gold_reserves_selection_2.GetNameDefCap]へ移送しよう"
 lar_spain.51.d:0 "[SPR_relocated_gold_reserves_selection_3.GetNameDefCap]へ移送しよう"
 lar_spain.52.t:0 "[From.GetNameDefCap]が金準備を移転"
 lar_spain.52.desc:0 "[From.GetAdjective]政府が内戦の期間中に金準備を海外へと移転している為、[From.GetNameDef]からの貨物が我々の国へ届き始めた。"
 lar_spain.52.a:0 "おそらくこれは好機を意味する……"
 lar_spain.53.t:0 "スペインの金準備"
 lar_spain.53.desc:1 "[From.GetAdjective]の金準備が我が国に到着してから久しいが、我が国は[From.GetNameDef]に対して、無償かつ潤沢な支援を継続している。政府関係者は、こうした事態の奇妙な状況についての発言をし始めている。"
 lar_spain.53.a:0 "金準備を「支払い」として押収しよう"
 lar_spain.53.b:1 "[SPD.GetAdjective]の勝利だけで支払いとして十分だ"
 lar_spain.54.t:0 "金が押収された！"
 lar_spain.54.desc:1 "[From.GetNameDef]の外交官から、[From.GetAdjective]政府が我々の金準備を押収したことを知らされた！伝えられるところによると、彼らは公式発表が必要だとすら考えておらず、これは物質的な支援に対する「未払い」を得るために「当然の結果」であると述べている。"
 lar_spain.54.a:0 "よくもこんなことを！"
 lar_spain.54.a_tt:0 "§Rこれは内戦後の経済に影響を及ぼす！§!\n"
 lar_spain.55.t:0 "政府資金の不足"
 lar_spain.55.desc:0 "金準備が押収されたことにより、国家再建のための金地金がすぐに不足することが分かった。その為、公的部門に対する投資は残念ながら遅らせる必要がある。"
 lar_spain.55.a:0 "残念だな……"
 lar_spain.56.t:0 "[From.GetNameDefCap]が自治の訴え"
 lar_spain.56.desc:0 "[From.GetAdjective]は革命において役割を果たし、その忠誠を証明するのに熱心ではあるが、彼らの代表から自治拡大の請願を受けた。彼らの論ずるところによれば、手綱を僅かばかり緩めることにより、我々の闘争をさらに支援できるようになるということだ。"
 lar_spain.56.a:0 "彼らを十分に信頼している"
 lar_spain.56.b:0 "いや、手綱をしっかり引き締める事の方がいい"
 lar_spain.57.t:0 "[From.GetNameDefCap]が自治権を付与"
 lar_spain.57.desc:0 "[From.GetNameDef]に駐在する我が国代表からの報告によれば、[From.GetAdjective]政府は我々の自治拡大を妥当と考えているそうだ。"
 lar_spain.57.a:0 "一歩前進だ！"
 lar_spain.58.t:0 "[From.GetNameDefCap]が自治権を拒否"
 lar_spain.58.desc:0 "[From.GetNameDefCap]に駐在する我が国代表からの報告によれば、[From.GetAdjective]政府は我々の自治拡大の要望を拒否したそうだ。"
 lar_spain.58.a:0 "彼らは我々を信用していないのだろうか？"
 lar_spain.59.t:0 "赤きイベリア"
 lar_spain.59.desc:0 "[From.GetNameDefCap]は共通するイデオロギーに関心を持ち、イベリア統一の提案とともに使節団を送ってきた。彼らは我々との違いを乗り越え[From.GetAdjective]による指導力の下で力を合わせることによって、イベリア革命の成功をより確実にすることを持ちかけている。"
 lar_spain.59.a:0 "これで労働者の大義は大いに強化される！"
 lar_spain.59.b:0 "我々自身の一致団結によってこそ、革命を押し広げることができる"
 lar_spain.60.t:0 "赤きイベリア - [From.GetNameDefCap]が受諾"
 lar_spain.60.desc:0 "[From.GetNameDefCap]は我々の提案に対し承認をもって答えた。彼らは社会主義によって統一されたイベリアの構想に同意したことになる。"
 lar_spain.60.a:0 "団結によって我々は強くなる"
 lar_spain.61.t:0 "赤きイベリア - [From.GetNameDefCap]が拒否"
 lar_spain.61.desc:0 "[From.GetNameDefCap]はイベリアにおける統一された社会主義国家形成という我々の提案をはっきりと拒否した。我々には多数の共通する利害があることに同意する一方で、彼らは2つの独立した国家によってそれらを追求するのが今後より良く準備できるだろうと主張している。"
 lar_spain.61.a:0 "奴らは自分がどれほどの過ちを犯したかまだ分からないようだな"
 lar_spain.62.t:0 "共産主義者の反乱！"
 lar_spain.62.desc:0 "絶え間なく続く[From.GetAdjective]からの干渉と、地下分子に対する[From.GetNameDef]からの不法支援によって、我々が長年悪戦苦闘してきた地域の共産主義組織をここ数か月の間に更につけ上がらせてしまったようだ。間違いなくより多くの対外支援を取り付けたこれらの組織は現在武器を取り、大規模な蜂起によって軍の不忠分子と共に政府を力によって支配することを目指している。"
 lar_spain.62.a:0 "反逆を打ち砕いてくれよう！"
 lar_spain.63.t:0 "[From.GetNameDefCap]にて共産主義者が蜂起！"
 lar_spain.63.desc:0 "適切に配置された物的支援によって長年[From.GetAdjective]政府を苦慮させてきた共産主義組織は、予想通りに今や行動がますます大胆となっている。大規模な蜂起によって政府を支配下に置こうとしているが、これは我々の支援に大きく依存していた。蜂起の指導者は熱心な理想主義的な人物だが、内戦の経験はほとんどなく、我々の指導力と支援を求めている。"
 lar_spain.63.a:0 "そして彼らはそれを入手するだろう！"
 lar_spain.64.t:0 "[From.GetNameDefCap]が援助を要請"
 lar_spain.64.desc:0 "[From.GetNameDef]の政治状況は長年の間不安定であったが、この紛争の深刻さは[From.GetAdjective]政府も予期していなかったようだ。彼らはファシズムとの戦いにおいて、彼らを助けるために我々の集めることのできるあらゆる援助を求めてきており、この危機的状況の中では余り時間がないと呼び掛けてきた。\n\n共和国政府が外部からの支援なしに現在の内戦に勝利できるかは疑わしいく、民主的なスペイン政府の勝利は望ましい事であるが、一方でここで支援を提供することは、自国内における共産主義者のシンパを勢いづける可能性が高いことを意味している。"
 lar_spain.64.a:0 "彼らは我々を頼りにしており、リスクを負ってでも助けねばならない"
 lar_spain.64.b:0 "彼らを支援するために我らの地位を揺るがすことはできない"
 lar_spain.65.t:0 "[From.GetNameDefCap]が支援を送った"
 lar_spain.65.desc:0 "[From.GetAdjective]政府は支援の証として最初の船団を送ると通知してきた。これは士気の向上には重要なものとなったが実際の物的影響はわずかなものでしかなかった。しかしフランスは将来より多くの実体的な支援提供に関する方法の選択肢を模索していると保証してくれた。"
 lar_spain.65.a:0 "素晴らしい知らせだ！"
 lar_spain.66.t:0 "[From.GetNameDefCap]が要求を拒否"
 lar_spain.66.desc:0 "フランス人は、残念ながら国内の政治的安定を危険にさらすため、我々に援助を送ることができないと知らせてきた。"
 lar_spain.66.a:0 "奴らはファシストと接した国境はそうではないとでも思っているのだろうか？"
 lar_spain.67.t:0 "[From.GetAdjective]独立戦争！"
 lar_spain.67.desc:0 "[From.GetAdjective]政府は、直近の内戦において誰のおかげで勝利したのかあっという間に忘れてしまったようだ。今朝、[From.GetNameDef]の代議員との連絡網が突然全て断たれ、[From.GetLeader]からの発表が国営放送より始まると、[From.GetAdjective]の人々を新たな戦争努力へ駆り立てるプロパガンダを吐き出した。\n\nそして朝遅くになると、モスクワに対し正式な独立宣言が届いた。"
 lar_spain.67.a:0 "その強硬な姿勢を打ち砕いてくれる！"
 lar_spain.67.b:0 "受け入れざるを得ない"
 lar_spain.68.t:0 "[From.GetNameDefCap]が援助を要請"
 lar_spain.68.desc:0 "[From.GetNameDefCap]から接触が有り、[SOV.GetNameDef]からの独立戦争のために支援物資が必要とのことだ。"
 lar_spain.68.a:0 "支援を送ろう"
 lar_spain.68.b:0 "ソビエトとの関係を悪くするリスクは負えない"
 lar_spain.69.t:0 "[From.GetNameDefCap]が支援を提供"
 lar_spain.69.desc:0 "[From.GetNameDefCap]は我々の支援要請を聞き入れ、レンドリースによる支援の対象を広げるとの申し出があった。"
 lar_spain.69.a:0 "とても明るいニュースだ"
 lar_spain.70.t:0 "[From.GetNameDefCap]が支援を拒否"
 lar_spain.70.desc:0 "[From.GetNameDefCap]から現時点では我々を援助できないと連絡があった。支援の提供により国内外の世論を刺激することを恐れてのことだそうだ。"
 lar_spain.70.a:0 "奴らはまた我々を見捨てた"
 lar_spain.71.t:0 "[From.GetNameDefCap]が不可侵条約を要請"
 lar_spain.71.desc:0 "両国が共産主義者と戦争中であることを鑑み、[From.GetNameDefCap]から不可侵条約締結の提案があった。これにより当面の間、我々の間の差異には目をつぶり、より直近の脅威である共産主義への対処に注力できるようになるだろう。"
 lar_spain.71.a:0 "[SOV.GetNameDef]の排除と比べたらすべては二の次だ"
 lar_spain.71.b:0 "共和派との条約だって？お断りだ！"
 lar_spain.72.t:0 "[From.GetNameDefCap]が不可侵条約を締結"
 lar_spain.72.desc:0 "懸命なことに、[From.GetAdjective]政府は我々の不可侵条約の提案に合意した。この条約は直ちに発効する。"
 lar_spain.72.a:0 "彼らはより巨大な危機を認識しているようだ"
 lar_spain.73.t:0 "[From.GetNameDefCap]が不可侵を拒否"
 lar_spain.73.desc:0 "[From.GetNameDefCap]は我々の不可侵条約の提案を拒否し、これが現時点では最善の選択とは考えられないと伝えてきた。"
 lar_spain.73.a:0 "何を考えているのだろうか？"
 lar_spain.74.t:0 "[From.GetNameDefCap]が支援を要請"
 lar_spain.74.desc:0 "[From.GetAdjective]は[SOV.GetNameDef]との戦争において我々の援護を要請している。彼らは多くを必要とはせず、単純に幾つかの重要な情報か[SOV.GetAdjective]の戦術に対抗するために司令部の訓練支援の保証を求めており、これらは既に非常に有益であることが証明されている。"
 lar_spain.74.a:0 "素晴らしいアイデアだ。ソビエトに死を！"
 lar_spain.74.b:0 "この優位を用心深く守らなくてはならない"
 lar_spain.75.t:0 "[From.GetNameDefCap]が支援を提供"
 lar_spain.75.desc:1 "[From.GetNameDef]は我々の要求を考慮した結果、軍事専門家を派遣し、[SOV.GetAdjective]の戦術へ直面した際に対抗でき得るようにするために司令部の習熟を提案した。また一方で、貴重な複数の情報を我々にもたらした。"
 lar_spain.75.a:0 "これはソビエトとの戦いにおいて貴重なものとなる"
 lar_spain.76.t:0 "[From.GetNameDefCap]が支援を拒否"
 lar_spain.76.desc:0 "我々の請願にも関わらず、[From.GetNameDef]はソビエトとの戦いにおいて支援の提供を拒否した。ソビエトの戦線に関する有益な情報を得ようとする試みも沈黙の壁によって阻まれた。"
 lar_spain.76.a:0 "彼らは秘密をしっかり守っているようだな"
 lar_spain.77.t:0 "アルフォンソ13世の崩御"
 lar_spain.77.desc1:0 "1931年に第二共和国が成立して以来、亡命生活を送っていたスペイン最後の王、アルフォンソ13世は本日未明ローマにて亡くなった。比較的若い年齢で心臓の問題によって倒れた彼は、その亡命という状況と[Root.GetNameDef]の現状を鑑みるに、そのままローマにて埋葬されることが予想される。\n\nアルフォンソの長男と次男は既に1933年に王位継承権を放棄している為、三男であるインファンテ・フアンが継承権を有するするものと思われているが、次男のインファンテ・ハイメが自らの継承権を再確認することを検討しているという噂も流れていた。"
 lar_spain.77.desc2:0 "本日未明、マドリードにて国王アルフォンソ13世は激しい胸痛にみまわれ、苦しんだ後に突如亡くなってしまった。国王の遺体はマドリードのサン・ヘロニモ・エル・レアル教会へと運ばれ、大衆が王室による埋葬の前にその敬意を払うことが可能なようにされた。\n\n国王の次男であるインファンテ・ハイメは、難聴を原因として以前に自らの継承権を放棄していたが、父の死後数時間以内に自らの請求権をすぐさま再確認していた。弟であるインファンテ・フアンは、これに対する圧倒的なカルリスタの支持に直面している中、この王位請求に対して異議を唱えることはまずありえないだろう。"
 lar_spain.77.a:0 "新しい王よ万歳！"
 lar_spain.78.t:0 "サンフルホの死"
 lar_spain.78.desc:0 "内戦が始まって僅か数日後、クーデターの指導者として選ばれたホセ・サンフルホが、ポルトガルから国粋派を指揮するべく航空機で移動する途中、その航空機が墜落し亡くなった。\n\n2年以上の亡命を経てスペインの土地へと戻る際に、英雄的な「勇敢なる飛行士」という印象を与えようとした結果、利用可能であった大型航空機ではなく小型航空機によるフライトを主張し、重たい貨物を全て同じその航空機に積み込むように要求したことで過積載となってしまっていた。\n\n結果として離陸するやいなや墜落してしまい、彼は即死することとなった。これにより国粋派の指導者の地位は、その座を巡って争う将校らの集まりへと陥ってしまったようだ。"
 lar_spain.78.a:0 "彼は勇敢すぎた"
 lar_spain.78_tt:0 "§Yホセ・サンフルホが死亡する。§!\n"
 lar_spain.79.t:0 "[Root.GetLeader]の戴冠式"
 lar_spain.79.desc:0 "盛大な祝祭を伴い、本日ランス大聖堂にて[Root.GetLeader]国王戴冠式が執り行われた。公式の式典の後に国王は、外で待機していた歓喜の中にいる国民によって迎え入れられ、国家が君主制へと復帰したことを実感し喜びを禁じえなかったようだった。\n\n国王はその臣下へ向けた演説の中で、彼の象徴となっている願いである、フランスとスペインにある国家の統一を強調していた。世界のどこかでフランス人がその利益を侵されようとする時、その信念を守るべく彼らに味方するスペイン人を見つける事となるだろう。"
 lar_spain.79.a:0 "王国にとって素晴らしき日だ！"
 lar_spain.81.t:0 "勝利の代償"
 lar_spain.81.desc:0 "我々はスペイン内戦へ深く介入したため、[SPD.GetAdjective]政府に対する我々の影響力は、実質的に彼らがモスクワの衛星国と言えるまでに拡大していた。"
 lar_spain.81.a:0 "西欧における我々の影響力が拡大している！"
 lar_spain.82.t:0 "勝利の代償"
 lar_spain.82.desc:0 "我々は内戦で勝利をしたが、ソビエトの支援に大きく依存していたため、返済しなければならない多数の負債がある。内戦の混沌とした状況によって、スターリン主義者たちが我々の新たな軍と政府における主要な地位へと自らを就かせることとなってしまった。つまり我々は困難な立場に立たされている。\n\nモスクワは既に彼らの忠実な閣僚と士官の任命の「提案」を持ち掛けてきており、更に悪いことには新たな内戦なしには彼らの要求に抵抗することは叶わないだろう。真の独立を得るには手札を慎重に使い、忠誠心を証明するか、または最初から我々に対するスターリン主義者の影響を弱体化させ、最終的に排除するしかない。"
 lar_spain.82.a:0 "この状況がどれほど続くか見守ろう"
 lar_spain.83.t:0 "裏切りの兆候"
 lar_spain.83.desc:0 "ここ数週間において我々の連絡役、代議員、[SPD.GetNameDef]の忠実なスターリン主義者の閣僚・将校らは、重要な情報を与えられず、[SPD.GetAdjective]政府および軍当局への接触が拒否されている。今、我々の部下は影響力のある地位から組織的に排除されており、対外援助計画ですら妨害されているという報告が届いている。\n\nこれは単なる「偶然の一致」ではない。[SPD.GetAdjective]政府は裏切りの兆候と[SOV.GetNameDef]への義務の破棄という意欲を明確に表しており、モスクワにおいて懲罰措置と手綱の引き締めを求める声が上がり始めた。"
 lar_spain.83.a:0 "カタルーニャに占領地域を設置し、我々のメッセージとしよう"
 lar_spain.83.b:0 "我々が干渉しないこと事で、全てが上手くいくはずだ"
 lar_spain.84.t:1 "カタルーニャ占領地域"
 lar_spain.84.desc:0 "我々の政府において彼らの支配力を高めるという試みに対して行った組織的な防御戦術が、モスクワの堪忍袋の緒を切ってしまったようだ。ソ連人がカタルーニャ、バレンシア、そしてアラゴンの一部において一方的に占領地域を設立した。名目上は独立した政府となっているが実質的な権力は持っていなかった。共産主義者に忠実な者たちはこの新たな地域へと群がり親モスクワ「政府」への支持を誓っていた。\n\nこのメッセージは明白だ。モスクワの指示に従うか、さもなくば更なる懲罰行動が予想される。ソビエトが支配した我々の土地から奴らを追い払うことは疑う余地もなく、我々の計画が実現する前に奴らが影響力を大きく拡大することはありえないだろう。"
 lar_spain.84.a:0 "緊張が高まっている。迅速に計画を進めねばならない！"
 lar_spain.85.t:0 "[SPD.GetNameDefCap]が[SPR_stolen_state_name.GetName]を確保"
 lar_spain.85.desc:0 "我が軍は[SPR_stolen_state_name.GetName]の確保を完了し、ソ連支持者と地域の親モスクワ指導層を追放した。我々は速やかに[SPD.GetAdjective]の地方政府による当該地域の統治を再確立させるものだ。"
 lar_spain.85.a:0 "我らは一つの州からスターリン主義者の影響力を排除した！"
 lar_spain.88.t:0 "[SPD.GetNameDefCap]が[SPR_stolen_state_name.GetName]を確保"
 lar_spain.88.desc:0 "[SPD.GetAdjective]軍は[SPR_stolen_state_name.GetName]の確保を完了し、ソ連支持者と地域の親モスクワ指導層を追放した。彼らは速やかに自国の地方政府による当該地域の統治を再確立させようとしている。"
 lar_spain.88.a:0 "戦闘には勝利したが、戦争に勝ったわけではない"
 lar_spain.89.t:0 "[From.GetNameDefCap]が要求を受諾"
 lar_spain.89.desc:0 "意外なことに[From.GetAdjective]政府はその主張を撤回し、独立の要求に応じた。どうやら彼らは西欧の新たな紛争に巻き込まれることを避けたいようだ。"
 lar_spain.89.a:0 "いずれにしても、奴らは敗北する"
 lar_spain.90.t:0 "ニセト・アルカラ＝サモラの解任"
 lar_spain.90.desc:0 "左派の様々な勢力による権力闘争は、団結して勝利した1936年の選挙より既に顕在化していた。ニセト・アルカラ＝サモラ大統領の中道主義との妥協を行う方針に警戒心を抱いて疎外されたコルテス（国会）内における与党支持派は、選挙を引き起こしたコルテスの解散が違憲であると判断し、その結果として大統領をその職から解任させた。\n\nアルカラ＝サモラに代わってコルテスが選出したのは、古くからの彼のライバルであるマヌエル・アサーニャであった。彼はますます二極化していくスペインの政治情勢に安定を取り戻すという厄介な仕事を引き継ぐこととなった。"
 lar_spain.90.a:0 "混沌に陥っている"
 SPR_spanish_elections_flag:0 "1936年スペイン選挙が行われた。"
 lar_heavy_water.1.t:0 "テレマルク重水工場の破壊"
 lar_heavy_water.1.desc:0 "テレマルク守備隊司令官より、ヴェモルク水力発電所が昨夜の壊滅的な爆発被害により、重水生産の為に使用していた施設ごと破壊されたとの報告が届いた。調査はまだ途中だが、得られた証拠の内容は敵の精鋭部隊による破壊工作であることを強く示唆している。\n\nコマンドーはパラシュートにより当地域へと降下、ひどく緩慢な警備の隙をついて工場へと侵入、貯蔵タンクの近くへ爆発物を設置後、爆発の数分前には夜に紛れて撤退したようだ。\n\n民間人の被害は報告されておらず、これによって司令官は地域で活動しているレジスタンスが、この襲撃についての事前知識を得ていた可能性があると推測している。地域の守備隊が現在、周辺の捜索をくまなく行っているが手掛かりは見つかっておらず、部隊は既にこの地域から逃げ果せたと見られる。"
 lar_heavy_water.1.a:0 "重大な敗北だ"
 lar_heavy_water.2.t:0 "ガナーサイド作戦成功"
 lar_heavy_water.2.desc:0 "テレマルク地域の接触元からの報告によって、ガナーサイド作戦が完全なる成功を収めたということが示された。パラシュートによる突入に続いて、部隊は全ての警備隊をすり抜けて工場へと侵入することができたのだ。\n\n爆弾を仕掛けた後、部隊は敵の捜索隊が後を追えぬように分散して巧みな逃走を行った。襲撃以降、部隊からの連絡は何も無いが、以上のことが期待される。ドイツ人が我々のコマンドーのいずれかを捕縛したか、殺害した場合、公に発表するだろうと思われる。"
 lar_heavy_water.2.a:0 "勇敢な者が勝利するのだ"
 lar_bruneval_raid.1.t:0 "敵コマンドーがレーダー装置を鹵獲"
 lar_bruneval_raid.1.desc:0 "少数の敵部隊によりレーダー施設の一つが襲撃を受けた、という報告が届いた。守備隊は果敢に防衛したが最終的には失敗に終わり、敵部隊は短期間で施設を掌握すると、その後すぐに激しい反撃によって浜辺へ撤退し、上陸艇によって急離脱していった。\n\nレーダー施設を徹底的に調査したところ、幾つかの部品が取り外されていた他、点呼を行うとレーダー技術者の一人が行方不明であることが分かり、敵の襲撃者に誘拐された可能性があることが明らかとなった。"
 lar_bruneval_raid.1.a:0 "戦争とはいえなんと卑怯な"
 lar_bruneval_raid.2.t:0 "バイティング作戦成功"
 lar_bruneval_raid.2.desc:0 "敵のレーダー施設に対する襲撃は完全な成功を収めた。襲撃部隊は空挺降下による散乱を最小限に抑え、着陸に成功した。\n\n降下部隊は装備の回収と位置確認を済ませ目標へと向かい、短時間の激しい攻撃によって脆弱な守備隊を撃破した。目標場所を確保した後、襲撃部隊に同行したレーダー技術者がレーダー機器を写真に収め、分解する部品を選出し我々のもとに送り届けた。\n\n警戒態勢となった守備隊との2度目の銃撃戦によって撤退用の海辺は無警戒となり、自陣への撤退用の上陸艇へ、尋問のために誘拐した敵のレーダー技術者と共に乗り込んだ。"
 lar_capture_tito.1.t:0 "レッセルシュプルンク作戦失敗"
 lar_capture_tito.1.desc:0 "ユーゴスラビアのパルチザン指導者であるチトーを捕縛ないし殺害する我々の作戦は失敗に終わった。我々の第一波である空挺部隊はチトーの隠れていると思われた洞窟のすぐ近くに降下したが、我々の情報機関が察知していなかった強固な敵部隊の凄まじい銃火を浴びることとなってしまった。我が軍は果敢に応戦したが、敵の援軍が予想よりも早く到着し、決死の撤退ですら成功しなかった。\n\n唯一の生存者が自陣へと撤退し、チトーの現在の行方は不明である。"
 lar_capture_tito.1.a:0 "今回は逃げられてしまったか"
 lar_capture_tito.2.t:0 "レッセルシュプルンク作戦成功"
 lar_capture_tito.2.desc:0 "パルチザン指導者のチトーを排除するという我々の作戦は完全な成功を収めた。敵は攻撃を予期していたが、近接航空支援と空挺降下部隊のコンビネーションによるチトーの本部への直接攻撃は彼らの不意を突くことに成功した。洞窟内の本部とその周辺における激しい銃撃戦の後、チトーの遺体が発見された。"
 lar_capture_tito.2.a:0 "奴を仕留めたぞ"
 Tito_killed:0 "§Yヨシップ・ブロズ・チトー§!が殺された。"
 lar_rescue_mussolini.1.t:0 "救助の試みに失敗"
 lar_rescue_mussolini.1.desc:0 "ムッソリーニ救出の試みは、多大な人命の損失と共に失敗した。降下部隊を輸送するために使用されたグライダーは兵士や装備で過積載となっており、いくつかが山を超えることが出来ず、悪天候も重なって墜落してしまった。この為に襲撃部隊が予定のごく一部となってしまい、将校は迅速な奇襲による賭けに出ることを決心した。\n\nしかし残念なことに幽閉場所の警備隊はこの時点で完全に警戒状態となっており、襲撃部隊がホテルへ侵入すると即座に発砲されることになった。短い戦闘の後、自らの状況がもうどうしようもできないと判断した将校は、弾薬が切れたと見るや自らの部隊を降伏させた。"
 lar_rescue_mussolini.1.a:0 "試す価値はあった"
 lar_rescue_mussolini.2.t:0 "ムッソリーニを救助"
 lar_rescue_mussolini.2.desc:0 "ムッソリーニ解放任務は成功を収めた。小規模な降下部隊がホテルの近くへと首尾よく着陸し、発砲されることなく建物へと侵入した。警備隊は抵抗が絶望的な状況に気付くと撤退していった。その後ムッソリーニはフィーゼラー・シュトルヒに乗って飛び立ち友軍の陣地へと帰還すると、そこから[GER.GetLeader]に会うため移動を開始した。"
 lar_rescue_mussolini.2.a:0 "友人を見捨てることはない"
 lar_operative_event.1.t:0 "諜報員の捕縛"
 lar_operative_event.1.desc:0 "敵陣へと配置された[This.GetName]は、敵である[From.From.GetAdjective]の防諜活動によって捕縛されてしまった。他の情報源による報告において、[This.GetSheHe]は尋問のために遠隔地において拘束されていることが明らかになっている。[This.GetSheHe]は可能な限り尋問へ抵抗するだろうと思われるが、[This.GetSheHe]が折れる前に救助されるか殺されるかしない限り、敵が最終的に有用な情報を得る可能性があることになる。"
 lar_operative_event.1.a:0 "救助作戦を開始せねば！"
 lar_operative_event.2.t:0 "諜報員が消息を絶つ"
 lar_operative_event.2.desc:0 "[From.From.GetNameDef]における任務中に、[This.GetName]は[From.From.GetAdjective]の防諜活動によってどうやら発見されてしまったようだ。[This.GetSheHe]が最後に送ってきたメッセージによれば、[This.GetSheHe]が敵の尾行と監視に気付きその回避と逃走手順を実行しようとしていたことを伝えている。\n\nこれらの手順の一部として[This.GetName]は必然的にハンドラーとのコンタクトを止め、彼らを危険に晒さぬようにしている。\n\nもし成功すれば、[This.GetName]は今後数週間経った後に再度連絡してくるだろう。"
 lar_operative_event.2.a:0 "我々には待つことしかできない、"
 lar_operative_event.3.t:0 "諜報員の殺害"
 lar_operative_event.3.desc:0 "[From.From.GetNameDef]へ配置されていた諜報員の一人である[This.GetName]は、職務中に尊い犠牲となって死亡したようだ。[From.From.GetAdjective]の情報源からの報告は当然僅かなものしかなかったが、どうやら[This.GetName]が[From.From.GetAdjective]の防諜活動によって追尾されていたことが明らかになった。[This.GetSheHe]は捕縛されうる状況であり、尋問で重要な情報を引き出させれる前に自ら死を選択したか、もしくは捕縛の抵抗の際に[From.From.GetAdjective]によって殺害されたと推測される。"
 lar_operative_event.3.a:0 "英雄である[This.GetHerHis]に安らかな眠りを"
 lar_operative_event.4.t:0 "諜報員の負傷"
 lar_operative_event.4.desc:0 "[From.From.GetAdjective]の防諜活動による接近遭遇の後、[This.GetName]は捕縛しようとする試みを撃退している間に受けた怪我の治療のため、しばらくの間活動を休止すると報告している。\n\n[This.GetName]は現在、安全な場所で怪我を治療中であり、回復するまで数週間利用できなくなる。"
 lar_operative_event.4.a:0 "[This.GetSheHe]はすぐ戦いに戻るだろう"
 lar_operative_event.5.t:0 "敵諜報員の寝返り"
 lar_operative_event.5.desc:0 "我々の防諜活動は、大きな成功を収めた。捕縛した[From.From.GetAdjective]の諜報員である[This.GetName]は、広範に渡る尋問を受け、スパイ行為によって起訴された場合の結末を知らされると、国家に対する[This.GetHerHis]の罪の完全な恩赦と引き換えに我々へ協力することに同意した。\n\n[From.From.GetAdjective]情報機関の内部構造に関する[This.GetHerHis]の詳細な知識により、[This.GetSheHe]が[From.From.GetAdjective]の防諜活動に気付かれない[From.From.GetNameDef]への侵入が容易となることは疑う余地がないだろう。"
 lar_operative_event.5.a:0 "[This.GetHerHim]が死に至ることを期待していたのだが？"
 lar_operative_event.6.t:0 "[From.GetAdjective]の諜報員を捕縛！"
 lar_operative_event.6.desc:0 "[This.GetName]が我々の政府機関へと侵入し、機密情報を[This.GetHerHis]の上官へと持ち出そうとしているのが発見された。調査の結果、[This.GetSheHe]は[From.From.GetAdjective]の土地で活動する[From.GetAgency]の在外分子であることが判明した。[From.GetAdjective]がどの程度我が国の正確な状況を掴んでいるか、またどの政府機関が[From.GetAdjective]諜報機関の監視にさらされているかなどはいまだ不明である。[This.GetName]は投獄され更なる尋問を待つ状況であり、最終的に[This.GetSheHe]によって[From.From.GetNameDef]における[From.GetAdjective]の作戦について有用な情報が明らかになる事が期待されている。"
 lar_operative_event.6.a:0 "口を割らせる方法ならいくらでもある"
 occupied_countries.1.title:1 "[From.From.GetNameDef]暫定政府"
 occupied_countries.1.desc:1 "占領軍と地域権力との間で長く続けられてきた協力と順守改善の努力を経て、[From.From.GetNameDef]の支配を地域政府の手へと戻す準備が整った。この新たな政府は協力的な民間人によって構成されており、我々と緊密に連携する下地が出来ている。"
 occupied_countries.1.a:1 "彼らに祝福あれ"
 occupied_countries.1.b:1 "彼らはまだ準備ができていない"
 lar_news.1.t_franco:0 "国粋派がスペイン内戦に勝利"
 lar_news.1.t_falangist:0 "ファランヘ主義者がスペイン内戦に勝利"
 lar_news.1.t_carlists:0 "カルリスタがスペイン内戦に勝利"
 lar_news.1.desc_franco:0 "長く辛い内戦の中でフランシスコ・フランコの下に団結した国粋派は、ついに敵である共和派を打ち負かし、スペインにおける完全なる支配を得た。孤立した共和派の軍隊は、以前に共和派だった地域において国粋派の支配を妨げ得るゲリラ戦を続けているが、組織的なレジスタンス活動が実現する可能性はもはや無いとみられる。\n\n現在この新国家は、戦争によって荒廃した都市と産業の再建へと焦点を合わせている為、国粋派内のイデオロギー合流によって外交政策にどんな影響を与えるか、そして彼らの受け取った豊富な外国からの軍事援助がどのように返済されるのかはまだ不明である。"
 lar_news.1.desc_franco_unified:0 "ここ数週間、勝利した国粋派の中では様々な派閥間の緊張感が高まっているように見えたが、現在は反抗的な指導者の追放と政党の強硬な統一を行ったフランシスコ・フランコによりこの分裂状態は是正され、彼の大義の下に残りの派閥も統合された。共和派が孤立した地域においてゲリラ戦争を続けてはいるが、内戦はついに真の終わりを見たのである。\n\n現在この新国家は、戦争によって荒廃した都市と産業の再建へと焦点を合わせている為、国粋派内のイデオロギー合流によって外交政策にどんな影響を与えるか、そして彼らの受け取った豊富な外国からの軍事援助がどのように返済されるのかはまだ不明である。"
 lar_news.1.desc_franco_uprising:0 "国粋派内における大義の違いはそれを克服するにはあまりに大きかったことが判明したが、長く辛い内戦の中においてフランシスコ・フランコの下、国粋派はついに敵であるカルリスタと共和派を打ち負かし、スペインにおける完全なる支配を得た。孤立した共和派の軍隊は、以前に共和派だった地域において国粋派の支配を妨げ得るゲリラ戦を続けているが、組織的なレジスタンス活動が実現する可能性はもはや無いとみられる。\n\n現在この新国家は、戦争によって荒廃した都市と産業の再建へと焦点を合わせている為、彼らの受け取った豊富な外国からの軍事援助がどのように返済されるのかはまだ不明である。"
 lar_news.1.desc_falangist:0 "長く辛い内戦の中、エミリオ・モラの下で国粋派はついに敵であるカルリスタと共和派を打ち負かし、スペインにおける完全なる支配を得た。孤立した共和派の軍隊は、以前に共和派だった地域において国粋派の支配を妨げ得るゲリラ戦を続けているが、組織的なレジスタンス活動が実現する可能性はもはや無いとみられる。\n\n現在この新国家は、戦争によって荒廃した都市と産業の再建するにあたって、ホセ・アントニオ・プリモ・デ・リベラの下で民事政府へと移行する準備が行われている。スペインにおける帝国主義者の野望はいまだに燻ぶっており、それが現在の世界危機の中どのように表れるかはいまだ不明である。"
 lar_news.1.desc_carlists:0 "マヌエル・ファル・コンデの下でカルリスタの軍隊は、ついに彼らの敵であるファランへ主義者と共和派を打ち負かし、スペインにおける完全な支配を得た。孤立した共和派の軍隊は、以前に共和派だった地域においてカルリスタの支配を妨げ得るゲリラ戦を続けているが、組織的なレジスタンス活動が実現する可能性はもはや無いとみられる。\n\nカルリスタ・レケテスの狂信性と勇敢さは勝利においての決め手となり、同じようにこの高い士気は戦後におけるスペインの再建努力の特色となっている。そして一方で戦争が終わると、多くのカルリスタはその努力が報われるべく、正当なるカルリスタの王位請求者がスペイン王位へ就くことを今か今かと待ちわびている。"
 lar_news.1.a:0 "我らの勝利は約束された"
 lar_news.1.b:0 "狂信者どもはまだ中世に生きているようだな……"
 lar_news.1.c:0 "素晴らしい結果だ！"
 lar_news.1.e:0 "悲しい結果だ"
 lar_news.1.f:0 "戦争が終わった！"
 lar_news.1.t_republic:0 "共和派がスペイン内戦に勝利"
 lar_news.1.t_stalinist:0 "スターリン主義派がスペイン内戦に勝利"
 lar_news.1.t_independent_communist:1 "マルクス主義統一労働者党がスペイン内戦に勝利"
 lar_news.1.t_anarchists:0 "無政府主義者がスペイン内戦に勝利"
 lar_news.2.desc_republic_no_help:0 "長く辛い内戦の末に、第二共和国政府はついに敵である無政府主義者と国粋派を打ち負かし、スペインにおける完全なる支配を得た。孤立した国粋派の軍隊は、以前に国粋派だった地域において共和派の支配を妨げ得るゲリラ戦を続けているが、組織的なレジスタンス活動が実現する可能性はもはや無いとみられる。\n\n大きな困難に対して、ソビエト連邦の僅かな援助に頼りながら、スペイン共和国は内外の敵に悩まされながらも民主主義を維持することができた。スペインは内戦によって荒廃した都市と産業の再建に注力するため、現在の世界危機の中でどのように振る舞うのかはいまだ不明である。"
 lar_news.2.desc_republic_soviet_help:0 "ソビエトの支援により、第二共和国はついに敵である無政府主義者と国粋派を打倒し、スペインを完全に支配下に置いた。孤立した国粋派の部隊が、以前の国粋派支配地域において共和国の支配行使を妨げ得るゲリラ戦を続けているが、今後組織化した抵抗運動が結実する可能性はほとんどないだろう。\n\n国家は荒廃した都市と産業の再建に注力している一方でソビエトからの圧力に苛まれており、このスペイン民主政府が民主主義の原則に忠実であり続けるかどうか、または西ヨーロッパにおいてモスクワが影響を及ぼす為の単なる前哨基地となってしまうのかはまだ不明である。"
 lar_news.2.desc_stalinist:0 "長く辛い内戦の末に、第二共和国はついに敵である無政府主義者と国粋派を打倒し、スペインを完全に支配下に置いた。孤立した国粋派の部隊が、以前の国粋派支配地域において共和国の支配行使を妨げ得るゲリラ戦を続けているが、今後組織化した抵抗運動が結実する可能性はほとんどないだろう。\n\n内戦を経てスペインは共産主義政府へと平和的に移行し、大規模なソビエトの支援を獲得していた。国家が荒廃した都市と産業の再建に注力する中、スペインとソビエトの関係は強固となっているように見え、ソビエト連邦は内戦後の産業復興計画に大きく関与することが予想されている。"
 lar_news.2.desc_independent_communist:0 "長く辛い内戦の末に、スペインの独立した共産主義派閥はついに敵である共和派と国粋派を打倒し、スペインを完全に支配下に置いた。孤立した国粋派の部隊が、以前の国粋派支配地域において共産主義による支配行使を妨げ得るゲリラ戦を続けているが、今後組織化した抵抗運動が結実する可能性はほとんどないだろう。\n\n国家が荒廃した都市と産業の再建に注力する中、この新たなスペインの共産主義国家は既に[SOV.GetNameDef]との関係をすべて断ち切っているが、しかし一方では彼らによる独立勢力の構築をすべく、スターリン主義及びトロツキー主義の双方を拒否する全ての共産主義組織を招待していた。"
 lar_news.2.desc_anarchists:0 "長く辛い内戦の末に、スペインの無政府主義者はついに敵である共和派と国粋派を打倒し、スペインを完全に支配下に置いた。孤立した国粋派の部隊が、以前の国粋派支配地域において平和的な共同体の形成を妨げ得るゲリラ戦を続けているが、今後組織化した抵抗運動が結実する可能性はほとんどないだろう。\n\n様々な共同体が、荒廃した村、町、都市、そして産業を再建することに注力しており、その中で彼らは、無政府主義の勝利に対して行われる様々な世界的な指導者による敵対的な巧言へと対抗するために、戦時において形成された地域防衛評議会の名のもとに組織され続けることを選択した。"
 lar_news.2.a:0 "この「勝利」が長続きすることはない！"
 lar_news.2.b:0 "定着した共産主義と比べて、興味深い選択肢だ"
 lar_news.2.c:0 "少なくとも彼らはスターリンの召使いではないようだ"
 lar_news.2.d:0 "この共産主義のまがい物が繁栄することなどない！"
 lar_news.2.e:0 "すばらしい勝利だ！"
 lar_news.2.f:0 "少なくとも勝ったのはファシストではない"
 lar_news.2.g:0 "最善の結果だ"
 lar_news.2.h:0 "[SPD.GetNameDef]への[SOV.GetAdjective]の影響が心配だ……"
 lar_news.3.t:0 "パリ会議"
 lar_news.3.desc:0 "[FRA.GetNameDef]、[ITA.GetNameDef]、[POR.GetNameDef]および[SPA.GetNameDef]の各代表者間による広範な交渉が行われたパリ会議では、アフリカの国境線を引き直すことを決定し、[FRA.GetLeader]はこの結果を「フランスの有史以来、最大の成功である」と述べていた。\n\nこれに対し他の植民地保有国はこの合意を「大陸の平和と秩序に対する脅威だ」と即座に非難をした。\n\nこれには保有していない国家に対して、広大な土地を割り当てるという合意が含まれており、パリにて作成された計画が流血なしに遂行できる可能性は低いと思われる。"
 lar_news.3.a:0 "彼らは我々のためにすぐ現れるだろう"
 lar_news.3.b:0 "アフリカの国境を塗り替える時だ"
 lar_news.3.c:0 "大陸のための新たな決断だ"
 lar_news.4.t:0 "フランス政府がパリに帰還"
 lar_news.4.desc:0 "本日、[GER.GetLeader]は首脳同士による交渉の後、北フランスにおけるドイツ軍政が間もなく終了し、その領土が完全にフランスの主権の下に戻ることを発表した。その見返りとして[VIC.GetLeader]は、かの政府が鋼鉄協約へと参加することも発表していた。\n\n現在これらの地域を防衛しているドイツ軍は、フランス軍によって置き換えられるまで当面は残るとみられている。アルザス＝ロレーヌのような議論の余地のある土地の問題は放置されており、外部より見る限りではそれらの領土は全てドイツの管理下に留まっているようだ。"
 lar_news.4.a:0 "兄弟たちを歓迎する！"
 lar_news.4.b:0 "彼らの名誉はそんなに安く買えるものなのか？"
 lar_news.4.c:0 "正当性の問題は解決されたようだな"
 lar_news.4.d:0 "「この」フランス政府だ。「あの」フランス政府ではない。"
 lar_news.4.e:0 "我らは戻ってきた"
 lar_news.5.t:0 "ストレーザ戦線の批准"
 lar_news.5.desc:0 "イタリアによるエチオピア侵攻に対する当初の対応失敗と意見の相違があったにも関わらず、[This.GetStresaMembers]の首脳たちは集結し、1935年4月に達した合意を正式な同盟の誓約へと変貌させた。\n\nこの交渉の中において、[This.GetStresaConcessions]新たな同盟の首脳達は、この合意は単に欧州の平和を維持することを目的としていると主張していたが、多くの外交官はこれが主にドイツを抑制する意図があると承知していた。"
 lar_news.5.a:0 "イタリアが話せば、世界は耳を傾ける"
 lar_news.5.b:0 "我らの同盟は力をつけた"
 lar_news.5.c:0 "ドイツが包囲されていく"
 lar_news.5.d:0 "我々の南の側面は確保されている。"
 lar_news.5.e:0 "イタリアは信用できる同盟国だ"
 LaR_Britain_Stresa_agreed:0 "[FRA.GetNameDef]、[ENG.GetNameDef]、[ITA.GetNAmeDef]"
 LaR_Britain_Stresa_refused:0 "[FRA.GetNameDef]、[ITA.GetNAmeDef]"
 LaR_Britain_Stresa_Concessions:0 "フランス政府はジブチ港を、[ENG.GetNameDef]は英領ソマリランドの管理をイタリアに引き渡した。"
 LaR_France_Stresa_Confessions:0 "フランス政府がジブチ港をイタリアに譲渡した。"
 lar_news.6.t:0 "フランスが外交政策を再調整"
 lar_news.6.desc:0 "[FRA.GetLeader]大統領は、戦略的連携と政治的保障の徹底的見直しを含む、前政権によるフランスの外交政策の大幅な転換を発表した。\n\nこの中で特に、フランスと東欧の国々を結び付けている同盟網は「精査中」であるとし、第三者の多くからはこれが解散を意味すると考えられていた。\n\n[POL.GetNameDef]、[CZE.GetNameDef]、[ROM.GetNameDef]の首脳はこの問題、およびそれについて考え得る対応に関するコメントを拒否した。"
 lar_news.6.a:0 "我々はまた裏切られた"
 lar_news.6.b:0 "次は我々か？"
 lar_news.6.c:0 "フランス人はなにを企んでいる？"
 lar_news.6.d:0 "愚かな同盟国でまた戦争に引きずり込まれることはないだろう"
 lar_news.6.e:0 "彼らは賢明にも、自らに関係のないことを避けている"
 lar_portugal_iberian_summit.1.t:0 "イベリア会議"
 lar_portugal_iberian_summit.1.desc:0 "[From.GetNameDef]より、互いのかけ違いは過去のものとし、共通の目標へ向かって共に歩み始めよう、という書状が届いた。彼らは[?global.POR_iberian_summit_target.GetFactionName]へ参加し、[?global.POR_iberian_summit_target.GetNameDef]に対して提出する共同要求に関して話し合うことを提案していた。\n\nこの提案が実現可能なものであるかどうかたけではなく、それが本当に自らの利益となるのかも見極めなければならない。"
 lar_portugal_iberian_summit.1.a:0 "この提案は我々の関心と合致している"
 lar_portugal_iberian_summit.1_a_tt:0 "すぐに提案を[GER.GetFlag][GER.GetNameDefCap]へ送る。\n"
 lar_portugal_iberian_summit.1.b:0 "まず、[?global.POR_iberian_summit_target.GetAdjective]外交官へ接触せねばならない"
 lar_portugal_iberian_summit.1_b_tt:0 "6か月後に[GER.GetFlag][GER.GetNameDefCap]へ提案を送る。\n"
 lar_portugal_iberian_summit.1.c:0 "くだらない考えだ！"
 lar_portugal_iberian_summit.2.t:0 "イベリア会議 - [From.GetNameDef]が受諾"
 lar_portugal_iberian_summit.2.desc:0 "[From.GetAdjective]政府は[?global.POR_iberian_summit_target.GetFactionName]へ参加するという提案を受け入れた。そして、出来るだけ早く[?global.POR_iberian_summit_target.GetNameDef]へ提出する要求に共に署名した。"
 lar_portugal_iberian_summit.2.a:0 "要求をすぐ送るのだ"
 lar_portugal_iberian_summit.3.t:0 "イベリア会議 - [From.GetNameDef]が要求を遅らせる"
 lar_portugal_iberian_summit.3.desc:0 "[From.GetAdjective]政府は、[?global.POR_iberian_summit_target.GetNameDef]に提案を提出する前に、[?global.POR_iberian_summit_target.GetAdjective]外交官との接触に時間を使わせてくれれば、[?global.POR_iberian_summit_target.GetFactionName]への参加する可能性が高まるだろうと述べた。この事によって[?global.POR_iberian_summit_target.GetAdjective]の目的とそれに関する重要な知識を得られるため、我々は彼らに合わせてより有益な提案をすることができるだろう。"
 lar_portugal_iberian_summit.3.a:0 "それだけの価値があることを祈ろう……"
 lar_portugal_iberian_summit.4.t:0 "イベリア諸国が[Root.GetFactionName]加盟を求める"
 lar_portugal_iberian_summit.4.desc:0 "スペインとポルトガルが[Root.GetFactionName]へ参加するための共同要求を出した。彼らは我々がこのイベリア諸国を同盟に入れてくれるだろうと期待しているようだ。\n\n地中海へのアクセス確保の可能性を評価する一方で、我々の軍司令官は防衛の手が不足する新たな戦線が開く可能性を懸念している。"
 lar_portugal_iberian_summit.4.a:0 "受け入れよう。彼らは我々の役に立つ。"
 lar_portugal_iberian_summit.4.b:0 "拒否する。奴らは我々の防護を享受する気だ！"
 lar_portugal_iberian_summit.5.t:0 "イベリア会議"
 lar_portugal_iberian_summit.5.desc:0 "[From.GetNameDef]より、互いのかけ違いは過去のものとし、共通の目標へ向かって共に歩み始めよう、という書状が届いた。彼らは[?global.POR_iberian_summit_target.GetFactionName]へ参加し、[?global.POR_iberian_summit_target.GetNameDef]に対して提出する共同要求に関して話し合うことを提案していた。\n\nこの提案が実現可能なものであるかどうかたけではなく、それが本当に自らの利益となるのかも見極めなければならない。"
 lar_portugal_iberian_summit.5.a:0 "この提案は我々の関心と合致している"
 lar_portugal_iberian_summit.5_a_tt:0 "すぐに提案を[ENG.GetFlag][ENG.GetNameDefCap]へ送る。\n"
 lar_portugal_iberian_summit.5.b:0 "まず、[?global.POR_iberian_summit_target.GetAdjective]外交官へ接触せねばならない"
 lar_portugal_iberian_summit.5_b_tt:0 "6か月後に[ENG.GetFlag][ENG.GetNameDefCap]へ提案を送る。\n"
 lar_portugal_iberian_summit.5.c:0 "これはとんでもないアイデアだ！"
 lar_portugal_iberian_summit.6.t:0 "イベリア会議 - [From.GetNameDef]が受諾"
 lar_portugal_iberian_summit.6.desc:0 "[From.GetAdjective]政府は[?global.POR_iberian_summit_target.GetFactionName]へ参加するという提案を受け入れた。そして、出来るだけ早く[?global.POR_iberian_summit_target.GetNameDef]へ提出する要求に共に署名した。"
 lar_portugal_iberian_summit.6.a:0 "すぐに要求を送れ"
 lar_portugal_iberian_summit.7.t:0 "イベリア会議 - [From.GetNameDef]が要求を遅らせる"
 lar_portugal_iberian_summit.7.desc:0 "[From.GetAdjective]政府は、[?global.POR_iberian_summit_target.GetNameDef]に提案を提出する前に、[?global.POR_iberian_summit_target.GetAdjective]外交官との接触に時間を使わせてくれれば、[?global.POR_iberian_summit_target.GetFactionName]への参加する可能性が高まるだろうと述べた。この事によって[?global.POR_iberian_summit_target.GetAdjective]の目的とそれに関する重要な知識を得られるため、我々は彼らに合わせてより有益な提案をすることができるだろう。"
 lar_portugal_iberian_summit.7.a:0 "それに価値があることを願おう……"
 lar_portugal_iberian_summit.8.t:0 "イベリア諸国が[Root.GetFactionName]加盟を求める"
 lar_portugal_iberian_summit.8.desc:0 "スペインとポルトガルが[Root.GetFactionName]へ参加するための共同要求を出した。彼らは我々がこのイベリア諸国を同盟に入れてくれるだろうと期待しているようだ。\n\n地中海へのアクセス確保の可能性を評価する一方で、我々の軍司令官は防衛の手が不足する新たな戦線が開く可能性を懸念している。"
 lar_portugal_iberian_summit.8.a:0 "了解した、共に戦おう！"
 lar_portugal_iberian_summit.8.b:0 "拒否する、奴らはただ我らを弱体化させるだけだ"
 lar_portugal_iberian_summit.9.t:0 "イベリア会議 - [From.GetNameDef]が拒否"
 lar_portugal_iberian_summit.9.desc:0 "[From.GetAdjective]政府はこの状況に対しての明らかな錯誤を示し、我々と協力するという了見が欠けていたため、[?global.POR_iberian_summit_target.GetFactionName]への参加提案を拒否した。\nおそらくこれからは我々自らで仲間を見つけることに集中せねばならない……"
 lar_portugal_iberian_summit.9.a:0 "なんて馬鹿な隣国だ！"
 lar_portugal_navy_mutiny.1.t:0 "海軍の反乱"
 lar_portugal_navy_mutiny.1.desc:0 "革命組織海軍（Organização Revolucionária da Armada）が海軍内において反乱を組織し、幾人かの将校を拘束した。駆逐艦ダンによって率いられたこの海軍反乱の目的は、地中海におけるスペインの港へと航行し、スペイン内戦にて共和派の側に立って参加することであった。\n\nしかしながら乗員の一部には未だ躊躇いがあり、それが反乱の成功の妨げとなっている為我々には彼らを止める機会がまだ存在している。"
 lar_portugal_navy_mutiny.1.a:0 "正当な理由だろう。去ることを許可しよう！"
 lar_portugal_navy_mutiny.1_allow_tt:0 "反乱を起こした艦船は[SPD.GetNameDefCap]へと移送される。\nもし[SPD.GetFlag][SPD.GetNameDef]がスペイン内戦において勝利した場合、同数の艦船が返還される。\n§R共産主義者§!の支持が出航する艦船の数に影響する。"
 lar_portugal_navy_mutiny.1_stop_tt:0 "反乱の阻止を試みる。\n反乱を起こした艦船は、反乱に成功し[SPD.GetNameDefCap]へ移送される可能性を持つ。\n§R共産主義者§!の支持が出航する艦船の数と彼らが成功する可能性に影響する。"
 lar_portugal_navy_mutiny.1.b:0 "愚かな行為を止めろ！"
 lar_portugal_navy_mutiny.2.t:0 "反乱者たちが出港"
 lar_portugal_navy_mutiny.2.desc:0 "意外なことに反乱者が出港することを認める決定を知った後、政府が本格的な行動を取り、近い将来に共和派と共にスペイン内戦へ参加することを望み、殆どの乗員は反乱を止めた。\n既にスペインへと向かう途中であった駆逐艦ダンのみが引き返すことを拒否していた。\nスペイン政府は内戦が終結した後に、我々に賠償として駆逐艦を送ることを約束した。"
 lar_portugal_navy_mutiny.2_extra.desc:0 "彼らの出港が許可されると殆どの反乱者たちは驚きを禁じ得ず、その驚きの中でスペインの港へと向かっていった。駆逐艦ダンが先頭となって、[?POR_ships_revolted_not_including_dao]の他の船が追従している。\n\nスペイン共和政府へと連絡を取り、彼らは内戦が終結した後にポルトガルに対し艦船の提供をすると保証した。"
 lar_portugal_navy_mutiny.2.a:0 "上手くいけば無事に戻ってくるかもしれない"
 lar_portugal_navy_mutiny.2_tt:0 "[?POR_ships_revolted]の艦船は、もし[SPD.GetNameDef]がスペイン内戦で勝利した場合[Root.GetNameDef]へと戻される。"
 lar_portugal_navy_mutiny.3.t:0 "反乱の報告"
 lar_portugal_navy_mutiny.3.desc:0 "我が国の忠実なる沿岸警備隊の迅速な行動によって反乱は鎮圧された。反逆者たちは逮捕され、その自らの危険な行為に応じて処罰された。更なる不服従な行為を防ぐためにこの反乱に関与した水兵らを、組織内に所属する別の信頼できる水兵へと転換させた。"
 lar_portugal_navy_mutiny.3_extra.desc:0 "この反乱は将校が当初予想していたよりもよく組織されたものだった。我が国の沿岸砲が反乱軍の艦船へと発砲すると反乱者たちは蒸気を発し、駆逐艦ダンが港湾を離脱する道へ導き、いくつかの艦船が感覚を開けてそれに続いていった。この逃走しようとした艦船の一部に砲が命中し、海岸で座礁したため軍はこの裏切り者たちを逮捕することができた。\n\nしかし残念ながら[?POR_ships_revolted]隻の艦船が何とか離脱し今この瞬間もスペインへと向かっている。我々は内戦後にスペイン政府へと連絡し、この損失を補償せねばならない。"
 lar_portugal_navy_mutiny.3.a:0 "二度と起こらないだろう！"
 lar_portugal_navy_mutiny.3_no_ships_tt:0 "§G反乱が鎮圧されている。§!"
 lar_portugal_navy_mutiny.3_ships_tt:0 "§R[?POR_ships_revolted]隻の艦船§!がスペイン共和派へ移譲される。\nスペイン内戦後に共和派が勝利した場合、同数の艦船が返還される。"
 lar_portugal_navy_mutiny.4.t:0 "ポルトガルの水兵が我々を助けに！"
 lar_portugal_navy_mutiny.4.desc:0 "ポルトガルの船員らはスペインにおける国粋派の蜂起に対して共和国を支援する意思を示し、何艇かの海軍艦艇と共に反乱を起こしていた。軍将校らは捕縛され、陸上からの強力な抵抗に直面することを予期して艦艇は出来る限り速やかに港から出航する準備を終えていた。\n\nしかしこの船員らが驚いた事に、ポルトガル政府は問題の更なる悪化を避けるために妥協を行い、彼らがスペイン内戦の終結後に戻ることを約束する限りには航海を行い我々の大義の為に戦うことを許可していた。\n\nその後一部の船員たちはポルトガルに留まり、国粋派に対して更なる行動を取るように政府へと圧力をかけた為、最終的に[?POR.POR_ships_revolted]隻の艦船が現在我々の港へと向かっている。我々はこの同志たちを歓迎し、その勇気に感謝せねばならないだろう。"
 lar_portugal_navy_mutiny.4_extra.desc:0 "ポルトガルの船員らはスペインにおける国粋派の蜂起に対して共和国を支援する意思を示し、何艇かの海軍艦艇と共に反乱を起こしていた。軍将校らは捕縛され船員たちは出航を試みたが、陸軍からの激しい抵抗を受けることとなった。\n[?POR.POR_ships_revolted]隻の艦船は沿岸砲による砲火の中、必死に脱出を決行し、その結果何とか逃走に成功した彼らは現在スペインへと向かっている。\n\nこの反乱を封じる事に失敗したポルトガル政府は、戦争が終わった際にこの損失を保証するように要求してきた。\n\nしかしながら今はこの同志たちを歓迎し、彼らの多くは反乱の間に逮捕又は負傷した事も踏まえ、勇敢な船員たちの犠牲に感謝せねばならないだろう。"
 lar_portugal_navy_mutiny.4.a:0 "この勇敢なポルトガルの男たちの行為を忘れてはならない！"
 lar_portugal_navy_mutiny.4_tt:0 "§G[?POR.POR_ships_revolted]隻の[POR.GetAdjective]艦船§!が[Root.GetNameDef]に移送され、我々の指揮下にある。\nスペイン内戦が終了すると、[POR.GetNameDef]へ帰還する。"
 lar_portugal_navy_mutiny.5.t:0 "我々の水兵がスペイン内戦より帰還"
 lar_portugal_navy_mutiny.5.desc:1 "スペイン内戦は終わり、共和国政府は紛争初期において援護として航海を行った艦船の補償として、[?POR_ships_revolted]隻を提供することに同意した。ただし我々の駆逐艦は任務を遂行した結果として最善の状態にない可能性があり、そのためスペイン共和国は検査を実施して我々の艦艇の何れかを、彼らの所有する艦船と交換する必要があるかどうか判断するようだ。"
 lar_portugal_navy_mutiny.5.a:0 "さて、この艦船の性能はどれほどか……"
 lar_portugal_navy_mutiny.5_tt:0 "§G[SPD.GetNameDefCap]は[?POR_ships_revolted]隻の艦船を[Root.GetNameDef]へ帰還させる。§!"
 lar_portugal_navy_mutiny.6.t:0 "ポルトガルの同志との別れの時"
 lar_portugal_navy_mutiny.6.desc:0 "国粋派の反乱軍が敗北した今、紛争の初期に我々を助けに来た勇敢なポルトガルの船員たちが故郷に帰る時がついに来てしまったようだ。\nポルトガルへの返還と航行の為に、どのポルトガル艦艇が良好な状態であるか、もしくは我々の艦艇と交換すべきか決定するために検査を実施することになる。\n\n我々はこの勇敢な船乗りたちに感謝し、そしてその勇気を永劫に忘れてはならない。"
 lar_portugal_navy_mutiny.6.a:0 "さらば兄弟達よ！"
 lar_portugal_navy_mutiny.6_tt:0 "[?POR.POR_ships_revolted]隻の艦船は[POR.GetNameDef]へ移送される。"
 lar_portugal_iberian_workers_united.1.t:0 "団結したイベリアの労働者"
 lar_portugal_iberian_workers_united.1.desc:0 "長きに渡ってスペインとポルトガルはその類似点ではなく、互いの違いを強調する独立国家であったが、ついにその時代は終焉を迎える。スペイン人とポルトガル人の労働者たちが共にファシズムとの戦いに加わる時が来た！"
 lar_portugal_iberian_workers_united.1.a:0 "団結した我らが負けることはない！"
 lar_portugal_iberian_workers_united.2.t:1 "イベリア社会主義連合"
 lar_portugal_iberian_workers_united.2.desc:1 "ついに平和が実現したので、[From.GetNameDefCap]はイベリア半島を人民社会主義政府の下で統一することを検討するように我々の政府へと働きかけてきた。これによって[Root.GetAdjective]と[From.GetAdjective]の独自性は消滅し、我々は皆イベリア社会主義連合のイベリア市民として生まれ変わる。"
 lar_portugal_iberian_workers_united.2.a:0 "[Root.GetNameDefCap]と[POR.GetNameDef]は一つとなる！"
 lar_portugal_iberian_workers_united.2.a_tt:0 "§Yイベリア社会主義連合§!が§Y共和スペイン§!を併合する。\n"
 lar_portugal_iberian_workers_united.2.b:0 "[Root.GetNameDefCap]は独立国家として残るだろう"
 lar_portugal_naval_blockade.1.t:0 "[POR.GetNameDefCap]が[ENG.GetAdjective]海軍による海上封鎖を拒否"
 lar_portugal_naval_blockade.1.desc:0 "[POR.GetAdjective]政府は、[ENG.GetNameDef]により我々に課せられた海上封鎖の回避について、いかなる保証もしないことを宣言した。[POR.GetAdjective]の輸送船団が我々の戦争努力を支援し、[POR.GetNameDef]へ安価な消費財を輸出するための貿易協定を結ぶことを引き換えに我々の所有する輸送船団では到達できない地点へ補給物資を輸送するという公平な合意をもたらす親書を受け取った。"
 lar_portugal_naval_blockade.1.a:0 "この取引を検討せねば……"
 lar_portugal_naval_blockade.1_tt:0 "[ENG.GetNameDefCap]と戦争中の国へのディシジョンが解禁される。"
 lar_portugal_naval_blockade.2.t:0 "[From.GetName]は海上封鎖の回避要求を受諾"
 lar_portugal_naval_blockade.2.desc:0 "[From.GetNameDef]からの親書が届けられ、イギリスの海上封鎖の回避と言う我々の申し出が受諾された。[From.GetAdjective]の輸送船が到達できない海域への物資供給の欲求を満たすために輸送船団が展開されることになる。その見返りとして、我々の計画に必要な物資の生産のため、彼らの製造施設を割くことになるだろう。"
 lar_portugal_naval_blockade.2.a:0 "これは両国に利益をもたらすだろう"
 lar_portugal_naval_blockade.3.t:0 "[POR.GetNameDefCap]が海上封鎖を拒否"
 lar_portugal_naval_blockade.3.desc:0 "[POR.GetAdjective]政府は我々が課した海上封鎖に批准しないと宣言した。[POR.GetNameDefCap]は[POR.GetAdjective]は我々の敵に対し、輸送船を用いて物資を密輸することにより我々の敵の戦争努力に支援すると言う合意を提案している。\n\n我々は彼らがこの紛争において中立の立場あることに敬意と理解を持っていたにもかかわらず、我々のかつての友人たちは、英葡永久同盟を尊重したいようには見えず、我々の敵を公然と支援し、両国間に5世紀以上に渡って継続していた条約を破棄するようだ……"
 lar_portugal_naval_blockade.3.a:0 "それらは危険な日和見主義者だ！"
 lar_portugal_promote_monarchist_cause.1.t:0 "ポルトガルは君主主義的な感情を促進している！"
 lar_portugal_promote_monarchist_cause.1.desc:0 "ポルトガル政府は、ペドロ・エンリケ王子の称賛と彼のブラジル皇位継承権を主張するプロパガンダ活動を支援し、ブラジルの君主主義者を扇動している。\nこれによりブラジル国民が受ける潜在的な影響を軽視してはならない。さもなくば、我々は君主主義の大きな波に圧倒され、政府は転覆してしまうだろう。"
 lar_portugal_promote_monarchist_cause.1.a:0 "よくそんなことが言えたな!?"
 lar_portugal_promote_monarchist_cause.2.t:1 "ポルトガル・ブラジル王国の再結合"
 lar_portugal_promote_monarchist_cause.2.desc:1 "[POR.GetNameDefCap]から、ドン・ドゥアルテ・ヌーノをポルトガル＝ブラジル王として戴冠させ、彼の統治の下に両国を統合しようとの提案があった。\n\n[POR.GetAdjective]政府は否定的な返答は期待していないと言明し、両国間の争いの種を蒔かないためにも提案を受諾するようにと我々を促した。"
 lar_portugal_promote_monarchist_cause.2.a:0 "[Root.GetNameDefCap]と[POR.GetNameDef]は再び団結するだろう"
 lar_portugal_promote_monarchist_cause.2.b:0 "[Root.GetNameDefCap]は独立国家として残るだろう"
 lar_portugal_promote_monarchist_cause.3.t:0 "君主主義者が蜂起！"
 lar_portugal_promote_monarchist_cause.3.desc:0 "[POR.GetAdjective]政府の支援を受け、ブラジル君主主義者はリオデジャネイロを制圧し、我々に反対する裏切り者のファシストに対抗して国内各地で武器を手に蜂起している。\n敵は国内の様々な方面で支援を募っているが、復位した[Root.GetName]に忠誠を誓う臣下は何も恐れてはいない。正当なる皇帝[Root.GetLeader]が彼らを勝利へ導くだろう！"
 lar_portugal_promote_monarchist_cause.3.desc_anti_monarchist:0 "ポルトガル政府の支援を受け、ブラジル君主主義者が国内各地で武器を手に取り蜂起している。この裏切り者連中の君主制復活の試みが成功したならば、愛する母国は間もなくポルトガルの支配下に置かれてしまうだろう。\n\n我々は国土の大半を失ったが、幸いなことに反乱軍はリオデジャネイロの制圧に失敗した。この機会を利用して軍容を整え首都から進軍し、我々の土地を、これを破壊しようとしている者たちの手から取り戻すのだ。"
 lar_portugal_promote_monarchist_cause.3.a:0 "ブラジルの王位が復活する！"
 lar_portugal_promote_monarchist_cause.3.a_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§Gが味方として内戦へ参加する。§!§!"
 lar_portugal_promote_monarchist_cause.3.b:0 "これらの裏切り者を根絶しなければ！"
 lar_portugal_promote_monarchist_cause.3.b_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§Rが敵として内戦に加わる。§!§!"
 lar_portugal_promote_monarchist_cause.4.t:0 "ブラジル王位の回復"
 lar_portugal_promote_monarchist_cause.4.desc:0 "[POR.GetAdjective]政府の支援を受けて、ブラジルの君主主義者は政体の変更に成功した。未だ正当なる皇帝[Root.GetLeader]の即位に反対する抵抗分子が多く国内に散っているが、すぐに鎮圧されるだろう。"
 lar_portugal_promote_monarchist_cause.4.a:0 "皇帝陛下万歳！"
 lar_portugal_promote_monarchist_cause.5.t:0 "ブラジルが統一を受諾"
 lar_portugal_promote_monarchist_cause.5.desc:0 "ブラジル政府は、我々の国を統一する提案に署名することを賢明に受け入れた。強力なポルトガルとブラジルの連合王国は[Root.GetLeader]王の支配下で再び立ち上がる。\n\n我々の愛する国に力と繁栄をもたらさんことを！"
 lar_portugal_promote_monarchist_cause.5.a:0 "これはポルトガルを強化するな"
 lar_portugal_promote_monarchist_cause.6.t:0 "ブラジルが統一を拒否"
 lar_portugal_promote_monarchist_cause.6.desc:0 "[BRA.GetAdjective]政府は無謀にも、[Root.GetLeader]の統治の下に両国を統合しようという我々の提案を拒否した。\nこれは到底受け入れられるものではないが、しかしまた旧ポルトガル王国の再興を目指す我々にとって些細な障害に過ぎない。\n\n最終的には、彼らは他の国々と共に我らの要求に屈せざるを得なくなるだろう。"
 lar_portugal_promote_monarchist_cause.6.a:0 "彼らの運命は知ることができない"
 lar_portugal_promote_monarchist_cause.7.t:0 "君主主義者が増加している！"
 lar_portugal_promote_monarchist_cause.7.desc:0 "我が国の状況は危機的である。君主主義運動の機運が高まっている中で、間近に迫った蜂起を抑止するためだろうか、反君主主義連合が政府内で権力を掌握した。\n連合を率いる指導部のファシスト性向がブラジル国民に明るみになるにつれて、社会は急速に不安定化し、共同体はファシズムと君主主義にますます二極化している。\n事態は風雲急を告げており、どちらの側に付くか決断の時だ。"
 lar_portugal_promote_monarchist_cause.7.a:0 "君主主義派を支援する"
 lar_portugal_promote_monarchist_cause.7.a_tt:0 "起こりうる内戦で君主主義者に味方するだろう。"
 lar_portugal_promote_monarchist_cause.7.b:0 "反君主主義連合を支持する"
 lar_portugal_promote_monarchist_cause.7.b_tt:0 "起こりうる内戦でファシストに味方するだろう。"
