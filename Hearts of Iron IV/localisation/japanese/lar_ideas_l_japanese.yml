 SPA_awaiting_the_rebellion:0 "反乱の時を待つ"
 SPA_awaiting_the_rebellion_desc:1 "クーデターの計画は綿密に練られており、いまや発動の機会を待つばかりだ。しかしながら前回の失敗から学んだことがある。1932年のサンフルホの失敗を繰り返すくらいならば、人民の心情が十分に我々の支持に傾くまで待つつもりだ。そうすればそう簡単に孤立無援に陥ることはないだろう。"
 SPA_carlism:0 "カルリスモ"
 SPA_carlism_desc:1 "1830年、国王フェルナンド7世は国事詔書を布告し、娘である後のイサベル2世を王位継承者とした。この行為によって弟であるインファンテ・カルロスが継承者から除外されてしまい、王の死後、カルロスの支持者は一連の内戦の発端となり、カルリスタの旗の下、サリカ法に基づく継承の復活のために戦った。\n\nそれから1世紀経つ今もカルリスタ運動はいまだ活発であり、レケテスと呼ばれる市民兵たちは、キリスト教を守り、正当なる王の帰還を擁護するその時の為に備えて絶えず訓練を続けている。"
 SPR_government_power_struggle:0 "政府内の権力闘争"
 SPR_government_power_struggle_desc:0 "直近の選挙において勝利を収めたものの、左派政党は新政権の支配を巡って分裂状態となっている。左派政治的勢力との長年の確執を思い起こさせる大統領の地位は、特に争いの対象となっているようだ。熱意を持つ野心的な政治家はこの地位を虎視眈々と狙っている。"
 SPR_death_before_surrender:0 "降伏よりは死を"
 SPR_political_violence:0 "政治的暴力"
 SPR_political_violence_desc:0 "スペインの政治情勢は二極化と暴力の激化の一途をたどっている。アストゥリアスでの鉱夫のストライキによる大規模な暴動からまだ2年しか経っておらず、現在の政治状況ではそれよりもさらに大きく、全国的な暴動が新たに起こる可能性もある。次回の選挙でこの社会不安の悪循環に終止符を打てるとは、到底思えないであろう。"
 SPR_national_strikes:0 "全国ストライキ"
 SPR_national_strikes_desc:0 "この国は、逃れられないであろう労働者革命のはじまりのステージに位置しているようだ。労働者が少ない仕事で多くの賃金を得られるよう要求しているため、ストライキに次ぐストライキは産業や日常生活を麻痺させていき、貧しい小作農は政府が見て見ぬふりをしている間に徐々に土地の着服を進めている。"
