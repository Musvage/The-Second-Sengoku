 SPR_military_disloyalty:0 "軍部の不忠"
 SPR_military_disloyalty_desc:1 "1932年に起きた「サンフルハダ」の軍事クーデター失敗は、今もスペイン軍に暗い影を落としている。クーデターの首謀者であるホセ・サンフルホを筆頭に不忠であった軍将校達はその後ポルトガルへと亡命し、今も何らかの策謀を行っている。\n\nしかし、スペイン内部には未だ王政への回帰や、または強力なファシストの指導力を見たいといったような熱望が存在していたので、この失敗の後でも不忠な将校たちは落胆することはなかった。軍政による政府の強すぎる干渉は、前回よりも遥かに暴力的かつ血みどろとなる更なる内戦を引き起こす可能性がある。"
