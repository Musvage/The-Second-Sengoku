 medium_plane_airframe_0:0 "戦間期の中型機体"
 medium_plane_airframe_0_desc:0 "大きな積載量を誇りつつ、長距離移動が可能な機体である一方、その成長性はほとんど限界に達している。"
 medium_plane_airframe_1:0 "基本的な中型機体"
 medium_plane_airframe_1_desc:0 "近年開発された様々な新技術を取り入れた機体で、同サイズの従来機に比べて大幅に性能が向上している。"
 medium_plane_airframe_2:0 "改良された中型機体"
 medium_plane_airframe_2_desc:0 "近代の生産技術を駆使した機体で、より多くの貨物を載せた状態で、これまで以上の長距離を飛べるようになった。"
 medium_plane_airframe_3:0 "進化した中型機体"
 medium_plane_airframe_3_desc:0 "性能と積載量の最大化を目指した設計された機体で、従来型動力の航空機の頂点に位置する。"
 medium_plane_airframe_4:0 "近代的な中型機体"
 medium_plane_airframe_4_desc:0 "ジェット機が主流になる兆しが見られる昨今、技術者達はジェット推進を意識した機体のつくり方を考え始めている。"
