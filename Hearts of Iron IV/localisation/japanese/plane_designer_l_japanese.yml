 early_bombs:0 "爆弾"
 early_bombs_desc:0 "先の大戦の早い時期から、航空機は敵目標に爆弾を投下する目的で使用されることが多くなってきていた。時が経つにつれ、これが徐々に空中戦の基礎的な部分となった。"
 photo_reconnaisance:1 "写真偵察"
 photo_reconnaisance_desc:0 "航空機が正式に軍事目的で使用されたのは、敵を発見し、その位置を地上にいる将軍に報告するためだった。これは現在でも、空軍における最も一般的な任務の一つである。"
 aa_lmg:0 "軽機関銃"
 aa_lmg_desc:0 "先の大戦以来、ライフル口径の機関銃は空中戦における主力兵器だ。"
 survivability_studies:0 "生存性研究"
 survivability_studies_desc:0 "帰還した航空機の戦闘ダメージを細かく分析することで、どのパーツが本当に必要なのかを正確に特定することができる。"
 aircraft_construction:0 "航空機製造"
 aircraft_construction_desc:0 "航空機の製造においては、ベニヤ板と布の時代から我々は大きく発展を遂げた。新技術により、特定の役割により適した航空機が作れるようになった。"
 aa_hmg:0 "重機関銃"
 aa_hmg_desc:0 "現代の航空機は旧式のものよりも遥かに強力な攻撃に耐えることができる。一方で、敵に攻撃を当てるチャンスは少なくなった。ゆえに、攻撃が当たった際には最大ダメージを与えなければならない。つまり、より強力な弾薬が必要なのだ。"
 aa_cannon_1:0 "大砲I"
 aa_cannon_1_desc:0 "どんな頑丈な航空機も撃ち抜ける砲弾。直撃すれば壊滅的ダメージを与えられるだけの爆薬が詰め込まれている。"
 aa_cannon_2:0 "大砲II"
 aa_cannon_2_desc:0 "口径も砲弾もより大きくなった大砲。大型機も一撃で撃墜できる。"
 engines_1:0 "エンジンI"
 engines_1_desc:0 "航空機のエンジンは強力かつ軽量で、信頼性が高くなければならない。このタイプのエンジンは飛行するのに十分な馬力はあるが、最高出力には制限がかかっている。"
 engines_2:0 "エンジンII"
