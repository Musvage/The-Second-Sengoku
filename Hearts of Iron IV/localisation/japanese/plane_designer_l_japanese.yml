 large_plane_airframe_0:0 "戦間期の大型機体"
 large_plane_airframe_0_desc:0 "非常に大きな機体で、爆弾や燃料タンクを搭載するための広々としたスペースが設けられているが、これ以上の成長はあまり見込めないことが明白だ。新世代の戦略爆撃機の時代が、すぐそこまで来ている。"
 large_plane_airframe_1:0 "基本的な大型機体"
 large_plane_airframe_1_desc:0 "この機体は、真の戦略爆撃機の可能性を試すために設計されたものだ。敵地の奥深くまで切り込み、産業に関わる標的を攻撃した上で、乗員を生還させる使命を担っている。"
 large_plane_airframe_2:0 "改良された大型機体"
 large_plane_airframe_2_desc:0 "戦略爆撃機の概念が確立されたところで、積載量と飛行距離を向上させる目的で設計された機体。将来的な成長の可能性も十分見込める。"
 large_plane_airframe_3:0 "進化した大型機体"
 large_plane_airframe_3_desc:0 "超高高度での、超長距離飛行に最適化された機体で、相当な積載量を誇る。敵地の奥深くまで切り込むことが可能。"
 large_plane_airframe_4:0 "近代的な大型機体"
 large_plane_airframe_4_desc:0 "ジェット推進は、性能の飛躍的な向上をもたらす。この機体は、その利点を生かすために設計されたもの。"
 large_plane_maritime_patrol_plane_airframe_0:0 "戦間期型哨戒機"
 large_plane_maritime_patrol_plane_airframe_0_desc:1 "艦隊には、沿岸から遠く離れた敵を発見するために長距離飛行が可能な航空機が必要だ。やや旧式のものではあるが、この航空機は海上の広い範囲をカバーするのに十分な航続距離を持っている。"
 large_plane_maritime_patrol_plane_airframe_1:0 "基本型哨戒機"
 large_plane_maritime_patrol_plane_airframe_1_desc:0 "より強力な艦上攻撃機が誕生したことで、沿岸から遠い場所にいる敵艦隊を発見、殲滅しなければならなくなった。まず最初に、遠距離から海上の索敵を行わなければならないので、新しいタイプの航空機が必要になった。"
 large_plane_maritime_patrol_plane_airframe_2:0 "改良型哨戒機"
 large_plane_maritime_patrol_plane_airframe_2_desc:0 "潜水艦と破壊巡洋艦の二つの脅威に対抗するため、広大な海をパトロールする必要がある。この航空機はその任務に最適だ。"
 large_plane_maritime_patrol_plane_airframe_3:0 "高性能哨戒機"
 large_plane_maritime_patrol_plane_airframe_3_desc:0 "レーダーやその他のセンサー機器により、悪天候下や夜間でも敵艦隊を発見することが可能になった。だがどの新装備も、搭載するにはさらに大きな航空機が必要だ。"
 large_plane_maritime_patrol_plane_airframe_4:0 "現代型哨戒機"
 large_plane_maritime_patrol_plane_airframe_4_desc:0 "ミサイルの時代の幕が開けたことで、哨戒機は沿岸からさらに離れた場所で飛行可能で、かつ航続距離もさらに長くなければならなくなった。"
 cv_small_plane_airframe_0:0 "戦間期の空母機体"
 cv_small_plane_airframe_0_desc:0 "拘束フックと強化された着陸装置が取りつけられた機体で、空母からの運用が可能。"
 cv_small_plane_airframe_1:0 "基本的な空母機体"
 cv_small_plane_airframe_1_desc:0 "陸上機のために開発された新技術を取り入れた機体で、遜色ない性能を誇る。一つ異なるのは、空母の甲板から発艦できるという点。"
 cv_small_plane_airframe_2:0 "改良された空母機体"
 cv_small_plane_airframe_2_desc:0 "陸上機の発展に遅れを取ることのないよう、新技術を取り入れた機体で、飛行距離と性能を向上させる設計になっている。"
 cv_small_plane_airframe_3:0 "進化した空母機体"
 cv_small_plane_airframe_3_desc:0 "空母機の厳密な性質上、機体の大きさや性能には制限が設けられている。従来型動力を使う航空機の至高の在り方を、極限まで追求した機体。"
 cv_small_plane_airframe_4:0 "近代的な空母機体"
 cv_small_plane_airframe_4_desc:0 "この機体は、ジェットエンジンが生み出す高い推進力を利用し、その性能を海軍航空機に転用するために設計された。"
