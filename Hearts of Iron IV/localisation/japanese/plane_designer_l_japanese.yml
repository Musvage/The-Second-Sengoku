 engine_3_4x_desc:0 "$engine_1_4x_desc$"
 engine_3_6x:0 "エンジン III ×6"
 engine_3_6x_desc:0 "$engine_1_6x_desc$"
 engine_4_1x:0 "エンジン IV ×1"
 engine_4_1x_desc:0 "あらゆる性能を向上させるため、工学技術を徹底的に駆使して生み出されたこのエンジンは、間違いなく最高峰のピストン式エンジン技術を形にしたものと言える。"
 engine_4_2x:0 "エンジン IV ×2"
 engine_4_2x_desc:0 "$engine_1_2x_desc$"
 engine_4_3x:0 "エンジン IV ×3"
 engine_4_3x_desc:0 "$engine_1_3x_desc$"
 engine_4_4x:0 "エンジン IV ×4"
 engine_4_4x_desc:0 "$engine_1_4x_desc$"
 engine_4_6x:0 "エンジン IV ×6"
 engine_4_6x_desc:0 "$engine_1_6x_desc$"
 jet_engine_1x:0 "ジェットエンジン ×1"
 jet_engine_1x_desc:0 "航空機の動力供給方法としては前代未聞の取り組みとなるが、それでもこの複雑かつ予測不能なエンジンが、大きな推進力と速度を生み出しているのは確かだ。"
 jet_engine_2x:0 "ジェットエンジン ×2"
 jet_engine_2x_desc:0 "$engine_1_2x_desc$"
 jet_engine_3x:0 "ジェットエンジン ×3"
 jet_engine_3x_desc:0 "$engine_1_3x_desc$"
 jet_engine_4x:0 "ジェットエンジン ×4"
 jet_engine_4x_desc:0 "$engine_1_4x_desc$"
 jet_engine_6x:0 "ジェットエンジン ×6"
 jet_engine_6x_desc:0 "$engine_1_6x_desc$"
 rocket_engine_1:0 "ロケットエンジン I"
 rocket_engine_1_desc:0 "複数種類の揮発性の高い燃料と、不安定な酸化剤を使用するこのエンジンは、非常に高い推進力でもって、航空機の高速での飛行を可能にするが、移動は短距離に限られる。"
 rocket_engine_2:0 "ロケットエンジン II"
 rocket_engine_2_desc:0 "燃焼室に改良を加え、燃料混合比に微妙な調整を加えたことで、これまで以上の高い性能を誇るようになったものの、それに伴って移動可能距離はさらに短くなった。"
 rocket_engine_3:0 "ロケットエンジン III"
 rocket_engine_3_desc:0 ""

 light_mg_2x:0 "軽機関銃 ×2"
 light_mg_2x_desc:0 "ライフルと同程度の口径を持つマシンガン二挺を取りつけることで、火力が若干上がり、空中にいる目標を撃ち落しやすくなる。非常に安価での設置が可能。"
 light_mg_4x:0 "軽機関銃 ×4"
 light_mg_4x_desc:0 "ライフルと同程度の口径を持つマシンガン四挺。破壊力のなさは、凄まじいほどの弾数が補っている。"
 aircraft_cannon_1_1x:0 "大砲 I ×1"
 aircraft_cannon_1_1x_desc:0 "高い火力を誇る機関砲は空中にいる目標に対して有効だが、その重量ゆえに機体の動きが遅くなり、操作もしづらくなる。"
 aircraft_cannon_1_2x:0 "大砲 I ×2"
 aircraft_cannon_1_2x_desc:0 "機関砲が二門になると、絶大な威力を発揮する前方射撃用の兵器となる。空中や軟弱な地盤にいる目標に対して有効だが、その代償として重量が大幅に増し、機動性も大きく下がる。"
 bomb_locks:0 "仕込み爆弾"
 bomb_locks_desc:0 "翼や胴体に小型の爆弾を搭載しておくと、航空機に乗った状態で地上の目標を攻撃できるようになる。命中率は運による部分が大きい。"
 torpedo_mounting:0 "魚雷の搭載"
 torpedo_mounting_desc:0 "いざという時に備え、胴体のハードポイントに敵艦への攻撃手段となり得る、魚雷を搭載できるようになる。"
 armor_plate_small:0 "装甲板"
 armor_plate_small_desc:0 "操縦席の裏やエンジン周辺に鋼鉄の板を仕込むことで、対空砲火や後方からの攻撃を受けた際の生存率が高められる。"
 heavy_mg_2x:0 "重機関銃 ×2"
 heavy_mg_2x_desc:0 "重機関銃が二挺あれば、近代的な航空機の硬質化された外皮をも貫ける。"
 heavy_mg_4x:0 "重機関銃 ×4"
 heavy_mg_4x_desc:0 "四挺の重機関銃が、恐るべき火力を生み出す。個々の性能も、弾数の多さも凄まじい。"
 aircraft_cannon_2_1x:0 "大砲 II ×1"
 aircraft_cannon_2_1x_desc:0 "これまでの各種機関砲のそれよりも、大きく強力な砲弾を撃ち出せる兵器。一撃で巨大な機体すら撃墜可能。"
 aircraft_cannon_2_2x:0 "大砲 II ×2"
 aircraft_cannon_2_2x_desc:0 "大砲二台を機体に搭載することで攻撃回数が大幅に増え、また、弾数の多さによって壊滅的な打撃を与えやすくなる。"
 small_bomb_bay:0 "小規模爆弾倉"
 small_bomb_bay_desc:0 "爆弾を持ち運べる小さな収納庫。機体内部につくられていることで抗力は減少するが、そのために全体の構造を変えているため、空中戦においてあまり極端な操縦はできない。"
 medium_bomb_bay:0 "中規模爆弾倉"
 medium_bomb_bay_desc:0 "中規模の爆弾層で、広範囲の目標を同時に狙えるだけの弾数を持ち運べる。"
 large_bomb_bay:0 "大規模爆弾倉"
 large_bomb_bay_desc:0 "大規模な爆弾層で、広域にまたがる工場をはじめとする攻めにくい目標にさえ、打撃を与えたり破壊したりすることが可能な弾数を持ち運べる。"
 tank_buster_1:0 "対戦車砲 I"
 tank_buster_1_desc:0 "陸軍が使用していた対戦車砲で、うまく狙えば近代的な戦車でさえ破壊することができる。しかしながら、その重量と不自然な構造から、航空機自体の性能は大幅に制限される。"
 tank_buster_2:0 "対戦車砲 II"
 tank_buster_2_desc:0 "現在使用中の戦車は従来のものと比較して重量が増しており、戦闘においてもずっと大きな大砲が求められるようになった。極めて重いために扱いにくいが、敵陣への攻撃に際して高い有効性を誇る兵器だ。"
 fuel_tanks_small:0 "追加増槽"
 fuel_tanks_small_desc:0 "機体内部の空いているスペースを、追加で燃料に割くことで飛行距離が伸びる。だが、引き換えに機体がより燃えやすくなる。"
 self_sealing_fuel_tanks_small:0 "セルフシール式燃料タンク"
 self_sealing_fuel_tanks_small_desc:0 "特殊加工を施したゴムで燃料タンクを囲むことで、ここを撃たれても機体への致命傷にならずに済む。時間の経過と共に、自然にタンクが密閉されることで燃料の流出を防ぐためだ。"
 armor_plate_medium:0 "$armor_plate_small$"
 armor_plate_medium_desc:0 "エンジンの周りの装甲や、機体の比較的壊れやすい部分が航空機の生存率を格段に上げる代わりに、飛行距離が短くなる。"
 fuel_tanks_medium:0 "$fuel_tanks_small$"
 fuel_tanks_medium_desc:0 "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_medium:0 "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_medium_desc:0 "$self_sealing_fuel_tanks_small_desc$"
 armor_plate_large:0 "$armor_plate_small$"
 armor_plate_large_desc:0 "多数の鋼板がエンジン、燃料タンク、乗員室を守り、対空砲が直撃しない限りは、あらゆる攻撃を受け流せるようになる。戦闘機をもってしても、撃墜させるのはかなり難しい。"
 fuel_tanks_large:0 "$fuel_tanks_small$"
 fuel_tanks_large_desc:0 "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_large:0 "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_large_desc:0 "$self_sealing_fuel_tanks_small_desc$"
 lmg_defense_turret:0 "軽機関銃式の防衛砲塔"
 lmg_defense_turret_desc:0 "空対空戦闘で使うにはいささか火力不足ではあるが、砲塔に軽機関銃が実装されている分、これを搭載した航空機に攻撃を仕掛けるのは、それなりに難易度の高い任務となる。"
 lmg_defense_turret_2x:0 "軽機関銃式の防衛砲塔 ×2"
 lmg_defense_turret_2x_desc:0 "電気を動力とした砲塔に二挺の軽機関銃が実装されている分、対応できる角度が増えるため、これを搭載した航空機に攻撃を仕掛けるのはだいぶ難易度が高い。"
 hmg_defense_turret:0 "重機関銃式の防衛砲塔"
 hmg_defense_turret_desc:0 "回転する砲塔に重機関銃を取りつけてあることで、防衛側に立たされても同等の兵器を搭載した戦闘機に応戦でき、そこそこ勝率も見込める。"
 hmg_defense_turret_2x:0 "重機関銃式の防衛砲塔 ×2"
 hmg_defense_turret_2x_desc:0 "動力供給されている砲塔に重機関銃が複数取りつけられていることで、攻撃を仕掛けてくる全ての戦闘機に対し、危険な標的と認識されるようになる。"
 cannon_defense_turret:0 "大砲式の防衛砲塔"
 cannon_defense_turret_desc:0 "全方向に対応できる砲塔に近代的な大砲を乗せたことで、防衛側と攻撃側の間における力の均衡が大きく変化する。近代的な大砲の直撃を受けて、なお戦い続けられる戦闘機はほんの一握りだ。"
 cannon_defense_turret_2x:0 "大砲式の防衛砲塔 ×2"
 cannon_defense_turret_2x_desc:0 "二つの砲塔に機関砲を搭載することで、航空機に凄まじい防衛力を与える。このような危険極まる標的への攻撃は、どんな戦闘機も躊躇うだろう。"
 rocket_rails:0 "ロケットレール"
 rocket_rails_desc:0 "主翼の下に吊るされた無誘導弾。攻撃してくる機体の正面に発射されるため、爆弾に比べてパイロットが目標に照準を合わせるのが非常に簡単。"
 bomb_sights_1:0 "爆撃照準器 I"
 bomb_sights_1_desc:0 "複合機械式のコンピューターが気流、最終速度、高度を計算してくれるため、爆撃手は高い精度で爆弾を投下できる。"
 bomb_sights_2:0 "爆撃照準器 II"
 bomb_sights_2_desc:0 "これまでの爆撃照準器は標的を定められるようになるまで、長い設定手順を踏む必要があったが、この爆撃照準器は完全に安定化されているため、ものの数秒で設定が完了する上、緩降下中の補正も利く。"
 radio_navigation_1:0 "無線航行 I"
 radio_navigation_1_desc:0 "無線受信機を使って、比較的単純な無線航法の誘導無線が交差する地点を音で割り出すことで、完全な暗闇でも目標を見つけることが可能。"
 radio_navigation_2:0 "無線航行 II"
 radio_navigation_2_desc:0 "距離を測定できる補助装置が複数ついた無線受信機が、爆撃手に爆弾を投下するべき瞬間を寸分の狂いなく知らせてくれる。目標が目視できていなくても、その性能に影響はない。"
 air_ground_radar_1:0 "空対地レーダー I"
 air_ground_radar_1_desc:0 "複数の航空レーダーが、機体の下に広がる地表の様子を正確に操縦者に伝え、暗闇や悪天候の中でも精度を保った航行を可能にする。"
 air_ground_radar_2:0 "空対地レーダー II"
 air_ground_radar_2_desc:0 "これまでの機種より高い解像度を誇るレーダー一式によって、雲の中にいても精密な爆撃が可能となる。"
 air_air_radar_1:0 "空対空レーダー I"
 air_air_radar_1_desc:0 "航空機にレーダーアンテナが搭載されることで、熟練の操縦者であれば、暗闇の中でも空中にいる目標を見つけられるようになる。"
 air_air_radar_2:0 "空対空レーダー II"
 air_air_radar_2_desc:0 "より強力な送信機が搭載されているおかげで、遠くにいる目標がこれまで以上にレーダーで探知しやすくなる。"
 non_strategic_materials_small:0 "非戦略物資の使用"
 non_strategic_materials_small_desc:0 "アルミの代わりに特殊加工された木材や布地を可能な限り使用することで、戦略物資の使用量を大幅に削減することができる。とはいえ、木や布は近代兵器を前にそう長くは持たない。"
 drop_tanks:0 "落下タンク"
 drop_tanks_desc:0 "予備の燃料が入った小型の使い捨てタンクを搭載しておくことで、攻撃任務を担っている戦闘機が、いくらか飛行距離を伸ばすことができる。戦闘前に機体から切り離されるため、戦いの邪魔になることもない。"
 dive_brakes_small:0 "急降下ブレーキ"
 dive_brakes_small_desc:0 "機体が急降下すると、翼の後縁に取りつけられたスポイラーが展開して全体の速度が下がるため、翼を引きちぎられることなく急降下状態から抜け出せるようになる。これにより、ほぼ垂直に近い急降下中でも、格段に精度の高い攻撃が可能。"
 non_strategic_materials_medium:0 "$non_strategic_materials_small$"
 non_strategic_materials_medium_desc:0 "$non_strategic_materials_small_desc$"
 non_strategic_materials_large:0 "$non_strategic_materials_small$"
 non_strategic_materials_large_desc:0 "$non_strategic_materials_small_desc$"
 floats:0 "浮き"
 floats_desc:0 "機体の下に搭載された浮力のある台座型の装置によって、航空機の着水が可能。これにより、敵の海軍資産の偵察任務がやりやすくなるが、同時に機動性が劇的に低下する。"
 flying_boat_medium:0 "飛行艇"
 flying_boat_medium_desc:0 "着陸装置を搭載する代わりに、機体の底面が着水できる形状になっている。これにより、水上での偵察任務が格段になりやすくなる。"
 flying_boat_large:0 "$flying_boat_medium$"
 flying_boat_large_desc:0 "$flying_boat_medium_desc$"
 guided_anti_ship_missile:0 "対艦誘導ミサイル"
 guided_anti_ship_missile_desc:0 "実質、ロケットエンジンと無線誘導を備えた対艦爆弾と称して差し支えない。現在、水面に浮かんでいる全ての船にとって、深刻な脅威となる新兵器。"
 fixed_explosive_charge:0 "決死の自爆攻撃"
 fixed_explosive_charge_desc:0 "何も持たない状態でまっすぐ突撃していく航空機は、空飛ぶ爆弾と化す。敵艦に向かって進んで行けば、壊滅的な打撃を引き起こすが、その代償として航空機と乗組員の両方を失うことになる。"
 recon_camera:0 "偵察カメラ"
 recon_camera_desc:0 "特殊なレンズを装着したカメラ一式で、高高度からでも敵の陣形や施設を高い精度で撮影することができる。"
 airdropped_mines:0 "空中投下機雷"
 airdropped_mines_desc:0 "機雷にパラシュートを装備させたもので、航空機から落とせる仕様となっている。"
 demining_coil:0 "対地雷コイル"
 demining_coil_desc:0 "機体に搭載された大型コイルが強力な磁場を発生させ、飛行経路上にある磁気地雷を爆発させることができる。"

 small_plane_airframe_0:0 "戦間期の小型機体"
 small_plane_airframe_0_desc:0 "第一次世界大戦の黎明期から、軍用機は飛躍的な進歩を遂げてきた。この機体はその集大成ともいえるものだが、これ以上の成長はあまり見込めないことが明白だ。"
 small_plane_airframe_1:0 "基本的な小型機体"
 small_plane_airframe_1_desc:0 "近年、様々な新技術が生まれたおかげで、小型でありながら高性能な航空機がつくれるようになった。この機体は、その第一歩にしか過ぎない。"
 small_plane_airframe_2:0 "改良された小型機体"
 small_plane_airframe_2_desc:0 "空気力学の発展を経て、従来よりも頑丈な構造をしているこの機体は、基本モデルと比べて明らかな進歩が見られる型と言える。"
 small_plane_airframe_3:0 "進化した小型機体"
 small_plane_airframe_3_desc:0 "性能を徹底的に最適化したこの機体は、ピストン駆動式の航空機の至高の在り方を、極限まで追求したものと言える。"
 small_plane_airframe_4:0 "近代的な小型機体"
 small_plane_airframe_4_desc:0 "この機体は近代的なエンジンが生み出す高速度を活かせる設計になっており、また高い亜音速での飛行に伴う構造上の問題の一部も解決されている。"
