 engine_1_1x:0 "エンジン I ×1"
 engine_1_1x_desc:0 "標準的なエンジンで信頼性も高く安価だが、そこまで強力なものではない。"
 engine_1_2x:0 "エンジン I ×2"
 engine_1_2x_desc:0 "エンジンが二つになれば、航空機の推進力は大幅に上昇するが、それなりの代償も伴う。"
 engine_1_3x:0 "エンジン I ×3"
 engine_1_3x_desc:0 "二つより三つエンジンを取りつけたほうが推進力も伸び、エンジンを四つつけるより安く済む。"
 engine_1_4x:0 "エンジン I ×4"
 engine_1_4x_desc:0 "エンジンが四つあると重い航空機を持ち上げられるようになり、さらに最大積載量も著しく増加する。"
 engine_1_6x:0 "エンジン I ×6"
 engine_1_6x_desc:0 "エンジンを六つ取りつけると、どんな航空機もかなりの積載量を誇るようになる上、長距離移動も可能になる。飛行速度も決して遅くはない。"
 engine_2_1x:0 "エンジン II ×1"
 engine_2_1x_desc:0 "より大きく強力なエンジンは、速度と積載量を増加させる。"
 engine_2_2x:0 "エンジン II ×2"
 engine_2_2x_desc:0 "$engine_1_2x_desc$"
 engine_2_3x:0 "エンジン II ×3"
 engine_2_3x_desc:0 "$engine_1_3x_desc$"
 engine_2_4x:0 "エンジン II ×4"
 engine_2_4x_desc:0 "$engine_1_4x_desc$"
 engine_2_6x:0 "エンジン II ×6"
 engine_2_6x_desc:0 "$engine_1_6x_desc$"
 engine_3_1x:0 "エンジン III ×1"
 engine_3_1x_desc:0 "メタノール噴射や自動混合などの高度な機能を搭載することで、エンジンの出力が大幅に増す。"
 engine_3_2x:0 "エンジン III ×2"
 engine_3_2x_desc:0 "$engine_1_2x_desc$"
 engine_3_3x:0 "エンジン III ×3"
 engine_3_3x_desc:0 "$engine_1_3x_desc$"
