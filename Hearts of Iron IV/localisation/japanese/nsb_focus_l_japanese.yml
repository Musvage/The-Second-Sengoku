 #Estonia
 EST_era_of_silence:0 "沈黙の時代"
 EST_era_of_silence_desc:0 "暴力的な超国粋主義者の運動であるヴァプスがサーレマーからヴォルマーにかけて拡大する中、国老はエストニアの選挙、反対、そして抵抗のない新たな時代を切り開かねばならない。すなわち、「沈黙の時代」を迎える必要があるのだ。"
 EST_ismaaliit:0 "祖国連合"
 EST_ismaaliit_desc:0 "パッツ自身の政党ですら全ての政治的役職に入ることが禁止されているため、独裁の地盤を固めるための新しい政党が必要である。祖国連合（Isamaaliit）は国境の内外を問わず、あらゆる脅威からエストニア国家を保護する。"
 EST_establish_the_rahvuskogu:0 "国民議会の設立"
 EST_establish_the_rahvuskogu_desc:0 "エストニアの旧憲法はファシズム、専制政治から国民を守ることはできないと判明した。そこで国家の安全を確保し、やがて1918年にエストニア国民が戦い、そして死んだ民主主義の伝統を取り戻すため、新たな憲法を起草しなければならないと決定された。"
 EST_chamber_of_deputies:0 "代議院の掌握"
 EST_chamber_of_deputies_desc:0 "国民議会（Rahvuskogu）が祖国連合の制御下に入ったことで、残るは代議院の掌握を行うのみとなった。文民政府の全ての議場が連合の絶対多数の下に入れば、独裁政権は国家と産業を無条件に支配することになる。"
 EST_exploit_the_banks:0 "銀行の活用"
 EST_exploit_the_banks_desc:0 "コンスタンティン・パッツはエストニアの金融面において長い間影響力を持っていた。パッツが銀行を腐敗させ、エストニア国内の労働者から搾取を行なったという反対的な主張をする者もいるが、パッツの民間における繋がりは、我々の独裁政権が搾取を行うのに最適な立場にあると言えるだろう。"
 EST_modernize_capital:0 "タリンの近代化"
 EST_modernize_capital_desc:0 "偉大な都市タリンは、長い間ドイツやロシアの抑圧者の惨めな爪に捕らえられており、バルト海の羨望の的として、その潜在能力を十分に発揮することができていない。我々の偉大なる都市は、これまでも、そしてこれからも、敵国によって蹂躙される事はない。欧州の都市と競争するためにも、近代化すべきだろう。"
 EST_squash_the_opposition:0 "反対派の弾圧"
 EST_squash_the_opposition_desc:0 "文民政府の統制が完了し、次は内閣や地方の自治体から裏切りの黒い種を全て排除しなければならない。我々の指導体制に反対する者は、直ちに祖国連合に反することがエストニアに反することであると学ばなければならない。"
 EST_formalize_baltic_entente:0 "バルト協商の正式化"
 EST_formalize_baltic_entente_desc:2 "バルト協商とは、我々とバルト諸国の兄弟の間で結ばれた、戦時に互いを保護し合うための協定であるが、この協定がしっかりと順守されているかは甚だ疑問である。ドイツとソビエトが我々の首を絞め、英国がバルト沿岸から遠く離れている中で、我々の独立を保つためには協力がかつてないほど重要となってくる。"
 EST_look_north:0 "北に目を向ける"
 EST_look_north_desc:0 "我々バルト三国のみでは国境に迫るナチスやソビエトの苦難に対抗するには不十分であると認識している。我々に対する侵略者はスカンディナヴィアへの野心を持っている以上、おそらく北方の同盟国を説得すればバルト協商に参加させることができるかもしれない。"
 EST_beyond_the_baltic:0 "バルト海を越えて"
 EST_beyond_the_baltic_desc:0 "この小さな国家を侵略から守るのにバルト協商のみで十分だと主張する者もいるが、それが間違いだということは誰の目にも明らかである。連合国は1918年に民族自決のために我々を援助したが、再び援助することを期待するのはそれほど無謀なことではないはずだ。"
 EST_join_the_allies:0 "連合国加盟"
 EST_join_the_allies_desc:0 "連合国は[ROOT.GetAdjective]の独立に対し好意的であることを示し、[ROOT.GetNameDef]が連合国に正式に加盟することでその友好関係を正しいものとすることができる。"
 EST_national_council:0 "国民議会の確保"
 EST_national_council_desc:0 "国民議会は地方自治体、都市、商工会議所を代表する政府の一部分である。これらの人々の利益を正しく代表するため、その代表者は祖国連合の党員か軍人のみであると保証しなければならない。"
 EST_new_economic_policy:0 "経済政策の再興"
 EST_new_economic_policy_desc:0 "経済はほとんどソ連との貿易に依存している。ロシア人がエストニア人の民族自決の明確なる敵であり、彼らに何かを依存している限り我々は真に自由であるとはいえない。真に独立した経済を実現するため、抑圧者から我々は切り離されなければならない。"
 EST_support_independent_militaries:0 "独立軍への支援"
 EST_support_independent_militaries_desc:0 "エストニアを再び帝国主義から守るために、国内の独立した軍事組織が戦闘配置に着きつつある。その民兵は精神的には優れているが、資源面では不足している。我々はそれが正規軍であろうとなかろうと、全ての兵士にこの良き国を守るために必要な物資を提供しなければならない。"
 EST_fight_the_vaps:0 "ヴァプスと戦う"
 EST_fight_the_vaps_desc:1 "右翼のヴァプス運動は、エストニアの安定を乱そうとしている。この運動は退役軍人や国家的英雄による団体として始まったが、急速に[EST.GetLeader]がナチスと比較するほどの超民族主義的な運動へと発展した。エストニアの安定した未来を作るためには、このような国家内の脅威を排除しなければならない。"
 EST_republican_defence_league:0 "共和国防衛同盟"
 EST_republican_defence_league_desc:0 "ヴァプスの存在意義が薄れていく中で、多くの準軍事的組織が、戦うべき理由を失っている。これらの準軍事組織を、エストニアの正式団体に統合することを試みるのだ。これにより、エストニアの独立のために戦って死ぬことをいとわない、勇敢な人々を育てることが出来るだろう。"
 EST_womens_defence_league:0 "女性防衛同盟"
 EST_womens_defence_league_desc:0 "ナイスコドゥカイツェ（Naiskodukaitse）は、故郷と家族を守るために、愛国心の強い女性による共和国防衛同盟の下部組織である。祖国に守備隊を、そして軍隊に医療スタッフを提供するためには、女性防衛同盟が適切な装備と投資を行うことが不可欠である。"
 EST_corporate_chambers:0 "商工会議"
 EST_corporate_chambers_desc:0 "左翼は長い間、企業主義に反対してきたが、リーギコグが彼らのとめどない声を排除した今、我々はついに商工会議を設立することができる。労働者はイデオロギーではなく、職業によって分けられ、民間の雇用者は独裁者に彼らの利害を代表するすることになる。何か間違っているだろうか？"
 EST_cave_to_enemy_pressure:0 "敵の圧力に耐える"
 EST_cave_to_enemy_pressure_desc:0 "我が国、そして国民の両方が生き残る未来はないことが明らかとなった。我々は親族を守るために多くのことをしたが、[Root.GetNonIdeologyName]がその民族に大きな損失を与えることなく独立を維持する方法がないことが明らかとなったのである。"
 EST_threat_on_our_border:0 "国境の脅威"
 EST_threat_on_our_border_desc:0 "戦争が目前に迫っている。何のために、誰と戦うのかはわからないが、戦争の鷹がその爪を[Root.Capital.GetName]に向け準備していることはわかっている。迫り来る戦いの中で、どこに忠誠を誓うのかを決めなければならない。南のナチス、東のソビエトのいずれかに焦点を当て、計画を立てなければならない。"
 EST_fortify_tallinn:0 "タリンの要塞化"
 EST_fortify_tallinn_desc:0 "国民はエストニアの国境全体を守ることができると信じているが、我々は現実的には生き残るためにいくつかの土地を犠牲にしなければならないことを知っている。首都周辺の砦があれば、いかなる代償を払ってでもインフラの中核を守ることができるだろう。"
 EST_hold_saaremaa:0 "サーレマーの保持"
 EST_hold_saaremaa_desc:0 "我々は、長く苦しい抵抗運動の準備をしなければならない。エストニアの諸島は本土のような産業基盤はないが、最後の抵抗のため拠点を築いておくことは、レジスタンスを支援する拠点となり、やがて故郷を取り戻す礎となるだろう。"
 EST_fortify_the_border:0 "国境の要塞化"
 EST_fortify_the_border_desc:0 "我々は国境で敵を迎え、ラトビアやリトアニアの兄弟たちが降伏しないと信じている。この計画がいかに野心的なものであっても、我々は二度とソ連やドイツの占領下に一歩たりとも置かれてはならない。"
 EST_fight_against_communism:0 "決して降伏するなかれ"
 EST_fight_against_communism_desc:0 "我々はすでに敵の占領下での生活は目の当たりにしており、その光景を二度と目にしないため、多くの兵士が戦い死んでいった。あふれんばかりの愛国心があれば、我々の軍隊が黙っていることはないだろう。"
 EST_long_push_east:0 "長き道のり"
 EST_long_push_east_desc:0 "これほどまでに作戦がうまくいくとは思っていなかったが、今はこうしてライフルを手に、敵の中核に押し入っている。彼らの土地は広大で、我々の土地は狭く、準備しなければならないほど苦しい旅になるだろう。"
 EST_prepare_for_the_inevitable:0 "必然への備え"
 EST_prepare_for_the_inevitable_desc:0 "いつまでも我慢するわけにはいかない。政府を亡命させ、遠隔地から[Root.GetAdjective]のレジスタンスを支援する準備を行うことが重要である。"
 EST_forest_brothers:0 "森の兄弟"
 EST_forest_brothers_desc:0 "バルト諸国では、冬になると木陰に隠れ占領軍への襲撃を繰り返す反共武装勢力の話を聞く。我々は、これら自由の戦士と連絡を取り、バルトの地での彼らの活動を支援するためにできることをする必要がある。"
 EST_prepare_underground_resistance:0 "工業的抵抗の準備"
 EST_prepare_underground_resistance_desc:0 "[Root.GetNonIdeologyName]の主要な工場は閉鎖されたり敵によって占領されているため、例え隠れて戦わねばならなくとも、我々はレジスタンスへの兵器の生産を継続するために外国からの工業投資と装備を求めることが不可欠である。"
 EST_prepare_covert_resistance:0 "密かな抵抗の準備"
 EST_prepare_covert_resistance_desc:0 "レジスタンスはただの銃を持った人というわけではない。補給線を妨害したり、レジスタンスと連絡を取ったり、我々の弾丸が敵に命中している間、我々の敵に混乱と分裂をもたらすことだ。我々は祖国を取り戻すため、[Root.GetAdjective]の情報を集めなければならない。"
 EST_rally_the_nation:0 "国民の結集"
 EST_rally_the_nation_desc:1 "ヴァプス運動はエストニア独立戦争以来の退役軍人の運動であり、コンスタンティン・パッツが政権を掌握した以降、これらの運動は現政権に抑圧されてきた。だが、我々の夢想するエストニア人のためのエストニアを作るためには、立ち上がり世界に我々の存在を示す必要がある。我々はエストニア存続のために戦った闘士であり、我々の主張は善良なるエストニア国民ならば聞くに値するものだろう。"
 EST_march_on_talinn:0 "タリン行進"
 EST_march_on_talinn_desc:0 "今やエストニア内のあまりに多くの退役軍人組織や準軍事組織が我々の側についているので、我々がタリンで立ち上がってもコンスタンティン・パッツは何もできないだろう。我々はリーギコグ（議事堂）へ進軍し、アルトゥール・シルクの下でヴァプス政権を決然たる言葉でもって宣言するだろう。"
 EST_glory_of_war:0 "戦争の栄光"
 EST_glory_of_war_desc:0 "我々は退役軍人による政府であるが、多くのヴァプス運動の構成員は軍務に就くには老いすぎていたり、怪我によって衰えてしまっている。おそらく彼らは次世代のエストニア兵士を訓練することに新たな目的を見出すことができるかもしれない。"
 EST_mobilize_the_vets:0 "退役軍人の動員"
 EST_mobilize_the_vets_desc:0 "多くのエストニアの退役軍人はヴァプス運動を支持したかどで軍務へ参加するのを拒絶されていた。今や我々が政権を握っており、軍務に戻る権利を彼らに与えられるであろう。"
 EST_vapsid_youth:0 "ヴァプス青年団"
 EST_vapsid_youth_desc:0 "多くのヴァプス運動の構成員は彼らの盛りを過ぎているが、若者たちは、エストニアを特徴づけた数十年前の歴史的な独立戦争に夢中になっている。ヴァプス運動青年団を組織することで、彼らの父や祖父の栄光をつかむ希望のある場所を提供できる。"
 EST_veterans_government:0 "退役軍人の政府"
 EST_veterans_government_desc:0 "前政権の閣僚たちは貧弱で、コンスタンティン・パッツの意志にただ従っていた。我々にはよりヴァプス運動の原理に好意的な新たな閣僚が必要だ。"
 EST_anti_communist_militia:0 "反共産主義民兵団"
 EST_anti_communist_militia_desc:0 "我が国は東のボリシェヴィキの恐怖と戦うことを厭わない者が多くいたが、あまりに過激であるとして前政権はこれを退けてきた。ヴァプス運動にとって、過激すぎる反共主義は存在せず、他の人と同様に彼らもわが軍隊に受け入れられるべきだ。"
 EST_reach_out_to_germany:0 "ドイツとの接触"
 EST_reach_out_to_germany_desc:0 "もしも精神力や活力だけでソ連と戦うことができれば、彼らは明日にも崩壊するだろう。しかし、残念ながらエストニアはこのような圧倒的な脅威に対して身を守るための人的資源が単に足りない。おそらくドイツと協調することで、次の時代にも生き残ることができるかもしれない。"
 EST_baltic_shield:0 "バルトの盾"
 EST_baltic_shield_desc:0 "ソ連はエストニアを帝国主義の軍靴によって打倒しようとしているが、我々はそれを許すわけにはいかない。国境に沿って掩体壕を建設することでソ連を打ち倒すことができないまでも、他の国家がソ連を打ち倒すまで十分長く耐えることができるかもしれない。"
 EST_join_the_axis:0 "枢軸国加盟"
 EST_join_the_axis_desc:0 "ドイツが我々の目的を保証した今、エストニアの枢軸への参加は全く合理的であると確信している。"
 EST_the_brotherhood:0 "同胞団"
 EST_the_brotherhood_desc:0 "エストニアは真空に存在するわけではない、南には二つの脆弱な国家が存在しており、その存続のためにはエストニアへの統合が必要となるだろう。バルト三国は兄弟であり、共に強くあるべきだ。"
 EST_empower_finnish_militants:0 "フィンランドの闘士に力を"
 EST_empower_finnish_militants_desc:0 "ヴァプス運動はフィンランド義勇軍の助けを得ずには成功することは無かっただろう。フィンランド義勇兵は我々の独立のためによく戦い、今では我らと同じくフィンランドの弱き政府を討ち倒し、フィンランドの為の政府を樹立しようと画策している。"
 EST_national_pride_in_finland:0 "フィンランドでの国家威信行進"
 EST_national_pride_in_finland_desc:0 "フィンランドの退役軍人たちは我々のような組織を持っていないので、我々が彼らへ単に受動的な支援をすることは、我々がエストニアで見たような変化をもたらすにはおそらく不十分だろう。フィンランドでの行進を計画することで、我々はいつの日か、先の戦争の英雄たちの元で我らが2つの国家の団結するのを見ることができるかもしれない。"
 EST_finno_estonian_supremacy_league:0 "フィン＝エストニア最高連盟"
 EST_finno_estonian_supremacy_league_desc:0 "旧フィンランド政府が過去のものとなった今、我々は新フィンランド政府との緊密に編み込まれた相互関係を利用して、自治と反ボリシェヴィキ感情に基づく永続的な友好関係の基板を築くことができるかもしれない。"
 EST_unite_our_nations:0 "国家の統一"
 EST_unite_our_nations_desc:0 "フィンランドが退役軍人の手に渡り、我々の影響力が新フィンランド政府の基盤に堅く編み込まれた今、我々はいくつかの糸を引くことだけで、それぞれの国民を一つの国に団結させることができるだろう。"
 EST_sieze_swedish_assets:0 "スウェーデン資産の奪取"
 EST_sieze_swedish_assets_desc:0 "スウェーデン人たちは自分たちの資産に何もせずに座っているが、彼らにとって最も威圧的に見える力を供給している。このスカンディナヴィアの資源の浪費はこれ以上続けることはできず、彼らはエストニアの監督下に置かれなければならない。"
 EST_secure_the_straits:0 "海峡の確保"
 EST_secure_the_straits_desc:0 "デンマークは大西洋への我々の通過を阻害しており、エストニアの船舶が北海へ周遊するならばこれは排除されるべきだ。"
 EST_occupy_norway:0 "ノルウェー占領"
 EST_occupy_norway_desc:0 "スウェーデンとフィンランドは我々の言いなりであり、我々がすべきはノルウェーを服従させることであり、そしてスカンディナヴィアの本土全てはエストニアの軍門に下るのだ。"
 EST_form_scandinavia:0 "エストニアはスカンディナヴィアだ"
 EST_form_scandinavia_desc:0 "北方の多くの人々は、スカンディナヴィアのアイデンティティに対するエストニアの主張を単なる冗談に過ぎないと見なしているが、亜大陸全体が我々の支配下にある今になって、誰が笑っていられるだろうか？スウェーデン、ノルウェー、そしてデンマークが確固としてエストニアの軍靴の下にある今、我々がスカンディナヴィアを主張するのを止める者は誰もいない！"
 EST_proclaim_finno_ugra:0 "フィン・ウゴルの宣言"
 EST_proclaim_finno_ugra_desc:0 "フィンランドが我々の支配下にある今、我々はフィン人のアイデンティティを我が国の中に定着させる他に類を見ない立場にある。北欧には無数のフィン・ウゴル族が存在し、このアイデンティティを統合することで、ヴァプスの大義のために戦う無数の新しい兵士をもたらすことができる。"
 EST_unite_the_sami:0 "サーミの統合"
 EST_unite_the_sami_desc:0 "サーミの人々はフィンランド、スウェーデン、ノルウェー、ロシアにまたがり存在するバラバラで抑圧された人々である。あまりにも長い間、サーミ人は自らのフィン語を話す権利を否定され、また抑圧者と戦う人材も不足している。北欧帝国主義からサーミ人を保護するため、サーミ人を我々の国家に統合しなければならない。"
 EST_unite_karelia:0 "カレリアの統合"
 EST_unite_karelia_desc:0 "カレリアにはカレリア人から東サーミ人まで多くのフィンランド系住民が住んでいる。フィンランドを支配すれば、カレリアに国家を拡大し、そこに住むフィンランド人を統合できるかもしれない。"
 EST_unite_the_finnic_identity:0 "フィン人アイデンティティの統一"
 EST_unite_the_finnic_identity_desc:0 "スカンディナヴィア亜大陸の主だったフィン人をみな支配下に置くことで、フィン人アイデンティティを統一し、エストニア人、フィン人、サーミ人、サモエード人といった全フィン・ウゴル族が故郷と呼べる新国家を宣言することができるのだ。"
 EST_break_the_silence:0 "沈黙を破る"
 EST_break_the_silence_desc:0 "コンスタンティン・パッツは、ファシズムや共産主義からエストニアを守るという名目の元この独裁体制を確立した。これらのイデオロギーがもはや脅威でなくなった今、独裁体制を続ける理由はほとんどなく、自由な選挙を再開しなければならない。"
 #Lithuania
 LIT_secure_a_loyal_cabinet:0 "セイマスの再召集"
 LIT_secure_a_loyal_cabinet_desc:0 "クーデターによってアンターナス・スメトナによる政府の支配が絶対的なものとなった今、独裁者に忠実な閣僚を従え、より効率的に国を治めるためにセイマスを再招集する時が来た。"
 LIT_rastikis_military_reforms:0 "ラシュティキスの軍事改革"
 LIT_rastikis_military_reforms_desc:0 "我が軍はドイツの再侵攻がもたらすであろう厳しく重大な脅威に直面する準備が出来ておらず、政府の軍事機関が愛国心の強いリトアニア軍に適切なリーダーシップを発揮することが不可欠だ。"
 LIT_patriotic_education:0 "愛国教育"
 LIT_patriotic_education_desc:0 "リトアニアの教育部門は落ちぶれてしまったが、若者の間で危険思想が蔓延することは許されない。若者はリータスのような優れた教育機関で愛国心のあるリトアニアのカトリック教徒として適切な教育を受けなければならない。"
 LIT_soviet_mutual_assistance:1 "[SOV.GetAdjective]相互援助"
 LIT_soviet_mutual_assistance_desc:0 "ポーランドはソビエトとドイツの両国にとって主要な標的であり、誰もがそれを知っている。両国間でポーランドを分割する計画があると囁かれており、リトアニアの支援を受ける代わりにヴィリニュスを正当な所有者に返還するようにソ連を説得することができるかもしれない。"
 LIT_victory_in_trust:0 "信頼の勝利"
 LIT_victory_in_trust_desc:0 "政府に信頼できる者はいない。カジス・グリニウスも、アウグスティナス・ヴォルデマラスも、ラシュティキスであっても。権力者は臆病で裏切り者だが、ライフル銃とそれを撃つ善良な人間はどうだろうか？それらは信頼でき、我々に勝利をもたらしてくれるだろう。"
 LIT_integrate_the_opposition:0 "野党の統合"
 LIT_integrate_the_opposition_desc:0 "アンターナス・スメトナは前政権を無能な政治家とソ連シンパの内閣と見なしていたが、彼らの中に有能な人材が何人もいたことは否定できず、彼らを新しいセイマスで活用しないのは愚かなことである。"
 LIT_patriotic_socialism:0 "愛国的社会主義"
 LIT_patriotic_socialism_desc:0 "民主主義政権は、社会民主主義や中道主義が中心で、社会主義の理想がリトアニアの労働者の心を汚染していたのだ。カジス・グリニウスは明らかに社会主義者であったが、彼の愛国心を否定することはできない。おそらく、彼のアイデアのいくつかを実行することで、リトアニアの労働者はより生産的になり、独裁政権をより支持するようになるだろう。"
 LIT_peace_with_poland:0 "ポーランドとの和平"
 LIT_peace_with_poland_desc:0 "公式にはポーランドとリトアニアの戦争は何十年も続いているが、その殆どの期間、両者の間で戦闘は起こっていない。ヴィリニュスは依然として彼らの手中にあるが、我々はこの膠着状態を正式な和平に変えて、東西の真の敵に集中しなければならない。"
 LIT_strength_in_unity:0 "団結の力"
 LIT_strength_in_unity_desc:0 "団結した我々は強く、ポーランドとリトアニアのような絆で結ばれた2つの国はない。我々が再び共和国に囚われることは許されないが、2つの国はその脆弱な独立性を守りながら友人として協力することができるかもしれない。"
 LIT_indivisible_power_of_the_state:0 "国家と不可分な力"
 LIT_indivisible_power_of_the_state_desc:0 "私は国家であり、国家は私である。独裁者の法律と規律が強固に確立されており、あとは独裁者の権力が絶対的なものであることを保証するだけである。民主主義への回帰を望む声もあるが、熊と鷲の息がリトアニアの首筋を温めている間はそれが危険で無謀な考えであることは知っている。"
 LIT_purge_popular_resistance:0 "抵抗勢力の一掃"
 LIT_purge_popular_resistance_desc:0 "民衆の中にはスメトナと彼の独裁に反対するならず者がいる。この者たちはリトアニア独立の敵であり、我が国の継続的な安定と存続を確実にするために根絶しにしなければならない。"
 LIT_anti_communist_militia:0 "反共産主義民兵団"
 LIT_anti_communist_militia_desc:0 "この国から左翼を一掃するのが我々の野望だが、ありがたいことに私たちと同じ志を持ったボランティアが全国にいる。私たちはこれらの反左翼団体を支援するだけで、ソビエトから身を守るためのすべての仕事を代わりにやってくれるのだ。"
 LIT_arrest_nazis_in_memel:0 "メーメルにおけるナチスの逮捕"
 LIT_arrest_nazis_in_memel_desc:0 "メーメルはナチスやファシストのシンパが蔓延しており、ドイツの侵攻の前例を作っている。もし我々がメーメル地域を支配したいのであれば、ナチス党員を禁固刑に値する犯罪とし、ナチスの侵攻の可能性に十分な備えをしなければならない。"
 LIT_reminder_of_true_enemy:0 "真の敵を思い出せ"
 LIT_reminder_of_true_enemy_desc:0 "1918年の戦争の最中、我々は赤軍やフライコールによる残忍な抑圧に直面した。戦争が目前に迫っている今、その刺し傷の苦い記憶がリトアニア人閣僚の心を燃やしている。我々は手遅れになる前に、どちらの大国が最大の脅威であるかを判断し、戦争のための十分な準備をしなければならない！"
 LIT_appease_soviets:0 "ロシア人との宥和"
 LIT_appease_soviets_desc:0 "戦争に備えてあらゆる努力をしてきたが、リトアニア人の命を守るためには敗北を認めざるを得ない。"
 LIT_appease_nazis:0 "ドイツ人との宥和"
 LIT_appease_nazis_desc:0 "戦争に備えてあらゆる努力をしてきたが、リトアニア人の命を守るためには敗北を認めざるを得ない。"
 LIT_offer_military_basing:0 "基地使用権の提供"
 LIT_offer_military_basing_desc:0 "我々の一番の望みは二度と戦争を起こさないことだ。リトアニアはドイツとソ連の両方に戦略的利益をもたらしているため、国内への通行権と基地使用権、そして要塞を建設し使用する権利を提供することで、侵略を避けることができるかもしれない。"
 LIT_offer_military_basing_tt_1:0 "§G宥和した者により:§!\n"
 LIT_offer_military_basing_tt_2:0 "§Rまたは§!\n"
 LIT_occupation:0 "占領"
 LIT_occupation_desc:0 "もう手遅れだ。この国には、いつでも我々に刃を向けることができる敵兵が溢れている。おそらく我々の指導者や政府は辞任し、敵が我々を思うままにするときが来たのだ。"
 LIT_free_voldemares:0 "ヴォルデマラスの解放"
 LIT_free_voldemares_desc:0 "スメトナは元首相の逮捕を急ぎすぎたのかもしれない。ヴォルデマラスは明らかにリトアニアの独立を支援する人物であり、彼の能力と献身的な国民の支持を我々の政府内で活用しないのは愚かなことだ。"
 LIT_lithuanian_activist_front:0 "リトアニア活動家戦線"
 LIT_lithuanian_activist_front_desc:0 "リトアニア全土には活動家や準軍事的なグループがあり、イデオロギーによってバラバラに分離されているが、共通しているのはリトアニアのために戦い、独立を守るという精神だ。リトアニア活動家戦線を設立することによって、我々はリトアニアを帝国主義勢力に簡単に略奪のされる標的ではなくなるだろう。"
 LIT_organize_the_iron_wolf:0 "鉄の狼の組織"
 LIT_organize_the_iron_wolf_desc:0 "鉄狼はヴォルデマラス自身のように政府を支持しているのかそれとも政府を転覆させたいのかは定かではなく、ばらばらで無秩序な状態が続いている。鉄の狼に明確なビジョンと目標を与えることで、迷える少年たちを男にするのだ。"
 LIT_new_kind_of_iron_wolf:0 "新種の鉄の狼"
 LIT_new_kind_of_iron_wolf_desc:0 "鉄の狼の脅威に対処した今、私たちは国のシンボルを取り戻し、軍全体に誇りを持って示すことができる。"
 LIT_lithuanian_youth:0 "鉄の狼の若者たち"
 LIT_lithuanian_youth_desc:0 "軍隊は男達を必要としているが、イデオロギーの時代には、少年たちの頭に愛国心を植え付ける必要がある。そうすれば彼らが年齢を重ねたとき、ライフル銃さえあればリトアニアの大地の1インチのために喜んで死ねるようになるだろう。"
 LIT_rapid_fortifications_in_the_east:0 "東部の迅速な要塞化"
 LIT_rapid_fortifications_in_the_east_desc:0 "我々の独立維持に対する最も喫緊の脅威が共産主義者であることは明らかであり、彼らがもたらす脅威から国を守るためにできる限りのことをしなければならない。"
 LIT_defence_from_above:0 "上空からの防衛"
 LIT_defence_from_above_desc:0 "我々の要塞は敵が空からの爆撃を続けた場合、全く役に立たない。我々は防衛の準備を行い、上空から投下される全ての爆弾と弾丸に対して応戦しなければならない。"
 LIT_exile_voldemares:0 "ヴォルデマラスの追放"
 LIT_exile_voldemares_desc:0 "アウグスティナス・ヴォルデマラスが居る牢屋の安全は確保されているので吠える鉄の狼が噛み付く脅威はないと思うかもしれないが、彼の組織は未だ彼の釈放を求めて運動しており、国内では依然として脅威となっている。ヴォルデマラスが釈放されても二度とリトアニアに入国できないようにすれば鉄の狼の動きは必然的に弱まり、我々は彼らの脅威から解放されるだろう。"
 LIT_root_out_the_iron_wolf:0 "鉄の狼の根絶"
 LIT_root_out_the_iron_wolf_desc:0 "ヴォルデマラスを追放したことで鉄の狼による政府転覆の動きは止まったものの、組織は依然として存在しており、リトアニア軍の将来の安定を確保するためには彼らを政治的に遠いところに追いやる必要がある。"
 LIT_prepare_forest_brothers:0 "[Root.Get_Forest_Focus_Loc]"
 LIT_prepare_forest_brothers_desc:0 "[Root.Get_Forest_Focus_desc_Loc]"
 LIT_unify_the_military:0 "軍隊の統一"
 LIT_unify_the_military_desc:0 "リトアニア軍の一部はヴォルデマラスと彼の準軍事組織である鉄の狼にすっかり魅了されている。誘われさえすればリトアニア軍のほぼ全員が鉄の狼の指揮下に置かれるほどだ。これでようやくスメトナ政権を追放し、リトアニアを取り戻すことができる。"
 LIT_seek_ties_with_germany:0 "ドイツとの連携模索"
 LIT_seek_ties_with_germany_desc:0 "ドイツは表向きはリトアニアの敵であるが、ポーランドが敵であるという認識は共有している。ドイツ人に働きかけることで、ポーランドに占領されているリトアニアの失われた兄弟を取り戻すことができるかもしれない。"
 LIT_fortify_memel:0 "メーメルの要塞化"
 LIT_fortify_memel_desc:0 "リトアニアの主権を守ることに於いて、ドイツ人はキツネがクーデターを守るなど信じられないのと同じように信頼できない！[GER.GetLeader]はリトアニア国の敵であり、メーメルによって我々がドイツの標的となっていることは秘密ではない！"
 LIT_proclaim_greater_lithuania:0 "大リトアニアの宣言"
 LIT_proclaim_greater_lithuania_desc:0 "リトアニアはかつてヨーロッパの大国だったが、何世紀も前にポーランド人に見捨てられて去勢されて以来、かつての栄光を取り戻すことが出来なかったがもう大丈夫だ。リトアニアは再びヨーロッパの大国になるのだ。"
 LIT_claim_livonia:0 "リヴォニア請求"
 LIT_claim_livonia_desc:0 "北には、何世紀も独立を知らない2つの若い国がある。彼らはリトアニアの手で導かれた方が良いだろう……"
 LIT_claim_lithuania_minor:0 "低地リトアニアでの領有主張"
 LIT_claim_lithuania_minor_desc:0 "ドイツ人が「ケーニヒスベルク（Königsberg）」と偽って呼称している地域は、実はリトアニア人の祖先の地である。バルト十字軍以来、ドイツ人の占領下にあった小リトアニアは取り戻されなければならない。"
 LIT_demand_vilnius:0 "ヴィリニュスの要求"
 LIT_demand_vilnius_desc:0 "長い間、リトアニアの伝統的な首都はポーランドという敵に占領されており、我々の政府は意志が弱くて何も出来なかったが、ヴィリニュスは再びリトアニアのものになるのだ。"
 LIT_support_polish_fascists:0 "ポーランドのファシストへの支援"
 LIT_support_polish_fascists_desc:0 "ポーランドは我々と敵を共有しており、ポーランド＝リトアニアの長年の親族関係によって刻まれた歴史を忘れることはできず、ポーランド内のファシズムを支持しなければならない。"
 LIT_invade_poland:0 "ポーランド侵攻"
 LIT_invade_poland_desc:0 "何世紀にもわたって、リトアニアはポーランドが権力の大半を握る、所謂「共和国」に縛られていた。ポーランド人はこの状態に戻ることを渇望してるが、そろそろ彼らが望む「共和国」を手に入れる時が来たかもしれない。"
 LIT_request_polish_occupation:0 "ポーランド占領の要求"
 LIT_request_polish_occupation_desc:0 "過去数十年間、リトアニアを含まないポーランド国の構想は考えられないと言われ、リトアニアの主権は現代のポーランドの政治家にとっては冗談のようなものだった。おそらく彼らは自分たちの哀れな国がリトアニアに占領されても完璧に満足するだろう。"
 LIT_restore_order:0 "秩序の回復"
 LIT_restore_order_desc:0 "その昔、いわゆる「共和国」ではリトアニアがより大きなパートナーであり、ポーランドは国境にある薄っぺらい国家に過ぎなかった。今こそ世界を本来のあるべき姿に戻すべきだ。"
 LIT_restore_greater_lithuania:0 "大リトアニアの復興"
 LIT_restore_greater_lithuania_desc:0 "東方の無数の協力者が我々の名の下に集結しようとしている。残るは地方政府に政権支持者を集めてルテニアに対するリトアニア支配による新たな時代を宣言するだけである。"
 LIT_prepare_resistance:0 "[Root.Get_Ready_Resistance_Focus_Loc]"
 LIT_prepare_resistance_desc:0 "[Root.Get_Ready_Resistance_Focus_desc_Loc]"
 LIT_underground_production_centers:0 "[Root.Get_Underground_Resistance_Focus_Loc]"
 LIT_underground_production_centers_desc:0 "[Root.Get_Underground_Resistance_Focus_desc_Loc]"
 LIT_infiltrate_homeland:0 "[Root.Get_Covert_Resistance_Focus_Loc]"
 LIT_infiltrate_homeland_desc:0 "[Root.Get_Covert_Resistance_Focus_desc_Loc]"
 LIT_a_corporatist_economy:0 "協調組合主義経済"
 LIT_a_corporatist_economy_desc:0 "西欧諸国は、リトアニア国内での迅速な経済的自由主義を期待している。しかし、アンターナス・スメトナは、協調組合主義モデルがもたらす統制と集中化を強く望んでいる。"
 LIT_a_martial_prime_minister:0 "好戦的な首相"
 LIT_a_martial_prime_minister_desc:0 "首相は通常、選挙で選ばれた政治家が務めるものだが、この戦争の時代と、大統領の権限が増大していることに伴い、[ROOT.GetLeader]の右腕となる強力なリーダーを選ばなければならない！"
 LIT_a_priestly_prime_minister:0 "聖職者の首相"
 LIT_a_priestly_prime_minister_desc:0 "元議員で現在は神父であるヴラダス・ミロナスは、民族党を代表する首相として理想的な候補者である。カトリック教会での彼の地位と農民と農業への献身が、彼をリトアニアの下位階級の中で人気のある候補者としている。"
 LIT_formalize_baltic_entente:0 "[Root.Get_Baltic_Entente_Focus_Loc]"
 LIT_formalize_baltic_entente_desc:0 "[Root.Get_Baltic_Entente_Focus_desc_Loc]"
 LIT_beyond_the_baltic:0 "[Root.Get_Beyond_Baltic_Focus_Loc]"
 LIT_beyond_the_baltic_desc:0 "[Root.Get_Beyond_Baltic_Focus_desc_Loc]"
 LIT_enforce_military_rule:0 "軍政の執行"
 LIT_enforce_military_rule_desc:0 "独立を求めて戦っているのはリトアニアだけではない。ラトビアとエストニアも我々と全く同じ敵に囲まれているが、彼らの政府にはその国民を守るために必要なことをする気骨がない。私たちはバルト諸国の全てに渡って軍の統治を執行しなければならない。"
 LIT_expand_military_budget:0 "軍事予算の拡大"
 LIT_expand_military_budget_desc:0 "軍の人員に共通する不満は、文民政府内で働く人々と比べて賃金が低いことである。ラシュティキスが首相の座についたことで、軍に必要な予算を与える機が熟した。"
 LIT_exploit_the_international_bank:0 "国際銀行の利用"
 LIT_exploit_the_international_bank_desc:0 "国際銀行の一員として、アンターナス・スメトナは、州の利益のために金融部門を活用する絶好の立場にある。このような戦争が差し迫った時代に、我々にどんな選択肢があるというのか？"
 LIT_join_the_allies:0 "連合国加盟"
 LIT_join_the_allies_desc:0 "[Root.Get_Join_Allies_Focus_desc_Loc]"
 LIT_lithuanian_preservationism:0 "リトアニア保護主義"
 LIT_lithuanian_preservationism_desc:0 "リトアニア共和国はまだ若く、世界の中で自分の居場所を見つけようとしている。多くの人は共和国が共産主義、ファシズム、または自由主義に従うと思うだろうが、私たちはこれらの外国の影響力に屈する衝動を避けなければならない。真に独立したリトアニアは、自分の道を独りで見つけなければならない。"
 LIT_look_north:0 "[Root.Get_Look_North_Focus_Loc]"
 LIT_look_north_desc:0 "[Root.Get_Look_North_Focus_desc_Loc]"
 LIT_martial_law:0 "戒厳令"
 LIT_martial_law_desc:0 "自由とは平和を享受している国々に与えられる贅沢であるが、敵が我々を取り囲んでいる今、リトアニアはそのような贅沢を享受できないかもしれない。"
 LIT_merge_the_military_and_civilian_governments:0 "軍と文民政府の統合"
 LIT_merge_the_military_and_civilian_governments_desc:0 "軍部と大統領の間で権力を共有することは一時的には有効だったが、スメトナの利用価値は急速に無くなりつつある。非常権限を軍に移すことによってのみ、リトアニアの継続的な安全を確保できる。"
 LIT_peasants_reform:0 "農民改革"
 LIT_peasants_reform_desc:0 "農民は、我々の経済的富の大部分を占めているにもかかわらず、リトアニアで最も貧しい人々の中にいる。ヴラダス・ミロナスが首相兼農務大臣を務めることで、我々は農民階級にはるかに優れた生活条件を与えることができるかもしれない。"
 LIT_presidential_reform:1 "[GetLithuanianPowerIdeaAdj]の改革"
 LIT_presidential_reform_desc:1 "政党政治は長い間リトアニア国家を悩ませ、[GetLithuanianLeaderTitle]の権限を制限してきた。新しいリトアニア[GetLithuanianLeaderTitle]は、政党間の小競り合いより上に立ち、代わりにリトアニア自身にのみ属していなければならない。"
 LIT_restore_public_elections:0 "公選の復活"
 LIT_restore_public_elections_desc:0 "リトアニアにおける独裁政権は一時的には有効だったが、国家が安定した今、国民は耳を傾けられるに値する。我々は我々同士の間でリトアニア人であることが何を意味するのかについて言い争ってきたが、おそらく我々は国民に尋ねるべきだろう。"
 LIT_state_media:0 "国営メディア"
 LIT_state_media_desc:0 "新聞の出版はファシストと共産主義の宣伝であふれかえっていることがあまりにも多い。一般大衆は、代わりに国の承認した出版物を読むよう奨励されなければならない。それが真実の唯一の信頼できる情報源だ。"
 LIT_the_nation_and_its_power:0 "国家と権力"
 LIT_the_nation_and_its_power_desc:1 "セイマスでの喧噪は、[GetLithuanianLeaderTitle]の力を妨げるものでしかない。自らを守ることのできる国を築くためには、[GetLithuanianLeaderTitle]に絶対的な権力を与えなければならない。"
 LIT_the_nationalist_council:0 "国民議会"
 LIT_the_nationalist_council_desc:0 "すでに我らが大統領は公式にはいかなる政党にも属していないが、それでもセイマスは無力な子供たちのように自分たちの間で小競り合いを続けている。彼らは[ROOT.GetRulingParty]と協力するように奨励されなければならず、さもなければ彼らは迅速な辞任を予期すべきだ。"
 LIT_support_monarchism_in_POL:0 "ポーランドにおける君主主義への支援"
 LIT_support_monarchism_in_POL_desc:0 "ポーランドはリトアニアと同様に、自ら新しい国王を選ぶことになっていた。しかし、リトアニアとは異なりポーランド人は自分達の王座に相応しい王を見つけることができなかった。我々はドイツの帝国主義からポーランドを守ってくれるような、約束された王をポーランドの人々に提供することができる。"
 LIT_king_of_poland:0 "ポーランド王国"
 LIT_king_of_poland_desc:0 "時は熟した。リトアニアの民衆は[POL.GetLeader]に対して沸き立ち、君主主義の支持者たちは政府に対して要求を出す準備ができている。リトアニア人の支持を得て彼らは[Root.GetLeader]を神によって任命された王とみなすだろう。"
 LIT_arm_monarchist_militants:0 "君主主義過激派の武装"
 LIT_arm_monarchist_militants_desc:0 "[Root.GetLeader.GetSheHe]が我々にもたらしたように、国境の向こうには[Root.GetLeader]が彼らの国に秩序と繁栄をもたらすのを見たいと願っている人々がいることを我々は知っている！これらの君主主義の過激派を武装させて、彼らが正統な君主を王位に就かせるために戦うようけしかける必要がある。"
 LIT_POL_union:0 "共和国の復活"
 LIT_POL_union_desc:0 "[Root.GetLeader]がポーランドとリトアニアの両方の王となったことで、あとはセイマスとセイムを再び統合すれば新たなポーランド＝リトアニア共和国が誕生する。"
 LIT_expand_lithuanian_shipyards:0 "リトアニア造船所の拡張"
 LIT_expand_lithuanian_shipyards_desc:0 "ポーランドを支配下に置くことで、我々は海軍力を大幅に拡充し、バルト海の覇権を争う機会を得た。"
 LIT_lithuanian_rail:0 "ポーランド＝リトアニア鉄道"
 LIT_lithuanian_rail_desc:0 "ポーランドとリトアニアが真の意味で一つになるためには、連合間の移動は些細なことでなければならない。我々の鉄道を連結することで、補給網と産業能力を大幅に向上させることができる。"
 LIT_push_for_ruthenia:0 "ルテニアを突き進め"
 LIT_push_for_ruthenia_desc:0 "ウクライナやベラルーシの鉄道網はひどく軽視されてきたが、これらの領土は他の領土と同じように共和国の一部だ。我々がソビエトを押しのけ、自分たちのものを取り戻すためには、東部の鉄道に投資しなければならない。"
 LIT_warsaw_to_crimea_railway:0 "ワルシャワ＝クリミア鉄道"
 LIT_warsaw_to_crimea_railway_desc:0 "海から海への支配という野望のためには、我々が獲得する各領土が国家の一部として完全に統合されることが不可欠だ。我々の自然の国境は北から南、東から西に広がっており、クリミアを我々の鉄道と結びつけるこの野望は、この地域への我々の支配を強固にするだろう。"
 LIT_merge_the_arms_industries:0 "軍需産業の統合"
 LIT_merge_the_arms_industries_desc:0 "ポーランドとリトアニアの武器製造社は数十年前から別々に武器を生産してきたが、我々の国が一つになった今、産業を専門化し、ポーランド・リトアニア両国間の工場において協力関係を形成する機会がある。"
 LIT_merge_civilian_industries:0 "民間産業の統合"
 LIT_merge_civilian_industries_desc:0 "国がひとつになった今、リトアニアはリトアニアのためだけに、ポーランドはポーランドのためだけに建設することは、あまり意味がない。我々の産業は、国を良くするために一つにならなければならない。"
 LIT_claim_livonia_monarchy:0 "リヴォニア請求"
 LIT_claim_livonia_monarchy_desc:0 "バルト諸国には破られようのない兄弟愛と仲間意識があり、王が即位した今、我々はその兄弟愛を神聖な権利として主張するのだ。"
 LIT_claim_greater_lithuania:0 "大リトアニアの請求"
 LIT_claim_greater_lithuania_desc:0 "現在のリトアニアは、以前のリトアニア大公国の面影はない。共和国とはポーランドとリトアニアの統一だけではなく、ポーランド人、リトアニア人、ウクライナ人、ベラルーシ人の統一を表している。"
 LIT_greater_commonwealth:0 "偉大なる共和国"
 LIT_greater_commonwealth_desc:0 "共和国の野望は大昔の王国時代の単なる国境というものをはるかに超えている。ポーランド人の心の中にある共和国は、海から海へと輝く偉大な帝国、多文化の帝国なのだ。"
 LIT_institute_royal_guards:0 "近衛兵の創設"
 LIT_institute_royal_guards_desc:0 "王が玉座に座っている以上、リトアニア軍の最も精鋭な者たちを集めて愛すべき君主の身辺警護を任せることが不可欠だ。"
 LIT_a_king_for_our_people:0 "我らに王を"
 LIT_a_king_for_our_people_desc:0 "アンターナス・スメトナは単独でリトアニアを統治することはできず、大統領が首相を任命すると予想している者が多いが別の選択肢もある。カール・ゲロ・フォン・ウラッハはミンダウガス２世の正統な子息であり、ドイツの支配の影がリトアニアの頭上を覆うことがなくなった今、我々が王を戴くのを妨げる者はいない。"
 LIT_a_new_noble_class:0 "新たな貴族階級"
 LIT_a_new_noble_class_desc:0 "我が国はあまりにも長い間、政治家や寡頭体制の支配者に支配されてきた。国王がリトアニアに仕えるためには、忠誠を誓った貴族たちが主宰する宮廷が必要だ。"
 LIT_abolish_the_presidency:0 "大統領制の廃止"
 LIT_abolish_the_presidency_desc:0 "これまではスメトナが国を統治してきたが、ミンダウガス3世の人気が高まっていることから大統領府を廃止し、国王による独裁的な支配に変更することが賢明だろう。スメトナは首相を辞任し、若きミンダウガス3世の相談役として仕えることになる。"
 LIT_claim_prussia:0 "東プロイセンの確保"
 LIT_claim_prussia_desc:0 "東プロイセンには無数のリトアニア人とポーランド人の少数民族が住んでおり、これらの人々が[Root.GetNameDef]の同志と団結する時が来た。"
 #Shared Baltic
 BALTIC_rejoin_the_railways:0 "鉄道への再挑戦"
 BALTIC_rejoin_the_railways_desc:0 "かつて我々を占領したロシア人とドイツ人は、我々を僻地の田舎以上の何物でもないと見ていたが、それもここまでだ。[ROOT.GetNonIdeologyName]は鉄道やインフラの整備を始めとして、我々の潜在的ポテンシャルを最大限に発揮して工業化を行うだろう。"
 BALTIC_axis_investments:2 "[GetBalticAxisInvesmentsAdj]からの投資を促進"
 BALTIC_axis_investments_desc:2 "[GetBalticAxisInvesmentsDesc]"
 BALTIC_axis_investments_desc_ger:0 "ドイツの貿易港はすべてバルト海沿岸にあり、かつて敵対していたとはいえ、枢軸国の貿易や投資が[ROOT.GetNonIdeologyAdjective]経済を計り知れないほど強化することは否定できないだろう。"
 BALTIC_axis_investments_desc_fasc_eur:0 "ファシズムはヨーロッパで存在感を放っており、懸念があるのは理解できるが、ファシズムの貿易や投資が[ROOT.GetNonIdeologyAdjective]経済を計り知れないほど強化することは否定できないだろう。"
 BALTIC_axis_investments_desc_fasc_int:0 "ファシズムは世界中で存在感を放っており、懸念があるのは理解できるが、ファシズムの貿易や投資が[ROOT.GetNonIdeologyAdjective]経済を計り知れないほど強化することは否定できないだろう。"
 BALTIC_axis_investments_desc_jap:0 "[JAP.GetName]は経済力と軍事力を証明しており、正確には隣国ではないものの、[JAP.GetAdjective]の貿易や投資が[ROOT.GetNonIdeologyAdjective]経済を計り知れないほど強化することは否定できないだろう。"
 BALTIC_german_war_economics:1 "[GetBalticAxisInvesmentsAdj]の戦争経済の採用"
 BALTIC_german_war_economics_desc:1 "[GetGermanWarEconomicsDesc]"
 BALTIC_german_war_economics_desc_default:0 "ドイツは、ヨーロッパに類のないような急速な軍事工業化の過程にあり、我々もそれに見習って、ライヒスバンクからの投資を求めるのがよいだろう。"
 BALTIC_german_war_economics_desc_alt:0 "ファシストの恩人たちは、過去に類のないような急速な軍事工業化の過程にあり、我々もそれに見習って、彼らからの投資を求めるのがよいだろう。"
 BALTIC_autobahn:0 "[Root.GetAdjective]・アウトバーン"
 BALTIC_autobahn_desc:0 "工業化された[Root.GetNonIdeologyName]がいかに優れていようと、そのインフラが迅速かつ継続的な労働力の流入を促進しないのであれば、意味などない。ライヒのインフラ部門をモデルとすることで、彼らのような効率性を成せるかもしれない。"
 BALTIC_eastwall:0 "東の壁"
 BALTIC_eastwall_desc:0 "ドイツ人は我々と同様に東からの攻撃を見越しており、ドイツ政府も我々と同様に国境を要塞化するのが賢明だろう。"
 BALTIC_balticwall:0 "バルト海の壁"
 BALTIC_balticwall_desc:0 "東の要塞は、敵が海から攻撃してきた場合、意味がない！イギリス、ドイツ、ソビエトに匹敵するような海軍を作ることはできないかもしれないが、我々の沿岸防衛に対して彼らを無力にするためにできることを我々はできる。"
 BALTIC_german_tank_licences:2 "[GetBalticAxisInvesmentsAdj]の戦車ライセンス"
 BALTIC_german_tank_licences_desc:1 "[GetGermanTankLicencesDesc]"
 BALTIC_german_tank_licences_desc_default:0 "ドイツ軍の戦車は、敵を打ち砕き混乱させて目標を突破する能力を持つことが証明されている。[Root.GetNonIdeologyName]がこの戦術を見習えば、来たるべき東方の戦争で大いに役立つことだろう。"
 BALTIC_german_tank_licences_desc_alt:0 "ファシストの恩人たちの戦車は、敵を打ち砕き混乱させて目標を突破する能力を持つことが証明されている。[Root.GetNonIdeologyName]がこの戦術を見習えば、来たるべき東方の戦争で大いに役立つことだろう。"
 BALTIC_german_baltic_industry:1 "枢軸＝バルト産業"
 BALTIC_german_baltic_industry_desc:1 "[GetGermanBalticIndustryDesc]"
 BALTIC_german_baltic_industry_desc_default:0 "我が国は今、ドイツの投資で潤っている。ドイツと[Root.GetNonIdeologyName]の民間部門はほとんど区別がつかず、多くの同じ企業が[Root.GetNonIdeologyAdjective]人とドイツ人へ同様に仕事を提供している。"
 BALTIC_german_baltic_industry_desc_alt:0 "我が国は今、在外ファシストの投資で潤っている。他のファシストの恩人と[Root.GetNonIdeologyName]の民間部門はほとんど区別がつかず、多くの同じ企業が[Root.GetNonIdeologyAdjective]人と彼らの国民へ同様に仕事を提供している。"
 BALTIC_request_german_support:2 "[GetBalticAxisInvesmentsAdj]への支援要請"
 BALTIC_request_german_support_desc:1 "[GetRequestGermanSupportDesc]"
 BALTIC_request_german_support_desc_default:0 "ドイツのような工業力はないが、東方に迫り来る共産主義者の脅威から身を守るために、ドイツ当局を説得して備蓄装備を増やしてもらうことはできるかもしれない。"
 BALTIC_request_german_support_desc_alt:0 "ファシストの恩人たちのような工業力はないが、東方に迫り来る共産主義者の脅威から身を守るために、彼らを説得して備蓄装備を増やしてもらうことはできるかもしれない。"
 BALTIC_renew_allied_trade:1 "[GetBalticRenewAlliedTradeTitle]"
 BALTIC_renew_allied_trade_default:0 "連合国との貿易の更新"
 BALTIC_renew_allied_trade_alt:0 "外国からの投資促進"
 BALTIC_renew_allied_trade_desc:1 "[GetBalticRenewAlliedTradeDesc]"
 BALTIC_renew_allied_trade_desc_default:0 "我が国は建国以来イギリスの貿易と軍事支援に依存してきたし、今その関係を終わらせるのは無謀なことだろう。我らの国境を侵しつつあるドイツとロシアの猛攻を再び切り抜けるためには、連合国の投資を呼び込む必要がある。"
 BALTIC_renew_allied_trade_desc_allied:0 "我が国は建国以来連合国の貿易と軍事支援に依存してきたし、今その関係を終わらせるのは無謀なことだろう。我らの国境を侵しつつあるドイツとロシアの猛攻を再び切り抜けるためには、連合国の投資を呼び込む必要がある。"
 BALTIC_renew_allied_trade_desc_international:0 "我が国は建国以来他国の貿易と軍事支援に依存してきたし、今その関係を終わらせるのは無謀なことだろう。我らの国境を侵しつつあるドイツとロシアの猛攻を再び切り抜けるためには、外国の投資を呼び込む必要がある。"
 BALTIC_ford_motors:0 "[Root.Capital.GetName]・フォード産業"
 BALTIC_ford_motors_desc:0 "フォード・モーター・カンパニーは、大量生産された手頃な価格の自動車をアメリカ人や世界中の他の連合国に提供するという素晴らしい仕事をしてきた。[Root.Capital.GetName]にフォードの工場を設立すれば、我々自身の軍に車両を提供でき、また西側に輸出することでかなりの利益を上げることができるだろう。"
 BALTIC_crossley_motors:0 "[Root.Capital.GetName]＝クロスレイ・モーターズ"
 BALTIC_crossley_motors_desc:1 "我が国における海外からの投資が盛んであること、また合理的な効率で自動車を生産していることから、我々はクロスレイ・モーター社と協力して、[Root.GetNonIdeologyAdjective]軍で使用するオリジナルの設計を作成することができるかもしれない！"
 BALTIC_british_designers:0 "イギリス人設計者の勧誘"
 BALTIC_british_designers_desc:0 "我々はイギリスの設計を徹底的に研究してきたし、[Root.Capital.GetName]＝クロスレイ・モーターズが成功した取り組みであることが証明された今、我々はイギリス人設計者たちを[Root.GetNonIdeologyAdjective]のエンジニアリング企業へ正式に招聘することが望ましいだろう。"
 BALTIC_technology_sharing:0 "技術の共有"
 BALTIC_technology_sharing_desc:0 "我々はすでに提携国の装備の多くを製造しているが、おそらく彼らの設計を研究することで、[Root.GetNonIdeologyAdjective]の固有の設計を大幅に改善することができるだろう。"
 BALTIC_british_aircraft:1 "[GetBritAircraftManufTitle]"
 BALTIC_british_aircraft_default:0 "イギリス製航空機の生産"
 BALTIC_british_aircraft_alt:0 "外国製航空機の生産"
 BALTIC_british_aircraft_desc:1 "[GetBritAircraftManufDesc]"
 BALTIC_british_aircraft_desc_default:0 "国産航空機設計は、これまで大した努力もしてこなかった。これまで空軍は、ドイツ軍やソ連軍から鹵獲した航空機に依存してきたが、国家存立のためには航空機の国内生産を開始する必要があり、イギリス空軍が勝利への鍵になるかもしれないのだ……"
 BALTIC_british_aircraft_desc_alt:0 "国産航空機設計は、これまで大した努力もしてこなかった。これまで空軍は、ドイツ軍やソ連軍から鹵獲した航空機に依存してきたが、国家存立のためには航空機の国内生産を開始する必要があり、外国空軍の協力が勝利への鍵になるかもしれないのだ……"
 BALTIC_allied_shipments:0 "連合国からの貨物増加"
 BALTIC_allied_shipments_desc:1 "1918年以来[Root.GetNonIdeologyAdjective]軍の装備品はイギリスから送られてきた貨物であり、この貨物を大幅に増やさなければ[Root.GetNonIdeologyName]はソビエトの傀儡政権になってしまうことを、連合国には理解してもらうよう努力しなければならない。"
 BALTIC_baltic_fleet:0 "バルト艦隊"
 BALTIC_baltic_fleet_desc:0 "[Root.GetNonIdeologyAdjective]艦隊はまだ世界の羨望を受けていないが、適切な投資をすれば、[Root.GetNonIdeologyName]を海からの侵略から守ることができるようになることは証明できるかもしれない。"
 BALTIC_attract_workers_to_capital:0 "[Root.Capital.GetName]へ労働者を誘致"
 BALTIC_attract_workers_to_capital_desc:0 "[Root.GetNonIdeologyName]の労働者は、地方にバラバラに散らばっており、時代遅れの農業に従事していることが多い。戦争に備えて工業化を進めるには、[Root.Capital.GetName]の工場に労働者を集めなければならない！"
 BALTIC_rebuild_forts:0 "[Root.Capital.GetName]の要塞を再建"
 BALTIC_rebuild_forts_desc:0 "独立戦争の中で、[Root.Capital.GetName]の要塞は市街より大きくなった。しかしその要塞は解体され忘れ去られており、これらは戦争の準備のため再建、維持される必要がある。"
 BALTIC_arm_the_nation:0 "国民の武装化"
 BALTIC_arm_the_nation_desc:0 "[Root.GetNonIdeologyName]にはソビエトの侵攻の脅威に直面する準備のある者が多くいるが、それをするための装備は不足している。我々は歩兵装備の急速な生産体制を整えるための軍需産業を準備する必要がある。"
 BALTIC_unchain_education:0 "教育の束縛を解く"
 BALTIC_unchain_education_desc:0 "[Root.GetNonIdeologyAdjective]の教育システムは、長い間散らばった人口重心により制限されてきたが、農村の人々を都市圏に移住させることで、[Root.GetNonIdeologyAdjective]の若者を効率的に教育することができるだろう。"
 BALTIC_defence_of_our_nation:0 "国家の防衛"
 BALTIC_defence_of_our_nation_desc:0 "民間産業は軍事産業と同様に我々の防衛に欠かせないものである。愛国心のある人々が各々の義務を果たし、我が国の産業化に貢献すれば、[Root.GetNonIdeologyName]中に機械の音が響き続けるだろう。"
 BALTIC_modernize_industry:0 "自国産業の近代化"
 BALTIC_modernize_industry_desc:0 "とても長い間、[Root.GetNonIdeologyName]の産業といえば農業くらいのものであった。[Root.GetNonIdeologyName]の経済を近代的なものとするにあたり、各州の主要都市付近の産業を集中的に強化する事が必要である。"
 BALTIC_domestic_motors:0 "国内の自動車会社"
 BALTIC_domestic_motors_desc:0 "海外製の自動車は素晴らしいが、いつまでもそれらに頼るわけにはいかない。[Root.GetNonIdeologyName]は偉大なる国家であり、我が国の設計者や理論家も西欧の人材に負けていない事を見せつけねばならない。"
 BALTIC_school_of_aviation:1 "バルト航空学校"
 BALTIC_school_of_aviation_tech_bonus:0 "航空学校"
 BALTIC_school_of_aviation_desc:0 "独立戦争の頃は、航空優勢や制海権を賭けた戦いは我が軍ではなく英軍が行っていた。だが、ナチスの脅威に対し英国が譲歩に次ぐ譲歩を続けている以上、彼らが再び我らを守ってくれる事は期待できない。我々自らで空へと飛び立たなくてはならない！"
 BALTIC_original_designs:0 "独自の設計"
 BALTIC_original_designs_desc:0 "1918年の我が国の誕生から今日まで、[Root.GetNonIdeologyName]はイギリス製の武器で装備を整えてきたが、もはやこれまでだ。もはやイギリスに頼ることはできない。前を向いて、[Root.GetNonIdeologyAdjective]由来の兵器を製造し始めなければならないのだ。"
 BALTIC_arms_industry:0 "武装化の達成"
 BALTIC_arms_industry_desc:0 "今や、産業の近代化は完了し、国内に無数の軍需産業組織が操業している。ようやく[Root.GetAdjective]の軍需産業がその真価を発揮することができるだろう！"
 BALTIC_natural_resources:0 "天然資源の開発"
 BALTIC_natural_resources_desc:0 "[Root.GetNaturaResource_BAL]は、ソビエトや連合国、そして同じバルト諸国の仲間たちとの貿易で我が国を豊かにしてくれた。この産業にもっと投資するために、全国の[Root.GetExtraction_BAL]に投資すると良いだろう！"
 BALTIC_trade_with_neighbors:0 "近隣諸国との貿易"
 BALTIC_trade_with_neighbors_desc:0 "ドイツやソビエトに貿易を投資するたびに、我々は自国の破滅を助長している。リトアニア産の穀物を食糧にし、ラトビア製の鋼鉄で作られた戦車にエストニア産の石油を入れた敵部隊が[Root.GetNonIdeologyName]に侵入することを許すわけにはいかない。我々は、共通の敵を打ち負かすために、互いに助け合わなければならない。"
 BALTIC_invest_in_baltic_trade:0 "バルト海貿易への投資"
 BALTIC_invest_in_baltic_trade_desc:0 "バルト海はスカンジナビア、ドイツ、ロシアからの貿易が盛んで、我々の港には到底入りきらないほどである。この海を共有する友人たちと、より明るく豊かな[Root.GetNonIdeologyName]のために、新しい貿易線を切り開かなければならない！"
 BALTIC_restore_workers_republic:0 "労働者共和国の復興"
 BALTIC_restore_workers_republic_desc:0 "独立闘争の間、ソ連は[Root.GetAdjective]労働者共和国の設立を支援した。共和国は失敗したが、その指導者たちは[Root.GetNameDef]と[SOV.GetNameDef]の両方で生きており、労働者共和国への希望は残されている。"
 BALTIC_seek_support_of_soviets:0 "ソ連に支援を要請"
 BALTIC_seek_support_of_soviets_desc:0 "赤軍は[Root.GetNameDef]を蹂躙し、我が国をロシア帝国主義の新時代へと導いたが、彼らの援助なしに[Root.GetNameDef]へ社会主義をもたらすチャンスはない。"
 BALTIC_soviet_equipment:0 "ソ連の装備"
 BALTIC_soviet_equipment_desc:0 "民兵の武装に必要な武器や資材を手に入れなければ、政府の転覆は望めない。ロシアに支援を求めることで、旧政府が革命を止めようとしたときに我々の軍隊を支える追加の武器を手に入れることができる。"
 BALTIC_soviet_volunteer_forces:0 "ソ連義勇軍"
 BALTIC_soviet_volunteer_forces_desc:0 "ソ連には世界革命のために戦い、死ぬ覚悟のある者が実際にあふれている。[Root.GetNameDef]は共産主義世界のための戦いの単なる踏み台に過ぎないが、我々の目的のために死ぬ準備ができているロシアの勇敢な社会主義者には事足りていない。"
 BALTIC_soviet_military_staff:0 "ソ連参謀"
 BALTIC_soviet_military_staff_desc:0 "[Root.GetAdjective]労働者共和国が解体された後、参謀の多くはソ連に亡命した。彼らを帰国させなければならない。"
 BALTIC_communist_opposition:0 "対立への一歩"
 BALTIC_communist_opposition_desc:0 "ソ連は[Root.GetNameDef]やその国民の友ではないことを証明しており、[Root.GetAdjective]を略奪することしか考えていない赤軍のハゲタカに[Root.GetNameDef]の鍵を渡すのは愚かなことだ。彼らは資本家よりも信頼できず、[Root.GetCommunistParty]が成功するためには、単独で行わなければならない！"
 BALTIC_forment_disloyalty:0 "対立勢力の統一"
 BALTIC_forment_disloyalty_desc:0 "[Root.GetAdjective]政府の内外には多くの動きがあり、[Root.GetNameDef]を苦しめる現在の専制政治を打倒するためには、[Root.GetNeutralParty]に反対する求心力ある考えにならなければならない！"
 BALTIC_concessions_for_catholics:0 "カトリックへの譲歩"
 BALTIC_concessions_for_catholics_desc:0 "[Root.GetNameDef]の下層階級の多くは敬虔なカトリック教徒であり、最初の労働者共和国では赤軍によって宗教的行為が厳しく取り締まられた。これにより[Root.GetNameDef]の貧困層の多くが革命に反発したため、真の人民の共和国となるためには彼らの信仰が守られることを明確に保証しなければならない。"
 BALTIC_secure_military_support:0 "軍事支援の確保"
 BALTIC_secure_military_support_desc:0 "軍の中には国から[Root.GetLeader]を排除しようとする者も多く、彼らに働きかけさえすればよいのだ。名誉と名声を求める将軍は、民衆の英雄になることを約束されれば我々になびくだろう。"
 BALTIC_overthrow_the_government:0 "[Root.GetNeutralParty]の打倒"
 BALTIC_overthrow_the_government_desc:0 "[Root.GetLeader]とその政権を打倒するのに十分な支持は集まった！あとは首都に進軍し、新たな労働者共和国を宣言するだけだ！"
 BALTIC_sieze_the_means_of_production:0 "生産手段を確保"
 BALTIC_sieze_the_means_of_production_desc:0 "旧政権は海外から投資家どもを招き、[Root.GetAdjective]人民の労働力を搾取していた。我々は、プロレタリアートの手が国外のブルジョワの主人に奉仕するのを許し続けることはできない。これら多国籍企業によって建設されたすべての工場は、[Root.GetNameDef]の保護下に置かれなければならない。"
 BALTIC_revolutionary_cabinet:0 "革命的な内閣"
 BALTIC_revolutionary_cabinet_desc:0 "下層階級の歩哨として本来の地位を取り戻した我々は、再び新国家のイデオロギーに沿った閣僚を集めることができるだろう。"
 BALTIC_direct_intervention:0 "ソビエトの直接介入"
 BALTIC_direct_intervention_desc:0 "我々単独で政府を取り戻すことができないことが証明された以上、[SOV.GetNameDef]の同盟者に我々の闘争を援助してくれるよう要請しなければならない。"
 BALTIC_squash_resistance:0 "レジスタンスのすべてを弾圧"
 BALTIC_squash_resistance_desc:0 "まだ、社会主義を[Root.GetAdjective]の主権の敵だと信じている者がいる。革命を進めるには、こうした者どもを根絶しなければならない。"
 BALTIC_purge_of_our_own:0 "自身の粛清"
 BALTIC_purge_of_our_own_desc:0 "すべての抵抗を押しつぶすという最善の努力にもかかわらず、[Root.GetNonIdeologyName]に資本主義独裁を回復せんとするプロレタリアートに対する陰謀が、影で組織されている。我々は人民の粛清を行わなければならない。旧政府のいかなるメンバーも、それを支持するいかなる者も、根絶しなければならない。"
 BALTIC_crush_forest_brothers:0 "森の兄弟の打倒"
 BALTIC_crush_forest_brothers_desc:0 "森の兄弟は我々がこの国家を支配し始めてから障害となり続けている。彼らは工業、道路を破壊し、そして政府の公式デモを混乱に陥れている。我々は[Root.GetNonIdeologyName]の森に立ち向かい、誤った者どもを放逐せねばならない。"
 BALTIC_red_army:0 "[Root.GetAdjective]赤軍狙撃兵"
 BALTIC_red_army_desc:0 "我々の軍は、[Root.GetNameDef]内の社会主義を守り、世界の人民に広めることを望む者だけで構成されなければならず、これは[Root.GetAdjective]赤色狙撃兵の復活によってのみ達成できるかもしれない。"
 BALTIC_align_paramilitarists:0 "準軍事組織の再編"
 BALTIC_align_paramilitarists_desc:0 "[Root.GetNameDef]には多くの準軍事組織があり、そのほとんどは[Root.GetAdjective]民族の自決を守ることだけに専念している。立派なことではあるものの、これらのグループが我々を[SOV.GetAdjective]の傀儡としてではなく、[Root.GetAdjective]国家の論理的継続として見てくれればより好ましいだろう。"
 BALTIC_influence_neighbours:0 "隣国への影響力"
 BALTIC_influence_neighbours_desc:0 "独立戦争以前ほどではないが、社会主義のもとで解放されたバルト海という概念は、バルト諸民族の自決という概念そのものと同じくらい古いものである。我が国は、バルト諸国の独裁者による抑圧的な体制の下で暮らす者たちにとって模範となるべきものであり、それを武器にすることによって、隣人たちに革命を無血で広めることができるのだ。"
 BALTIC_arm_baltic_reds:0 "バルトのアカを武装化"
 BALTIC_arm_baltic_reds_desc:0 "舞台は整った、共産主義の熱気はバルト全域で燃え上がっている。赤軍が今必要なのは、我々からの合図と資源だけであり、我々はバルト海の革命を巻き起こすだろう！"
 BALTIC_belarus_ssr:0 "[Root.GetNonIdeologyName]＝ベラルーシ・ソビエト社会主義共和国"
 BALTIC_belarus_ssr_desc:0 "ベラルーシとバルト諸国の統合という概念は、決して他人事ではない。昔、リトアニア＝ベラルーシ・ソビエト社会主義共和国は、この一見異なる2つの民族が調和のとれた融合として存在していたのである。社会主義には文化や言語の境界などなく、[Root.GetAdjective]とベラルーシの労働者が共存できない理由はほとんどない。"
 BALTIC_end_bourgeouis_dictatorships:0 "ブルジョワ独裁政権の終焉"
 BALTIC_end_bourgeouis_dictatorships_desc:0 "バルト諸国はいわゆる「中立」の独裁者によって支配されている。軍の後ろ盾を得て、人民の同意なしに、バルト諸国のプロレタリアートは、資本主義独裁のもとで抑圧されている。不当な国境によって隔離されているこれらの労働者が、我々の輝かしい解放を共有できるのは、解放された[Root.GetAdjective]労働者の手によってのみである！"
 BALTIC_focus_on_the_interior:0 "国内重視"
 BALTIC_focus_on_the_interior_desc:0 "多くの労働者は隣国に進軍し、我々の輝かしい革命をすべてのバルト人民にもたらすことを熱望しているが、我々はむしろ、革命後の政権を安定させるという国の内部に焦点を当てなければならない。"
 BALTIC_focus_on_the_interior_2:0 "ドイツへの備え"
 BALTIC_focus_on_the_interior_2_desc:0 "何年も前にフライコールが[Root.GetNameDef]にもたらした絶対的な残虐性を忘れてはならない。農民や労働者が動物のように虐殺され、村全体が灰と廃墟になった。[Root.GetAdjective]人民が再びそのような蛮行に耐えることを許すわけにはいかない。"
 BALTIC_united_baltic_ssr:0 "バルト連合ソビエト社会主義共和国"
 BALTIC_united_baltic_ssr_desc:0 "文化、言語、アイデンティティは異なるものの、バルト三国の間には長い間、兄弟愛と同志愛が存在してきた。隣国は、同志であると同時に[Root.GetAdjective]の仲間であり、労働者は、我々が唯一の労働者共和国に団結しなければ、失うしかないことを認めなければならない。"
 BALTIC_western_revolution:0 "革命を西に拡大"
 BALTIC_western_revolution_desc:0 "革命はバルト諸国に止まらない。ヨーロッパの下層階級のほとんど全体が、資本主義の堅い靴の下で工場に隷属しており、彼らを解放することができるのは[Root.GetAdjective]労働者だけなのだ。"
 BALTIC_finnish_invasion:0 "フィンランドへの侵攻"
 BALTIC_finnish_invasion_desc:0 "フィンランドは、我々にとって、資本主義の束縛に縛られた失われた兄弟なのだ。バルト諸国が解放されたように、フィンランドも暴力的な革命によってのみ解放されるのである。"
 BALTIC_path_to_the_north_sea:0 "北海への道"
 BALTIC_path_to_the_north_sea_desc:0 "デンマーク人は、この激化する世界的な紛争において、極めて中立的な立場を保っており、デンマーク海峡は、社会主義世界と北海を隔てる唯一の場所となっている。"
 BALTIC_end_swedish_neutrality:0 "スウェーデン中立主義の終焉"
 BALTIC_end_swedish_neutrality_desc:0 "スウェーデン人の言う中立とは弱さ以外の何物でもない。即ち、その時最も強力と思われる権力の気まぐれに屈し、国境を越える下層階級の幸福をほとんど顧みない。このような意志薄弱な政府は、国境を共有するに値しない。我々は、人民を暴君から守る気概を持った新しいスウェーデンを作らなければならない。"
 BALTIC_free_the_workers_of_poland:0 "ポーランドの労働者の解放"
 BALTIC_free_the_workers_of_poland_desc:0 "かつてバルト諸国を支配していたポーランド人は、今や[GER.GetNameDef]の略奪政権の餌食となっている。我々は、南の同志を守り、ポーランド社会主義共和国の下に団結させなければならないのだ！"
 #Baltic Entente
 LIT_baltic_economic_union:0 "バルト経済同盟"
 LIT_baltic_economic_union_desc:0 "自由民主主義が我が国に復活し、近隣諸国と緊密な外交関係を築いている今、友邦たるバルト諸国と経済同盟を結ぶことは当然のことである。我らの経済規模は小さなものだが、力を合わせれば強いものになれるだろう！"
 LIT_baltic_defence_army:0 "バルト防衛軍"
 LIT_baltic_defence_army_desc:0 "我々の軍隊は共に働いているが、本質的には別々の組織だ。国家間の結びつきが強まることで、我々はバルト諸国のいずれにも支配されないと同時にそれらすべての味方でもある独自の組織、バルト連合軍を創設できるかもしれない。"
 LIT_pan_baltic_bank:0 "汎バルト銀行"
 LIT_pan_baltic_bank_desc:0 "経済同盟が実現した今、汎バルト銀行を創設し共通通貨を制定することも可能だ。"
 LIT_propose_baltic_union:0 "バルト連合の提案"
 LIT_propose_baltic_union_desc:0 "これらの異なる組織すべてが我々の国々の間で連動している今、公式なバルト連合の創設は必然のものであるようだ。この連合は、すべての加盟国に連合内での投票権と拒否権を認め、我々の国々をこれまで以上に緊密にする。"
 LIT_baltic_stronger_together:0 "団結の中の独立"
 LIT_baltic_stronger_together_desc:0 "バルト国家間には古くより兄弟愛や仲間意識があったが、常に政治と国境により分断されていた。今や我々は独立を維持するため外交的な結束をしたのだから、友のために戦いバルト連合軍を拡大していかねばならない！"
 LIT_baltic_unification:0 "バルトの統一"
 LIT_baltic_unification_desc:0 "バルト国家間には古くより兄弟愛や仲間意識があったが、常に政治と国境により分断されていた。それぞれの独立志向は根強いが、存在を守るために戦う意思が我々を結びつけている。今こそ、バルト連合は一つの国家として発展していくべき時かもしれない。"
 LAT_baltic_economic_union:0 "バルト経済同盟"
 LAT_baltic_economic_union_desc:0 "自由民主主義が我が国に復活し、近隣諸国と緊密な外交関係を築いている今、友邦たるバルト諸国と経済同盟を結ぶことは当然のことである。我らの経済規模は小さなものだが、力を合わせれば強いものになれるだろう！"
 LAT_baltic_defence_army:0 "バルト防衛軍"
 LAT_baltic_defence_army_desc:0 "我々の軍隊は共に働いているが、本質的には別々の組織だ。国家間の結びつきが強まることで、我々はバルト諸国のいずれにも支配されないと同時にそれらすべての味方でもある独自の組織、バルト連合軍を創設できるかもしれない。"
 LAT_pan_baltic_bank:0 "汎バルト銀行"
 LAT_pan_baltic_bank_desc:0 "経済同盟が実現した今、汎バルト銀行を創設し共通通貨を制定することも可能だ。"
 LAT_propose_baltic_union:0 "バルト連合の提案"
 LAT_propose_baltic_union_desc:0 "これらの異なる組織すべてが我々の国々の間で連動している今、公式なバルト連合の創設は必然のものであるようだ。この連合は、すべての加盟国に連合内での投票権と拒否権を認め、我々の国々をこれまで以上に緊密にする。"
 LAT_baltic_stronger_together:0 "団結の中の独立"
 LAT_baltic_stronger_together_desc:0 "バルト国家間には古くより兄弟愛や仲間意識があったが、常に政治と国境により分断されていた。今や我々は独立を維持するため外交的な結束をしたのだから、友のために戦いバルト連合軍を拡大していかねばならない！"
 LAT_baltic_unification:0 "バルトの統一"
