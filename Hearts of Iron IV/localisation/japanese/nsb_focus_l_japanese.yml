 SOV_fourth_five_year_plan_default:0 "第四次五カ年計画"
 SOV_fourth_five_year_plan_alt:0 "新たな始まり"
 SOV_fourth_five_year_plan_desc:0 "戦後の混乱が完全に収束するまでにはまだ時間がかかるが、適切な目標を設定することで、今からでも生産性の向上を図ることが出来る。"
 SOV_found_the_comecon:0 "コメコンの創設"
 SOV_found_the_comecon_desc:0 "戦争によって、協力関係を改善し、友好国やパートナーの経済発展を図る必要があることが判明した。そのため、我々は両国間の貿易と経済発展を調整するための組織を設立する。"
 SOV_the_common_economic_space_initiative:0 "共通経済圏構想"
 SOV_the_common_economic_space_initiative_desc:0 "我々の商品に新たな市場へのアクセスを与え、貿易の障壁が少ない状態で経済に必要な資源を得ることができれば、経済の成長はより容易になる。我々はこれを推進するための組織を作るべきだろう。"
 SOV_no_time_for_peace:0 "平和な時間などない"
 SOV_no_time_for_peace_desc:0 "どんなに願おうとも、恒久的な平和は望めない。新たな武器や技術は戦争をこれまで以上に破壊的なものにするだろうし、悲しいことに、我々は敵に追いつくため苦労して稼いだ資源を投入しなければならない。"
 SOV_national_specialists:0 "国内の専門家"
 SOV_national_specialists_desc:0 "我々の経済発展は国のことをよく知る者たちが中心となって進めなければならない。外国人は我が国に関する知識を得るのに長い時間がかかり、さらに悪いことに－－その知識を持って帰ってしまうだろう。"
 SOV_foreign_experts:0 "国外の専門家"
 SOV_foreign_experts_desc:0 "世界には我が国の経済を改善するために多くのことを教授できる専門家がたくさんいる。ありがたいことに彼らの多くは資本家であり、したがって買うことが出来る。"
 SOV_eastern_development:0 "東部の開発"
 SOV_eastern_development_desc:0 "ウラル山脈を越えた極東地域には、未開発の資源と産業開発の為の広大な土地がある。我々はより大きな計画に動力を与えられるようそれらを準備しなければならない。"
 SOV_develop_the_urals:0 "ウラルの開発"
 SOV_develop_the_urals_desc:0 "我が国に対する最大の脅威はおそらくヨーロッパの国から訪れるだろう。ウラル山脈を越えた地域を開発することで、最長距離を走る爆撃機でも到達が困難な産業能力を確保できる。"
 SOV_the_ussr_academy_of_sciences:0 "[GetTheUssrAcademyOfSciencesName]"
 SOV_the_ussr_academy_of_sciences_default:0 "ソ連科学アカデミー"
 SOV_the_ussr_academy_of_sciences_alt:0 "帝国科学アカデミー"
 SOV_the_ussr_academy_of_sciences_desc:1 "応用科学の分野で競争力を維持するためには、理論科学の分野でも最先端を行く必要がある。我々には既に定評のある科学アカデミーが存在しているが、さらに資金を投入することで、真に世界的な研究インフラを整えることが出来る。"
 SOV_national_academies_of_sciences:0 "国立科学アカデミー"
 SOV_national_academies_of_sciences_desc:0 "同盟国にも国家の研究能力を高めるため、我が国の科学アカデミーに倣った同様の研究所を設立するように奨励すべきである。"
 SOV_transformation_of_nature:0 "自然改造計画"
 SOV_transformation_of_nature_desc:0 "科学の世界ではこれまで限界とされてきた境界線が押し広げられつつあり、最も大規模で最も侵略的な計画でさえも実現可能になりつつある。"
 SOV_transformation_of_nature_alt:0 "$SOV_transformation_of_nature$"
 SOV_transformation_of_nature_alt_desc:0 "$SOV_transformation_of_nature_desc$"
 SOV_expand_the_aircraft_industry:0 "航空機産業の拡大"
 SOV_expand_the_aircraft_industry_desc:0 "来る戦争では、我々の空軍は最新装備を備えた敵に対して空を確保しなければならないだろう。同等の航空機を持つだけでなく、十分な数を確実に確保しなければならない。"
 SOV_modernize_aircraft_facilities:0 "航空基地の近代化"
 SOV_modernize_aircraft_facilities_desc:0 "世界で最も優れた飛行機でも、でこぼこの滑走路から離陸したり雨漏りのする小屋で整備したらすぐに使い物にならなくなるだろう。最良のパフォーマンスを発揮するためには最良のインフラが必要である。"
 SOV_merge_aircraft_plants:0 "航空機工場の統合"
 SOV_merge_aircraft_plants_desc:0 "設計局間の競争は、常に向上しようとする自然な動機を得られる一方で、重複した作業に資源を浪費することにもなりかねない。このような無駄をなくすために設計局を統合するべきだ。"
 SOV_found_the_jet_institute:0 "ジェット研究所の設立"
 SOV_found_the_jet_institute_desc:0 "現在のピストンエンジンでは限界がある。これからの飛行機は新たな推進方法に頼らなければならない。他国に負けないためにもジェットエンジンの研究機関を設立するべきだろう。"
 SOV_increase_aircraft_production:0 "航空機の増産"
 SOV_increase_aircraft_production_desc:0 "最近は安全性に注力しすぎているため、新型機の生産数に悪影響を及ぼし始めている。我々は非常に安全で有能な空軍を維持しつつ、過剰な安全システムを排除することでかなりの資源を節約することが出来る。"
 SOV_foster_flying_clubs:0 "飛行倶楽部の育成"
 SOV_foster_flying_clubs_desc:0 "訓練を始める前に新米操縦士が飛行機を見たことがないとなると、余計に訓練費用がかかる。しかし、多くの若者は飛行機の操縦に魅了されており、ある程度の支援を得て航空機操縦の基本をあらかじめ知ることが出来れば、空中戦の細かな部分を極めて迅速に習得して非常に優秀な操縦士へと成長する可能性がある。"
 SOV_women_in_aviation:0 "女性飛行士"
 SOV_women_in_aviation_desc:0 "過去に、空を飛ぶことは男性の領域であると社会的後方分子に宣言されていた。しかし、世界中の女性はこれを無視し、自らが男性の同僚と全く同じくらい優秀であることを示した。我々は彼女達の中から最も優柔な操縦士を選ぶため、飛行に挑戦するよう女性たちに奨励すべきだ。"
 SOV_raskovas_aviation_group:0 "[GetRaskovasAviationGroupName]"
 SOV_raskovas_aviation_group_default:0 "ラスコーヴァの航空隊"
 SOV_raskovas_aviation_group_alt:0 "第一全女性帝国航空隊"
 SOV_raskovas_aviation_group_desc:0 "[GetRaskovasAviationGroupDesc]"
 SOV_raskovas_aviation_group_desc_default:0 "マリーナ・ラスコーヴァは非常に優秀な航空士にして操縦士であることを自ら証明した。現在の戦争では我が国の資源は限られているため、彼女のような経験豊富な者を傍観者にしておくわけにはいかない。戦いを支える航空部隊を増やすためにも、必要な人員を彼女に与えるべきだ。"
 SOV_raskovas_aviation_group_desc_alt:0 "非常に優秀な女性の航空士や操縦士は存在している。現在の戦争では我が国の資源は限られているため、そのような経験豊富な者を傍観者にしておくわけにはいかない。我々はこの戦いを支える、女性だけの航空部隊を増やすべきだ。"
 SOV_intensify_pilot_training_program:0 "操縦士養成計画の強化"
 SOV_intensify_pilot_training_program_desc:0 "競争力を保つためには、空軍はいかなる状況でも飛んで戦わなければならない。これを達成する最善の方法は、操縦士を最高水準にまで訓練することだ。不足している数や技術的な知識は完璧な技能で埋め合わせる。"
 SOV_expand_aviation_institutes:0 "航空機関の拡大"
 SOV_expand_aviation_institutes_desc:0 "空軍の規模を拡大するにあたっての最大の障害は、操縦士訓練の実施能力だ。航空士学校を拡大することで、より大きくより有用な空軍の基礎を築くことができる。"
 SOV_ground_support:0 "地上支援"
 SOV_ground_support_desc:0 "我が空軍の主な任務は地上軍の支援でなければならない。この根本的事実はあらゆる決定に反映されるべきだ。"
 SOV_long_range_aircraft:0 "長距離航空機"
 SOV_long_range_aircraft_desc:0 "我々の爆撃機は敵国本土の全地点に達することができ、戦争の遂行能力を短期間で破壊可能なまでに技術は進歩した。陸軍は第一義的に、これが達成されるまでの戦線維持のために存在するものだ。"
 SOV_the_modern_war_in_the_skies:0 "空の現代戦"
 SOV_the_modern_war_in_the_skies_desc:0 "航空戦は塹壕の上で複葉機が戦っていた時代から大きく進歩した。現在の航空戦では工業的側面も有し、24時間体制で敵に圧力をかけ続けるために、作戦速度が加速している。この事実を認めて相応の計画を立てるべきだ。"
 SOV_expand_the_red_fleet:0 "[GetSovietArmyAdjectiveBasedOnIdeology]艦隊の拡充"
 SOV_expand_the_red_fleet_desc:0 "[GetExpandTheRedFleetDesc]"
 SOV_expand_the_red_fleet_desc_default:0 "$SOV_expand_red_fleet_desc$"
 SOV_expand_the_red_fleet_desc_alt:0 "[GetSovietArmyAdjectiveBasedOnIdeology]艦隊は他の主要国と比べて哀れなほど弱い。我々は海軍の拡大を国家的優先課題とせねばならない！"
 SOV_reinforce_western_naval_bases:0 "西方海軍基地の強化"
 SOV_reinforce_western_naval_bases_desc:0 "バルト海艦隊の基地は極めて無防備だ。停泊地の防護と修理能力を向上させるためにある程度の資金を投資すべきだ。"
 SOV_reinforce_northern_naval_bases:0 "北方海軍基地の強化"
 SOV_reinforce_northern_naval_bases_desc:0 "ムルマンスクは北極圏の北側に位置しているにもかかわらず、皮肉にも年間を通じて不凍であり外洋に出ることが可能な唯一の港である。全世界へのより良い通航を可能とするため、ここを更に開発するべきだ。"
 SOV_reinforce_southern_naval_bases:0 "南方海軍基地の強化"
 SOV_reinforce_southern_naval_bases_desc:0 "黒海は第二戦域の様に見えるかもしれない。しかし、もし我々がその支配権を失えばクリミア戦争で起きた時の様に、敵の侵攻に対しても、全南部領土への門戸を開いてしまうだろう。こうした事態は二度とあってはならず、当地域の海軍基地を強化するべきだ。"
 SOV_reinforce_eastern_naval_bases:0 "東方海軍基地の強化"
 SOV_reinforce_eastern_naval_bases_desc:0 "1905年の屈辱の後ですら、日本人は我が国の領土への侵略について騒ぎ立てるのをやめなかった。我々は奴らとの戦争に備えなければならず、それは当地域の海軍基地の強化を意味する。"
 SOV_expand_shipbuilding_plants:0 "造船所の拡張"
 SOV_expand_shipbuilding_plants_desc:0 "地理の影響で我々は様々な艦隊を支援するための造船所を広範に分散させる必要がある。したがって造船能力を高めようとするならば、広い範囲を整備せねばならない。"
 SOV_merge_naval_plants:0 "造船工場の統合"
 SOV_merge_naval_plants_desc:0 "艦艇の建造と船舶の設計は時間のかかる工程であり、過度な競争は単純に非効率的だ。この労力の無駄を無くすために設計局を統合すべきだ。"
 SOV_pc_of_the_ussr_navy:0 "[GetPcOfTheUssrNavyName]"
 SOV_pc_of_the_ussr_navy_default:0 "ソ連海軍人民委員部"
 SOV_pc_of_the_ussr_navy_alt:0 "ロシア海軍省"
 SOV_pc_of_the_ussr_navy_desc:0 "我が国の海軍がより近代的に、より有用的になった今、重要性においては陸軍に匹敵する戦闘兵種になったと認識すべき時である。その第一歩目は、海軍が陸軍から独立した組織を樹立するのを可能にすることだ。"
 SOV_surface_warfare:0 "水上戦"
 SOV_surface_warfare_desc:0 "主力艦は膨大な時間と資源を必要とし、建造が完了する前に時代遅れになってしまうことも多い。一方で小型船舶は、より速く建造することができ、結果的に、より容易に技術開発に対応することができる。我々は海戦の主力として軽装戦力を発展させることを重視すべきだ。"
 SOV_submarine_warfare:0 "潜水艦戦"
 SOV_submarine_warfare_desc:0 "潜水艦は海戦で大きな強みをもたらす。優れた設計の現代の潜水艦は、魚雷を発射する前には事実上探知できず、その大きさと費用の何倍もの巨大な主力艦を機能不全に陥らせる可能性がある。海軍の主要な攻撃力として、これらの艦艇の開発に力を注ぐべきだ。"
 SOV_offensive_maritime_strategy:0 "攻撃的海事戦略"
 SOV_offensive_maritime_strategy_desc:0 "我々は敵が来るのを黙って待つことなどできない。何処であろうと主導権を握り敵を攻撃すべきだ。"
 SOV_an_oceangoing_navy:0 "外洋海軍"
 SOV_an_oceangoing_navy_desc:0 "$SOV_ocean_going_navy_desc$"
 SOV_mine_warfare:0 "機雷戦"
 SOV_mine_warfare_desc:0 "船で我が国の海岸線全体を守ろうとするのは不経済だ。戦略的な場所に機雷原を設置することで沿岸に接近しようとする敵艦隊を阻止、あるいは少なくとも損害を与えることはできる。"
 SOV_long_range_raiders:0 "長距離襲撃艦"
 SOV_long_range_raiders_desc:0 "海軍基地から主要航路までは距離があるため、現在の潜水艦が豊かな狩場に到達するのは難しい。敵に最も痛打を与えられる所を攻撃できるように、より長射程の潜水艦を開発すべきだ。"
 SOV_advanced_maneuvers:0 "高度な演習"
 SOV_advanced_maneuvers_desc:0 "大型で近代的な艦艇であっても乗員が使い方を知らなければ無意味だ。乗員や士官に現代的海戦の訓練を行うため、定期的かつ大規模な海軍演習を実施しなければならない。"
 SOV_expand_the_morskaya_aviatsiya:0 "海軍航空隊の拡大"
 SOV_expand_the_morskaya_aviatsiya_desc:0 "航空機は既に地上戦の様相を劇的に変化させた。将来的には最新鋭の水上艦にすらも重大な脅威をもたらすだろう。我々は他の艦艇を支援する近代的な海軍航空隊を常に備えるべきだ。"
 SOV_naval_infantry:0 "海軍歩兵"
 SOV_naval_infantry_desc:0 "[GetNavalInfantryDesc]"
 SOV_naval_infantry_desc_default:0 "帝国主義的試行で敵対勢力の沿岸を侵略する意図などないが、専門の海軍歩兵部隊は敵の沿岸施設を襲撃し、敵海岸線を脅かすのには非常に有用だ。"
 SOV_naval_infantry_desc_alt:0 "領土を拡大する場合には、専門の海軍歩兵部隊は敵の沿岸施設を襲撃し、敵海岸線を脅かすことで敵地を侵攻する主力軍を支援するのに非常に有用だ。"
 SOV_found_the_pcdi:0 "[GetFoundThePcdiName]"
 SOV_found_the_pcdi_name_default:0 "防衛産業人民委員部の設置"
 SOV_found_the_pcdi_name_alt:0 "防衛産業省の設置"
 SOV_found_the_pcdi_desc:0 "[GetFoundThePcdiDesc]"
 SOV_found_the_pcdi_desc_default:0 "我が国の兵器産業は非常に大きく成長しており、さらなる成長を遂げるためには専用の官庁が調整する必要がある。我々は防衛産業人民委員部を設立する。"
 SOV_found_the_pcdi_desc_alt:0 "我が国の兵器産業は非常に大きく成長しており、さらなる成長を遂げるためには専用の官庁が調整する必要がある。我々は防衛産業省を設立する。"
 SOV_pc_of_mechanical_engineering:0 "[GetPcOfMechanicalEngineeringName]"
 SOV_pc_of_mechanical_engineering_name_default:0 "機械工学人民委員部"
 SOV_pc_of_mechanical_engineering_name_alt:0 "機械工学省"
 SOV_pc_of_mechanical_engineering_desc:0 "我々の産業は大型で複雑な工作機械や重機の製造が可能となり、これらの製造計画を調整するために新しい政府組織の設立が求められている。"
 SOV_superior_war_machines:0 "最高の戦争機械"
 SOV_superior_war_machines_desc:0 "戦車や装甲戦闘車両はこの十年間で大きく発展した。大量に生産と供給が可能な大規模な軍需産業によって、我々は優れた車輌を作り、敵に対して大量に使用することができる。"
 SOV_the_means_to_wage_war:0 "戦争遂行の手段"
 SOV_the_means_to_wage_war_desc:0 "軍隊では多くの場合、航空機、火砲、戦車が特に注目を集め、パレードでも最もよく映えるが、一般的な兵士は自身の銃の品質と軍靴の履き心地を気に掛けている。これらの物を少なくとも戦闘機や重榴弾砲と同程度には重要であることを認めるべきだ。"
 SOV_development_of_tankograd:0 "タンコグラードの開発"
 SOV_development_of_tankograd_desc:0 "我が国は長大な距離を跨いでいるため、工場から工場へ従属部品を輸送することは非現実的だ。その様なことはせず、戦車工場を上から鋼鉄が入り下から完成した戦車が出る様な垂直的な統合をする。"
 SOV_pc_of_mortar_armament:0 "[GetPcOfMortarArmamentName]"
 SOV_pc_of_mortar_armament_name_default:0 "迫撃砲装備人民委員部"
 SOV_pc_of_mortar_armament_name_alt:0 "迫撃砲装備省"
 SOV_pc_of_mortar_armament_desc:0 "地味な迫撃砲が、部隊の間接的火力支援の主要形態へと急速になりつつある。したがって、あらゆる規模の迫撃砲をできるだけ多く生産し、それを唯一の目的とする政府機関を設立するよう努めなければならない。"
 SOV_soviet_artillery:0 "[ROOT.GetAdjective]砲兵"
 SOV_soviet_artillery_tech_bonus_name_default:0 "ソビエト砲兵"
 SOV_soviet_artillery_tech_bonus_name_alt:0 "ロシア砲兵"
 SOV_soviet_artillery_desc:0 "今日の戦争では、適切な場所で科学的に火力を適用することによって勝利する。砲の改良だけでなく、より効果的な運用方法に対しても力を注ぐべきだ。"
 SOV_merge_tank_and_materiel_plants:0 "戦車および軍需品工場の統合"
 SOV_merge_tank_and_materiel_plants_desc:0 "戦車と火砲は経済の規模を生かした大量生産に最も適しているだろう。したがって、これを利用するために戦車と資材生産場の統合を強制しなければならない。"
 SOV_strengthen_the_mobilization_plan:0 "動員計画の強化"
 SOV_strengthen_the_mobilization_plan_desc:0 "我が国の最大の軍事的利点は常に広大な国土とそこに住まう人々の数だった。しかし、兵士を前線に送り込むということになると、この二者は互いに足を引っ張り合う可能性がある。戦争が起こった場合、迅速に戦力を集中させることができるよう、動員計画を絶えず改善し更新しなければならない。"
 SOV_military_engineering_university:0 "軍事工学大学"
 SOV_military_engineering_university_desc:0 "戦車や航空機の開発によって塹壕戦の終結が宣言されてはいるが、軍事工学が現代の戦場にまだ存在することは明らかである。現代的な野戦築城を建設する現代的方法を研究する機関を設立すべきだ。"
 SOV_leningrad_polytechnical_institute:0 "[195.GetName]工科大学"
 SOV_leningrad_polytechnical_institute_desc:0 "[195.GetName]工科大学は長年にわたって技術者や工業意匠者を我が国に輩出してきた。成長している産業で新たに誕生した役職に就くことが可能な最高の人材を、常に確保するため更に拡大させる必要がある。"
 SOV_soviet_atomic_bomb_project:0 "[ROOT.GetAdjective]原爆計画"
 SOV_soviet_atomic_bomb_project_desc:0 "他の国々の科学者たちが宇宙最大の基本相互作用を、新たな兵器に変換する開発方法に懸命に取り組んでいることは分かっている。我々は後ろを歩いているが、彼らの仕事を利用すれば我々は前進することができ、また破壊の平等を確保することもできる。"
 SOV_move_industry_to_the_urals:0 "ウラルへの産業移転"
 SOV_move_industry_to_the_urals_desc:0 "戦争が勃発し、祖国が脅威にさらされている。わが軍は一歩も譲らず最後の一弾まで戦うつもりであるが、我らに相対する戦力を考えるとそれで十分であるとは言い切れない。工場が制圧される前に安全な場所に避難させなければならない。"
 SOV_the_road_of_life:0 "命の道"
 SOV_the_road_of_life_desc:0 "いくつかの都市が包囲下で脅かされている、そうした場所の戦闘部隊が必要としている支援を与えることに専念すべきだ、いかなる犠牲を払おうとも。"
 SOV_improve_the_stalin_line:0 "[GetImproveTheStalinLineName]"
 SOV_improve_the_stalin_line_name_default:0 "スターリン線の改良"
 SOV_improve_the_stalin_line_name_alt:0 "西部防衛線の強化"
 SOV_improve_the_stalin_line_desc:0 "我が国の西部国境は全体を強化するには長大すぎる。だが敵の攻撃が予測可能な地域に要塞の一式を集中建設することは可能であり、そこでなら大兵力をもって敵を簡単に反撃することができる。"
 SOV_the_molotov_line:0 "[GetTheMolotovLineName]"
 SOV_the_molotov_line_name_default:0 "モロトフ線"
 SOV_the_molotov_line_name_left:0 "トロツキー線"
 SOV_the_molotov_line_name_right:0 "ブハーリン線"
 SOV_the_molotov_line_name_exiles:0 "ツァーリ線"
 SOV_the_molotov_line_desc:0 "ヨーロッパの政治地理学的な最近の変化により、我が国の西部国境はより西へ移動した。古い要塞化計画はどれも時代遅れだ。反撃するための軍隊を動員できるようになるまで、敵の攻撃を遅延させる新たな国境に沿った新要塞線を作らなければならない。"
 SOV_the_defense_of_moscow:0 "モスクワの防衛"
 SOV_the_defense_of_moscow_desc:0 "敵はモスクワの前門に立っている。この地こそ我々が立ち向かい奴らを後退させ敗北せしめる場所だ、ナポレオンの時と同様に！"
 SOV_impregnable_forts:0 "堅固な要塞"
 SOV_impregnable_forts_desc:0 "[ROOT.GetAdjective]の技術者は今では真に恐れられる要塞を作れ、それは非常に激しい爆撃にも容易に耐え、攻撃を加えることすらほぼ不可能なものだ。豊富な弾薬と補給品を備えたこれら要塞は、必要ならば敵からの攻撃に何年も持ち堪えられるだろう。"
 SOV_protect_the_white_sea_baltic_canal:0 "白海・バルト運河の保護"
 SOV_protect_the_white_sea_baltic_canal_desc:0 "バルト海と白海の間の運河は現代工学の驚異であり、敵の手に落ちることは許されない。"
 SOV_far_east_fortification:0 "極東の要塞化"
 SOV_far_east_fortification_desc:1 "日本はソ満国境の侵犯を絶えず行なっている。奴らを永遠に抑止すべく、東方辺境の防御を固めねばならない。"
 SOV_restore_cossack_units:0 "コサック部隊の復活"
 SOV_restore_cossack_units_desc:0 "いざというとき、母国は誰が国を守るために働きたいかなどと詳細は尋ねない。侵略者に対して武器を持つ意思のある者は誰でも歓迎され、その能力の限り登用されることになる。"
 SOV_cohesion_first:0 "結束第一"
 SOV_cohesion_first_desc:0 "この状況で我々が最も必要なことは水準を下げることだ。軍隊で働きたい者は誰でも歓迎しよう、しかし、彼らは既存の部隊で任務を遂行し、適切な軍事基準に沿った訓練を受けることになる。"
 SOV_rehabilitated_military:0 "軍の信用回復"
 SOV_rehabilitated_military_desc:1 "トロツキズムの汚染は将校団からついに拭い去られ、政治的干渉に対するある程度の自由を軍に与えることが再び可能となった。"
 SOV_rehabilitated_military_desc_default:1 "我々は軍を厳重に監視してきたが、ことによると少々熱心すぎたことははっきりしている。平時においては完全に正当だが、戦時においては政治的な考慮に基づかず、軍事的状況に基づいて専門家に判断させるべきだろう。政治将校の手綱を少し緩め、司令官に物事を動かす自由を与える時だ。"
 SOV_rehabilitated_military_desc_alt:1 "ボリシェヴィキは軍を極めて熱心に監視していたが、それが何の役に立ったのだろうか？共産主義思想の根絶のためには政治将校の体面は維持しなければならないが、戦時中は政治的配慮ではなく、軍事的状況に基づいて将校に判断させるべきだろう。"
 SOV_military_reorganization:0 "軍の再編"
 SOV_military_reorganization_desc:1 "粛清後の赤軍は良い状態にあるとは言いがたかった。新たな指導部は未熟で非効率的である。そして我々の戦闘教条を発展させるための努力はなされていない。こうした事態を直ちに是正せねばならない！"
 SOV_desperate_measures:0 "窮余の策"
 SOV_desperate_measures_desc:0 "この絶望的状況では、我々は以前不可能だと考えていた措置を講じる必要がある。侵攻を食い止めるために可能なことは何でもしなければならない。"
 SOV_an_adaptable_army:0 "適応する軍"
 SOV_an_adaptable_army_desc:0 "この戦争は複数の気候帯と多くの異なる地形に跨っている。戦争に勝つためには、いかなる天候にもあらゆる地形でも戦えなければならない。"
 SOV_lessons_of_war:0 "戦争の教訓"
 SOV_lessons_of_war_desc:1 "限定的戦争によって得られた経験により、機甲戦においていくつかの大きな発見があった。さらに劣化した将校団についても最終的に鍛えあげることが可能かもしれない。"
 SOV_penal_battalions:0 "懲罰大隊"
 SOV_penal_battalions_desc:1 "退却中、ある点では優秀な兵士の多くは陣地が失われる前に退却したり、また別のある点では我が軍の善行に反する行動によって自らを辱めてきた。だが現況においては、単に彼らを投獄したり処刑したりするだけで非常に優秀な戦闘員を奪うことになるだろう。この者たちが戦闘を通じて汚名返上することが可能になる特別な部隊を設立するべきだ。"
 SOV_organization_of_the_partisans:0 "パルチザンの組織化"
 SOV_organization_of_the_partisans_desc:0 "蹂躙された後、敵地に残された多くの兵士たちは捕虜の屈辱を味わわず、戦い続けることを選ぶ。彼らは占領地の農民や労働者と共に侵略者との戦いを続けてきた。より多くの敵部隊を足止めできるように彼らを支援を送るべきだ。"
 SOV_smersh:0 "スメルシ"
 SOV_smersh_desc:1 "「スパイに死を」としても知られるスメルシは防諜構想案として以下の2つの目的に従事する。すなわち敵スパイの摘発と、赤軍内部における脱走兵およびパルチザンの処刑である。"
 SOV_barrier_troops:0 "督戦隊"
 SOV_barrier_troops_desc:0 "戦闘はしばしば混沌としており、兵士が高等司令部との連絡を失うことがあるのは理解できる。これらの落伍者を集めて戦闘に引き戻すための部隊を前線の十分後方に配置して、同志を裏切って任務を避けようとする者を阻むべきだ。"
 SOV_experts_in_camouflage:0 "偽装の専門家"
 SOV_experts_in_camouflage_desc:0 "意外性を維持し成し得るためには、部隊の位置や移動を敵が手遅れになるまで察知させないように確実にしなければならない。全兵士は擬装術の訓練を受ける必要がある。"
 SOV_keep_commissars_organization:0 "政治委員機構の維持"
 SOV_keep_commissars_organization_desc:0 "新たな組織においても、軍隊は政府に対し絶対的に忠実であり続けることを人々に保証する必要がある。もし兵士たちが政府への信頼を失えば、この戦争には負けるだろうし、それはすぐにも負けるだろう。"
 SOV_adjoined_battle_priests:0 "隣り合い戦う司祭"
 SOV_adjoined_battle_priests_desc:0 "近年、国力と影響力が増大したことで、教会が軍事問題に関与する時が来たのかもしれない。我が軍の部隊が戦闘司祭の役割を果たすことで、聖職者は兵士たちに神が我ら共にあることを知らしめ士気を高め、兵士たちは国家のためにより熱心に戦うようになるだろう。"
 SOV_swap_to_political_advisors:0 "軍の政治顧問"
 SOV_swap_to_political_advisors_desc:0 "我々の戦争はただ資源を巡るだけの国家間闘争などではない。これは政治制度間の闘争である。政治的配慮によって軍事的決定が左右されることはあってはならないが、そのような政治的配慮の説明がされることを確実にする必要がある。"
 SOV_the_glory_of_the_red_army:0 "[GetSovietArmyAdjectiveBasedOnIdeology]軍の栄光"
 SOV_the_glory_of_the_red_army_desc:0 "我らは敵の猛攻を耐え忍ぶことができた。今こそ攻勢に出て、戦禍をもたらした者に報いをくれてやる時だ！"
 SOV_the_glory_of_the_red_army_alt:0 "$SOV_the_glory_of_the_red_army$"
 SOV_the_glory_of_the_red_army_alt_desc:0 "$SOV_the_glory_of_the_red_army_desc$"
 SOV_the_path_of_marxism_leninism:0 "マルクス・レーニン主義の道"
 SOV_the_path_of_marxism_leninism_desc:0 "マルクス、エンゲルス、レーニンの無謬の教えにより、我が国は最も深刻な後進国から技術的、産業的な平等を成し遂げた。今、方針を転換するのは非常に愚かなことであろう。労働者解放の不屈の旗は、常に前進している！"
 SOV_the_centre:0 "中央"
 SOV_the_centre_desc:0 "スターリン同志は我が国最高の闘士だった。我らは革命の未来を彼の手に委ねるべきだ。"
 SOV_socialism_in_one_country:0 "一国社会主義論"
 SOV_socialism_in_one_country_desc:0 "世界革命は今なお我々の究極的な目標であり、実際に必然のものであると科学的に証明されている。しかし、我々の敗北によって世界の他地域での労働者の解放が遅れるのを避けるためにも、まず我が国の社会主義の安全を確保しなければならない。"
 SOV_the_stalin_constitution:0 "スターリン憲法"
 SOV_the_stalin_constitution_desc:0 "1924年憲法は、内戦後の国家を組織しようとする優れた試みであり、その目的を果たしてきた。だが新たな憲法は必要だ。まず我々は、スターリン同志が連邦を強く安全に保つためのたゆまぬ努力と、その非凡な才能と知恵が共産主義の大義を前進させるのに貢献したことを称えたい。"
 SOV_the_zinovyevite_terrorist_center:0 "ジノヴィエフ・テロリスト本部"
 SOV_the_zinovyevite_terrorist_center_desc:0 "1934年の同志キーロフの暗殺は、同志スターリンと連邦全体に対し明らかに陰謀を企てている党員がいることを指し示している。我々はすでに複数人の共謀者の自白を得ており、さらに複数の人々の関与が疑われる。このジノヴィエフ派の陰謀は間違いなくトロツキーか西側の工作員が組織したものであり、また共に実行している可能性もある。この陰謀が広がる前に、癌のように切除する必要がある。"
 SOV_secure_the_administration:0 "当局の安全確保"
 SOV_secure_the_administration_desc:0 "テロリストのジノヴィエフとその協力者たちの自白に衝撃を受けて、我々は他の党員の忠誠心を問わねばならない。政治局の各局員の立場を知っておくことは不可欠だ。"
 SOV_the_collectivization_process:0 "農業集団化工程"
 SOV_the_collectivization_process_desc:0 "未だに多くの課題が残されており、一部地域ではひどく混乱しているが、ソビエト連邦の農業集団化工程はほぼ完了した、まもなく農業部門の生産は増加するだろう。"
 SOV_the_anti_soviet_trotskyist_center:0 "反ソ・トロツキスト本部"
 SOV_the_anti_soviet_trotskyist_center_desc:0 "ジノヴィエフの一派の陰謀を調査した結果、我々の政権内に反ソビエト・テロリストの大規模なネットワークが存在することが判明した。そしてメンバーの中には、自分が誰を助けているのかを十分に認識していない者もいる！この陰謀を根絶しなければならないが、そのためには抜本的な対策が必要になるかもしれないだろう。"
 SOV_the_workers_dictatorship:0 "労働者独裁"
 SOV_the_workers_dictatorship_desc:0 "我らが連邦の全権力は最終的には労働者たちになければならない。我々は派閥主義で分派する余裕などなく、従って労働者の意志は常に政治局の決定で表明されることを確実にしなければならない。"
 SOV_organization_centralization_discipline:0 "集権化と統制"
 SOV_organization_centralization_discipline_desc:0 "この不確実な時代に人民は政治局に安定と指導を求めている。この意思決定機関がスターリン同志の意思決定を支持するだけでなく、その陰で団結することを確実にしなければならない。"
 SOV_war_economy:0 "戦争経済"
 SOV_war_economy_desc:0 "国境の資本主義および反動主義諸国は、我々が弱体化した瞬間に攻撃をしようと目論んでいることは明らかだ。経済を戦時体制に移行させるのは早ければ早いほどよい。"
 SOV_the_military_conspiracy:0 "軍部の陰謀"
 SOV_the_military_conspiracy_desc:0 "我が国のトロツキストの陰謀は軍隊にまで達していた。我々は今、主要な将軍や更には元帥までもが政府転覆のために、外国の諜報機関と共謀していたという証拠を手に入れた！忠誠心が少しでも疑わしい将校は、我が軍をより一層弱体化させることが可能な地位に留まることを許すことはできない。"
 SOV_the_bloc_of_rights_and_trotskyites:0 "右翼トロツキスト・ブロック"
 SOV_the_bloc_of_rights_and_trotskyites_desc:0 "ついに我々は内部の陰謀の核心に到達した。ニコライ・ブハーリンはその実トロツキー＝ジノヴィエフ一派の一員であり、政府内で反革命を企てた者たちの首領であった可能性が高い。これに対し疑いの余地のない証拠を我々は入手した。そして最後の裁判で、これらの事実を白日の下に晒すことができる。"
 SOV_behead_the_snake:0 "蛇の頭を刎ねる"
 SOV_behead_the_snake_desc:0 "トロツキストによるクーデターの脅威を完全に排除しない限り、連邦に安寧は訪れないことが明らかとなった。トロツキーを裁判にかけ、奴の反ソビエト活動を白日の下に晒すのは良いことだが、我々にそんな余裕はない。我々の唯一の選択肢は、奴を暗殺して政府に対する陰謀から指導者と主要な扇動者を排除することである。"
 SOV_stalins_cult_of_personality:0 "スターリンの個人崇拝"
 SOV_stalins_cult_of_personality_desc:0 "連邦に対する衝撃的な陰謀が暴露された後、スターリン同志の明敏な指導力だけが内戦かそれ以上の事態への転落を阻止したのは明らかである。全ソビエト市民、そして万国の労働者階級に属するすべての者が、スターリン同志が革命を擁護する不断の努力をしてくれたことに対し、永遠の感謝の念を抱いている。"
 SOV_they_will_know_fear:0 "奴らに恐怖を"
 SOV_they_will_know_fear_desc:0 "我々の敵は赤軍とソビエト人民を恐れることを学んだ。最初の猛攻に耐え抜いた今こそ反撃の時だ。しかし、最も堅固な敵の防衛線さえも突破できる恐るべき新たな戦争機械を開発する必要がある。ただ命名されただけで敵の心に恐怖を抱かせる様な兵器を……"
 SOV_inheritor_of_the_mantle_of_lenin:0 "レーニンの正統なる後継者"
 SOV_inheritor_of_the_mantle_of_lenin_desc:1 "スターリン同志は常にレーニンの最も親しき仲間であり、最も信頼された弟子だった。レーニンの教えの最も忠実な信奉者として、彼が共産主義に向かって国家を導くという重責を継承し、不可避の万国労働者革命に備えるのは当然のことである。"
 SOV_brilliant_genius:0 "輝かしき天才"
 SOV_brilliant_genius_desc:0 "紛れもなく存命の者で最も聡明な人物であるスターリン同志は、我が国を新たな科学的発展で高みへと導き、全人類の進歩を飛躍的に前進させるだろう。"
 SOV_the_faithful_servant_of_lenin:0 "レーニンの忠実なる従者"
 SOV_the_faithful_servant_of_lenin_desc:0 "レーニンは、世界史における最大の課題を我々に託した。それは、全ての人々が真に平等な社会、すなわち抑圧も苦しみも物質的な欠乏もない社会を築くことである。この構想を遂行するのに、同志スターリン以上の人物はいないだろう。彼はレーニンと常に歩みをともにし、今では革命でなされた約束を果たす用意が出来ている。"
 SOV_ban_excessive_hero_worship:0 "過度な英雄崇拝の禁止"
 SOV_ban_excessive_hero_worship_desc:0 "同志スターリンの私生活や幼少期について、非現実的でひどく誇張された記述を発表する風潮がある。いくら善意から出たものであってもこれらの記述は反革命的であり、ソビエト人民の精神に英雄崇拝を植え付けようとするものであり、同志スターリンの理論を精力的に研究することを単なる盲目的な偶像崇拝に置き換えようとするものである。"
 SOV_leader_of_the_party_and_the_people:0 "党と人民の指導者"
 SOV_leader_of_the_party_and_the_people_desc:0 "スターリン同志はその勤勉さと技量で過酷な仕事を遂行し、党と人民の双方から率直かつ完全な支持を享受している。虚栄心や自画自賛の兆しは、彼には無縁である。おそらく彼は生きている人間の中で最も謙虚な人だ。"
 SOV_great_commander:0 "偉大なる司令官"
 SOV_great_commander_desc:0 "スターリン同志の軍事理論と指導者としての業績は枚挙にいとまがない。裏切り者のトロツキーは赤軍を創設したかもしれないが、それを労働者階級の功績を守る実際的な力に変えたのはスターリン同志だった。"
 SOV_architect_of_communism:0 "共産主義の建築家"
 SOV_architect_of_communism_desc:0 "スターリン同志の革命の理想への揺るぎなき決意によって、彼は一国で社会主義を築くという課題を見ることができた。社会主義の構築に向けた作業が順調に進めば、彼は次の大きな一歩に向かうことができる。それは社会主義から完全なる共産主義への移行である。"
 SOV_father_of_nations:0 "国民の父"
 SOV_father_of_nations_desc:0 "我々の連邦は多種多様な人々からなる素晴らしい家族であり、どんな家庭であっても長を必要とする。沢山の子どもたちが社会主義思想の教育を受けていると保証し、我々の明るい未来に向かって為される努力を先導する同志スターリンこそがその長である。彼は厳格たるべきところでは厳格だが、彼は常に正義感と公正感に導かれている。"
 SOV_freedom_of_debate_unity_of_action:0 "自由な討論 - 行動の統一"
 SOV_freedom_of_debate_unity_of_action_desc:0 "国を統治して正しき道へ領導するには複雑なことが多い、故に選択肢は公然と議論されなければならない。しかし一度決定が下されたのならば、その決定を無条件に支持することが全政治局員と全党の義務だ。"
 SOV_the_construction_of_communism:0 "共産主義の建設"
 SOV_the_construction_of_communism_desc:0 "共産主義の建設には幾度とない挑戦と障害が立ちはだかるだろう。同志スターリンと共に政治局が団結し立ち上がることで、我々は共産主義の建設への第一歩を踏み出すことができる。"

 SOV_addressing_internal_affairs:0 "国内問題への対処"
 SOV_addressing_internal_affairs_desc:0 "革命にはいまだ世界中に多くの敵が存在し、何百万もの労働者がいまだ解放を待ち望んでいるが、我々は国内で待ち受けている多くの問題に目を向けることを忘れてはならない。"
 SOV_nkvd_primacy:0 "NKVD優先"
 SOV_nkvd_primacy_desc:1 "軍は一切信用ならないということが明らかとなった。それゆえNKVDを拡大し、より大きな権限を与える必要があるだろう。より多くの政治将校を配備し、士官を監視させるのだ。"
 SOV_the_new_soviet_woman:0 "新たなソビエト女性"
 SOV_the_new_soviet_woman_desc:0 "政治革命によって連邦の数百万もの人々に自由がもたらされ、とりわけ数百万の女性たちはもはや単に妻や母であることに留まらず、今や職場においても完全に対等な立場に立つことができるようになった。"
 SOV_expand_the_agitprop:0 "アギトプロープの浸透"
 SOV_expand_the_agitprop_desc:0 "労働者は我らが連邦全域において何百万人にも達する、我々は彼らの言葉を話すべきだ。我々の議論を単純かつ理解しやすいものとし、そうすることで一般市民の記憶にも残るはずだ。我々はこの領域での取り組みを更に浸透させなければならない。"
 SOV_positive_heroism:0 "積極的な英雄主義"
 SOV_positive_heroism_desc:1 "今こそ古きレーニン主義的集産主義プロパガンダを脱し、様々な分野で特異な能力を示した個々人を伝説的な社会主義英雄として讃え崇めるのだ！"
 SOV_revive_the_stakhanovite_movement:0 "スタハノフ運動の復活"
 SOV_revive_the_stakhanovite_movement_desc:0 "資本主義国では工場所有者の為に、より多くを生産させようと非情な搾取で労働者を駆り立てる。しかし我が国においては、労働者が永久に搾取されない世界を築く貢献ができると理解するアレクセイ・スタハノフの様な労働者たちが、レンガを余剰に積み、石炭を余剰に採掘し、鋲を余剰に取り付け、自分自身を駆り立てているのだ。"
 SOV_war_heroes:0 "戦争の英雄"
 SOV_war_heroes_desc:0 "ロシア人は常に祖国の侵略者を打ち負かすための、極めて勇敢な行為を行うことをいとわない。敵との戦いで団結している今、我が軍内に任務を大きく逸脱する兵士はいないなどと偽るべきではない。"
 SOV_collectivist_propaganda:0 "集産主義プロパガンダ"
 SOV_collectivist_propaganda_desc:1 "ソビエト連邦に個人の栄光が入り込む余地はない。生産目標の超過達成や、探検遠征の成功、大規模建築計画といった集産主義的努力を我が党のプロパガンダは断固として強調すべきである。"
 SOV_socialist_emulation:0 "社会主義的競争"
 SOV_socialist_emulation_desc:0 "資本主義体制下では、労働者は毎日のパンを勝ち取るために競争し合わなければならないが、工場の経営者は労働者が生産性の向上に繋げようとした改善から利益を得ている。これは無駄であり非人道的だ。社会主義体制ならば、まだ一流ではない者たちが、優れた者たちから学ぶことによって、彼らの能力を伸ばすための必要な支援を可能とするだろう。"
 SOV_socialist_realism:0 "社会主義リアリズム"
 SOV_socialist_realism_desc:1 "ソビエト連邦のあらゆる芸術作品は、プロレタリアートの日常風景を写実的に描き出すなどして、共産主義の目標と意味について人民に教育するようなものであるよう努力せねばならない。ソビエトの芸術家は魂の技術者なのだ！"
 SOV_the_komsomol:0 "コムソモール"
 SOV_the_komsomol_desc:0 "我々は今日の大人のために社会主義を構築しているのではなく、子供たちとまだ生まれていない世代のために社会主義を構築している。彼らには我々が始めた仕事を完成させるために、我々が成し遂げたいと思う成果を、どのように改善して、どのように発展させるかを教えなければならない。我々は彼らをただ教育するだけでなく、社会の良き共産党員になれるように教える特別な青年組織を作るべきだ。"
 SOV_patriarch_of_all_russia:0 "全ロシア総主教"
 SOV_patriarch_of_all_russia_desc:0 "啓蒙された共産主義社会では、過去の迷信を信じる理由はあまりないが、困難な時代には多くの人々が信仰に強さと安らぎを見出してきたことも認めなければならない。新たな社会の建設には困難がつきまとうため、これらの宗教機関が国家に忠実である限り、機能し続けることを認めるべきだろう。"
 SOV_the_comintern:0 "コミンテルン"
 SOV_the_comintern_desc:0 "労働者の解放のための闘争はいかなる国であろうと無制限に行う。これは国際闘争だ。我々は世界のあらゆる国の同志たちに援助を提供するべきであり、反革命勢力が何処にいようと戦わねばならない。"
 SOV_development_aid_for_eastern_allies:0 "東方同盟国への開発援助"
 SOV_development_aid_for_eastern_allies_desc:0 "何世紀もの間、西洋帝国主義と植民地主義はアジアの国々を容赦なく搾取してきた。我々からのささやかな投資はアジアの同盟国がさらなる資本主義の侵略に対し、より効果的に抵抗することを可能にするだろう。"
 SOV_war_measures_in_the_east:0 "東方の戦争対策"
 SOV_war_measures_in_the_east_desc:0 "ファシズムとその他の反革命的イデオロギーに対する国際的闘争は、いずれアジアにも波及するだろう。我が国は同盟国に対して、絶望的な時には絶望的な対策が必要かもしれないということを明確にするべきだ。"
 SOV_fortify_mongolian_border:0 "モンゴル国境の要塞化"
 SOV_fortify_mongolian_border_desc:0 "日本の強硬派は今のところ中国に目を向けているが、我が国を攻撃して利益を拡大したがっている可能性も排除できない。我々はモンゴルの同盟軍が無防備な脇腹とならないようにすべきだ。"
 SOV_send_military_advisors_to_spain:0 "スペインに軍事顧問団を派遣"
 SOV_send_military_advisors_to_spain_desc:0 "スペインの同志たちが、民主的な選挙に勝利した後、いま反動的な反革命に直面している。彼らの敗北が他国のファシストを助長することがないよう、我々は彼らを支援する必要がある。"
 SOV_policy_of_collective_security:0 "集団安全保障政策"
 SOV_policy_of_collective_security_desc:0 "彼らは資本主義者であり往々にして反動主義者でもあるが、ファシストは彼らを脆弱で退廃的だと考えていることをヨーロッパ中の民主的政府は理解している。もし戦争が起これば、ファシズムの狂暴が革命の生地へと至る前に、彼らは真っ先に倒されるだろう。これを認識する先見の明のある政治家たちは、彼らがモスクワで親身になって耳を貸してくれる者を見つける出すだろうということを知るべきだ。"
 SOV_anti_fascist_policies:0 "反ファシスト政策"
 SOV_anti_fascist_policies_desc:0 "ファシストどもとの平和共存などありえない。我々はあらゆる味方に手を差し伸べ、不可避の衝突に備えるべきだ。"
 SOV_seek_a_defense_pact_with_the_allies:0 "連合国との防衛協定を模索"
 SOV_seek_a_defense_pact_with_the_allies_desc:0 "西側民主主義諸国との非公式な接触はあったものの、具体的で法的拘束力のある合意は皆無だった。西側民主主義諸国がファシストの拡大に対抗して、我々と合同戦線を結成しようとしていることをペンを執って世界に宣言する時だ。"
 SOV_the_khakimov_proposal:0 "ハキーモフの提案"
 SOV_the_khakimov_proposal_desc:0 "ハキーモフ同志は[SAU.GetNameDef]政府との関係を改善するためにたゆまぬ努力をしてきた。一部の専門家は、この地域には大量の天然資源があり、資本家たちはそれを利用しようとしているに違いないと推測している。[SAU.GetNameDef]を敵対勢力から守り、発見された資源の優先権を我々に与えるためにも、我々は相互信頼関係を構築し続けるべきだ。"
 SOV_eradicate_western_fascism:0 "西方のファシズムを根絶"
 SOV_eradicate_western_fascism_desc:0 "西ヨーロッパのファシスト政権が攻撃を望んだ時まで待つなどできない。ファシストに対処する最善の方法は、最初に殴り、そして強く殴ることだ。"
 SOV_policy_of_individual_security:0 "個別安全保障政策"
 SOV_policy_of_individual_security_desc:0 "我が国に友人は少なく、多くの敵を抱えている。我々は取引相手に過剰にこだわるべきではない－－彼らも我々も、一度目的を果たせば、いずれ取引を破棄するだろう。"
 SOV_approach_germany:0 "ドイツへの接近"
 SOV_approach_germany_desc:0 "我が国とドイツが和解してはいけない理由などない。無論、永久的な平和共存ができるわけはないが、西側の連合国がまだ背後に存在している間ならば、ドイツ人は我々を攻撃しないだろうし、まずドイツに連中への対処をするよう促すべきだ。"
 SOV_liberation_of_the_european_proletariat:0 "欧州プロレタリアートの解放"
 SOV_liberation_of_the_european_proletariat_desc:0 "西ヨーロッパの骨無しブルジョワ政府はファシズムに立ち向かうことに対し全くの消極的姿勢を示した。将来のファシズムと共産主義間の大闘争では連中は役割を果たせない。しかし、それらの国々の労働者たちはファシズムの惨禍に対して、我らと共に喜んで戦うつもりだ。つまり戦う意思のある政府を彼らに与えればいいだけだ。"
 SOV_anti_capitalist_policies:0 "反資本主義政策"
 SOV_anti_capitalist_policies_desc:0 "すべてではないにせよ、ほとんどの資本主義諸国は、ファシストが勢力拡張を計画する際に、単に別の方向を示すだけで完全に満足していることは明らかだ。ブルジョワは、選択肢を与えられたら、常に（そして、最終的には）プロレタリアートを抑圧することを選ぶだろう。しかるに、我々は奴らを信用することはできないし、奴らに戦いを挑む準備をする必要がある。"
 SOV_recover_alaska:0 "アラスカの奪還"
 SOV_recover_alaska_desc:0 "アラスカのアメリカ人への売却は、当時の指導者たちによるロシア国民への裏切りだった。この裏切りが覆され、土地が回復したのは過去のことだ。現在の搾取制度の一部で暮らすよりも、我が連邦の一部で暮らす方が彼らは遥かに幸せになれるだろう。"
 SOV_the_fight_for_the_pacific:0 "太平洋の戦い"
 SOV_the_fight_for_the_pacific_desc:0 "地上でどれだけ強くとも、太平洋地域の敵と戦うためには海を越えなければならない。したがって世界中の海で効率的な戦争を行う前に、沿岸インフラと造船産業を発展させなければならない。"
 SOV_baltic_security:0 "バルト地域の安全保障"
 SOV_baltic_security_desc:1 "バルト海は我々の庭であり、あらゆる犠牲を払ってでも守られねばならない。レニングラードに対する緩衝地帯としてカレリアを割譲させる必要があるだろう。エストニアの自治などはもってのほかである！"
 SOV_respect_baltic_self_determination:0 "バルト諸国の民族自決を尊重"
 SOV_respect_baltic_self_determination_desc:0 "あらゆる人民は民主的な方法で自らの問題は自らで解決できるようにすべきだ。無論、西側のブルジョワ民主主義国の大半においては、この過程はすぐに巨額のカネによって歪められる。我々はエストニア、ラトビア、リトアニアの労働者が自国政府において公正な代表権を有することを保障する。"
 SOV_claims_in_baltic:0 "バルト地域の請求"
 SOV_claims_in_baltic_desc:0 "バルト諸国はかつてロシアの不可分の一部であった。かの国々の人民は、自らを搾取から守ることのできる大国の保護を必要としている。もしバルト諸国がこれらの条件に同意しないのならば、我らによる保護を確実なものとするため武力に訴えざるを得ないかもしれない。"
 SOV_secure_leningrad:0 "[195.GetName]の確保"
 SOV_secure_leningrad_desc:1 "現在のフィンランドとの国境は[195.GetName]に近すぎており、とても安心できない。フィンランドからの奇襲攻撃があれば数時間でこの都市に到達する可能性がある。また、この場所はバルト海艦隊をいともたやすく封鎖することもできる。これは容認できない事態であり、我が国はフィンランド政府にこの問題を取り除かせなければならない。"
 SOV_control_scandinavia:0 "スカンディナヴィアの統制"
 SOV_control_scandinavia_desc:0 "最後に残る北部国境の脅威はスカンディナヴィア半島の諸政府だ。平和共存には相互信頼が必要だが、イデオロギーが合わない政府は信頼できないという事実を連中に痛感させるべきだ。"
 SOV_claims_on_poland:0 "ポーランドへの請求"
 SOV_claims_on_poland_desc:1 "ソビエト・ポーランド戦争であらわとなった無能と逼迫は挽回されねばならず、東部ポーランドはソ連領として再統合されるのだ！"
 SOV_demand_eastern_poland:0 "東部ポーランドの要求"
 SOV_demand_eastern_poland_desc:1 "ポーランド東部領域への権利が回復したことをもって、ポーランドが新たな分割を免れるためには自ら平和的に領土を手渡すしか無いのだということをはっきりさせておく必要があるだろう。"
 SOV_offer_poland_protection:0 "ポーランド保護の提案"
 SOV_offer_poland_protection_desc:1 "単純に東部ポーランドを奪取することも可能だが、むしろこれを通じてポーランドが我々のコミンテルンに参加するならばそちらのほうがより望ましいといえる。この要求に対して我々は何らかの見返りをポーランドに与える必要があるだろうが、もし我々が東部ドイツを与えると約束するならば、彼らもきっと興味をもつはずだ。"
 SOV_claim_on_bessarabia:0 "ベッサラビアへの請求"
 SOV_claim_on_bessarabia_desc:0 "1918年にルーマニア人は恥知らずにも我々の内紛に乗じて、ベッサラビアを併合した。今こそ我が国に合法的に属する土地を占有していることを奴らに思い出させる時だ、そして奴らが正しい国境線への回復を望まぬのなら、軍事的手段を通して奴らを強制的に追い出すまでだ。"
 SOV_demand_balkan_submission:0 "バルカン諸国に服従を要求"
 SOV_demand_balkan_submission_desc:0 "過去の経験によれば、周辺諸国は我々が見せたあらゆる弱点を利用するであろう。ヨーロッパで戦争が起こりつつある今、疑わしい忠誠心のある隣人を持つことなどできない。バルカンと小アジアの国々は、我々と共存するか、我々と敵対するかを選択しなければならない。"
 SOV_seek_balkan_cooperation:0 "バルカン諸国との協力を模索"
 SOV_seek_balkan_cooperation_desc:0 "バルカン半島と小アジアの諸国は強力な同盟国となりうる。もし彼らと同盟できれば、彼らのイデオロギー的視点は我々のものとより近似するだろう。"
 SOV_middle_east_diplomacy:0 "中東外交"
 SOV_middle_east_diplomacy_desc:0 "アラビア半島とアジアにおける我々の立場を強化する機会はいくらでもある。イギリス人とのグレートゲームはまもなく次のターンに突入するのだ。"
 SOV_the_southern_thrust:0 "南方への進出"
 SOV_the_southern_thrust_desc:0 "我が国の南部国境は、敵が弱点を突くことが可能な広く開けた脇腹だ。我々はこれを容認せず、この地域の平和的変化を待つことなど出来ない。"
 SOV_support_afghan_ideology:0 "アフガニスタン[GetIdeologyNameWithCaps]を支援"
 SOV_support_afghan_ideology_desc:0 "アフガニスタンは誇り高い国々の誇りが挫かれる地だ。この国での軍事作戦の費用は高くかかり、成功すらしないかもしれない。アフガニスタンにはイデオロギー的により我々に近い政府を樹立したいと考えている関係者が数人いる。我々はこの活動を支援すべきだ。"
 SOV_preemptive_invasion_of_iran:0 "イランへの先制介入"
 SOV_preemptive_invasion_of_iran_desc:0 "[PER.GetNameDef]政府は戦争が起こった際には我が国を支援すると言うが信じられる訳もなく、ましてや我が国と開戦しないということも完全に信用することはできない。成り行きを見守るのではなく、強引にでも事態を収拾すべきだ。"
 SOV_the_threat_from_the_land_of_the_rising_sun:0 "日出ずる処からの脅威"
 SOV_the_threat_from_the_land_of_the_rising_sun_desc:0 "日本が中国を支配しようとしているのは明らかだ。これが達成されれば、シベリアの膨大な資源を奪い取ろうと北へ向かうことは間違いない。奴らが中国で忙しくしている限り、我が国と敵対することを望まないことから、我々が日本人と戦う準備ができるまで中国での戦争を長引かせるべきだ。"
 SOV_the_gobi_gambit:0 "ゴビでの策略"
 SOV_the_gobi_gambit_desc:0 "日中間の紛争が激化している今、ゴビ砂漠周辺を占領し、中国の未来についての発言権と議論の席を確保する好機だ。"
 SOV_two_red_flags:0 "二本の赤旗"
 SOV_two_red_flags_desc:0 "中国における革命は完全には成功していないが、これは予想外のことではない。この国には、しっかりとした社会主義革命に必要不可欠な産業社会がまだない。しかしなお、共産党は中国人民が共産主義の未来を実現するための絶好の機会であるということを意味している。"
 SOV_support_the_kuomintang:0 "中国国民党を支援"
 SOV_support_the_kuomintang_desc:0 "中国共産党は軍事的に脆弱で、更なる大軍を作るための産業基盤を有していない。共産主義革命を成功させるための前提条件として必要なブルジョワ社会を作るには、中国国民党が最も適していることは明らかであり、中国を支配すべきだ。"
 SOV_intervention_in_china:0 "中国への介入"
 SOV_intervention_in_china_desc:0 "中国情勢は悪化し安全保障上の脅威となっている。我々はこの地域に介入して信頼できる政府を設置すべきだ。"
 SOV_prepare_a_war_with_japan:0 "日本との交戦準備"
 SOV_prepare_a_war_with_japan_desc:0 "日本への攻撃をする前に、不測の事態が起きぬよう偵察を強化するべきだ。"
 SOV_end_the_khalkhin_gol_conflict:0 "ハルヒン・ゴル紛争の終結"
 SOV_end_the_khalkhin_gol_conflict_desc:0 "日本との国境紛争はもう長く続いている。もし日本政府が承認済みの国境を尊重するとは思えないのなら、その政府を交換する必要がある。"
 SOV_recover_the_kuril_islands:0 "クリル諸島の回復"
 SOV_recover_the_kuril_islands_desc:0 "クリル諸島は1905年の災厄で失われた。我が国が素早く激しく痛打を与えれば、島々を回復しつつ紛争を激化させる価値がない状況を日本に提示することができる。"
 SOV_reconcile_japan:0 "日本との和解"
 SOV_reconcile_japan_desc:1 "日本との関係は常に厄介事の連続だった。しかしいまやより大きな餌がぶら下がっている。日本に自然資源が絶望的に欠乏していることを利用し、日本を我々に盲従させることができるかもしれない……奴らの時代錯誤的な封建体制はどの道まもなく崩壊するだろう。"
 SOV_spheres_of_influence_in_china:0 "中国における勢力圏"
 SOV_spheres_of_influence_in_china_desc:0 "彼我の間で最後に残った論点は中国情勢である。我々のこの地域における国益は限定的なものであり、勢力圏に関する合意によって日本の支持を獲得することができるなら、躊躇なくそうするべきである。"
 SOV_soviet_japanese_pact_against_usa_focus:0 "ソビエト・日本対米協定"
 SOV_soviet_japanese_pact_against_usa_focus_desc:0 "日本は経済成長を加速させるため更なる拡大を望んでいる。その拡張を可能な限り遠くに向けさせ、強力な海軍力の支援を得ることが我が国最大の利益だ。共にあれば、我々は世界の舞台からアメリカを退場させることが可能となろう！"
