 POL_KPP_focus:0 "左派内閣の招集"
 POL_KPP_focus_desc:0 "The KPP is a party of revolutionaries ready to take the drastic action necessary to bring socialism to Poland. While some of those who were loyal to the Sanation have since changed their allegiances, we cannot trust them to fill our cabinet and they must be replaced with our revolutionary comrades."
 POL_LIT_union:0 "共和国の復活"
 POL_LIT_union_desc:0 "[Root.GetLeader]がポーランドとリトアニアの両方の王となったことで、あとはセイマスとセイムを再び統合すれば新たなポーランド＝リトアニア共和国が誕生する。"
 POL_a_leftist_sejm:0 "左派セイム"
 POL_a_leftist_sejm_desc:0 "While the Polish People’s Party is preferable to the Sanation, social democrats lack the backbone to do the radical reforms necessary to truly liberate the proletariat of Poland. It is only through the direct leadership of the Communist Party that the Polish people may break their chains for good."
 POL_anti_imperialism:0 "反帝国主義"
 POL_anti_imperialism_desc:0 "Opposing imperialistic war is a commendable principle to hold, but it is not enough to merely denounce imperial warfare, a world revolution necessitates the opposition of imperialism itself!"
 POL_arm_monarchist_militants:0 "君主主義過激派の武装"
 POL_arm_monarchist_militants_desc:0 "[Root.GetLeader.GetSheHe]が我々にもたらしたように、国境の向こうには[Root.GetLeader]が彼らの国に秩序と繁栄をもたらすのを見たいと願っている人々がいることを我々は知っている！これらの君主主義の過激派を武装させて、彼らが正統な君主を王位に就かせるために戦うようけしかける必要がある。"
 POL_armia_ludowa:0 "人民軍"
 POL_armia_ludowa_desc:0 "We cannot outgun foreign imperialists, but we can organize leftist militants who are willing to die in the struggle regardless. By establishing the Armia Ludowa as the military arm of our party, we will ensure to always have an army loyal to the ambitions of our socialist revolution!"
 POL_assert_eastern_claims_pavel:0 "東部請求権の主張"
 POL_assert_eastern_claims_pavel_desc:0 "かつての共和国には、かなりの部分の旧ロシア帝国領土が含まれていた。パーヴェルがそれを併合すれば、間違いなく裏切り者と見做されるだろう。しかし、ロシア帝国がもう無い以上、旧ロシア領土をソビエトから保護することは白軍将軍としてのパーヴェルの務めでもある。"
 POL_assert_western_claims:0 "西部請求権の主張"
 POL_assert_western_claims_desc:0 "The borders of Poland seem to coincidentally leave out many of her former territories that have since become great industrial centers. It would be useful for the Bermontian cause if they were to be retaken into Polish control."
 POL_baltic_socialism:0 "バルト社会主義の実行"
 POL_baltic_socialism_desc:0 "The will of the Baltic people is suppressed by dictators, capitalists, and fascists. If the workers are ever to free themselves, it must be done with direct Polish intervention."
 POL_claim_greater_lithuania:0 "大リトアニアの請求"
 POL_claim_greater_lithuania_desc:0 "現在のリトアニアは、以前のリトアニア大公国の面影はない。共和国とはポーランドとリトアニアの統一だけではなく、ポーランド人、リトアニア人、ウクライナ人、ベラルーシ人の統一を表している。"
 POL_claim_livonia:0 "リヴォニア請求"
 POL_claim_livonia_desc:0 "バルト諸国には破られようのない兄弟愛と仲間意識があり、我々がリトアニアの利益を代表するようになった今、我々はその兄弟愛を神聖な権利として主張するのだ。"
 POL_claim_prussia:1 "東プロイセンの確保"
 POL_claim_prussia_desc:0 "東プロイセンには無数のリトアニア人とポーランド人の少数民族が住んでおり、これらの人々がコモンウェルスの同志と団結する時が来た。"
 POL_claiming_lithuania:0 "コモンウェルスの継承者"
 POL_claiming_lithuania_desc:0 "ポーランドとリトアニアの領有権を同等に主張する者が多数いるが、神から委ねられた国王の統治下でそれを実現すれば、旧共和国の復活を望む全てのポーランド人にとって大いに役立つだろう。"
 POL_com_independence:0 "独立"
 POL_com_independence_desc:1 "我々はあまりにも長い間[SOV.GetNameDef]に搾取されてきた！今こそポーランドの革命家達が再び武器を取り、自ら支配する権利のために戦う時だ！"
 POL_committee_of_national_liberation:0 "民族解放委員会"
 POL_committee_of_national_liberation_desc:0 "We are in a precarious position trapped between Germany and Russia, subject to their imperialistic machinations. With the establishment of the Committee of National Liberation, all besieged Poles will have a central authority to organize resistance activities."
 POL_complete_the_bermontian_mission:0 "ベルモントの責務を完了する"
 POL_complete_the_bermontian_mission_desc:0 "Our mission to fight alongside the Whites and reclaim Russia for the Tsar were squashed by our failed invasion of Lithuania, but now we have a mighty Commonwealth of nations under our command. We must take to our mounts and burn the USSR to ashes!"
 royal_legitimist:0 "王室正統主義者"
 POL_cossack_king:0 "コサック王"
 POL_cossack_king_desc:0 "1918年、王子であり、コサックであり、戦争屋であるパーヴェル・ベルモント＝アヴァロフは、ロシア白軍のために戦うように命じられたが、代わりにベルモント軍をリトアニアとラトビアに向けた。不人気で非カトリックではあるが、ベルモントはドイツ軍の支援を受け、白系ロシア軍を後ろ盾にする見通しである。"
 POL_demand_LIT_pavel:0 "リトアニア要求"
 POL_demand_LIT_pavel_desc:0 "前回、ベルモント軍はリトアニアの併合に失敗したが、今やポーランド軍を味方につけたパーヴェルは、リトアニア人を脅し、銀の皿に載せて土地を渡すかもしれないほどの力を持っている。国王は自分の王国の土地を得るためにひれ伏したり懇願したりはしない。"
 POL_demand_slovakia_pavel:0 "スロヴァキア要求"
 POL_demand_slovakia_pavel_desc:0 "チェコスロヴァキアは脆弱で、その領土は周辺諸国の羨望の的である。ドイツがズデーテンを請求のみで手に入れられるのならば、我が国もスロヴァキアに同じことが出来ないだろうか？"
 POL_demand_slovakia:0 "スロヴァキア要求"
 POL_demand_slovakia_desc:0 "チェコスロヴァキアは脆弱で、その領土は周辺諸国の羨望の的である。ドイツがズデーテンを請求のみで手に入れられるのならば、我が国もスロヴァキアに同じことが出来ないだろうか？"
 POL_dismantle_capitalist_empires:0 "資本主義帝国の解体"
 POL_dismantle_capitalist_empires_desc:0 "資本主義は社会主義の天敵であり、ポーランドで革命が勝利した今、我々はその地位を利用して世界中の資本主義的帝国を解体するために、まずは全ての植民地帝国の完全な解体から始めなければならない。"
 POL_dismantle_fascist_empires:0 "ファシスト帝国の解体"
 POL_dismantle_fascist_empires_desc:0 "ファシズムは世界に巣食う害虫である。奴らは、プロレタリアートを国境の向こうの同志達と敵対させるために、階級闘争の言葉を持ち出している。奴らはポーランド共産党の不倶戴天の敵であり、速やかに処分されなければならない。"
 POL_dismantle_soviet_empire:0 "[SOV.GetAdjective]帝国の解体"
 POL_dismantle_soviet_empire_desc:1 "[GetDismantleSovietEmpireDesc]"
 POL_dismantle_soviet_empire_desc_default:0 "[SOV.GetNameDefCap]は自らを独立した共和国の連邦と主張しているが、実際はロシア帝国に赤いペンキを塗ったものに過ぎない。全ての帝国と同様、ポーランドの敵である。"
 POL_dismantle_soviet_empire_desc_alt:0 "ソ連の赤いペンキが剥がれ、[SOV.GetNameDef]の本当の色が見えるようになった今、その帝国主義的野望はこれまで以上に明白になった。ポーランドの敵である以上、手遅れになる前に対処しなければならない。"
 POL_expand_lithuanian_shipyards:0 "リトアニア造船所の拡張"
 POL_expand_lithuanian_shipyards_desc:0 "もはやグディニャとグダニスクの港に縛られる必要はない。リトアニアを支配下に置くことで、我々は海軍力を大幅に拡充し、バルト海の覇権を争う機会を得た。"
 POL_anti_capitalist_revolution:0 "反資本主義革命"
 POL_anti_capitalist_revolution_desc:0 "Although there is a temptation to maintain Poland’s alignment with the West for the sake of diplomatic expediency, we cannot sell out our beliefs to foreign capitalists. The world revolution necessitates a struggle against the bourgeois, and we intend to do exactly that whether they call themselves “fascist” or “democratic”."
 POL_assemble_the_regency_council:0 "摂政評議会の招集"
 POL_assemble_the_regency_council_desc:0 "11月5日勅令は、ロシア帝国の灰の中から自由で独立したポーランド王国を解放するという中央同盟国の約束であった。摂政評議会は国王の選出に失敗し、ピウスツキに全権が委ねられた。しかしサナツィアが安定した政府を樹立できない今、もしかしたらポーランドの正当な王を見つけるために、摂政評議会を再設立すべき時なのかもしれない。"
 POL_fulfil_fifth_of_november:0 "11月5日勅令の遂行"
 POL_fulfil_fifth_of_november_desc:0 "摂政評議会が再編成された今、ポーランドの王位を主張する全ての王室候補者に門戸を開く時が来た。"
 POL_governorate_livonia:0 "リヴォニア行政府"
 POL_governorate_livonia_desc:0 "When Pavel invaded Lithuania and Latvia all those years ago, he stood in a position to reclaim the Governorate of Livonia as his own personal fiefdom. Now, Latvia is weak and the might of Poland is at Pavel’s back, there is little stopping the restoration of the Livonian Governorate."
 POL_greater_commonwealth:0 "偉大なる共和国"
 POL_greater_commonwealth_desc:0 "共和国の野望は大昔の王国時代の単なる国境というものをはるかに超えている。ポーランド人の心の中にある共和国は、海から海へと輝く偉大な帝国、多文化の帝国なのだ。"
 POL_greater_polish_SSR:0 "大ポーランド・ソビエト社会主義共和国"
 POL_greater_polish_SSR_desc:0 "我々は、ソ連にとって有用であることをこれまで示してきた。そして、我々が革命に提供した偉大な奉仕に対する多少の埋め合わせとともに、東ポーランドの支配権を我が国に返還するように要請することが賢明だろう。"
 POL_hohenzollern:0 "ホーエンツォレルン家"
 POL_hohenzollern_desc:0 "ドイツは新たなポーランド王国をホーエンツォレルン家に統治させることを目論んでいた。また我が国とルーマニアの親密な外交関係からも、ルーマニア王家はポーランド王として理想的な候補者である。"
 POL_institute_royal_guards:0 "近衛兵の創設"
 POL_institute_royal_guards_desc:0 "王が玉座に座っている以上、ポーランド軍の最も精鋭な者たちを集めて愛すべき君主の身辺警護を任せることが不可欠だ。"
 POL_internal_romanian_support:0 "ルーマニア国内の支持を得る"
 POL_internal_romanian_support_desc:0 "The King of Romania is driving the country to the brink of destruction with his overspending and corruption. It is unfortunate, but King Michael may have no choice but to collaborate with his father’s detractors to secure Romania’s continued survival."
 POL_king_michaels_coup:0 "ミハイ国王のクーデター"
 POL_king_michaels_coup_desc:0 "The time has come for King Michael to usurp the current Romanian government and see himself crowned King, as is his birthright. Once allies, Poland and Romania shall now be united as one."
 POL_king_of_lithuania:0 "リトアニア王国"
 POL_king_of_lithuania_desc:0 "時は熟した。リトアニアの民衆は[LIT.GetLeader]に対して沸き立ち、君主主義の支持者たちは政府に対して要求を出す準備ができている。ポーランド人の支持を得て彼らは[Root.GetLeader]を神によって任命された王とみなすだろう。"
 POL_dabrowszczacy:0 "ドンブロフスキ旅団"
 POL_dabrowszczacy_desc:0 "社会主義や民主主義のために戦う国際旅団のポーランド人義勇兵は多く存在し、今やポーランドには社会主義政権が誕生したため、我々は勇敢な義勇兵たちにポーランド国家としての支援を送ることができる。"
 POL_leftist_economics:0 "社会主義経済の確立"
 POL_leftist_economics_desc:0 "資本主義経済では、資本は上流階級のために存在する。現在の社会主義政府の元、我々は経済とは革命のために血を流した農民のために存在すると再定義する必要がある。"
 POL_lithuanian_rail:0 "ポーランド＝リトアニア鉄道"
 POL_lithuanian_rail_desc:0 "ポーランドとリトアニアが真の意味で一つになるためには、連合間の移動は些細なことでなければならない。我々の鉄道を連結することで、補給網と産業能力を大幅に向上させることができる。"
 POL_lower_class_education:0 "下層階級への教育"
 POL_lower_class_education_desc:0 "For too long access to education has been gatekept by wealth and privilege, but under socialism, one’s personal possession of capital becomes irrelevant to the education system."
 POL_merge_civilian_industries:0 "民間産業の統合"
 POL_merge_civilian_industries_desc:0 "国がひとつになった今、リトアニアはリトアニアのためだけに、ポーランドはポーランドのためだけに建設することは、あまり意味がない。我々の産業は、国を良くするために一つにならなければならない。"
 POL_merge_internal_governments:0 "国内政府の統合"
 POL_merge_internal_governments_desc:0 "ポーランドとルーマニアは同じ王を戴いているにも関わらず、それぞれの政府は依然として分かれている。ルーマニア人議員をセイムに編入するよう申し出、他のルーマニアの統治機関もポーランドと同等に扱うべきである。"
 POL_merge_the_arms_industries:0 "軍需産業の統合"
 POL_merge_the_arms_industries_desc:0 "ポーランドとリトアニアの武器製造社は数十年前から別々に武器を生産してきたが、我々の国が一つになった今、産業を専門化し、ポーランド・リトアニア両国間の工場において協力関係を形成する機会がある。"
 POL_non_discriminatory_recruitment:0 "差別的な新兵募集の廃止"
 POL_non_discriminatory_recruitment_desc:0 "サナツィアの政策により、我が軍にはポーランド系カトリックが不当に多くの割合を占めている。これからは、ファシズムと戦うあらゆる愛国者や社会主義者に銃を与えよう。"
 POL_organize_the_peasants_strike:0 "農民ストライキの組織"
 POL_organize_the_peasants_strike_desc:0 "ポーランドは農民の血によって分断されている。ポーランドの田舎の至る所で、政府の悪意ある怠慢によって農民が急進化してきている。[POL.GetLeader]がストライキを暴力に駆り立てるのは必至だろう。したがって、我々はプロレタリアートが抑圧者に立ち向かうための準備をしなければならない。"
 POL_polish_path_to_socialism:0 "ポーランドの社会主義への道"
 POL_polish_path_to_socialism_desc:1 "1918年の創立以来、ポーランド共産党はボリシェヴィキ化され、今や多くの党員がスターリンの下僕に過ぎない。しかし、マリア・コシューツカをはじめとする多くの著名なKPPメンバーは、党からスターリン主義的な要素を排除し、ポーランドをモスクワに対抗させようとしている。"
 POL_polish_peoples_republic:0 "ポーランド・ソビエト社会主義共和国"
 POL_polish_peoples_republic_desc:1 "[GetSovietPolishPeoplesRepublicDesc]"
 POL_polish_peoples_republic_desc_default:0 "ポーランドはソ連の中で最も工業化され、独立した力を持つ国の一つであるため、より高度な自治を享受するのは当然のことだ。"
 POL_polish_peoples_republic_desc_alt:0 "ポーランドは[SOV.GetAdjective]の勢力圏の中では相対的に工業化が進んでおり、イデオロギーも異なる以上、より高度な自治を享受するのは当然のことだ。"
 POL_preserve_baltic_independence:0 "バルトの独立を保障"
 POL_preserve_baltic_independence_desc:0 "Although the Baltic governments are largely undemocratic and capitalistic, they face threats from East and West all the same as we do, and it is preferable that we maintain their bourgeois dictatorships than see them fall to the imperialistic ambitions of Germany and Russia."
 POL_preserve_bougoise_democracy:0 "ブルジョワ民主主義の保全"
 POL_preserve_bougoise_democracy_desc:0 "ポーランド共産党の究極的な目標は、社会主義を世界に広めることであるが、この暗黒時代においては、世界的なファシズムの台頭からブルジョワ民主主義を維持するために資本家との共闘が不可避である。世界からファシズムが取り除かれて初めて、世界的な社会主義革命を推進する物質的条件が揃う。"
 POL_press_for_liberia:0 "リベリアへの圧力"
 POL_press_for_liberia_desc:0 "In 1932, the Polish and Liberian governments agreed to place Liberia under Poland’s custody. The Americans see our presence in Liberia as an insult, but the nation is vulnerable and in dire need of Polish protection."
 POL_pressure_for_the_west:0 "西部への圧力"
 POL_pressure_for_the_west_desc:1 "The exact borders between Poland and Germany were a subject of debate in the decades following the Great War. In this debate, the Germans retained most of their industrial centers, leaving Poland with little resembling an industry. With the East surrendered to [SOV.GetNameDef], these territories must be replaced with Silesia and Pommerania."
 POL_pro_allied_government:0 "連合国寄りの政府を任命"
 POL_pro_allied_government_desc:0 "Many Sejmiks already are in favour of continuing Poland’s alignment with the West, and by promoting these representatives to higher ranks in governance, we make ourselves more openly amicable to the cause of the Allies."
 POL_push_for_ruthenia:0 "ルテニアを突き進め"
 POL_push_for_ruthenia_desc:0 "ウクライナやベラルーシの鉄道網はひどく軽視されてきたが、これらの領土は他の領土と同じように共和国の一部だ。我々がソビエトを押しのけ、自分たちのものを取り戻すためには、東部の鉄道に投資しなければならない。"
 POL_reopen_the_maritime_and_colonial_league:0 "ポーランド植民地連盟の再開"
 POL_reopen_the_maritime_and_colonial_league_desc:0 "Ambitions of intercontinental Polish presence ended with the failure of Poland to acquire Palestine, but with our new close connections with the West and a socialist government, we stand in a position to use our capital to liberate the workers of the colonies from European colonizers under new Polish administration."
 POL_restoration_of_the_royal_sejm:0 "王立セイムの復活"
 POL_restoration_of_the_royal_sejm_desc:0 "古のポーランド王国では、セイムは国民と王冠の忠実な僕であった。セイムの復活と第二共和制の崩壊に伴い、我々は全てのセイミクが王冠に忠実で、ポーランドをサナツィア支配に戻さないことを保証しなければならない。"
 POL_restore_bermontians:0 "ベルモントの復活"
 POL_restore_bermontians_desc:0 "西ロシア義勇軍はロシアの西部領土において君主制と秩序を取り戻すために、パーヴェル・ベルモント＝アヴァロフによって率いられた軍である。パーヴェルの最大の関心は現在ポーランドに向いているが、ロシアの共産主義の破壊は今もベルモントの責務であり、全ての白系ロシア人はベルモント軍のために戦う義務がある！"
 POL_restore_poland_hungary:0 "ポーランド＝ハンガリーの復活"
 POL_restore_poland_hungary_desc:0 "何世紀もの昔、ポーランドとハンガリーの王位は統合され、東ヨーロッパにおける我が国の覇権が確保されていた。トランシルヴァニアとニトラがポーランド支配下にある今、ポーランド＝ハンガリーの遺産を取り戻すことを阻んでいるのはハンガリーの存在そのものである。"
 POL_royal_dictatorship:0 "王室独裁の開始"
 POL_royal_dictatorship_desc:0 "セイムは国王の決定を拒否する行政権を有しており、それはこれまで我々に役立ってきたが、世界は変化し続けており、官僚制が我らの神授王権による統治を侵害することは許されない。"
 POL_seek_german_alignment:0 "ドイツとの同盟を模索"
 POL_seek_german_alignment_desc:0 "[GER.GetLeader]の崇拝者にして国家社会主義者であるパーヴェルは自らを世界のファシスト勢力の同盟者であるとしており、後はファシストに接近してベルモント・ポーランドの枢軸入りが歓迎されるかを試してみるまでだ。"
 POL_social_commonwealth:0 "社会主義共和国共同体"
 POL_social_commonwealth_desc:0 "ポーランド＝リトアニアを復活させるいかなる野望も、我々の革命の目標とは相反するものである。しかし、ポーランド、リトアニアをはじめとした共和国の構成地域のほとんどが共通の歴史と敵国を持っていることは否定できない。我々の相互の闘争に照らして、新たな共和国が必要である。それは、社会主義の下で労働者の安全と解放を優先させるものだ。"
 POL_soviet_industry:1 "[GetSovietIndustrialInvestmentTitle]"
 POL_soviet_industry_default:0 "ソビエト産業投資"
 POL_soviet_industry_alt:0 "産業の拡大"
 POL_soviet_industry_desc:1 "[GetSovietIndustrialInvestmentDesc]"
 POL_soviet_industry_desc_default:0 "ソ連に加入することの利点は、強力な国家連合への参加によって産業大国が我が国に投資し、我が国を裕福にしてくれることにある。我が国の産業の一部はソ連の発展に寄与しているとはいえ、相互の産業投資は我が国の生産能力を大きく向上させるだろう。"
 POL_soviet_industry_desc_alt:0 "[SOV.GetNameDef]の手によって抑圧されているとはいえ、我々固有の産業を発展させなければならない。鎖を解くことを決断した時に役に立つかもしれない。"
 POL_soviet_military_staff:0 "ソ連参謀"
 POL_soviet_military_staff_desc:0 "ポーランド第二共和国の設立後、多くのポーランド左派将軍がソ連に亡命し、世界革命のために戦った。親ソ連の政府が権力を握った今、彼ら勇敢な亡命者を祖国に呼び戻すべきだ。"
 POL_support_colonial_workers_strikes:0 "植民地労働者ストライキの支援"
 POL_support_colonial_workers_strikes_desc:0 "The workers in the European colonies suffer and struggle, chafing under the weight of their overlords to maintain an empire which gives them nothing. These workers lack the material conditions necessary to liberate themselves, and if we are to truly bring about a global revolution, we must arm the oppressed against their colonial elite."
 POL_support_monarchism_in_LIT:0 "リトアニアの君主主義を支援"
 POL_support_monarchism_in_LIT_desc:0 "リトアニアはポーランドと同様に、自ら新しい国王を選ぶことになっていた。しかし、ポーランドとは異なり、公正な選挙はドイツによって無効とされてしまった。我々はドイツの帝国主義からリトアニアを守ってくれるような、約束された王をリトアニアの人々に提供することができる。"
 POL_warsaw_to_crimea_railway:0 "ワルシャワ＝クリミア鉄道"
 POL_warsaw_to_crimea_railway_desc:0 "海から海への支配という野望のためには、我々が獲得する各領土が国家の一部として完全に統合されることが不可欠だ。我々の自然の国境は北から南、東から西に広がっており、クリミアを我々の鉄道と結びつけるこの野望は、この地域への我々の支配を強固にするだろう。"
 POL_elect_a_PSL_leader:0 "ポーランド農民党の指導者を選出"
 POL_elect_a_PSL_leader_desc:0 "共産主義者が政府で権力を握ろうとしているが、軍はポーランド農民党（PSL）を支持している。今我々が指導力を固めれば、共産党は政府を掌握する力を失うだろう。"
 POL_invest_in_the_peasantry:0 "農民共同体への投資"
 POL_invest_in_the_peasantry_desc:0 "農民達は、我々が地方部の生活の向上を約束したために戦ってくれた以上、その約束を果たさなければならない。適切な鉄道とインフラのネットワークは、誰も取り残さないことを保証する。"
 POL_seek_an_alliance_with_kaiser:0 "カイザーとの同盟を模索"
 POL_seek_an_alliance_with_kaiser_desc:0 "ポーランド王国は、ドイツ皇帝によって宣言され、ロシア支配下のポーランド立憲王国から新たなポーランド王国を設立する事を約束した11月5日勅令にその存在を負っている。カイザーがポーランドをどのように扱うかは定かではないが、ドイツ帝国による宣言を穏やかに思い出させることで、新たな思いもよらない同盟の種を蒔くことができるかもしれない。"
 POL_surrender_the_east:0 "東側への降伏"
 POL_surrender_the_east_desc:0 "ソ連は東ポーランドを、自国の領土であるウクライナとベラルーシの正当な一部と捉えている。もしかすると、これら地域をソ連に譲渡すれば、我が国は同盟国になれるかもしれない。"
 POL_woo_morges_staff:0 "モルジュ戦線の勧誘"
 POL_woo_morges_staff_desc:0 "少なくとも軍の一部の支持を得られない限り、我々は反乱で何を得ることも無いだろう。ほとんどの軍人はサナツィアの三つの派閥のうちの一つに忠実であるが、モルジュ戦線はポーランドに民主主義を回復することが主目的であり、この目的のために我々と協力することに前向きかもしれない。"
 POL_ease_sanationist_tensions:0 "サナツィアとの緊張緩和"
 POL_ease_sanationist_tensions_desc:0 "Many members of the Front Morges hold high ranking military positions within the Sanation, and perhaps we may sway them to use their political capital to curb government crackdowns on the strike, buying us vital time to grow our movement within Poland."
 POL_arm_peasant_militia:0 "農民民兵の武装化"
 POL_arm_peasant_militia_desc:0 "The Polish peasantry will liberate themselves from their oppressors through one way only and that way is by taking up arms and fighting the bourgeoisie. By using the political capital of the Front Morges to steal equipment from the Sanation, we will begin the war with fully trained and armed peasantry."
 POL_state_national_council:0 "国家国民議会"
 POL_state_national_council_desc:0 "The Sanationists have the April Constitution to codify their beliefs, and it is far past time that we do the same. The State National Council will be established to bring together socialist politicians from across Poland to rectify the reactionary laws of the Sanation."
 POL_communal_governance:0 "共同統治"
 POL_communal_governance_desc:0 "農民戦争は必要ではあったが、地方に大打撃を与え荒廃させた。今こそ復興の時であり、農村に地方共同体政府を設立することで、戦争の傷跡を癒すことができる。"
 POL_raise_the_black_madonna:0 "黒い聖母を掲げよ"
 POL_raise_the_black_madonna_desc:0 "The Black Madonna is a sacred portrait of the Blessed Virgin popular amongst Poland’s lower classes as the protectress of Poland and her lower classes. By adopting the Black Madonna as the symbol of our movement, our people will know that the Blessed Virgin is on our side, when the time comes."
 POL_reassemble_the_sejm:0 "セイムの再招集"
 POL_reassemble_the_sejm_desc:0 "ポーランドで民主主義が再確立された今、サナツィアによって追放されたセイミクを政府に呼び戻すべき時が来た。"
 POL_empower_the_morges:0 "モルジュの権限強化"
 POL_empower_the_morges_desc:0 "The Front Morges have proven themselves to be an ally to democracy and nothing we have achieved until now would have been possible without their support. Perhaps these generals have earned the right to head their own branch of the military."
 POL_ROM_join_allies:0 "連合国加盟"
 POL_ROM_join_allies_desc:0 "ポーランドとルーマニアの王位が統合された今、外交的目標を西の同盟国に戻すべき時だ。"
 POL_anti_blitz_tactics:0 "反電撃戦戦術"
 POL_anti_blitz_tactics_desc:0 "The Germans seek to overrun our nation with quick and overwhelming force, but perhaps this war machine is a mere glass cannon. Men can be forced to face danger without retreat, and a tank is only formidable if we do not prepare for it."
 POL_anti_fascist_military_desc:0 "Although a socialist government leaves Poles somewhat divided, our alignment with the West gives us a shared goal across the political spectrum, and that is our fierce opposition to fascism and German imperialism. With support and propaganda, our army will be strong and united in the face of rising global fascism."
 POL_anti_germans_abroad:0 "海外の反独派の支援"
 POL_anti_germans_abroad_desc:0 "The Baltic States are our brothers in this struggle against Bolshevism and Naziism. Though they are scattered, pitiful, and weak, with a strong Polish government at their back, we may yet be able to whip these states into functional war machines."
 POL_assert_eastern_claims:0 "東部請求権の主張"
 POL_assert_eastern_claims_desc:0 "現在のポーランドにかつての帝国の面影はない。ポーランドとは単にポーランド人が住んでいる場所ではなく、ポーランドは旧共和国の遺産であり、かつての東部国境を回復しなければならない。"
 POL_assurance_of_loyalty:0 "戦後の国境を画定"
 POL_assurance_of_loyalty_desc:0 "ドイツは我々から重要な土地を奪ったが、我々の戦争支援への努力には議論の余地がない。我々はもう十分に屈服した。そろそろ引き渡したものに対する補償を要求すべき時だ。"
 POL_beck_ribbentrop:0 "ベック＝リッベントロップ協定"
 POL_beck_ribbentrop_desc:0 "ドイツがグダニスク等の旧ドイツ領土を併合したがっていることは明らかだが、血を流して争う必要は無いだろう。ユゼフ・ベックならば、国境論争の外交的な解決が可能かもしれない。"
 POL_declare_independence:0 "独立宣言"
 POL_declare_independence_desc:0 "ドイツ人は[SOV.GetNameDef]の脅威を終わらせるために有用な道具だったが、今こそポーランドを鎖に繋ごうとする者どもに牙をむく時だ。ライヒを攻撃する時が来たのだ。"
 POL_demand_LIT:0 "リトアニアを要求"
 POL_demand_LIT_desc:0 "リトアニア政府は分裂し、脆弱で、貧弱な経済・軍事的指導力に特徴づけられる。ポーランド国家はその臣民なくしては不完全であり、もしかすると、要求するだけでリトアニア人は統一に同意するかもしれない。"
 POL_demand_pomerania:0 "ポメラニアを要求"
 POL_demand_pomerania_desc:0 "ポメラニアはかつてポーランドの一部であったが、今はドイツの手にある。我々に機会があるとは誰も思わないだろうが、賽を投げて取り戻さなければならない。"
 POL_divide_lit:0 "リトアニア分割"
 POL_divide_lit_desc:0 "我々は旧共和国の復活を、ドイツはメーメルを要求していることから、相互合意のもとリトアニアに共同で最後通牒を突きつけるべきかもしれない。"
 POL_empower_falangist_militants:0 "ファランヘ武装勢力の支援"
 POL_empower_falangist_militants_desc:0 "Among the Falangists there are a number of paramilitary organizations arming themselves to fight the inevitable battle with the Communists. With government support, these enthusiasts would thrive into a formidable armed wing of the Falangist party."
 POL_falangist_international:0 "ファランヘ主義インターナショナル"
 POL_falangist_international_desc:0 "Standing against Naziism and Italian Fascism places us in a vulnerable position, but we must seek allies in our struggle against the Germans. Perhaps by presenting Falangism as an alternative, we may form an alliance of like-minded nations."
 POL_force_polish_upper_class:0 "ポーランド人上流階級の育成"
 POL_force_polish_upper_class_desc:1 "As a young nation recently freed, many Poles occupy only the lower economic strata of society. Our nation can not endure if we do not create an elite class that is trained almost from birth to administer the country."
 POL_german_staff:0 "民族ドイツ人自衛団"
 POL_german_staff_desc:0 "Poland has a sizeable German minority, and though the Germans would seek to use these young men against us, our current state of collaboration with Germany may make German communities in Poland more amicable to our cause."
 POL_german_training:0 "ドイツ軍事顧問"
 POL_german_training_desc:0 "Our German “partners” are keeping their military secrets quite close to their chest, but perhaps by inviting them to manage some of our internal military affairs, they will be left with no choice but to leak some military secrets to us."
 POL_integrate_greater_kashubia:0 "ポメラニアを統合"
 POL_integrate_greater_kashubia_desc:0 "The Slavic Kashubian people see the entirety of Pomerania as the rightful borders of their nation, and many Poles too see it as rightful Polish territory. With the lands now in our hands, all we need do is integrate it within our government and Eastern Germany will become Western Poland."
 POL_integrate_the_endecja:0 "エンデツィアを統合"
 POL_integrate_the_endecja_desc:1 "While the Siódemki branch of the National-Democratic party are at the negotiating table for forming a coalition with the Sanacja, the majority of the party still remains opposed. By inviting key members of the Endecja into government, we may yet be able to form a government united under Polish Nationalism."
 POL_integrate_the_falanga:0 "ファランガの統合"
 POL_integrate_the_falanga_desc:0 "ONR-Falanga is a violent and disruptive organization, but increasing nationalism within the government may entice the Falangists to unite with us for the future of Poland."
 POL_invite_the_baltics:0 "バルト諸国を招待"
 POL_invite_the_baltics_desc:0 "As majority Catholic nations at risk of Bolshevik invasion, the Baltics are natural allies to the Falangist cause and must be protected."
 POL_invite_the_lowlands:0 "低地諸国を招待"
 POL_invite_the_lowlands_desc:1 "Though Falangism is on the political fringes in the Benelux, a moderate investment of time and resources could see them become mainstream enough to make an alliance with those countries feasible."
 POL_konfederacja_narodu:0 "国民同盟"
 POL_konfederacja_narodu_desc:1 "The Konfederacja Narodu is a small group of Polish nationalists who oppose any German efforts to occupy Poland. Perhaps by announcing our interests in opposing to the Germans, these militants may be aligned with our cause."
 POL_nationalist_constitution:0 "国粋憲法"
 POL_nationalist_constitution_desc:0 "四月憲法ではポーランドのアイデンティティを固められていない。国民民主党やファランヘ党の一部のメンバーは、国家のアイデンティティを何よりも優先するための憲法改正に協力を申し出ている。"
 POL_polish_shock_battallions:0 "Uderzeniowe Bataliony Kadrowe"
 POL_polish_shock_battallions_desc:0 "Specially trained shock battalions, the Uderzeniowe Bataliony Kadrowe are an armed wing of the Konfederacja Narodu ready to die to keep Warsaw out of enemy hands."
 POL_underground_conscripts:0 "地下徴集兵"
 POL_underground_conscripts_desc:0 "Conscription from among the cells of the Polish Underground State will greatly improve out troops' combat ability against our oppressors."
 POL_prepare_german_line:0 "ドイツ戦線の準備"
 POL_prepare_german_line_desc:0 "The border against Germany is the most vulnerable part of our nation. If we are to keep Warsaw out of German hands, we must meet them directly at the border and laugh as they attempt to break our will."
 POL_privatize_education:0 "外資系企業の差し押さえ"
 POL_privatize_education_desc:0 "While foreign investors have been quite useful for us, the enterprises they established would be much better placed in Polish hands. This will upset the original owners, but this is a necessary act of patriotism."
 POL_radicalize_poles_in_germany:0 "ドイツ国内のポーランド民兵の急進化"
 POL_radicalize_poles_in_germany_desc:0 "There are Polish minorities all across Germany just prime for radicalization. Perhaps if we reveal to them the designs Germany has for Poland, they would be stirred up into militancy primed for alignment with our cause."
 POL_reach_out_to_underground_state:0 "地下国家との接触"
 POL_reach_out_to_underground_state_desc:1 "The Polish Underground State is operating in secrecy behind closed doors. By reaching out to them and granting them our support, we may one day hope to overrun our former masters."
 POL_reassert_silesian_claims:0 "シレジアの請求権の再主張"
 POL_reassert_silesian_claims_desc:0 "The fate of Silesia was a point of great contention during the early days of the Polish Republic, and the government at the time agreed to concede the majority of Silesia and settle for the relatively small Upper Silesia. A strong government would have made no such concession and our claim must be asserted."
 POL_reopen_national_elections:0 "国政選挙の再開"
 POL_reopen_national_elections_desc:0 "It is the goal of the Endecja to restore democracy in Poland while simultaneously ensuring the government serves the interests of Polish nationalism. We must reopen elections, but in such a way where unpatriotic parties cannot be on the ballot."
 POL_request_autonomous_status:0 "自治権の要求"
 POL_request_autonomous_status_desc:0 "我々はドイツの影響力の重さに苦しんでいる。我々の未来のために、より大きな産業の自治を要求しなければならない。"
 POL_riot_of_37:0 "ワルシャワ暴動"
 POL_riot_of_37_desc:0 "The Sanacja will never agree to transfer power peacefully transfer power to the Falangists, but Falangist influence is growing far beyond the Sanacja’s control. One violent demonstration in Warsaw may be all it takes to place the Falanga in direct control of the nation."
 POL_sideline_the_sanacja:0 "サナツィアの追放"
 POL_sideline_the_sanacja_desc:0 "Falanga and Endecja have grown influential enough in the Polish government that if the two were to collaborate more closely, the Sanationists may lose significant political capital and leave themselves vulnerable to a coup..."
 POL_siodemki:0 "組織の統合"
 POL_siodemki_desc:0 "サナツィアは四月憲法を支持し、エンデツィアはそれを自分たちのものに置き換えたいと考えている。現在、両党が協力しているため、これ以上混乱している余裕はなく、我々はポーランド共和国の将来に向けて、これらの競合している展望を統合することに同意しなければならない。"
 POL_state_catholicism:0 "国家カトリック主義"
 POL_state_catholicism_desc:0 "The Catholic identity is intrinsic to Falangist ideology, and as such, Church and State must be one and the same."
 POL_support_falangists_in_the_americas:0 "アメリカのファランヘ主義者を支援"
 POL_support_falangists_in_the_americas_desc:0 "The Americas are full of Falangist movements, mainly across the Latin American countries. Expanding our alliance into the Americas is necessary not only to secure Falangist interests worldwide, but protect our fellows from American influence."
 POL_support_global_falangism:0 "国際ファランヘ主義の支援"
 POL_support_global_falangism_desc:0 "We are not alone in our struggle for bringing Falangism to our nation. There are volunteers across Poland who seek to support Falangist movements worldwide, and the state should support these individuals."
 POL_the_national_commonwealth:0 "国民共和国"
 POL_the_national_commonwealth_desc:0 "旧共和国は広大な土地と人々を統べるポーランド人による帝国であった。リトアニアを手に入れたことで、ポーランド帝国は復活したのだ！"
 POL_romanov:0 "ロマノフ家"
 POL_romanov_desc:0 "思いもよらない候補者であるが、アナスタシア・ロマノフを自称する若い女性は、ポーランドの最後の君主はニコライ2世であり、そのため彼女のポーランド王位への主張は神によって与えられた権利だとしている。"
 POL_invite_exiled_nobility:0 "亡命貴族の招聘"
 POL_invite_exiled_nobility_desc:0 "多くのロシア貴族は我らがアナスタシア王を正当な後継者と認めていないが、高位の称号を約束し彼らを呼び込めば、彼らは立場を変えアナスタシア王を皇帝ニコライ2世の唯一の生きた真の娘であると認めるようになるかもしれない。"
 POL_pan_slavism:0 "汎スラヴ報復主義"
 POL_pan_slavism_desc:0 "これまで汎スラヴ運動は、ロシアが全スラヴに対する覇権を主張するための便利な道具に過ぎなかったが、ユーゴスラビアやチェコスロヴァキアのように、異なるスラヴ民族を単一国家にまとめる上でも有効だった。では、なぜポーランドが例外でなければならないのだろうか？ポーランドもこの汎スラヴ主義の波に乗るべきではないだろうか？"
 POL_demand_yugoslav_subjugation:0 "ユーゴスラビアへの従属要求"
 POL_demand_yugoslav_subjugation_desc:0 "汎スラヴ統一の望みを実現するためには、南スラヴ人を無視してはならない。国境や大きな山脈が我々を阻もうと、我々は同じスラヴ人である。"
 POL_claim_russia:0 "ロシア要求"
 POL_claim_russia_desc:0 "アナスタシア・ロマノフ国王はニコライ2世の唯一の存命の継承者であり、そのため彼女のロシア帝位への主張は正統性もさることながら、神の意志でもある。ロシア貴族たちの支持を受け、アナスタシアはロシア女帝として生まれながらの権利を取り戻そうと立ち上がる。"
 POL_proclaim_slavic_unity:0 "スラヴ統一宣言"
 POL_proclaim_slavic_unity_desc:0 "ロシアとポーランドの全領土が我が国の支配下にある今、以前のあらゆるツァーリが成し得なかったことを成すために我々は立ち上がる。ロシア人とポーランド人の両者の承諾と同意を得れば、我々はスラヴ民族の統一を宣言できる。"
 POL_niech_zyje_opor:0 "地下ポーランドを代表して"
 POL_niech_zyje_opor_desc:0 "ポーランド全土で反乱と解放がささやかれている。教会や地下では、勇敢で愛国的なポーランド人が独立したポーランド人国家を回復しようとしており、適切な挑発と装備によって、ワルシャワが解放されるのを目にすることができるかもしれない！"
 POL_niech_zyje_opor_no_mtg:0 "$POL_niech_zyje_opor$"
 POL_niech_zyje_opor_no_mtg_desc:0 "$POL_niech_zyje_opor_desc$"
 POL_morges_pact:0 "モルジュ協定"
 POL_morges_pact_desc:0 "ポーランドに民主主義が回復された今、モルジュ戦線の目的はほぼ達成された。残っているのはフランスとの関係を強化し、仏波同盟を復活させることだ。"
 POL_morges_economic_union:0 "仏波経済協定"
 POL_morges_economic_union_desc:0 "フランスとポーランドの関係が強化されたことにより、戦時中の相互の経済援助を確保することができる。"
 POL_invite_romania_to_morges:0 "ルーマニアを協定に招待"
 POL_invite_romania_to_morges_desc:0 "フランス＝ポーランド同盟だけでは、全枢軸国勢力に対抗するには十分ではない。我々は海洋間の同盟を拡大するべきだ。"
 POL_align_with_habsburgs:0 "ハプスブルク同盟"
 POL_align_with_habsburgs_desc:0 "ハプスブルク家がポーランドとハンガリーの王座を占めているため、この血の繋がりを正式な同盟にすべき時かもしれない。"
 POL_habsburg:0 "ハプスブルク家"
 POL_habsburg_desc:1 "カール・アルブレヒト・フォン・ハプスブルクはポーランドの愛国者で、幸いにも王に推戴できる人物である。我々は彼の生まれた時から用意されていた王座へ彼を招待し、王位に就かせるべきである。"
 POL_habsburg_monarchist_militants:0 "ハプスブルク過激派の武装"
 POL_habsburg_monarchist_militants_desc:0 "チェコスロバキアには民衆への絶対的世襲支配の復活を切望している人々がいる。我々がすべきは彼らに武器を与えることだけであり、彼らはハプスブルク家の大義を力強く推進するだろう！"
 POL_join_CZE_industry:0 "チェコの産業を取り込む"
 POL_join_CZE_industry_desc:0 "ボヘミアとポーランドの産業は接続されておらず分かれているため、これを是正し、統一された国の強みを活かさなければならない。"
 POL_join_CZE_military:0 "チェコの軍需産業を取り込む"
 POL_join_CZE_military_desc:0 "我が国の軍事産業は分断されており、統一された目的を欠いている。我々はチェコの産業複合体を査定し、ポーランド軍のために統合しなければならない。"
 POL_join_CZE_rails:0 "鉄道統合"
 POL_join_CZE_rails_desc:0 "ズデーテン山脈を経由する物資はコストが高く、非効率的である。新国家全体を防衛するには、重要地域の鉄道を結合しなければならない。"
 POL_king_of_bohemia:0 "ボヘミア王"
 POL_king_of_bohemia_desc:0 "チェコスロヴァキアの君主主義感情が高まっている。我が国がボヘミア王位を押し通せば、チェコ政府は間違いなく要求を呑むだろう。"
 POL_kings_guard:0 "王の衛兵"
 POL_kings_guard_desc:0 "国王は軍事的指導者としての野心を抱いており、彼個人の近衛兵以上に良い指導者などいるだろうか？"
 POL_press_the_habsburg_claim:0 "ハプスブルクの請求権を押しつける"
 POL_press_the_habsburg_claim_desc:0 "ハンガリーは空位の期間が長すぎであり、そしてオットー・フォン・ハプスブルク大公は彼自身を招く王位がないままである。我々は親戚の請求権をその王位に押しつけ、ヨーロッパでハプスブルク家の支配を確保しなければならない！"
 POL_reclaim_west_slavia:0 "西スラヴィアの再請求"
 POL_reclaim_west_slavia_desc:0 "カシューブ人、ポラーブ人、ソルブ人も西スラヴ人でありながら、その多くが我が国の国境外、我々の影響力の及ばないところに留まっている。我々が西スラヴ人の擁護者となるためには、すべての西スラヴ人を保護しなければならない。"
 POL_restore_the_diet_of_galicia:0 "ガリツィア議会の復活"
 POL_restore_the_diet_of_galicia_desc:0 "ガリツィア及びロドメリア議会はハプスブルク家のポーランド支配を象徴するものであり、ハプスブルク家が我々の王に即位した今、それをポーランドの国会として復活させることは当然のことだと思われる。"
 POL_royal_hussars:0 "王立フサリア隊の設立"
 POL_royal_hussars_desc:0 "フサリアはポーランドで最も有名な兵の一つであり、彼らによる戦いの時代は終わって久しいが、ポーランドでは騎兵による戦闘が未だ根強く残っており多少の支援のみで世界の羨望の的とすることが可能である。"
 POL_royal_officer_corps:0 "王立将校団"
 POL_royal_officer_corps_desc:0 "国王及び将軍であるカール・アルブレヒトは、ポーランドの紳士のあるべき姿を示す輝かしい模範となられている。我が国すべての将校は王のように戦争技術の訓練を受けるべきだろう。塹壕の中で。"
 POL_soldier_king:0 "兵隊王"
 POL_soldier_king_desc:0 "国王は国のために最前線で戦うことを望んでいるが、我々の統治者として彼をそのような死の危険にさらすことはできない。おそらく彼に野戦司令官としての地位を与えることで、彼の戦闘への渇望を満たしながら、危機に瀕した我が国の統一的な象徴としての役割を果たすことができるだろう。"
 POL_support_monarchy_in_CZE:0 "チェコスロヴァキアの君主主義を支援"
 POL_support_monarchy_in_CZE_desc:0 "ハプスブルク家によるチェコスロヴァキア統治は急速に遠い記憶になりつつあるが、ハプスブルク家が王位に就くことでポーランドのアイデンティティが確立された今、我々は、西スラヴとしてのアイデンティティを推進し、ハプスブルク家のボヘミアへの主張を後押しする立場にある。"
 POL_trust_in_the_west:0 "西側を信じる"
 POL_trust_in_the_west_desc:0 "先の大戦でオーストリアのハプスブルク家は西側諸国と戦ったが、ポーランドは彼らの友好国である。海外の同盟国がこれまで何度も我々を助けたように、これからも助け続けてくれることを信じなければならない。"
 POL_unite_west_slavia:0 "ボヘミアとの統一"
 POL_unite_west_slavia_desc:0 "我が王がポーランドとボヘミアの両国の王に即位したため、あとはポーランドとボヘミアの内政を統一することで西スラヴ人の夢が実現するだろう。"
