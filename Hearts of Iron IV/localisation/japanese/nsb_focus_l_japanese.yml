 #Latvia
 LAT_suspend_the_constitution:0 "ラトビア憲法の停止"
 LAT_suspend_the_constitution_desc:0 "ラトビアの憲法は、我々の民主的権利を法典化するため、1922年に署名された。しかし、戦争が目前に迫っている今、憲法の有効性が失われたこと、またこの危機を乗り切るためには憲法を停止しなければならないことは明らかだ。"
 LAT_appease_democrats:0 "民主主義者との宥和"
 LAT_appease_democrats_desc:0 "我々の方法は非民主的だが、我々の動機は共和国のためにある。我々は民主主義の反対勢力に、我々がラトビアのために最高のものだけを考えていることを認識させなければならないし、ことによるとサエイマの再招集は彼らに我々の真の意図を認識させるかもしれない。"
 LAT_renew_kviesis_term:0 "クヴィエシスの任期を更新"
 LAT_renew_kviesis_term_desc:0 "アルベルツ・クヴィエシスはこれまでのところ有能な首相であることが証明されており、彼はかつての民主主義政府の遺物であるが、ウルマニスの内閣の誰とも劣らないほど彼はウルマニスに従順で忠実である。民主主義者は我々が彼の任期を更新するのを見て喜ぶだろう。"
 LAT_martial_prime_minister:0 "好戦的な首相"
 LAT_martial_prime_minister_desc:1 "クヴィエシスは平時には有用だったが、今は戦争が目前に迫っており、国民を統治する軍人が必要なのだ。ヤーニス・バロディスはその理想的な候補者であろう。"
 LAT_establish_chambers_of_professions:0 "Establish the Chambers of Professions"
 LAT_establish_chambers_of_professions_desc:0 "The Saeima would divide people along the regional axis, but we know that this is not the only way in which people are divisible. By establishing the Chamber of Professions, the people will be represented not according to their locality, but according to their profession."
 LAT_restore_saeima:0 "サエイマの復興"
 LAT_restore_saeima_desc:0 "サエイマは地方ごとの代表が集まるラトビアの議会であるが、もはや政府を運営する議会としての実行力がない。我々はサエイマを再開するべきかもしれない。しかし、あくまで独裁政権の諮問機関として、そして人々に民主主義の幻想を抱かせるものとして。"
 LAT_what_is_socialism:0 "ラトビア社会主義"
 LAT_what_is_socialism_desc:0 "ラトビアの社会民主主義政党は現在サエイマで圧倒的な人気を誇る政党となっている。フリツィス・メンデルスの支持者は多く声高だ。おそらく彼の唱える改革のうちいくつかを実行することで、ラトビアの労働者はより良いより生産的な労働環境を手に入れることができるだろう。"
 LAT_what_is_capitalism:0 "国家資本主義"
 LAT_what_is_capitalism_desc:0 "With the Chambers of Professions firmly established, it is time that we took direct control of the economy. Although our economy remains capitalist in nature, it is time that the dictatorship took control of key industries."
 LAT_integrate_farmers_party:0 "農民党を統合"
 LAT_integrate_farmers_party_desc:0 "この民主主義の茶番はもう長く続きすぎた。農民党を独裁政権に統合し、他の政党を政府から排除する時だ。"
 LAT_nationalised_industry:0 "国有化された産業"
 LAT_nationalised_industry_desc:0 "Capitalist economics have had their time, these are times of war and we must ensure that the government has a firm control over the economy."
 LAT_merge_presidential_titles:0 "大統領職の統合"
 LAT_merge_presidential_titles_desc:0 "Boladis is growing dangerously influential in the government and perhaps his time as co-ruler is done. Only Ulmanis knows the way to secure the Latvian state."
 LAT_improve_military_life:0 "軍隊生活の改善"
 LAT_improve_military_life_desc:0 "人々にラトビアのために戦って死んでほしいなら、我々は彼らに戦って死ぬ価値のある生活様式を与えなければならない。これはより良い配給と、戦争に勝った後の良い生活という約束事で達成することができる。"
 LAT_military_diarchy:0 "軍事二頭政治"
 LAT_military_diarchy_desc:1 "政府におけるバロディスの影響力は非常に大きくなり、多くの人が独裁政権は実際には軍とウルマニスの二頭政治であると信じている。この誤解を実現し、ボラディスに政府のより大きな支配権を与えることは我々にとって賢明なことであろう。"
 LAT_military_dictatorship:0 "軍事独裁"
 LAT_military_dictatorship_desc:0 "Ulmanis is a useful and popular figurehead, this much cannot be denied, but perhaps in these times of growing conflict it would be best if he became just that; a figurehead. Governing should be left to the military alone."
