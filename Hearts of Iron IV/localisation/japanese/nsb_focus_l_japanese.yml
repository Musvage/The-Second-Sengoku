 SOV_the_left_opposition:0 "左翼反対派"
 SOV_the_left_opposition_desc:0 "ソビエト連邦が約束された道から逸脱したことは明らかだ。今や一国に社会主義を建築し、万国の労働者と連帯する代わりに彼らの定めとして見捨てようかという議論さえある。スターリン同志が行動を起こさなければ、他の者が確実に行動を起こすだろう。"
 SOV_the_left_opposition_tt:0 "[ROOT.GetNameDef]の§Y内戦§!に向けた進行を開始する。"
 SOV_the_fourth_international:0 "第四インターナショナル"
 SOV_the_fourth_international_desc:1 "いわゆる第三インターナショナルのスターリン主義者の傀儡どもは、革命を前進させる力が全くないことを自ら示した。奴らの共産主義の構想はマルクスとレーニンによって書き記された理論とはほとんど関係がなく、むしろ民主的に統御された労働者国家という夢を悲惨な悪夢に貶めている。我々に必要なものは、革命を守護する新たなインターナショナルである！"
 SOV_bring_old_trotskyists_back:0 "旧トロツキスト達の復帰"
 SOV_bring_old_trotskyists_back_desc:0 "革命初期、党内の多くの派閥の間での激しい論争が何度も行われた。カール・ラデックやエフゲニー・プレオブラジェンスキーのように、党の方針に全くそぐわない人物は、些細な意見の違いで除名されることさえあった。このような人物が党に復帰するためには、悔恨の念を示すことが必要かもしれない。"
 SOV_bring_old_trotskyists_back_trigger_tt:0 "§Y$SOV_karl_radek$§!および§Y$SOV_yevgeny_preobrazhensky$§!がスターリンによって粛清されている。"
 SOV_bring_old_trotskyists_back_effect_tt:0 "§Y$SOV_karl_radek$§!および§Y$SOV_yevgeny_preobrazhensky$§!が顧問として利用可能になる。"
 SOV_organize_the_wreckers:0 "壊し屋の組織化"
 SOV_organize_the_wreckers_desc:0 "スターリンとその取り巻きが、革命のために最善と思われることをせず、また辞任もせずに戦うことを決めたならば、我々も戦う用意をしておかなければならない。このような絶望的な状況では、人民の財産に対する妨害工作さえも考慮しなければならない。我々は、それが必要なところに向けられ、ソビエト労働者の偉大な業績を破壊することがないようにしなければならない。"
 SOV_organize_the_wreckers_tt:0 "内戦時に産業への妨害工作をする§Yディシジョン§!が解禁される。"
 SOV_integrate_smirnovs_bloc:0 "スミルノフ・ブロックの統合"
 SOV_integrate_smirnovs_bloc_desc:0 "最近逮捕され、スターリニストの抑圧に反対して投獄された、少数の古いトロツキストがいる。選び抜かれた言葉を適切な耳に届ければ、彼らが釈放され、亡命して、政治的パラノイアから守られながら組織を作ることができるようになるだろう。そして彼らは、誰が彼らを逃がしてくれたかを忘れないだろう。"
 SOV_integrate_smirnovs_bloc_tt:0 "§Y$SOV_ivan_smirnov$§!、§Y$SOV_ivar_smilga$§!、§Y$SOV_aleksandr_shlyapnikov$§!が釈放され、亡命するだろう（§G亡命中の人物は粛清されない§!）。彼らは内戦勃発後に顧問として利用可能になる。\n2つの州に左翼反対派への支持を追加する。"
 SOV_left_eliminate_right:0 "右翼の排除"
 SOV_left_eliminate_right_desc:0 "党内には互いに全く相容れない派閥が存在している。我々が政権を奪取し革命を再び元の軌道に戻すつもりなら、彼らの干渉に惑わされている余裕はない。しかし、「同志」スターリンが内なる敵を探しているのであれば、何人かの人物をほのめかし彼の注意を向けさせることができるだろう……"
 SOV_left_eliminate_right_tt:0 "§Y$SOV_nikolay_bukharin$§!、§Y$SOV_aleksey_rykov$§!、§Y$SOV_mikhail_tomsky$§!がスターリンの粛清対象となる可能性がある。"
 SOV_eliminate_opposition_factionalism_tt:0 "§Y$SOV_factionalism_modifier$§!に以下の修正:\n 政治力獲得: §G+5%§!"
 SOV_committee_in_exile:0 "亡命委員会"
 SOV_committee_in_exile_desc:0 "スターリンの狂った視線が次誰に向けられるかは分からない。我々の支持者の何人かが次の粛清の標的になっていることを掴んだ場合に備え、彼らを密出国させるための秘密の抜け道や隠れ家を用意する必要がある。"
 SOV_committee_in_exile_tt:0 "ディシジョン§Y$SOV_send_supporters_abroad$§!を解禁し、シンパを亡命させることができるようになる（§G亡命中の人物は粛清できない§!）。亡命した人物は内戦勃発後に利用可能になる。"
 SOV_approach_tukhachevsky:0 "トゥハチェフスキーとの接触"
 SOV_approach_tukhachevsky_desc:0 "ミハイル・トゥハチェフスキーは間違いなく我が国で最も偉大な軍事思想家の一人である。機動力のある諸兵科部隊が敵の後方を深く攻撃するという彼の理論には批判もあるが、依然として非常に有能な将軍たちの支持を受けている。彼を説得し我々の大義を支援させることができれば、かけがえのない人材となるだろう。"
 SOV_approach_tukhachevsky_tt:0 "§Y$SOV_mikhail_tukhachevsky$§!および彼に忠実な部隊や将軍が、内戦時に左翼反対派に参加する。"
 SOV_approach_primakov:0 "プリマコフとの接触"
 SOV_approach_primakov_tt:0 "§Y$SOV_vitaly_primakov$§!および彼に忠実な部隊や将軍が、内戦時に左翼反対派に参加する。"
 SOV_approach_primakov_desc:0 "ヴィタリー・プリマコフは我が国の最高の騎兵司令官の一人であり、彼の支持は国家の安全を図る上で非常に重要となるだろう。"
 SOV_funds_for_the_cause:0 "大義基金"
 SOV_funds_for_the_cause_desc:0 "$SOV_lev_trotsky$やその他の人物が海外に拠点を置くことは、確実に我々に有利に働く。世界中で社会主義者向けに資金調達のための行事を開催したり、同時に各国政府に対し武器供与による支援を行うよう秘密裏に説得したりすべきだ。"
 SOV_funds_for_the_cause_tt:0 "内戦開始時から365日間§Y$SOV_foreign_funds_idea$§!アイデアを追加する。"
 SOV_left_opposition_coup:0 "点火"
 SOV_left_opposition_coup_desc:0 "時は来た。圧制者に反旗を翻そう。新たな革命が始まるのだ！"
 SOV_left_opposition_coup_tt:0 "陸軍、海軍、空軍による左翼反対派への支持を追加する。\n§Yソビエト内戦§!を開始する。 "
 SOV_exiled_advisors_available_tt:0 "§Y亡命していた人物が使用可能になる。§!"
 SOV_the_vanguard_of_the_true_revolution:0 "真の革命の前衛"
 SOV_the_vanguard_of_the_true_revolution_desc:0 "我らの革命を世界中に知らせよう。世界中の革命家に我々の旗へ集うよう呼びかけよう。我らは共にスターリンを打ち負かすことができる。我らは共に革命を勝利に導くことができる。"
 SOV_long_live_the_workers_government:0 "労働者政府万歳"
 SOV_long_live_the_workers_government_desc:0 "労働者階級の真の解放に向けて長い道のりを歩み始めた今、エリートによる政府を別の政府に替える誘惑に陥ってはならない。連邦政府は常に、労働者の、労働者による、労働者のための真の政府であるべきだ。"
 FOURTH_INTERNATIONAL_FACTION:0 "第四インターナショナル"
 SOV_left_purges:0 "反革命派の排除"
 SOV_left_purges_desc:0 "スターリンに怒りを抱いている者は他にも数多くいる。我々が支配を固めつつある間に、これらの者が反革命的細胞を形成し始めるのを許すと、すぐさま再び内戦に突入するだろう。"
 SOV_left_right_purges_factionalism_tt:0 "§Y$SOV_factionalism_modifier$§!から政治力補正を削除"
 SOV_left_purges_tt:0 "右翼反対派顧問の削除"
 SOV_the_builder_of_the_red_army:0 "赤軍の創設者"
 SOV_the_builder_of_the_red_army_desc:0 "何が起ころうとも、赤軍の生みの親はいつだって$SOV_lev_trotsky$だ。今こそ彼を元の地位へと復帰させ、生まれ変わって回復した赤軍を率いて戦いに臨むべき時だ。"
 SOV_reigniting_the_revolutionary_spirit:0 "革命精神の再燃"
 SOV_reigniting_the_revolutionary_spirit_desc:0 "何年にもわたるスターリン主義の支配は、人民の革命熱意を失わせた。労働者たちは革命が起こるだろうと聞かされていた、いつかは、と。これが事実ではないことを我々は知った。現在の国際的な発展水準の中で、さほど発展していない他国で革命は燃え上がるべきだ。そして我々が、その火付け役となる。"
 SOV_the_permanent_revolution:0 "永続革命論"
 SOV_the_permanent_revolution_desc:0 "マルクス主義の理論では、状況が正しければ革命は不可避であると教示している。しかし、状況は明らかに正しくなく、あらゆる場所でも正しくない。我々は何世紀も先になるやもしれぬ世界革命を甘んじて待つべきではない。今、万国の労働者と農民が苦しんでいる、彼らの解放を待つことなど出来ない。"
 SOV_the_permanent_revolution_decisions_tt:0 "§Y第五列の組織化§!ディシジョンが解禁され、敵ヨーロッパ近隣諸国の革命蜂起に火を付ける。"
 SOV_the_permanent_revolution_trotsky_trait_tt:0 "§Y$SOV_lev_trotsky$§!が国家指導者の場合:"
 SOV_depoliticize_the_military:0 "軍隊の非政治化"
 SOV_depoliticize_the_military_desc:0 "軍隊の主たる目的は労働者階級を守ることである。我が国の兵士はその大部分がすでに労働者階級の一員であり、それゆえ監視者を必要としない。さらに重要なことは、赤軍はその第一の任務に集中すべきであり、政治ごっこに興じてはならないということだ。"
 SOV_depoliticize_the_military_ns_tt:0 "$SOV_modify_the_red_army_ns_intro$ \n最大指揮力獲得倍率: §G+10§! \n\n"
 SOV_system_decentralization:0 "体制の分権化"
 SOV_system_decentralization_desc:0 "スターリンは党だけでなく、国全体の権力を自身へ集権化した。これは明らかに反革命に等しく、労働者から権力を奪い、それを腐敗したエリートに手渡していた。我々はこの方針を逆転させ、労働者たちが再び自分の運命は自分で決定できるようにしなければならない。"
 SOV_strengthen_heavy_industry:0 "重工業の強化"
 SOV_strengthen_heavy_industry_desc:0 "重工業は我が国の経済の中心である。革命の単なる生存ではなく繁栄を確かなものとしたいならば、この部門をさらに強化しなければならない。"
 SOV_a_global_class_struggle:0 "国際階級闘争"
 SOV_a_global_class_struggle_desc:0 "労働者階級を解放するための戦いは、国際的な闘争と定義されなければならない。資本主義体制を支持する国が一国でもある限り、革命は安全なものではない。革命が再び行進していることを世界中の労働者が理解すれば、彼らは我らの旗に集い我らの努力を支持するだろう。"
 SOV_a_global_class_struggle_decision_tt:0 "ヨーロッパ近隣諸国を不安定化し、戦争を正当化をするための§Yプロレタリアートの奮起§!ディシジョンが解禁される。"
 SOV_all_power_to_the_soviets:0 "全ての権力をソビエトへ"
 SOV_all_power_to_the_soviets_desc:0 "革命は単純な考えから始まった。労働者、兵士、農民の評議会を結成することによって、人民が自らの運命を決定することを認めるべきだという考えである。後になると、この制度は選挙で選ばれていない官僚が遠くから意思決定を行う制度に逆戻りした。これらの意思決定は必然的に逆効果となり、大抵は労働者が罰せられた。そんなのはうんざりだ！"
 SOV_regional_development:0 "地域開発"
 SOV_regional_development_desc:0 "少数の集中型工場を有して国内の他の地域を飢えさせるのではなく、連邦全体に産業の発展を行き渡るようにすべきだ。"
 
 SOV_autonomous_soviet_republics:0 "自治ソビエト共和国"
 SOV_autonomous_soviet_republics_desc:0 "革命後の数年間、スターリン主義者たちは連邦の特定の地域で地域的独自性を排除し、労働者の自己決定を抑圧するための活動を熱心にしてきた。これらの行動の反革命的性格は自明である。もし一部のソビエト共和国の労働者たちがより大きな自主性を望むのならば、迷わず認めるべきだ。"
 SOV_autonomous_soviet_republics_tt:0 "国家解放を有効化する。"
 SOV_international_union_of_soviet_republics:0 "ソビエト共和国国際連邦"
 SOV_international_union_of_soviet_republics_desc:0 "我々の革命に対する考え得る最大の裏切りは、一国で社会主義の建設が可能である、あるいは実際に建設されるべきという考えであった。全ての国の全ての労働者が共に社会主義を達成するか、あるいは誰も達成しないかのいずれかである。革命がそれぞれの国で別々の段階にある間、我々は労働者が政権を握っている全ての同盟国で革命が確実に前進できるよう資源を共有するつもりである。"
 SOV_international_union_of_soviet_republics_tt:0 "§Y$SOV_factionalism_modifier$§!に以下の修正:\n宗主国貿易コスト: §G-10%§!\n政党支持率による安定度補正: §G+10%§!\n"
 SOV_international_union_of_soviet_republics_puppet_tt:0 "首都州に§Y民需工場を1§!追加する。"
 SOV_the_onslaught_on_colonialism:0 "植民地主義への攻撃"
 SOV_the_onslaught_on_colonialism_decision_tt:0 "アフリカ近隣隣国で§Y第五列の組織化§!と§Yプロレタリアートの奮起§!ディシジョンが解禁される。"
 SOV_the_onslaught_on_colonialism_desc:0 "帝国主義と植民地搾取は、資本主義の後期段階における重要な要素である。しかし、数百万の人々が奴隷状態におかれていることにより、我々は容易に付け込める巨大な革命の可能性を与えられているのである。植民地帝国の抑圧された民衆が自由の息吹を待ち望んでいる。我々が彼らの鎖を断ち切るのだ。"
 SOV_carry_revolution_east:0 "革命を東に拡大"
 SOV_carry_revolution_east_desc:0 "アフリカ植民地では、残酷な搾取が原因で革命が容易に成功する段階まで社会が発展しなかった。しかし、より発展したアジアの社会はそうではなく、大きな革命の可能性が存在しており解放を待ち望んでいる。"
 SOV_carry_revolution_east_decision_tt:0 "アジア近隣隣国で§Y第五列の組織化§!と§Yプロレタリアートの奮起§!ディシジョンが解禁される。"
 SOV_the_end_of_the_imperialist_era:0 "帝国主義時代の終焉"
 SOV_the_end_of_the_imperialist_era_desc:0 "帝国主義の最も露骨な現出は、恐らく一つの国が二つの大陸全体を自らの独占的な縄張りであると宣言したいわゆるモンロー主義にあるだろう。これは許されるべきことではない。革命はアメリカ大陸に足がかりを築き、西半球の労働者はついに自由の息吹に触れるだろう。"
 SOV_the_end_of_the_imperialist_era_decision_tt:0 "アメリカとオセアニア近隣隣国で§Y第五列の組織化§!と§Yプロレタリアートの奮起§!ディシジョンが解禁される。"
 SOV_military_support:0 "軍の支持"
 SOV_military_support_desc:0 "たとえ我々の策略がスターリンの密告者どもに嗅ぎつけられる危険を冒すことを意味しても、軍内部からの支持を得ることは有益だ。奴にバレるにしても手遅れになっていることを願う。"
 SOV_military_support_tt:0 "内戦時の軍隊からの支持を増やす。\nより多くの支持を集めるためのディシジョンが解禁される。"
 SOV_divert_attention_towards_military:0 "軍へ注意を逸らす"
 SOV_divert_attention_towards_military_desc:0 "もしスターリンに軍が不満を感じていると思い込ませれば、奴は我々の代わりに彼らを攻撃するだろう。そして最終的に軍は本当に奴に対して不満を感じることになるだろう……"
 SOV_divert_purge_attention_tt:0 "軍に対して無差別の粛清が始まる。\n将校に濡れ衣を着せる§Yディシジョン§!が解禁される。\n中央の国家方針§Y$SOV_the_zinovyevite_terrorist_center$§!が自動で達成される。"
 SOV_gain_support_from_party_members:0 "党員からの支持の獲得"
 SOV_gain_support_from_party_members_desc:0 "スターリンの操り人形の何人かは、主に恐ろしいからという理由だけで操られている者もいる。我々の計画が成功することと、彼らに重労働をしなくても英雄になれる方法があると説得するべきだ。方法はいくつかあるが……"
 SOV_gain_support_from_party_members_tt:0 "§Y$SOV_vsevolod_merkulov$§!、§Y$SOV_mikhail_kalinin$§!、§Y$SOV_nikita_khrushchyov$§!は、内戦が始まると反対派に加わる。\n内戦開始時の安定度§G+10%§!"
 SOV_sway_the_railway_workers:0 "鉄道職員をこちら側へ"
 SOV_sway_the_railway_workers_desc:0 "革命には物資が必要だ。鉄道職員を味方につける必要がある。そうすれば、作戦基地周辺に補給基地を用意し隠すことができる。"
 SOV_sway_the_railway_workers_tt:0 "§Y[GetSovietCivilWarName]§!の開始時に、主要州の周辺に§Y鉄道§!と§Y補給ハブ§!が追加される。"
 SOV_infiltrate_the_nkvd:0 "NKVDへの潜入"
 SOV_infiltrate_the_nkvd_desc:0 "NKVDの平職員はスターリンの汚れ仕事をして、大抵は忠実な家臣として仕事をこなしている。だが壁にもひびは入る。できるだけ多くの者たちを我々のために働くようにし、暴君に間違った情報を与えるべきだ。"
 SOV_infiltrate_the_nkvd_tt:0 "§Y[GetSovietCivilWarName]§!で、いくつかのNKVD軍が味方に加わる。\n§Yディシジョン§!$SOV_expand_nkvd_opposition$を解禁"
 SOV_infiltrate_the_nkvd_coup_tt:0 "スターリンに対する暗殺計画の可能性を増加させる。"
 SOV_cooperation_against_stalin:0 "対スターリン協同"
 SOV_cooperation_against_stalin_desc:0 "どのような違いがあれども、この闘争の段階ではスターリンに反対するという点で一致しなければならない。"
 SOV_cooperation_against_stalin_right_tt:0 "§Y$SOV_karl_radek$§!および§Y$SOV_yevgeny_preobrazhensky$§!が顧問として利用可能になる。"
 SOV_cooperation_against_stalin_left_tt:0 "§Y$SOV_nikolay_bukharin$§!および§Y$SOV_aleksey_rykov$§!が顧問として利用可能になる。"
 SOV_cooperation_against_stalin_other_tt:0 "新たな顧問が利用可能になる。"
 SOV_cooperation_against_stalin_factionalism_tt:0 "§Y$SOV_factionalism_modifier$§!の補正を、政治顧問コスト §G-15%§! 、政党支持率による安定度補正 §R-10%§!、政治力補正 §R-5%§!にする。"
 SOV_align_the_zinovyevites:0 "ジノヴィエフ一派との連携"
 SOV_align_the_zinovyevites_desc:0 "$SOV_grigory_zinovyev$はかつてトロツキーに対抗するためスターリンに味方した。その直後にスターリンは彼を裏切り、あらゆる地位から追放した。彼はその些細なことを忘れていないだろうし、もし我々が$SOV_grigory_zinovyev$に復讐の機会を与えたのなら、それを受け入れるだろう。"
 SOV_align_the_zinovyevites_tt:0 "§Y$SOV_grigory_zinovyev$§!と§Y$SOV_lev_kamenev$§!が釈放され、亡命する（§G亡命中の人物は粛清されない§!）。内戦が始まれば顧問として利用可能になる。\n内戦の開始時に主要な州にパルチザンを追加する§Yディシジョン§!が解禁される。\n"
 SOV_align_the_zinovyevites_factionalism_tt:0 "§Y$SOV_factionalism_modifier$§!の補正を、政治力補正§R-5%§!にする。"
 SOV_liberate_ryutin:0 "リューチンの解放"
 SOV_liberate_ryutin_desc:0 "同志リューチンはスターリンの多くの欠点や短所を躊躇なく非難してきた。スターリンが彼を見せしめにしたのは当然といえば当然かもしれない。しかし今は、彼がスターリン亡き後の国家運営に協力できるように、スターリンが排除されるまでの間海外に逃亡させるよう裏から手を回すべきだ。"
 SOV_liberate_ryutin_tt:1 "§Y$SOV_martemyan_ryutin$§!が釈放され、亡命する（§G亡命中の人物は粛清されない§!）。内戦が始まれば顧問として利用可能になり、その支持者は反対派に加わるだろう。"
 SOV_return_democracy_to_the_party:0 "党内民主主義の復活"
 SOV_return_democracy_to_the_party_desc:0 "革命の最中には、進むべき最良の道についての絶え間ない議論に執着する余裕のない時期があった。しかし時代は変わり、労働者に約束した生活でのあらゆる面における民主主義を実現させる時が来た。このことは同時に、かつて善意の批判を妨害工作とみなされた人々を党に復帰させることができるようになったという意味でもある。"
 SOV_return_democracy_to_the_party_unlock_right_tt:0 "§Y右翼反対派の顧問§!が利用可能になる。"
 SOV_return_democracy_to_the_party_unlock_left_tt:0 "§Y左翼反対派の顧問§!が利用可能になる。"
 SOV_return_democracy_to_the_party_factionalism_tt:0 "§Y$SOV_factionalism_modifier$§!の補正を、政治力補正§R-5%§!にする。"
 SOV_strengthen_the_trade_unions:0 "労働組合の強化"
 SOV_strengthen_the_trade_unions_desc:0 "スターリンの指導の下で、労働組合は労働者を代表し経営者に対抗するための手段から経営者が労働者を管理するための手段へと変質していった。このことは彼が犯した罪の中では軽いもののように思われるかもしれないが、労働者の民主主義的自己統率という考えを根底から覆し、事実上労働者が革命の恩恵を享受することを阻むものであった。"
 SOV_the_peoples_revolution:0 "人民革命"
 SOV_the_peoples_revolution_desc:0 "もし革命が持続するなら、それは社会のあらゆる面を埋め合わせなければならない。国民全体が革命の担い手であると考えてこそ、数多の脅威に耐えることができる。"
 SOV_the_supreme_soviet:0 "最高会議"
 SOV_the_supreme_soviet_desc:0 "一人の人間が国全体を代表することは、根本的に非民主的であり、故に反革命的である。そのようなカルト的行為は廃し、代わって最高会議に集う人民の集団的意思によって、我らが連邦の代表を永遠に務めることを宣言する。"

 SOV_the_right_opposition:0 "右翼反対派"
 SOV_the_right_opposition_desc:1 "スターリンの偏執性な政府は国家を破壊しつつある。大規模な集団化と過酷な工業化への移行もまたそうだろう。何か対策を練らねばならない。しかも、今すぐに。この国を栄光に導き、失策による傷を癒し、経済を回復させることができるのは、ブハーリンに代表される右翼反対派のメンバーである。"
 SOV_the_right_opposition_tt:0 "中央派と右翼反対派による[ROOT.GetNameDef]の§Y内戦§!に向けた進行を開始する。"
 SOV_the_need_for_policy_changes:0 "政策転換の必要性"
 SOV_the_need_for_policy_changes_desc:0 "この国が間違った方向へと向かっていることは、極めて明白なものとなった。スターリンとその取り巻きたちは、あまりにも多くのことをあまりにも急速に試みた。千里の道も一歩よりだ。我らは祖国を正しき道へと戻すため、ソビエト連邦の草創期に大きな働きをした同志ソコリニコフを呼び戻すべきだ。"
 SOV_the_need_for_policy_changes_tt:0 "§Y$SOV_grigory_sokolnikov$§!が顧問として利用可能になる。"
 SOV_reverse_the_collectivization_process:0 "農業集団化工程の転換"
 SOV_reverse_the_collectivization_process_desc:0 "農業集団化は、かつて国家的な穀倉地帯だった地域に貧困と飢饉をもたらす未曾有の大惨事となった。これらは迅速に転換されなければならない。"
 SOV_reverse_the_collectivization_process_tt:0 "内戦時に自作農の支援を追加\n補正 §Y$SOV_factionalism_modifier$§!:\n最大工場立地数: §R-10%§!\n政党支持率による安定度補正: §G+10%§!\n"
 SOV_organize_uprisings_in_the_country:0 "国内での組織的暴動"
 SOV_organize_uprisings_in_the_country_desc:0 "何らかの武装闘争なしに、スターリンを権力の座から引きずり下ろすことができないのは明らかだ。スターリンの注意を逸らすことによって、邪魔されずに計画の進展を確実なものにできる。"
 SOV_organize_uprisings_in_the_country_tt:0 "国内各地で暴動を起こし、ソビエト内戦での支持を拡大させる。"
 SOV_dissent_in_the_party:0 "党内の異論"
 SOV_dissent_in_the_party_desc:0 "我々はスターリンの党支配を弱体化させるために、いくつかの面でスターリンを追い込む必要がある。一つの切り口は、党の新聞に批判的な記事やエッセイを数多く掲載し、改革を要求し、彼の決定の欠点を指摘することである。スターリンはこれを非常に不愉快に思うだろうが、これは様々な反対派に対する我々の立場を向上させるものでもある。"
 SOV_eliminate_the_left:0 "左翼の排除"
 SOV_eliminate_the_left_desc:0 "我々の第一の敵はスターリンだが、党の中には絶え間ない論争で国を掌握しようとする我々の努力を台無しにしようとする時を待つだけの者が多数いることを認めざるをえない。スターリンが我々の行動に対して次第に疑心暗鬼になってきており、いま一石二鳥の好機が訪れている。"
 SOV_eliminate_the_left_tt:0 "§Y$SOV_karl_radek$§!、§Y$SOV_ivar_smilga$§!、§Y$SOV_yevgeny_preobrazhensky$§!がスターリンの粛清対象となる可能性がある。"
 SOV_concessions_to_foreign_powers:0 "外国勢力への譲歩"
 SOV_concessions_to_foreign_powers_desc:0 "祖国を救う闘争のために外国の援助を乞わなければならないというのは誠に屈辱的だが、スターリンの圧政と被害妄想の前ではこのような手段を取らざるをえない。"
 SOV_concessions_to_foreign_powers_tt:0 "譲歩と引き換えに外国勢力に援助を要請する§Yディシジョン§!が解禁される。"
 SOV_covert_support_for_spanish_poum:0 "スペインPOUMの秘密支援"
 SOV_covert_support_for_spanish_poum_desc:0 "スペインでは、反革命運動が猛威を振るっている。ファシストと反動勢力がスペイン国粋派を支援しているのだ。スペイン共和派は熱意に溢れているが、残念ながら銃や弾薬の代わりにはならないし、十分発達した政治意識を持つことの代わりにもならない。我々なら、これら三つ全てをもたらすことができる。"
 SOV_covert_support_for_spanish_poum_tt:1 "秘密裏の支援を行うことで、POUMはスペイン内戦における無政府主義蜂起の際に支配的な派閥となり、それを$neutrality$ではなく代わりに§Y$communism$§!の蜂起とする。\n\n"
 SOV_if_poum_wins_tt:0 "\nもし§YPOUM派$SPC_communism_DEF$§!がスペイン内戦に勝利した場合、多くのスペイン師団が内戦で助けるためにやってくる。"
 SOV_undermine_stalins_authority:0 "スターリンの権威を弱体化"
 SOV_undermine_stalins_authority_desc:0 "スターリンが権力の座に留まれる理由はただ一つ、奴が何をするか分からないことを人民が恐れているからだ。まだ人民の恐怖を完全に取り除くことはできないが、スターリンの他者を害する力を削ることは可能だ。上手くいけば、奴をまた一人の人間に戻せるほど、孤立させられるかもしれない。"
 SOV_undermine_stalins_authority_paranoia_tt:0 "£SOV_paranoia_text_icon週毎のパラノイアが増加: §R+1§!"
 SOV_clandestine_cells:0 "秘密細胞"
 SOV_clandestine_cells_desc:0 "スターリン主義者は至る所で壊し屋、スパイ、破壊工作員を見つけてきた。奴らは非常に長きにわたって行っていたため、今更オオカミが来たと叫んだところで大半の人々はもはや信じないだろう。スターリンが我々の権力奪取に挑むのなら、これを利用して主要な工場に細胞を形成し、破壊活動を行うことが可能になる。"
 SOV_clandestine_cells_tt:0 "内戦時に産業への妨害工作をする§Yディシジョン§!が解禁される。"
 SOV_the_plan_for_the_coup:0 "クーデター計画"
 SOV_the_plan_for_the_coup_desc:0 "この権力闘争は、必ずしも公然たる暴力へと発展させる必要はない。上手く事を運び、然るべき人物を然るべき地位に就けてやれば、スターリンを権力から締め出した後に彼を排除できるかもしれない。"
 SOV_the_plan_for_the_coup_tt:0 "NKVD長官と自分の目的を共有することで、無血クーデターによるスターリン退陣を可能にする§Yディシジョン§!が解禁される。"

 SOV_the_socialist_bulwark:0 "社会主義の防波堤"
 SOV_the_socialist_bulwark_desc:1 "我々はスペインの同志たちと共に肩を並べている。彼らの闘争は我々の闘争であり、我々の闘争は彼らの闘争であり、これは国際的連帯の手本である。我々は共に、ヨーロッパの対極にある二つの社会主義革命の中心地を形成する。"
 SOV_the_socialist_bulwark_join_war_tt:0 "§Y[ROOt.GetFlag][ROOT.GetNameDefCap]§!は、スペインの他派閥との内戦で§Y[SPC.GetFlag]スペイン・マルクス主義統一労働者党§!に加勢するだろう。"
 SOV_poum_exists_tt:1 "§Y$SPC_communism$§!:\n   以下がある\n   国家方針§Y$SPR_the_anti_fascist_workers_revolution$§!を達成している"
 SOV_coup_detat:0 "クーデター"
 SOV_coup_detat_desc:0 "この国を担う時が来た。万事順調に行けば、無血クーデターの最大の障害を取り除くこともできるだろう。だが事が上手くいかなければ、我が国のために戦う必要があるだろう。"
 SOV_coup_detat_success_tt:0 "§Y右翼反対派§!がクーデターを通じ実権を握る。§Y$SOV_lavrenty_beriya$§!は削除される。"
 SOV_coup_detat_civil_war_tt:0 "陸軍、海軍、空軍による右翼反対派への支持を追加する。\n§Yソビエト内戦§!を開始する。 "
 SOV_right_purges:0 "国家の敵"
 SOV_right_purges_desc:0 "我らの統治を完全に受け入れていない党員が未だ少数ながら存在している。他の党員の秩序を保つため彼らを見せしめにする必要がある。"
 SOV_right_purges_tt:0 "左翼反対派顧問の削除"
 SOV_the_power_of_the_peasantry:0 "農民の力"
 SOV_the_power_of_the_peasantry_desc:0 "正統派マルクス主義は革命の可能性を産業労働者に求めているが、我が国で多数を占めているのは明らかに農民である。我々は数百万の農民を教育し彼らの階級意識を発達させる必要がある。そうすることで、彼らは革命が攻撃にさらされた時進んでそれを守ろうとするだろう。"
 SOV_curtailment_of_the_collective_farms:0 "集団農場の縮小"
 SOV_curtailment_of_the_collective_farms_desc:0 "巨大な集団農場は、官僚主義的かつスターリン主義的な巨人症の典型例だ。奴らは農民を労働の成果から遠ざけ、実質的に農民を畑の工業労働者に変えた。同時に生産量は大幅に減少し、食糧生産の途絶は既に大惨事をもたらしている。我々は早急にこの愚行を覆す必要がある。"
 SOV_curtailment_of_the_collective_farms_tt:0 "五カ年計画の国家方針をロック"
 SOV_administrative_reforms:0 "行政改革"
 SOV_administrative_reforms_desc:0 "スターリンは何よりも忠誠心を重んじた。その結果、政権で働いている人たちは、トラブルに巻き込まれる可能性のある自発性や独立した考えをあまり示さない。そのため新たな価値観を植え付けるか、あるいはすでに持っている人物に置き換える必要がある。"
 SOV_a_new_theory_of_revolution:0 "新革命理論"
 SOV_a_new_theory_of_revolution_desc:0 "マルクス主義の革命論は19世紀には正確であったが、20世紀の現実では理論の見直しが必要だ。革命が起こるのは必ずしも先進国ではない以上、アプローチを調整しなければならない。"
 SOV_back_to_the_nep:0 "ネップへの復帰"
 SOV_back_to_the_nep_desc:0 "社会主義社会を建設する前に、基礎を作り、経済をさらに発展させなければならない。革命初期には新経済政策を実施し、自由市場の仕組みによって経済を成長させていた。しかし、この政策は実を結ぶ前に撤回されてしまった。より良い社会の実現に向けて、この中断されたプロセスを再開しなければならない。"
 SOV_back_to_the_nep_new_economy_law:0 "新たな経済法を解禁: §Y$new_economic_policy$§!"
 SOV_planned_economy:0 "計画経済"
 SOV_planned_economy_desc:0 "ネップに欠点はあれど、多くの成功を収めていることは明らかだ。完全な社会主義社会に移行可能になるまで依然として長い道のりではあるが、現在では更に堅実な形での経済計画を進めることができる。特に加盟国と同盟国の能力を考慮した経済政策を立案し、より相互依存的な経済を構築すべきだ。"
 SOV_planned_economy_subjects_tt:0 "全従属国:"
 SOV_planned_economy_dynamic_modifier_tt:0 "\nAdd §Y$SOV_planned_economy_dynamic_modifier$§!（工場出力: §G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§!, 資源不足ペナルティ: §G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§!）を追加\n§Y$new_economic_policy$§!を採用している各従属国に対し、以下を付与: \n工場出力: §G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§! \n資源不足ペナルティ: §G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§! \n（適用される最大追加ボーナス: 工場出力: §Y+10.00%§!, 資源不足ペナルティ: §Y-10.00%§!）\n\n"
 SOV_paced_industrialization:0 "工業化の歩み"
 SOV_paced_industrialization_desc:0 "スターリンが重工業にのみ注力したために、多くの分野は大幅に開発途上のままである、我々の計画においてこの分野を無視することはできない。他の分野の近代化や機械化を可能にするためには、それを支える産業基盤が必要なのだ。"
 SOV_the_trade_union_as_labor_organizer:0 "労働組織としての労働組合"
 SOV_the_trade_union_as_labor_organizer_desc:1 "資本主義の下では、労働組合は労働者の基本的な人権を保証し、工場主からの搾取を回避するために存在している。新体制の下では、これらは明らかに不要である、したがって、労働組合の役割は、生産の最適化を目的とした労働者の組織化に移行しなければならない。"
 SOV_incorporate_local_organizations:0 "現地組織の組み込み"
 SOV_incorporate_local_organizations_desc:1 "地元の組織は首都住民よりも労働者が直面している問題をよく理解していることが多い。閣僚や党幹部といった役職を重視せず、地元民により大きな権力を与えるべきだ。"
 SOV_for_the_common_good:0 "共通善のために"
 SOV_for_the_common_good_desc:0 "同盟者が下すあらゆる決定の基本原則は、可能な限り最善を尽くすことでなければならない。最初は犠牲に払ったことがすぐには改善されないとしても、長期的にはこれが最も良いことであることを明確にしなければならない。"
 SOV_victory_over_devastation:0 "荒廃の克服"
 SOV_victory_over_devastation_desc:0 "国民の総力を結集した努力によって、我々は内戦による破壊から立ち直ることができた。国家再建のその速さは労働者の技能と献身の象徴として永久に残るだろう。"
 SOV_victory_over_devastation_tt:0 "§Y$SOV_planned_economy_dynamic_modifier$§!に以下の修正: \n消費財工場: §Y-2.0%§! \n政党支持率による安定度補正: §G+15.00%§! \n最低降伏限界: §G+10.00%§! \n工場修復速度: §G+10.00%§! \n\n"
 SOV_victory_over_devastation_industrial_relocation_tt:0 "§Y$SOV_industry_relocation$§! ディシジョン期間: §G-50%§!"
 SOV_socialist_humanism:0 "社会主義人文主義"
 SOV_socialist_humanism_desc:1 "人間は自身の運命に何の影響も及ぼさず、自身の人生は完全に物質的要因で決まると考えるマルクス主義の理論家がいる。これは明らかに間違っており、労働者階級に対するブルジョワ的な見方を示している。人間は単なる臓器の集合体ではなく、主体的な存在として扱われるべきだ。"
 SOV_international_revolutionary_marxist_centre:1 "国際革命マルクス主義"
 SOV_international_revolutionary_marxist_centre_desc:1 "第三インターナショナルはスターリン主義的全体主義に陥り、十中八九救いようがない。我々は世界の共産主義政党に調和と協力の新たな道を提示する必要がある。"
 SOV_international_revolutionary_marxist_centre_faction_name:0 "国際革命マルクス主義センター"
 SOV_international_revolutionary_marxist_centre_allies_tt:1 "\n[ROOT.GetName]と平和状態にあるすべての独立した非スターリン共産主義国: "
 SOV_international_revolutionary_marxist_centre_no_allies_tt:1 "\n[ROOT.GetName]と平和状態にあるすべての独立した非スターリン共産主義国: \n §Y$SOV_international_socialist_association$§!（§Y[ROOT.GetFlag][ROOT.GetName]§!の評価§G+40§!）を得る。\n イベント§Y「[ROOT.GetNameDefCap]が我々を[ROOT.GetFactionName]に招待」§!が発生する。"
 SOV_international_revolutionary_marxist_centre_stalinists_tt:0 "すべてのスターリン主義国: "
 SOV_international_revolutionary_marxist_centre_stalinists_lacking_tt:0 "すべてのスターリン主義国:\n §Y$SOV_international_socialist_association$§!（§Y[ROOT.GetFlag][ROOT.GetName]§!の評価§R-40§!）を得る。"
 SOV_international_revolutionary_marxist_centre_marxism_tt:0 "彼らの国は$marxism$の副イデオロギーを受け入れている。"
 SOV_a_sustainable_economy:0 "持続可能な経済"
 SOV_a_sustainable_economy_desc:0 "新経済政策への移行に伴い、消費財生産への移行が顕著になったが、その代償として工業化の速度が全体的に遅れている。長期的に競争力を維持するために、経済をより持続可能な様式に移行する必要がある。"
 SOV_the_enemies_of_the_people:0 "人民の敵"
 SOV_the_enemies_of_the_people_desc:0 "反動勢力は未だ存在しており、我々が成し遂げたすべてを覆す日を待ち望んでいる。我々と同盟国は、この脅威に対して絶えず警戒し、革命を守るため万が一にも闘争に備えなければならない。"
 SOV_proclaim_soviet_hegemony:0 "ソビエトの覇権を宣言"
 SOV_proclaim_soviet_hegemony_desc:0 "ソビエトの政府制度、ソビエトの経済、ソビエトの社会は、それまでの制度に比べてあらゆる面で圧倒的に優れていることは明らかだ。それまでの旧態依然とした制度が世界の他の地域に残っていたとしても、それに異議を唱える人は必ずおり、それを活用すべきだ。"
 SOV_first_moscow_trial_flag:0 "国家方針§Y$SOV_the_zinovyevite_terrorist_center$§!を達成している"
 SOV_second_moscow_trial_flag:0 "国家方針§Y$SOV_the_anti_soviet_trotskyist_center$§!を達成している"
 SOV_trial_of_the_generals_flag:0 "国家方針§Y$SOV_the_military_conspiracy$§!を達成している"
 SOV_third_moscow_trial_flag:0 "国家方針§Y$SOV_the_bloc_of_rights_and_trotskyites$§!を達成している"
 SOV_last_purge_focus_days_tt:0 "現在の日数: [?SOV_first_moscow_trial_flag:days|Y0]"
 SOV_last_purge_focus_days_military_tt:0 "現在の日数: [?SOV_second_moscow_trial_flag:days|Y0]"
 SOV_last_purge_focus_days_rights_tt:0 "現在の日数: [?SOV_trial_of_the_generals_flag:days|Y0]"
 SOV_last_purge_focus_days_cult_tt:0 "現在の日数: [?SOV_third_moscow_trial_flag:days|Y0]"

 SOV_beaten_but_not_defeated:0 "打たるれど、敗れたらず"
 SOV_beaten_but_not_defeated_desc:0 "共産主義者どもがかつて誇り高かったこの国を危険な道へと導いているのは明らかだ。遅かれ早かれ国境の国々が現在の政権の弱点を見つけ襲いかかるだろう。もし我々が愛する祖国を救うならば、権力から共産主義者を放逐せねばならない！"
 SOV_beaten_but_not_defeated_tt:1 "共産主義者と亡命中の反対派の間で[ROOT.GetNameDef]において§Y[GetSovietCivilWarName]§!に向けた行動が進む。"
 SOV_unification_of_the_exiles:0 "亡命者の統一"
 SOV_unification_of_the_exiles_desc:0 "革命と内戦の終結後、多くの人々が新政権の言う「正義」より亡命することを選択した。彼らは今でもロシアが再び自由を取り戻すことを夢見ているが、そのロシアの政治体制については二の次であるようだ。国家が必要とする政府を設立する前に我々はこの国の権力を掌握する必要があるが、それは共に行えば良いだろう。"
 SOV_womens_fascist_movement:0 "女性ファシズム運動"
 SOV_womens_fascist_movement_desc:0 "女の役割とは、当然ながら、夫に安住の家と戦いのための家族を提供することである、だが多くの男は、自身が国家と国民に対してどのような義務を負っているかを忘れている。献身的な女の中には、夫に何が危機に瀕しているのかを思い出させ、やるべきことをやるよう促すのに役立つ者もいるだろう。"
 SOV_the_true_tsars:1 "真のツァーリ"
 SOV_the_true_tsars_desc:0 "ロシア人は常に強力な指導者を必要としてきた。さもなくば、兄弟が相争い息子が父と争うほどにまで人々はますます引き裂かれることとなるだろう。しかし、かつてのツァーリはこの役割に適しておらず、貧弱で優柔不断であった。これからは、課せられた重責に応えることができるツァーリが必要となるだろう。"
 SOV_national_unification:0 "国民の統一"
 SOV_national_unification_desc:0 "来たる戦争を生き延びるためには、我々の分裂を容認することはできない。政治的見解にいかなる違いがあれ、結局は皆ロシア人なのだ。"
 SOV_national_unification_tt:1 "§Y[GetSovietCivilWarName]§!の勃発時に2個の§Y$arms_factory$§!を首都に追加する。"
 SOV_covert_operations:0 "秘密作戦"
 SOV_covert_operations_desc:0 "共産主義者は不信と内紛を起こすことがよくある。うまくやれば、連中がお互いを喰いあうよう仕向けることができるかもしれない。"
 SOV_covert_operations_tt:0 "党員と軍人に濡れ衣を着せる§Yディシジョン§!が解禁される。"
 SOV_embrace_the_black_hundreds:0 "黒百人組の受容"
 SOV_embrace_the_black_hundreds_desc:0 "革命の混沌より以前の昔、信ずる者たちがいた。彼らは強いロシア、統一されたロシア、恐れないロシアを信じていた。彼らは黒百人組と呼ばれた。彼らの中で生き残った者たちは現在、数多くの国々へと散らばったが、彼らは今なお信じている。彼らを探し、連れ戻す。"
 SOV_muster_the_old_guard:0 "守旧派の結集"
 SOV_muster_the_old_guard_desc:0 "かつてツァーリと国家のために戦った者たちはまだ大勢いる。彼らは老いて軟弱になったが、戦争の教訓は何にも替えがたい。もし我々が手を差し伸べることができれば、彼らの国を奪還する時、新たな軍隊の経験豊かな中核を成すだろう。"
 SOV_approach_semyonov:0 "セミョーノフとの接触"
 SOV_approach_semyonov_desc:0 "$SOV_grigory_semyonov$は[MAN.GetName]の顧問としての地位を得た。大義が刻一刻と強力なものになる中、我々は彼をロシアに戻るよう説得せねばならない。彼の最初の仕事は新たなロシア帝国のため強力な騎兵軍を組織することだ。"
 SOV_approach_semyonov_tt:2 "[GetSovietCivilWarName]が勃発時に§Y$SOV_grigory_semyonov$§!が顧問として利用可能になり、将軍として登場する。\n新たな騎兵師団を徴兵する§Yディシジョン§!が解禁される。"
 SOV_fascist_youth_union:0 "ファシスト青年団"
 SOV_fascist_youth_union_desc:0 "若者と未来の科学技術のため、我々は過去を振り返るより未来に目を向ける方が良いだろう。若きファシストたちはロシアがより強くなってほしいと切に願っている。彼らは経験こそ欠けるものの、純粋なる熱意でそれを補っている。"
 SOV_fascist_youth_union_tt:0 "§Y[GetSovietCivilWarName]§!の勃発時に青年連合の自動車化師団が我々の側に参加する。"
 
 SOV_tolkachi:0 "トルカチ"
 SOV_tolkachi_desc:0 "ソ連経済には、生産計画の数値と実際に産業が提供できる数値が一致しているかどうかを確認する仕事をする、ある種の人間が存在する。この者たちを我々のために動くよう説得すれば、ソビエトにはある数値を、工場長には別の数値を与えて、その差分を来る時まで保存できる場所に移動させられるだろう。"
 SOV_tolkachi_tt:0 "§Y[GetSovietCivilWarName]§!の勃発時に§Y$infantry_equipment$§!、§Y$support_equipment$§!、§Y$artillery_equipment$§!が備蓄に追加される。"
 SOV_organize_wreckers:0 "壊し屋の組織化"
 SOV_organize_wreckers_desc:0 "ソビエト側は既にスパイや階級の敵からの多くの妨害工作を予想している。最も小さな製鉄所にすらある見せ掛けだけの警備は、皮肉にも多くの労働者を苛立たせた、これにより、我々が手段を与えれば工場の下劣な暴君たちに報復しようとする人民を簡単に見つけ出せた。"
 SOV_south_manchuria_railway:0 "南満洲鉄道"
 SOV_south_manchuria_railway_desc:0 "日本の南満洲鉄道会社は[MAN.GetName]の国家の内部にある国家である。彼らの援助があれば、今後の戦いに必要な供給網を備えることができるはずだ。"
 SOV_the_eyes_fear:0 "目は恐怖する……"
 SOV_the_eyes_fear_desc:0 "我々の目の前にある課題は容易なものではない。我々は何十年もかけて自らを確固たるものとした政府を相手取らなければならず、また国民のかなりの割合がその政府を支持するであろうからだ。しかし何をする必要があるかわかっている以上、我々がしなければならないのはそれを実行することだけだ。"
 SOV_the_hands_do:0 "……だが手は動く"
 SOV_the_hands_do_desc:0 "時は来た。我々は聖なる使命、我々の祖国からソビエト体制を排除するという使命を果たさなければならない。子供たちがいつの日か共産主義の恐怖から自由になるように。"
 SOV_the_hands_do_tt:0 "§Y$SOV_metropolitan_meletius$§!が顧問として利用可能になる。"
 SOV_call_for_aid:0 "援助要請"
 SOV_call_for_aid_desc:0 "ロシアにおける共産主義との闘争は、世界各地のより大規模な共産主義との闘争の一部である。しかし、ロシアにおける共産主義に対する勝利は世界的な共産主義運動に対する致命的な一撃となるであろうから、我々を熱心に援助しようとする国は多くある。"
 SOV_request_imperial_protection:0 "帝国の保護を要求"
 SOV_request_imperial_protection_desc:0 "絶望的な時には、絶望的な手段が必要になる。共産主義を打破する唯一の方法が、天皇にお辞儀をすることだとすれば、それでいい。いずれロシアは独自の帝国となれる時が来るだろう。だが今は他者からの手助けが必要なのだ。"
 SOV_request_imperial_protection_tt:0 "受諾した場合: §Y[JAP.GetNameDef]§!が参戦する。§Y[ROOT.GetNameDefCap]§!が§Y[JAP.GetNameDef]§!の傀儡国になる。"
 SOV_sabotage_behind_enemy_lines:0 "背後からの一撃"
 SOV_sabotage_behind_enemy_lines_desc:1 "数十年にわたる共産主義者の失政により、非常に多くの人々が共産主義政権に対し怒りと幻滅を覚えている。共産主義者が未だ権力に居座っている地では、このような人々を利用し連中の敗北に拍車をかけることができる。"
 SOV_aristocratic_investments:0 "貴族の出資"
 SOV_aristocratic_investments_desc:0 "旧ロシア貴族の多くは依然として世界中に散らばっており、相当な富を有している。その富の一部を武器や装備の購入費として利用できる様にする。"
 SOV_consolidate_power:0 "権力基盤を固める"
 SOV_consolidate_power_desc:0 "いま我が国を引き裂いた戦争に勝利した。我々は立場を強め、我々に反対した無謀な者どもを念入りに排除すべきだ。"
 SOV_consolidate_power_tt:0 "§Y$SOV_nikolay_ustryalov$§!が顧問として利用可能になる。"
 SOV_rebuild_the_nation:0 "国家の再建"
 SOV_rebuild_the_nation_desc:1 "いま戦争で荒廃した我が国は再建する必要がある。あらゆる男性、女性、子供をプロパガンダ活動によって、再建努力に従事させることを確実なものにすることができる。"
 SOV_bringing_breakaways_back_to_the_fold:0 "逃げた子羊を囲いへ戻す"
 SOV_bringing_breakaways_back_to_the_fold_desc:0 "国の大部分を取り戻した今、分離した国に対処すべきだ。まさかロシア帝国領の永久的な喪失を我々が認めるなどと思っていなかろう？"
 SOV_offer_autonomy_to_former_soviet_republics:0 "旧ソビエト共和国への自治権付与"
 SOV_offer_autonomy_to_former_soviet_republics_desc:0 "我々は目的を達するため帝国領の喪失を甘受せねばならなかったが、これらの地域が実際には帝政ロシアの領域の一部であることは皆が認識せねばならないことである。しかし彼らは帝国の奪還に手を貸してくれたのだから、感謝の意を示すという意味でいくらかの自治権を与えるべきだろう。"

 SOV_restore_the_glory_of_the_motherland:0 "祖国の栄光を回復"
 SOV_restore_the_glory_of_the_motherland_desc:0 "新たな指導部の下で、ロシアがかつてないほど輝かしきものとなるのは間違いないだろう！我々はあらゆる種類の大規模な建設計画に着手し、我が国を西欧世界の羨望の的とするのだ！"
 SOV_article_124:0 "憲法第124条"
 SOV_article_124_desc:1 "[SOV.GetArticle124Desc]"
 SOV_ARTICLE_124_DESC_COMMUNIST:0 "マルクス・レーニン主義の理想を追求するあまり、我々は……宗教を迫害することに熱心になりすぎたのかもしれない。ひょっとすると、宗教にはまだソビエトの社会で果たすべき役割があるのかもしれない。我が国の新たな憲法には、全てのソビエト市民の信教の自由を保証する条文が含まれている。"
 SOV_ARTICLE_124_DESC_EXILES:0 "共産主義者どもは教会と国家を分離するだけだと主張してきたが、実際には連中は人々の生活から教会を排除することを目指していた。何世紀にもわたって、教会はロシア社会に不可欠な一部であったのだから、再びそうしなければならない。"
 SOV_reopen_novodevichi:0 "ノヴォデヴィチ女子修道院の再開"
 SOV_reopen_novodevichi_desc:0 "教会は新たな神父を養成する権限を長きにわたり拒否されてきた。教会を復興させるためには、次世代の神父と修道士を育成できる場を設ける必要がある。ならば旧ノヴォデヴィチ女子修道院が当然の選択に見える。"
 SOV_rebuild_the_savior_cathedral:0 "救世主大聖堂の再建"
 SOV_rebuild_the_savior_cathedral_desc:1 "[SOV.GetRebuildtheSaviorCathedralDesc]"
 SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_COMMUNIST:0 "1931年、壮大な「ソビエト宮殿」を建設するため、悪趣味な救世主ハリストス大聖堂が爆破された。欧州に戦争の影が忍び寄る中で、このような巨大な建物を建てる資源はないだろう。この古き大聖堂の再建は、宗教心の強い人々との和解の象徴として相応しいものとなるだろう。"
 SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_EXILES:0 "1931年、悪趣味な「ソビエト宮殿」を建設するため、壮麗な救世主ハリストス大聖堂が爆破された。平等の理念という建前の上に築かれた社会になぜ宮殿が必要なのかは疑問である。権力に返り咲いた今、この恐ろしい犯罪を取り消し大聖堂の再建に取り掛かるべきだ。"
 SOV_the_synod:0 "教会会議"
 SOV_the_synod_desc:1 "ノボデヴィチでの講習会を再開するにあたり、前回の教会会議以来、どのような信仰上の問題が生じているかを議論するための会合を開催することを促すべきだ。"
 SOV_the_declaration:0 "宣言"
 SOV_the_declaration_desc:1 "[SOV.GetTheDeclarationDesc]"
 SOV_THE_DECLARATION_DESC_COMMUNIST:0 "1927年の有名な「宣言」でセルギイ総主教は、教会と国家の宗教的相違にもかかわらず、ソビエト連邦への忠誠を誓った。おそらく、この宣言を支持した多数の府主教の更なる公的役割を認める時が来たのだろう。"
 SOV_THE_DECLARATION_DESC_EXILES:0 "1927年のセルギイ総主教による悪名高い「宣言」は、宗教的な不一致にもかかわらずソビエト連邦への忠誠を誓うものであった。この卑劣な行為にもかかわらず、ロシア正教会の基盤はこの宣言を支持した人々に依拠しているので、我々は彼らを再び迎え入れざるをえない。"
 SOV_the_declaration_tt:0 "§Y$SOV_patriarch_sergy$§!、§Y$SOV_metropolitan_nikolay$§!、§Y$SOV_metropolitan_aleksy$§!が顧問として利用可能になる。"
 SOV_return_of_the_rocor:0 "在外ロシア正教会の帰還"
 SOV_return_of_the_rocor_desc:0 "在外ロシア正教会は、ロシア内戦後に自らの信仰と信条を捨てずに亡命を選択した人々で構成されている。今、彼らに国外退去を強いた共産主義政権の敗北によって、ついに彼らを故郷に迎え復権させる時が来た。"
 SOV_the_return_of_the_rocor_tt:0 "§Y$SOV_metropolitan_anastasy$§!が顧問として利用可能になる。"
 SOV_the_third_rome_tt_2:0 "§Yメレーチー府主教§!は名称を§Yメレーチー大総主教§!に変更する。"
 SOV_reformalize_the_role_of_the_patriarchate:0 "総主教の役割の再公認"
 SOV_reformalize_the_role_of_the_patriarchate_desc:1 "[SOV.GetReformalizetheRoleofthePatriarchateDesc]"
 SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_COMMUNIST:0 "憲法第124条によって最初の一歩が踏み出されて以来、我が連邦における教会の位置付けは大きな前進を遂げた。ソビエト社会から教会を排除できないことは明らかなので、我々は教会を受容しソビエト労働者の生活の中で再び中心的な立場を認めるべきなのかもしれない。"
 SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_EXILES:0 "総主教座はあまりにも長い間、共産主義の影に追いやられていた。今こそ、ロシアの社会と文化の中心である総主教座を正式に復活させる時である。"
 SOV_reconvene_the_zemsky_sobor:0 "ゼムスキー・ソボルの再召集"
 SOV_reconvene_the_zemsky_sobor_desc:0 "かつて、ロシア国民はゼムスキー・ソボルと呼ばれる議会の形式に集まって議論し、問題を決定していた。国の進むべき道が決まるまでは、国民の関係事は国民が決めるべきだ。"
 SOV_recognized_country_tt:0 "§Y[ROOT.GetNameDefCap]§!は国際社会に承認されている:"
 SOV_reconvene_the_zemsky_sobor_tt:0 "§Y$SOV_aleksandr_kazembek$§!および§Y$SOV_anastasy_vonsyatsky$§!が亡命から帰国する"
 SOV_dismantle_the_zemsky_sobor:0 "ゼムスキー・ソボルの解体"
 SOV_dismantle_the_zemsky_sobor_desc:0 "ゼムスキー・ソボルはその使命を果たした。1917年に示されたように行き過ぎた民主主義は危険なものである。過去の過ちを繰り返してはならない。"
 SOV_religious_primacy:0 "宗教優先"
 SOV_religious_primacy_desc:0 "我々の社会における宗教の重要性は軽視できるものではない。今こそ、国家がこの優位性を容認して支持し、教会と国家の統合への第一歩を踏み出すべき時である。"
 SOV_romanov_reconstruction:0 "ロマノフ朝の復興"
 SOV_romanov_reconstruction_desc:0 "遂に、我が国は再びツァーリを戴くことになった。最後の正当な統治者が迫害されてから二十年、今こそ我が国を率いる王朝を再び受け入れ、ツァーリの意志を実行するための小さな障害を取り除くべき時である。"
 SOV_church_candidates:1 "[SOV.GetChurchCandidatesName]"
 SOV_church_candidates_desc:1 "[SOV.GetChurchCandidatesDesc]"
 SOV_CHURCH_CANDIDATES_NAME_TSARIST:0 "教会の候補者"
 SOV_CHURCH_CANDIDATES_NAME_FASCIST:0 "宗教優先"
 SOV_CHURCH_CANDIDATES_DESC_TSARIST:0 "教会は、ゼムスキー・ソボルの将来の選挙に独自の候補者を出す許可を求めている。総主教座がロシア社会で果たす重要な役割に鑑み、神の意志と我々の支配者の意志の真の融合の可能性への道を開くため、我らはそれを受け入れることを決定した。"
 SOV_CHURCH_CANDIDATES_DESC_FASCIST:0 "我々の社会における宗教の重要性は軽視できるものではない。今こそ、国家がこの優位性を容認して支持し、教会と国家の統合への第一歩を踏み出すべき時である。"
 SOV_reinstitute_the_mestnichestvo:0 "門地制の再導入"
 SOV_reinstitute_the_mestnichestvo_desc:0 "かつては、最も古く威厳ある一族が国政を司っていた。これにより、上流階級は自らの統治する国家に忠実であり、新世代は親世代の厳格な基準に達するまで育成されることが保証された。新たな体制を確固たるものとするため、この制度を再び導入するべきだ。"
 SOV_my_brothers_keeper:0 "兄弟を守る者"
 SOV_my_brothers_keeper_desc:0 "旧ロマノフ朝は他の多くの貴族家系と王朝のつながりがあった。彼らの中にはまだ権力を握っている者もいれば、玉座を失った者もいる。我々は自らの君主制を回復したので、他の国々でも正しき統治者が置かれるようにするべきだ。"
 SOV_the_rightful_heir_to_the_empire:0 "帝国の正統後継者"
 SOV_the_rightful_heir_to_the_empire_desc:0 "かつてのビザンツ帝国が滅んだ後も、誰かが聖地への巡礼者を守護せねばならない。イギリスやフランスがその役目を果たせないのは明らかであり、我々こそがその使命を果たすべきである。"
 SOV_the_third_rome:0 "第三のローマ"
 SOV_the_third_rome_desc:0 "我々は聖地の守護者としての役割を確実に果たしており、紛れもない信仰の擁護者と言える。そのためには、自らの称号を確立する必要がある。すなわち、コンスタンティノープルが陥落した後、モスクワは間違いなく第三のローマとなったのだ。"
 SOV_the_third_rome_tt:0 "§Y$SOV_metropolitan_meletius$§!は顧問として利用不可能となる。"
 SOV_vengeance_for_the_yoke:0 "くびきに対する報復"
 SOV_vengeance_for_the_yoke_desc:0 "数世紀前、モンゴル人はロシアの地へ残忍な侵略をしかけた。彼らは、今なおロシアを文字通り征服したと呼べる唯一の民族である。奴らは今では貧弱に見えるかもしれないが、我らが二度とタタールのくびきに苦しむことがないよう連中にかつての強大さを決して取り戻させないようにする必要がある。"
 SOV_westward_bound:0 "西方へ向かう"
 SOV_westward_bound_desc:0 "革命による帝国の崩壊によって、我が国の西方領土の多くが失われた。今こそ、我が国の正当な領土を奪還するためインフラを増強する時である。"
 SOV_the_old_enemy:0 "旧敵"
 SOV_the_old_enemy_desc:0 "長年にわたり、スウェーデンは帝国にとって悩みの種だった。奴らは幾度もロシアを攻撃し我らに対する包囲網を作ろうとした。ツァーリ・ピョートル1世は初めて奴らを押し返し、ポルタヴァの戦いに勝利した。1809年に我らは再び奴らを打ち破り、連中に自らの立場を思い知らせたと考えられてきた。しかし、奴らはバルト地域における我が国の利益を奪おうとし続けている。今こそ、断固としてこの小国を黙らせる時である。"
 SOV_secure_finland:0 "フィンランドの確保"
 SOV_secure_finland_desc:0 "フィンランド大公国は一世紀以上にわたり我が国の北部国境を守ってきたが、内戦によって袂を分かった。フィンランドと祖国を再び統合する時が来たのである。"
 SOV_secure_the_baltics:0 "バルトの確保"
 SOV_secure_the_baltics_desc:0 "バルト地域は長い間、分かたれざるロシアの一部であった。国家が弱体化した時に離脱したのであり、一刻も早く取り戻さねばならない。"
 SOV_panslavic_nationalism:0 "汎スラヴ民族主義"
 SOV_panslavic_nationalism_desc:1 "ロシアは長きにわたり、スラヴの家族の中で最も大きな長男だった。もし大昔から学ぶべき教訓が一つあるとすれば、我らが団結しない限りスラヴ人は常に攻撃され、虐げられ、迫害されるということだ。"
 SOV_panslavic_nationalism_tt:0 "§R効果を得るには、各国がこの協定を承認しなければならない。§!\n"
 SOV_pacify_the_rim:0 "周縁の制圧"
 SOV_pacify_the_rim_desc:0 "極東領土が攻撃され、我らが猛攻に対し何の備えもできていないことを明らかにした1905年の戦争の二の舞は避けなければならない。いざという時に素早く部隊を移動できるよう、現地のインフラに投資する必要がある。"
 SOV_eastern_expansion:0 "東方への拡大"
 SOV_eastern_expansion_desc:1 "ロシアの未来は東洋にある。シベリアを治めたからには、さらに土地や資源を獲得する努力をしなければならない。"
 SOV_restore_the_old_eastern_empire:0 "帝国の旧き東の地"
 SOV_restore_the_old_eastern_empire_desc:0 "かつて我らが輝かしき帝国は太平洋の端を超え、アメリカ大陸の奥深くまで広がっていた。その後、軽率な決定でこの領地を目先の金銭的利益で交換してしまった。だが我々の指導の下でなら、ロシアはもう一度アメリカの領地を取り戻せるかもしれない。この地の現在の持ち主たちを引っ込ませなければならない。"
 SOV_intervention_in_the_americas:0 "アメリカ大陸への介入"
 SOV_intervention_in_the_americas_desc:0 "カリブ海やラテンアメリカの多くの小国は、長い間不安定な政府に悩まされてきた。我が国は今こそ政治力を発揮し、彼らの内政の進化を強さと安定の方向へと 「後押し」 すべきだ。もし彼らが我が国と同じ思想の政府を樹立できれば、我が国の拡大する軍事同盟の一員としての地位が提供されるだろう。"
 SOV_intervention_in_the_americas_tt:0 "影響を受けた国はファシスト国になる可能性が上がる。\nこの影響の結果ファシストになった国は、我が国の陣営に招待される。"
 SOV_memories_of_1905:0 "1905年の記憶"
 SOV_memories_of_1905_desc:0 "1905年の日露戦争は、我が国民の集団記憶の中にまだ汚点として残っている。我々はこれを利用し、我々が太平洋を支配しうる新しい艦隊を創設するための記念碑的努力で労働者を励まし、彼らの憎しみを煽り、旧敵に復讐を果たすためにその努力を要求するようにしなければならない。"
 SOV_rebuild_the_far_eastern_fleet:0 "極東艦隊の再建"
 SOV_rebuild_the_far_eastern_fleet_desc:0 "極東の権益を確保するためには、この地域の造船および修理能力を大幅に拡大しなければならず、ましてや攻撃どころではない。"
 SOV_modernize_the_far_eastern_fleet:0 "極東艦隊の近代化"
 SOV_modernize_the_far_eastern_fleet_desc:0 "数を重視しても頼りにならないと対馬は教えてくれた。真の海戦での勝利を収めるために、我々はよく訓練された乗組員と、彼らが航海するための完璧で近代的な軍艦を必要としている。我が国が建造する新艦隊は、太平洋の技術的に進んだ敵対者たちと戦えるものであるべきだ。"
 SOV_the_lonely_island:1 "[SOV.GetLonelyIslandName]"
 SOV_the_lonely_island_desc:1 "[SOV.GetLonelyIslandDesc]"
 SOV_THE_LONELY_ISLAND_NAME_NORMAL:0 "孤島"
 SOV_THE_LONELY_ISLAND_NAME_INDEPENDENCE:0 "大祖国独立戦争"
 SOV_THE_LONELY_ISLAND_DESC_NORMAL:0 "1905年に日本人が我々に与えた恥辱を償わせる時が来た。今この時、我々が日本海を支配し、奴らを跪かせることを止めるものは誰もいない！"
 SOV_THE_LONELY_ISLAND_DESC_INDEPENDENCE:0 "内戦での[JAP.GetAdjective]の援助のために我々が支払った対価はあまりにも、あまりにも高いものであった。もうたくさんだ！いかなる犠牲を払ってでも独立を取り戻そう。"
 SOV_an_empire_in_the_pacific:0 "太平洋の帝国"
 SOV_an_empire_in_the_pacific_desc:0 "我が帝国が太平洋を横断し始めるにあたり、この広大なる大洋で力と影響力を行使できるよう、艦艇の設計もそれに倣わなければならない。"
 SOV_dismantle_the_zemsky_sobor_tt:0 "現在の§Yファシスト以外§!の支持率の半分が§R安定度§!のペナルティとして適用される。\n"
 SOV_an_empire_in_the_pacific_tt:0 "§Y中華圏§!のすべての州に§G請求権§!を得る。"
 SOV_capital_of_the_tsars:0 "ツァーリの首都"
 SOV_capital_of_the_tsars_desc:0 "サンクトペテルブルクは、歴史を通じて我らが誇りある国の首都であり続けた。ロマノフ家が再び冬宮の住人となった今こそ、この壮麗な都市に再び公式の首都を移しその栄華を高めることに全力を傾ける時だ。"
 SOV_capital_of_the_tsars_tt:0 "付与:\n現地の建設速度: §G+25%§!"
 SOV_the_iron_wall_of_russian_resolve:0 "ロシアの決意の鉄壁"
 SOV_the_iron_wall_of_russian_resolve_desc:1 "ツァーリは、既存の戦車を凌駕し戦場で並ぶものなき巨大な戦争兵器の軍団を建設することを目論んでいる。ロシア人は征服されぬ、征服されえぬのだ！これらの機械はその決意を具現化したものであり、我らに攻撃を浴びせるあらゆる軍勢を打ち破るだろう。"
 SOV_the_triple_entente:0 "三国協商の再生"
 SOV_the_triple_entente_desc:0 "中央ヨーロッパの旧敵を封じ込めなければならない。かつてこの目的のために同盟が存在していたが、先の大戦からの恥ずべき離脱によってその終わりを告げた。今こそ、その関係を再生させる時だ。"
 SOV_our_slavic_commitments:0 "我らスラヴの責務"
 SOV_our_slavic_commitments_desc:0 "かつて我らは弱きスラヴの同胞を守るため、先の大戦にも参戦した全スラヴ人の擁護者だった。もう一度この責務を負い、彼らの防衛に我が軍事力を貸す時が来た。"
 SOV_the_fate_of_romania:0 "ルーマニアの運命"
 SOV_the_fate_of_romania_desc:0 "ルーマニアは相当数のスラヴ系少数民族を抱えており、またバルカン半島のスラヴ系民族との陸上交通を遮断している。これら二つの問題を一挙に解決するためには、必要とあらば武力を以てルーマニアの独立に終止符を打つ必要がある。"
 SOV_russian_corporate_state:0 "ロシア協調主義国"
 SOV_russian_corporate_state_desc:0 "ロシアの未来は階級闘争ではなく、むしろ階級間の協調にこそある。この目的のため、国家は労働者と資本家の利害を調整するための全国的な組合を設立し、これを通じて生産を統制するべきである。"
 SOV_the_berlin_moscow_axis:0 "ベルリン＝モスクワ枢軸"
 SOV_the_berlin_moscow_axis_desc:0 "ドイツとイタリアを手本にした堅固な新政府が発足した今、我が国は西方の隣国とのこれまでの関係を修復するために手を打つべきだ。共通の見解に着目すれば、我が国と[GER.GetName]との間に強固かつ永続的な同盟関係を築くことができるだろう。"
 SOV_japanese_overtures:0 "日本の交渉"
 SOV_japanese_overtures_desc:0 "西側の側面が確保された今、東側の側面に注意するべきだ。日本人はドイツ人と多くの共通点を持っており、彼らの認識以上に我が新政府と共通点がある。彼らにも招待状を送り、ドイツ人にどうするか尋ねてみることにしよう。"
 SOV_into_central_asia:0 "中央アジアへ"
 SOV_into_central_asia_desc:0 "中央アジア征服によりインドへの影響力を強め、ペルシャ湾へのアクセスも可能になる。戦略上の必要性は明らかであり、我々の帝国がこの地を墓場とすることはないだろう。"
 SOV_the_last_break_southward:0 "最後の南進"
 SOV_the_last_break_southward_desc:0 "この最後の征服で、残った西アジアとボスポラス海峡を確保し、側面を安全なものにしてインドの支配権の奪取を最終的に可能とする。ついに此方の地中海から彼方のインド洋まで、我々は絶対的な通航権を得られるだろう。"
