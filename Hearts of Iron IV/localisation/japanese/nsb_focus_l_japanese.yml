 SOV_finish_the_five_year_plan_desc:0 "[GetFinishTheFiveYearPlanDesc]"
 SOV_finish_the_five_year_plan_desc_default:0 "第二次五カ年計画は重工業の発展に重点が置かれている。西側の資本主義者やファシストどもに対抗するためにもソビエト連邦をすみやかに発展させねばならない。"
 SOV_finish_the_five_year_plan_desc_alt:0 "ソビエト政権の五カ年計画では集中的な工業化が何よりも優先されており、ボリシェヴィキの抑圧の最大の象徴の一つとなっているほどである。我々はこの計画を根絶し、工業化のための新たな国家計画を立案しなければならない。"
 SOV_third_five_year_plan:0 "[GetThirdFiveYearPlanName]"
 SOV_third_five_year_plan_default:0 "第三次五カ年計画"
 SOV_third_five_year_plan_alt:0 "国家工業化のための新計画"
 SOV_third_five_year_plan_desc:0 "[GetThirdFiveYearPlanDesc]"
 SOV_third_five_year_plan_desc_default:0 "平和が続く間は、人民と軍の需要を満たすため工業化をさらに加速して推進しなければならない。"
 SOV_third_five_year_plan_desc_alt:0 "我々は国民を抑圧したり基本的なニーズを危険にさらしたりすることなく、長期的に軍需と民需の両方の生産量を増やすことができるような国家工業化計画を考案した。"
 SOV_reorganize_the_pc_of_heavy_industry:0 "[GetReorganizeThePcOfHeavyIndustryName]"
 SOV_reorganize_the_pc_of_heavy_industry_name_default:0 "重工業人民委員部の再編"
 SOV_reorganize_the_pc_of_heavy_industry_name_alt:0 "産業省の再編"
 SOV_reorganize_the_pc_of_heavy_industry_desc:0 "これまでの重工業への転換の中で、行政の非効率性が明らかとなった。再び事業を円滑に行うために、適材適所を徹底しなければならない。"
 SOV_industrial_modernization:0 "産業の近代化"
 SOV_industrial_modernization_desc:0 "西側諸国では、新しい生産方式や新技術の導入が急速に進んでいる。単に彼らに追いつくことに甘んじることはできない。－－彼らを追い越さなければ！"
 SOV_increase_state_reserves:0 "国家備蓄の拡大"
 SOV_increase_state_reserves_desc:1 "産業は成長し続けており、より多くの資源を必要としている。資源生産量が現在の増加ペースを維持できる保証はないため、可能な限り備蓄を増やす必要があるだろう。"
 SOV_shift_to_armaments_production:0 "兵器生産への移行"
 SOV_shift_to_armaments_production_desc:0 "戦争がすぐそこまで迫りつつある。誰が最初に仕掛けるかは分からないが、遅かれ早かれ我々は攻撃を受けるだろう。その時に備え、今から準備をする必要がある。"
 SOV_optimize_production_lines:0 "生産ラインの最適化"
 SOV_optimize_production_lines_desc:0 "他国では工場で「フォーディズム」なるものを導入し、生産量を最大化することに成功している。我々は彼らの例に学ばなければならない。"
 SOV_steel_casting_industry:0 "鋳鋼産業"
 SOV_steel_casting_industry_desc:0 "金属産業は我が国の産業発展を牽引してきたが、新しい生産方式を採用することにより更なる発展を期待できる。"
 SOV_synthetic_rubber:0 "合成ゴム"
 SOV_synthetic_rubber_desc:0 "外国産のゴムの輸入に頼れなくなる日が来るかもしれない。その日が来た時、国内生産でゴムの需要を満たせるように準備をしなければならない。"
 SOV_oil_production:0 "石油生産"
 SOV_oil_production_desc:0 "産業の発展と軍事の近代化のための次の論理的なステップは自動車化の拡大である。これは大量の潤滑油や燃料を必要とするだろう。幸いなことに我が国には豊富な石油資源があるため、必要な産業を発展させることでこの目的のために使用することが出来る。"
 SOV_restoration_and_development:0 "復興と開発"
 SOV_restoration_and_development_desc:0 "戦争が終わった今、我々は安心して産業の発展に戻り、国民の生活を向上させることが出来る。"
