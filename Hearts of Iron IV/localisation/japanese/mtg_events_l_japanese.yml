 mexico.19.n:0 "革命の将軍にして永遠の候補者サトゥルニーノ・セディージョ"
 mexico.19.o:0 "右翼の実業家にして革命の将軍フアン・アンドレウ・アルマサン"
 mexico.19.p:0 "クリステロの将軍ヘスス・デゴジャード・ギサル"
 mexico.19.q:0 "強硬なシナキストの指導者サルバドール・アバスカル"
 mexico.19.r:1 "ラボルドに近い鉄道組合系サンディカリストバレンティン・カンパ"
 mexico.20.title:0 "フアン・アンドレウが選挙を非難"
 mexico.20.desc:0 "右派系の実業家であり、革命の将軍でもあったフアン・アンドレウ・アルマサンは、先日実施された選挙の結果を避難した。フアン・アンドレウによれば彼への支持は本当はもっと多く、[Root.GetLeader]は選挙結果を操作して勝利したに過ぎないと主張している。この主張は事実かもしれないが、フアン・アンドレウは明らかに敗北者のような振る舞いをしている。彼はそのままアメリカに自主亡命し、[Root.GetRulingPartyLong]に対してクーデターを仕掛けようとしている。アメリカとの良好な関係を維持するのは慎重に考えるべきだろう。"
 mexico.20.a:0 "おう行け行け、ヤンキー共のところへ逃げちまえ"
 mexico.21.title:0 "メキシコがトロツキーを引き渡した"
 mexico.21.desc:1 "レフ・トロツキーは数ヶ月前にメキシコ政府による亡命を約束されていたが、メキシコ到着時に[From.GetRulingPartyLong]国家保安部により拘束された。そしてすぐにソビエト連邦に送還され、革命国家に対する多くの罪を裁判に掛けられることとなった。また[From.GetLeader]は、メキシコとソビエト連邦が将来より緊密な関係を享受できるという彼の希望を表明している。"
 mexico.21.a:0 "自白を引き出した後に射殺せよ！ブロヒーン少将を呼び出せ！"
 mexico.22.title:1 "レフ・トロツキーがソ連に帰国"
 mexico.22.desc:1 "ソビエト連邦内での反スターリン主義の風潮が高まった後、ソビエトの支配的な派閥は亡命からトロツキーを呼び戻し、政府のトップへと担ぎ上げることとした。我々の情報部はトロツキーはほとんどロシア国内の他の勢力の傀儡に過ぎないと報告しているが、レフ・トロツキー本人は、十月革命の本家として返り咲くことに固執している。"
 mexico.22.a:0 "ダスヴィダーニャ"
 flag_trotsky_has_returned_to_ussr_from_mexico:0 " トロツキーがソ連に帰国した"
 mexico.23.title:0 "無制限潜水艦作戦"
 mexico.23.desc:0 "敵の護送船団の守備範囲が薄く伸びたことで、我々の潜水艦隊は獲物を求め彷徨い、孤立した敵商船をほぼ無制限に破壊することができる。我々の潜水艦の艦長は、これらを「ハッピータイム」と呼ぶほどだ。中には中立であるメキシコの石油タンカーのような、魅力的な標的もある。我々の提督はこれらタンカーとの交戦許可を求めているが、我が国の外交部は交戦はメキシコとの関係に悪影響を及ぼす可能性があると警告している。"
 mexico.23.a:0 "敵国との取引は露骨な挑発に等しい"
 mexico.23.b:0 "必要以上に敵をつくることはないだろう"
 mexico.24.title:0 "ドイツのUボートの攻撃"
 mexico.24.desc:0 "メキシコの石油タンカー「ポトレロ・デル・ジャーノ」と「ファハ・デ・オロ」は、無制限潜水艦作戦の下で活動しているドイツの群狼戦術によりカリブ海の底に沈められた。中立艦艇への攻撃は戦争行為だ。海上で遭遇するドイツの艦船を攻撃することは我々の権利の範囲内である。\n\nドイツと戦っているアメリカの政治屋への攻撃参加を打診する必要がありそうだ。ヤンキー共に貸しを作り、メキシコを大国だと示す必要もあるだろう。"
 mexico.24.a:0 "覚悟しておけ、[From.GetLeader]"
 mexico.24.b:0 "我々に何が出来る？"
 mexico.25.title:0 "メキシコが同盟締結を求める"
 mexico.25.desc:0 "[From.GetLeader]は、Uボートによる無制限潜水艦作戦を執るドイツの政策により、メキシコの沖合でいくつかの中立的なメキシコの石油タンカーが沈没させたことを受け、ドイツとの開戦を模索している。"
 mexico.25.a:0 "どんな小さな助けだろうと必要だ"
 mexico.25.b:0 "メキシコ人などよりも良い同盟相手がいるさ"
 mexico.26.title:0 "メキシコが[From.GetFactionName]に参加"
 mexico.26.desc:0 "[From.GetLeader]は、メキシコ大統領がドイツとの戦争への支援を表明したことを歓迎した。ドイツの群狼戦術は最近、中立であるメキシコの石油タンカー「プエルト・デル・ジャーノ」と「ファハ・デ・オロ」を沈めた。この戦闘で、多くの民間人の命が失われることになったことより、メキシコの大統領はドイツのUボートによるカリブ海での活動を一刻も早く停止するように求めた。\n\nメキシコ政府は何度か列強国から注目を集めていたが、アメリカと[From.GetFactionName]を支援することがメキシコが強国であることを証明すると信じている。"
 mexico.26.a:0 "メキシコは解決の為なら武力も辞さない"
 mexico.26.b:0 "メキシコが軍隊なんか持っているのか？"
 mexico.26.c:0 "中立国船舶への攻撃は重大な戦時国際法違反だ"
 mexico.27.title:0 "フィルミッシーマム・コンスタンティアム"
 mexico.27.desc:0 "時のローマ教皇ピオ11世はメキシコの情勢に言及した回勅を発行した。クリスティアーダの問題を交渉で決議し、流血は終焉となったが、バチカンは依然としてメキシコの行く末を懸念している。\n\n回勅では、メキシコの有権者に選挙では宗教的な候補者を支持するよう呼びかけ、メキシコの国家宗教党に対して貧困やさらなる革命の暴力を抑えるように呼びかけている。"
 mexico.27.a:0 "反教会的暴力が終わったのは良いことだ"
 mexico.27.b:0 "世迷い事に過ぎん！反政府的な創作物は取り締まれ！"
 mexico.28.title:0 "宗教的反乱"
 mexico.28.desc:0 "教会の裏切りに対する我々の攻撃は明らかに十分な強度ではないようだ。裏切り者共は、我々が与えた自由を利用してクーデターの準備にせわしない。数年前に我々が打倒した無意味なクリステロ戦争を思わせるが、世迷いごとを信じる愚か者共は十字架の旗を翻し、司祭様とやらの後ろに列をなしている。そして我々が成し遂げた近代化からの逆行を試みている。"
 mexico.28.a:0 "もっと早く国家への反逆を根絶すべきだった！"
 mexico.29.title:0 "第二次クリステロ戦争"
 mexico.29.desc:0 "教会と革命はメキシコで再び衝突することとなった。政府が教会への攻撃計画を一新したことに対抗し、カトリック系政党と社会運動家はメキシコの支配を奪うための武装反乱組織を立ち上げた。クリステロ戦争に参加する民兵は、10年間の潜伏期間に政府軍からの離反者を戦力として補充している。彼らはいくつかの農村州を占領し、これらを運営の拠点として利用している。\n\n初期のクリスティアーダはアメリカ政府による仲介により革命軍士官と司祭との間で交渉され、和解に至ったが、この戦争はどちらか一方の完全な撃滅によってのみ終結するものだろう。"
 mexico.29.a:0 "耄碌した司祭様に教えを乞うバカ共の始末などたやすいものだろう"
 mexico.29.b:0 "「王たるキリスト、グアダルーペの聖母万歳！」"
 mexico.29.c:0 "メキシコの状況はよそ者が理解するには複雑すぎるようだな"
 mexico.30.title:0 "無神論者の反乱"
 mexico.30.desc1:0 "我々が打ち負かしたと思っていた邪悪な者たちは、神々の下僕に対する最後の無益な戦いに対して結集した。プルタルコ・カレスや彼の残虐な「革命家」気取りの子分といった悪魔の手先が小銃や銃剣で武装して悪魔の巣窟から絶え間なくやってきて、誠実な者を串刺しにする。我々はキリストの御体に対する攻撃を鎮圧しなければならない。さもないと、これまで生きるためや信仰を深めるために行ってきたことが断絶してしまい、キリストや王の下の20世紀にわたる知識が忘却されることになるだろう。"
 mexico.30.desc2:0 "我々が打ち負かしたと思っていた邪悪な者たちは、神々の下僕に対する最後の無益な戦いに対して結集した。ビセンテ・ロンバルドや彼の残虐な「革命家」気取りの子分といった悪魔の手先が小銃や銃剣で武装して悪魔の巣窟から絶え間なくやってきて、誠実な者を串刺しにする。我々はキリストの御体に対する攻撃を鎮圧しなければならない。さもないと、これまで生きるためや信仰を深めるために行ってきたことが断絶してしまい、キリストや王の下の20世紀にわたる知識が忘却されることになるだろう。"
 mexico.30.a:0 "「今はあなたたちの時で、闇が力を振るっている」"
 mexico.31.title:0 "第二次メキシコ革命"
 mexico.31.desc:0 "教会と革命軍は再びメキシコで衝突した。カトリック系政党と社会運動家の力を増したことより、世俗主義勢力は政府の支配を取り戻すために武装叛乱軍を組織した。反宗教的な知事が納める地域の政府軍からの離反者が立て直しを図っている間、「赤の旅団」は10年間の潜伏中に組織改革を進めている。\n\n初期のクリスティアーダはアメリカ政府による仲介により革命軍士官と司祭との間で交渉され、和解に至ったが、この戦争はどちらか一方の完全な撃滅によってのみ終結するものだろう。"
 mexico.31.a:0 "王たるキリスト、グアダルーペの聖母万歳！"
 mexico.31.b:0 "耄碌した司祭様に教えを乞うバカ共の始末などたやすいものだろう"
 mexico.31.c:0 "メキシコの状況はよそ者が理解するには複雑すぎるようだな"
 mexico.32.title:0 "「ズートスーツ」暴動"
 mexico.32.desc:0 "「ズートスーツ」（贅沢に仕立てた衣服に由来するヒスパニック系の若者）が、南部の国境周辺の都市における人種差別的な暴動の標的となっている。ロサンゼルスで発生した一人の十代の若者の死についてセンセーショナルに取り上げられた報道が火種となった。9人のメキシコ系アメリカ人の若者がこの事件で有罪判決を受けた。\n\n諜報員によってまとめられた報告では、「ズートスーツ」らは実際にはファシストの工作員で、日本とドイツのアメリカ大陸への侵略を後押しするため、メキシコの極端なカトリック主義思想「シナルキスタ」と協力しているという。"
 mexico.32.a:0 "そんな話があるわけ無いだろ。その諜報員にいくら払ってるんだ？"
 mexico.32.b:0 "ズートスーツ共を逮捕しろ。暴動は戦争への脅威でしかない。"
 mexico.33.title:0 "「ズートスーツ」暴動"
 mexico.33.desc:0 "「ズートスーツ」（贅沢に仕立てた衣服に由来するヒスパニック系の若者）が、北部の国境の向こうにある都市にて人種差別的な暴動の標的となっている。ロサンゼルスで発生した一人の十代の若者の死についてセンセーショナルに取り上げられた報道が火種となった。9人のメキシコ系アメリカ人の若者がこの事件で有罪判決を受けた。\n\nアメリカの情報機関によってまとめられた報告では、「ズートスーツ」らは実際にはファシストの工作員で、日本とドイツのアメリカ大陸への侵略を後押しするため、メキシコの極端なカトリック主義思想「シナルキスタ」と協力しているという。"
 mexico.33.a:0 "シナルキスタはアメリカとメキシコの両国で脅威になりつつある"
 mexico.33.b:0 "まだ子供じゃないか！正義は何処にいったんだ！"
 mexico.34.title:0 "メキシコの資源取引"
 mexico.34.desc:0 "[From.GetLeader]は[Root.GetLeader]に軽戦車および中戦車の最新設計をメキシコに送る取引協定を持ちかけた。これはメキシコとドイツがより親密な関係を築く第一段階であり、たとえ軍事目的でなくても、地政学的に役立つかもしれない。もちろん、これら最新の戦車設計は将来の敵の手に渡る可能性があるが……"
 mexico.34.a:0 "この合意はドイツとメキシコ両国にとって有益になるだろう"
 mexico.34.b:0 "アメリカ製も結局は我々が送った設計になってしまうだろう"
 mexico.35.title:0 "ドイツの戦車設計"
 mexico.35.desc:0 "[From.GetLeader]は、最新のドイツ軽戦車と中戦車の設計のライセンスを取得することに合意した。これは有益な軍事情報であると同時に、メキシコとドイツが親密な関係を築くための最初の役割を果たすだろう。"
 mexico.35.a:0 "よろしい"
 mexico.36.title:0 "ドイツが申し出を拒否"
 mexico.36.desc:0 "ドイツの高度な戦車設計が敵国の手に渡る可能性を例に出し、[From.GetLeader]は我々のリソース交換の申し出を拒否した。我々は独自設計で戦車を開発するか、彼らにライセンス料を支払わなければならない……"
 mexico.36.a:0 "くそったれ"
 mexico.40.title:0 "ジャスト・コーズ作戦成功"
 mexico.40.desc:0 "パナマのアメリカ基地への我々の奇襲攻撃は成功した。我々は帝国主義者を追い出し、今やよぼよぼな北の帝国からの返答を心待ちにしている。奴らが我々の護りに対し事を起こすことを選択した場合、代償を支払うことになるだろう。"
 mexico.40.a:0 "これで中央アメリカはアメリカの侵略から護られるだろう"
 mexico.41.title:0 "[From.GetAdjective]がパナマ運河を占領"
 mexico.41.desc:0 "メキシコの独裁者[From.GetLeader]は無謀にも我々のパナマ運河守備隊に対し大規模攻撃をしかけた。彼らの「ジャスト・コーズ作戦」は成功し我々の兵士は混乱に陥っている。メキシコ人は合衆国の土地に踏み入ったわけではない、つまり侵略の前奏曲ではなかったが、この攻撃により我々の世界への影響力は弱まり、国際社会の舞台において屈辱を受けたのだ。"
 mexico.41.a:0 "残念ながら、もっと切迫した懸念がある。禁輸措置で十分だろう。"
 mexico.41.b:0 "我々の主権が脅かされている。軍事的対応を強く求める。"
 mexico.42.title:0 "ジャスト・コーズ作戦失敗"
 mexico.42.desc:0 "パナマのアメリカ基地への奇襲攻撃は失敗に終わった。おそらく十分な兵力を配備しなかったか、単に司令官が無能であったのだろう。いずれにせよ我々は帝国主義者によって追い出され、北の帝国からの反応を待っている状況だ。奴らが我々の護りに対し事を起こすことを選択した場合、代償を支払うことになるだろう。"
 mexico.42.a:0 "中央アメリカは依然としてアメリカの侵略に脅かされている"
 mexico.43.title:0 "[From.GetAdjective]がパナマ運河を攻撃"
 mexico.43.desc:0 "メキシコの独裁者[From.GetLeader]は無謀にも我々のパナマ運河守備隊に対し大規模攻撃をしかけた。幸いにも我々の勇敢な兵士達は奴彼らの「ジャスト・コーズ作戦」を撃退し、追い返した。メキシコ人は合衆国の土地に踏み入ったわけではない、つまり侵略の前奏曲ではなかったが、国際社会に対し、もはや我々がアメリカ大陸の覇者でないことを示され、屈辱を受けたのだ。"
 mexico.43.a:0 "残念ながら、もっと切迫した懸念がある。禁輸措置で十分だろう。"
 mexico.43.b:0 "我々の主権が脅かされている。軍事的対応を強く求める。"
 mexico.44.title:0 "メキシコがパナマ運河を占領"
 mexico.44.desc1:0 "[From.GetAdjective]のパナマ運河にあるアメリカ基地への襲撃を受けて、双方の国境で兵士が戦争のため動員されている。メキシコが先に攻撃を仕掛け、戦略的に重要な運河を制圧したが、アメリカは生意気な隣人を罰するための攻撃態勢をとろうとしているようだ。「ゴシップ誌」は[From.GetRulingPartyLong]を国際法をないがしろにする無法者一味と非難し、体制の変化を求めている。\n\nもし第二次米墨戦争が起こったならば、極めて過酷な山岳地帯や砂漠での戦いとなり、メキシコが領土を割譲することになった1847年の小競り合いよりも遥かに多くの命が失われるだろう。"
 mexico.44.desc2:0 "[From.GetAdjective]兵士がパナマ運河のアメリカ軍基地に侵攻したという報告が[From.GetLeader]により正式発表された。彼はアメリカ合衆国内の混乱に乗じて、[From.GetAdjective]の中央アメリカにおける権益を守るために行動したと主張している。[From.GetRulingPartyLong]宣伝部は残る全てのアメリカ兵に対し武装解除し、運河地域での「平和的な権利の引き渡し」を尊重するよう要請した。アメリカ大統領はこの地域の権益を守るために全力を注いでこなかったこと、そして[From.GetAdjective]の攻撃に続いて[From.GetNameDef]に対する総動員を行わなかったことを、ゴシップ誌に痛烈に批判されている。"
 mexico.44.a:0 "Come and take it! （来たりて、取れ！）"
 mexico.44.b:0 "アメリカの主権に対する言語道断の攻撃だ"
 mexico.44.c:0 "勇気ある小さな……メキシコ？"
 mexico.45.title:1 "[From.GetAdjective]＝アメリカ間の国境衝突"
 mexico.45.desc1:0 "先日の[From.GetAdjective]によるパナマ運河のアメリカ基地襲撃によって、二国間の大規模戦争の可能性が高まっており、南部国境のアメリカ兵は厳戒態勢に置かれている。[From.GetLeader]による奇襲は失敗に終わったが、報道によればアメリカ大統領はこの生意気な南部の隣人を罰することを決心したと伝えられている。「ゴシップ誌」は[From.GetRulingPartyLong]を国際法をないがしろにする無法者一味と非難し、体制の変化を求めている。\n\nもし第二次米墨戦争が起こったならば、極めて過酷な山岳地帯や砂漠での戦いとなり、メキシコが領土を割譲することになった1847年の小競り合いよりも遥かに多くの命が失われるだろう。"
 mexico.45.desc2:1 "一部のラテンアメリカ専門家は中央アメリカ諸国での[From.GetAdjective]の攻撃は、最終的にアメリカと衝突し利害が敵対することになる、と警鐘を鳴らしていたが、先日の[From.GetAdjective]によるパナマ運河への武力行使は世界を驚かせ、南部国境のアメリカ兵士を厳戒態勢に置くことになった。[USA.GetLeader]は運河を占領した後メキシコへの禁輸を行ったが、それゆえ軍事行動は控えていた。この処置は挑戦的な[From.GetRulingPartyLong]政府との和睦の助けになるかもしれないが、一方で更なる行動のエスカレートを助長するかもしれない。"
 mexico.45.a:0 "Come and take it! （来たりて、取れ！）"
 mexico.45.b:0 "アメリカの主権に対する言語道断の攻撃だ"
 mexico.45.c:0 "メキシコは危険な賭けをしている"
 mexico.46.title:1 "[From.GetFactionName]"
 mexico.46.desc:0 "メキシコ[From.GetRulingPartyLong]の[From.GetLeader]大統領は西半球における新たな国家連合形成を発表した。[From.GetFactionName]は、左翼扇動家や外国の干渉は等しく、強靭な指導者が率いる報復主義者の同盟によって打ち破られるだろうと宣言した。"
 mexico.47.title:1 "[From.GetFactionName]"
 mexico.47.desc:0 "メキシコ、[From.GetRulingPartyLong]の[From.GetLeader]大統領は西半球における新たな国家連合の形成を発表した。[From.GetFactionName]の名は、現在同盟に参加している多くのラテンアメリカ諸国の自由を勝ち取るため戦った解放の戦士、シモン・ボリバルに由来する。彼らの目的は、経済的・外交的に結びつきをもつ強力な社会主義国家を築くことにより、ヨーロッパとアメリカの旧帝国によるこの大陸の支配を終わらせることであると宣言された。"
 mexico.46.a:0 "親愛なる同盟国と共にあれば、我が国は無敵だ！"
 mexico.46.b:0 "単なる数字遊びではうぬぼれた愚か者共は救えんな"
 mexico.46.c:0 "これはより多くの戦いへの前触れであろうか？"
 mexico.50.title:0 "メキシコによる武器輸出"
 mexico.50.desc:0 "思想的に近い[From.GetRulingPartyLong]の同胞は我々の目的に対する支持を表明し、憎き敵との闘争に必要な武器を彼らは輸出した。"
 mexico.50.a:0 "[From.GetLeader]はスペイン人の真の友人だ"
 mexico.51.title:0 "武器輸出に失敗"
 mexico.51.desc:0 "スペインの沿岸周辺は、スペイン体制派、反体制派双方の艦船がパトロールしているうえ、イタリア巡洋艦、ソビエト連邦の潜水艦、さらには国際連盟の大型船舶がヨーロッパで戦乱が広がるのを食い止めようとしている。我々の武器輸出が妨げられ、失ったのは当然ともいえる。"
 mexico.51.a:0 "何たる損失だ"
 mexico.52.title:1 "[MEX.GetLeader]がすべての共産主義運動の統合を宣言"
 mexico.52.desc_not_trotsky:1 "[MEX.GetFactionName]会議で、[MEX.GetLeader]は、スターリン主義のような革命の誤った解釈に対してマルクス、エンゲルス、レーニンに対するトロツキーの解釈に優勢があることを宣言した。コミンテルンとしても知られる、第三インターナショナルの崩壊に伴い、世界中の共産主義指導者たちは自己批判に苦しめられている。真の革命精神への彼らの政治的盲目の告白により、革命家たちは第四インターナショナルにいざわなれ、来るべき世界社会主義革命の到来の一翼を担うだろう。"
 mexico.52.desc_trotsky:1 "[MEX.GetFactionName]会議で、[MEX.GetLeader]は、スターリン主義のような革命の誤った解釈に対してマルクス、エンゲルス、レーニンに対するトロツキーの解釈に優勢があることを宣言した。コミンテルンとしても知られる、第三インターナショナルの崩壊に伴い、世界中の共産主義指導者たちは自己批判に苦しめられている。真の革命精神への彼らの政治的盲目の告白により、革命家たちは第四インターナショナルにいざわなれ、来るべき世界社会主義革命の到来の一翼を担うだろう。"
 mexico.52.a:1 "ようやく自らの過ちが見えてきた"
 mexico.52.b:1 "我々のマルクス主義の解釈こそが唯一正当なものだ"
 mexico.53.title:1 "[MEX.GetLeader]がすべての共産主義運動の統合を宣言"
 mexico.53.desc:1 "我々は現在の指導者たちがマルクス、エンゲルス、レーニンの正しい解釈を広めることを長い間信じていたが、彼らは「自己批判」をすることを余儀なくされ、トロツキー主義者のレーニン主義の解釈こそが社会主義の勝利への唯一の正しい道であることを公に宣言している。その結果として、我々は突如として孤立することになった。我々の同盟は崩壊つつあり、二律背反に直面している。すなわち、トロツキー主義者の解釈の正当性を認めるか、孤立して[MEX.GetFactionName]と対立するかだ。"
 mexico.53.a:1 "ようやく自らの過ちが見えてきた"
 mexico.53.b:1 "我々のマルクス主義の解釈こそが唯一正当なものだ"
 mexico.54.title:1 "[MEX.GetLeader]がカリブ海からの撤退を要求"
 mexico.54.desc:1 "4時間以上続いた情熱的なスピーチで、[MEX.GetLeader]はカリブ海地域のすべての植民地を放棄することを要求した。彼によると、「この地域にこそが帝国主義的抑圧の最も目に見える証拠」だ。現時点ではメキシコを怒らせるわけにはいかないと主張する者もいるが、果断な参謀は、我々は充分に彼らの主張に反対だけの能力があり、領土の整合性に危険を犯す必要はないと強調している。"
 mexico.54.a:1 "彼らの要求を受け入れる"
 mexico.54.b:1 "革命軍との交渉には応じん！"
 mexico.55.title:0 "[From.GetNameDef]がカリブ海から撤退！"
 mexico.55.desc:0 "帝国主義者たちは矛盾に直面すると、[From.GetAdjective]政府はカリブ海の領土の植民地を開放した。労働者にとって素晴らしい日だが、我々の闘争は終わりではない。労働者は依然として抑圧の対象となっており、この一件だけで労働者が完全に自由になるわけではない。"
 mexico.55.a:0 "万国のプロレタリアートによる自由への闘争は続く"
 mexico.56.title:0 "[From.GetNameDef]が要求を拒否"
 mexico.56.desc:0 "帝国主義の圧政者は傲慢な反応を示し、[From.GetNameDef]はカリブ海での強欲な占有の解除の要求を拒否した！かの国のプロレタリアートは政府の矛盾に直面し、自らが暴君の奴隷であることを理解せねばならない。"
 mexico.56.a:0 "奴らは武装せしプロレタリアートの怒りを体験するだろう！"
 mtg_usa_civil_war_fascists.1.t:1 "白銀軍団の抗議"
 mtg_usa_civil_war_fascists.1.desc:1 "アメリカ白銀軍団に導かれた多数の中道および右翼団体が、ワシントンでも過去最大級の抗議行動の一環として首都のあちこちで行進を行った。他の集会は国中で報じられている。\n\n国会議事堂前での抗議行進が終わると、群衆はアメリカ合衆国に対する反逆罪で「議会での共産主義者たちの集まり」が「人民大陪審」の前で裁判にかけられるよう要求した。\n\n非公式には、政権の何人かの成員は法の支配と憲法の遵守について、一部の抗議者に正当な懸念を伝えている。しかしながら政権の他の成員たちは、抗議者たちに強い態度で臨むことを提案している。今後数週間の間により多くの抗議行動が計画されているため、我々は迅速に選択しなければならない。"
 mtg_usa_civil_war_fascists.1.a:1 "状況が悪化することを避けるべきだ"
 mtg_usa_civil_war_fascists.1.b:1 "直情的な大衆に屈するべきではない"
 mtg_usa_civil_war_fascists.2.t:1 "抗議が暴力へと発展"
 mtg_usa_civil_war_fascists.2.desc:1 "本日、新たな集団抗議行動をアメリカ白銀軍団が中心となって起こし、首都において緊張が高まった。抗議者たちは1時間前に数名の連邦議会議員を逮捕し引き渡すように、という以前よりの主張を繰り返し、さもなければ議会を襲撃してこれらの人物を強制的に排除するという最後通告をしていた。\n\nこの最後通告が無視されたとみるや、銀色軍団の小規模な分隊が議会警察の隊列へと突撃をかけた。その行動はすぐに他の抗議者へと波及し、血みどろの乱戦へと発展。警察がこれに引き留められている間に他の集団が入り口を確保し、建物への侵入を許してしまった。部屋から部屋へと渡り、彼らは標的とする人物を発見したが、武装警察により誘拐を阻止された。その後銃撃戦が起こり、襲撃者側に数名の死者と、議員二名が負傷するに至った。\n\n険悪な空気が首都に蔓延し、双方がこのエスカレートした行動を互いに批判している。この「キャピトル・ヒルの戦い」として知られる事件が一連の抗議行動の終結であったのか、それとも更なる大きな対立への序章にすぎなかったのか、今後数週間で明らかになるだろう。"
 mtg_usa_civil_war_fascists.2.a:1 "ついに血が流れてしまった。これが収まるまでに更に多くの血が流れることを覚悟せねばならない。"
 mtg_usa_civil_war_fascists.10.t:1 "造兵廠が襲撃された"
 mtg_usa_civil_war_fascists.10.desc:1 "昨日、[GetCSAState]のアメリカ軍造兵廠が襲撃され一時的に占領された。警備にあたっていた小規模の部隊は倉庫の鍵を要求する大規模な武将集団と対峙したが、近くの駐屯地より増援が到着するころには襲撃者はすでに多数の小火器と共に退却した後だった。\n\n警備部隊が完全に無傷で、増援が到着するのに不審なほど長い時間がかかっていたことから政府内ではこれが調整攻撃であると考えている者もいるようである。"
 mtg_usa_civil_war_fascists.10.a:1 "大変深刻なニュースだ"
 mtg_usa_civil_war_fascists.11.t:1 "諸州が徴税を妨害"
 mtg_usa_civil_war_fascists.11.desc:1 "[GetCSAState]政府が州内全ての徴税と査定業務を停止させるように州警察へ命じ、更に知事はアルコールとタバコに対する課税も無効とし、財務省へと税金も払わぬよう企業へと要請した。\n\nしかしながら彼は同時に、この企業と個人は財務省へ支払うべきだった税金を州の税務当局へ納めるべきであるとも命じている。"
 mtg_usa_civil_war_fascists.11.a:1 "卑しいな"
 mtg_usa_civil_war_fascists.12.t:1 "[From.GetName]将軍が辞任"
 mtg_usa_civil_war_fascists.12.desc:1 "体調不良を理由に[From.GetName]将軍が辞任を発表した。しかしながら彼がこの国の政治的方向性について個人的に深い懸念を表明し、もうすぐ新たなアメリカ内戦が起きうるとまで主張していたことは半ば公然の秘密となっていた。\n\n彼は自分自身の忠義を熟慮したというよりは、むしろ同胞である市民へ銃を向けることはしないと決心したのである。"
 mtg_usa_civil_war_fascists.12.a:1 "寂しくなるな"
 mtg_usa_civil_war_fascists.13.t:1 "知事が州兵を動員"
 mtg_usa_civil_war_fascists.13.desc:1 "[usa_ng_mobilized.GetName]知事は、「長期間の訓練演習」なる行動のためにその州において州兵を動員したことを発表した。これに関して陸軍省は[usa_ng_mobilized.GetName]におけるいかなる計画や演習も関知していないと主張している。\n\n州兵たちがみな補給品と実弾を受け取り行進を開始した時、彼らはこれが何のための準備なのか疑問を浮かべていた。"
 mtg_usa_civil_war_fascists.13.a:1 "とても不安だ"
 mtg_usa_civil_war_fascists.14.t:1 "兵士の脱走"
 mtg_usa_civil_war_fascists.14.desc:1 "兵士が休暇より戻ってこない事や単純に基地より脱走した事など、いくらかの部隊から憂慮すべき報告が届いている。おそらく注目すべきことはこれらの兵士が同じ地域の出身であり、多くの場合姿を消す数日前に自宅においてある手紙を受け取っていたことである。\n\nどうやら南部諸州から来た兵士を故郷へ帰還させるための協調的な試みがされているようだ。"
 mtg_usa_civil_war_fascists.14.a:1 "不忠な奴らだ"
 mtg_usa_civil_war_fascists.15.t:1 "実業家が兵器工場を移転"
 mtg_usa_civil_war_fascists.15.desc:1 "商売に向かい風となった政治情勢を受けて、大手兵器会社のオーナーがより適した場所へと生産拠点を移すと発表した。彼はこの中で労働組合運動の増加を槍玉に挙げ、生産量の低下及び投資家の信頼を失ったと主張した。代わりに、同社は南部諸州の非公開の場所へ新たな工場を建設する予定である。"
 mtg_usa_civil_war_fascists.15.a:1 "こんなものは問題とはならない"
 mtg_usa_civil_war_fascists.16.t:1 "実業家が民需工場を移転"
 mtg_usa_civil_war_fascists.16.desc:1 "商務省からの機密情報によると、合衆国北部においてより高い賃金と労働時間の短縮を求めて労働組合が多数のストライキを起こしたことを受けて、ますます多くの実業家たちが生産拠点を他の州へ移す計画を立てているようだ。これらのストライキを抑制しない州では合理的に利益を上げるのは今後ますます困難になっていくという多くの主張があり、商工界において深刻な懸念が蔓延している。"
 mtg_usa_civil_war_fascists.16.a:1 "ばかげていてアメリカ的ではない考えだ"
 mtg_usa_civil_war_fascists.20.t:1 "連邦脱退！"
 mtg_usa_civil_war_fascists.20.desc:1 "本日午前8時、[CSAcapital.GetName]より特別使節がホワイトハウスに到着し、[USA.GetLeader]大統領へ[CSAcapital.GetName]がもはや共和国の一部ではない、という州法を通達した。これはアメリカ独立宣言より広く引用された言葉で、あらゆる文明人の基本的権利であると主張され、またこの通達には平和的な脱退こそがみなの利益となり、この新たな国家は[USA.GetNameDef]の良き隣人として自身が振る舞うことの他には何も望むことはない、と述べていた。"
 mtg_usa_civil_war_fascists.20.a:1 "これを何と呼ぶか知っているか？「反逆」だ"
 mtg_usa_civil_war_fascists.21.t:1 "分かれたる家"
 mtg_usa_civil_war_fascists.21.desc:1 "最初の州が[USA.GetNameDef]より関係を断ってからほんの数時間のうちに、他の州も同様に宣言をし、追随していった。この影響を受けた州においては[USA.GetNameDef]への継続的な加盟を求めるデモが起こり、これが連邦当局への襲撃や流血沙汰となったことで平和的離脱の望みはすぐに絶たれてしまった。またあるケースにおいては[USA.GetLeader]大統領の支持者や、もしくは独立への熱意が足りないと批判された人々が群衆によってリンチを受けていた。[CSA.GetLeader]暫定大統領はこれらの事件を「政府に対する行き過ぎた報復は残念だが、理解できる行為である」と述べ、彼らが自首したならば大統領恩赦を約束するとした。\n\n彼はさらに「更なる誤解」を避けるため、新国家の領土から全ての連邦軍を完全撤退させることと、国境の非武装地帯を要求した。[USA.GetLeader]大統領はこの提案を吟味せず拒否し、反乱状態にある州の秩序回復を軍に命じた。"
 mtg_usa_civil_war_fascists.21.a:1 "元々、我々がいたところだ。そうだろう？"
 mtg_usa_civil_war_fascists.22.t:1 "中立圏の形成"
 mtg_usa_civil_war_fascists.22.desc:1 "[USA.GetNameDef]と[CSA.GetNameDef]間の戦闘勃発に続いて、いくつかの州議会は不干渉を議決した。これらの法律は知事に対して州領土を完全に維持し、いずれの側の戦闘部隊の侵入も阻止するよう命じている。更にはいずれの側のいかなる人員募集活動も禁止しているが、重要なこととして事前支払いを前提とした紛争国への兵器・弾薬の販売は制限していなかった。\n\nこの動議はこれらの州が[USA.GetNameDef]の一部であると考え、そして彼ら自身の州による恒久政府の形成は望んでいないことを示している。"
 mtg_usa_civil_war_fascists.22.a:1 "確かに奴らは臆病者だが、しかし少なくとも敵ではない"
 mtg_usa_civil_war_fascists.22.b:0 "奴らは向こうの側についた"
 mtg_usa_civil_war_fascists.23.t:1 "中立圏の解体"
 mtg_usa_civil_war_fascists.23.desc:1 "戦争の終結によって、中立圏の諸州はその中立を維持するために施行していた様々な法律や措置を廃止すると発表した。今日この日から戦闘部隊は再び彼らの領地へ自由に移動することができるようになり、戦争中に雇用された市民軍は平和的に解体された。"
 mtg_usa_civil_war_fascists.23.a:1 "結局のところ奴らが血を流す価値はなかった"
 mtg_usa_civil_war_fascists.201.t:0 "[CSA_liberated_state.GetName]義勇軍"
 mtg_usa_civil_war_fascists.201.desc:0 "我々の勢力が[CSA_liberated_state.GetName]へと前進したことで今まで我々に対し秘密裏に共感を持っていた多くの賛同者の市民が現れた。愛国的な熱気に呑まれている彼らは我々の軍隊に加わりたいと告げてきた。"
 mtg_usa_civil_war_fascists.201.a:0 "独立部隊として結成しよう"
 mtg_usa_civil_war_fascists.201.b:0 "軍へと統合しよう"
 mtg_usa_civil_war_fascists.202.t:0 "[USA_liberated_state.GetName]義勇軍"
 mtg_usa_civil_war_fascists.202.desc:0 "我々の勢力が[USA_liberated_state.GetName]へと前進したことで今まで我々に対し秘密裏に共感を持っていた多くの賛同者の市民が現れた。愛国的な熱気に呑まれている彼らは我々の軍隊に加わりたいと告げてきた。"
 mtg_usa_civil_war_fascists.203.t:0 "反乱軍が[USA_state_government_created.GetName]に協力政府を創設"
 mtg_usa_civil_war_fascists.203.desc:0 "自らを[USA_state_government_created.GetName]市民会議と称している集団が、[CSA.GetAdjective]軍当局より[USA_state_government_created.GetName]の統治を引き継いだと発表した。彼らは現在進行中の紛争へ参戦はしないと主張しているが、一方で[CSA.GetAdjective]軍への勧誘を扱う新たな法律を施行すると発表した。\n\nこの発表の中で彼らは、未だ首都に残るいかなる代議員でも、もはや[USA_state_government_created.GetName]市民を代表する者ではないと述べた。"
 mtg_usa_civil_war_fascists.203.a:0 "そろいもそろって裏切り者ばかりだ"
 mtg_usa_congress_remove_state_tt:0 "2人の上院議員が議会から去る。\n"
 mtg_usa_congress_add_state_tt:0 "2人の上院議員が議会に加わる。彼らは最初から§G政府を支持する§!。\n"
 mtg_usa_civil_war_democrats.1.t:1 "首都での抗議活動"
 mtg_usa_civil_war_democrats.1.desc:2 "集団抗議行動の新たな波が首都を襲った。このデモは国会議事堂の周囲及びその周辺の道路を完全に埋め尽くしていた。「共和制保護のための活動委員会」によって組織されたこの抗議者たちは、[USA.GetLeader]大統領の統治下における汚職及び不正の主張に関する独自調査を要求していた。その中で彼らは特に、大統領は白銀軍団を批判して有権者の権利を尊重し、これを公に保証することを求めた。\n\n[USA.GetLeader]大統領はこの問題についてのコメントを拒否した。"
 mtg_usa_civil_war_democrats.1.a:1 "抗議させておけばいい、我々には国を動かす力がある"
 mtg_usa_civil_war_democrats.2.t:1 "テン・ミリオン・マーチ"
 mtg_usa_civil_war_democrats.2.desc:1 "国内各地で巻き起こっている[USA.GetLeader]大統領の政策に反対する定期的な抗議行動はますます規模が大きくなり、今では最大数百万人の抗議者を数えるまでになった。今日、ワシントンの道路では100万人以上の抗議者が行進し、少なくとも9か所において同様の規模の行進が報告されている。これは州都や小都市の数千人の小規模な行進は含まれておらず、更に数十万にも上るとみられる。この抗議行動は、共和制の民主的な基礎を破壊すると主催者が主張する、現政権による不評であった一連の政策決定の後に起こった。\n\n彼らは以前、大統領がより急進的な思想から引くことを要求していたが、今や政府からの即時解任を要求するようになっている。"
 mtg_usa_civil_war_democrats.2.a:1 "それで奴らはこの要求をどうやって強制させようとしているんだ？"
 mtg_usa_civil_war_democrats.10.desc:1 "[GETUSASTATE]の辺境にあるアメリカ軍造兵廠が、昨夜未知の勢力による襲撃を受けた。その武装した小集団は数人の警備部隊を小屋へ閉じ込めた。兵士たちが夜明けに抜け出すと、後には徹底的に略奪された兵器庫を見ることとなった。夜間に襲撃者は大量の資材を未知の場所へと移動させたようである。"
 mtg_usa_civil_war_democrats.11.t:1 "市民軍の結成"
 mtg_usa_civil_war_democrats.11.desc:1 "[USA.GetLeader]大統領の政策に反対する行進とデモにおいて、多数の抗議者たちは公然と武器を運び、腕章を身に着け、これが高まりつつある「市民軍」運動の一環であると認識していた。警察がこれを咎めると、抗議者たちは修正第二条の下権利を行使しているだけだと主張していたが、FBIはこれらの集団が単に武器の私的所有を掲げているわけではないという証拠を発見していた。\n\n情報筋によるとこれらの武装集団は定例会議を開催し、歩兵訓練マニュアルを入手する機会を得ようとしているようだ。"
 mtg_usa_civil_war_democrats.11.a:1 "何ら問題はない"
 citizen_militia_tt:0 "戦争が勃発した際に、州民によって民兵部隊が作成される。"
 mtg_usa_civil_war_democrats.14.t:1 "労働者がストライキを起こす"
 mtg_usa_civil_war_democrats.14.desc:1 "合衆国のあちらこちらで様々な労働組合によって引き起こされた、大規模なストライキが報告されている。これは主要機関においては免れた。多くの場所ではストライキ決行者とスト破りとの間で争いも起きていた。\n\n珍しいことに労働者は高賃金やその他の譲歩ではなく、他ならぬ[USA.GetLeader]大統領の辞任を求めている。"
 mtg_usa_civil_war_democrats.14.a:1 "他にこの共産主義者の裏切り者どもから何かあったか？"
 mtg_usa_civil_war_democrats.15.t:1 "実業家が兵器工場を移転"
 mtg_usa_civil_war_democrats.15.desc:1 "情勢不安が国を駆け抜ける中、多くの実業家は作業場を建てる為のより安全な場所を密かに探し始めたようだ。とりわけ合衆国南部の州ではいくつかの企業が工場の一部を移転させたことで工業生産高の復活が見られる。"
 mtg_usa_civil_war_democrats.15.a:1 "大歓迎だ"
 mtg_usa_civil_war_democrats.16.t:1 "経済移民"
 mtg_usa_civil_war_democrats.16.desc:1 "最近の政府報告では、今まで数十年間の農村地帯から北東部の工業地帯への移民とは劇的な逆転現象を示している。ますます多くの民生部門企業が南部諸州へ移転し、これまで発展途上だった地域へと落ち着いたことで何百もの新たな仕事をこれらの地域にもたらした。多くの工場所有者は原因の一つとして、定期的なストライキや次第に攻撃的となる労働組合など北部地域の「敵対的」な風潮を挙げた。"
 mtg_usa_civil_war_democrats.16.a:1 "これは大統領の政策が機能していることの証明だ！"
 mtg_usa_civil_war_democrats.20.t:1 "ボストン反乱"
 mtg_usa_civil_war_democrats.20.desc:1 "大統領に対する一連の抗議行動は、ついに最高潮へと達した。昨日、その行進が目的地であるボストン中心部に到着した後、抗議者たちは家に帰らず解散することはなかった。それどころか彼らは小集団へと分かれて街中の主要施設を掌握していき、日が暮れる頃には街を完全に支配下に置いていた。マサチューセッツ州知事は州兵の派遣を拒否し、警察が主だった抗議者のもとへと駆けつけた。\n\n伝えられるところによれば、反政府勢力と協力関係にある「ボストン市民会議」が市の統治を乗っ取った。ニューイングランド諸州は、もはや[USA.GetLeader]大統領によって署名されたいかなる法律にも束縛されないと述べ、支持する表明を議決した。それどころか彼らは、大統領を退任させ、議会を解散したうえで新たな選挙を求めるよう、他の合衆国州政府全てに要請していた。\n\n軍の一部は我々の側に残っている一方、全部隊が反乱を鎮圧するための命令に従わないだろうと彼らの将官に伝え出た。"
 mtg_usa_civil_war_democrats.20.a:1 "深刻に受け止めることはない。すぐに丸く収まるだろう。"
 mtg_usa_civil_war_democrats.21.t:1 "反乱が西海岸へと波及"
 mtg_usa_civil_war_democrats.21.desc:1 "カリフォルニア、オレゴン、ワシントンの各州政府はボストン政府の支持を表明し、全ての連邦職員へその地位を辞任するか、直ちにこれらの州の領地から立ち去るように命じた。この動議に対していくつか散在した反対地域が報告されたが、大多数の市民の支持を享受しているようである。"
 mtg_usa_civil_war_democrats.21.a:1 "我々はまだ国の中枢を掌握している"
 mtg_usa_civil_war_democrats.22.t:1 "中西部が政府支持を宣言"
 mtg_usa_civil_war_democrats.22.desc:1 "正当な政府からの命令を拒否する州がますます増えているため、オハイオ、ミズーリ、ウィスコンシン、イリノイ、インディアナ、ミシガンの各州知事らは、これらの州の市民に対しいかなる扇動的な行動も容認しないと共同で宣言した。彼らは新たな内戦によって、外国の侵略に対して合衆国が危険なほど弱体させられてしまうだろうと主張している。"
 mtg_usa_civil_war_democrats.22.a:1 "そうすべきだな"
 mtg_usa_civil_war_democrats.23.t:1 "東海岸が反乱に参加"
 mtg_usa_civil_war_democrats.23.desc:1 "反乱軍はニューイングランドより南進し、メリーランド、ニューヨーク、ペンシルベニアおよびニュージャージーにおいて解放者として広く受け入れられ、州知事らは州警察と州兵に対し彼らに干渉せぬよう命令した。首都周辺にて政権支持勢力を集結させる試みは失敗に終わったのである。[USA.GetLeader]大統領は反乱軍が全ての脱出路を封鎖する前に間一髪でワシントンから退避していた。彼の乗った車列はバージニア州リッチモンドへ達しており、今後さらに南下するとみられている。"
 mtg_usa_civil_war_democrats.23.a:1 "必ず戻ってくるぞ"
 mtg_usa_civil_war_democrats.25.t:1 "北西部が脱退"
 mtg_usa_civil_war_democrats.25.desc:1 "ワイオミング、アイダホ、モンタナの各州知事が共同でボストン政府を承認した。ワシントン及びオレゴンからの反乱軍たちは既に州内の戦友と共に連携を開始している。"
 mtg_usa_civil_war_democrats.25.a:1 "どうせ何もない土地だ"
 mtg_usa_civil_war_democrats.26.t:1 "北西部が政府支持を宣言"
 mtg_usa_civil_war_democrats.26.desc:1 "ワイオミング、アイダホ、モンタナの各州議会は、現在の緊急事態の間、連邦政府に対して反抗的意見を述べた場合、逮捕及び拘禁するための広範的な権限を地域の法執行機関へ与える一連の反扇動法を可決した。しかしながら、ワシントン及びオレゴンの付近に反政府軍が存在するために、忠実な軍からの迅速な支援が必要となるだろう。"
 mtg_usa_civil_war_democrats.26.a:1 "戦略的価値のある地域だ"
 mtg_usa_civil_war_democrats.27.t:1 "南西部が脱退"
 mtg_usa_civil_war_democrats.27.desc:1 "ネバダ、アリゾナ、ユタ、ニューメキシコ、コロラドの各州が全て反乱を宣言した。カリフォルニア州からの反政府軍の通過を許可する命令に従うことを拒否した州職員は即時解雇され、多くの場合拘置された。"
 mtg_usa_civil_war_democrats.27.a:1 "すばらしい、守るのに不向きな砂漠だったんだ"
 mtg_usa_civil_war_democrats.28.t:1 "南西部が政府支持を宣言"
 mtg_usa_civil_war_democrats.28.desc:1 "ネバダ、アリゾナ、ユタ、ニューメキシコ、コロラドの各州知事は、ボストン政府支持の広域デモを受けて非常事態宣言を行った。いくつかのケースでは州警察と州兵が抗議者たちに向けて発砲し、パニックに陥る中彼らに死傷者を出すに至った。"
 mtg_usa_civil_war_democrats.28.a:1 "集会や演説のための時間などとっくに無くなったのだ"
 mtg_usa_civil_war_democrats.29.t:1 "中西部西側が脱退"
 mtg_usa_civil_war_democrats.29.desc:1 "両ダコタ、アイオワ、ミネソタ、ネブラスカの各州政府は、地域の法執行機関とこれに同調した州兵らによって支援され、事前に十分調整された反乱によって公職から一掃された。その後急遽選出された暫定知事はボストン政府に対して支持を表明した。"
 mtg_usa_civil_war_democrats.29.a:1 "あの程度の領土など楽に奪還できる"
 mtg_usa_civil_war_democrats.30.t:1 "中西部西側が政府支持を宣言"
 mtg_usa_civil_war_democrats.30.desc:1 "本日、両ダコタ、アイオワ、ミネソタ、ネブラスカの各州政府は、どうやら左翼構成員によって事前計画され、地域の法執行機関と反乱分子の州兵に支援されたクーデターの企みをどうにか退けたようである。連邦政府支持者の市民により州議会は守られ、知事達が捕虜となる事を阻止することに成功したが、州都における激しい銃撃戦において多数の死傷者を出すこととなった。"
 mtg_usa_civil_war_democrats.30.a:1 "みな英雄である"
 mtg_usa_civil_war_democrats.31.t:1 "中西部が脱退"
 mtg_usa_civil_war_democrats.31.desc:1 "政府からの支援の欠如と「[USA.GetLeader]元大統領の指導力の明らかな欠如」を理由として、オハイオ、ミズーリ、ウィスコンシン、イリノイ、インディアナ、ミシガンの各州知事はボストン政府の承認を宣言した。これらの知事は大統領陣営であると固く信じられていたので、反政府陣営内では緊張が走っている可能性がある。"
 mtg_usa_civil_war_democrats.31.a:1 "奴らは裏切り者の列の最後に並ぶだけだ"
 mtg_usa_civil_war_democrats.40.t:0 "マッカーサーが政府の指導を提案"
 mtg_usa_civil_war_democrats.40.desc:0 "政府が全面撤退を行い、国家の大部分が反乱に直面する状態の中、マッカーサー将軍がとある申し出をもって我々に接近してきた。彼は自分だけがアメリカの精神を真に理解し、この危機に対して安定性と指導性を発揮できると述べ、反乱軍が敗北するまでの間「国防政府」を率いることを申し出た。マッカーサーによるとこれは、自身を任命し管理させることによって文官指導部と軍司令官との摩擦を減らす為のものということである。\n\n政府の中には彼が第三者に対しても自身に関して言及し続けているという事実に、多少の不快感を持つ人物もいるようだ。"
 mtg_usa_civil_war_democrats.40.a:0 "決死の時には、決死の対策が必要である"
 mtg_usa_civil_war_democrats.40.b:0 "共和制の終わりとなるだろうな"
 mtg_usa_civil_war_democrats.41.t:0 "ウィリアム・ダドリー・ペリーが[USA.GetLeader]へ挑戦"
 mtg_usa_civil_war_democrats.41.desc:0 "ボストン暴動がようやく終わりを見たが、政府内は今後どうすべきか答えを見出せていない。元々マッカーサーの国防政府は終戦まで存続するだけの存在であると考えられていた。しかし[USA.GetNameDef]の周辺世界はより敵対的になり、もしかすればまたすぐに戦争へ身を置くことになるかもしれない。ファシスト党首のウィリアム・ダドリー・ペリーは公然と「合法的かつ秩序ある政治」への復帰を求め、一方でマッカーサーの執務には感謝を述べていた。ペリーは戦時中に彼の運動への支持が急騰したことを指して、自身が大統領およびアメリカの指導者の地位に就くことを運命づけられていると考えているようだ。[USA.GetCandidatesFascism2][USA.GetCandidatesFascism]\n\n[USA.GetLeader]は世論がそう望むのならば辞任すると申し出て、らしからぬ謙虚さを示した。アメリカの人々は他の勢力がこの問題をどのように考慮しているのか見守っている。"
 USA_hilt_candidate:0 "\n\nさらに混乱を招いたのは世界的に有名なヒルト&パートナー建築事務所（以前はベルリンにあったがドイツ内戦においてアーカンソーへ避難してきた）のトップであり、これまで政治的には無名であったアダム・ヒルト氏の存在である。彼は近頃、生まれ故郷に対し奉仕する意欲を公に発表した。幾人かの中傷者達は彼のドイツ訛りについて指摘し、これについてヒルト氏はドイツでの長年にわたる芸術の研究と勉強によるものであると説明した。ヒルト氏はこのような些細な事は大きな問題から目を逸らさせるためのものであり、愛国者と生来の市民を中傷する卑劣な試みであると断じた。"
 USA_lindbergh_candidate:0 "\n\n直近の戦争や航空全般に対する自らの国家貢献を引用し、有名な飛行士であるチャールズ・リンドバーグも選挙戦へ参戦を表明した。リンドバーグは他二人の候補者の分裂的な考えに言及し、自らこそがその違いを克服して団結し、かつての偉大さを取り戻すように国を鼓舞するのにうってつけの人物であると考えているようだ。"
 mtg_usa_civil_war_democrats.41.d:0 "チャールズ・リンドバーグに政府を組織させよう。"
 mtg_usa_civil_war_democrats.41.a:0 "彼は義務を果たした"
 mtg_usa_civil_war_democrats.41.b:0 "共和国はまだ彼を必要としている"
 mtg_usa_civil_war_democrats.41.c:0 "ヒルト氏は国を再建するのにうってつけの人物だ"
 mtg_usa_canadian_corridor.1.t:1 "カナダ回廊"
 mtg_usa_canadian_corridor.1.desc:1 "[USA.GetNameDef]における我々の大使が本日、アメリカ国務省へ召喚され最後通告を通達された。彼に手渡された書状によると、[USA.GetNameDef]はワシントンとアラスカを隔てる地域のカナダの主権をもはや受け入れることができないとしている。\n\n軍の通行許可と特定の国境検問を免除する条約の提案と交渉は完全拒否された。[USA.GetAdjective]政府は真夜中までに回答することを期待している。"
 mtg_usa_canadian_corridor.1.a:1 "受けねばなるまい"
 mtg_usa_canadian_corridor.1.b:1 "お断りだ！"
 mtg_usa_canadian_corridor.2.t:1 "[CAN.GetNameDefCap]が受諾"
 mtg_usa_canadian_corridor.2.desc:1 "[CAN.GetLeader]は我々の要求に同意し、争点の地域から撤退した。我々の力によって都市を越えて、文明の前哨地の支配を確立することができた。"
 mtg_usa_canadian_corridor.2.a:1 "賢い選択だ"
 mtg_usa_canadian_corridor.3.t:1 "[CAN.GetNameDefCap]が拒否"
 mtg_usa_canadian_corridor.3.desc:1 "我々の提案を「まさに『バンクーバーか戦争か！』という物に他ならず、我々が腰抜けのように降参することを期待しているのだ」などと決めつけ、[CAN.GetLeader]はこれ以上の外交交渉を公然と非難した。[CAN.GetAdjective]軍は厳戒態勢にあり、国境に沿って防衛姿勢にあると伝えられている。"
 mtg_usa_canadian_corridor.3.a:1 "我々は平和裏に進めたかったが、奴らが戦争の道を選んだ"
 mtg_usa_canadian_corridor.3.b:1 "岩や木の山の為に戦争などできない"
 mtg_usa_southern_threat.1.t:1 "[USA.GetNameDefCap]が協議友好条約を要求"
 mtg_usa_southern_threat.1.desc:1 "[USA.GetLeader]大統領が、合衆国政府からの一連の要求を引き継ぎ、これを要求する為に我々の大使を召喚した。この中には[USA.GetAdjective]大使の為の特別協議権が含まれていた。つまりこの権利は[USA.GetAdjective]政府が我々が下す決定に対し拒否権を与えるというものだ。\n\n我々が拒否した場合どうなるか、以下のように書状は続いている。「[USA.GetAdjective]政府は「国家安全保障を守るために必要であると考えられる措置を制定する」ことを余儀なくされるだろう」"
 mtg_usa_southern_threat.1.a:1 "流血を避けるためには、受け入れ難いものも受け入れなければ"
 mtg_usa_southern_threat.1.b:1 "ありえない！"
 mtg_usa_southern_threat.2.t:1 "[MEX.GetLeader]が受諾"
 mtg_usa_southern_threat.2.desc:1 "自らの立場ではどうしようもないことを理解した[MEX.GetLeader]政府は、我々の提案を受け入れ、いかなる主要な政策決定の前にも我々に相談することを同意した。"
 mtg_usa_southern_threat.2.a:1 "パーシングも誇りに思うことだろう"
 mtg_usa_southern_threat.3.t:1 "[MEX.GetLeader]が拒否"
 mtg_usa_southern_threat.3.desc:1 "長時間に渡る演説の中で、「明白なアメリカの侵略」に直面した過去世代のメキシコの英雄を思い起こさせた[MEX.GetLeader]は、我々の要求を検討することすらなく拒否し、我々の大使にメキシコの人々は外国の侵略者に対し決して屈することはないだろう、と言い放った。"
 mtg_usa_southern_threat.3.a:1 "この侮辱に対して罰を免れられると思うなよ"
 mtg_usa_southern_threat.3.b:1 "戦争は我々の最善の利益とはならない"
 mtg_usa_north_american_dominion.1.t:1 "[USA.GetNameDefCap]が外交政策に対する管理を要求"
 mtg_usa_north_american_dominion.1.desc:1 "[USA.GetAdjective]大使が、[USA.GetLeader]大統領からの書状を届けに来た。かの政府は、「我々の国家間の平和と親善の継続のために」将来の外交政策決定において彼らと協議することを期待している、と述べたが、これはどうも北アメリカ及びカリブ海諸国のあらゆるところで行われている外交攻撃の一環のように思われる。"
 mtg_usa_north_american_dominion.1.a:1 "選択の余地は無い"
 mtg_usa_north_american_dominion.2.t:1 "[From.GetNameDefCap]が従属を受諾"
 mtg_usa_north_american_dominion.2.desc:1 "[From.GetLeader]政府は我々の要求に同意し、我々の大使は彼らの主要な政策決定に関する拒否権を認められることになるだろう。"
 mtg_usa_north_american_dominion.2.a:1 "賢い選択だ"
 mtg_usa_north_american_dominion.3.t:1 "[From.GetNameDefCap]が拒否"
 mtg_usa_north_american_dominion.3.desc:1 "[From.GetLeader]は我々の外交文書にひどく狼狽えたようだ。彼はその回答の中で、[From.GetNameDef]には誇り高く長い独立とその主権の歴史があり、そして外国の圧力によってその意向を強制されることは決して許されることではない、と断言した。\n\n彼は続けて[USA.GetLeader]大統領に対しこの問題における戦争の選択の悪影響を考慮するように請うており、確かに戦争をした場合[USA.GetNameDef]が平和に対する最大の脅威とレッテルを貼られ、想像できない結果をもたらすであろう。"
 mtg_usa_north_american_dominion.3.a:1 "弱い犬ほどよく吠える"
 mtg_usa_north_american_dominion.3.b:1 "彼が正しいのだろう"
 mtg_usa_strategic_interests.1.t:1 "合衆国が領土を要求"
 mtg_usa_strategic_interests.1.desc:1 "[USA.GetLeader]大統領が、世界中に散らばる戦略的な地点の所有権に関していくつかの提案と議論を行うためにロンドンへ到着した。[USA.GetAdjective]政府によれば、[ENG.GetNameDef]にはこれらの地域に対して[USA.GetAdjective]の利益を確実に守るように適切に防衛する意思もリソースも足りていないと指摘している。専門家らは[ENG.GetAdjective]政府がこれらの約束を守ると確実に保証できなければ、[USA.GetLeader]がこれらの地域の管理を[USA.GetNameDefCap]へ引き渡すように要求するとみている。"
 mtg_usa_strategic_interests.1.a:1 "大歓迎だ"
 mtg_usa_strategic_interests.1.b:1 "これは戦略的に重要な土地だ！"
 mtg_usa_strategic_interests.2.t:1 "[From.GetNameDefCap]が領土を引き継ぐ"
 mtg_usa_strategic_interests.2.desc:2 "長きにわたる議論の末に、[ENG.GetAdjective]政府は我々の提案を呑むことに決めたようだ。要求した地域の所有権を譲渡するための日程が双方によって承諾された。"
 mtg_usa_strategic_interests.2.a:1 "すばらしい！"
 mtg_usa_strategic_interests.3.t:1 "[From.GetNameDefCap]が協力を拒否"
 mtg_usa_strategic_interests.3.desc:1 "[ENG.GetLeader]と[USA.GetLeader]間の会議は[ENG.GetAdjective]からの回答が非常にシンプルな「ノー」であった為ほんの数分で終了した。その後、より詳細な書面により交渉は続いたが、条件についての議論さえ拒否することを補強するだけであった。"
 mtg_usa_strategic_interests.3.a:1 "きっちり守れるか見せてもらおうか！"
 mtg_usa_strategic_interests.3.b:1 "あの領土に価値はない"
 mtg_usa_pacific_pacification.1.t:1 "[USA.GetNameDefCap]が植民地の権利を要求"
 mtg_usa_pacific_pacification.1.desc_a:0 "[USA.GetAdjective]政府の代表団が太平洋地域における我々に保有物の安全について議論するために到着した。継続的な中国の不安定さと日本の現況に言及した[USA.GetLeader]大統領は、多くの特権および免除の見返りとして[GET_AUSTRALIA_NEW_ZEALAND_STATUS]の防衛に対して責任を負う気があると述べた。\n\n[USA.GetAdjective]はこれらの権利について[GET_AUSTRALIA_NEW_ZEALAND_STATUS]の安全を確保するためだけに履行されると主張しているが、政府内の多くがこれにより[GET_AUSTRALIA_NEW_ZEALAND_STATUS]が傀儡国と大差ないものになると考えている。"
 mtg_usa_pacific_pacification.1.desc_b:0 "[USA.GetAdjective]政府の代表団が我々の共同防衛策について話し合うために到着した。[USA.GetLeader]大統領は、我々の世界のほんの一部分に対して[USA.GetNameDef]の安全に対して重大な影響があると考えているようである。単純な我々の支援の保証の一方で、[USA.GetAdjective]は我々が脅威とならぬようにすることを望んでいるようだ。その為、この契約には我々の内政をどのように遂行するかについて[USA.GetNameDef]が大きな発言権を持つ事を許す多くの規定が存在している。\n\nこれまでのところは交渉によって戦争となるような脅威は何もなかったが、[USA.GetLeader]大統領が我々の拒否を非常に敵対的な行為であるとみなすことは明らかだろう。"
 AST_NZL_PUPPET:0 "オーストラリア及びニュージーランド"
 AST_NZL_NO_PUPPET_FALLBACK:0 "南太平洋地域の国々"
 mtg_usa_pacific_pacification.1.a:1 "おそらく内部に干渉まではしないだろう"
 mtg_usa_pacific_pacification.1.b:1 "これらの地域を守るのに何ら問題ない"
 mtg_usa_pacific_pacification.2.t:1 "[From.GetNameDefCap]が受諾"
 mtg_usa_pacific_pacification.2.desc:1 "[From.GetLeader]政府は我々の提案を受け入れた。詳細を詰める為に特別合同委員会が設置されている。"
 mtg_usa_pacific_pacification.2.a:1 "よくやった"
 mtg_usa_pacific_pacification.3.t:1 "[From.GetNameDefCap]が拒否"
 mtg_usa_pacific_pacification.3.desc:1 "[From.GetNameDef]政府は我々の代表団と会う事すら拒否し、我々との国の間に未解決の問題はないと主張した。しかしながら[GET_AUSTRALIA_NEW_ZEALAND_STATUS]駐在武官により近頃の軍事演習の大幅な増加が報告されている。"
 mtg_usa_pacific_pacification.3.a:1 "力づくで解決するしかないな"
 mtg_usa_pacific_pacification.3.b:1 "戦争する余裕などない"
 mtg_usa_secure_asia.1.t:1 "[USA.GetNameDefCap]が圧力をかける"
 mtg_usa_secure_asia.1.desc:1 "[USA.GetLeader]大統領が、この地域における[USA.GetNameDef]の新たな関心ごとに対して[This.GetLeader]と会談するために、我々の首都へ特別代表を派遣した。[This.GetNameDefCap]は[USA.GetAdjective]のこの地域おける明確な戦略の要となる、とのことだ。その為[USA.GetNameDef]は[This.GetNameDef]において非友好的、もっと言えば敵対的な政府は許容しないと我々へと伝えた。"
 mtg_usa_secure_asia.1.a:1 "跪いて生きる方がマシだ"
 mtg_usa_secure_asia.1.b:1 "踏まれて死ぬ方がマシだ"
 mtg_usa_secure_asia.2.t:1 "[From.GetLeader]が受諾"
 mtg_usa_secure_asia.2.desc:2 "彼の身の安全についての広範囲に及ぶ交渉とその保証を受けて、[From.GetLeader]は我々の特使に対し、彼らの内政に関して多大な影響を与えられる、広範な協議権を与えることを認めた。"
 mtg_usa_secure_asia.2.a:1 "素晴らしい"
 mtg_usa_secure_asia.3.t:1 "[From.GetNameDefCap]が反抗"
 mtg_usa_secure_asia.3.desc:1 "[From.GetAdjective]政府から以下のような書状が届いた。「一度勝ち取った自由を、決して放棄することはない」これ以上の連絡はなく、[From.GetNameDef]における我々の大使にパスポートが手渡された。"
 mtg_usa_secure_asia.3.a:1 "勇敢だな。実に愚かだが、勇敢だ。"
 mtg_usa_secure_asia.3.b:1 "所詮どうでもいいことだ"
 mtg_usa_secure_asia.4.t:1 "合衆国が植民地支配を要求"
 mtg_usa_secure_asia.4.desc:1 "直近の記者会見において、[USA.GetLeader]大統領がインドシナ地域及び東南アジアにおける新たな戦略的展望を発表した。かの政府はもはやこの地域の権力的空白が受け入れられないようである。既存のどのようなインドネシア支配構造によっても、この地域における[USA.GetAdjective]の安全を保障するには弱すぎると考え、これを変革することを目指しているようだ。\n\nこの発言の説明を求めるために[This.GetLeader]が[USA.GetAdjective]大使を召喚した時、大使は[USA.GetAdjective]の立場を詳細に説明した書状を手渡した。内容はインドネシア諸島の支配権を[USA.GetAdjective]へ引き渡すことの要求に他ならなかった。"
 mtg_usa_secure_asia.4.a:1 "大歓迎だ"
 mtg_usa_secure_asia.4.b:2 "非常識な提案だ"
 mtg_usa_secure_asia.5.t:1 "[From.GetLeader]が要求を受諾"
 mtg_usa_secure_asia.5.desc:1 "マスコミの前で[From.GetLeader]は本日、政府が[USA.GetNameDef]と東インド諸島における共有主権に関する条約に署名したことを発表した。\n\nこの条約には行政官が配属され次第、原則的に支配権を我々に移すことなど様々な秘密条項を含んでいた。国務省は既にこの地域に対し既に多数の職員を派遣している。"
 mtg_usa_secure_asia.5.a:1 "最善の結果だ"
 mtg_usa_secure_asia.6.t:1 "[From.GetNameDefCap]が立ち去る"
 mtg_usa_secure_asia.6.desc:2 "[From.GetNameDef]との交渉は、開始後すぐに決裂した。[From.GetAdjective]閣僚は我々の文書を1時間も議論しないまま即断で拒否した。[From.GetAdjective]外務大臣は、提案内容が大幅に変わる事でもない限り議論することは何もない、と我々の大使に伝えてきた。"
 mtg_usa_secure_asia.6.a:1 "奴らには平和的に解決する機会があった。それを自ら拒んだのだ。"
 mtg_usa_secure_asia.6.b:1 "奴らは領土を保持するだろう……今のところは"
 mtg_usa_secure_asia.7.t:1 "[USA.GetNameDefCap]がインドシナを要求"
 mtg_usa_secure_asia.7.desc:1 "包括的な外交攻勢の一環として、[USA.GetLeader]大統領はベトナムとインドシナを[USA.GetNameDef]にとって死活的に重要な地域とみなしたようだ。それ故に、[USA.GetNameDef]はこれらの地域において存在感を高めることを目指している。\n\n密かに[USA.GetNameDef]はインドシナに対し非常に侵略的な騒動を起こしている。[SIA.GetNameDef]への圧力とは別として、彼らはまた我々の植民地に対し軍の駐留とその植民地政権を「管理」する権利を要求してきた。\n\nつまりは事実上、これらの領土を彼らの支配下に置く事になる。"
 mtg_usa_secure_asia.7.a:1 "彼らにベトナムを与えよう"
 mtg_usa_secure_asia.7.b:1 "これは[This.GetAdjective]に不可欠な領土だ！"
 mtg_usa_secure_asia.8.t:1 "[From.GetNameDefCap]がインドシナを割譲"
 mtg_usa_secure_asia.8.desc:1 "[From.GetAdjective]政府は我々の要求を承諾し、我々の人員が到着するまで地元行政へ全面的に協力するように指示した。"
 mtg_usa_secure_asia.8.a:1 "我々のベトナムへの関与によって、この地域は新たな平和と繁栄の時代を迎える"
 mtg_usa_secure_asia.9.t:1 "[From.GetNameDefCap]が拒否"
 mtg_usa_secure_asia.9.desc:1 "ますます激化しつつある長期に渡った交渉ののち、[From.GetAdjective]はとうとう我々の提案を拒否するに至った。[From.GetNameDef]における我々の大使は、もはや[From.GetLeader]によっても約束を取り付けることはできないだろうと報告した。"
 mtg_usa_secure_asia.9.a:1 "国家安全保障上の妥協はしない"
 mtg_usa_secure_asia.9.b:1 "ベトナムに関与したのは重大な過ちだったようだ"
 mtg_usa_protect_south_america.1.t:1 "南アメリカ安全保障会議"
 mtg_usa_protect_south_america.1.desc:1 "首都[USA.GetAdjective]における会議にて、[USA.GetAdjective]大統領[USA.GetLeader]は南米での新たな安全保障機構の設立を求めた。外交的用語による表現ではあるが、[USA.GetAdjective]は自らを大陸の安全保障の主力と想定し、そしてその見返りとして我々が彼らの政治的指導に従うことを求めていることは明白である。\n\n実際、[USA.GetAdjective]外交団は秘密裏にこの事を推進しており、前述の提案を、アメリカ大使に対し特別協議権や拒否権を与える（そして彼らだけが持つ）ような具体的な行動要領にまで昇華させている。\n\nかの大統領によれば、この提案を拒否することは敵対的で、地域を不安定化する行為であり、「非常に不幸な」結果をもたらすことになるようだ。"
 mtg_usa_protect_south_america.1.a:1 "背負うにはあまりに重い結果だ"
 mtg_usa_protect_south_america.1.b:1 "我々は自らの自由を守る！"
 mtg_usa_protect_south_america.2.t:1 "[From.GetNameDefCap]が我々の指導を受諾"
 mtg_usa_protect_south_america.2.desc:1 "[From.GetLeader]大統領が我々の提案を受け入れ、[From.GetAdjective]外務大臣により詳細な交渉をするよう指示した。"
 mtg_usa_protect_south_america.2.a:1 "真の指導者だ"
 mtg_usa_protect_south_america.3.t:1 "[From.GetNameDefCap]が我々の指導を拒否"
 mtg_usa_protect_south_america.3.desc:1 "[From.GetNameDef]からの代表団は急いで会議を離れ帰国した。[From.GetAdjective]の大使は、これまでのところコメントを拒否しており、まだ本国からの指示を待っていると主張している。"
 mtg_usa_protect_south_america.3.a:1 "この地域を脅かすこの裏切りを許容などできない"
 mtg_usa_protect_south_america.3.b:1 "戦争をしてもこの地域の不安定化を早めるだけだ"
 mtg_usa_foreign_support.1.t:1 "[USA.GetNameDef]への寄付"
 mtg_usa_foreign_support.1.desc:1 "アメリカ白銀軍団の主要メンバーが[This.GetNameDef]中を回る遠征講演会を行った。その中で彼らは、政府のあらゆる層へと浸透した共産主義者によって国家が直面する脅威について長々と話していた。アメリカ的生活様式は攻撃を受けており、我々が提供するどのような種類の支援も大いに感謝され、そして悲しいことに避けられないであろう来たるべく争いにおいて、これらが結果を左右することになるかもしれないであろう。"
 mtg_usa_foreign_support.1.a:1 "一肌脱がねばなるまい"
 mtg_usa_foreign_support.1.b:1 "そんな余裕はない"
 mtg_usa_foreign_support.2.t:1 "[From.GetNameDefCap]が寄付を受諾"
 mtg_usa_foreign_support.2.desc:1 "我々が[From.GetNameDef]に送った代表団が、寄付運動において大成功を収めた。[From.GetLeader]自身によってこれに大きな貢献をしたと伝えられている。"
 mtg_usa_foreign_support.2.a:1 "これは将来役に立つことだろう"
 mtg_usa_foreign_support.3.t:1 "[From.GetNameDefCap]が寄付を拒否"
 mtg_usa_foreign_support.3.desc:1 "[From.GetNameDef]における我々の代表団は、政治的指導者と会う事すら不可能だったと空き部屋で語っており、全くと言っていいほど成功を得なかった。彼らは手ぶらで帰って来たのだった。"
 mtg_usa_foreign_support.3.a:1 "それは残念だ"
 mtg_usa_foreign_support.4.t:1 "[USA.GetNameDef]のための武器"
 mtg_usa_foreign_support.4.desc:1 "幾人かの白銀軍団メンバーが武器購入の交渉をするために秘密裏に我々へと接触してきた。外部からの支援を受けたと思われる、アメリカの生活様式を破壊する共産主義勢力によって、かの国が内戦へと向かっていると彼らは強く信じているようだ。\n\n彼らは少しでも不利な状況を解消したいと望んでおり、我々に対しいくらか装備を分け与えてくれないかと尋ねている。"
 mtg_usa_foreign_support.4.a:1 "小銃を送る"
 mtg_usa_foreign_support.4.b:1 "野戦砲を送る"
 mtg_usa_foreign_support.4.c:1 "旧式戦車を送る"
 mtg_usa_foreign_support.4.d:1 "彼らは自分自身でやっていくべきだ。"
 mtg_usa_foreign_support.5.t:1 "[From.GetNameDefCap]が小銃を送る"
 mtg_usa_foreign_support.5.desc:1 "[From.GetNameDef]への接触は成功したようだ。[From.GetLeader]の明確な承認を得て、[From.GetAdjective]企業が現金にて我々に対し小銃の販売を始めた。この武器は戦争が始まるまで中立国の倉庫において保管される。"
 mtg_usa_foreign_support.5.a:1 "重宝するだろう"
 mtg_usa_foreign_support.6.t:1 "[From.GetLeader]が支援を拒否"
 mtg_usa_foreign_support.6.desc:1 "[From.GetNameDef]より新たな武器を調達しようとした試みは粗雑に拒絶された。[From.GetLeader]は彼の政府において、[From.GetAdjective]市民の財産がそのような愚かな企みに浪費されることは決して許可されることはないと宣言した。"
 mtg_usa_foreign_support.6.a:1 "なんと無礼な"
 mtg_usa_foreign_support.7.t:1 "[From.GetNameDefCap]が野戦砲を送る"
 mtg_usa_foreign_support.7.desc:1 "[From.GetNameDef]において我々の代表団が、大義の為により多くの支援を確保する試みにおける重大な前進を報告した。[From.GetAdjective]軍はいくつかの古い野戦砲を手放し、そしてそれらを我々が利用できるようにすることを同意した。敵に警戒されるのを避けるために、これらは時が来るまで秘密の場所に保管される。"
 mtg_usa_foreign_support.7.a:1 "すばらしい！"
 mtg_usa_foreign_support.8.t:1 "[From.GetNameDefCap]が戦車を送る"
 mtg_usa_foreign_support.8.desc:1 "[From.GetNameDef]において我々の使者が見事な成功を収めた。非公式の会食において[From.GetLeader]が我々に現金で装甲車両を売ることに同意したのだ。[From.GetNameDefCap]は[USA.GetNameDef]の動向を強い興味をもって観察しており、自分に出来ることなら喜んで何でもしよう、と述べた。\n\nしかしながら、[From.GetAdjective]はまだ政権を掌握していない政党をあからさまに支援するとは思えないので、戦車は戦争が勃発した際に引き渡されることになるだろう。"
 mtg_usa_foreign_support.8.a:1 "我らの敵を警戒せよ！"
 mtg_usa_foreign_support.9.t:1 "白銀軍団が訓練拠点建設を求める"
 mtg_usa_foreign_support.9.desc:1 "アメリカ白銀軍団が我々に対し、義勇軍の訓練施設の建設を要請してきた。かの国の政治情勢が急速に悪化する中、彼らは今後来ると信じている戦争に対し万全の態勢て望みたいと考えているようだ。"
 mtg_usa_foreign_support.9.a:1 "彼らの為に作らせよう！"
 mtg_usa_foreign_support.9.b:1 "彼らにはどこかほかの場所で兵士をしてもらおう"
 mtg_usa_foreign_support.10.t:1 "[From.GetNameDefCap]が訓練拠点を受諾"
 mtg_usa_foreign_support.10.desc:1 "[From.GetNameDef]における我々の代表団よりメッセージが届いた。[From.GetAdjective]政府は白銀軍団のメンバーを歩兵戦術によって訓練する為の訓練拠点の建設を承認した。戦争が勃発するまでの間彼らは技能を磨き続けるだろう。"
 mtg_usa_foreign_support.10.a:1 "真なる[USA.GetAdjective]の英雄だ"
 mtg_usa_foreign_support.11.t:1 "[From.GetNameDefCap]が支援を拒否"
 mtg_usa_foreign_support.11.desc:1 "[From.GetNameDef]における我々の代表団よりメッセージが届いた。彼らは[From.GetLeader]から我々の提案した訓練施設建設の許可を取り付けることができず、次なる指示を待っている。"
 mtg_usa_foreign_support.11.a:1 "これは覚えておくぞ"
 mtg_usa_foreign_support.12.t:1 "白銀軍団がパイロット訓練を求める"
 mtg_usa_foreign_support.12.desc:1 "アメリカのファシスト勢力である白銀軍団が、パイロット訓練の為に多くの義勇軍を派遣することの許可を求めに[This.GetLeader]へ会いに来た。我々によって許可される前に、技能及び正確なイデオロギー的基盤によって候補者が慎重に選定されることだろう。白銀軍団はかの国の現在の軍における熟練パイロットたちはファシスト政府を受け入れず、反乱を支持しないであろうと考えているようだ。"
 mtg_usa_foreign_support.12.a:1 "彼らに翼を授けよう"
 mtg_usa_foreign_support.12.b:1 "こんなバカげたことにかまけている時間はない"
 mtg_usa_foreign_support.13.t:1 "[From.GetNameDefCap]がパイロット訓練を受諾"
 mtg_usa_foreign_support.13.desc:1 "[From.GetAdjective]政府は、少数の白銀軍団メンバーのパイロット訓練を承諾した。更なる交渉によって現金による少数の戦闘機の販売を取り付け、これらは戦争が勃発した際に届けられるだろう。"
 mtg_usa_foreign_support.13.a:1 "彼らは待ち望まれていることだろう"
 mtg_usa_foreign_support.14.t:1 "[From.GetNameDefCap]がパイロット訓練を拒否"
 mtg_usa_foreign_support.14.desc:1 "[From.GetAdjective]政府は志願者の適性に関する重大な懸念を挙げて、我々の提案するパイロット訓練計画を拒否した。"
 mtg_usa_foreign_support.14.a:1 "飛行機を飛ばすことはそんなに難しいことではないだろう？"
 us_pilot_training_tt:1 "戦争が勃発すると25機の戦闘機からなる小隊が移送される。"
 mtg_usa_foreign_support.15.t:1 "白銀軍団が艦船取得を目指す"
 mtg_usa_foreign_support.15.desc:1 "白銀軍団の代表者が[USA.GetNameDef]において艦船を建造する、とある計画用の資金を確保する支援を求めるために到着した。白銀軍団（[USA.GetAdjective]の人々の後ろ盾を得た）はこれらの艦船を秘密裏に保持し、代替の資金源を見つけることを望んでいるようだ。"
 mtg_usa_foreign_support.15.a:1 "価値のある投資だ"
 mtg_usa_foreign_support.15.b:1 "金の無駄だ"
 mtg_usa_foreign_support.16.t:1 "[From.GetNameDefCap]が資金提供を受諾"
 mtg_usa_foreign_support.16.desc:1 "[From.GetAdjective]政府は艦船の購入に必要な資金の提供に同意した。現在の計画では艦船と艤装は別々に購入し、戦争が始まる際にそれらを合体させるというものだ。この一連の過程にはしばらく時間が掛かるだろう。"
 mtg_usa_foreign_support.16.a:1 "船は一日にしてならず"
 mtg_usa_foreign_support.17.t:1 "[From.GetNameDefCap]が資金提供を拒否"
 mtg_usa_foreign_support.17.desc:1 "[From.GetLeader]との個人的な会合を取り付けたのにも関わらず、[From.GetNameDef]における我々の使者は[From.GetAdjective]政府より艦船購入の支援のために資金は浪費できない、と言われてしまった。"
 mtg_usa_foreign_support.17.a:1 "残念だ"
 mtg_usa_diplomatic_protest.1.t:1 "[USA.GetNameDefCap]が抗議書を送付"
 mtg_usa_diplomatic_protest.1.desc:1 "[USA.GetAdjective]の[USA.GetLeader]大統領からの私信が届いた。我々の行動を、地域を不安定に導く「容認し得ない行為」である、と強い言葉で大統領は非難した。[From.GetNameDefCap]はこの地域の平和と安定に尽力しており、私信はこう続いている。「あなた方が現在の道を歩み続けるならば、軍事行動を含むあらゆる措置を考慮せねばならなくなるだろう」"
 mtg_usa_diplomatic_protest.1.a:1 "これはハッタリだ。おそらくな。"
 mtg_usa_diplomatic_protest.2.t:1 "[USA.GetNameDefCap]がアメリカの所有物移管を要求"
 mtg_usa_diplomatic_protest.2.desc:1 "両院の面前における演説で、[USA.GetLeader]大統領は、彼の政府がモンロー主義を堅持すると発表した。その中でアメリカ大陸外部の他国は大陸内に領土を持つことを許されないと述べた。実際には、[USA.GetAdjective]政府は他の[USA.GetRulingIdeology]諸国が小さな領土を保有していることを容認しているが、その中にかの国が「不法占拠および[USA.GetNameDef]の安全保障に対する直接の脅威」と呼んでいるものは含まれない。\n\nその後間もなく、[USA.GetAdjective]大使は大統領からの[USA.GetNameDef]の所有物を引き渡すように求めた最終通告の書状を手渡した。"
 mtg_usa_diplomatic_protest.2.a:1 "あの領土に戦争をする価値はない"
 mtg_usa_diplomatic_protest.2.b:1 "大統領に自らの仕事を思い出してもらおう"
 mtg_usa_diplomatic_protest.3.t:1 "[From.GetNameDefCap]が領土を返還"
 mtg_usa_diplomatic_protest.3.desc:1 "血の流れる事態は避けたいという切望に言及し、[From.GetLeader]政府はアメリカ保有地の管理を我々に譲渡することに同意した。これらの領土に対し完全な主権を与えるか、または直接支配下に置いたままにするか、国務省で議論すべき問題となる。"
 mtg_usa_diplomatic_protest.3.a:1 "選択肢を熟慮しよう"
 mtg_usa_diplomatic_protest.4.t:1 "[From.GetNameDefCap]が最後通告を拒否"
 mtg_usa_diplomatic_protest.4.desc:1 "我々の文書を「[From.GetNameDef]の国内問題への許容できない干渉だ」などと呼んだ[From.GetAdjective]政府は、彼らの持つアメリカ領土に対する主権について、議論することすら断固として拒否した。"
 mtg_usa_diplomatic_protest.4.a:1 "警告はした。奴らはその警告に耳を傾けなかったのだ。"
 mtg_usa_diplomatic_protest.4.b:1 "これは暴力によって解決することではない"
