 mtg_britain.1.t:1 "エドワード8世退位危機"
 mtg_britain.1.d:2 "かねてより、英国王エドワード8世はアメリカ人のウォリス・シンプソンとの婚約を夢見ていた。シンプソンに離婚歴があるだけでなく、英国憲法上の問題がある。しかもシンプソンは現在婚約中で、離婚となれば二度目だ。エドワード8世は国王としても、英国国教会の長としても離婚者との婚約は認められていないということで、怒りに震えていた。\n\nしかしながら国王はシンプソン夫人を非常に愛していると充分すぎるほどに公表しており、政府や世論に関わらず結婚を進めるつもりでいる。だが選択肢は3つしかない。\n\n英国政府と国家権力は国王の退位は認められないとしており、結婚を強行すれば英国としても、連合国としても恐ろしい事態になると想定される。国王に最も近い側近は国王への説得を続けており、国民も固唾を飲んで内閣と国王との不和の解消を見守っている。"
 mtg_britain.1.a:2 "王室結婚を主張する"
 mtg_britain.1_tt:2 "結婚式の準備が始まる。\n"
 mtg_britain.1.b:0 "貴賤結婚で妥協する"
 mtg_britain.1.c:1 "もし気が変わらないのであれば、退位していただかなければなるまい"
 edward_viii_refused_to_abdicate_flag:0 "エドワード8世が廃位を拒んだ"
 mtg_britain.2.t:2 "エドワード8世への支持が形成"
 mtg_britain.2.d:1 "エドワード8世の下した前代未聞の決断による大混乱の最中、決断を支持する声が上がり始めている。政府与党からは孤立しているものの、ウィンストン・チャーチル、オズワルド・モズレー、そしてデイヴィッド・ロイド・ジョージら重鎮の意見は大きな重みをもっている。\n\n当初はその場しのぎ的に始まったこのあり得ないはずの連合は国民の支持を集め始め、彼らの指導によりエドワード8世の決断の支持する世論はますます強まっている。\n\nこれにより国王の決心はますます堅固になり、婚約に関する考えを変えることはないと宣言した。婚約は予定通り行われることになるだろう。"
 mtg_britain.2.a:0 "良し。日取りを決めよう。"
 mtg_britain.2_tt:2 "結婚式の準備が続く。\n"
 mtg_britain.2.b:1 "民衆が正しい、王は退位すべきだ"
 mtg_britain.3.t:1 "内閣総辞職"
 mtg_britain.3.d:2 "国王が政府からの助言に一切耳を貸さなかったため、[Root.GetLeader]は王の婚約を破棄する以外の選択肢がなくなった。声明で彼は「君主からの信任なき内閣が機能しないのは明白です。大臣たちの一致した助言を繰り返し無視してきたことで、この助言が望まれるものでも遵守されるものでもないということが明らかになりました、そのため私は今夜、陛下にお会いして、内閣の総辞職を申し入れたいと思います」と宣言した。\n\nそれは王の決断に対する最後の抵抗としてのもので、成功するかは定かではない。また国王は、いつ、誰を[Root.GetLeader]の後継者として発表するのかも分かっていない。"
 mtg_britain.3.a:1 "いい厄介払いだ。奴らに王の邪魔をさせてはならない。"
 mtg_britain.4.t:1 "自治領が王室関係を破棄"
 mtg_britain.4.d:1 "全会一致で自治領政府の代表者は、一方的に国王との関係を壊そうとしていると我々に伝えてきた。彼らは、イギリス連邦の関係がこれ以上継続できない主な理由として、自治領政府とその国民の意見と要望を、国王が明らかに無視していることを挙げている。\n\nあるイギリス連邦の当局者は興奮しながら「義務を重んじず私情を優先する王は、臣民の最善の利益のために行動すると信じることなどできない。最近の出来事に基づけば、国王は国内世論を全く気にかけていないことがわかる。もしこれがイギリス国民との関係の本質であるならば、何よりもイギリス連邦の臣民にとって状況は悪化するばかりだ。国民の利益を守るためには、国王を国家元首の地位から降ろすしかない」と述べた。\n\n現在の政治的麻痺状態が、この突然の動きに我々が行動するのを妨げることを彼らが望んでいることは間違いない。"
 mtg_britain.4.a:1 "止める術はない、今のところはな"
 mtg_britain.5.t:1 "エドワード8世の御成婚"
 mtg_britain.5.d:1 "ようやく王の結婚という歓喜の日がやってきた。バッキンガム宮殿からウェストミンスター寺院までの二人が移動するルートに沿い、数千もの群衆が集まっていた。\n\n国内の婚約反対勢力はもはや無力と化し、無駄な抗議の辞任以外は、ほとんど沈黙している。抗議の辞任とは、カンタベリー大司教であるコスモ・ラングと、その後継者数人の辞任のことで、最終的には王の希望に沿う者が司教になった。\n\nこの政治的な動乱による危機に直面して、今まさに行われている式典は国内にこれまでの落ち着きを取り戻すためにも非常に重要で、この政治問題の解決の一歩としても意味があるものだ。"
 mtg_britain.5.a:1 "はたしてこれで国内の分裂は収まるだろうか？"
