 flag_mexico_cedillo_has_revolted:0 " セディージョ将軍による革命が起きた"
 mexico.1.title:0 "セディージョ将軍の反乱"
 mexico.1.desc:0 "予てより、中央政府が手におえないカウディーリョを手懐けておくことが上手くなり、将軍と州知事は己の権力が消えていくのを見ていた。メキシコの歴史は地方の司令官の反乱により滅びていくようだった。残念なことに、我々はサン・ルイス・ポトシのセディージョ将軍に反して行動することができなかった。そして彼は中央政府を倒すために、[Root.GetLeader]を追放し、彼に従わないものを増長させないように、赦免された反逆者と冷酷な強盗団による軍隊を保持した。"
 mexico.1.a:0 "裏切り者め！"
 mexico.2.title:0 "[From.GetAdjective]が石油精製所を国営化"
 mexico.2.desc:0 "メキシコにおける我々の権益に対抗し、[From.GetLeader]が馬鹿げた主張で民衆を煽っている。そしてついに、[From.GetRulingPartyLong]はロイヤルダッチシェル、カリフォルニアのスタンダードオイル、そして他の多くの国際的な石油会社の資産を国有化する法律を可決した！かの国では合憲であったとしても、国際社会は企業が被った損害の補償を求めている。石油王たちは、我々の行動を求めている。"
 mexico.2.a:0 "それは既成事実であり、我々にできることは何もない"
 mexico.2.b:0 "メキシコが正気に戻るまで禁輸を続けよう"
 mexico.2.c:0 "手段は限られている。武力行使も辞さない。"
 mexico.3.title:0 "[From.GetAdjective]に対する禁輸"
 mexico.3.desc:0 "我々の石油利権の国有化に対応し、[From.GetLeader]は石油会社の要求を受け入れることを決定し、我が国に禁輸措置を取った。[From.GetNameDef]は、もう資源の取引をすることはない。我々は石油会社に補償するか、国際情勢を無視し自由主義資本主義の敵と共に我々の利潤を追求するかを選択すべきだ。"
 mexico.3.a:0 "メキシコの人々はこれに忍従すべきだ！"
 mexico.4.title:0 "[From.GetAdjective]の補償"
 mexico.4.desc:0 "[From.GetLeader]の政府は、ロイヤルダッチシェルとカリフォルニアのスタンダードオイルが要求していた、油田の国有化によって両社が被った損失に対する補償に同意した。[From.GetNameDef]が石油利権を手放すことはないだろうが、我が国家の威信と経済的利益は少なくとも満足された。"
 mexico.4.a:0 "良い条件の取引だ"
 mexico.4.b:0 "場合により禁輸を続けよう。より良い取引先があることだし。"
 mexico.8.title:0 "[From.GetAdjective]が[Root.GetFactionName]へ加盟"
 mexico.8.desc:0 "[From.GetLeader]が[Root.GetFactionName]へ参加を表明した。彼らが相互保護を求めているのか、海外への進出を求めているかは定かではないが、メキシコの石油は我々にとっても有益な財産だ。"
 mexico.8.a:0 "メキシコの[Root.GetFactionName]加盟を歓迎しよう"
 mexico.8.b:0 "メキシコについてはもう一つ計画がある"
 mexico.9.title:0 "メキシコは[Root.GetFactionName]へ加盟"
 mexico.9.desc:0 "[From.GetLeader]はメキシコの[Root.GetFactionName]への参加要求を支持している。メキシコが相互保護を求めているのか、海外への進出を求めているかは定かではないが、メキシコの石油は我々にとっても有益な財産だ。"
 mexico.9.a:0 "メキシコの[Root.GetFactionName]加盟を歓迎しよう"
 mexico.9.b:0 "メキシコについてはもう一つ計画がある"
 mexico.10.title:2 "[From.GetFactionName]"
 mexico.10.desc:0 "[From.GetLeader]が[Root.GetNameDef]を[From.GetFactionName]に勧誘している。これら右派の国々はラテンアメリカを共産主義者の侵略から守りながら、衰退したヤンキー共から輝かしい独立への道を歩むだろう。"
 mexico.10.a:0 "[Root.GetLeader]は提案を受諾する"
 mexico.10.b:0 "アメリカ人はそのような計画には賛成しないであろう"
 mexico.11.title:2 "[From.GetFactionName]"
 mexico.11.desc:0 "[From.GetLeader]が[Root.GetNameDef]を[From.GetFactionName]に勧誘している。これら左派の国々はラテンアメリカをファシストの侵略から守りながら、強圧的なヤンキー共から輝かしい独立への道を歩むだろう。"
 mexico.11.a:0 "[Root.GetLeader]は提案を受諾する"
 mexico.11.b:0 "アメリカ人はそのような計画には賛成しないであろう"
 mexico.12.title:0 "イギリス領ホンジュラスの売却"
 mexico.12.desc:0 "[From.GetLeader]は[Root.GetNameDef]が英領ホンジュラスのベリーズと呼ばれる小さな領土を割譲するように迫っている。スペイン帝国も同様の主張をしており、一向に解決しない。それ故にメキシコの領有権の主張はわずかだ。しかしながら、我々はメキシコの友人たちに善意を装って領土を売りつけることができた。"
 mexico.12.a:0 "[Root.GetLeader]は提案を受諾する"
 mexico.12.b:0 "この土地は海軍基地を置くにはうってつけだ"
 mexico.13.title:0 "イギリスがベリーズを譲渡"
 mexico.13.desc:0 "[From.GetLeader]は、英領ホンジュラスのかつての植民地に対する支配を我々に誠意を表して引き渡すことに同意した。州は小さく、未開発で、木材以外の天然資源を欠いているが、これはメキシコの国際的な地位が向上していることを示している。"
 mexico.13.a:0 "[From.GetNameDef]は真の友人だ"
 mexico.14.title:0 "イギリスがベリーズの売却を拒絶"
 mexico.14.desc:0 "[From.GetLeader]は英領ホンジュラスの植民地の割譲を拒否した。海軍基地としての有用性を挙げて、[From.GetAdjective]政府は植民地支配を維持するとしている。住民のほとんどが英語話者なため、拒否は残念ではあるが理解できるものだ。"
 mexico.14.a:0 "やはり、[From.GetAdjective]は友人ではないのかもしれない"
 mexico.15.title:0 "パスクアル・ディアス大司教が死去"
 mexico.15.desc:0 "本日、メキシコシティ大司教区で、パスクアル・ディアス・イ・バレト大司教が大腸炎により逝去された。59歳だった。彼の遺産は、政府の社会主義政策に対する強硬な反対とクリステロ戦争の終焉に向けての折衝の試みであった。\n\n彼の後継者は社会改革者であり、カルデナス大統領の個人的な友人であるルイス・マリア・マルティネスである。後継者もまたメキシコにおける教会と政府の間の平和の継続を確実にするため、教皇によって信任されるだろう。"
 mexico.15.a:0 "安らかに眠り給え"
 mexico.15.b:0 "地獄で焼かれろ、裏切り者め"
 mexico.16.title:0 "油田労働者の暴動"
 mexico.16.desc:0 "1935年にカルデナス大統領の恩恵を受けた石油労働者が団結し、労働組合シンディカート・ウニコ・デ・トラバハドレス・ペトロレロスが誕生した。彼らはすぐにより高い賃金とより良い労働条件を得ようと交渉を開始したが、ロイヤルダッチシェルとカリフォルニアのスタンダードオイルのような強力な国際的な石油会社によって反発を受けた。この問題は仲裁委員会に渡されたが、結局に法廷に持ち込まれた。焦眉の問題は、石油会社がより高い賃金を支払うことが可能かだ。\n\n最新の調査では、メキシコの子会社はアメリカ本土の石油会社よりも多くの利益を上げているが、それでも労働者との合意を拒んでいる。彼らは国内外に強力な後ろ盾を得ており、自分たちが超法規的存在だと考えているようだ。"
 mexico.16.a:0 "許しがたい！かように非倫理的な搾取は終わらせなければならない！"
 mexico.16.b:0 "それが資本主義だ"
 mexico.17.title:0 "トロツキーが到着"
 mexico.17.desc:1 "ノルウェーの石油タンカーに乗ってメキシコまでやって来たソビエト連邦からの亡命者の共産主義革命家であり作家でもあるレフ・トロツキーは、軍事上の転進から労働災害までありとあらゆる種類の問題の責任転嫁の末、台頭したスターリンの政治圧力により国から国へ追いやられた。"
 mexico.17.a:1 "我々はスターリンの傀儡ではない、彼を保護しよう"
 mexico.17.b:1 "自身の犯罪と向き合わせるためにもソ連に身柄を引き渡せ"
 mexico.17.c:0 "彼は組織結束の天才だ、政府に招聘しよう"
 mexico_extradited_trotsky:0 "トロツキーを送還した"
 mexico_communist_menace:0 "共産主義者の脅威"
 mexico_snubbed_stalin:0 "スターリンをあしらった"
 mexico_trotskyite_wreckers:0 "トロツキストの略奪者ども"
 flag_mexico_invited_trotsky_to_government:0 " トロツキーを政府に招聘している"
 flag_trotsky_dead:0 " トロツキーがスターリンの刺客に暗殺されている"
 mexico.18.title:0 "選挙運動の開始"
 mexico.18.desc:0 "次期大統領の選挙運動は数日以内には始まるとみられる。1933年の憲法改正はカリェス元大統領が二期目を狙ったことによる国民の激怒と、カリェスの前任で同じく二期目を狙ったアルバロ・オブレゴン元大統領に対する暗殺事件がきっかけで導入された。この改正では、たとえ暫定的もしくは一時的な大統領代理であろうとも、選出された人物は二期連続で大統領を務めることを禁じた。これはポルフィリアート、七期も独裁を敷いたポルフィリオ・ディアスによる30年間と、それにより引き起こされた10年間の内戦、1910年のメキシコ革命の再発を防止するために制定された。\n\nこの条文は、党外の後援ネットワークをより維持しにくくする利点があるだけでなく、大統領が任期を終えた後に政府の別の職務に就き、党内の後援に依存するようになることで、彼らが有権者に直接責任を負うことを防ぐこともできる。"
 mexico.18.a:0 "この憲法改正は国家の安定に必要不可欠だ"
 mexico.18.b:0 "バカな！[Root.GetLeader]が優秀なのは明らかだ、彼に二期目を！"
 mexico.19.title:0 "[Root.GetRulingParty]の後継者"
 mexico.19.desc:0 "[Root.GetLeader]の後継者について党内で議論が続けられている。メキシコでは競争的な選挙が機能せず、軍と公安部隊が癒着した与党[Root.GetRulingPartyLong]の決定が、総選挙の勝利者を決めるのは間違いない。"
 mexico.19.a:0 "革命の将軍にして社会の改革者フランシスコ・ムヒカ"
 mexico.19.b:0 "元参謀長マヌエル・アビラ・カマチョ"
 mexico.19.c:0 "右翼のカウディーリョ、サトゥルニーノ・セディージョ"
 mexico.19.d:0 "右翼の実業家フアン・アンドレウ・アルマサン"
 mexico.19.e:0 "急進的な労働組合主義者ビセンテ・ロンバルド"
 mexico.19.f:0 "革命の将軍にして社会の改革者フランシスコ・ムヒカ"
 mexico.19.g:0 "元参謀長マヌエル・アビラ・カマチョ"
 mexico.19.h:0 "右翼の実業家にして将軍フアン・アンドレウ・アルマサン"
 mexico.19.i:0 "急進的な労働組合主義者ビセンテ・ロンバルド"
 mexico.19.j:0 "革命の将軍にして社会の改革者フランシスコ・ムヒカ"
 mexico.19.k:0 "忠実なスターリン主義者ディオニシオ・エンシーナ"
 mexico.19.l:0 "トロツキー主義政党党首エルナン・ラボルデ"
