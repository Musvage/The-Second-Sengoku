 mtg_news.12.t:0 "[HOL.GetName]が貿易的中立を維持"
 mtg_news.12.desc:1 "\n[HOL.GetAdjective]貿易の中立性を維持しようとする試みは成功した。口惜しそうな英独両国を尻目に、オランダは両国の圧力にさらなる国力の強化を決意したようだ。"
 mtg_news.12.a:1 "生来の欲求として私的な利益を求める者どもは、蹂躙され、奴隷にされるのが相応しい！"
