 mtg_exile_leader_added.1.desc:1 "敵の保有する領土やいくつかの中立地帯を経た、長く危険な旅の後に[From.GetName]がとうとう首都へと到着した。短期間の休息の後に[From.GetSheHe]は、我々の共通の闘争において[From.GetHerHis]の軍を提供した。\n\n伝えられるところによれば、[From.GetSheHe]は「人々を殺害し、建物を破壊するという仕事へと復帰する」ことに非常に熱心であるということだ。"
 mtg_exile_leader_added.1.a:1 "戦いはまだ終わりではない"
 mtg_news.1.t:0 "第二次南北戦争"
 mtg_news.1.desc:0 "アメリカ合衆国の緊張は遂に頂点へと達した。[USA.GetLeader]大統領の政策に不満を持つ一部の合衆国構成州において、各州議会が連邦政府からの離脱を議決した。\n\n紛争を平和的に解決する全ての望みが絶たれ、各地で戦闘が発生した。各地州政府の大半は正当な政府に残留するように見られるが、離脱した各州において義勇兵の急増が報告されている。\n\n両陣営とも一歩も引かない姿勢を見せているため、世界は長く苦しい戦いを目にすることになるだろう。"
 mtg_news.1.a:0 "歴史は繰り返す"
 mtg_news.1.b:0 "アメリカという実験が失敗に終わったのは、誰の目にも明々白々だ"
 mtg_news.1.c:0 "前進への一歩一歩は血で購われる"
 mtg_news.1.d:0 "勢力の均衡は過激主義者の側へと傾いている。"
 mtg_news.2.desc:1 "[USA.GetLeader]大統領の支持者と「立憲派」陣営と呼ばれる反政権派による数ヶ月間の抗議と緊張の拡大の末に、立憲派の政治家らはアメリカ独立革命発祥の地であるボストンにて新政府の樹立を宣言した。社会の分断は家族や職場においても真っ二つに引き裂いている。軍の丁度約過半数は立憲派への帰属を表明した他、合衆国本土の州政府もまた政権派と反政権派のどちらかに対する忠誠を宣言している。"
 mtg_news.2.a:0 "国内の敵もまた我々の敵である"
 mtg_news.2.b:0 "アメリカの精神の為の戦いの火蓋が落とされた"
 mtg_news.2.c:0 "これが君たちが長い間ファシスト共を野放しにし続けた末路だ"
 mtg_news.2.d:0 "いざアメリカ共和制のために戦わん！"
 mtg_news.3.t:0 "合衆国議会が中立法を可決"
 mtg_news.3.desc:0 "国際的緊張が高まりつつある中で、世界の舞台において[USA.GetNameDef]は如何なる役として立ち回るべきか、合衆国議会が激しい議論の場となっている。多くの議員は[USA.GetLeader]大統領がヨーロッパ、もしくはアジアの戦争に対する介入を密かに検討しているのではないかと懸念している。一部の議員は先の大戦で合衆国の果たした役割を覚えているため、[USA.GetNameDef]を外国の諸問題から遠ざけたがっている。\n\n[USA.GetLeader]大統領は自身の経済改革プログラムへの支持を取り付けようとしたため、中立法への署名を以て成立した。中立法では戦争当事国との間の貿易に厳しい制限を設け、また特に、大統領権限による他国への支援の拠出を一切禁じている。"
 mtg_news.3.a:0 "我が国の子どもたちを外国の戦争に送ることなど無い"
 mtg_news.3.b:0 "巨人はそのまま寝かせておこう"
 mtg_news.3.c:0 "で、何もしないことでファシスト共を支えてやるってわけか"
 mtg_news.3.d:0 "ベルギー人に聞いてみな、中立政策は1914年に国を守ってくれたか？って"
 mtg_news.3.e:0 "彼らは中立を堅持する重要性を知っているようだな"
 mtg_news.3.f:0 "中立は武力に裏打ちされていなければならない"
 mtg_news.4.t:0 "[USA.GetNameDefCap]が干渉主義政策を推進"
 mtg_news.4.desc:0 "\n[USA.GetNameDef]での反戦運動は、[USA.GetLeader]大統領が必要ならば軍事力を使って[USA.GetAdjective]の利益を守るためなら武力も辞さないという声明を両院合同決議で可決したため、勢いが大幅にそがれた。\n\n多くの議員は[USA.GetAdjective]の優柔不断な態度が、先の大戦を引き延ばし、多くの人命が失われる結果になったと判断した模様だ。彼らは数か月以内にアメリカ軍が欧州に進出し、大戦争をもたらし、そしてアメリカが勝利すると示している。先の大戦の介入では何千万と言う人命を救ったと主張している。"
 mtg_news.4.a:0 "我々は向こうの地で戦う。故に我々はこの地では戦わない。"
 mtg_news.4.b:0 "他所の事情に首を突っ込むな"
 mtg_news.4.c:0 "軍産複合体がけしかけてるんだろう、絶対にそうだ"
 mtg_news.4.d:0 "どうやら今度の巨人は眠らないようだな。"
 mtg_news.5.t:0 "[USA.GetNameDefCap]が戦争権限法を可決"
 mtg_news.5.desc:0 "上院での先の宣言の採択の後、[USA.GetLeader]大統領はすぐに戦争権限法を成立させた。同法は、大統領府に以前よりも遥かに大きな軍の統帥権を付与する、というものである。これで大統領は彼が必要と思えば、[USA.GetAdjective]の利益を保護するために軍備を何時、如何なる時も無期限の展開が可能ということなのだ。\n\n[USA.GetLeader]大統領は、この新たな権限はアメリカが真に差し迫った状況でのみ行使するものだと話し、国務省の関係筋もこれは世界秩序を回復するための大戦略の一端に過ぎないとしている。"
 mtg_news.5.a:0 "我々の一言一句はより重みを増している"
 mtg_news.5.b:0 "彼らの影響圏だけでの話なら文句はない"
 mtg_news.5.c:0 "ファシストが遂に真の顔を晒したな"
 mtg_news.5.d:0 "我々は新時代の幕開けを目にしている。"
 mtg_news.6.t:1 "労働者が第二次南北戦争に勝利！"
 mtg_news.6.desc:0 "\n数か月にわたる流血と何千と言う死傷者を出した後、第二次南北戦争は終結し、南軍の合衆国脱退の試みは潰えた。外部からは第一次南北戦争との類似性を指摘する者もいる。すなわち北軍の工業力が南軍を圧倒したということだ。\n\n[USA.GetLeader]政府は現在、離脱しかかった南軍の各州を再び[USA.GetNameDef]に統合するという厄介な課題に直面している。80年越しのこの二度目の騒乱は政府機関の多くに第一次南北戦争のそれに比べ、更に激しい反政府勢力の処罰を行わせるに至った。"
 mtg_news.6.a:0 "やっと終わったか"
 mtg_news.6.b:0 "ボリシェヴィズムの軛から解放された地がまた一つ"
 mtg_news.6.c:0 "革命は必勝へと前進するのみ！"
 mtg_news.6.d:0 "右寄りの派閥が勝つことを願おう。"
 mtg_news.7.t:1 "[USA.GetNameDefCap]の絶対的支配！"
 mtg_news.7.desc:0 "\n数か月にわたる流血と何千と言う死傷者を出した後、第二次南北戦争は終結し、[USA.GetLeader]大統領は、主要な戦闘作戦の終結を宣言した。反政府勢力の残党がいまだ無意味な抵抗運動を続けているが、ほとんどは政府軍に一掃されるか、一般市民に戻った。\n\n[USA.GetLeader]大統領は、この戦争は明らかに国家の不安定化と分断を試みた敵対国の企てであるとしている。いずれ首謀者達は復興するアメリカに対して、その罪を血で贖うことになるだろう、と大統領は約束した。"
 mtg_news.7.b:0 "正義は勝つ！"
 mtg_news.7.c:0 "アメリカの労働者はやっと一息つける"
 mtg_news.7.d:0 "民主主義の未来がより暗いものへとなっていく。"
 mtg_news.8.t:0 "[Root.GetNameDef]の台頭"
 mtg_news.8.desc:0 "国際的な緊張の高まりに対して、イギリス政府は[CAN.GetNameDef]、[SAF.GetNameDef]、[AST.GetNameDef]、および[NZL.GetNameDef]の各政府と共同で、イギリス連邦が新たな連邦政体のもとで正式に発足するとの声明を発表した。\n\nしかしこの提案は以前に[RAJ.GetAdjective]政府が拒絶したものであり、また現状の連邦の在り方を鑑み、[RAJ.GetNameDef]は新たに誕生する超大国には加盟しないことを選択した。\n\nだとしても、この動きが世界情勢にこれまでにない大きな影響を与えることは疑う余地がないだろう。"
 mtg_news.8.a:0 "国民にとって大きな前進である"
 mtg_news.8.b:0 "新たな超大国が生まれようとしている……"
 mtg_news.9.desc:0 "国際的な緊張の高まりに対して、イギリス政府は[CAN.GetNameDef]、[SAF.GetNameDef]、[RAJ.GetNameDef]、[AST.GetNameDef]、および[NZL.GetNameDef]の各政府と共同で、イギリス連邦が新たな連邦政体のもとで正式に発足するとの声明を発表した。\n\nこれほど大きな大英帝国への統一が、世界情勢にこれまでにない大きな影響を与えることは疑う余地がないだろう。"
