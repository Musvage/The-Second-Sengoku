 mtg_britain.7.a:1 "国王への支持とは喜ばしい限りだ"
 mtg_britain.8.t:1 "一部の新聞が婚約を批判"
 mtg_britain.8.d:1 "[GETUKANTIKINGNEWSPAPER]紙の最新の記事では、国王の国家と国民に対する責任に言及し、その地位と名誉には国王としての責務が付随している故、国王は結婚と王位のどちらかを犠牲にせねばならないと述べている。"
 mtg_britain.8.a:1 "国王は不幸にも手痛い一発をお食らいになられましたな"
 mtg_britain.9.t:1 "首相が王権を制約"
 mtg_britain.9.d:1 "ラジオで宣伝声明を出した場合、国王が国民からあまりにも大きな支持を受ける可能性があることを恐れて、[Root.GetLeader]首相はラジオ放送を認めていない。この問題に対して国王に対抗策がないため、当面の間「陛下の言い分」を胸に秘めているほかなかった。"
 mtg_britain.9.a:1 "危機は政府の最高指導者の領域にまで達した"
 mtg_britain.10.t:1 "議会が婚約に反対"
 mtg_britain.10.d:1 "複数の議員が国王陛下のシンプソン夫人との婚約に関して反体声明を発表し、彼らの派閥内での支持を煽っている。結果、婚約への政治面からの反対意見は著しく増加した。"
 mtg_britain.10.a:1 "ふん、政治家が愛の何を知っているというのか"
 mtg_britain.11.t:1 "上流階級が婚約に反対"
 mtg_britain.11.d:1 "貴族の中でも特に有力な者の中には、穏やかな表現ではない言葉で「一般に不貞な女性」とみなされている人物と国王の婚約に明確に反対意見を明確にする者もいる。連合国の中でも最も発言力の大きいこの集団はあたかも国王陛下が伝統と形式に則っているかのような振舞いに失望を禁じ得ないようだ。"
 mtg_britain.11.a:1 "奴らは国王の愛に嫉妬してるだけだ"
 mtg_britain.12.t:1 "労働者階級が婚約を支持"
 mtg_britain.12.d:1 "下級階級の市民は国王の婚約を支持する声は高まっている。彼らはいわゆる「一般人」が王族と婚約は何一つ悪いことはないとして、平民の女性が国王のハートを射止めると言うこの素晴らしい「おとぎ話」を諸手を挙げて祝福しているようだ。"
 mtg_britain.12.a:1 "まるで小説のような勝利の方程式だな"
 mtg_britain.13.t:1 "エドワード8世がラジオ演説を実施"
 mtg_britain.13.d:1 "国王エドワード8世はようやく政府を説得しラジオ放送の許可を得ることができ、「陛下の言い分」を話す機会を得た。陛下はこの放送で、国民が彼が成さねばならないと考えていることをより理解することを期待している。"
 mtg_britain.13.a:1 "「彼の言い分」にはとても説得力がある"
 mtg_britain.15.t:1 "エドワード8世退位危機"
 mtg_britain.15.d:1 "英国政府は国王が平民で、しかも離婚歴のある女性と結婚したいと公表したことでその根底を揺るがされている。議員だけでなく世論も国王は国民と国家への義務を第一に果たすべきで、個人的な幸福は二の次であると反感を招いている。英国の王であり、英国国教会の長でもある陛下が離婚歴のあるシンプソン夫人との婚約は認められないと主張している。\n\nこの議論は連合国全体を巻き込んだ上、国王陛下は内閣の助言に一切耳を貸さなかったため、婚約の計画の修正ができないと我々は腹を決めなければならないようだ。陛下が婚約を強行するとして、我々はどうすべきだろうか？"
 mtg_britain.15.a:1 "我らの王が離婚経験者の平民との結婚などありえない"
 mtg_britain.15_tt:1 "エドワード8世が考えを改めない場合、我々は独立し連合を離れることになる。\n"
 mtg_britain.15.b:1 "例え何があろうとも彼の方は我らの王だ"
 mtg_britain.15_tt_2:1 "エドワード8世がウォリス・シンプソンと結婚しても我々は英連邦に留まる。\n"
 ENG_staying_loyal_tt:0 "§R王党派ルート以外の国家方針を選択できなくなるだろう！§!\n"
 mtg_britain.16.t:1 "エドワード8世が結婚を押し進めた"
 mtg_britain.16.d:1 "我々が恐れていた通り、国王陛下は現在ウィンザー侯爵夫人として知られるウォリス夫人との婚約を強行するようだ。"
 mtg_britain.16.a:1 "王室と関係を絶たねばなるまい"
 mtg_britain.17.t:1 "イギリスによる導き"
 mtg_britain.17.d:1 "我々の独立への努力の甲斐あって、[ENG.GetNameDef]が独立までの間援助をすると申し出た。我々は独立し、我々の二本の足で立ち上がるまでの間、彼らの援助を得ることになるだろう。"
 mtg_britain.17.a:1 "この助けを最大限活用しよう"
 mtg_britain.18.t:1 "自治領独立に向けて"
 mtg_britain.18.d:1 "独立の初期段階は終了した。そして[ENG.GetAdjective]政府は主権の譲渡を進めていると我々に通知してきた。"
 mtg_britain.18.a:1 "とても素晴らしい知らせだ！"
 mtg_britain.19.t:1 "インド人国家の礎"
 mtg_britain.19.d:1 "我々の独立への努力の甲斐あって、[ENG.GetNameDef]が独立までの間援助をすると申し出た。我々が自立するまで、政府を成熟させ、国の工業化を進展させるために、彼らの支援を受けることができるだろう。"
 mtg_britain.20.t:1 "国家三分割案"
 mtg_britain.20.d:1 "平和の為に[ENG.GetAdjective]は、インド亜大陸を宗教的及び文化的な分布に沿って分割することに決定した。この案の結果としてインド、パキスタン、バングラデシュの三つの国へと別れることとなり、この解決策によって潜在する破滅的な内戦の危機を防ぐことが期待されている。"
 mtg_britain.20.a:1 "当事者全てが満足するものはない"
 mtg_britain.21.t:1 "インド独立に向けて"
 mtg_britain.22.t:1 "内閣不信任決議"
 mtg_britain.22.d:1 "庶民院で採択された内閣不信任決議により政府は完全に信任を失っていることが浮き彫りになった。内閣の退任を要求した後、[Root.GetLeader]は首相の後任をウィストン・チャーチルに提案した。\n\n新たな首相には物議を醸すような宥和政策から脱却し、軍事力による挑戦への対応も期待されるだろう。"
 mtg_britain.22.a:1 "チャーチル万歳！"
 mtg_britain.23.t:1 "地中海における脅威の隔離"
 mtg_britain.23.d:1 "[From.GetNameDefCap]は、イタリアを外交的に孤立させるように要請した。我々がこれを公表すれば、彼らはこれからの同盟について前向きに考えるかもしれない。"
 mtg_britain.23.a:1 "これは可能性を秘めている"
 mtg_britain.23.b:1 "イギリスに指図される言われはない！"
 mtg_britain.24.t:1 "[From.GetName]が[ITA.GetName]を見捨てる"
 mtg_britain.24.d:1 "[From.GetNameDefCap]は我々に[ITA.GetNameDef]との外交関係を断ったと伝えている。"
 mtg_britain.24.a:1 "これは我々の大きな利益となる"
 mtg_britain.25.t:1 "英独が和解"
 mtg_britain.25.d:1 "[From.GetNameDefCap]は[ENG.GetAdjective]の教唆で我々との外交関係を断ったことを伝えている。"
 mtg_britain.25.a:1 "そんな馬鹿な!?"
 mtg_britain.26.t:1 "[From.GetName]が[ITA.GetName]を支持"
 mtg_britain.26.d:1 "[From.GetNameDefCap]は、[ITA.GetNameDef]との外交関係を遮断しないことを決定したことを伝えている。"
 mtg_britain.26.a:1 "これは物事の解決をさらに難しくする……"
 ENG_germany_rejected_isolate_the_italian_threat:1 "ドイツは地中海における脅威の隔離を拒否した。\n"
 mtg_britain.27.t:1 "[From.GetName]との同盟"
 mtg_britain.27.d:1 "彼らの以前からの主張の通り、[From.GetNameDef]は我々への協力を継続し、イタリアを国際社会から孤立させるため、我々の同盟に加わることを申し出た。"
 mtg_britain.27.a:1 "なんてすばらしいアイデアだ！"
 mtg_britain.27.b:1 "そんなものに興味はない"
 mtg_britain.28.t:2 "[From.GetName]が同盟を受諾"
 mtg_britain.28.d:1 "[From.GetNameDefCap]は同盟の申し出を受け入れた。今後は海と土地を共に統治する。"
 mtg_britain.29.t:2 "[From.GetName]が同盟を拒否"
 mtg_britain.29.d:1 "[From.GetNameDefCap]は同盟の申し出を拒否した。彼らが計画している事は誰にもわからない……"
 mtg_britain.30.t:2 "[From.GetName]が不干渉条約を要求"
 mtg_britain.30.d:1 "[From.GetNameDefCap]は、不干渉条約を提案しており、我々の自由な統治を妨げないとした。我々が大英帝国とイタリアの騒乱に首を挟まないという前提ではあるが。"
 mtg_britain.30.a:1 "許容範囲だ"
 mtg_britain.30.b:1 "このような手の結び方は望んではいない"
 mtg_britain.31.t:2 "[From.GetNameDefCap]が不干渉を受諾"
 mtg_britain.31.d:1 "[From.GetAdjective]の高官が、不干渉条約の提案を受け入れたと我々に通知した。彼らは我々がこの枠組みから脱退しない限り、帝国とイタリアとの間柄を見て見ぬふりを決め込むだろう。"
 mtg_britain.32.t:2 "[From.GetNameDefCap]が不干渉を拒否"
 mtg_britain.32.d:1 "[From.GetAdjective]の高官が、不干渉条約の提案を拒否すると我々に通知した。彼らが「選択肢」を残したままでいることに十分注意せねば……"
 mtg_britain.33.t:1 "政治的暴力が内戦へと発展"
 mtg_britain.33.d:2 "黒シャツ隊と共産主義者、そして社会主義者との闘争はさらに激化した。これまでは直接の暴力による闘争はなかったが、数か月間続いていた極度の緊張状態が、ついに直接的な暴力闘争に火をつけた。\n\n全国各地で民兵が衝突し始め、各地域の都市と周辺地域の支配権を掌握し、国軍に恭順を迫っている。連合国と海軍は依然として彼らが「正当」と呼んでいる民主的な政府を全面的に支持しているが、陸軍はそれほど態度を明確にしておらず、多くの舞台は我々の主張に従っている。\n\n各陣営間の前線が形成し始めると、オズワルド・モズレーの指導のもと、暫定危機政府の樹立が宣言された。この内戦の終結までの間、国家の本質を指導するだろう。"
 mtg_britain.33.a:1 "我々の国の未来がかかっている！"
 mtg_britain.34.t:1 "イギリス内戦の終結"
 mtg_britain.34.d:2 "国民からの支持の欠如は、植民地からの絶望的な内戦の継続ではなく、我々の勝利と平和への訴えを聞き入れることへと民主主義政府を導いた。この決定を受け、ロイヤル・ネイビーは再び我々の指揮下へ置かれた。\n\nしかし自治領は、非民主的な政府に従うつもりはなく、代わりにイギリス連邦の独立した加盟国として存続することを目指していることを明らかにした。"
 mtg_britain.34.a:1 "再建を始めよう"
 mtg_britain.35.t:1 "ダウニング街での行進"
 mtg_britain.35.d:1 "ダウニング街での我々のデモ行進は成功裏に終わり、[Root.GetLeader]は世論の強烈な圧力により、即時に総選挙を行わざるを得なかった。そして右派の圧倒的な勝利で選挙は終了し、国王からの祝福の後、オズワルド・モズレーは組閣に取り組んだ。本日早朝の声明で、新たな首相は抜本的な経済対策の見直しと欧州各国との外交政策を発表した。\n\nそれまでの間、国内での反対意見はこれまでで最高レベルであったが、連合国からの離脱を求める声は大きくなったためしはない。これからの数か月が大英帝国にとって、正念場になるだろう。"
 mtg_britain.35.a:1 "モズレーの下で嵐を乗り切ろう！"
 mtg_britain.36.t:2 "[From.GetName]が同盟を要請"
 mtg_britain.36.d:1 "[From.GetAdjective]の外交官が小賢しい提案を我々に通知してきた。彼らは欧州に覇を唱える列強に対抗する同盟となることを提案している。その見返りとして、フランスとの国交を破棄することを求めている。"
 mtg_britain.36.a:1 "素晴らしい考えだ！承認しよう"
 mtg_britain.36.b:1 "このような背信同盟など要らない"
 mtg_britain.37.t:2 "[From.GetName]が同盟を受諾"
 mtg_britain.37.d:2 "[From.GetNameDefCap]は、我々の策略を受け入れ同盟となることを承認した。我々はイデオロギーを共にする同盟国と共に、世界の脅威に立ち向かう決意をした。"
 mtg_britain.38.t:2 "[From.GetName]が同盟を拒否"
 mtg_britain.38.d:1 "[From.GetNameDefCap]は我々の提案は全く卑劣なものであるとして、躊躇なく同盟を拒絶した。"
 mtg_britain.39.t:2 "[From.GetName]が我々を見捨てた"
 mtg_britain.39.d:1 "[From.GetNameDefCap]は我々がもはや彼らの利益の本質ではなくなったとして、先の大戦で育んだ絆を「再考」するとした。我々に代わり、彼らはイタリアと新たな同盟を結ぶようだ。"
 mtg_britain.39.a:1 "とんでもない裏切りだ！"
 mtg_britain.40.t:2 "[From.GetName]が同盟を提案"
 mtg_britain.40.d:1 "[From.GetAdjective]政府は、我々が彼らの同盟に加わることと引き換えにジブラルタルを返却するとして我々に接近してきた。"
 mtg_britain.40.a:1 "素晴らしい考えだ！"
 mtg_britain.40.b:1 "そうは思わない"
 mtg_britain.41.t:2 "[From.GetName]が同盟を受諾"
 mtg_britain.41.d:1 "[From.GetNameDefCap]は、我々にジブラルタルの返却を引き換えに同盟入りすることを通知した。"
 mtg_britain.42.t:2 "[From.GetName]が同盟を拒否"
 mtg_britain.42.d:1 "[From.GetNameDefCap]は我々の同盟に加盟しないことを通知してきた。つまりジブラルタルは維持できるというわけだ。"
 mtg_britain.43.t:1 "王室の運命"
 mtg_britain.43.d:1 "政権交代をしてから、バッキンガム宮殿の威光の中で非公式に拘留が引き延ばされていた王室に対し、処置を決める時が来た。世論は王家を開放すべきとしているが、どのようにするかが問題だ。彼らの持つ財産についても同様だが……"
 mtg_britain.43.a:1 "カナダに亡命させよ！"
 mtg_britain.43.b:1 "奴らは裁判にかけられ、刑を下されるだろう"
 mtg_britain.44.t:1 "王室の亡命"
 mtg_britain.44.d:1 "[From.GetAdjective]政府は、王家を亡命させることにより、王族に向けた政府の「寛大さ」を示した。王族たちは我が国の岸に到達し、亡命を求めている。"
 mtg_britain.44.a:1 "彼の方々はここで歓迎される"
 mtg_britain.45.t:1 "上流階級の排除"
 mtg_britain.45.d:1 "我々は今まさに国内に共産主義の拠点を樹立し、この地域に住む市民の富の再分配ついて目を配ることができるようになった。上流階級は富を持っているはずだが……再分配だな。"
 mtg_britain.45.a:1 "「赤狐」の出番だ"
 mtg_britain.46.t:2 "[From.GetName]が脱植民地化を要求"
 mtg_britain.46.d:1 "[From.GetNameDefCap]は、我々が前例に則り、直ちに我々の所有する植民地に完全な独立を認めることを要求する最終通告を出した。認めなければ、彼らの軍事力をもって要求を解決すると主張しているが……"
 mtg_britain.46.a:1 "ならば手段を選ばない"
 mtg_britain.46.b:1 "彼らにやらせてみよう"
 mtg_britain.47.t:1 "[From.GetName]の脱植民地化"
 mtg_britain.47.d:1 "[From.GetNameDefCap]は我々の要求に応じ、植民地を手放した。"
 mtg_britain.47.a:1 "彼らは労働者の解放を助けてあげたぞ"
 mtg_britain.48.t:1 "[From.GetName]が要求を拒否"
 mtg_britain.48.d:1 "[From.GetNameDefCap]は植民地の解放を拒否した。"
 mtg_britain.48.a:1 "戦争だ"
 mtg_britain.49.t:1 "イギリスは協力を提案"
 mtg_britain.49.d:1 "[From.GetNameDefCap]は、二方向から[GER.GetNameDef]を攻撃することとの協力を提言した。彼らはこれまでの協定を放り投げ、すぐに新たな前線を張ると仮定すると、これは絶好の機会になるだろう。"
 mtg_britain.49.a:1 "素晴らしい提案だ、そうしよう"
 mtg_britain.49.b:1 "これは自殺行為だ。待った方がいい"
 mtg_britain.50.t:1 "[From.GetName]が提案を受諾"
 mtg_britain.50.d:1 "[From.GetNameDefCap]が我々の提案を受け入れた。彼らはドイツへの攻撃の準備を整えている。"
 mtg_britain.50.a:1 "我々はドイツを打ち砕く"
 mtg_britain.51.t:1 "[From.GetName]が提案を拒否"
 mtg_britain.51.d:1 "[From.GetNameDefCap]は提案を拒否した。彼らはドイツ人に敵対的な意図はないと言っている。"
 mtg_britain.51.a:1 "なんと不幸な"
 mtg_britain.52.t:2 "[From.GetName]が同盟を要請"
 mtg_britain.52.d:1 "[From.GetNameDefCap]がコミンテルンへの参加を求めている。"
 mtg_britain.52.a:1 "彼らは同胞の共産主義者、我々と同じ側だ"
 mtg_britain.52.b:1 "奴らの共産主義はスターリンのものとは異なる"
 mtg_britain.53.t:1 "[From.GetName]が要求を聞き入れる"
 mtg_britain.53.d:1 "[From.GetNameDefCap]は我々のコミンテルンへの加盟を承認した。我々は今や、全世界の労働者を守るため、彼らと共にある。"
 mtg_britain.54.t:1 "[From.GetName]が要求を拒否"
 mtg_britain.54.d:1 "[From.GetNameDefCap]は我々がコミンテルンに入ることを拒んだ。我々は孤立している。"
 mtg_britain.55.t:1 "共産主義者内戦"
 mtg_britain.55.d:1 "党内のある分子は長きに渡り我々を、自由と平等という共産主義の理想に対して口先だけだと非難していた。これらの分子は今クーデターを企てた。我々は権力を保持することには成功したが、今や状況は本格的な内戦へと拡大している。"
 mtg_britain.55.a:1 "裏切り者どもめ！"
 mtg_britain.56.t:1 "共産主義者内戦の終結"
 mtg_britain.56.d:1 "熾烈な内戦の後、我々は事態の掌握を取り戻すことに成功した。今なら国内の反乱分子を粛清することができるだろう……"
 mtg_britain.56.a:1 "奴らに慈悲はない"
 mtg_britain.57.t:1 "[ENG_blackshirt_march_state.GetName]における平和的行進"
 mtg_britain.57.d:2 "[ENG_blackshirt_march_state.GetName]でのデモ行進は成功裏に終わり、反対運動も最小限だった。我々黒シャツ隊は模範的な振舞いをした。我々への信任が大幅に増加したことで、我々の運動への利益のため、政治的な大きな利益を手にすることができた。"
 mtg_britain.57.a:1 "勝利に向け容赦なく行進せよ！"
 mtg_britain.58.t:1 "[ENG_blackshirt_march_state.GetName]での行進"
 mtg_britain.58.d:2 "わずかに抗議行動と小さな衝突があったが、[ENG_blackshirt_march_state.GetName]の行進は成功した。黒シャツ隊は党の名誉をより堅固にし、我々は政治的完全勝利に向け、行進を続けるだろう。"
 mtg_britain.58.a:1 "前進の邪魔となる物は誰もいない"
 mtg_britain.59.t:1 "[ENG_blackshirt_march_state.GetName]における暴力的行進"
 mtg_britain.59.d:2 "[ENG_blackshirt_march_state.GetName]の行進は、無数のカウンター的抗議運動とそれに伴う大規模な路上暴動へと発展した。多数の死傷者が発生したが、警察が到着するまでの間、黒シャツ隊は「調停役」に臆することなく団結を維持することができた。"
 mtg_britain.59.a:1 "国家の未来の顔に対して生卵を投げつけるとは何事かね？"
 mtg_britain.60.t:1 "モズレーの反[GER.GetName]演説"
 mtg_britain.60.d:1 "[GER.GetLeader]の愛玩動物に過ぎない、と言う抗議の声に対して、オズワルド・モズレーが演説を行った。その中で彼はイギリス・ファシズムの独自性と個性について主張し、ドイツの独裁者との違いを強調した。そして彼の演説は強力な言葉で締めくくられた。「ブリテン人を除いて、ブリテンを支配できる国などない！」"
 mtg_britain.60.a:1 "大衆受けは良かったようだ"
 mtg_britain.61.t:1 "[From.GetName]が王室支持者を支援した"
 mtg_britain.61.d:1 "[From.GetNameDef]が我が国の尊王派の支援に関心を持っている。もし反対派の残党がいれば、国中を焼き尽くすような内戦が始まる！"
 mtg_britain.61.a:1 "いつでも動けるようにせねばな"
 mtg_britain.62.t:1 "[From.GetName]が自治領の治安維持を開始"
 mtg_britain.62.d:1 "新たな[From.GetAdjective]政府は、必要に応じて武力を用いて国内の反対勢力を鎮圧すると宣言した。連合国の隅々まで対応するにはあまりにも軍を薄く展開することになるが、政府はやるつもりだろう。"
 mtg_britain.62.a:1 "奴らが押し寄せてくるぞ"
 mtg_britain.63.t:1 "[From.GetName]が戒厳令を施行"
 mtg_britain.63.d:1 "我が国の本土にまで彼らは進駐し、[From.GetAdjective]政府は現在戒厳令を発令し、一時的に政府機能を凍結してる。"
 mtg_britain.63.a:1 "よくそんなことができるな!?"
 mtg_britain.64.t:1 "[From.GetName]がプロパガンダを流布"
 mtg_britain.64.d:1 "[From.GetAdjective]政府は、より広範にイデオロギーを宣伝するために、戒厳令を発令してメディアを抑圧した。"
 mtg_britain.64.a:1 "強すぎる影響を人々に及ぼさぬよう願うことしかできない"
 mtg_britain.65.t:1 "[From.GetName]が政府の後任に"
 mtg_britain.65.d:1 "[From.GetNameDefCap]は、我々の支援もあって、政府を完全に解体し、総選挙を実施することになった。これは茶番以外の何物でもなく、国粋主義的な政府が、地滑り的に勝利した。"
 mtg_britain.65.a:1 "そんなバカｎ……えーっと、統べよブリタニア！"
 mtg_britain.66.t:1 "イギリスへの忠誠心"
 mtg_britain.66.d:1 "[From.GetAdjective]政府はすさまじいまでの政治的転換を遂げた。我々は今や思想が全く異なる国家へ変わらぬ忠誠を誓うべきか選択しなければならない。"
 mtg_britain.66.a:1 "特に問題はないように思われる"
 mtg_britain.66.b:1 "受け入れ難い事だ！独立を宣言せよ！"
 mtg_britain.67.t:1 "[From.GetName]が独立を宣言"
 mtg_britain.67.d:1 "[From.GetNameDefCap]は、我々の選んだイデオロギーに共感できないと通告し、ゆえに連合国を離脱するとしている。"
 mtg_britain.67.a:1 "いつまで続くか見せてもらおう"
 ENG_dominions_stayed_with_fascist_britain_flag:1 "ファシスト政権のイギリスに留まった。"
 mtg_britain.68.t:2 "カナダの共産主義"
 mtg_britain.68.d:1 "[ENG.GetNameDefCap]は[FROM.GetNameDef]で共産主義政府を貫くよう強制している。そのようなイデオロギー的脅威がまさに我が国の国境に現れるなど、断じて許すことができようか!?"
 mtg_britain.68.a:1 "強く反対する"
 mtg_britain.68.b:1 "できることは何もない"
 mtg_britain.69.t:1 "[CAN.GetAdjective]共産主義への[USA.GetName]の反抗"
 mtg_britain.69.d:1 "[From.GetNameDefCap]は最後通牒を出し、[CAN.GetNameDef]での共産主義の拡散を直ちに中止するよう要求している。"
 mtg_britain.69.a:1 "ならその要求とやらを実行させてみるか"
 mtg_britain.69.b:1 "そうするほかあるまい"
 mtg_britain.70.t:1 "[From.GetName]が引き下がることを拒否"
 mtg_britain.70.d:1 "[From.GetNameDefCap]は我々の要求を拒否し、我々が[CAN.GetAdjective]の労働者に関する権利を持ち合わせていないと通告した。"
 mtg_britain.70.a:1 "軍事的手段にて力を示さねば"
 mtg_britain.70.b:1 "奴らは我々のはったりだと読んだのだ。後退せねばなるまい。"
 mtg_britain.71.t:1 "[From.GetName]が引き下がる"
 mtg_britain.71.d:1 "[From.GetNameDefCap]は、彼らが[CAN.GetNameDef]で共産主義を広めることを控えると我々に通知した。"
 mtg_britain.71.a:1 "彼らは何が自身に一番良いか知っている"
 ENG_ditched_the_italians_flag:1 "我々がイタリアから距離を置くことをイギリスが支持した。\n"
 ENG_ditched_by_the_germans_flag:1 "イギリス人への支持によりドイツ人から見捨てられた。\n"
 ENG_democratic_civil_war_tt:1 "民主主義派が内戦を始めた。\n"
 mtg_britain.34_tt:1 "王立海軍が我々の指揮下に戻ってきた。\n"
 ENG_communist_civil_war_tt:1 "共産主義派が内戦を始めた。\n"
 mtg_britain.62_tt:1 "イギリスは180日ほどでイデオロギーの転換を行うだろう。\n"
 mtg_britain.68_tt:1 "カナダを保護するための全ての努力を放棄する。\n"
 mtg_britain.72.t:1 "インド北部での暴動"
 mtg_britain.72.d:2 "インドを亜大陸での奇妙な状態を維持しようという試みは大きな衝突を生み出すと判明した。信じる宗教の違いは国内の不安定化と民族間の衝突が起こり、特に国の北西、北東で有力な者が我々に敵対的なレトリックを使っている。危機は収まる気配を見せず、ビルマ人は国外への退去さえ話し始めている……"
 mtg_britain.72.a:1 "不吉な……最悪の事態に備えた方がよいだろう"
 mtg_britain.73.t:1 "インド内戦"
 mtg_britain.73.d:1 "国の北ではついに緊張は極限に達した。そしてヒンズー教徒とイスラム教徒の間の容赦のない暴力の応酬は内戦へエスカレートした。イスラム教徒臨時政府が設立され、パキスタンの完全な独立が宣言され、彼らは軍事的手段をもって防衛を行うとしている。"
 mtg_britain.73.a:1 "我々はこのような形で彼らが逃げ出すのを許すことはできない！"
 mtg_britain.73.b:1 "これ以上戦う価値はない"
 mtg_britain.74.t:1 "[PAK.GetName]を引き留める内戦"
 mtg_britain.74.d:1 "[PAK.GetNameDef]との我々との戦争は停戦し、世論はこの終わりが見えない争いにこれ以上の無駄な流血を避けるべきとしている。和平交渉を行うべきだろうか？"
 mtg_britain.74.a:1 "彼らの独立を認める時だ"
 mtg_britain.74.b:1 "決して彼らの独立は認めるつもりはない"
 mtg_britain.75.t:1 "[RAJ.GetName]が我々の独立を承認"
 mtg_britain.75.d:2 "[RAJ.GetNameDef]は、我々の独立をさせるほかないと判断した。支持率の急落に直面し、この厳しい戦争を継続することは困難と考えたようだ。"
 mtg_britain.75.a:1 "ついにか"
 mtg_britain.76.t:1 "パキスタン内戦"
 mtg_britain.76.d:1 "東と西の文化の違いにより、[PAK.GetName]は益々緊張を高めている。そして今、バングラデシュ人は、「我々の抑圧」と思われるものに対して、公然と反乱を起こしている。血を流さずにこの地域を我々の統制下に置くことはできないだろう……"
 mtg_britain.76.a:1 "ならば血を流さなければならない"
 mtg_britain.76.b:1 "それは無意味だ。彼らの独立を認めなければならない。"
 mtg_britain.77.t:1 "[BAN.GetName]を引き留める内戦"
 mtg_britain.77.d:1 "[BAN.GetNameDef]との我々との戦争は停戦し、世論はこの終わりが見えない争いにこれ以上の無駄な流血を避けるべきとしている。和平交渉を行うべきだろうか？"
 mtg_britain.77.a:1 "彼らの独立を認める時だ"
 mtg_britain.77.b:1 "奴らの独立など決して受け入れん！"
 mtg_britain.78.t:1 "[PAK.GetName]が独立を承認"
 mtg_britain.78.d:1 "[BAN.GetNameDef]は、我々の独立をさせるほかないと判断した。支持率の急落に直面し、この厳しい戦争を継続することは困難と考えたようだ。"
 mtg_britain.79.t:1 "[From.GetNameDefCap]が追認を要求"
 mtg_britain.79.d:1 "[From.GetNameDefCap]は我々に彼らの敵、[SOV.GetNameDef]への攻撃の為、我が国の領土内の通過を要求してきた。彼らは我々に即時の了承と、敵国の監視を要求している。了承がなければ、我々の許可なく領土内通過を実施するとしている。"
 mtg_britain.79.a:1 "少なくとも我が国のみでソビエトと戦うことはなくなったな"
 mtg_britain.79.b:1 "彼らは我々の絶対的な主権をかすめ取ろうとしている！"
 mtg_britain.80.t:1 "[From.GetNameDefCap]が要求を受諾"
 mtg_britain.80.d:1 "[From.GetNameDefCap]は要求を受け入れ、彼らは我が国に広範囲の支配権を与えた。"
 mtg_britain.80.a:1 "素晴らしい、コーカサスを通りスターリングラードへ！"
 mtg_britain.81.t:1 "[From.GetName]が要求を拒否"
 mtg_britain.81.d:1 "[From.GetNameDefCap]は我々の要求を拒否した。これに対する回答は、「我々は、我々の絶対的な主権を行使する！」だ。"
 mtg_britain.81.a:1 "それを求めたのは彼らだ"
 mtg_britain.82.t:0 "[?global.year|0]年帝国会議"
 mtg_britain.82.d:0 "これからの2ヶ月間、イギリス政府と自治領の代表がロンドンに集まり、大英帝国全体に関する問題について話し合う。国防、貿易、または講和などの問題について議論する絶好の機会であり、世界を取り巻く未曾有の危機から大英帝国が生き残るための最適解を得ることができる。\n\nさらに、以前の帝国会議から繰り返し提起されている大英帝国の抱える問題を最終的な解決に導くことができるかもしれない。イギリス連邦の未来が独立した主権国家同士の緩やかな連合となるのか、国際的な脅威に力強く対面できる強固な連邦になるのかは、今後数ヶ月のうちに決定されるかもしれない。"
 mtg_britain.82.a:0 "議題を推し進めよう"
 mtg_britain.82.b:0 "我々の声を聞かせる時だ！"
 mtg_britain.82_tt:0 "この関係補正は終会時に削除される。参加国との関係が高いほど、参加国は提案に同意する可能性が高まる。\n"
 mtg_britain.83.t:0 "帝国会議: 防衛"
 mtg_britain.83.d:0 "現状の世界的な危機を考えると、イギリスが帝国防衛の責を完全に引き受けることは不可能になりつつあり、自治領にもっと頼る必要があることは明白である。世界が我々に投げかけることができるものが何であれ、全体がより強く立つことができるように、各州は国防費を増やす必要がある。"
 mtg_britain.83.a:0 "自治領が同意することを願おう"
 mtg_britain.83.b:0 "自治領を説得し同意させるため、外交努力を払おう"
 mtg_britain.83.c:0 "自治領を説得し同意させるため、多大な外交努力を払おう"
 mtg_britain.84.d:0 "会議の参加している[From.GetAdjective]の代表者らは大英帝国全体として再軍備と防衛費の増加を望んでいる。これを採決すれば、我々は自治州の防衛に中止する負担は少なくなり、[From.GetAdjective]に支援を依頼することも少なくなるだろう。"
 mtg_britain.84.a:0 "帝国の防衛は我々の手にかかっている"
 mtg_britain.84.b:0 "我々の予算ではこれを認められない"
 mtg_britain.85.t:0 "帝国会議: 防衛 - [From.GetName]が受諾"
 mtg_britain.85.d:0 "[From.GetAdjective]政府は防衛費を増額するという提案に同意することを通達した。彼らは直ちに行うと誓った。"
 mtg_britain.85.a:0 "彼らは帝国に対し義務を果たすべきだ"
 mtg_britain.86.t:0 "帝国会議: 防衛 - [From.GetName]が拒否"
 mtg_britain.86.d:0 "[From.GetAdjective]政府は防衛費を増加させる手段がないと我々に通知してきた。それゆえ彼らは我々の提案を否決した。"
 mtg_britain.86.a:0 "奴らは我々の保護に寄生している！"
 mtg_britain.87.t:0 "帝国会議: 貿易"
 mtg_britain.87.d:0 "帝国繁栄の為には、既に実施されている特恵貿易協定を拡大しなければならない。最も効率的に我が国の産業を刺激するよう、ブリテン諸島の産業中心地への輸出を自治領は増やすことを提案する。"
 mtg_britain.88.d:0 "[From.GetAdjective]政府は、英国の主要な工業拠点への輸入を増やすため、すでに発行されている優遇貿易協定のさらなる拡大を望んでいる。彼らはより強いイギリスこそがより強い大英帝国であると論じている。"
 mtg_britain.88.a:0 "帝国の存続はそれ次第だ"
 mtg_britain.88.b:0 "どのような方法でも喜んで取引しよう"
 mtg_britain.89.t:0 "帝国会議: 貿易 - [From.GetName]が受諾"
 mtg_britain.89.d:0 "[From.GetAdjective]政府は、彼らの取引拡大の提案が可決したと通知してきた。彼らは貿易協定をすぐにでも改めるだろう。"
 mtg_britain.89.a:0 "共に繁栄すべきなのだ"
 mtg_britain.90.t:0 "帝国会議: 貿易 - [From.GetName]が拒否"
 mtg_britain.90.d:0 "[From.GetAdjective]政府は、我々の輸出の増加と従前の貿易プログラムの拡大の提案を拒否した。彼らは英国内経済への悪影響を懸念している。"
 mtg_britain.90.a:0 "奴らは自分のことしか考えていない！"
 mtg_britain.91.t:0 "帝国会議: 経済"
 mtg_britain.91.d:0 "力強い経済こそ大英帝国全体を支える根幹である。各自治領の工業力の成長は無視できない喫緊の課題であるが、洗練された近代化へは莫大な投資が必要だ。"
 mtg_britain.92.d:0 "[From.GetAdjective]指導者たちは、自治領の早急な工業化が火急の課題だと口にしている。彼らは英国政府に工業分野への更なる投資を要求してる。"
 mtg_britain.92.a:0 "我々の経済は嵐を乗り切るためにも、強く在らねばならない"
 mtg_britain.92.b:0 "今すぐ使える資金はない"
 mtg_britain.93.t:0 "帝国会議: 経済 - [From.GetName]が受諾"
 mtg_britain.93.d:0 "[From.GetAdjective]政府は、我々の国内産業に投資を増やすことの要請に対して同意し、彼らはすぐに資金を提供した。"
 mtg_britain.93.a:0 "彼らの投資によって利益が生まれる"
 mtg_britain.94.t:0 "帝国会議: 経済 - [From.GetName]が拒否"
 mtg_britain.94.d:0 "[From.GetAdjective]政府は、我々の国内産業に投資を増やすことの要請を拒否した。彼らは、長期的な目線で見れば自然な成長が地区のためになると主張している。"
 mtg_britain.94.a:0 "親のスネかじりどもめ！"
 mtg_britain.95.t:0 "帝国会議: 宥和政策"
 mtg_britain.95.d:0 "宥和政策は帝国において批判を生まずにはいられなかった。我々は再度この議案を示し、外交姿勢の変更が必要であることを認めなければならない。しかし、これは帝国の支持が必要となる。"
 mtg_britain.96.d:0 "[From.GetAdjective]の指導者たちは、静観する方針は誤りだろうと認識しており、会議においてはこの方針を採ろうとしている。彼らは自らの外交的立場を変える用意はできているが、それは、帝国の支持を得ている場合のみだろう。"
 mtg_britain.96.a:0 "恐らく宥和政策を失敗と認めなければなるまい"
 mtg_britain.96.b:0 "自らの宥和政策に忠実でなければなるまい"
 mtg_britain.97.t:0 "帝国会議: 宥和政策 - [From.GetName]が受諾"
 mtg_britain.97.d:0 "[From.GetAdjective]政府は、宥和政策がこれまで実行されてきたことを歓迎し、例え戦争に至るとしても、我々の国際的権益を守るためにより確固とした姿勢が必要であると表明した。"
 mtg_britain.97.a:0 "彼らは脅威が何かを理解しているな"
 mtg_britain.98.t:0 "帝国会議: 宥和政策 - [From.GetName]が拒否"
 mtg_britain.98.d:0 "[From.GetAdjective]政府は、政策に反対し挑んでくる者たちをなだめ続けなければならず、戦争が不可避な我々の宥和政策に懸念を抱いて反対している。"
 mtg_britain.98.a:0 "奴らに気骨はないのか！"
 mtg_britain.99.t:0 "帝国会議: 連邦"
 mtg_britain.99.d:0 "大英帝国全体を横断する連邦制超国家の構想は既に半世紀以上前からあるものだが、これまでの帝国会議はこの事柄の結論へ至れずにいた。この帝国会議は、各自治領の内政自治への道を歩み始める前の最後の機会だ。我々はこれが彼らの国民にとっても、イギリス連邦全体にとっても最良の解決策であることを彼らに理解させなければならない。"
 mtg_britain.100.d:1 "[From.GetAdjective]政府は、再び大英帝国全体を横断する超国家連邦の設立を再度提案してきた超国家連邦ではすべての加盟国が外交と内政についての発言権を持つことになる。彼らが曰く旧態での「内政自治」に代わる新たな概念であり、我々の最終的な独立につながるものである。"
 mtg_britain.100.a:0 "共に強靭になろう"
 mtg_britain.100_tt:0 "決議が通った場合、以下のようになる:\n"
 mtg_britain.100.b:0 "我らは決して独立を諦めない！"
 mtg_britain.101.t:0 "帝国会議: 連邦 - [From.GetName]が受諾"
 mtg_britain.101.d:0 "[From.GetAdjective]政府は、帝国連邦の議案に同意したことを通告した。彼らは全面的に賛意を表明しており、この動きが続けば統合の準備に努力する。"
 mtg_britain.101.a:0 "我々は一つになり強くなる"
 mtg_britain.102.t:0 "帝国会議: 連邦 - [From.GetName]が拒否"
 mtg_britain.102.d:0 "[From.GetAdjective]政府は、帝国連邦の議案を不同意したことを通告した。彼らは、その構想により国民の権利が侵害されることに容認できないと考えている。誰もが侵すことのできない自己決定権の見地から地方自治が唯一の解決策だろう。"
 mtg_britain.102.a:0 "彼らは未来を見ていないのか……"
 mtg_britain.103.t:0 "帝国会議: 連邦 - 成功"
 mtg_britain.103.d:0 "帝国連邦への動きは全会一致で可決された。今や関係者は全て、最終的な領土の完全統合の促進のために、連邦レベルの観点で政府を見直し、そして統合していく長い道のりを歩んでいかなくてはならない。"
 mtg_britain.103.a:0 "帝国にとって記念碑的な出来事だ！"
 mtg_britain.104.t:0 "帝国会議: 連邦 - 部分的成功"
 mtg_britain.104.d:0 "帝国連邦への動きは行き詰ってしまった。[CAN.GetNameDef]、[SAF.GetNameDef]、[AST.GetNameDef]及び[NZL.GetNameDef]は受け入れたものの、[RAJ.GetAdjective]政府は、根本的な文化の違いだけでなく、インド国家の権利への配慮が足りないことを賛意を表明しなかった理由に挙げている。\n\n我々は[RAJ.GetNameDef]の独立性を認めた上で自治領制度を進化させさせるのか、それともその提案を完全に保留するのかを決定しなければならない。"
 mtg_britain.104.a:0 "ならば我々の道はここで分かたれるしかないな"
 mtg_britain.104.b:0 "インドなしでは何もできん"
 mtg_britain.105.t:0 "帝国会議: 連邦 - 失敗"
 mtg_britain.105.d:0 "全会一致の支援が得られなかったため帝国連邦への動きは封じられた。自治領制度に代わるこの制度への関心は高まるより低下しているように思われ、この提案は帝国会議において廃案となることは必至だろう。その代わりに、我々は完全な独立という最終目標の実現に向けて努力し続けることになる。"
 mtg_britain.105.a:0 "より達成可能な目標へと焦点を合わせよう"
 mtg_britain.106.t:0 "[From.GetName]が条約の遵守を要求"
 mtg_britain.106.d:0 "[From.GetNameDefCap]はワシントン海軍軍縮条約に則り、即時の我々の主力艦の数を削減することを求める最後通牒を発した。60日以内に要求に従わない場合、彼らの軍事力を行使して我々の主力艦を減らす用意がある、と付け加えている。"
 mtg_britain.106.a:0 "彼らは我らを恐れている"
 mtg_britain.107.t:0 "[From.GetName]が条約に従う"
 mtg_britain.107.d:0 "[From.GetAdjective]の代表は、ワシントン海軍条約の違反について深く謝罪し、条約に従うためにの規定に従うために主力艦を減らすことを確約した。"
 mtg_britain.107.a:0 "二度とすべきではないな"
 mtg_britain.108.t:0 "[From.GetName]が条約に従わない"
 mtg_britain.108.d:0 "[From.GetAdjective]は、条約の履行義務について完全に沈黙している。主力艦数を減らす兆候は見られない。"
 mtg_britain.108.a:0 "二度と我々を無視させることはしない"
 panay_inc_opinion_modifier:0 "パナイ号事件"
 panay_inc2_opinion_modifier:0 "HMSレディバードへの攻撃"
 panay_incident.2.t:0 "USSパナイ、中国にて沈没！"
 panay_incident.2.d:0 "[JAP.GetName]と[CHI.GetName]の間の戦争の最前線より民間人を避難させていた砲艦パナイが、[USA.GetAdjective]旗を明瞭に掲げていたにも関わらず、本日攻撃を受けた。2発の爆弾が命中してその日遅くには沈没し、3人の合衆国市民が死亡、加えて多くの負傷者を出す事態となった。生存者はこの地域に展開する[USA.GetAdjective]と[ENG.GetAdjective]の砲艦によって救助された。\n\n[JAP.GetNameDef]は、この事件は事故であるとして迅速な謝罪を申し出たが、攻撃は故意のものであると考えている者たちも一部には存在し、開戦を訴えている顧問官も多くいる。しかしながら、開戦に対する大衆の理解は未だ乏しく、いかなる宣言を出そうとも大きな分断を生んでしまう可能性がある。どのような反応を示すべきであろうか？"
 panay_incident.2.e:0 "[USA.GetAdjective]旗を明瞭に掲げていたにも関わらず、[JAP.GetName]と[CHI.GetName]の間の戦争の最前線より民間人を避難させていた砲艦パナイが本日攻撃を受けた。2発の爆弾が命中してその日遅くには沈没し、3人の合衆国市民が死亡、加えて多くの負傷者を出す事態となった。生存者はこの地域に展開する[USA.GetAdjective]と[ENG.GetAdjective]の砲艦によって救助された。\n\n[JAP.GetNameDef]は、この事件は事故であるとして迅速な謝罪を申し出たが、攻撃は故意のものであると考えている者たちも一部には存在し、開戦を訴えている顧問官も多くいる。どのような反応を示すべきだろうか？"
 panay_incident.2.a:0 "中国から軍を撤退させる"
 panay_incident.2.a.tt:0 "国民は外国でのいざこざに対し深い懸念を示している。そもそも我が国の軍人が[CHI.GetName]にいなければ、この事件は起きなかったのだ。数少ない砲艦や乗組員を中国から撤退させることで国内の安定を改善できるかもしれない、だがそれは我々が将来の軍事介入から遠くへと引き下がることでもある。\n\n"
 panay_incident.2.e.tt:0 "[CHI.GetName]から撤退することは、戦争支持確立という面では将来において我々が軍事行動を正当化する際の試みに悪影響を与えることになるが、一方では我々の平和への願いによって大衆を安心させ、国内安定の助けともなる。\n\n"
 panay_incident.2.b:0 "賠償を求める"
 panay_incident.2.b.tt:0 "日本政府に要求を突きつけ、返答を待つ。\n\n"
 panay_incident.2.c:0 "戦争だ！"
 panay_incident.2.c.tt:0 "我が国のとてつもなく強大な産業基盤は優位性をもたらしているが、国民の戦争への支持の低さは合衆国軍を危険に晒すこととなり、そして他の地域で起こりうる世界的進展に関わる余裕がなくなるだろう。\n\n"
 panay_incident.3.t:0 "[USA.GetName]が謝罪と補償を要求"
 panay_incident.3.d:0 "今週の初めに起こったUSSパナイの沈没に関して、[USA.GetNameDef]は謝罪、補償及び関与した将校の処罰を要求してきた。この攻撃は我々の政府による命令ではなく、過度に興奮したパイロットによる過ちであるとか、あるいは[USA.GetName]及び[ENG.GetName]の軍を[CHI.GetName]から引き離そうとする軍強硬派の試みであったとか、原因は完全に明らかにはなっていない。政府の中には[USA.GetAdjective]の提案を呑むことに難色を示す者もいるが、もし断れば戦争になるかもしれない。"
 panay_incident.3.a:0 "[USA.GetAdjective]の条件に同意する"
 panay_incident.3.b:0 "落ち目の西洋人に屈することはない！"
 panay_incident.3.b.tt:0 "[USA.GetAdjective]の要求を拒否することによって、国内においては強さを示すものとして政府支持が増えるが、一方で[USA.GetNameDef]との戦争の危険を冒すことに繋がる。\n\n"
 panay_incident.4.t:0 "[JAP.GetName]が補償提供に同意"
 panay_incident.4.d:0 "[JAP.GetAdjective]大使より、USSパナイ沈没に対する補償の要求について同意するという返答を受けた。[JAP.GetName]に対する[USA.GetNameDef]の世論はしばらくの間この事件を影響を受けることになるであろうが、ともかく戦争は回避できた。"
 panay_incident.4.a:0 "ありがたいことに[JAP.GetName]は道理をわきまえている"
 panay_incident.5.t:0 "[JAP.GetName]が補償を拒否"
 panay_incident.5.d:0 "USSパナイ沈没に対する[JAP.GetAdjective]の謝罪は明らかに単なる口先だけのものであり、我々の賠償請求ははっきりと拒否された。我々は難しい立場に置かれている。我々の国は用意ができていない為不評な戦争となり、逆に交渉から退いた場合は政治的な傷を負い、反介入主義的な国民の立場が強くなるだろう。一方で戦争から身を引くということは、政府が外国のいざこざを避けるということも意味し、有権者の安心へとつながる。"
 panay_incident.5.a:0 "戦争をしてもUSSパナイは帰ってこない"
 panay_incident.5.b:0 "[JAP.GetName]には償いをしてもらう！"
 panay_incident.6.t:0 "[USA.GetName]が中国から撤退"
 panay_incident.6.d:0 "USSパナイの喪失は[USA.GetNameDef]に戦争の恐怖を引き起こした。[USA.GetAdjective]の政治家たちは敵対に関して明らかに及び腰であり、中国から残りの[USA.GetAdjective]所属砲艦と人員の撤退するよう成功裏に陳情を行った。"
 panay_incident.6.a:0 "彼らの弱点は我々の強みである"
 mtg_netherlands.1.t:0 "ベネズエラがABC諸島の「保護」を提案"
 mtg_netherlands.1.d:0 "我々の故郷が侵略されている影響の中で、我々の現在の軍事的脆弱さを利用して[VEN.GetAdjective]政府は敵の攻撃からABC諸島を「保護」することを提案した。彼らの助けがもはや必要なくなったときに彼らが喜んで去るかどうかは疑問だが……"
 mtg_netherlands.1.a:0 "理想的とは言えないが、我々には選択肢がないのだ"
 mtg_netherlands.1.b:0 "ダメだ！奴らは己のために島を欲しがっているだけだ"
 mtg_netherlands.1.c:0 "代わりにイギリスに支配権を与えよ。状況がエスカレートしはすまい"
 mtg_netherlands.1.e:0 "代わりにアメリカに支配権を与えよ。状況がエスカレートしはすまい"
 mtg_netherlands.2.t:0 "[From.GetNameDefCap]が提案を受諾"
 mtg_netherlands.2.d:0 "[HOL.GetAdjective]政府はABC諸島を「保護する」ために貸し与える我々の申し出を受け容れた。"
 mtg_netherlands.2.a:0 "我々の策は成功した"
 mtg_netherlands.3.t:0 "[From.GetNameDefCap]が提案を拒絶"
 mtg_netherlands.3.d:0 "[HOL.GetAdjective]政府はABC諸島を「保護する」ために貸し与える我々の申し出を拒絶した。"
 mtg_netherlands.3.a:0 "覚えておけ！"
 mtg_netherlands.4.t:0 "[From.GetNameDefCap]がABC諸島の保護を要請"
 mtg_netherlands.4.d:0 "[HOL.GetAdjective]政府は我々がキュラソーの保護を引き続き行うように求めた。彼らは「保護を申し出る」という口実の下でベネズエラ人から連絡を受けており、[VEN.GetAdjective]の「申し出」を拒否すると戦争が勃発する恐れがある。"
 mtg_netherlands.4.a:0 "この負担を受け入れよう"
 mtg_netherlands.4.b:0 "地域の領土紛争に介入できないのだ"
 mtg_netherlands.5.t:0 "[From.GetNameDefCap]がABC諸島の保護を受諾"
 mtg_netherlands.5.d:0 "[From.GetNameDefCap]はABC諸島の責任を引き継ぐことを受け入れた。"
 mtg_netherlands.5.a:0 "代替物よりも好ましい"
 mtg_netherlands.6.t:0 "[From.GetNameDefCap]がABC諸島の保護を拒否"
 mtg_netherlands.6.d:0 "[From.GetNameDefCap]はABC諸島の責任を被り続けることを拒否し、彼らが「地方領土紛争」と呼ぶものに関与することはできないと言っている。"
 mtg_netherlands.6.a:0 "では[VEN.GetAdjective]の提案を受け入れる以外に我々に選択肢はない"
 mtg_netherlands.6.b:0 "まあ、ベネズエラ人どもは手に入れられないだろう！"
 ven_claims_abc_islands:0 "§Yベネズエラ§!が§Yクラサオ§!の「保護」を申し出た。\n"
 mtg_netherlands.7.t:0 "[From.GetNameDefCap]が巡洋戦艦計画の共有を要請"
 mtg_netherlands.7.d:0 "[From.GetNameDefCap]がシャルンホルスト級巡洋戦艦の建造計画を共同で進めたいと申し出ている。彼らは「1047号巡洋戦艦」を建造し、東インド諸島の植民地において戦力を投入できるようにしたいそうだ。"
 mtg_netherlands.7.a:0 "いいだろう"
 mtg_netherlands.7.b:0 "いいや。彼らは独力で船を設計できるだろ。"
 mtg_netherlands.8.t:0 "[From.GetNameDefCap]が巡洋戦艦計画を共有"
 mtg_netherlands.8.d:0 "[From.GetNameDefCap]がシャルンホルスト級巡洋戦艦の設計の共有を提供する。"
 mtg_netherlands.8.a:0 "いい知らせだ！"
 mtg_netherlands.9.t:0 "[From.GetNameDefCap]が巡洋戦艦計画の共有を拒否"
 mtg_netherlands.9.d:0 "[From.GetNameDefCap]はシャルンホルスト級巡洋戦艦の設計を共有しない。"
 mtg_netherlands.9.a:0 "それは最も残念なことだ……"
 mtg_netherlands.10.t:0 "新政府の組閣"
 mtg_netherlands.10.d:0 "第5次コレイン内閣はその前任者のように再度落選し、国務大臣ディルク・ヤン・デ・ヘールは新たな政府の組閣責務を果たすように託された。1933年を最後に奉仕した後、彼は平時における国家奉仕能力を証明した。しかし、世界的な緊張が高まっていることを受けて、新総理大臣が益々戦争になる見込みが高くなっている国家を如何にして導くかについては不明である。"
 mtg_netherlands.10.a:0 "次こそは安定してほしいものだ"
 mtg_netherlands.11.t:0 "日本の東インド諸島への関心"
 mtg_netherlands.11.d:0 "日本が我々の東インドの資源を渇望しているのは誰もが知る公然の秘密だ。我々の選択肢は二つだ。日本に我々の植民地資源の独占権を与えるか、彼らの植民地の完全な支配権を与えるかだ。我々に[JAP.GetNameDef]との友好関係を維持が必要なら、選択が必要だ。"
 mtg_netherlands.11.a:0 "東インド諸島の支配権を与える"
 mtg_netherlands.11.b:0 "重要資源の大量輸入を彼らに約束しよう"
 mtg_netherlands.12.t:0 "[From.GetNameDefCap]が東インド諸島の支配権を提案"
 mtg_netherlands.12.d:0 "平和が続く重要さと、豊かな資源地帯に対する我々の関心を計るため、[From.GetNameDefCap]が東インド諸島全体を我々の支配下に移すことを提案している。"
 mtg_netherlands.12.a:0 "これは我々の苦境に対する許容可能な解決策だ"
 mtg_netherlands.12.b:0 "彼らに植民地を維持させる。我々には代案がある。"
 mtg_netherlands.13.t:0 "[From.GetNameDefCap]が東インド諸島からの輸入を提案"
 mtg_netherlands.13.d:0 "平和が続く重要さと、豊かな資源地帯に対する我々の関心を計るため、[From.GetNameDefCap]は解決策を思い付いた。我々に地域の完全な支配権を与えるのではなく、資源の独占権を与えることを提案している。"
 mtg_netherlands.13.a:0 "許容できる妥協案だ"
 mtg_netherlands.13.b:0 "この「妥協」では十分ではない"
 mtg_netherlands.14.t:0 "女王による敗北主義閣僚の解任"
 mtg_netherlands.14.d:0 "政府に蔓延した大規模な敗北主義に嫌気が差したウィルヘルミナ女王は、罪ある閣僚の辞職を迫った。デ・ヘール首相は（公に面目を失わないよう）「健康上の理由」によって辞任することを許可された。彼が将来的に、我々と余計なトラブルを起こさないことを願うばかりである……\n\n彼の後継者であるピーテル・シュールズ・ヘルブランディーは、既にデ・ヘールの敗北主義的態度を拒否したことですでに頭角を現している。彼が戦争中もこの姿勢を貫けば、内閣内の模範となるだろう。"
 mtg_netherlands.14.a:0 "もっと多くの人々が彼女の決意に共感してくれれば"
 mtg_netherlands.15.t:0 "[From.GetNameDefCap]がネーデルラント統一を提案"
 mtg_netherlands.15.d:0 "[From.GetNameDefCap]は、ナポレオン戦争の余波に実在していたネーデルラント連合王国の緩衝国を再形成するという提案を思い付いた。彼らは、報われるべきである理由だけでなく、なぜこの計画が将来の大陸の平和維持に役立つのかという理由として、ベルギー人とルクセンブルク人の相対的な無駄と比較して、戦争貢献度を挙げている。"
 mtg_netherlands.15.a:0 "素晴らしい考えだ"
 mtg_netherlands.15.b:0 "そうは思わない"
 mtg_netherlands.16.t:0 "[From.GetNameDefCap]がネーデルラント統一案を支持"
 mtg_netherlands.16.d:0 "イギリスは低地諸国を統一するという我々の提案に好意的に反応した。我々は解放された土地の統合の準備を始めてよいかもしれない。"
 mtg_netherlands.16.a:0 "とても素晴らしい知らせだ"
 mtg_netherlands.17.t:0 "[From.GetNameDefCap]がネーデルラント統一案を拒否"
 mtg_netherlands.17.d:0 "イギリスは、低地諸国を統合するという我々の提案を考慮に値しないと明らかにした。"
 mtg_netherlands.17.a:0 "奴らの忘恩は底を知らんな……"
 mtg_netherlands.18.d:0 "イギリスがオランダの旗の下、低地諸国を統合することを合意したことに我々の関心が集まっている。我が国の指導者には何の相談がなかったのだが……"
 mtg_netherlands.18.a:0 "これは自由の火が消えていく様なのだろうか？"
 mtg_netherlands.19.t:0 "[From.GetNameDefCap]のベネルクスへの招待"
 mtg_netherlands.19.d:0 "[HOL.GetAdjective]の首脳達が、ネーデルラント各国の強固な結束を形成するにあたって、我が国へ提案を申し入れてきた。彼らはこの計画への我が国の公式の協力を求めている。"
 mtg_netherlands.19.a:0 "これは非常に素晴らしい知らせだ！"
 mtg_netherlands.19.b:0 "興味ないな"
 mtg_netherlands.20.t:0 "[From.GetNameDefCap]のヨーロッパ連合への招待"
 mtg_netherlands.20.d:0 "[HOL.GetAdjective]の首脳達は、欧州小国間での強固な結束を形成するにあたって、我が国へ提案を申し入れてきた。彼らはこの計画への我が国の公式の協力を求めている。"
 mtg_netherlands.21.t:0 "[From.GetNameDefCap]が植民地統合を目指す"
 mtg_netherlands.21.d:0 "我々との対話により、[From.GetNameDefCap]は、我々の干渉に対して彼らの権利を保護しようとしていると明らかになった。ネーデルラントの小さく、機能も重複する各国政府は「不要」と判断している。今後はアムステルダムから直接の統治がされることになるだろう。"
 mtg_netherlands.21.a:0 "これが彼らの望む道だというのなら……"
 mtg_netherlands.22.t:0 "[From.GetNameDefCap]がバタヴィアへ遷都"
 mtg_netherlands.22.d:0 "亡命政府の代表は、政府機能をバタビアに移すと我々に通告しており、以降はそこから植民地を管理するとしている。我々の援助はもはや必要ないだろう。"
 mtg_netherlands.22.a:0 "おそらく新政府に対しても他の方法で貢献できるだろう……"
 mtg_netherlands.23.t:0 "[From.GetNameDefCap]が東インド諸島譲渡を受諾"
 mtg_netherlands.23.d:0 "[From.GetNameDefCap]は我々が要求した東インド諸島の全面的統治を承諾した。"
 mtg_netherlands.23.a:0 "平和は保たれた"
 mtg_netherlands.24.t:0 "[From.GetNameDefCap]が東インド諸島の資源輸出を受諾"
 mtg_netherlands.24.d:0 "[From.GetNameDefCap]は我々が要求した東インド諸島の資源の独占権を承諾した。"
 mtg_netherlands.25.t:0 "[From.GetNameDefCap]が要求を拒否"
 mtg_netherlands.25.d:0 "[From.GetNameDefCap]は我々の要求が利益を害するとして拒否した。"
 mtg_netherlands.25.a:0 "なんと奇妙な……そして悩ましい……"
 mtg_netherlands.26.t:0 "[From.GetNameDefCap]が西インド諸島の合衆国保護を要請"
 mtg_netherlands.26.d:0 "[HOL.GetAdjective]政府は、西インド諸島での保護を要求している。彼らは軍事的に弱体化している現在における第三国からの攻撃を恐れているからだ。そして、この問題で衝突することは我々の全体戦略の上でも利益にはならないとも主張している。"
 mtg_netherlands.26.a:0 "カリブ海において外国の干渉を許すことはできない"
 mtg_netherlands.26.b:0 "我々の利益を勝手に想定すべきではないな"
 mtg_netherlands.27.t:0 "[From.GetNameDefCap]が西インド諸島保護を受諾"
 mtg_netherlands.27.d:0 "[From.GetNameDefCap]は西インド諸島の保護を了承した。我々の植民地は攻撃から安全であるべきだ。"
 mtg_netherlands.27.a:0 "アメリカが我々の側にいる以上、何人も脅かすのは難しいであろう"
 mtg_netherlands.28.t:0 "[From.GetNameDefCap]が西インド諸島保護を拒否"
 mtg_netherlands.28.d:0 "[From.GetNameDefCap]は、西インド諸島は彼らの関心事ではないことを我々に通告しており、彼らは我々の植民地の防衛に関していかなる保証もしたくないとしている。"
 mtg_netherlands.28.a:0 "本当に失望したぞ……"
 mtg_netherlands.29.t:0 "[From.GetNameDefCap]が装備を要請"
 mtg_netherlands.29.d:0 "[HOL.GetAdjective]政府は、戦争物資の出荷の依頼のため、我々に接触してきた。彼らは我々の援助なしでは侵略に間に合うように軍備を整えることができないようだ。"
 mtg_netherlands.29.a:0 "歩兵装備を送ろう"
 mtg_netherlands.29.b:0 "支援装備を送ろう"
 mtg_netherlands.29.c:0 "砲兵装備を送ろう"
 mtg_netherlands.29.e:0 "自分たちでやりくりするべきだ"
 mtg_netherlands.30.t:0 "[From.GetNameDefCap]が装備を送る"
 mtg_netherlands.30.d:0 "[From.GetNameDefCap]が我々の再軍備を助けるために、装備の積荷を送った。"
 mtg_netherlands.30.a:0 "この助力の恩は決して忘れない"
 mtg_netherlands.31.t:0 "[From.GetNameDefCap]が装備輸送を拒否"
 mtg_netherlands.31.d:0 "[From.GetNameDefCap]は我々への戦争資源の提供を拒否した。彼らは我々に「必要ならばより自国の工業力を強化すべきだ」を奨めてきた。"
 mtg_netherlands.31.a:0 "彼らは我が国の工業力を過剰評価している……"
 mtg_netherlands.32.t:0 "[From.GetNameDefCap]が連合国参謀計画を提案"
 mtg_netherlands.32.d:0 "[HOL.GetAdjective]首脳は侵略を受けた際に共同で防衛にあたるため、極秘の防衛計画を立案することを提案してきた。中立性に綻びがあれば侵略への正当性を与えることになるので、この計画は極秘裏に進める必要性が極めて高いと彼らは言い添えている。"
 mtg_netherlands.32.a:0 "素晴らしい考えだ！"
 mtg_netherlands.32_tt:0 "西欧の主要国に攻撃された場合、§Y[From.GetNameDefCap]§!は中核州での防衛ボーナスを180日間得る。\n"
 mtg_netherlands.32.b:0 "我々の保護を望むなら正式に参加するべきだ"
 mtg_netherlands.33.t:0 "[From.GetNameDefCap]が連合国参謀計画を受諾"
 mtg_netherlands.33.d:0 "[From.GetNameDefCap]は、共同防衛計画の提案を受け入れた。"
 mtg_netherlands.33.a:0 "大変結構！"
 mtg_netherlands.33_tt:0 "西欧の主要国に攻撃された場合、中核州での防衛ボーナスを180日間得る。\n"
 mtg_netherlands.34.t:0 "[From.GetNameDefCap]が連合国参謀計画を拒否"
 mtg_netherlands.34.d:0 "[From.GetNameDefCap]は、共同防衛計画の提案を拒絶した。助けが必要なら、公式に依頼しなければならない。"
 mtg_netherlands.34.a:0 "できる訳がないだろうに"
 mtg_netherlands.35.t:0 "[From.GetNameDefCap]が情報交換を要請"
 mtg_netherlands.35.d:1 "[From.GetNameDefCap]は、共同戦線を張る際に対するであろう敵の情報を交換することを提案してきた。"
 mtg_netherlands.35.a:0 "それは素晴らしい考えだ！"
 mtg_netherlands.35_tt:0 "西欧の主要国に攻撃された場合、§Y[From.GetNameDefCap]§!はその国に対する攻撃及び防衛ボーナスを180日間得る。\n"
 mtg_netherlands.35_tt_2:0 "他の西欧の主要国の侵攻に対し彼らと共に戦う場合、その国に対する180日間の攻撃及び防衛ボーナスを得る。\n"
 mtg_netherlands.35.b:0 "我々が収集した情報を渡すわけにはいかない"
 mtg_netherlands.36.t:0 "[From.GetNameDefCap]が情報交換に受諾"
 mtg_netherlands.36.d:1 "[From.GetNameDefCap]は、共同戦線を張る際に対するであろう敵の情報を交換することを了承した。"
 mtg_netherlands.36.a:0 "これは我々が防衛を行う際に大いに役立つだろう"
 mtg_netherlands.36_tt:0 "§Y[From.GetNameDefCap]§!は西欧の主要国と共に戦う場合、侵略者に対する攻撃及び防衛ボーナスを180日間得る。\n"
 mtg_netherlands.36_tt_2:0 "他の西欧の主要国の侵攻に対し彼らと共に戦う場合、その国に対する180日間の攻撃及び防衛ボーナスを得る。\n"
 mtg_netherlands.37.t:0 "[From.GetNameDefCap]が情報交換を拒否"
 mtg_netherlands.37.desc:0 "[From.GetNameDefCap]は彼らとの情報を共有することを拒否した。"
 mtg_netherlands.37.a:0 "我々は十分に信頼するに値しないようだ……"
 mtg_netherlands.41.t:0 "[From.GetNameDefCap]が軍事的知識の共有を要請"
 mtg_netherlands.41.d:0 "[From.GetNameDefCap]は彼らと我々の相互に軍事知識の共有を行えば、より洗練された軍事ドクトリンを策定できると提案してきた。"
 mtg_netherlands.41.a:1 "強い[From.GetName]こそ、良い[From.GetName]である"
 mtg_netherlands.41.b:1 "弱い[From.GetName]が、良い[From.GetName]だぞ"
 mtg_netherlands.42.t:0 "[From.GetNameDefCap]が軍事情報を共有"
 mtg_netherlands.42.d:0 "[From.GetNameDefCap]はドクトリンと戦術的知識を我々と共有することになった。"
 mtg_netherlands.42.a:0 "これは我が軍の近代化に大いに役立つだろう"
 mtg_netherlands.43.t:0 "[From.GetNameDefCap]が軍事情報の共有を拒否"
 mtg_netherlands.43.d:0 "[From.GetNameDefCap]が軍事情報を共有するを拒否した。"
 mtg_netherlands.43.a:0 "彼らは我々が虚弱なままでいることを望んでるのか？"
 mtg_netherlands.45.t:0 "ベルンハルト王配がスキャンダルに巻き込まれる"
 mtg_netherlands.45.d:0 "ベルンハルト王配は、厄介なスキャンダルに巻き込まれたようである。彼の自由奔放な性格は時に大きな祝福となり得るが、むしろそれが呪いであるとわかった方が望ましいこともあり得るようだ……政府は現在、公然と王配の名声を取り繕うために貴重な財源の消費を強いられている。"
 mtg_netherlands.45.a:0 "なんと不運な"
 mtg_netherlands.46.t:0 "ベルンハルト王配の印象が良好に"
 mtg_netherlands.46.d:0 "ベルンハルト王配は最近、公の場で並外れた印象を与えつつ、行く先々で士気を高め、最終的勝利への希望を与えている。厳密に言えば政府の代表者ではないが、我々がこの予期せぬ成功から利益を得ることを妨げてはいまい。"
 mtg_netherlands.46.a:0 "流石はオレンジの公達"
 mtg_netherlands.47.t:0 "ベルンハルト王配、善き手本を示す"
 mtg_netherlands.47.d:0 "パイロット同士とのやり取りで、ベルンハルト王配は操縦と戦闘飛行の好例を挙げてみせた。この例が脳内ではっきりしているので、指揮官は既に小さいが知覚可能なほどの空中ドッグファイト性能の向上に気付くことが可能である。"
 mtg_netherlands.47.a:0 "素晴らしい操縦でございました"
 mtg_netherlands.48.t:0 "ベルンハルト王配、善からざる手本を示す"
 mtg_netherlands.48.d:0 "尊大なる過信によって、ベルンハルト王配は自軍のパイロットたちへ「いくつかの助言」をしたようである。戦術的な観点から見ればそれは逆効果であり、しばしば完全に危険を伴うものであった。無謀な勇気による行動はすでに損失を出し始めている。"
 mtg_netherlands.48.a:0 "無謀だ……"
 mtg_netherlands.48.b:0 "この状況を打開するために殿下の「御助言」の信用を傷つけねばならない"
 mtg_netherlands.49.t:0 "ベルンハルト王配の戦略に突破口"
 mtg_netherlands.49.d:0 "ベルンハルト王配は、最近の戦闘計画内で広範囲に亘り干渉したようである。幸いなことに助言は妥当であったようで、計画は素晴らしい結果を手にしているようである。"
 mtg_netherlands.49.a:0 "偉大な頭脳を持つお方だ"
 mtg_netherlands.50.t:0 "ベルンハルト王配の戦略に問題点"
 mtg_netherlands.50.d:0 "ベルンハルト王配は、最近の戦闘計画内で広範囲に亘り干渉したようである。彼の地位と称号を用いて、彼の平常の大胆さと自信をもって、彼の提案に同意しない人々を沈黙させた。実施時、幾つかの戦闘計画が根本的欠陥を示すようになった。"
 mtg_netherlands.50.a:0 "行動が遅すぎた……"
 mtg_netherlands.50.b:0 "例えそれが王配の評判を落とすことになっても、将軍は王配の「御助言」を無視しなければならない"
 mtg_netherlands.51.t:0 "ベルンハルト王配が戦略情報の収集を希望"
 mtg_netherlands.51.d:0 "ここ数週間で適切な戦闘計画の立案情報が不十分であり、最近の幕僚会議でこのことを嗅ぎ付けた時、ベルンハルト王配は、我々が非常に必要としている情報を提供するために、[GER.GetNameDef]における彼の個人的コネを利用することを力説した。"
 mtg_netherlands.51.a:0 "素晴らしいアイデアだ！"
 mtg_netherlands.51.b:0 "彼の情報に頼るわけにはいかない！"
 mtg_netherlands.52.t:0 "ベルンハルト王配が有用な情報を収集"
 mtg_netherlands.52.d:0 "王配によって収集された情報は、この分野において非常に有益であると思えるであろう。複数の上首尾は、彼のコネから伝えられた情報に直接起因する。"
 mtg_netherlands.52.a:0 "彼はシークレットサービスとしても素晴らしい"
 mtg_netherlands.53.t:0 "ベルンハルト王配が無用な情報を収集"
 mtg_netherlands.53.d:0 "王配によって収集された情報は、全く正確ではなかったようである……敵は我々が攻撃が低下すると予想した他の地点で部隊を増強した結果、場所が暴露され再三再四打撃を受けた。"
 mtg_netherlands.53.a:0 "我々の賭けの負けだ……"
 mtg_netherlands.54.t:0 "ベルンハルト王配がレジスタンスの組織化を希望"
 mtg_netherlands.54.d:0 "最近の幕僚会議での会談において、我が占領下の祖国にレジスタンスがいないことに気付いたことで、ベルンハルト王配は、個人的に「纏め上げる」ために自身でそう考えたようである。彼は既に敵最前線後方への落下傘降下を準備している。"
 mtg_netherlands.54.a:0 "彼は正しいと思うことをするまでだ"
 mtg_netherlands.54.b:0 "危険すぎる、禁止すべきだ！"
 mtg_netherlands.55.t:0 "ベルンハルト王配がレジスタンスを組織"
 mtg_netherlands.55.d:0 "潜水艦による撤収を行なったことで、王配の努力は既に感じ取ることが可能である。レジスタンスは遥かに効果的で、遥かに活発である。"
 mtg_netherlands.55.a:0 "驚異的な成果だ"
 mtg_netherlands.56.t:0 "ベルンハルト王配がレジスタンス活動において負傷"
 mtg_netherlands.56.d:0 "ベルンハルト王配のレジスタンス組織化努力において、占領部隊の襲撃により彼は負傷した。それ以降、彼は潜水艦によって救出されたが、彼が完全な戦闘力を取り戻すまで、暫く時間が掛るであろう。"
 mtg_netherlands.56.a:0 "今度は彼の勇気は報われなかったか"
 mtg_netherlands.58.t:0 "ベルンハルト王配による外交摩擦"
 mtg_netherlands.58.d:0 "最近の外国高官との会談では、ベルンハルト王配が幾分外交摩擦を引き起こしたようである。[HOL_bernhard_row_target.GetAdjective]代表は、彼がそれほど酷くないが微妙な方法で内政干渉したことを非難した。"
 mtg_netherlands.58.a:0 "なんとも恥ずかしいことだ……"
 mtg_netherlands.59.t:0 "[From.GetName]との外交摩擦"
 mtg_netherlands.59.d:0 "我が政府高官達との最近の会談では、オランダ王配ベルンハルトは我が代表の一人と外交摩擦に嵌った。彼は、「内政干渉」の王配と非難しているようである。"
 mtg_netherlands.59.a:0 "これに関しては……これ以上エスカレートしないことを願おう"
 mtg_netherlands.60.t:0 "[From.GetNameDef]の外交摩擦がエスカレート"
 mtg_netherlands.60.d:0 "[HOL.Adjective]当局は外交摩擦をエスカレートさせ、かなりの敵対的言動で我々に全面謝罪を要求した。"
 mtg_netherlands.60.a:0 "そっくりそのままお返しする"
 mtg_netherlands.60.b:0 "緊張を和らげねば……"
 mtg_netherlands.61.t:0 "[From.GetNameDef]摩擦が更にエスカレート"
 mtg_netherlands.61.d:0 "[From.GetNameDef]は撤回しておらず、ベルンハルト王配を狙った侮辱的な誹謗中傷についての謝罪を出すことを拒否している。それらが正しく、王配が内政干渉しているか否かは、この際重要ではない。我々は今や、国際関係上の極限に達した。"
 mtg_netherlands.61.a:0 "ならば、戦争だ"
 mtg_netherlands.62.t:0 "[From.GetNameDef]の緊張が緩和"
 mtg_netherlands.62.d:0 "[From.GetAdjective]政府は現在、彼らがベルンハルト王配を対象にした告発に対して全面的謝罪を撤回し発した。彼が内政干渉していたか否かは確証は無いが、少なくとも今のところ彼は、この矢面で屈辱を受けることとなった。"
 mtg_netherlands.62.a:0 "大変結構"
 mtg_netherlands.63.t:0 "金準備の退避"
 mtg_netherlands.63.d:1 "我々の降伏以前に敗北したことが明白になった時、我々は金準備を新たな同盟国に退避させるという計画を成功裡に実行した。金は船舶に積載されて何時でも出航の準備ができており、今や盟主国に無事到着し、我が亡命政府を辛抱強く支援する糧とせねばならない。"
 mtg_netherlands.63.a:0 "幸運にも先見の明によってこの準備ができていた"
 mtg_netherlands.64.t:0 "ゾイデル海開発がインフラの拡大を刺激"
 mtg_netherlands.64.d:0 "フレヴォラント州での開発工事は好調なスタートを切っており、事業が実現するまでにはまだ何年も掛るものの、我々は既に我が重労働の成果の一部を享受することが可能である。\n\nこれほどの規模の干拓事業で技術的経験を積むことで、技術者達は道路・鉄道・運河の建設に関する新方式を開発した。これらの進歩に投資することとなれば、当面の間これらの分野で著しい向上を得る見込みである。"
 mtg_netherlands.64.a:0 "素晴らしいアイデアに聞こえるぞ！"
 mtg_netherlands.64.b:0 "今すぐ使える資金はない"
 mtg_netherlands.65.t:0 "ゾイデル海開発が産業の成長を刺激"
 mtg_netherlands.65.d:0 "フレヴォラント州の進捗状況が継続するにつれて、この大規模事業を支援する業界も成長する。事業に必要な建設資材を供給することに専念している技術者達は今や、産業開発と工場と造船所の建設の分野において新たな見識を得た。これらの進歩に投資することとなれば、当面の間この分野での著しい向上を得る見込みである。"
 mtg_germany.1.t:0 "[From.GetName]が追認を要求"
 mtg_germany.1.d:0 "我々が最近奴らの貿易要求を潰したように、[From.GetNameDef]は今や最後通牒を発した。即ち、我々は直ちに奴らの陣営に加盟するか、奴らの軍事力に立ち向かわねばならないの二択である。"
 mtg_germany.1.a:0 "それでは参加しようか"
 mtg_germany.1.b:0 "それでは戦おうか"
 mtg_germany.2.t:0 "[From.GetName]が従う"
 mtg_germany.2.d:0 "[From.GetAdjective]政府は我々の要求に好意的に応えてきたので、彼らは我々の戦争で助力するだろう。"
 mtg_germany.3.t:0 "[From.GetName]が追認を拒否"
 mtg_germany.3.d:0 "軍事的脅威があるのにもかかわらず、[From.GetAdjective]は要求を拒否した。"
 mtg_germany.3.a:0 "奴らは死を選んだ"
 mtg_exile_government.2.title:0 "[From.GetAdjective]亡命政府"
 mtg_exile_government.2.desc:0 "[From.GetLeader]は[Root.GetAdjective]政府に対し、[From.GetNameDef]の地への帰還と[From.GetRulingPartyLong]による戦後の平時暫定政府の再建を求め、正式に申請してきた。"
 mtg_exile_government.2.a:0 "かの国が本来の地に還る時が来た"
 mtg_exile_government.2.b:0 "機はまだ熟していない"
 mtg_exile_government.3.title:0 "[From.GetName]が海軍の統合を要請"
 mtg_exile_government.3.desc:0 "[From.GetAdjective]海軍の指導者は,我々の海軍を彼らと統合する計画を提示してきた。[From.GetAdjective]海軍参謀部が我々の艦船を完全な統括下に置くことにより、個々の独立した海軍に比して、その有用性を劇的に高めることができると主張している。"
 mtg_exile_government.3.a:0 "同意する"
 mtg_exile_government.3.b:0 "奴らの下で奉仕などするか"
 mtg_exile_government.4.title:0 "[From.GetName]が海軍の統合を受諾"
 mtg_exile_government.4.desc:0 "[From.GetAdjective]政府は、彼らが我々の提案に同意し、彼らの艦船の指揮権を我々に委ねると通知した。"
 mtg_exile_government.5.title:0 "[From.GetName]が海軍の統合を拒否"
 mtg_exile_government.5.desc:0 "[From.GetAdjective]政府は、彼らの海軍の指揮権は国外へ渡ることはないと我々に通知してきた。彼らが我々に加勢はするが、それは独立した海軍としてだ。"
 mtg_exile_government.5.a:0 "奴らは同盟の利益よりプライドの方が大事のようだな"
 mtg_generic.1.title:0 "[From.GetName]が政権交代を強制的に執行"
 mtg_generic.1.desc:0 "[From.GetNameDef]は我が政府の現行の選挙制度の欠陥を指摘し、政綱の転換を要求してきた。"
 mtg_generic.1.a:0 "受け入れざるを得ない"
 mtg_news.13.desc:0 "[From.GetAdjective]政府は第12回帝国会議の開催を通知してきた。これからの2ヶ月間、[From.GetAdjective]政府と各自治領の首脳がロンドンに集まり、帝国全体の問題について話し合う。\n\nこの会議が世界情勢に与える影響は現段階では定かではないが、議論には大英帝国の連合が含まれる可能性があり、その編成によっては世界の超大国へ大きな影響を与えるかもしれない。"
 mtg_news.13.a:0 "帝国の運命が懸かっている"
 mtg_news.13.b:0 "議論することは多い"
 mtg_news.13.c:0 "進展を注意深く見守ろう"
 mtg_news.14.t:0 "[From.GetName]が植民地政策を再検討"
 mtg_news.14.desc:0 "本日の演説で、[From.GetLeader]は自国の植民地政策の変更を発表した。「[From.GetAdjective]政府は、全国民の民族自決権を認め、全帝国従属国を独立への道に向かわせることを決定し、その結論は近い将来に生じることを意図している」\n\n世界における[From.GetNameDef]の地位が大きく低下されるとの懸念に対して、[From.GetLeader]は「これを希望する国家は皆、新しく設立される国家共同体の一員として残ることを歓迎するものである。尤も、完全に平等で独立した参加国としてだが」と述べている。いずれかの国がこの申し出を受け入れるか否かは、まだ分からない。"
 mtg_news.14.a:0 "彼らは正しい"
 mtg_news.14.b:0 "我らの独立が待ち遠しい"
 mtg_news.14.c:0 "奴らは気でも狂ったのだろうか"
 mtg_news.14.d:0 "この愚策が我々の所有物に影響を与えないだろうな！"
 mtg_news.15.t:0 "大英帝国の脱植民地化"
 mtg_news.15.desc:0 "本日の真夜中、大英帝国の様々な従属国のために待望の完全主権の譲渡が完遂された。[From.GetAdjective]政府が[From.GetFactionName]に加盟を以前の従属国に対して招聘したにもかかわらず、多くの国が我が道を行くことを選択した。\n\nこの動きは国内において物議を醸し続けているが、国際的社会主義者達によって大いに称賛されている。これが[From.GetNameDef]の世界中における地位に如何なる弱点をもたらしたのかは未だ解らず仕舞いで、我が道を行くことを選択した国々の状況も同様である。"
 mtg_news.15.a:0 "この未来は避け得ぬものだった、だから今実行したのだ"
 mtg_news.15.b:0 "一つの時代の終わりか"
 mtg_news.16.t:0 "[From.GetName]が宥和政策を否認"
 mtg_news.16.desc:0 "本日の公式声明では、新しい[From.GetAdjective]首相[From.GetLeader]は、前首相が忠実に維持してきた宥和政策から脱却する、という新政権の意向を発表した。[From.GetNameDef]の目的は、単刀直入に言うと「それが表面化する可能性があるところはどこでも、専制政治の進展を止めさせること」であると[From.GetLeader]が明らかにした。\n\n戦争脅威論が特定の国々の拡張主義を止めるのに役立つか否かはまだ分かっていないが、既に[From.GetNameDef]で動員プログラムが順調に進んでおり、彼らの声明に信憑性があるのは明白である。"
 mtg_news.16.a:0 "譲歩の時は終わりだ。我々は今より区別をつける。"
 mtg_news.16.b:0 "イギリスが挑戦を申し込んだ"
 mtg_news.17.t:0 "[From.GetName]が海軍軍縮条約を強制"
 mtg_news.17.desc:0 "[From.GetAdjective]政府は本日、1922年のワシントン海軍軍縮条約違反を取締まるという意向を発表した。そこに示されている5：5：3：1.75：1.75の主力艦保有比率に違反した締約国は、条約の中で割振られた割り当てに主力艦の保有数を減少させることを求める即時[From.GetAdjective]の最終通告を受け取る可能性がある。\n\nこれまでのところ世界的反応は、イギリスがこれを巡って戦争状態に入る疑念が一つだけであった。"
 mtg_news.17.a:0 "だが我々は行う"
 mtg_news.17.b:0 "奴らからいつ最後通牒が来るか覚悟しなくてはな……"
 mtg_news.17.c:0 "イギリス人は彼らの海軍の優位性を深刻に考えているようだな……"
 mtg_news.18.t:0 "[From.GetName]が大陸への介入を考慮"
 mtg_news.18.desc:1 "\n[From.GetAdjective]政府は本日、必要に応じて軍事力を行使することで「ヨーロッパにおける勢力均衡を取り戻す」という意向を表明した。[From.GetLeader]首相曰く、欧州大陸帝国主義は「英国の国家安全保障上にとって脅威であり、従って封じ込められねばならない」、と。\n\n正確には、これが何を意味するかは未だ不明であるが、国家は動員し、臨戦態勢を整えたようである。"
 mtg_news.18.a:0 "もはや彼らが強大になるのを見ているわけにはいかない"
 mtg_news.18.b:0 "彼らは我々のために来ているのだ"
 mtg_news.18.c:0 "ついに一線を越えたか"
 mtg_news.19.t:0 "[From.GetLeader]が王党派に権力を付与"
 mtg_news.19.desc:0 "[From.GetLeader]とウォリス・シンプソンとの王室結婚に続き、国家の延長期間の後に新政府を樹立するために、新たに結成された親君主派「王党」の指導者として、ウィンストン・チャーチル、オズワルド・モズレー、デイヴィッド・ロイド・ジョージを任命した。\n\n[From.GetLeader]の支持者達は忠実な政府の樹立を称賛するものの、批評家達は、新政府が国王の願望を非常に支持しているので、事実上の絶対主義的君主であると国王が見做すかもしれないと指摘している。"
 mtg_news.19.a:0 "神よ国王を守り給え！"
 mtg_news.19.b:0 "時代に逆行しているな"
 mtg_news.20.t:0 "[ITA.GetAdjective]の外交的孤立"
 mtg_news.20.desc:0 "[ITA.GetNameDef]と[GER.GetNameDef]間の外交関係は最近悪化しつつあり、[GER.GetAdjective]政府を敵対的言動で煽動することにより、一連の重要でない外交的事件が発生している。独伊の関係は近年改善され始めているが、これらの新たな進展は二大欧州勢力間の如何なる将来的協力関係も事実上排除されるようである。\n\n批評家達は、英独関係の同時発生的改善と、この[ITA.GetAdjective]外交的孤立がイギリスにもたらす「利便性」を指摘し、これは両国間の裏取引を暗に示す可能性がある。"
 mtg_news.20.a:0 "ドイツが素晴らしい貢献をした"
 mtg_news.20.b:0 "この先の見通しはいいようだな"
 mtg_news.20.c:0 "これはイギリスの忌々しい陰謀によるものだ！"
 mtg_news.20.d:0 "イギリスは何か企んでいるようだ……"
 mtg_news.21.t:0 "英独同盟"
 mtg_news.21.desc:0 "[ENG.GetAdjective]・[GER.GetAdjective]両政府は、相互軍事援助協定を締結し、同時に「互いの国の利益を尊重する」と発表した。[GER.GetNameDef]がこの数か月間、[ENG.GetAdjective]のようなレトリックを多用してきた背景もあり、このような展開になるのは驚くに値しないが、条項を見た専門家たちを驚嘆させた。そしてこの動きはヨーロッパのこれからを暗示しているのだろう。"
 mtg_news.21.a:0 "今や我々を邪魔するものはない"
 mtg_news.21.b:0 "海域の安全は確保された"
 mtg_news.21.c:0 "警戒せねばなるまい……"
 mtg_news.22.t:0 "英独協定"
 mtg_news.22.desc:0 "[ENG.GetAdjective]・[GER.GetAdjective]両政府は、相互非干渉条約を締結したと発表した。条約には、「互いの国の利益を尊重する」と言う項目も含まれている。[GER.GetNameDef]がこの数か月間、[ENG.GetAdjective]のようなレトリックを多用してきた背景もあり、このような展開になるのは驚くに値しないが、条項を見た専門家たちを驚嘆させた。そしてこの動きはヨーロッパのこれからを暗示しているのだろう。"
 mtg_news.22.a:0 "本土の安全は確保された"
 mtg_news.22.b:0 "我らの側面が確保された"
 mtg_news.22.c:0 "奴らは世界を山分けするつもりのようだ……"
 mtg_news.23.t:0 "[From.GetName]にて黒シャツ隊が組織"
 mtg_news.23.desc:0 "オズワルド・モズレーの指導の下、イギリス・ファシスト連合は国内を縦断するキャンペーンを催し、[From.GetNameDef]の各所で支持者を増やそうと画策している。\n\n一般市民の反ファシスト分子による暴力的な反対運動は市中の各所で発生しているが、国の安定性が維持されるのか、政治不安が広がるのかは定かではない。イギリス・ファシスト連合の指導者たちは「彼らがダウニング街を行進し、政権交代を要求が実現するまで」行進を止めないことを誓った。"
 mtg_news.23.a:0 "我々はこれまでより強くなって坩堝より出でるのだ"
 mtg_news.23.b:0 "これで内戦を回避できたのか見守らせてもらおう"
 mtg_news.24.t:0 "英伊同盟"
 mtg_news.24.desc:0 "前代未聞の運動により、新たな[Root.GetAdjective]政府は、先の大戦の盟友である[FRA.GetNameDef]から距離を置き、彼らに代わりイタリアとの同盟締結を発表した。この唐突な姿勢の変化はヨーロッパ全土の外交関係へ凄まじい衝撃波を引き起こし、特に[FRA.GetNameDef]と[GER.GetNameDef]への疑いの目が向けられ、後者は繰り返し[From.GetLeader]からの敵対的なレトリックの対象になっている。"
 mtg_news.24.a:0 "どっちにしても、フランス人は使い物にならんだろう"
 mtg_news.24.b:0 "真のファシストとして団結しよう"
 mtg_news.24.c:0 "二度とローストビーフ共を信用するか！"
 mtg_news.24.d:0 "抗議する！"
 mtg_news.24.e:0 "これはイギリスの重要な外交戦略なのだろう……"
 mtg_news.25.t:0 "ジブラルタルが国粋スペインに返還"
 mtg_news.25.desc:0 "[Root.GetAdjective]とスペイン両政府は、ジブラルタルを国粋スペインへと返還すると発表し、同時に両政府による新たな軍事協力条約を固めた。"
 mtg_news.25.a:0 "必要な取引であった"
 mtg_news.25.b:0 "それに見合う価値のある報酬だ"
 mtg_news.25.c:0 "興味深い展開だ……"
 mtg_news.26.t:0 "[From.GetName]での帝国派内戦"
 mtg_news.26.desc:0 "\n[From.GetName]の帝国主義分子は政府に対して公然と反乱を起こし、大英帝国の自治領として即時の復帰を求めている。状況は今や本格的な内戦状態へと突入し、[From.GetAdjective]政府は、彼らが必要とする近代兵器と弾薬類を供給したとして[ENG.GetNameDef]を非難したが、[ENG.GetAdjective]政府はこれを否定している。"
 mtg_news.26.a:0 "好きなだけ非難すればいい"
 mtg_news.26.b:0 "忌々しいイギリスの干渉だ！"
 mtg_news.26.c:0 "彼らはみな我々のためにやってくるのだ"
 mtg_news.26.d:0 "卑劣な戦術だ……"
 mtg_news.27.t:0 "[ENG.GetName]が[From.GetAdjective]王党派と同盟"
 mtg_news.27.desc:1 "\n[ENG.GetAdjective]政府は、[From.GetNameDef]に生まれたばかりの王党派政府を彼らの保護の対象とすると宣言した。[From.GetNameDefCap]は現在内戦の最中にあり、[ENG.GetNameDef]が今後国内の政治的麻痺により積極的に干渉することになるだろう。"
 mtg_news.27.a:0 "喜んで受け入れねばな"
 mtg_news.27.b:0 "よくもそんなことができたな!?"
 mtg_news.27.c:0 "イギリスに立ち向かわなくてはなるまい"
 mtg_news.27.d:0 "狡猾な戦術だ。"
 mtg_news.28.t:0 "[From.GetName]が[ENG.GetName]に屈服"
 mtg_news.28.desc:0 "[ENG.GetAdjective]軍事部隊が領内を自由に通行できるよう要求する、[ENG.GetAdjective]の最後通牒を受けて、[From.GetAdjective]政府は内政への広域に渡る管制と同様にこれに署名すると発表した。[ENG.GetAdjective]の職員は、この国の内務を監督するために既に現地へ着任しているようだ。"
 mtg_news.28.a:0 "彼らは正しい選択をした"
 mtg_news.28.b:0 "選択の余地が無かったのだ……"
 mtg_news.28.c:0 "従わざるを得なかった"
 mtg_news.28.d:0 "イギリスは奴らをより強くするだろう……"
 mtg_news.29.t:0 "[From.GetName]が[ENG.GetAdjective]の最後通牒を拒否"
 mtg_news.29.desc:0 "[From.GetAdjective]政府は、自国領土における[ENG.GetAdjective]軍事部隊の自由通過および、内政の広範な監理を要求する[ENG.GetAdjective]の最後通牒を拒否した。[From.GetLeader]は、政府が[ENG.GetAdjective]の報復を十分に予期していると述べ、今より軍を警戒態勢に置いているようだ。"
 mtg_news.29.a:0 "ならば、我らの力に恐れよ"
 mtg_news.29.b:0 "かかってこい"
 mtg_news.29.c:0 "他の選択肢を与えてくれないのか"
 mtg_news.29.d:0 "イギリス人は戦争の道を選んだのか。"
 mtg_news.30.t:0 "[From.GetName]が自治領の保護に乗り出す"
 mtg_news.30.desc:0 "[From.GetAdjective]政府による最近の行動は、明らかに彼らが自治領の自治を次第に抑圧しようとしているものである。軍隊を海外地域へ派遣するようであるが、この軍隊の派遣も新政府から逃れるという考えを辞めさせるために活用されるのかもしれない。"
 mtg_news.30.a:0 "奴らが妙な勘繰りをしてないといいが……"
 mtg_news.30.b:0 "彼らは我々のために来ているのだ"
 mtg_news.30.c:0 "強硬手段に出たか……"
 mtg_news.31.t:0 "[ENG.GetName]が[From.GetName]にて戒厳令を強制発布"
 mtg_news.31.desc:0 "\n今日これまでに、[ENG.GetAdjective]軍事部隊が[From.GetNameDef]の至る所へと配備され、そして[ENG.GetAdjective]政府はその自治領において戒厳令を宣言した。自治政府は停止され、少なくとも当面の間、日々の実務はロンドンより直接行われるようだ。\n\nこのような状態がいつまで続くのかはハッキリしていないが、専門家たちは既に[ENG.GetAdjective]の姿勢を長きに渡って「擁護できないことだ」としている。"
 mtg_news.31.a:0 "当然の行動だ"
 mtg_news.31.b:0 "よくもやりやがったな！！"
 mtg_news.31.c:0 "我々には権利がある！"
 mtg_news.31.d:0 "イギリス人は自分たちの自治領において、どんどん苛政を敷いているようだ。"
 mtg_news.32.t:0 "[ENG.GetName]が[From.GetAdjective]王党派政府を設置"
 mtg_news.32.desc:0 "\n異例の早さで[ENG.GetNameDef]は[From.GetNameDef]において選挙を実施し、親[ENG.GetAdjective]的王党派政党が圧倒的勝利を収めた。\n\n政治評論家は選挙結果に疑問を呈し、非常に大規模な選挙不正が行われた可能性があると表明している。このような異議の申立に対し[ENG.GetAdjective]政府は明確に否定、一方で[From.GetAdjective]の新政権はすでに発足済みで、どう見ても親英的と思えるような政策を模索している。"
 mtg_news.32.a:0 "これでよい"
 mtg_news.32.b:0 "不正選挙だ！不正選……ゴホン。えー、民主的で自由な選挙による、実に素晴らしい結果でございます。"
 mtg_news.32.c:0 "我々だけか？暴力政治が何をしたかを見たのは!?"
 mtg_news.32.d:0 "これは国内の問題だろう。"
 mtg_news.33.t:0 "[From.GetName]が労働組合に譲歩"
 mtg_news.33.desc:0 "表向きは彼らの再軍備計画に対してより大衆的な支持を集めるための活動の一環として、[From.GetAdjective]政府は労働組合との対話を始め、支援の見返りに彼らへ譲歩することを提案している。これによって、政府において社会主義者の影響力を大幅に増大させることが予測されている。"
 mtg_news.33.a:0 "やるべきことをやるだけだ"
 mtg_news.33.b:0 "悩ましい事態だ……"
 mtg_news.33.c:0 "[From.GetAdjective]労働者にとって素晴らしい知らせだ！"
 mtg_news.34.t:0 "[ENG.GetName]王室の追放"
 mtg_news.34.desc:0 "「慈悲深い」決定と呼ばれるものにおいて、[ENG.GetAdjective]王室全体が国から追放された。政府のスポークスマンや王室の代表者自身によるそれ以上のコメントは与えられなかった。本日、彼らは[From.GetNameDef]に到着し、そこで亡命を求め、それは受け入れられた。"
 mtg_news.34.a:0 "いい厄介払いだ"
 mtg_news.34.b:0 "社会主義者の圧政は誰の目にも明らかだ"
 mtg_news.34.c:0 "階級闘争に勝利！"
 mtg_news.35.t:0 "[ENG.GetAdjective]王室の消失"
 mtg_news.35.desc:0 "[From.GetAdjective]王室の構成員が最後に公の場に現れてから既に一週間以上が経ち、その運命についてのもっともらしい噂で溢れかえっていた。政府はこの問題についてコメントを完全に拒否し、一方でこの問題に対し衆目を集めるようなマスコミの報道を取り締まり始めた。\n\n数週間前に「王室が覆面の男たちによってバッキンガム宮殿から無理やり連れ去られるのを見た」とする、王室の親族であると主張された匿名のとある人物による説明が、この政府の沈黙をより際立たせていた。"
 mtg_news.35.a:0 "やらねばならなかった"
 mtg_news.35.b:0 "社会主義者共は人の命をなんとも思っていないのか！"
 mtg_news.35.c:0 "当然の仕打ちだ"
 mtg_news.36.t:0 "イギリス共産主義非主流派"
 mtg_news.36.desc:0 "「モスクワからの独立を望むすべての社会主義国家が、世界中の労働者の権利を守るために我々に加わることだろう」として、この[From.GetLeader]の言葉と共に、[From.GetNameDefCap]はコミンテルンに対する新たな「共産主義者の選択肢」なるものを発表した。この新たな社会主義者勢力がモスクワに対抗できるのかどうかはまだ不明である。"
 mtg_news.36.a:0 "我々の仲間を歓迎しよう"
 mtg_news.36.b:0 "奴らは真なる社会主義に対する裏切り者だ！"
 mtg_news.36.c:0 "アカの中にもう一つ勢力が生まれた"
 mtg_news.37.t:0 "[From.GetName]が脱植民地化を要求"
 mtg_news.37.desc:0 "[From.GetAdjective]は他の植民地保有勢力に対して、かつてイギリスがやったように植民地からの即時撤退と完全な独立を認めるように最後通牒を送った。彼らは、必要ならばこの要求を通すのに軍事力の行使すら厭わないとしている。"
 mtg_news.37.a:0 "やってみようじゃないか"
 mtg_news.37.b:0 "我々には下すべき決断がある……"
 mtg_news.37.c:0 "イギリス人は世界の骨組みを曲げている"
 mtg_news.38.t:0 "[From.GetName]が[SOV.GetAdjective]社会主義に挑戦"
 mtg_news.38.desc:0 "[From.GetNameDefCap]は[SOV.GetNameDef]を「マルクスが大切にしてきた価値観に背いた」と非難し、そしてそれは今「この裏切り者の社会主義を粛清する」決定をした、と発表するまでに至った。この単なる社会主義の指導者争いが突発的な全面戦争へ繋がることは確実であるとみられているので、各国家は軍隊を最高度の厳戒体制へと置いている。"
 mtg_news.38.a:0 "我らこそが真の社会主義者だ！"
 mtg_news.38.b:0 "やってみろ、裏切り者め！"
 mtg_news.38.c:0 "アカどもはいつも内紛をしているな……"
 mtg_news.39.t:0 "[From.GetName]がファシズムに挑戦"
 mtg_news.39.desc:0 "[From.GetAdjective]政府からの言辞は日々ますます敵対的で反ファシスト的なものになるばかりである。かの国家が様々な反ファシスト法を可決する中で、これはそのイデオロギーに反する敵とのそう遠くない将来における軍事的衝突に向けての準備を進めている兆候であると考えられている。"
 mtg_news.39.a:0 "確かにその通りだ"
 mtg_news.39.b:0 "我々は恐れない"
 mtg_news.39.c:0 "戦争が起ころうとしている"
 mtg_news.40.t:0 "[From.GetName]が資本主義に挑戦"
 mtg_news.40.desc:0 "[From.GetAdjective]政府からの言辞は日々ますます敵対的で反資本主義的なものになるばかりである。かの国家が様々な反アメリカ法を可決する中で、これはそのイデオロギーに反する敵とのそう遠くない将来における新世界での軍事的衝突に向けての準備を進めている兆候であると考えられている。"
 mtg_news.40.a:0 "我々は彼らの為に来たのだ"
 mtg_news.40.b:0 "やってみよう"
 mtg_news.40.c:0 "勇敢な試みだ"
 mtg_news.41.t:0 "[From.GetName]内戦"
 mtg_news.41.desc:0 "[From.GetNameDef]において繰り返された黒シャツ隊の行進によって加速された緊張の高まりは、ついに頂点へと達した。これらの行進によって引き起こされた一連の市街での諍いは、制御不可能となるまで悪循環に陥り、そして軍が介入するまでに過熱していった。\n\nロイヤルネイビーは正当な[From.GetAdjective]政府に忠実であり続けているが、陸軍内部の状況はかなり異なり、部隊によって王党派やファシストのいずれかに支援を約束するか様々であった。暫定的なファシスト政権の結成により、ブリテン諸島における長期抗争の舞台が整った。"
 mtg_news.41.a:0 "我々は勝つ"
 mtg_news.41.b:0 "イギリス人は自分たち自身を傷つけている……"
 mtg_news.42.t:0 "[From.GetName]内戦が終結"
 mtg_news.42.desc:0 "[From.GetAdjective]の民主的政府の落日と共にブリテン諸島は安定を取り戻した。政府はファシストの進行に直面してもなお自治領への逃亡を断ったので、ロイヤルネイビーは残りの唯一存在することになった政府に対して支持をすると約束した。この忠誠心が文字通り守られるのか、はたまた不実の勢力としてその地位より粛清されることになるのか、今のところは不明である。"
 mtg_news.42.a:0 "ついに勝利だ！"
 mtg_news.42.b:0 "彼らは自ら首を絞めた……"
 mtg_news.43.t:0 "[From.GetName]の共産主義内戦"
 mtg_news.43.desc:0 "[From.GetAdjective]社会主義政党内の諸勢力は、政府が明白に非植民地化を拒否し続けることに対して繰り返し懸念を表明してきた。そして今、この問題に対する政府の無為に業を煮やし「社会主義の価値観に対する大逆である」と非難、彼らを排除するために戦いを始めた。このクーデターの試みは急速に拡大しつつあり、国家は全面的な内戦の危機に瀕している。"
 mtg_news.43.a:0 "我々は国を統一しなおす！"
 mtg_news.43.b:0 "これは奴らの嘘によって招かれたことだ！"
 mtg_news.43.c:0 "アカ同士で互いに刺激しあっているようだな……"
 mtg_news.44.t:0 "インド内戦"
 mtg_news.44.desc:0 "[RAJ.GetNameDef]の独立に関して考慮が不十分だった構成方法の結果として、それ以来ずっと亜大陸において宗教的緊張が水面下で燻ぶっていた。そして今、国の北西と北東において突如として激しい暴力的衝突が巻き起こった。\n\n地方当局はこの状況の拡大阻止に失敗してしまい、今や民兵どころか軍隊さえもムスリム連盟の支援の下で団結し、そしてパキスタンの独立を宣言した。彼らはこの独立を完全に確保するまでインドと戦うという意図のようだ。"
 mtg_news.44.a:0 "独立を得るか、死ぬかだ！"
 mtg_news.44.b:0 "この国が二分されるということはない！"
 mtg_news.44.c:0 "我々のせいなのか？"
 mtg_news.44.d:0 "イギリス人はこの到来を予測するべきだった……"
 mtg_news.45.t:0 "パキスタン内戦"
 mtg_news.45.desc:0 "[From.GetNameDefCap]の暴力的な誕生は、武装民兵が辺境地域において多くの力を持つことになった事などもあり、その生まれたての国家を不安定にさせ続けてきた。北西インドと北東インドにおいて様々なイスラム教徒住民間の文化的な違いもますます明らかになり、西パキスタンの見下すような態度は、東のもう一方の内戦以来まだ冷え切ってはいない頭を再び熱くさせてしまっていた。\n\nそして今、「もう沢山だ」として東部が再び武器をもって立ち上がり、彼らもまた同じように完全な独立を望んでいるようだ。"
 mtg_news.45.a:0 "小国が思いあがるな！"
 mtg_news.45.b:0 "奴らは、もう我々を束縛しない！"
 mtg_news.45.d:0 "こんなこと簡単に阻止できるだろうに……"
 mtg_news.46.t:0 "[From.GetName]が政府をバタヴィアに移転"
 mtg_news.46.desc:0 "欧州大陸における領土を喪失したため、[From.GetAdjective]政府は今よりインドネシアのジャワ島バタヴィア市へ移転することを決定した。植民地政府にとって代わり[From.GetAdjective]政府が直接統治することとなる。\n\n彼らはこの植民地を拠点とし侵略者に対する戦争を続けると宣誓した。"
 mtg_news.46.a:0 "我々は戦い続ける！"
 mtg_news.46.b:0 "奴らは開き直っている"
 mtg_news.47.t:0 "[From.GetName]がゾイデル海開発を続行"
 mtg_news.47.desc:0 "[From.GetNameDef]は、総称して「ゾイデル海開発」として知られている一連の計画を継続するとし、大規模な干拓計画を実行している。締切大堤防（アフスロイトダイク）によってアイセル湖を閉め切り、ヴィーリンヘルメールとノールドーストポルデルを干拓した後、この計画は現在、海より埋め立てられていない最大の地域であるフレヴォポルデルの干拓へと焦点が当てられている。\n\n計画の完遂には間違いなく長い年月がかかるが、排水自体は十二分に進行して狭い地域においては既に活用可能となっており、[From.GetAdjective]の産業への恩恵は明白である。"
 mtg_news.47.a:0 "これは現代の世界七不思議の一つになるぞ"
 mtg_news.47.b:0 "壮大な賭けだな"
 mtg_news.48.t:0 "[JAP.GetName]が東インド諸島を掌握"
 mtg_news.48.desc:0 "[From.GetAdjective]・[JAP.GetAdjective]の両政府は、オランダ領東インドの支配権を[JAP.GetAdjective]に完全移譲すると発表した。この極東の抜本的領土調整はイギリスやアメリカなどの第三国からの大きな反対にも関わらず、即時に効力を発揮することになる。"
 mtg_news.48.a:0 "必要悪だったんだ"
 mtg_news.48.b:0 "喜ばしい報せだ"
 mtg_news.48.c:0 "気がかりだ"
 mtg_news.49.t:0 "[JAP.GetName]が東インド諸島の資源を掌握"
 mtg_news.49.desc:0 "[From.GetAdjective]・[JAP.GetAdjective]の両政府は、二国間での独占貿易協定を締結したと共同声明を発表した。今後、日本はインドネシアの島々で開発されたすべての資源に対する独占的な権利を許可されることになる。\n\nこの前代未聞の貿易取引は、疑いようもなく[From.GetAdjective]政府が日本からの脅威を防ぐための試みであるが、[USA.GetNameDef]や[ENG.GetNameDef]のような他の関係諸国は凄まじく激怒した。"
 mtg_news.49.a:0 "まだ許容できる妥協案だな"
 mtg_news.49.b:0 "只々資源が欲しいだけですから"
 mtg_news.49.c:0 "彼らは一致団結している"
 mtg_news.50.t:0 "[From.GetName]の植民地化解除"
 mtg_news.50.desc:0 "新しい[From.GetAdjective]政府は、まだ[From.GetAdjective]植民地帝国に属しているさまざまな分野に独立を認めるという運動の約束を速やかに実施した。\n\nすぐに、彼らは完全な独立を受けた。その代わりに、オランダ領東インド諸島軍（KNIL）が[From.GetAdjective]欧州大陸軍を強化するために帰還するだろう。"
 mtg_news.50.a:0 "今は本土に集中する時だろう"
 mtg_news.50.b:0 "彼らは本当に自由を標榜しているのだな"
 mtg_news.51.t:0 "ベネルクス緩衝国の創設"
 mtg_news.51.desc:0 "ルクセンブルクとベルギーの両国における昨今の脆弱性を鑑みた[ENG.GetNameDef]は、[From.GetAdjective]に対し、低地諸国においてナポレオン戦争後の「緩衝国」の復原を公式に強行した。イギリスは開放された土地をそのまま[From.GetNameDef]に与えることに同意した。今回の一件によって、オランダ国内が無事安定したままでいられるかどうかはまだ分からない。"
 mtg_news.51.a:0 "御意"
 mtg_news.51.b:0 "見事な[From.GetAdjective]の外交戦略だ"
 mtg_news.52.t:0 "[USA.GetName]が[From.GetAdjective]領西インド諸島を保護"
 mtg_news.52.desc:0 "[From.GetAdjective]政府の要請により、[USA.GetNameDef]はオランダ領西インド諸島が自国に不可分な権益の一部であるという主張を始めた。彼らは、その地域における正統な所有者に対し、攻撃してくるかもしれない国々から領土を守ると誓約している。"
 mtg_news.52.a:0 "西方は安全だ"
 mtg_news.52.b:0 "他よりも[From.GetAdjective]の方がましだな"
 mtg_news.52.c:0 "奴らは「権益圏」をかなり重要視するだろう"
 mtg_news.53.t:0 "ベネルクスの形成"
 mtg_news.53.desc:0 "[From.GetAdjective]政府の指導の下で、低地諸国による新たな同盟が結成された。加盟国の指導者らは、この駆け出しの同盟が「高まりつつある世界の危機に直面しても中立を維持する」という平和への希求を表明した。また最終的には他の国々が、この「まもなく世界を支配しようとする狂気に立ち向かうための中立と合理性の地域圏」の強さを支えてくれるよう参加してくれるかもしれない、と述べた。"
 mtg_news.53.a:0 "口うるさい列強にうんざりした国全てを、歓迎しよう"
 mtg_news.53.b:0 "大胆な構想だな"
 mtg_news.54.t:0 "ヨーロッパ連合の形成"
 mtg_news.54.desc:0 "ベネルクスが統一されてから、低地諸国の政府は「強力で中立的な穏健主義の地域圏」へのさらなる関心を集めるよう努めてきた。そして今、数多の国々に対し新加盟国としての招待を送っている。ベネルクスは新加盟国の受け入れを容易にするため、その名前を「ヨーロッパ連合」、すなわち欧州連合へと改称する決定を下した。"
 mtg_news.54.a:0 "我々はより強くなる"
 mtg_news.54.b:0 "連合が成長している"
 MTG_naval_treaty.1.t:0 "[From.GetNameDefCap]が海軍再軍備の制限を要望"
 MTG_naval_treaty.1.desc:0 "これまでのより大きな艦隊を作り出そうという努力によって、我々は主要な海軍国へと列挙されるまでになった。[From.GetNameDefCap]は明らかに我々の拡大する艦隊に対して脅威を感じているようで、相互軍備制限条約を交渉しに我々の首都へと代表団を送ってきた。\n\nこの条約は、第二次ロンドン海軍軍縮条約を雛型とし、我々の主力艦の大きさ自体を制限するだけでなく、主力艦全体の規模も[ENG.GetNameDef]の保有艦隊を超えぬように制限される。"
 MTG_naval_treaty.1.a:0 "この条件なら許容可能だ"
 MTG_naval_treaty.1.b:0 "我々の野望に制限はない！"
 MTG_naval_treaty.2.t:0 "[From.GetNameDefCap]が海軍軍縮条約に調印"
 MTG_naval_treaty.2.desc:0 "[From.GetLeader]政府は、海軍再軍備に関する相互制限に対し同意した。条約調印のインクが乾く間もなく、管理委員会が全ての新たな建艦が条約の制限を順守しているかどうか確認作業を始めた。"
 MTG_naval_treaty.2.a:0 "新たな軍拡競争を避けることができた"
 MTG_naval_treaty.3.t:0 "[From.GetNameDefCap]が交渉を中断"
 MTG_naval_treaty.3.desc:0 "「[From.GetNameDef]が直面している政治的及び戦略的現実の受け入れを、他の出席者たちが完全に拒否していた」などと述べ、[From.GetNameDef]からの代表団は交渉の場を退席した。\n\n軍備管理という外交政策の目標が明確に修羅場へと陥った中、多くの観察者は条約における他の当事者らがどれほど軍備制限を受け入れるのか疑問に思っている。"
 MTG_naval_treaty.3.a:0 "「修羅場」とは少々言い過ぎだな"
 MTG_naval_treaty.4.t:0 "[From.GetNameDefCap]からの厳重な警告"
 MTG_naval_treaty.4.desc:0 "本日我が国において[From.GetAdjective]大使が、[This.GetLeader]へかの国からの書状を届けるように要求した。彼らは重大な懸念を持って我々の海軍拡大を監視しており、今や我々の海軍を「この地域における不安要因」などとみなしているようだ。\n\n我々が現在の海軍拡大計画を継続するならば、以下のように書状は続いている。「[From.GetAdjective]政府は、あらゆる可能な措置を検討せねばならなくなるだろう」"
 MTG_naval_treaty.4.a:0 "その措置を知ることとなるのは避けたい"
 MTG_naval_treaty.4.b:0 "見え透いたハッタリだ"
 MTG_naval_treaty.5.t:0 "[From.GetNameDefCap]が軍縮を約束"
 MTG_naval_treaty.5.desc:0 "[From.GetAdjective]政府に宛てた我々の断固とした書信は明らかに望ましい効果を生んでいる。内々での長い思案に一夜を過ごした後、我が国の大使は[From.GetLeader]から、海軍大臣の立ち会いの下、内閣は海軍への支出を削減し、[From.GetNameDef]が多数の主力艦を放棄し、今後は摩耗した艦船の置き換えにのみ予算を支出することに従う旨を保証された。"
 MTG_naval_treaty.5.a:0 "それでは彼らが従うかどうか見守らせてもらおう"
 MTG_naval_treaty.6.t:0 "[From.GetNameDefCap]が警告を無視"
 MTG_naval_treaty.6.desc:0 "[From.GetNameDef]の外務大臣との会談は我々の望む通りにはならなかった。我が国の大使によれば、[From.GetAdjective]政府は既に我々が発し得るであろう警告の全てを拒絶すると決めていたという。そして大使は、[From.GetLeader]の政府は現在一切の議論をするべきではないと考えていると書かれた一枚の簡単なメモを手渡された。"
 MTG_naval_treaty.6.a:1 "[Root.GetAdjective]の鋼鉄なしで[From.GetAdjective]の艦艇がどこだけやれるか見てみよう。"
 MTG_naval_treaty.6.b:1 "条約はそれを守ろうとする意志が強くなければ意味がない…"
 MTG_naval_treaty.7.t:0 "[From.GetNameDefCap]が海軍軍縮条約から離脱"
 broken_naval_treaty_opinion_mod:0 "無視された条約制裁"
 MTG_naval_treaty.7.desc:0 "本日、[From.GetLeader]は[From.GetNameDef]がもはや海軍軍縮条約の署名国として束縛されることはないと宣言した。[From.GetLeader]の言う所では、世界情勢がその選択を回避できない所へと追い込んだと言う。[From.GetNameDefCap]は、いくつかの国々が積極的に海軍の拡大計画を進めつつあり、[From.GetAdjective]の正統な地域的権益を脅かしているという信頼に足る報告を間違いなく受け取ったという。\n\n[From.GetAdjective]海軍本部は、現在建造中の艦船のいくつかが既に条約の規制を考慮せずに違反しているという噂へのコメントを拒否している。"
 MTG_naval_treaty.7.a:0 "条約への参加を見直すべきだ"
 MTG_naval_treaty.8.t:0 "ロンドン海軍軍縮条約の崩壊"
 MTG_naval_treaty.8.desc:0 "もはや二か国のみしかロンドン海軍軍縮条約を順守していないので、そのうち一方が条約より離脱し、条約の完全な終焉を迎えるのは時間の問題だった。[From.GetNameDef]政府はもはやこの条約は、その定められた目的においてなんら有効ではなく、そして海軍軍備を制限することは国家安全保障への脅威となると明白に確信していた。\n\n世界中の多くの専門家は、今まで数十年間の厳密な条約制限の埋め合わせをしようと考える、多くの国の海軍予算の急増を予測している。"
 MTG_naval_treaty.8.a:0 "最初からそうなる運命だったんだ"
 MTG_naval_treaty.8.b:0 "正しい決断を下した"
 MTG_naval_treaty.8.c:0 "ドレッドノートの時みたいに、また建艦競争が始まるのか？"
 MTG_naval_treaty.9.t:0 "第二次ロンドン海軍軍縮条約の締結"
 MTG_naval_treaty.9.desc:0 "1935年12月、イギリス・フランス・イタリア・日本・アメリカの代表団らは、第一次ロンドン海軍軍縮条約で取り決められた巡洋艦と潜水艦の規模の制限について議論した。交渉はイタリアのエチオピアへの侵攻と、米英と同等の規模を求める日本の要求について激論が交わされた。\n\n交渉は終結し、更なる破滅的軍拡競争を避けるために、加盟国は戦艦と航空母艦の制限について合意がなされた。"
 MTG_naval_treaty.9.a:0 "これこそが大型戦艦を作るよりも\n平和を守る方法となるだろう！"
 MTG_naval_treaty.9.b:0 "なんで彼らは自分たちを\n縛り上げようとするのが好きなんだ？"
 MTG_naval_treaty.9.c:0 "ならば陸軍に金を"
 MTG_naval_treaty.11.t:0 "海軍軍縮条約の破棄"
 MTG_naval_treaty.11.desc:0 "戦争勃発に伴い、[From.GetAdjective]政府はロンドン海軍軍縮条約の残りの調印国に対して、条項第24条の下では軍縮条約の制限はもはや国益にそぐわないと見做していることを正式に通告した。従って[From.GetAdjective]大使は、軍縮条約は戦争の間停止されるであろうと発表した。戦争終結後に制限が再発効するか否かは未だ判明していないが、当面は設計建造に関しては、自国は条約上の義務にもはや拘束されないと考えるべきである。"
 MTG_naval_treaty.11.a:0 "平和的安全装置にしては、崇高な試みであったな"
 mtg_britain.999.t:0 "バッキンガム宮殿への爆撃 - エドワード王の崩御"
 mtg_britain.999.d:1 "首都一帯における大規模な戦略爆撃は、今や究極の犠牲を生み出してしまった。それは昨日の昼下がり、午後3時41分のことであった。セントジェームズ公園とバッキンガム宮殿が、複数の敵爆撃機による突然の空襲に見まわれたのである。救急隊は数分以内に駆けつけたが、彼らは、爆弾が爆発した際に地下室の天井が崩れ落ち、その下敷きとなって国王エドワード陛下と王妃ウォリス殿下は身罷られたのであろうと結論付けることしかできなかった。\n\n陛下の崩御によって国中が喪に服しているが、陛下の後継者の戴冠式の手続きもすでに始まっている。エドワード陛下は貴賤結婚をなされていたため、次の王位継承権を保持しているのは王弟アルバート殿下である。殿下は、尊称をジョージ6世として、戴冠する準備を始めている。"
 mtg_britain.999.a:1 "国王は崩御された。新たなる国王陛下万歳！"
 mtg_britain.1000.t:0 "国王ジョージ6世の崩御"
 mtg_britain.1000.d:0 "今朝の新聞でジョージ6世の崩御が報じられた。戦争によるストレスで近頃の国王の健康状態は芳しくなく、過度の喫煙とその後の動脈硬化およびバージャー病の発症で、職務の多くは娘であるエリザベスに引き継がれていた。\n\n今、エリザベスは王位を継ぎ、エリザベス二世となるだろう。まだ若いものの、叔父が貴賤結婚で継承権を失って以来、いつか訪れるであろうこの瞬間への準備はしてきたため、きっと良い女王になるであろうと期待されている。"
 mtg_britain.1000.a:0 "国王は崩御された。新たなる女王陛下万歳！"
 mtg_news.55.t:0 "エドワード王の崩御"
 mtg_news.55.desc:1 "先日のロンドンへの爆撃によって、エドワード王と王妃ウォリスが死亡した。3時頃、突然の爆撃から逃れるために夫妻は宮殿の地下に避難した。爆弾の1つが建物の上部に命中し、国王と従者たちの上に地下室の天井が落ちてきたのであった。\n\n国民が君主の喪失を嘆いている一方で、国王の弟アルバートは、ジョージ6世の尊称で王位を引き継ぐ準備をしている。"
 mtg_news.55.a:1 "好んでこうなったわけではないだろうが、彼は国家によく尽くすだろう"
 mtg_news.55.b:0 "彼は究極の犠牲を払った"
 mtg_news.56.t:0 "[From.GetName]が君主制アメリカ国家を樹立"
 mtg_news.56.desc:0 "昨今のアメリカ本土の征服を受けて、[From.GetLeader]は本日、アメリカ合衆国大統領の職を廃止し、[From.GetNameDef]と同じような君主制政府構造に置きかえる勅令を発布した。その王位について、エドワード国王は他でもないウォリス王妃を選ばれた。本日よりウォリス女王はウォリス一世の尊号を戴き、王の妃の名の下にアメリカ連合王国の統治を執り行う。\n\nアメリカの国民がこの新しい形態の政府に適応できるかどうかは今以て不明である。"
 mtg_news.56.a:0 "国王無き国とは何か、況や女王無き国とは"
 mtg_news.56.b:0 "「ボストン茶会事件の復讐者」だ？正気か!?"
 mtg_news.56.c:0 "国王の愛は無限大だな"
 mtg_news.57.t:0 "北アメリカ自治領の建国"
 mtg_news.57.desc:0 "最近のアメリカ本土征服に続いて、[From.GetLeader]は旧アメリカ合衆国をカナダ自治領に組み込み、北アメリカ自治領とすると発表した。"
 mtg_news.57.a:0 "これは帝国に莫大な利益をもたらしてくれるだろう"
 mtg_news.57.b:0 "大いなる義務だ"
 mtg_news.57.c:0 "奴らはその力を強固にしつつある"
 mtg_news.59.t:0 "国王ジョージ6世の崩御"
 mtg_news.59.desc:0 "本日、[ENG.GetAdjective]政府によってジョージ6世国王が崩御したことが確認された。もうしばらく前より、国王は戦争によるストレスによって引き起こされたと思われる重度の喫煙習慣によって健康が蝕まれ、結果的に肺癌、動脈硬化、バージャー病を患っていた。\n\n国王のご息女であるエリザベスの戴冠式の準備がすでに始まり、直近には彼女は王の務めの多くを受け継いでいた。"
 mtg_news.59.a:0 "若い彼女ではあまり期待できなさそうだな"
 mtg_netherlands.66.t:0 "[ENG.GetName]が[HOL.GetAdjective]との取引交渉に優位に"
 mtg_netherlands.66.d.a:0 "我々に対するイギリスの貿易影響力は、もはや我々が貿易交渉の場においてイギリスを支持しなければならないほどに拡大した。"
 mtg_netherlands.66.d.b:0 "イギリスは、[HOL.GetAdjective]政府が現在の貿易交渉で支持を余儀なくされていると感じるまでに、[HOL.GetNameDef]における影響力を拡大させた。"
 mtg_netherlands.66.a:0 "気がかりだ"
 mtg_netherlands.66.b:0 "彼らが[GER.GetAdjective]の影響圏に入ることを許してはいけない！"
 mtg_netherlands.67.t:0 "[GER.GetName]が[HOL.GetAdjective]との貿易交渉を支配"
 mtg_netherlands.67.d.a:0 "我々に対するドイツの貿易影響力は、もはや我々が貿易交渉の場においてドイツを支持しなければならないほどに拡大した。"
 mtg_netherlands.67.d.b:1 "ドイツは、[HOL.GetAdjective]政府が現在の貿易交渉で支持を余儀なくされていると感じるまでに、[HOL.GetNameDef]における影響力を拡大させた。"
 mtg_netherlands.67.b:0 "彼らが[GER.GetAdjective]の影響圏に入ることを許してはいけない！"
 mtg_netherlands.69.t:0 "地元住民は「無意味な」冠水に反対"
 mtg_netherlands.69.d:0 "明らかに差し迫った状況ではないのにオランダ洪水線を稼働させたことから、地元住民は日常生活を取り戻すために冠水地域の排水を要求し始めた。彼らの要求を拒否すれば、後々より不安定な事態を招くことになるだろう。"
 mtg_netherlands.69.a:0 "彼らはもう少し受け入れねばならないだろう"
 mtg_netherlands.69.b:0 "排水を行おう"
 mtg_netherlands.70.t:0 "ドイツ亡命師団の形成"
 mtg_netherlands.70.d:0 "現在、多くのドイツ人は精強な部隊に組織されている。我々は、同胞の代わりにドイツ人を戦場に送り出し、その際に装備を渡すだけでよいのだ。"
 mtg_netherlands.71.t:0 "兵士が[HOL.GetName]へ亡命"
 mtg_netherlands.71.d:0 "戦争が終結し、[HOL.GetNameDef]のウィルヘルミナ女王は、ドイツの皇位にカイザー・ヴィルヘルム2世の復古を望んでいると声明を発表した。この声明により逃亡しつつあった、また女王陛下のために戦う[HOL.GetNameDef]に参加しようとしていた我が陣営の兵士に根拠のない楽観主義と誤った忠誠心が引き起こされた。\n\n我々がこの戦争を終結させなければ一連の動きを止めることは困難だ。"
 mtg_netherlands.71.a:0 "裏切り者め！どいつもこいつも！"
 mtg_netherlands.72.d:0 "皇帝ヴィルヘルム2世は我々の庇護下にあったが、昨夜彼は睡眠中に静かに息を引き取った。その息子であるフリードリヒ・ヴィルヘルムは今やホーエンツォレルン家の当主となり、名前をヴィルヘルム3世と改めた。"
 mtg_netherlands.72.a:0 "彼の父親との協定は、今や彼とのものになった"
 mtg_netherlands.73.t:0 "[HOL_kaiserreich_germany.GetLeader]がドイツ内戦を指導"
 mtg_netherlands.73.d:0 "ドイツ領土の解放の第一歩において、ウィルヘルミナ女王は最初の誓約を果たし、[HOL_kaiserreich_germany.GetLeader]皇帝が占領地で暫定政府を成立させることを認めた。[HOL_kaiserreich_germany.GetLeader]の支持者の戦いにこれまで以上に貢献し、残りのドイツ固有の領土を解放することができることになる。"
 mtg_netherlands.73.a:0 "君主制ヨーロッパへの偉大な一歩だ！"
 mtg_netherlands.74.t:0 "[HOL_kaiserreich_germany.GetLeader]が同盟を提案"
 mtg_netherlands.74.d:0 "戦争終結時に、[HOL_kaiserreich_germany.GetLeader]は我々の交渉を記憶に留めさせることが重要であると気付き、この新しい君主制ヨーロッパに対する必然的な西側の圧力がかかることに対し、我々の二国間の対等の関係からなる同盟を提案する。"
 mtg_netherlands.74.a:0 "自らの義務を果たそう"
 mtg_netherlands.75.t:0 "ウィルヘルミナ女王がヴィルヘルム2世と交渉"
 mtg_netherlands.75.d:0 "[HOL.GetAdjective]ヴィルヘルミナ女王は、今次戦争の終結後、ヴィルヘルム2世をドイツ皇帝に戻すという決意を表明した。彼女は、明らかに[GER.GetAdjective]の地位を弱め、自身の立場を強めようとして、前皇帝とともに[HOL.GetAdjective]が保有する領土に侵入し、戦うことを志願するドイツ人を招いた。"
 mtg_netherlands.75.a:0 "卑劣な、彼女のことは後回しにしよう"
 mtg_netherlands.76.t:0 "女王陛下のドイツ軍団の解散"
 mtg_netherlands.76.d:0 "戦争の終結により、我々のために戦ったドイツの兵士は帰国し、直接彼らの皇帝のために戦うための準備をする。"
 mtg_netherlands.76.a:0 "当然のことだ。かの軍隊は大変有益だった。"
 mtg_news.58.desc:0 "ホーエンツォレルン朝のドイツにおける王政復古に注視するというウィルヘルミナ女王の誓約と最初のドイツ領の解放により、皇帝は祖国における本格的な内戦を十二分に指揮するためにドイツ本国へ帰還した。\n\nそれまでの間、ドイツ人亡命者たちは皇室のために[HOL.GetAdjective]が統治する地域に集結し、戦っている。それはゆっくりと、しかし確実に両者の力関係を動かしている。先の大戦の戦勝国側である協商国からは未だ公式声明が発表されていないが、報告によれば各国政府においては非難する方向にあるようだ。"
 mtg_news.58.a:0 "完全勝利のための第一歩だ"
 mtg_news.58.b:0 "よくもやってくれたな!?"
 mtg_news.58.c:0 "控えめに言って……オランダ人たちは自身の義務を負うことになるだろう"
 mtg_news.58.d:0 "巧妙な外交術か、それとも狂気の沙汰か？"
 mtg_britain.109.t:0 "ビルマの分離"
 mtg_britain.109.d:0 "パキスタン人で手一杯であり、それゆえ何ら援助ができない我々を頼りにして一連の出来事によりビルマ人が自身の独立を宣言した。"
 mtg_britain.109.a:0 "受け入れざるを得ない"
 mtg_britain.113.t:0 "[From.GetName]が帝国に復帰"
 mtg_britain.113.d:0 "内戦に勝利し、本土を再統一させた[From.GetNameDef]の指導者は、来たるべき我々の指導と保護のため、帝国を再結合することを要請した。"
 mtg_britain.113.a:0 "復帰を歓迎する"
 mtg_news.62.desc:0 "本日、自治領政府の代表が一方的に王室との関係を断つと発表した。イギリスと連邦との関係性をこれ以上維持できなくなる主な理由として、彼らは自治領の政府と民衆の考えや切望を著しく無視した王の行動を挙げている。ウォリス・シンプソンと結婚するという王の意図によってもたらされたこの危機によって、様々な旧自治領による新たなイギリス連邦が形成されることになり、そして現在機能が麻痺している英国政府ではこの動きに対応する行動を上手く取れないと思われている。これは間違いなく自治領が待ち望んでいたことだろう。"
 mtg_news.62.b:0 "帝国は危機に陥っている"
 mtg_news.63.t:0 "[Root.GetName]が独立を宣言"
 mtg_news.63.desc:0 "本日、[Root.GetAdjective]政府は一方的に[ENG.GetAdjective]政府との関係を絶つことを発表した。彼らは自らの政治的展望が、[ENG.GetName]にて現在起きている政治的進展と相容れないものになったという事を主な理由として挙げている。"
 mtg_netherlands.77.t:0 "[From.GetNameDef]が連邦を提案"
 mtg_netherlands.77.d:0 "[From.GetAdjective]政府が我々低地諸国を一つの国へと統合しようという提案を出した。彼らは、現在の世界的危機において我々の民族間のより緊密な協力と団結を保証でき、これは完全な統一によってこそ達成できる類のものである、と主張している。これに同意した場合、[From.GetAdjective]指導の下生まれる新たな超国家に対して、即時に主権を明け渡す準備が行われるだろう。"
 mtg_netherlands.77.a:0 "素晴らしいアイデアだ。これ無しには生き残れないであろう。"
 mtg_netherlands.77.b:0 "主権を守ることが最優先事項である。協力はするが、そんなところまでは行かないぞ。"
 mtg_netherlands.78.t:0 "[From.GetNameDef]が連邦を受諾"
 mtg_netherlands.78.d:0 "[From.GetAdjective]政府は、我々の低地諸国統一国家形成のための提案に対して承認すると伝えてきた。全ての当事者たちが同意すれば、我々の計画を実行に移すことができるだろう。"
 mtg_netherlands.79.t:0 "[From.GetNameDef]が連邦を拒否"
 mtg_netherlands.79.d:0 "[From.GetAdjective]の代表団は、現時点では低地諸国における統一国家の必要性を感じないと我々に告げてきた。彼らは我々との協力には期待しているが、しかしそれは完全な主権を保持した上での話のようだ。"
 mtg_news.64.t:0 "低地諸国が団結"
 mtg_news.64.desc:1 "自らの国家の安全保障に関わる深刻な対外的脅威を挙げ、低地諸国の各政府は自らの民族全体の立場を強化するために、その政府と軍隊の即時統一を発表した。[From.GetOldAdjective]指揮の下、この新国家の主権を脅かす可能性のある行動に対して十分な軍事的対応がとれる態勢を確保するために、産業投資や防衛的な軍事計画が他の国内問題よりも優先されることになるようだ。"
 mtg_news.64.a:0 "全国民が自らの故郷を守るために団結している"
 mtg_news.64.b:0 "再び団結だって？覚悟するんだな！"
