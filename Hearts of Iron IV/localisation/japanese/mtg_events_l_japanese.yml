 mtg_news.11.desc:0 "[HOL.GetAdjective]貿易の中立性を維持しようとする試みは失敗しており、[HOL.GetAdjective]政府によって実施された新たな政策は、[ENG.GetName]にとって好ましい貿易政策であることは明らかだ。[HOL.GetNameDef]が[ENG.GetName]より受けるの影響が大幅に増加することになるのは間違いないだろう。"
