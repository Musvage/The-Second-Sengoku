 #NAVAL
 POL_submarine_1:0 "ヴィルク級"
 POL_submarine_1_desc:0 "ヴィルク級はポーランド海軍のフランス製潜水艦で、1930年代に就役した3隻で構成される。フランスのサフィール級の設計を基礎としていた。同級は比較的大型の潜水艦であり、排水量は1000tに迫っていた。550mmの魚雷発射管を6門装備し、80mまで潜航することができた。"
 POL_submarine_2:0 "オジェウ級"
 POL_submarine_2_desc:0 "オジェウ級はポーランド海軍のためにオランダで建造された2隻の潜水艦だった。2隻はドイツ侵攻のわずか数か月前に完成した。この潜水艦は1100tの排水量を誇る大型艦で、550mm魚雷発射管12門で武装し、最大深度は80mだった。"
 POL_submarine_3:0 "ソクウ級"
 POL_submarine_3_desc:0 "ソクウ級の2隻の潜水艦は、イギリス海軍のU級潜水艦として建造され、1941～42年に亡命したポーランド海軍に譲渡された。この潜水艦は排水量540t、533mm魚雷発射管を4門装備していた。これらには、イギリス製の良質のレーダーやソナーが備えられ、60mまでの潜水が可能だった。"
 POL_submarine_4:0 "デルフィン級"
 POL_destroyer_1:0 "ヴィヘル級"
 POL_destroyer_1_desc:0 "2隻のヴィヘル級駆逐艦は、ポーランド海軍初の大型水上艦で1930～1932年の間に就役した。この駆逐艦は排水量1,540tと大型だった。設計では、M1924 130mm40口径速射砲を装備していたが、ドイツ軍の侵攻にそなえ、スウェーデン製の120mm砲に換装した。また、魚雷発射管と対空兵装も備えた。"
 POL_destroyer_2:0 "グロム級"
 POL_destroyer_2_desc:0 "グロム級の2隻はイギリスで建造されたポーランド海軍の駆逐艦で、1937年に就役した。第二次世界大戦期で、最も大型で高速な駆逐艦の一つだった。排水量は2000tに迫り、主武装として5門の120mm50口径Bofor M34 機関砲を搭載していた。加えて、6門の533mm魚雷発射管と優秀な対潜装備を備えていた。"
 POL_destroyer_3:0 "ピョルン級"
 POL_destroyer_3_desc:0 "ポーランドの駆逐艦ピョルン級は、亡命ポーランド政府の為に建造されたイギリス製のN級駆逐艦で、1940年に就役した。排水量は1770tで、申し分のない速度と信頼性を備えていた。6門の120mm45口径QF Mk XII 機関砲を主武装とし、533mm五連装魚雷発射管1基と十分な対戦装備、それに最新のイギリス製レーダーとソナーを搭載していた。"
