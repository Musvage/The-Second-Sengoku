l_japanese:
 CHI_secure_internal_politics:0 "内政の安定化"
 CHI_secure_internal_politics_desc:1 "混沌とした中国を生き残ろうとするなら、国内のふざけた問題に気を取られている暇はない。全ての国内問題を根絶すべきだ。"
 CHI_cooperation_with_the_nationalists:0 "国民党との協力"
 CHI_cooperation_with_the_nationalists_desc:1 "国民党は国を統一し、日本を打倒するのに非常に役立つことだろう。彼らには我々が脅威でないということを証明する必要がある。"
 CHI_cooperation_with_the_nationalists_effect_tooltip:0 "[WTT_communist_china.GetNameDefCap]や共産主義陣営に加担する軍閥指導者との§H国境紛争§!に発展するかもしれない。"
 CHI_technological_cooperation:0 "技術の協力"
 CHI_technological_cooperation_desc:1 "中央政府との協力によって、彼らが開発したいかなる技術をも入手できる。"
 CHI_new_model_province:0 "新方式の州"
 CHI_new_model_province_desc:1 "中央政府はこの国全体をこの時代に合わせたものに引き上げようと四苦八苦しているが、我々はまず小規模に特定の州を近代化し、残された後進的地域と対照を為す輝かしい目印と見なされるようにする。"
 CHI_root_out_corruption:0 "腐敗の根絶"
 CHI_root_out_corruption_desc:1 "何十年にわたって政府の役人はその地位を乱用して私腹を肥やし、国民を痛め付け、旨い汁を吸う犯罪者に見て見ぬふりをし続けてきた。今こそ終止符を打とう。"
 CHI_embrace_the_opium_trade:0 "アヘン貿易の容認"
 CHI_embrace_the_opium_trade_desc:1 "国が機能するためには資金がいる。今の我々に手段を選んでいることはできない。"
 CHI_land_reform:0 "農地改革"
 CHI_land_reform_desc:1 "共産主義者たちは積極的な土地の再分配を追求し、多くの農民たちの支持を得ている。我々は多少穏やかな方法で支持者を得るべきだ。"
 CHI_reform_the_administration:0 "行政改革"
 CHI_reform_the_administration_desc:1 "中央政府の決定は、地方において実行されなければ何も意味をなさない。現場の役人が、我々の命令を厭わずに実行できるようにする必要がある。"
 CHI_join_the_republican_government:0 "民国政府に参加"
 CHI_join_the_republican_government_desc:1 "領土は強化され、政府が建て直された今、中央政府に接近し議席を要求する時が来た。政府公認の政党となることで、新たに獲得した正当性を根拠として諸外国の支援を取り付け、力の基礎を成長させることができる。"
 CHI_power_struggle:0 "権力闘争"
 CHI_power_struggle_desc:1 "我々の国政に対する影響力は増大した。我々は他国に対して対等に接することもできるだろう。"
 china_nationalist_focus:0 "中国国民党の国家方針ツリー"
 china_communist_focus:0 "中国共産党の国家方針ツリー"
 CHI_cooperation_with_the_communists:0 "共産党との協力"
 CHI_cooperation_with_the_communists_desc:1 "国民党は国家の近代化を志向し、そして失敗した。この国はかつてより分割され、農民は政府に怯え、腐敗が政府内の各所に蔓延り、日本の帝国主義者たちが国境線のすぐ後ろに留まっている。ともすれば共産主義がより良い未来像かもしれない。"
 CHI_cooperation_with_the_communists_effect_tooltip:0 "国民党陣営に加担する軍閥指導者との§H国境紛争§!に発展するかもしれない。\n"
 CHI_land_redistribution:0 "土地の再分配"
 CHI_land_redistribution_desc:1 "農民たちは経済の土台を固めた今でも冷酷な地主に搾取されている。農民に土地を所有させることでより公平で生産的な社会になるだろう。"
 CHI_ideological_education:0 "イデオロギー教育"
 CHI_ideological_education_desc:1 "我々の未来の成功の土台は今作られる。全ての歴史は階級闘争の歴史であるという根本的な真実と、そこにおける彼ら自信の役割について未来の世代に教育するべきだ。"
 CHI_land_value_tax:0 "土地税"
 CHI_land_value_tax_desc:1 "土地への直接課税によって、最も富める者から徴税することが可能になり、安定的で公平な課税が実現する。"
 CHI_judiciary_reforms:0 "司法制度改革"
 CHI_judiciary_reforms_desc:1 "行政の能力を活かすためには、法律を正しく適用できるように全ての裁判官を確実に教育しておく必要がある。"
 CHI_communist_administrators:0 "共産主義者の管理職"
 CHI_communist_administrators_desc:1 "保守的な思想を持つ人物を管理職から追放し、新しい思想を持つ若者にその職を与えるべきだ。"
 CHI_join_the_chinese_soviet:0 "中華ソビエトに参加"
 CHI_join_the_chinese_soviet_desc:1 "革命は共産主義者が一致団結することでのみ達成される。言わずもがな、我々は革命が始まる前に頓挫させようと目論む反乱分子などは党内に存在しないことを確認せねばならない。"
 CHI_the_yanan_incident:0 "延安事件"
 CHI_the_yanan_incident_effect_tt:1 "§H[SOV.GetNameDef]§!に§H[WTT_communist_china.GetNameDef]§!の代わりとして共産主義者の指導者となるように求める。\n彼らが断れば§H[WTT_communist_china.GetNameDef]§!との戦争になるだろう。\n§H[SOV.GetNameDef]§!とのこの取引は[SOV.GetLeader]からの要求に応えることになる\n"
 CHI_the_yanan_incident_desc:1 "現在の党の指導者は、ソビエト連邦の社会主義者同志に背を向けている。ソビエトに接近し、すべての中国に対する革命の手堅い支援を確保すべきだろう。"
 CHI_opposition:0 "対立"
 CHI_opposition_effect_tooltip:0 "§H[WTT_current_china_leader.GetNameDef]§!は呼応して、我々との国境戦争を開始できる。"
 CHI_opposition_desc:1 "現在、中央政府は腐敗し、弱体化している。その上、共産主義者は中国五千年の歴史を破壊しようとしている。困難な選択をしてでも中国を統一しようとする偉大な指導者が必要だ。"
 CHI_public_works:0 "公共事業"
 CHI_public_works_desc:1 "我々が人々のために仕事をしていることを、彼らに知らせなければならない。大計画をいくつか宣伝材料として用意してやれば、さらなる支援を受けた我々が建設する中国がどのようなものになるか、人々に認識させることができるだろう。"
 CHI_labor_reform:0 "労働改革"
 CHI_labor_reform_desc:1 "中国において労働慣習法は千年以上の長きに亘って醸成されてきた。現代国家にあってはそれを成文法として制定することが喫緊の課題だろう。"
 CHI_rural_militias:0 "農村民兵"
 CHI_rural_militias_desc:1 "広大な辺地への侵攻は、往々にして軍事的支援が最前線に届くまでにはかなりの時間を要する。地元の民兵を組織することで、侵略者が国境を越えて進軍してくるのがより困難になるだろう。"
 CHI_war_taxes:0 "戦時税"
 CHI_war_taxes_desc:1 "絶望的な時勢には絶望的な措置が必要だ。戦争が続く間、我々は経済的資源を最大限に動員しなければならない。"
 CHI_seek_japanese_support:0 "日本の支援を求める"
 CHI_seek_japanese_support_desc:1 "中央政府と共産主義者が強固な同盟を結んだ。最終的に我々が最大の主導権を握るためには我々は自身の後ろ盾を見つける必要があるだろう。"
 CHI_personal_leadership:0 "直接指揮"
 CHI_personal_leadership_desc:1 "軍の指揮系統を分けることは、士官が地位を高める為に権力を奪おうと考えるリスクを負うことでもある。政府に対する兵士の忠誠心を確実なものにしなければならない。"
 CHI_cult_of_personality:0 "個人崇拝"
 CHI_cult_of_personality_desc:1 "民衆は暗い日々を明るい未来に導く人物を知るだけでなく、その人物が持つ優れた資質を知る必要がある。"
 CHI_provoke_border_clashes:1 "国民党との国境衝突"
 CHI_provoke_border_clashes_desc:1 "我々はまだ全面戦争の危険を冒すことはできない。小さな限定的紛争は破滅的な結果をもたらすことなく我らに有望な土地を与えてくれる。理想的には相手がどこか別のところに軍隊を投入しているときにこの事態になることが望ましい。"
 CHI_defensive_posture:0 "防御態勢"
 CHI_defensive_posture_desc:1 "この紛争は短期間で終わるものではなく、長期間続くものだ。もし他の派閥と早期に事を構えてしまえば、悲惨なことになるだろう。今のところは、防衛に徹するべきだ。"
 CHI_rapid_mobilization:0 "迅速な動員"
 CHI_rapid_mobilization_desc:1 "中国指導部の有力候補になるためには、軍備を増強しなければならない。我々は、訓練を合理化する新たな方法を開発し、いかなる課題にも対応可能な軍隊を創設する。"
 CHI_proclaim_rival_government:0 "対抗政府の宣言"
 CHI_proclaim_rival_government_desc:1 "我々の野心を世界に公開する時だ。我々は中国を完全に支配するだけでなく、外の世界と平等に交渉するつもりである。"
 CHI_industrial_investment:0 "産業への投資"
 CHI_industrial_investment_desc:1 "我々の資源は限られているかもしれないが、経済を回復するために、どんな資本をも受け入れるべきだ。"
 CHI_public_education_reform:0 "公的教育の改革"
 CHI_public_education_reform_desc:1 "学力と学術は近代国家の基盤である。我々はこの基盤をより強固にかつ改善していかねばならない。"
 CHI_local_arms_production:0 "地方での武器生産"
 CHI_local_arms_production_desc:1 "この戦争において取るに足らない勢力と思われている限り、我々には外国からの武器供与を期待することなどできない。武器を作るために、我々自身の工廠を発展させなくてはならない。"
 CHI_long_term_economic_planning:0 "長期経済計画"
 CHI_long_term_economic_planning_desc:1 "我々の官僚機構は中央政府のものほど大きくない。これは経済成長を阻害するお役所仕事を削減し、労せずして最大限の見返りを手に入れる余地があることを意味する。"
 CHI_local_arms_development:0 "国産兵器の開発"
 CHI_local_arms_development_desc:1 "外国銃の粗製コピーを作成するだけでは不十分だ。他の軍閥と歩調を合わせたい場合は、新しい武器を開発する必要がある。"
 90_days_tt:0 "これは完了に約90日かかる。\n"
 CHI_heavy_weapons_development:0 "重火器の開発"
 CHI_heavy_weapons_development_desc:1 "資源が不足しているため、重火器を最大限に活用しなければならない。新しい野砲を開発するべきだ。"
 CHI_anti_opposition_campaigns:0 "反抗勢力への対抗作戦"
 CHI_anti_opposition_campaigns_desc:0 "敵は境界線のすぐ側に集結しつつあり、これを座視することなどできない。断続的な小規模攻勢により彼らを後退させ、緩衝地帯を作ることができるだろう。"
 CHI_anti_opposition_campaigns_effect_tooltip:0 "我々と同じ陣営に属していない軍閥との§H国境紛争§!の£decision_icon_small §Hディシジョン§!を開放する。\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_communists:0 "§R軍閥はまだ共産党側ではない。§!\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_nationalists:0 "§R軍閥はまだ国民党側ではない。§!\n"
 CHI_institute_cross_border_raids:0 "越境襲撃を策定"
 CHI_institute_cross_border_raids_desc:0 "我々がこの国のために戦うことができ、また戦う意志を持っていることを世界に示さない限り、我々は中国統一のための戦いの候補者の一人とはみなされないだろう。小規模の侵攻作戦をいくつか行うことで、我々の態度を示し、また無防備な領土をいくつか手中に収められるだろう。"
 CHI_institute_cross_border_raids_effect_tooltip:0 "£decision_icon_small 軍閥・[WTT_communist_china.GetNameDef]との§H国境紛争§!を開始する§Hディシジョン§!を解禁\n"
 CHI_provoke_border_clashes_effect_tooltip:0 "£decision_icon_small 軍閥・[WTT_current_china_leader.GetNameDef]との§H国境紛争§!を開始する§Hディシジョン§!を解禁\n"
 CHI_inflation_up_tt:0 "インフレが§R増加§!する。\n"
 CHI_inflation_down_tt:0 "インフレが§G減少§!する。\n"
 CHI_invite_foreign_investors:0 "外国人投資家の招待"
 CHI_invite_foreign_investors_desc:0 "屈辱的かもしれないが、我が国の産業化にはまさしく国民から搾取してきた連中に接近することが一番だろう。"
 CHI_mission_to_germany:0 "ドイツへの使節団"
 CHI_mission_to_germany_desc:0 "ヨーロッパの没落者は彼らの国の立て直しとかつての威光を取り戻すことに関して偉大な躍進をした。我々は彼らから多くのことを学べるだろう。"
 CHI_give_falkenhausen_citizenship:0 "ファルケンハウゼンへの市民権付与"
 CHI_give_falkenhausen_citizenship_desc:0 "ドイツ軍事顧問団は我々の軍の再建と近代化に際立った貢献をしてきた。我々は政治的状況がどのように変わろうとも彼らがここに留まれるような保証をするべきだ。"
 falkenhausen_tt:0 "他国が既にフォン･ファルケンハウゼンに市民権を提供している。"
 CHI_chinese_general_staff:0 "中国総参謀部"
 CHI_chinese_general_staff_desc:0 "よく組織化された参謀本部が複雑な作戦計画立案の鍵である。我々はドイツの例に学び、同様の組織を設立すべきだ。"
 CHI_wargaming_division:0 "軍事演習師団"
 CHI_wargaming_division_desc:0 "我々は参謀本部内に将来の戦争の予想と敵を打倒するための新しい戦略や戦術の発案に集中する師団を設立すべきである。彼らは世界大戦を模擬するための、ある種の演算装置を使えるかもしれない……"
 CHI_closer_ties_with_germany:0 "ドイツとの緊密な関係"
 CHI_closer_ties_with_germany_desc:0 "我々のドイツへの使節は更なる工業の発展への投資の貸付を含む、素晴らしい協力の可能性を知らしめた。"
 CHI_purchase_tanks:0 "戦車の購入"
 CHI_purchase_tanks_desc:0 "武装車両は戦争の最先端を形成するだろう。我々は中国軍最初の機甲師団編成の準備のため戦車を購入するべきだ。"
 CHI_chinese_panzers:0 "ドイツ式の中国戦車"
 CHI_chinese_panzers_desc:0 "ドイツの戦車は間違いなく世界最高のものだ。彼らから学び、独自の戦車を開発する必要がある。"
 CHI_tank_plant:0 "戦車工場"
 CHI_tank_plant_desc:0 "新型戦車の研究が進展している今、我々は研究施設に投資することができる。"
 CHI_experimental_mechanised_unit:0 "試験的機械化部隊"
 CHI_experimental_mechanised_unit_effect:0 "2個§Y軽戦車§!大隊と4個§Y自動車化歩兵§!大隊から成る1個師団を得る\n"
 CHI_experimental_mechanised_unit_desc:0 "長い議論の結果、欧州の理論家たちは自動車歩兵と高速な戦車を組み合わせた部隊が最も戦車をよく活用できるという結論に達した。その結論に従い部隊を養成しよう。"
 CHI_combined_arms_warfare:0 "諸兵科連合戦"
 CHI_combined_arms_warfare_desc:0 "今戦場は機械化が進んでいるが、それでも初期の段階ではトラックで十分であった。しかし、悪路への適応力の悪さと装甲の薄さにより、今や前線では使い物にならない。"
 CHI_hire_soviet_designer:0 "ソ連の設計者を雇用"
 CHI_hire_soviet_designer_desc:0 "ソ連は長きに渡り多くの戦車を試作してきた世界最高峰の戦車設計者を抱えている。我々は彼らの内の一人を雇い、我々の為の装甲戦闘車を設計することができる。"
 CHI_joint_tank_development:0 "戦車開発に参加"
 CHI_joint_tank_development_desc:0 "ソ連の設計者たちとの共同作業の経験を踏まえ、我々は作業の効率を高め、互いに学ぶために共同の設計チームを組織するべきだ。"
 CHI_mission_to_the_soviet_union:0 "ソビエト連邦への使節団"
 CHI_mission_to_the_soviet_union_desc:0 "ソビエト連邦は日本の拡大主義に対抗するために中国に関心を示している。我々の目標をモスクワに伝えるべきだ。"
 CHI_rapprochement_with_soviet_union:0 "ソ連との友好関係樹立"
 CHI_rapprochement_with_soviet_union_desc:0 "我々はソ連とイデオロギーの差異がある一方で、彼らが我々と同様の関心を持つことは明確である。新しい関係を正式なものとし、我々がともにあることを世界に知らしめるために不可侵条約を結ぶべきである。"
 CHI_invite_soviet_advisers:0 "ソ連の顧問を招聘"
 CHI_invite_soviet_advisers_desc:0 "ソ連は我々の軍隊を再建するため軍事顧問を送ることを提案した。"
 soviet_advisers_tt:0 "ソ連は既に軍閥に軍事使節を送っている"
 CHI_the_soviet_volunteer_group:0 "ソ連空軍志願隊"
 CHI_the_soviet_volunteer_group_desc:0 "我々の空軍は他の列強に比べ痛ましい程に不十分である。ソ連は志願隊の派遣の可能性について否定するつもりはないようだ。"
 CHI_reach_out_to_france:0 "フランスとの接触"
 CHI_reach_out_to_france_desc:0 "フランスは我々に屈辱を与え、新たな租界を強要してきたが、彼らの助けを乞うのもおかしいことではない。"
 CHI_small_arms_expertise:0 "小火器の専門知識"
 CHI_small_arms_expertise_desc:0 "個人の持つライフルは未だに我々の軍の主力武器だ。我々の僅かな資源をこの分野に使い、出来る限り近代的にすべく注力しよう。"
 CHI_elite_mountaineers:0 "精鋭山岳兵"
 CHI_elite_mountaineers_desc:0 "山岳戦は平野部での戦闘とはまったく異なる。我々の地の利を最大限に活かすため、この技術に特化した特殊部隊を要請すべきだ。"
 CHI_free_mountain_template_tt:0 "§Y山岳兵7個§!及び§Y砲兵2個§!大隊から成る師団編制を得る。\n"
 CHI_heavy_weapons:0 "重火器"
 CHI_heavy_weapons_desc:0 "砲兵による支援がなければどんな激しい攻撃にも耐えることはできない。我々の軍に適切な装備を与えるべきだ。"
 CHI_guarantee_the_hanoi_route:0 "ハノイルートの保証"
 CHI_guarantee_the_hanoi_route_desc:0 "日本との戦争が勃発した場合、ハノイから北上して我々の国境に至るルートは外国からの支援を最大限に受け入れられるだろう。"
 CHI_construction_battalions:0 "建設大隊"
 CHI_construction_battalions_desc:0 "我が国に豊富なものが一つあるとすれば、それは人民である。我々は軍事工事に必要なショベル以外を必要としない特殊部隊を編成できる。"
 CHI_french_military_mission:0 "フランス軍事使節団"
 CHI_french_military_mission_desc:0 "フランス軍はヨーロッパの中で最も鍛え上げられた軍の内の一つだ。我々は多くのことを彼らから学べるだろう。"
 CHI_french_drill:0 "フランス式教練"
 CHI_french_drill_desc:0 "フランスは先の大戦を通じて防衛に秀でた軍を作り上げた。彼らの訓練の方法と標準を採用することによって、我々は自身の防衛能力を向上させることができるだろう。"
 CHI_modern_logistics:0 "現代式兵站"
 CHI_modern_logistics_desc:0 "兵站の体制が働くことなしに、我々は戦場で軍を賄うことはできないだろう。"
 CHI_renegotiate_the_unequal_treaties:0 "不平等条約の再交渉"
 CHI_renegotiate_the_unequal_treaties_desc:0 "長きに渡って西洋諸国は我が国の内側でどのような事業を行うかを指示してきた。彼らは我が国の法律から守られ、我々の都市で彼らがどの様な事業を行うかについて口を挟めなかった。これを終わらせなければならない。もう一度彼らと並び立とう。"
 CHI_one_china_policy:0 "一つの中国政策"
 CHI_one_china_policy_desc:0 "革命後の混乱の中でいくつもの地域が崩壊し、独自に国家を形成しようとした。単に中央政府の支持を受けるのを止めただけの地域もあれば、再び主権国家に戻ったかのように振る舞うものもある。確かな力を得た今、我々は何世紀にも渡り存在していた古い中国領土への請求を公に宣言する。"
 CHI_integrate_tibet:0 "チベットを統合"
 CHI_integrate_tibet_desc:0 "チベット独立の試みは終わった。軍事侵攻も選択できるが、我々は平和的な方法で彼の地に赴くべきだ。"
 CHI_conquer_tibet:0 "チベットを征服"
 CHI_conquer_tibet_desc:0 "チベットは我が国とインドの間にある戦略的に重要な地だ。彼らは自分自身を守るには弱すぎる。南方を守るために介入する必要がある。"
 CHI_renounce_the_mcmahon_line:0 "マクマホン線の放棄"
 CHI_renounce_the_mcmahon_line_desc:0 "帝国政府とイギリスの間に描かれた古い国境は、たとえイギリス人がそれを尊重したとしても決して正確ではなかった。何十年にもわたって我々は満足していなかった。二度とこのようなことは起こさない。"
 CHI_demand_mongolia:0 "モンゴルを要求"
 CHI_demand_mongolia_desc:0 "我々とロシアの間に閉じ込められたモンゴルは、いつでも彼らの手に落ちる可能性がある。我々が先制攻撃すべきだ。"
 CHI_anti_imperialism:0 "反帝国主義"
 CHI_lessons_of_war_completed:0 "§Y陸軍改革§!と§Y戦争の教訓§!の全段階を完了\n"
 CHI_anti_imperialism_desc:0 "我々は今日、植民地主義の足かせを捨てた最初の国として立っている。アジアの人々が自らの運命を決定できるようにすることは、我々の神聖な義務である。"
 CHI_guidance_and_support:0 "指導と支援"
 CHI_guidance_and_support_desc:0 "インドシナの人々はまだ彼らの国を作り上げるのに支援を必要としている。外圧に再び屈しないように我々が手助けしよう。"
 CHI_indian_cooperation:0 "インドとの連携"
 CHI_indian_cooperation_desc:0 "インドの人々は、植民地抑圧の最後の拘束を放棄しようとしている。我々は彼らに手を差し伸べ、戦いを支援し、両国の明るい未来のために協力しなければならない。"
 CHI_commit_to_korean_independence:0 "朝鮮の独立を約束"
 CHI_commit_to_korean_independence_desc:0 "朝鮮は日本による占領統治の最初の被害者である。彼らはもう一度諸国の中で支配から解放された自由な民として存在すべきだろう。"
 CHI_influence_mongolia:0 "モンゴルの影響"
 CHI_influence_mongolia_desc:0 "我々とロシアの間にモンゴルという緩衝地帯を置くことで、北方の安全を確保することができるだろう。我々は、モンゴルが自分の面倒を自分で見られるようにしてやるだけでいい。"
 CHI_imperial_legacy:0 "帝国の遺産"
 CHI_imperial_legacy_desc:0 "中国は千年にわたって東洋で支配的な力を掌握していた。この地域における安定と平和を保つためには我々が再びその地位に戻らなければならない。"
 CHI_overlordship_over_indochina:0 "インドシナの支配権"
 CHI_overlordship_over_indochina_desc:0 "インドシナは古くから中国の保護に依存しつづけてきた。この地が今フランスの保護下にあることは、彼らが自国を守る力を欠いていることを意味している。"
 CHI_dominate_japan:0 "日本の支配"
 CHI_dominate_japan_desc:0 "何十年にも渡って日本は我々の独立に対しての大きな脅威だった。奴らは西洋の勢力と組んで我々を隷属させてきた。もう一度彼らにその試みを行わせてはならない。真っ先に奴らを攻撃しなければ。"
 CHI_secure_the_peninsula:0 "半島の確保"
 CHI_secure_the_peninsula_desc:0 "我々にとって重要なのは、朝鮮半島が再び敵の手に落ちないようにすることだ。"
 CHI_british_cooperation:0 "イギリスの協力"
 CHI_british_cooperation_desc:0 "彼らは第一級の帝国主義者だが、イギリスと協力することは空軍を近代化し、安定した供給を確保する最良の機会を得ることになる。"
 CHI_burma_road:0 "ビルマ公路"
 CHI_burma_road_desc:0 "ビルマ公路は西洋との生命線である。なんとしても守り、円滑な補給を確保するため拡張する必要がある。"
 CHI_ledo_road:0 "レド公路"
 CHI_ledo_road_desc:0 "ビルマ公路だけでは我々は戦い続けることはできない。戦争を継続するために、新たな輸送路が必要だ。"
 CHI_fighter_purchases:0 "戦闘機の購入"
 CHI_fighter_purchases_desc:0 "海外の脅威に対応するために、我が空軍には近代的な戦闘機が必要だ。しかし、我が国の産業では未だ戦闘機の製造をすることはできない為に、外国から購入しなければならない。"
 CHI_camco:0 "中央航空機製造会社"
 CHI_camco_desc:0 "国内に独自の航空産業を創出するには、すでに所有している航空機を維持するための技術と方法を一番に習得しなければならない。"
 CHI_local_fighter_production:0 "地方での戦闘機生産"
 CHI_local_fighter_production_desc:0 "基本的な整備作業に精通している労働者を確保することで、現代の戦闘機のすべての構成部品を生産することが可能となる。"
 CHI_local_bomber_production:0 "地方での爆撃機生産"
 CHI_local_bomber_production_desc:0 "単発機用の生産技術を習得した後、地上支援のために、より重く、複数のエンジンを搭載したモデルを開発して生産することができる。"
 CHI_the_hump:0 "ハンプ空路"
 CHI_the_hump_desc:0 "ヒマラヤ山脈での空輸は、他の輸送手段の代替手段としては不十分だが、不通となるよりかはマシだ。"
 CHI_chinese_expeditionary_force:0 "中国遠征軍"
 CHI_chinese_expeditionary_force_desc:0 "同盟国とのより良い連携の必要から、アメリカは一人の将軍を統合部隊を指揮するために送り込んできた。"
 CHI_the_chu_x_po:0 "朱 X-PO"
 CHI_the_chu_x_po_desc:0 "朱 X-POは中国初の国産機であり、どんな敵に対しても立ち向かうことができる。"
 CHI_mission_to_the_us:0 "アメリカへの使節団"
 CHI_mission_to_the_us_soong_us_decision:0 "§Y宋美齢§!が§Y政治顧問§!でいてくれる限り、アメリカは我々の§Y日本§!との戦争を支援することができる。\n"
 CHI_mission_to_the_us_desc:0 "中国は長らくアメリカとの同盟を望んでいた。彼らは我々が必要としている支援をしてくれるであろう。"
 CHI_hire_chennault:0 "シェンノートを雇用"
 CHI_hire_chennault_desc:0 "クレア・シェンノートはアメリカ空戦理論家であり、我々のために働くことに興味を示している。空軍を再建するために彼を雇うべきだ。"
 CHI_invite_the_flying_tigers:0 "フライング・タイガースの招待"
 CHI_invite_the_flying_tigers_desc:0 "アメリカの友人達が義勇パイロット部隊を組織し、多数の最新航空機を購入し支援してくれた。我々はそれに応える必要があるだろう。"
 CHI_sino_american_cooperative_organization:0 "米中協力機構"
 CHI_sino_american_cooperative_organization_desc:0 "アメリカの情報機関は敵陣の背後で特別な作戦を運用する上で大いに働いてくれるだろう。この協力は戦場における我々の能力の成長に大いに貢献してくれる。"
 CHI_light_cruiser_project:0 "軽巡洋艦計画"
 CHI_light_cruiser_project_desc:0 "我々の信頼できる外洋艦隊を近代化する上においては巡洋艦隊の創設が最初の段階として適切である。計画は一歩ずつ着実に進めていくのが適切だ。"
 CHI_heavy_cruiser_project:0 "重巡洋艦計画"
 CHI_heavy_cruiser_project_desc:0 "前の巡洋艦計画が首尾よく成功すれば、次はより強力かつ大規模な艦船を作るべきだ。この艦船は我が艦隊をより強固に守ってくれるに違いない。"
 CHI_naval_aviation:0 "海軍航空隊"
 CHI_naval_aviation_desc:0 "これからの海戦は空母である。我々が真の海軍力を拒まない限りはその導入を検討すべきだろう。"
 CHI_carrier_air_wing:0 "空母航空隊"
 CHI_carrier_air_wing_desc:0 "空母の能力は飛行場にも引けを取らない。我々は最も現代的で、もっと最も有能なこの艦種を用いていくべきだろう。"
 CHI_investment_into_shipbuilding:0 "建艦への投資"
 CHI_investment_into_shipbuilding_desc:0 "大規模な艦隊にはそれに見合った産業基盤による支援が必要である。海軍造船所の建設に海外の投資家を誘致するべきだろう。"
 CHI_order_destroyers:0 "駆逐戦隊の整備"
 CHI_order_destroyers_desc:0 "海軍再軍備の第一歩として、小規模な駆逐艦集団を生産すべきだ。"
 CHI_train_marines:0 "海兵隊の訓練"
 CHI_train_marines_desc:0 "我々の長い海岸線は敵の上陸に脆弱だが、敵が陸上に侵入したとき、我々も敵を攻撃する機会が与えられる。"
 CHI_collaboration_with_the_japanese:0 "日本人との合作"
 CHI_collaboration_with_the_japanese_desc:0 "中国における彼らの企てが何であれ、我々が十分な敬意を示せば我々との合作を行う意図があることを示した。"
 CHI_modern_submarines:0 "近代的潜水艦"
 CHI_modern_submarines_desc:0 "日本は、彼らの艦隊に正面切って挑めるだけの技術的知識を我々に与えることは望んでいないが、潜水艦は補助的な兵器だと考えている。もちろん、我々はその見解を共有する必要性などない。"
 CHI_coastal_patrol_planes:0 "沿岸哨戒機"
 CHI_coastal_patrol_planes_desc:0 "我が国の長大な沿岸線には空からの哨戒が最も効果的である。新型の対艦攻撃機によって少量の資源で沿岸を防衛する事ができるだろう。"
 CHI_three_principles_of_the_people:0 "三民主義"
 CHI_three_principles_of_the_people_desc:0 "民国の建国者である孫中山先生は三つの基本原則を確立した、すなわち民族主義・民権主義・民生主義である。"
 CHI_welfare:0 "民生主義"
 CHI_welfare_desc:0 "近代国家は市民を保護する。そうすれば必要なときに、市民たちは国家を守る意志を持つだろう。"
 CHI_refugee_relief_agency:0 "難民救済機関"
 CHI_refugee_relief_agency_desc:0 "戦争の激化に伴い、何百万人もがホームレスになった。彼らが新たな生活場所を見つけるための仲介機関を設立する。"
 CHI_land_tax_reform:0 "土地税制改革"
 CHI_land_tax_reform_desc:0 "我らの財政は改革を必要としている。その一環として税務基準を拡大する。"
 CHI_refugee_resettlement:0 "第三国定住"
 CHI_refugee_resettlement_desc:0 "戦争によって生まれた数百万の難民のことは、どこかで解決しなければならない。我々の領土に住まわせることは、彼らを我々の軍隊と経済のための歯車として使用することを意味する。"
 CHI_new_life_movement:0 "新生活運動"
 CHI_new_life_movement_desc:0 "道徳、誠実、正義、忠誠の四つの美徳は、今後、我々の生活をより良い方向へ導くであろう。"
 CHI_unemployment_assistance:0 "失業給付"
 CHI_unemployment_assistance_desc:0 "失業が市民の貧困と欠乏を減らすことなど決してない。飢えこそは共産主義者の最大の味方である。"
 CHI_free_hospitals:0 "無料の病院"
 CHI_free_hospitals_desc:0 "偉大な国家は病んだ人民を見捨てることはない。包括的な医療システムを整備することにより、国民全体の健康状態を改善できるだろう。彼らは国土防衛に参集するはずだ。"
 CHI_rural_schooling:0 "農村での教育"
 CHI_rural_schooling_desc:0 "国家を近代化するためには、国民の十分な教育が不可欠だ。ほんの一握りのエリートに頼るのではなく、遍く地方に知識と科学の精神を行き渡らせる必要がある。"
 CHI_democracy:0 "民権主義"
 CHI_democracy_desc:0 "孫中山先生によって始められた旅は、いつかは共和制に至らねばならない。それが長旅となることは疑う余地がないが、我々は一歩ずつでも歩みを進めていく。"
 CHI_constitutional_reform:0 "憲法改正"
 CHI_constitutional_reform_desc:0 "今、我々が直面している問題は、中国の現実を反映した憲法がないことが原因となっている。我々はこれを是正しなければならない。"
 CHI_republicanism:0 "共和主義"
 CHI_republicanism_desc:0 "多くの欧米人は、我々が西洋のモデルに倣った共和国となることに真摯に取り組むのか、疑わしく思っている。我々の目標について、公式声明を出すべきだ。"
 CHI_inter_party_coordination_council:0 "党間調整委員会"
 CHI_inter_party_coordination_council_desc:0 "我々の国において多党制民主主義を機能させ、人民への指導の必要性を終結させる第一歩は、他の政党が政策決定へ意見できる組織を組成することである。"
 CHI_judicial_yuan:0 "司法院"
 CHI_judicial_yuan_desc:0 "孫中山先生は権力分立をした近代的な共和国を提唱した。我が国の司法は他の権力から独立し、外部からの影響を受けずに法律と法律のみに基づき決定される。"
 CHI_control_yuan:0 "監察院"
 CHI_control_yuan_desc:0 "どのような政府であっても腐敗は免れない。有効に機能する政府というものは、絶え間ない監視の努力を必要とする。我々は立法府、行政府、および司法府と同格の、独立した政府の部署を作るつもりだ。"
 CHI_examination_yuan:0 "考試院"
 CHI_examination_yuan_desc:0 "千年以上にも渡って中国の官僚たちは厳正な試験によって選出されてきた。必要な書類は変わるかもしれないがその仕組みは同じく在り続けるべきだ。"
 CHI_executive_yuan:0 "行政院"
 CHI_executive_yuan_desc:0 "政府中枢における決定は法に基づいて執行される。道理の適った法律を制定し、それを機能させる機関を創設することは共和国政府の最初の仕事である。"
 CHI_legislative_yuan:0 "立法院"
 CHI_legislative_yuan_desc:0 "人々が、自らを統治する法を制定する議会を選挙する権利は、近代的共和国の中心である。我々の国家にはなくてはならない。"
 CHI_nationalism:0 "民族主義"
 CHI_nationalism_desc:0 "部族や宗教よりもむしろ、国民に属しているという観念は、「人々の群れ」を「国家」に変えるということである。"
 CHI_foreign_threats:0 "外国の脅威"
 CHI_foreign_threats_desc:0 "数年前、日本は我々から満州を引きはがし、傀儡国家を作り上げた。中国全土を従属させるまで、彼らは止まらないだろう。我々は彼らに立ち向かうことを厭わない。たとえそれが、各地方の実力者と取引することを意味していたとしても。"
 CHI_prioritize_the_interior:0 "安内攘外"
 CHI_prioritize_the_interior_desc:0 "日本人に奪われた領土を取り戻すという妄想に浸る前に、我々は内側の基盤をかためなければならない。各地域に分かれて互いに戦いあっているようでは勝ち目はない。"
 CHI_united_front:0 "統一戦線"
 CHI_united_front_desc:0 "日本人が我々を脅かすなら、我々は手に入るどのような支援も喜んで受け入れなければならない。たとえ共産主義者からであったとしても。"
 CHI_pick_a_fight_with_japan:0 "日本に喧嘩を売る"
 CHI_pick_a_fight_with_japan_desc:0 "何年もの間、日本からの多くの要求に我々は応じてきた。このような時代はもう終わりだ。次に日本が我々に対し、ほんの僅かな要求をしてきたとしても、我々は1インチたりとも要求を受け入れることはないだろう。"
 CHI_anti_communism:0 "反共主義"
 CHI_anti_communism_desc:0 "共産主義は我が国に対する最大の脅威だ。これは容赦なく一掃しなければならない。"
 CHI_subjugate_the_warlords:0 "軍閥を従属"
 CHI_subjugate_the_warlords_desc:0 "我々が弱体な間に、地方の軍事指導者は国家の多くの地を支配した。どのみち、彼らは我々の招集に応じなければならないと思い出させる時が来た。"
 CHI_war_of_resistance:0 "抵抗戦争"
 CHI_war_of_resistance_desc:0 "日本と正面から戦争をするには我々はまだまだ力不足だ。反撃できるようになるまで、抵抗をしながら力を蓄え続ける必要がある。"
 CHI_industrial_evacuations:0 "工業避難"
 CHI_industrial_evacuations_desc:0 "現代戦は工場によって勝利する。銃火器を持たぬ軍隊など、馬鹿げた帽子を被った人の群れ以外のなにものでもない。"
 CHI_war_of_national_liberation:0 "国家解放戦争"
 CHI_war_of_national_liberation_desc:0 "日本の攻撃を打ち破ったことによって、我々は攻勢に移り、国土のすべてを解放することができるようになった。"
 CHI_scorched_earth_tactics:0 "焦土戦術"
 CHI_scorched_earth_tactics_desc:0 "国家の存亡をかけた闘争においては、例外なく全ての戦略を考慮に入れる必要がある。"
 CHI_war_of_anti_imperialism:0 "反帝国主義戦争"
 CHI_war_of_anti_imperialism_desc:0 "我々の大地を抑圧から解放するべく、今こそ敵陣へ目を向け、いかなる侵略も行われないようにすることが可能である。"
 CHI_forced_conscription:0 "強制的徴兵"
 CHI_forced_conscription_desc:0 "今の徴兵制度は、十分な数の兵士を養成できていない。この戦争での敗北は民族の絶滅を意味するのだから、もっと沢山の国民を徴兵する必要がある。"
 CHI_dare_to_die_corps:0 "決死隊"
 CHI_50_cheaper_force_attack:0 "§Y強攻§!のコスト§G-50%§!\n"
 CHI_dare_to_die_corps_desc:0 "民国のための戦いはすでに多くの殉教者を生み出してきた。ことが終わるまでに、その数はさらに増えるのだろう。彼らの犠牲は、次なる世代の人々に記憶されていくことだろう。"
 CHI_military_affairs_commission:0 "軍事委員会"
 CHI_military_affairs_commission_desc:0 "我が軍は恐ろしいまでの技量の欠如を露呈している。最高司令部の改組はこの問題を正す、正に最初の一歩だ。"
 CHI_fortify_shanghai:0 "上海の要塞化"
 CHI_fortify_shanghai_desc:0 "日本が攻めてくるとしたら、最初の一撃は上海だろう。準備が必要に違いない。"
 CHI_army_reform:0 "陸軍改革"
 CHI_army_reform_desc:0 "腐敗、無能、臆病は軍隊のすべての指揮官に蔓延している。これを解決することは一筋縄ではいかない。"
 CHI_bureau_of_investigation_and_statistics:0 "調査統計局"
 CHI_bureau_of_investigation_and_statistics_desc:0 "我々は国家の未来のための戦争のさなかに反逆者やスパイが国中を跋扈することを許さない。この新設機関の手法は不愉快かもしれないが、任務は完遂される必要がある。"
 CHI_the_chinese_hindenburg_line:0 "中華ヒンデンブルク線"
 CHI_the_chinese_hindenburg_line_desc:0 "我々のドイツ軍事顧問は、先の大戦から学んだ要塞構築術について多くの有益な情報を与えた。上海を脱出しようとする敵はいずれも、これらの要塞によって粉砕されるであろう。"
 CHI_60_divisions_plan:0 "60師団計画"
 CHI_60_divisions_plan_desc:0 "問題を解決するために死体の山を積み上げることを頼みとする代わりに、外国人顧問は根本的に異なる新計画を提案してきた。高度に訓練された師団による小規模な軍隊こそ敵に見合うものである、と。試験的な計画はすでに始まっている。"
 CHI_whampoa_military_academy:0 "黄埔軍官学校"
 CHI_whampoa_military_academy_desc:0 "適切な統率を欠いた軍隊は役立たずだ。我々の軍隊を一流の戦力にしたいなら、それを指揮するよく訓練された将校を持たねばならない。"
 CHI_unified_industrial_planning:0 "統合工業計画"
 CHI_unified_industrial_planning_desc:0 "積極的な工業化計画は決して遅れてはならない。"
 CHI_expand_the_academica_sinica:0 "中央研究院の拡充"
 CHI_expand_the_academica_sinica_desc:0 "数千年にわたって、中国は技術と科学の発展において世界をリードしてきた。我々の大学への予算を増やすことは、その地位を取り戻すための、まさに最初の一歩である。"
 CHI_chemical_research_institute:0 "化学研究の開始"
 CHI_chemical_research_institute_desc:0 "我々が化学兵器を率先して使用することは決してないが、化学兵器で攻撃された場合に備え準備を進める必要がある。有用な手法や技術を開発研究する為にも新たな研究機関に資金を投入する必要がある。"
 CHI_rural_reconstruction_movement:0 "農村再建運動"
 CHI_rural_reconstruction_movement_desc:0 "都市人口の生活改善には大進歩を遂げられたが、数kmも離れれば中世の如き農民が生活している。国民一人ひとりが労働の成果を享受可能にするのである。"
 CHI_mining_commission:0 "鉱山委員会"
 CHI_mining_commission_desc:0 "資源は戦争努力にとって重大な要素である。必要な資源生産を確保するために、鉱業を管理しなくてはならない。"
 CHI_taiyuan_arsenal:0 "太原兵工廠"
 CHI_taiyuan_arsenal_desc:0 "太原兵工廠は中国において重火器を生産できる数少ない場所のひとつである。兵士に砲その他様々な武器を供給するため、我々はこれを拡張すべきだ。"
 CHI_develop_the_hanyan_arsenal:0 "漢陽兵工廠の発展"
 CHI_develop_the_hanyan_arsenal_desc:0 "漢陽兵工廠は、中国に於いて長年に渡り銃を供給してきた。将来に於いてもその役割を期待するのなら漢陽兵工廠の更なる発展に尽力するべきである。"
 CHI_financial_policy:0 "金融政策"
 CHI_financial_policy_desc:0 "国家財政は決して盤石ではなく、政府の野心的な政策は暴走する超インフレの危険を孕んでいる。財政改革は我々の最優先事項の一つでなければならない。"
 CHI_price_controls:0 "価格統制"
 CHI_price_controls_desc:0 "インフレを抑制する第一歩は、主要商品が固定価格で確実に売られるようにすることだ。この政策は商人階級には不人気のものとなるだろう。"
 CHI_grain_tax:0 "穀物税"
 CHI_grain_tax_desc:0 "政府発行の通貨は価値が低下し続け、我々はもうすぐ軍隊に食糧を供給できなくなるだろう。農民が穀物で税金を払うという新しい法律を制定すれば、穀物市場を迂回することができる。しかし農民の賛同は得られないだろう。そしてこの方策は大飢饉を招くかもしれない。"
 CHI_reform_the_national_bank:0 "国立銀行の改革"
 CHI_reform_the_national_bank_desc:0 "新たな国立銀行は政府のあらゆる金融活動に協力し、必要な資金を提供するだろう。"
 CHI_forced_loans:0 "強制公債"
 CHI_forced_loans_desc:0 "商売人や産業界は、平和の時代には信じられないほど豊かな富を集めてきた。状況が許せば迅速な返済をすることを約束して富の一部を政府に提供するよう求めるのは、このような絶望的な時代において政府の横暴とは言えないのではないか。"
 CHI_purchase_tanks_tt:0 "支援国から旧式軽戦車100輌の供与を受ける。"
 CHI_purchase_fighters_tt:0 "我々は支援国から50機の旧式戦闘機を供与される。英米の支持を維持することで戦闘機の購入が保証される。"
 PRC_strengthen_the_central_secretariat:0 "中央書記処の強化"
 PRC_strengthen_the_central_secretariat_desc:0 "長征に引き続いて、国民党と対決できる体制を作り出すために政治組織を再編しなければならない。"
 PRC_marxist_orthodoxy:0 "正統派マルクス主義"
 PRC_marxist_orthodoxy_desc:0 "真の共産主義を達成するための鍵は、マルクスの教えを可能な限り実践することだ。"
 PRC_soviet_leadership:0 "ソ連の指導"
 PRC_soviet_leadership_desc:0 "ソ連は完成された共産主義への旅路の先頭に立っている国である。そのことを理解し、彼らの前例に学ぶ必要がある。"
 PRC_soviet_economic_aid:0 "ソ連の経済援助"
 PRC_soviet_economic_aid_desc:0 "長征による枯渇は自力更生の世代を連れ去ってしまうだろう。我々は経済支援を引き出すためにソビエト連邦に接近すべきである。"
 PRC_internationalism:0 "国際主義"
 PRC_internationalism_desc:0 "万国の労働者と農民は団結して自分たちの枷を打ち砕かねばならない。協力してより良い未来を築こうではないか。"
 PRC_agrarian_socialism:0 "土地社会主義"
 PRC_agrarian_socialism_desc:0 "中国は世界の先進工業国とは異なる。マルクスが思い描いたとおりの共産主義革命では、我が国が置かれた立場を誤認することになる。"
 PRC_rectification_campaign:0 "整風運動"
 PRC_rectification_campaign_desc:0 "我々の闘争の道筋に多くの誤解があったことは事実である。道を違えた同志たちに自身の誤りを認める機会を与えるべきだ。"
 PRC_maoism:0 "毛沢東思想"
 PRC_maoism_desc:0 "偉大なる主席は政治理論を発展させ、我が国を前進させる一貫したイデオロギーに長期間考察してきた。"
 PRC_socialism_with_chinese_characteristics:1 "中国の特色あるマルクス主義"
 PRC_socialism_with_chinese_characteristics_desc:1 "明らかにマルクスは、ヨーロッパの視点で共産主義について述べた。我らの社会主義制作は、当然中国に特有に存在する要素を取り入れていく必要がある。"
 PRC_proclaim_the_peoples_republic:0 "人民共和国宣言"
 PRC_proclaim_the_peoples_republic_desc:0 "国民党に勝利し、中国の合法政府として正統な立場を取れる時が来た。仕事は未だ多く残っているが、未来はこれまで以上に明るく見えるはずだ。"
 PRC_socialist_market_economy:0 "社会主義市場経済"
 PRC_socialist_market_economy_desc:0 "社会主義、そして共産主義へと至るためには、当然まず資本主義を経なければならないが、今まで中国には資本主義市場経済が花開いたことはない。我々の真の目標へと至るために、先ずは資本主義的な生産体制を整える必要がある。"
 PRC_social_democracy:0 "社会民主主義"
 PRC_social_democracy_desc:0 "党の急進的な政策は物事を悪化させ、良い結果を産まなかった。国民党は多くの欠点を抱えているが、より良い未来を築くための闘争の中で、我々の味方となり得る。政治的な次元で彼らに働きかけなければならない。"
 PRC_coalition_government:0 "連立政権"
 PRC_coalition_government_desc:0 "国家統一への道のりはまだ明らかでないが、国民党との合同政府を形成することは、道のりを円滑にするだろう。"
 PRC_purge_the_radicals:0 "急進派の粛清"
 PRC_purge_the_radicals_desc:0 "党のある分子たちは、階級闘争といわゆる搾取階級への抵抗の思想をまだ信じている。彼らは去らなければならない。"
 PRC_strengthen_the_left_wing_of_the_kmt:0 "国民党左派の強化"
 PRC_strengthen_the_left_wing_of_the_kmt_desc:0 "国民党は我々との間で結ばれた合意を妨害する者どもによる内部抗争を抱えている。国民党内の味方にこの権力闘争に勝てるよう力を貸すべきだ。"
 PRC_remove_chiang_kai_shek:0 "蒋介石の排除"
 PRC_remove_chiang_kai_shek_desc:0 "我々の努力にもかかわらず、未だに大元帥殿は我々を根っからの共産主義者だと見做している。彼の病的な抵抗は問題になっている。措置を取るべきだ。"
 PRC_national_leadership:0 "国家の主導権"
 PRC_national_leadership_desc:0 "蒋介石は去り、統一への最後の抵抗もなくなった。我々がこの合併政府で主導権を握ることが唯一正しいことだ。"
 PRC_land_redistribution:0 "土地の再分配"
 PRC_land_redistribution_desc:0 "何世紀にも亘って小作人たちは地主に借地料を支払わなければならなかった。これを変革する。"
 PRC_the_yanan_base_area:0 "延安根拠地"
 PRC_the_yanan_base_area_desc:0 "我々の革命の基盤は延安である。今後の闘争に打ち勝つには、それを拡大し改善しなければならない。"
 PRC_prepare_for_war_with_japan:0 "日本との戦争準備"
 PRC_prepare_for_war_with_japan_desc:0 "日本の軍国主義者たちは、我が国にとって最大の脅威である。奴らは我が国を分割し、中華政府が想像だにできないような搾取をしようとしている。ただし日本との闘争は国民党とのそれよりも苦しいものになるだろう。"
 PRC_government_of_national_defense:0 "国防政府"
 PRC_government_of_national_defense_desc:0 "分裂した国は敗北する他に道は無い。我々は祖国防衛のために国民党と協力しなければならない。"
 PRC_confrontation_with_the_warlords:0 "軍閥との対決"
 PRC_confrontation_with_the_warlords_desc:0 "中国の派閥のいくつかは内戦の中で独立し中央政府を無視している。彼らの中には日本と暗に通じて国を売り飛ばそうとする者もある。彼らは排除されなければならない。"
 PRC_anti_japanese_expedition:0 "抗日遠征"
 PRC_anti_japanese_expedition_desc:0 "現状日本と直接相対することは、勇敢ではなく蛮勇と言わざるを得ない。まずは敵の支配地域に小規模な部隊による根拠地を建設し、そして時が満ちたとき一斉に蜂起するのだ。"
 PRC_revolutionary_military_commission:0 "革命軍事委員会"
 PRC_revolutionary_military_commission_desc:0 "我々の革命闘争は特別な体制を組織して為されなければならない。"
 PRC_provoke_japan:0 "日本を挑発"
 PRC_provoke_japan_desc:0 "3世代に渡り我々は日本の脅威の下で暮らしてきた。日本の増長への抵抗は中国人の目の前で我々を英雄に仕立て上げた。そして、もし日本人が我らに戦争を起こさないのならばこちらから仕掛けるまでである。"
 PRC_protracted_warfare:0 "持久戦"
 PRC_protracted_warfare_desc:0 "我々は我々の土俵で戦争をするべきだ。中国には多くの人員と多くの時間がある。正面から敵と戦うことは自殺に等しい。"
 PRC_mobile_warfare:0 "運動戦"
 PRC_mobile_warfare_desc:0 "山と森に永遠に隠れることはできない。時が経つにつれて戦いは激化するが、我々が敵と戦うことを恐れていないことを世界に示すのだ。"
 PRC_peoples_war:0 "人民戦争"
 PRC_peoples_war_desc:0 "他国では、技術力と火力が勝敗を決すと信じているようだ。しかし、それは正しくない。どんな技術も、犠牲をいとわない確固とした決意を持った人民なしでは成り立たない。"
 PRC_100_regiments_campaign:0 "百団大戦"
 PRC_100_regiments_campaign_desc:0 "我々はこれまで小競り合いのみに終始してきたため、敵は我々を単なる弱い邪魔者と見なしている。安全保障の面から見ても大攻勢に出る準備はできていない。"
 PRC_central_military_commission:0 "中央軍事委員会"
 PRC_central_military_commission_desc:0 "我々の地位が確固たるものになったことを受け、我々は生存をかけた革命闘争の段階から、国家を指導するための闘争の段階へと移ることができる。"
 PRC_peoples_liberation_army:0 "人民解放軍"
 PRC_peoples_liberation_army_desc:0 "紅軍は偉業を成し遂げた。将来的には我々による人民解放の闘争で、更に偉大な栄誉を得ることになるだろう。"
 PRC_peoples_volunteer_army:0 "人民志願軍"
 PRC_peoples_volunteer_army_desc:0 "万国の労働者と農民を解放する闘争は世界中で行われている。これらに直接介入することは常に賢明というわけではない。場合によっては小さな力でも状況を変える事ができるのだ。"
 PRC_military_intelligence_department:0 "軍事情報部"
 PRC_military_intelligence_department_desc:0 "我々は市民の中に貴重な情報を提供してくれる多くの友人を抱えている。だが同時に多くの敵も抱えている。敵の分離工作を図る組織を創設しなければならない。"
 PRC_central_security_bureau:0 "中央警衛局"
 PRC_central_security_bureau_desc:0 "どんな小さな村であっても反革命が根付くことは許さない。僅かな被害でも受ける前に、一人残らず裏切り者を見つけられなければならない。"
 PRC_focus_on_china:0 "中国重視"
 PRC_focus_on_china_desc:0 "国民党や軍閥と戦いながら日本人に立ち向かうことはできない。日本人より先に中国を掌握しなければならないだろう。"
 PRC_exploit_the_weak_neighbours:0 "貧弱な隣閥を利用"
 PRC_exploit_the_weak_neighbours_desc:0 "隣接する軍閥は腐敗と内戦によって弱体化している。これは我々が勢力を拡大できる絶好の機会である。"
 PRC_infiltration:0 "潜入"
 PRC_infiltration_desc:0 "国民党は我々が正々堂々戦うことを望んでいる。その誘惑に屈してはならない。小部隊を敵地に送り根拠地を建設し、時機を見て蜂起し国民党に不意打ちを食らわせるのだ。"
 PRC_enforce_the_three_rules:0 "三大規律を実施"
 PRC_enforce_the_three_rules_desc:0 "1: 指揮に従え\n2: 農民から盗むな\n3: 敵から獲得した物は全て提出せよ\nこれらの単純な規律で我々が民衆側に立っているということを示せる。"
 PRC_permit_opium_trade:0 "アヘン貿易を許可"
 PRC_permit_opium_trade_desc:0 "副作用はあるが、農民にケシを栽培させることで軍隊の維持に必要な資金を得ることができるだろう。"
 PRC_ban_the_opium_trade:0 "アヘン貿易を禁止"
 PRC_ban_the_opium_trade_desc:0 "アヘンは西欧列強によって我々の膝元に持ちこまれた。この悪が広まることを許すことはできない。"
 PRC_abolish_the_land_rent:1 "地代の廃止"
 PRC_abolish_the_land_rent_desc:0 "私有財産とは不合理な概念である。土地とはそこで働いているならば誰もが所有できるものである。農民たちに確実にその土地が行き渡るよう組織を作る支援を許可しよう。"
 PRC_literacy_programs:0 "識字率の向上計画"
 PRC_literacy_programs_desc:0 "近代教育の第一歩は全国民に手元にある問題を彼ら自身の手で的確に理解し、解決する力を身に着けさせることだ。"
 PRC_china_medical_university:0 "中国医科大学"
 PRC_china_medical_university_desc:0 "衛生と医療は我々の軍隊をできるだけ戦場に留め、国民の生活もより良くすることができるだろう。医学分野で新しい手法を開発し、市民を教育することを約束する。"
 PRC_form_the_academy_of_sciences:0 "科学院の設立"
 PRC_form_the_academy_of_sciences_desc:0 "様々な研究施設や大学を統合して、より効率的に管理された新しい組織を作る。"
 JAP_the_unthinkable_option:0 "思いもよらぬ選択"
 JAP_the_unthinkable_option_desc:0 "我が国の将来は今までの指導者たちが決して想像し得なかった道を必要としている。この選択肢を真剣に考慮しなければならない。"
 JAP_approach_the_young_officers:0 "青年将校への接触"
 JAP_approach_the_young_officers_desc:0 "老いぼれは彼らの常識にとらわれ、新たな考え方を受け入れることができない。今は彼らの代わりに、より若い世代の力を用いる必要がある。"
 JAP_approach_the_young_officers_tt:0 "共産主義者の将軍を3名得る。\n"
 JAP_exchange_the_exiles:0 "追放者の交換"
 JAP_if_man_accepts:1 "§H満州国§!が受諾すると以下が発生:\n"
 JAP_exchange_the_exiles_desc:0 "我が国は以前、左翼的な役人と公務員を満州国に非公式に追放したが、今回は代わりにもっと右翼的な者と入れ替えよう。"
 JAP_open_up_the_universities:0 "大学の開放"
 JAP_open_up_the_universities_desc:0 "社会的地位に関係なく、誰もが学べる環境でなくてはならない。"
 JAP_cast_the_die:0 "賽を投げる"
 JAP_cast_the_die_desc:0 "我々の政治的・軍事的な基盤は万全だ。我々が運命を握る時が来た！"
 cast_the_die_TT:0 "§R東京の占領によって内戦の終結が早まるだろう。§!\n"
 JAP_the_fate_of_the_imperial_family:0 "皇室の運命"
 JAP_the_fate_of_the_imperial_family_desc:0 "日本を代々支配していた一家の最後の痕跡に目を向ける時が来た。我々は天皇とその家族にどのような運命を下すかを決定しなくてはならない。"
 JAP_rebuild_the_civil_service:0 "政府官庁の再建"
 JAP_rebuild_the_civil_service_desc:0 "我が国を適切に管理するためには、行政を有能な人材により再建する必要がある。"
 JAP_reeducation_campaign:0 "再教育運動"
 JAP_reeducation_campaign_desc:0 "我々の偉大な革命の余波の中に不安が広がりつつある。最も適切な行動とは何かを人々に再教育しなければならない。"
 JAP_finish_the_fight:0 "闘争の完遂"
 JAP_finish_the_fight_desc:0 "かつての植民地に闘争をもたらし、日本のイデオロギー的敵対者の最後の砦を陥落させなければならない。"
 JAP_join_comintern:0 "コミンテルン加盟"
 JAP_join_comintern_desc:0 "我々は世界で孤立しているわけにはいかない。革命を守護するため、共産主義の生みの親と協力し合う必要がある！"
 JAP_red_brigades:0 "赤色旅団"
 JAP_red_brigades_desc:0 "男女一人ひとりに国家を守る義務がある。彼らにその機会があることを保証しよう。"
 JAP_communist_volunteers:0 "共産主義義勇兵"
 JAP_communist_volunteers_desc:0 "我々の闘争はこれで終わりではない。我々は他の国々の革命も促していかなくてはならない。革命を受け入れた国々で我々の主義を支援するために、最高に栄誉ある同志を送るべきだ！"
 JAP_asian_communist_solidarity:0 "亜細亜共産主義連帯"
 JAP_asian_communist_solidarity_tt:0 "§H[WTT_communist_china.GetNameWithFlag]§!を我々の陣営に招待する。"
 JAP_asian_communist_solidarity_desc:0 "我々はアジアの兄弟たちと共に立ち上がらなければならない。隣人と共にいれば西洋型の共産主義ではなく、アジア圏で求められる共産主義を広げて行くことができる。"
 JAP_nationalize_the_zaibatsus:0 "財閥の国有化"
 JAP_nationalize_the_zaibatsus_desc:0 "我が国の財閥は未曽有の政治的・経済的影響力を長いこと持ち続けてきた。しかし、それもここで終結し、最早この国の主権は脅かされることはない。"
 JAP_people_owned_mines:0 "人民鉱山"
 JAP_people_owned_mines_desc:0 "鉱山で働く人々自身にその鉱山の所有を許可することによって、彼らのモチベーションと労働効率を上げることができるだろう。"
 JAP_public_works:0 "公共事業"
 JAP_public_works_desc:0 "一連の新たな公共事業は全国のインフラを改善するだけでなく、全ての事業をより確かなものにするだろう。"
 JAP_tokyo_aluminum_plant:0 "東京アルミニウム工場"
 JAP_tokyo_aluminum_plant_desc:0 "労働者の力を利用し、国家の自給自足をより促進させる。"
 JAP_purge_the_kodoha_faction:0 "皇道派を粛清"
 JAP_purge_the_kodoha_faction_desc:0 "政府を支配し、北のソビエト連邦に一撃を与えようとする新たな派閥が現れた。取り返しのつかない損害を被る前に、連中を排除する必要がある。"
 JAP_liaison_conference:0 "連絡会議"
 JAP_liaison_conference_desc:0 "政府と軍のすべての支部の連絡を中央部に送ることで、意思決定のスピードを大幅に高めることができる。"
 JAP_greater_east_asian_co_prosperity_sphere:0 "大東亜共栄圏"
 JAP_greater_east_asian_co_prosperity_sphere_desc:0 "西洋帝国主義の時代は終わった。アジアの民族は一致団結し、我が国を盟主とした、強力で統一された連盟とならなければならない。アジアはアジアのために！"
 JAP_intervene_in_china:1 "盧溝橋事件"
 JAP_intervene_in_china_desc:1 "[Root.GetNameDefCap]は資源に乏しいが、隣国はそうではない。その穴埋めをしなければならないが、それを正当化する為の理由が必要だ。その口実は主戦派の士官たちが用意してくれるだろう、その後は陛下がいかに戦争に懐疑的であったとしても、開戦に同意せざるを得まい。"
 JAP_secure_china:0 "中国の確保"
 JAP_secure_china_desc:0 "中国の抵抗運動は諦めが悪く手に負えないことが分かっている。本土平定に向けて全力で取り組まなくてはならない。"
 JAP_develop_chinese_resources:0 "中国資源の開発"
 JAP_develop_chinese_resources_desc:0 "中国に眠る豊富な資源を開発し、それを手に出来れば次の戦争への大事な糧になるだろう。"
 JAP_strike_south_doctrine:0 "南方戦略"
 JAP_strike_south_doctrine_desc:0 "中国では我らが必要とするすべての資源を賄うことはできない。しかし、遠く南にはオランダ領東インドとマラヤとボルネオのイギリス植民地がある。真の自給自足のためには、ヨーロッパの帝国主義者から離れたこれらの地域を支配する必要があるだろう。"
 JAP_non_aggression_pact_with_the_soviet_union:1 "日ソ中立条約"
 JAP_non_aggression_pact_with_the_soviet_union_desc:1 "北の守りを確固たるものにすることができれば心置きなく南に進出できる。速やかに[SOV.GetNameDef]との交渉を進めたほうが良いだろう。"
 JAP_bypass_the_philippines:0 "フィリピンの迂回"
 JAP_bypass_the_philippines_desc:0 "フィリピンは我々の真の目標への望まざる障害である。我々は一旦、彼の地を捨ておくべきだろう。"
 JAP_secure_the_philippines:0 "フィリピンの確保"
 JAP_secure_the_philippines_desc:0 "フィリピンは我々の真の目標への礎となる重要な拠点である。将来的に彼の地を確保する軍事作戦を立案するべきだろう。"
 JAP_strike_on_the_southern_resource_area:0 "南方資源地帯への一撃"
 JAP_strike_on_the_southern_resource_area_desc:0 "計画を実行する時がついに来た。南に向かい、資源豊かな西洋の植民地を占領するのだ。"
 JAP_alliance_with_siam:0 "シャムと同盟"
 JAP_alliance_with_siam_desc:0 "シャムは、我々の来るべき西洋列強との戦争の中で我々の補給にとって重要な場所に位置している。シャムを我々の側につけることで、マラヤと東インド諸島の占領を容易にすることができるだろう。"
 JAP_exploit_the_southern_resource_area:0 "南方資源地帯の拡張"
 JAP_exploit_the_southern_resource_area_desc:0 "戦争における我が軍の維持のためには、東インド諸島の豊かな資源を開発し拡大する必要がある。"
 JAP_sign_tripartite_pact:0 "三国間条約に調印"
 JAP_sign_tripartite_pact_bypass_tt:0 "ドイツかイタリアがファシスト政権でない、あるいは自国がそれらの内の一つと戦争状態にある。"
 JAP_sign_tripartite_pact_desc:0 "我々の手には負えない困難が目の前に迫っている。我々は同じ目的を持つ他の政府に手を差し伸べるべきだ。協力を取り付けられるかもしれない。"
 JAP_guide_the_zaibatsus:0 "財閥を誘導"
 JAP_guide_the_zaibatsus_desc:0 "財閥はかつてないほどの政治的、経済的権力を持っている。策略を巡らせることにより、彼らの取り組みを我々の利益となるものへと誘導することができるかもしれない。"
 JAP_nationalize_war_industry:0 "軍需産業の国営化"
 JAP_nationalize_war_industry_desc:0 "軍需産業に対して国家の統制を強める事は効率を向上させ、そして生産量が増えることに大きく貢献するだろう。"
 JAP_coal_liquification:0 "石炭液化"
 JAP_coal_liquification_desc:0 "[JAP.GetNameDefCap]は石油が不足しているため、合成石油の分野により一段と取り組まなくてはならない。"
 JAP_national_mobilization_law:0 "国家総動員法"
 JAP_national_mobilization_law_desc:0 "新しい法律は、兵役をより広汎なものにすることで国民に義務感を与え、戦争の必要性を明確にするだろう。"
 JAP_national_research_policy:0 "国家研究政策"
 JAP_national_research_policy_desc:0 "政府による研究機関への支援と管理は研究開発計画の柔軟性と生産性を向上させる。"
 JAP_imperial_arsenals:0 "帝国工廠"
 JAP_imperial_arsenals_desc:0 "軍需産業に対して帝国の統制を強める事は効率を向上させ、そして生産量が増えることに大きく貢献するだろう。"
 JAP_national_defense_state:0 "国防国家"
 JAP_national_defense_state_desc:0 "全ての国民は我々の国家をどんな攻撃にも耐えられる砦に変える必要性に気付くべきだ。"
 JAP_spiritual_mobilization:0 "精神的動員"
 JAP_spiritual_mobilization_desc:0 "神道により国民を教化し義務感を養うことで新兵を増やすことができる。"
 JAP_warrior_spirit:0 "武士の魂"
 JAP_warrior_spirit_desc:0 "国家神道によって、御国と皇室の繁栄のため自己犠牲をする必要性を国民に植え付けることができる。"
 JAP_strengthen_the_divine_wind:0 "神風の強化"
 JAP_strengthen_the_divine_wind_effect:0 "§H空技廠 MXY7 桜花§!の生産を有効化"
 JAP_strengthen_the_divine_wind_effect_bba:0 "§H決死の自爆攻撃§!モジュールを有効化する"
 JAP_strengthen_the_divine_wind_desc:0 "神風、特別攻撃隊の戦術は自爆攻撃を急場しのぎの手段から確立された戦闘教義へと変えた。実質的に有人ミサイルである新型航空機での攻撃が止むことはないだろう。"
 JAP_support_the_kodoha_faction:0 "皇道派を支持"
 JAP_support_the_kodoha_faction_desc:0 "政府を支配し、北のソビエト連邦に一撃を与えようとする新たな派閥が現れた。天皇陛下と皇国の未来の為に、この派閥の勝利を確実なものとしなければならない！"
 JAP_challenge_the_zaibatsus:0 "財閥の束縛"
 JAP_challenge_the_zaibatsus_desc:0 "財閥は長きにわたって未曾有の経済力及び政治力を我が国に与え続けた。我々は今こそ彼らが天皇陛下の臣民であることを自覚させる時期にさしかかっていると考えるべきだ。"
 JAP_showa_restoration:0 "昭和維新"
 JAP_showa_restoration_desc:0 "飾り物の元首の時代はとうに過ぎ去った。天皇陛下の御親政が行われなければならない。そうすることによってのみ、我が皇国は西洋の帝国主義者に立ち向かうことができるようになるだろう。"
 JAP_modern_shogunate:0 "近代幕府"
 JAP_modern_shogunate_desc:0 "天皇陛下は儀礼的な立場に留まるべきであり、陛下の御名において活動する強靭な仲介人を伴うべきである。結果として陛下の御言葉はより広範に伝播するに違いない。"
 JAP_prepare_for_war_with_the_soviet_union:1 "ソ連との戦争準備"
 JAP_prepare_for_war_with_the_soviet_union_desc:1 "我が国の北の国境へ向かってきている共産主義の脅威に対処しなければならない。[SOV.GetNameDef]との戦争の準備を進める必要がある。"
 SOV_communist_threat:0 "共産主義"
 SOV_fascist_threat:0 "ファシスト"
 SOV_country_threat:0 "[SOV.GetAdjective]"
 SOV_communist_threatAlt:0 "ボリシェヴィキ"
 SOV_fascist_threatAlt:0 "帝国主義"
 JAP_join_the_london_naval_treaty:0 "ロンドン海軍軍縮条約へ参加"
 JAP_join_the_london_naval_treaty_desc:0 "もしも熊とやりあうつもりであるならば、ちゃんと脇腹を守っておかねばならない。我が国の海軍の増強を規制する一片の紙切れに署名すれば、それで完了だ。"
 JAP_build_up_the_manchurian_army:0 "満州陸軍の訓練"
 JAP_build_up_the_manchurian_army_desc:0 "[MAN.GetNameDefCap]は北部における戦争の最前線に立たされることとなる。彼らをあらゆる潜在的な敵の攻撃に対しても立ち向かえるように強くしてやらねばならない。"
 JAP_non_aggression_pact_with_china:0 "日華不可侵条約"
 JAP_non_aggression_pact_with_china_desc:0 "我が国と中国との歴史的な関係は、控えめに言っても厳しいものであった。だが今となっては北へ向かって行く部隊の負担を取り除くため、彼らと不可侵条約を結ぶ必要がある。"
 JAP_create_a_manchurian_imperial_air_force:0 "満州帝国空軍の創設"
 JAP_create_a_manchurian_imperial_air_force_desc:0 "戦争に勝利するためには航空戦での優位が鍵になる。[MAN.GetNameDef]が独自に空軍を持つことになれば、これは航空戦の状況を改善をするために大きく貢献するだろう。"
 JAP_technological_exchange:0 "技術交流"
 JAP_technological_exchange_desc:0 "我々は熊に立ち向かうための同盟国を必要としている。ドイツはその良い候補となるだけではなく、戦いに役立つ様々な先進的な技術を保有しており、それを共有することも可能だろう。"
 JAP_preemptive_war:0 "予防戦争"
 JAP_preemptive_war_desc:1 "北方国境へのソビエトによる侵犯が増加したとの報告を偽造することにより、北方の脅威を取りのぞくための予防攻撃を実行可能とする。"
 JAP_establish_the_northern_resource_area:0 "北方資源地帯の確保"
 JAP_establish_the_northern_resource_area_desc:0 "シベリアの豊かな不毛地帯は我々の更なる兵器生産に役立てるべきである。"
 JAP_german_rocketry:0 "ドイツのロケット技術"
 JAP_german_rocketry_desc:0 "更なるドイツの技術進歩は我々の戦争への取り組みに非常に有益なものとなるだろう。どんな犠牲を払ってでもこのロケットの設計図を手に入れなければならない。"
 JAP_strengthen_civilian_government:0 "文官政府を強化"
 JAP_tora_tora_tora_idea:0 "トラ！トラ！トラ！"
 JAP_tora_tora_tora_idea_desc:0 "最初の一撃の後、日本は空母戦力を使用した積極的な電撃戦を展開してきている。"
 JAP_strengthen_civilian_government_desc:0 "自由主義と民主主義の機運が高まりつつあることは、我が国にとって決して脅威ではないどころか、最大の強みとなり得ることである。その理想を守ることができるようにするため、我々の政府を強化しなければならない。"
 JAP_ally_with_the_zaibatsus:0 "財閥との協力"
 JAP_ally_with_the_zaibatsus_desc:0 "我が国の財閥はかつてないほど政治的、経済的権力を所持している。それは全ての機会において自由や個性が尊重されていたからこその賜物であり、国家の利益のために彼らと一丸となるべきだ。"
 JAP_research_spending:0 "研究投資"
 JAP_research_spending_desc:0 "我が国の最も優秀な人材を満足に生かすためには、研究開発に巨額の予算を適切に割り当てる必要がある。"
 JAP_pre_emptive_coup:0 "先制蜂起"
 JAP_pre_emptive_coup_desc:0 "我々は先制攻撃を仕掛け、子供達の為に我が国の未来を守らなければならない。我々の理想が独裁政権によって踏みつぶされてしまう前に。"
 JAP_purge_the_militarists:0 "軍国主義者の追放"
 JAP_purge_the_militarists_desc:1 "より分別のある思考のための余地を作るならば、軍事力が全てを解決してくれると信じ込んでいるような輩は我が列島から追い出すべきだ。連中は余所で自身の道を見つけるだろう。"
 JAP_the_showa_constitution:0 "昭和憲法"
 JAP_the_showa_constitution_desc:0 "我々は我が国の皇室の歴史を受け入れ、尊重している。しかしながら権威主義は我々が望む日本の姿ではない。名目上の元首として天皇の地位を維持しつつ、多くの西洋諸国に倣い、憲法によって陛下の権限を抑制するのだ。"
 JAP_west_pacific_treaty_organization:0 "西太平洋条約機構"
 JAP_west_pacific_treaty_organization_desc:0 "他のアジア諸国との同盟を締結することによって、我々の新たな生活様式をいかなる潜在的な脅威からも断固として守り切ることができるようになるだろう。"
 JAP_rekindle_the_old_alliance:0 "古き同盟の回生"
 JAP_rekindle_the_old_alliance_desc:0 "我が国にとっての最高の機会は、先の大戦の折の同盟の中に眠っている。古き同盟を再び立ち上げ、民主主義を守るために[ENG.GetNameDef]と共に立ち上がるのだ。"
 JAP_pacific_guardian:0 "太平洋の守護者"
 JAP_pacific_guardian_desc:0 "我が国は太平洋地域の全てのアジア諸国の守護者としての役割を担うのだ。西洋帝国主義から解放された後に、彼らは一人前の民主主義国家として独り立ちするまでの水先案内人を必要とするだろう。"
 JAP_anti_communist_bulwark:0 "反共の防波堤"
 JAP_anti_communist_bulwark_desc:0 "民主主義の原則は共産主義とは相容れないものである。我々はこのイデオロギーに断固として立ち向かい、我々自身と我々を頼りにしてくれている者達の両方を守らなければならない。"
 JAP_anti_communist_volunteers:0 "反共義勇兵"
 JAP_anti_communist_volunteers_desc:0 "例え我々は直接争いには巻き込まれていないとしても、どこであれ共産主義とは戦わなくてはならない。我々と同じ主義を掲げる者を支援するためにこれらの事態には代わりに義勇兵を送るだろう。"
 JAP_the_korean_question:0 "朝鮮問題"
 JAP_the_korean_question_desc:0 "我々は朝鮮半島をしばしの間、支配してきた。しかし朝鮮人の民族自決問題の圧力が次第に高まっている。朝鮮人の自決権を拒否しながら、どうして民主主義の理想に忠実であると主張することができるだろうか？"
 JAP_liberate_manchuria:0 "満州の解放"
 JAP_liberate_manchuria_desc:0 "満州は未だに独裁主義の支配下であり、植民地支配の醜悪な遺物の支配下に置かれている。この状況を改善し、この地域を正当な中国の支配下に戻さなくてはならない。"
 JAP_liberate_manchuria_tt:0 "ディシジョンは満州の征服後に実行することができる。\n"
 JAP_ultimate_deterrence:0 "究極の抑止力"
 JAP_ultimate_deterrence_desc:0 "我が国の民を守るための最良の方法とは、決して戦争を戦わないことである。恐ろしい力を持った最新兵器の開発がそれを可能にしてくれるかもしれない。"
 JAP_full_sovereignty_for_the_philippines:0 "フィリピンへの完全統治権"
 JAP_full_sovereignty_for_the_philippines_desc:0 "民族自決の気運はアジアへとさらに広まっていかなくてはならない。[USA.GetNameDefCap]はフィリピンの支配を未だ続けている。フィリピンの人々の民主的な権利を尊重するよう、彼の国へ圧力をかけなければならない。"
 JAP_the_manchurian_project:0 "満州計画"
 JAP_the_manchurian_project_desc:0 "我々の列島には利用可能な土地が少ないが、大陸はそうではない。我々が本土に建てられないものを、代わりに大陸に建造することができる。[MAN.GetNameDef]における大規模な工業化計画を開始しよう。"
 JAP_expand_the_showa_steel_works:0 "昭和製鋼所の拡張"
 JAP_expand_the_showa_steel_works_desc:0 "大規模な工業化のための必要不可欠な前提として、徹底的な生産の向上のために昭和製鋼所の拡大をしなければならない。"
 JAP_develop_aluminum_sources:0 "アルミ資源の開発"
 JAP_develop_aluminum_sources_desc:0 "航空産業の計画には十分なアルミ資源が要求される。それゆえ満州の資源は広範に開発されなければならない。"
 JAP_expand_manchurian_railways:0 "満州鉄道の延伸"
 JAP_expand_manchurian_railways_desc:0 "工業化を進めるための劇的な輸送力の拡大が、満州のインフラには必須だ。"
 JAP_light_industry_development:0 "軽工業の開発"
 JAP_light_industry_development_desc:0 "軽軍需工業は軍の基本的な需要に必要不可欠であり、拡大されなければならない。"
 JAP_heavy_industry_development:0 "重工業の開発"
 JAP_heavy_industry_development_desc:0 "重軍需工業は軍の先進的な需要に必要不可欠であり、拡張されなければならない。"
 JAP_japanese_settlement:0 "日系移民"
 JAP_japanese_settlement_desc:0 "国民を満州に移住させ労働力を増やす事でより多くの工業用地を得ることができるだろう。"
 JAP_fortify_the_border:0 "国境の要塞化"
 JAP_fortify_the_border_desc:0 "北の国境は殆ど防衛体制が整っていない。我が国は北方からの攻撃に備え、防衛の準備をする必要がある。"
 JAP_army_expansion_law:0 "陸軍拡大法"
 JAP_army_expansion_law_desc:0 "政府は即時的かつ徹底的な軍備拡張を中核とするべきだ。"
 JAP_small_arms_modernization:0 "小火器の近代化"
 JAP_small_arms_modernization_desc:0 "我が軍は、潜在敵国に対抗し得る近代的兵器を装備する必要がある。"
 JAP_supremacy_of_technology:0 "技術的優越"
 JAP_supremacy_of_technology_desc:0 "我々を勝利に導くのは技術である。軍と装備の観点で敵をかけ離すことにすべての努力は向けられなければならない。"
 JAP_modern_artillery:0 "近代的火砲"
 JAP_modern_artillery_desc:0 "我が軍の兵士は獰猛で勇敢である。しかし、より深く前進させるにはそれを支援する強力な砲兵が必要だ。"
 JAP_armored_divisions:0 "機甲師団"
 JAP_armored_divisions_desc:0 "他国は既に機甲師団の威力を知っている。我々が遅れを取るわけにはいかず、より先進的でより強力な装甲部隊編成を開発しなければならない。そうすることで敵を激しく、そして素早く攻撃することができるようになる。"
 JAP_bicycle_battalions:0 "自転車大隊"
 JAP_bicycle_battalions_desc:0 "機動性は重要である。我が軍においては自転車の操縦を専門にした師団を設置することで機動性を劇的に進歩させることができるだろう。"
 JAP_army_expansion:0 "陸軍の拡張"
 JAP_army_expansion_desc:0 "軍の拡張という我々の目標を達成するために、我々は戦術を訓練する能力に長けた将官の技能を使わなければならない。"
 JAP_supremacy_of_will:0 "精神的優越"
 JAP_supremacy_of_will_desc:0 "最新の武器であろうと凄烈な兵士が扱わなければ役に立たず、凄烈さは単なる岩ですら殺人的な兵器に変化させる。"
 JAP_fighter_modernization:0 "戦闘機の近代化"
 JAP_fighter_modernization_desc:0 "空戦を含む全ての領域で優位を保ち続けなければならない。近代化された戦闘機はこれを達成するのに必要不可欠である。"
 JAP_range_focus:0 "航続性重視"
 JAP_range_focus_desc:0 "太平洋の戦域では交戦するまでの距離は広大であり、より航続距離の長い機体が必要である。"
 JAP_agility_focus:0 "機動性重視"
 JAP_agility_focus_desc:0 "もし敵機が到来してきたときに張り合うことができなければ、航続性能だけ高くても役に立たない。敵に決して負けないために機動性の優れた機体を生産しなくてはならない。"
 JAP_the_zero:0 "零戦"
 JAP_the_zero_desc:0 "三菱重工業によって新たに設計されたその戦闘機は、おそらくは今日まで設計されてきたどの機体よりも優れた艦上戦闘機となるかもしれない。比類なき格闘性能と広大な航続距離を両立させたその設計は、何年にも渡って通用し得るものとなるかもしれないのだ。直ちに試作機の開発と量産を開始するべきである。"
 JAP_the_zero_tt:0 "§H三菱 A6M 零戦§!の生産を有効化"
 JAP_bomber_modernization:0 "爆撃機の近代化"
 JAP_bomber_modernization_desc:0 "近代化された戦術爆撃機の力は、戦場で軍隊を支援する鍵となる。"
 JAP_strategic_bomber_effort:0 "戦略爆撃機への注力"
 JAP_strategic_bomber_effort_desc:0 "戦争は直接の軍事対決だけでは容易に勝つことはできない。産業能力は戦争の成果に大きく影響するものであり、故に敵の産業基盤を破壊する新たな戦略爆撃機の開発に投資をする必要がある。"
 JAP_unified_fighter_development:0 "戦闘機の統合開発"
 JAP_unified_fighter_development_desc:0 "陸軍と海軍が別々に航空機を開発していたことは長きに渡って問題の原因となっていた。軍備の一貫性を保持し、限られた研究資源をより有効活用するために、これらの規格を統一する必要がある。"
 JAP_jet_prototypes:0 "ジェット試作機"
 JAP_jet_prototypes_desc:0 "飛行機の未来はプロペラにはない。我々は航空機の能力向上のために、ジェット推進機の研究を進めなければならない。"
 JAP_new_naval_estimates:0 "新たな海軍の予算案"
 JAP_new_naval_estimates_desc:0 "海軍の増強のための、そしてその増強に伴って必要とされるであろう湾岸施設についての新たな予算案を提出しなければならない。"
 JAP_carrier_warfare_experiments:0 "空母航空戦の試み"
 JAP_carrier_warfare_experiments_desc:0 "戦艦は過ぎ去った過去の遺物である。海軍の未来は航空戦力の保有にあるのだ。航空母艦があれば太平洋を越えて航空戦力を投射することがきるようになる。"
 JAP_expand_the_snlf:0 "海軍特別陸戦隊の拡充"
 JAP_expand_the_snlf_desc:0 "太平洋における戦争では海上からの上陸戦が頻繁に行われる。海軍特別陸戦隊が任務を遂行するためには拡大が必須だ。"
 JAP_first_air_fleet:0 "第一航空艦隊"
 JAP_first_air_fleet_desc:0 "最大限の攻撃かつ打撃力を発揮するために、多数の航空母艦を1つの艦隊にまとめる。この艦隊を運用するために必要なドクトリンを発展させることによって、我が軍が海軍航空戦力の優位性を失うことはなくなるであろう。"
 JAP_modern_escorts:0 "近代的護衛艦"
 JAP_modern_escorts_desc:0 "艦隊には敵の潜水艦や魚雷艇によって妨害されないための最新式の護衛艦が必要\nだ。"
 JAP_supremacy_of_the_battlefleet:0 "戦闘艦隊の優位"
 JAP_supremacy_of_the_battlefleet_desc:0 "我々の優れた戦艦設計により、たった一回の決戦で海戦の雌雄を決することができる。そのような戦いを遂行し勝利するため、戦闘艦隊の最適化が必要だ。"
 JAP_the_ultimate_battleship:0 "究極の戦艦"
 JAP_the_ultimate_battleship_desc:0 "我が国は資源に乏しく、その運用を効率的に行う必要がある。史上最強にして、相対する如何なる敵も粉砕し得る戦艦を建造する。"
 JAP_cruiser_modernization:0 "巡洋艦の近代化"
 JAP_cruiser_modernization_desc:0 "巡洋艦は我々の太平洋における軍事行動の支えとなるだろう。よって我々は可能な限り最善のものを建造する必要がある。"
 JAP_long_lance_torpedoes:0 "酸素魚雷"
 JAP_long_lance_torpedoes_desc:0 "世界の資源配分の残酷さによって我々の海軍の規模は敵から大きくかけ離されている。それゆえ我々は世界で最も先進的な魚雷を開発するだろう。つまり圧縮された空気ではなく圧縮された酸素によって推進力を得、小さな海上艦がその大きさからは想像もできない強力な一撃を与える、非常に長射程で強力な武器である。"
 JAP_torpedo_cruisers:0 "重雷装巡洋艦"
 JAP_torpedo_cruisers_desc:0 "全ての艦に膨大な数の新型魚雷を搭載することで、敵の艦隊に大混乱を引き起こすことができる。"
 JAP_yamato_tt:1 "それぞれ75%及び50%の完成度で、2隻の§Y大和級§!超大型戦艦の生産ラインを追加する。"
 cost_reduced_last_stand:1 "§Y死守§!指令のアビリティを非常に低コストで使用可能。\n"
 MAN_pacify_the_countryside:0 "僻地の鎮定"
 MAN_pacify_the_countryside_desc:0 "我々が権力を掌握して以来、無法者や反逆者たちは辺境で支配に歯向かおうとしてきた。もし政府がその問題に真剣に取り組もうとするなら、これらのテロリストを一掃し、我々の支配する民衆に見せつける必要がある。"
 MAN_pacify_the_countryside_effect_tooltip:0 "辺境の匪賊を無力化するために、省に軍を駐屯させる。\n"
 MAN_army_modernization:0 "陸軍の近代化"
 MAN_army_modernization_desc:0 "我々の軍隊は弱小で旧式だ。利用可能な資源を鑑みるに、この状況はいかにも不適当だ。軍隊が自らの役割を果たせるようにしなければならない。"
 MAN_mukden_military_academy:0 "奉天軍官学校"
 MAN_mukden_military_academy_desc:0 "我々の目標を達成するためには頭数を頼りにするのではなく、それらを導く優秀で忠実な士官が必要だ。"
 MAN_invite_japanese_settlers:0 "日本人入植者を誘致"
 MAN_invite_japanese_settlers_desc:0 "我らの土地は人口に比べ広すぎ、国土の大部分はまるで荒野のままだ。新たな共同体を形成し、より経済的な開発を可能にするためにも、入植者を募るべきだ。"
 MAN_collective_farms:0 "集団農場"
 MAN_collective_farms_desc:0 "個人所有の農場のシステムは後進的で非効率的だ。村落の全ての住民と土地を1つの集まりにまとめることで、より効率的な開発が行えるだろう。"
 MAN_law_university:0 "法科大学"
 MAN_law_university_desc:0 "我々の国はまだ若い。しかし最も近代的な政治知見を基とした、全く新しい法制度を整備する真の好機が遂に訪れた。それを実行するためにも、アジアの英才を集める特別な教育施設を創設する必要があるだろう。"
 MAN_research_and_education_department:0 "研究教育部門"
 MAN_research_and_education_department_desc:0 "我々の国が成長するに従い、教育と研究部門もそれに合わせて成長させなければならない。最も必要な研究に注力するように、より大きな努力を払わなければならない。"
 MAN_trade_delegation:0 "通商代表団"
 MAN_trade_delegation_desc:0 "我が国は工業的な手法において、世界の他の国に比べて立ち遅れている。先進国の技術を研究するための代表団を派遣して、我が国の産業を改善する方法を学ぶべきだ。"
 MAN_expand_the_textile_industry:0 "繊維産業の拡大"
 MAN_expand_the_textile_industry_desc:0 "満州国の繊維産業は、長い間産業を支える柱となっており、しかも、より多くの外資を取得して産業基盤を拡大する最も簡単な方法になり得る。"
 MAN_obedience:0 "屈従"
 MAN_obedience_desc:0 "ある人は満州国の事を日本人の単なる傀儡だと呼ぶが、彼らは基本的に我々と日本の密接な関係を誤解している。言うなれば、我々の恩人に逆らって行くことは、親に反抗する子供と同じようなものであろう。"
 MAN_hoankyoku:0 "保安局"
 MAN_hoankyoku_desc:0 "我々の政府は、中国が明るい未来へと進むための最高の希望だ。しかし明らかに、多くの人々がその理想を破壊しようと欲している。これらの犯罪者を炙り出し、我が国を守る組織が必要だ。"
 MAN_first_five_year_plan:0 "第一次五カ年計画"
 MAN_first_five_year_plan_desc:0 "共産主義との関連によって汚染されているにも関わらず、五カ年計画は、国の経済発展を計画する上で貴重な手段である。産業の拡大を促進するための計画を立てるべきであろう。"
 MAN_invite_japanese_investors:0 "日本人投資家を招待"
 MAN_invite_japanese_investors_desc:0 "我が国の発展には、外国の支援が不可欠である。幸いなことに、多くの日本企業は我が国への投資に前向きな意志を表明している。"
 MAN_expand_the_railways:0 "鉄道の延伸"
 MAN_expand_the_railways_desc:0 "近代的鉄道システムは、国の全ての部分を結びつけ、一つ屋根の下に集めるための鍵である。"
 MAN_develop_aluminum_sources:0 "アルミニウム鉱床の開発"
 MAN_develop_aluminum_sources_desc:0 "遼寧省には、採鉱に適したボーキサイトの大規模な鉱床が存在する。それらの鉱山は我々の航空産業にとって非常に重要な役割を果たすだろう。"
 MAN_expand_showa_steel_works:0 "昭和製鋼所の拡張"
 MAN_expand_showa_steel_works_desc:0 "昭和製鋼所は満州国の重工業の中核を成している。彼らに投資することで、後々利益を得ることができるだろう。"
 MAN_social_research_unit:0 "社会研究機関"
 MAN_social_research_unit_desc:0 "国民の道徳や慣習を研究するための特別な機関を設置し、国家の為に生産的な市民になるように導くべきだ。"
 MAN_second_five_year_plan:0 "第二次五カ年計画"
 MAN_second_five_year_plan_desc:0 "第一次五カ年計画が成功したならば、次なる経済開発計画でもそれを繰り返すことが理にかなっているだろう。"
 MAN_national_defense_state:0 "国防国家"
 MAN_national_defense_state_desc:0 "我々が勝利し全中華を統一するまで、あらゆる努力と犠牲を払い、勝利のため全ての資源を利用しなければならない。"
 MAN_mukden_arsenal:0 "奉天兵工廠"
 MAN_mukden_arsenal_desc:0 "帝政時代からの歴史ある兵器廠は、現代的な兵器を我が軍に供給する新たな軍事産業複合体の中核となるだろう。"
 MAN_mamc:0 "満州飛行機製造株式会社"
 MAN_mamc_desc:0 "満州飛行機製造会社の設立によって、現代的な空軍を創設することができるだろう。"
 MAN_alliance_with_the_kwantung_army:0 "関東軍との同盟"
 MAN_alliance_with_the_kwantung_army_desc:0 "我が国に駐屯している日本軍は、しばしば我々の考え方と対立する。出来るだけ彼らと衝突を起こさず確実に協同するためにも、より緊密なつながりを築いた方が良いだろう。"
 MAN_chinese_leadership:0 "中国人の指導部"
 MAN_chinese_leadership_desc:0 "中国人には中国人の指導者が必要だ。我々は全中華において、帝国統治の完全なる復興を目指すことを公に宣言するべきであろう。"
 MAN_vassalize_mengukuo:0 "蒙古国の属国化"
 MAN_vassalize_mengukuo_desc:0 "蒙古国の徳王は満州国皇帝の隣に立つのに相応しい身分の人物では無い。この独立した蒙古国という愚かな実験を終わらせ、彼を適切な地位に据える時だ。"
 MAN_national_cooperation_government:0 "挙国一致政府"
 MAN_national_cooperation_government_desc:0 "日本人が我々以外の中国の政治家共を利用して、協力的な政府を樹立することを検討しているという噂を耳にした。これは受け入れがたいことだ。『連合軍』として奪取した中国の領土が、我々の管理下に置かれることを確実にしなければならない。"
 MAN_the_two_emperors:0 "二人の帝"
 MAN_the_two_emperors_desc:0 "『我が国と日本が対等国ではない』、こういう稚拙な意見があるが馬鹿げたことに時間を費やす暇はないのである。見給え！皇帝陛下と天皇陛下はまるで兄弟のようではないかね？"
 MAN_assertiveness:0 "自己主張"
 MAN_assertiveness_desc:0 "日本人は激しい傲慢さで我々を支配し続けている。我々も尊敬に値する帝国であることを彼らに思い起こさせなければならない。"
 MAN_request_control_of_the_railways:0 "鉄道の管理権を要求"
 MAN_request_control_of_the_railways_desc:0 "我らのような広大な国においては、鉄道の支配とはまさしく国家全体の支配を意味する。\n\nそして今鉄道を支配しているのは日本人だ。\n\nこの現状を何とか打開しなければならない。"
 MAN_staff_the_court_with_manchus:0 "旗袍を着た官僚"
 MAN_staff_the_court_with_manchus_desc:0 "何世紀の間も中国を支配し続けた清朝の前例に倣って、我々が過去の栄光を取り戻そうとするならば、彼らを模範とし、可能な限り伝統を厳密に守らなければならないだろう。"
 MAN_expand_the_imperial_guards:0 "禁衛隊の拡充"
 MAN_expand_the_imperial_guards_tt:1 "§Y7個歩兵§!大隊と§Y2個砲兵§!大隊から成る4部隊を得る。\n"
 MAN_expand_the_imperial_guards_desc:0 "禁衛隊は我々の新しい軍隊の精鋭として組織され、軍隊の模範となるだろう。"
 MAN_local_arms_procurement:0 "地方での装備の調達"
 MAN_local_arms_procurement_desc:0 "日本人が小火器を我々に供給することは最早期待できない。もし自主独立を果たしたいなら、我々が統制することができる兵器の供給源が必要だ。"
 MAN_bolster_nationalism:0 "民族主義を支援"
 MAN_bolster_nationalism_desc:0 "あまりにも長い間、人々は満州国のことを日本人が作り上げた人工物とみなしてきた。しかし、いかなる国家といえども最初はたった1つの観念であった。我々は、満州の人々に満州の主体性を確立し、満州国の観念を現実に変える必要がある。"
 MAN_five_equal_peoples:0 "五族の平等"
 MAN_five_equal_peoples_desc:0 "1つの民族が他の民族よりも優れているとして、他の全てを支配する時代は終わった。満州国は、ロシア人、日本人、モンゴル人、朝鮮人、満州人の5つの民族が平和的に共存する全く新しい国家となるのだ。"
 MAN_white_russian_advisers:0 "白系ロシア人の顧問"
 MAN_white_russian_advisers_desc:0 "ロシア内戦の後、多くのロシア人がソビエト政権による弾圧を逃れるために満州に亡命した。これらの白系ロシア人を使って軍を再建し、訓練することができるだろう。"
 MAN_empower_the_legislative_council:0 "立法院の強化"
 MAN_empower_the_legislative_council_desc:0 "立法院は今のところ、日本人の統治者の命令に追随して同意する儀式的な機関である。真の主権国家になりたいなら、まずは我々の立法において完全な自治権を獲得すべきだろう。"
 MAN_five_people_armies:0 "五族軍"
 MAN_five_people_armies_desc:0 "もしすべての市民が平等であるならば、異なる民族で構成された国民と言えども、外国からの侵略者に抵抗して国を守ろうとするのを厭わないだろう。"
 MAN_five_people_armies_tt:2 "§Y3個歩兵§!大隊から成る7部隊を得る。\n"
 MAN_purge_the_general_affairs_council:0 "国務院の排除"
 MAN_purge_the_general_affairs_council_desc:0 "国務院は日本政府が満州国を完全に支配していることを確認するために、日本人によって設置された。もはやこの機関は廃止され、我々の政府に対する忠誠心が少しでも疑わしい人物は排除されなければならない。"
 MAN_reform_the_civil_service:0 "公務員改革"
 MAN_reform_the_civil_service_desc:0 "国務院は、氷山の一角に過ぎなかった。日本人は、行政の大部分を事実上我々の支配の外へと置いていた。我々自身が行政を監督しなければならない。"
 MAN_independence_war:0 "独立戦争"
 MAN_independence_war_desc:0 "抑圧から解放され、古からの自由を取り戻す時が来た。中国の中で満州国は、外国の抑圧からの解放の先駆けとなるのだ。"
 MAN_imperial_divinity:0 "帝国の神性"
 MAN_imperial_divinity_desc:0 "過ぎ去りし時代、中華皇帝は現人神として崇敬されていた。現在の皇帝をこの古代の伝統に再び結び付けなくてはならない。"
 MAN_imperial_university:0 "帝国大学"
 MAN_imperial_university_desc:0 "帝国は秀才達に研究を進めることを要求している。我々の民族のエリート層が共にやってきてお互いから教え学びあう場所を作らなければならない。"
 MAN_move_capitals:1 "遷都"
 MAN_move_capitals_desc:0 "全中国の古都は常に北京であった。北京を取り戻した今、我々は意気揚々と皇帝を彼のかつての住まいに戻すことができる。"
 MAN_claim_the_mandate_of_heaven:0 "天命の主張"
 MAN_claim_the_mandate_of_heaven_desc:0 "我々の戦勝により、天は陛下が中華皇帝としてふさわしいと判断したようだ。そのような圧倒的な証拠を前にすれば、陛下が中国全土の正当な統治者であることは間違いない。"
 MAN_reclaim_the_empire:0 "帝国の回収"
 MAN_reclaim_the_empire_desc:0 "我々が自由を勝ち取った今、中国の他の裏切り者や反乱軍との戦いを続ける時である。我々は国家を統治するか、敗れて滅びるかである。"
 MAN_assert_our_authority:0 "権威の主張"
 MAN_assert_our_authority_desc:0 "我が国は内部分裂している。自らを軍閥やら国家主席やらと呼んでいる強奪者や匪賊たちは統治者には値しない。彼らを屈従させ、我々の輝かしい統治を中国全土に広げよう。"
 MAN_offer_vassalization:0 "従属要求"
 MAN_offer_vassalization_desc:0 "戦争は国を引き裂いた。今まで我々の宮廷に従うことを拒んできた勢力に従属を要求すれば、分裂を収束させることができる。"
