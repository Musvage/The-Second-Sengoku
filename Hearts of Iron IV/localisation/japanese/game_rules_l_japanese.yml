 RULE_OPTION_STALINIST:0 "スターリン共産主義"
 RULE_OPTION_STALINIST_DESC:0 "モスクワからの指令を受けた真の共産主義者は、無政府主義者とファシストに抵抗し、独立的な共産主義者の影響を抑制し、スターリン主義の指導の下で第二共和国の新たな時代を迎えます。"
 RULE_OPTION_HISTORICAL_POR_AI_DESC:0 "サラザール体制下では、エスタド・ノヴォを強化し世界大戦中は中立を維持しようとします。"
