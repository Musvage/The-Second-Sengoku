 RULE_OPTION_DEMOCRATIC_POR_AI_DESC:1 "イギリスの影響を受けた民主政権は、権威主義的なサラザール政権を打倒させます。また連合国に加入する前に、イギリスの協力を得て、国有産業の発展に力を入れます。"
