 RULE_OPTION_STALINIST_GRE_AI_DESC:0 "ギリシャはコミンテルンに加盟しようとし、トルコとのボスポラス海峡をめぐる戦いに火をつけるでしょう。"
 RULE_OPTION_COMMUNIST_GRE_AI:0 "共産主義"
 RULE_OPTION_ALTERNATE_COMMUNIST_GRE_AI_DESC:0 "ギリシャはユーゴスラビア共産主義者同盟と共にヨーロッパのファシズムと戦うように試みるでしょう。"
 RULE_OPTION_DEMOCRATIC_GRE_AI:0 "ヴェニゼロス主義"
 RULE_OPTION_VENEZELIST_GRE_AI_DESC:0 "ギリシャはメガリ・イデアを実現するために戦うことになるでしょう。"
 RULE_OPTION_FASCISM_GRE_AI_DESC:0 "ギリシャは国家社会主義になり、トルコと並んで枢軸国に加盟しょうとするでしょう。"
 RULE_OPTION_FASCIST_ALTERNATE_GRE_AI:0 "アナトリアのファシスト"
 RULE_OPTION_FASCISM_ALTERNATE_GRE_AI_DESC:0 "ギリシャは民主的になり、政府の崩壊に苦しみ、その後、壮大な野望を抱くことになるでしょう……"
 RULE_OPTION_HISTORICAL_TUR_AI:0 "史実"
 RULE_OPTION_HISTORICAL_TUR_AI_DESC:1 "トルコは、イスメト・イノニュの指導の下、可能な限り中立性を追求し、その後、連合国に加盟しようとするでしょう。"
 RULE_OPTION_ALTERNATE_KEMALIST_AI:0 "もう一つのケマル主義"
 RULE_OPTION_ALTERNATE_KEMALIST_AI_DESC:0 "トルコは、ムスタファ・ケマル・アタテュルクの跡を継いでフェヴズィ・チャクマクを大統領に任命し、可能な限り中立性を追求した後に、枢軸国または連合国に加盟しようとするでしょう。"
 RULE_OPTION_OTTOMAN:0 "オスマン・スルタン国の復活"
 RULE_OPTION_OTTOMAN_DESC:0 "トルコ共和国は崩壊し、その灰の中からオスマン・スルタン国が再び権力を回復するでしょう。"
 RULE_OPTION_COMMUNIST_TUR_AI:0 "共産主義"
 RULE_OPTION_COMMUNIST_TUR_AI_DESC:0 "トルコは共産主義政権を設置し、コミンテルンに加盟しようとするでしょう。"
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI:0 "独立共産主義"
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI_DESC:0 "トルコはケマル主義の資質を維持する共産党政権を選択し、独自の派閥を形成しようとするでしょう。"
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST:0 "民主ケマル主義"
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST_DESC:0 "ジェラル・バヤルはトルコを民主ケマル主義に移行させ、連合国への加盟を試みるでしょう。"
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE:0 "民主保守主義"
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE_DESC:0 "アドナン・メンデレスはトルコを民主保守主義へと移行させ、連合国への加盟を試みるでしょう。"
 RULE_OPTION_FASCISM_TUR_AI:0 "ケマル主義ファシズム"
 RULE_OPTION_FASCISM_TUR_AI_DESC:0 "レジェプ・ペケルはトルコをファシスト独裁政権に移行させ、枢軸国に加盟しようとするでしょう。"
 RULE_OPTION_TUR_FASCISM_ALTERNATE:0 "軍国ファシズム"
 RULE_OPTION_TUR_FASCISM_ALTERNATE_DESC:0 "フェヴズィ・チャクマクは、トルコを保守的な準ファシスト独裁政権に移行させ、イタリアとの間に派閥を形成しようとするでしょう。"
 RULE_OPTION_BALKAN_ENTENTE:0 "バルカンの安全装置"
 RULE_OPTION_BALKAN_ENTENTE_DESC:0 "トルコはバルカン半島の安全を維持することを約束し、ギリシャ、ルーマニア、ユーゴスラビアとの派閥形成を試みるでしょう。"
 RULE_EXILES_TSARIST:0 "君主主義亡命者"
 RULE_OPTION_EXILES_TSARIST_SOV_AI_DESC:0 "AIソ連は関連の国家方針を進めることで、内戦中に共産主義者を追放し帝政ロシアを復活させようとします。"
 RULE_EXILES_FASCIST:0 "ファシスト亡命者"
 RULE_OPTION_EXILES_FASCIST_SOV_AI_DESC:0 "AIソ連は関連の国家方針を進めることで、内戦中に共産主義者を追放しファシスト政府を樹立しようとします。"
 RULE_FASCIST_LIT_AI_DESC:0 "AIリトアニアは関連の国家方針を進めることで、ファシスト政権を樹立しようとするでしょう。"
 RULE_FASCIST_LAT_AI_DESC:0 "AIラトビアは関連の国家方針を進めることで、ファシスト政権を樹立しようとするでしょう。"
 RULE_FASCIST_EST_AI_DESC:0 "AIエストニアは関連の国家方針を進めることで、ファシスト政権を樹立しようとするでしょう。"
 RULE_COMMUNIST_BALTIC_AI_DESC:0 "AIは関連の国家方針を進めることで、共産主義体制を成立させようとするでしょう。"
 RULE_HISTORICAL_ETH_AI_DESC:0 "エチオピアのAIは国際連盟の協力を得ながらイタリアの敗北を目指し、それに失敗した場合は亡命を試みる。以降は故郷の領土を取り戻し、エチオピアを復興させることに尽力する。"
 RULE_OPTION_ETH_IMPERIAL:0 "帝国: 力強く立つ獅子"
 RULE_ETH_IMPERIAL_AI_DESC:0 "エチオピアのAIが国際連盟の助けを借りず、自力でイタリアを倒そうとする。その後は帝国の拡大を試みるようになる。"
 RULE_OPTION_ETH_STALINIST_desc:0 "AIがエチオピアを共産主義国にし、ソビエト連邦の支援を得てスターリン主義の傀儡にしようとする。"
 RULE_OPTION_ETH_STALINIST:0 "共産主義: ソ連の援助"
 RULE_OPTION_ETH_ANARCHIST:0 "無政府共産主義: 世界への呼びかけ"
 RULE_OPTION_ETH_ANARCHIST_desc:0 "AIが、世界中の共産主義国および無政府主義国から支援を得て、エチオピアを無政府共産主義連邦にしようとする。"
 RULE_OPTION_ETH_COLLABORATIONIST:0 "ファシズム: 裏切者"
 RULE_OPTION_ETH_COLLABORATIONIST_desc:0 "AIがハイレ・セラシエを裏切り、イタリアの味方につこうとする。エチオピアがファシズムの傀儡となる。"
 RULE_OPTION_ETH_INDEPENDENT_FASCIST:0 "ファシズム: 独立"
 RULE_OPTION_ETH_INDEPENDENT_FASCIST_desc:0 "AIがハイレ・セラシエを裏切り、イタリアの味方につこうとする。エチオピアがファシズムの傀儡となる。しかし、エチオピアは自由を勝ち取り、ファシズムの独立国家になろうとする。 "
 RULE_HISTORICAL_SWI_AI_DESC:0 "スイスは中立を保ちつつ、予想され得るあらゆる攻撃に備えて市民軍の組織と要塞化を進めて行く。戦争の終盤において、同盟国に一定の支援をする見通し。"
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC:0 "民主主義の同盟"
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC_AI_DESC:0 "AIによってスイスは武装を始め、戦争準備を整えることになる。そうして世界の民主主義大国と足並みを揃え、最終的には同盟のために中立を破る。"
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC:0 "領土の拡大を目指す民主主義"
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC_AI_DESC:0 "AIによってスイスは周辺の各州に、連邦への参加を勧めるようになる。また、州の所有者達が、自由になることを拒んだ時に備え、国家の武装も推し進める。"
 RULE_OPTION_SWI_IMPERIAL:0 "帝国主義"
 RULE_OPTION_SWI_IMPERIAL_AI_DESC:1 "AIがアルプス保護領の形成に向けて動き始める。目標達成のため、中立性と民主主義は放棄されることになり、代わりに軍国主義と領土拡大を目指す政権が樹立される。"
 RULE_OPTION_SWI_FASCIST:1 "ファシスト"
 RULE_OPTION_SWI_FASCIST_AI_DESC:1 "AIによってスイスはドイツと足並みを揃えることになり、国をゆっくりとファシズムに染めていく。最終的には枢軸国と同盟を組むか、ドイツの傀儡となる。"
 
