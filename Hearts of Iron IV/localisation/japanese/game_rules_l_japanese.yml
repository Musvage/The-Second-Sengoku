 RULE_FASCIST_HISTORICAL_ITA_AI_DESC:0 "AIイタリアはできる限り、一連の史実イベントに従おうとするでしょう。"
 RULE_OPTION_FASCIST_ALTERNATE:0 "ファシズム - 歴史改変"
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC:0 "AIイタリアは関連の国家方針を進めることで、枢軸国に加わる前にスペインとの同盟を形成しようとするでしょう。"
 RULE_OPTION_ALT_FASCIST_BALBO:0 "もう一人のファシスト - イタロ・バルボ"
 RULE_ALT_FASCIST_BALBO_ITA_AI_DESC:0 "イタリアのAIはムッソリーニを権力の座から追放し、独立を目指さずにイタロ・バルボを就任させようとする。"
 RULE_OPTION_ALT_FASCIST_GRANDI:0 "もう一人のファシスト - ディーノ・グランディ"
 RULE_ALT_FASCIST_GRANDI_ITA_AI_DESC:0 "イタリアのAIはムッソリーニを権力の座から追放し、同盟国との協力関係を強めようとせずにディーノ・グランディを就任させようとする。"
 RULE_OPTION_ITA_MONARCHIST_ROMAN_EMPIRE:0 "君主主義 - ローマ帝国"
 RULE_OPTION_ITA_MONARCHIST_ROMAN_EMPIRE_AI_DESC:0 "「我らが海」を勝ち取り、ローマ帝国の復興を目指すヴィットーリオ・エマヌエーレ王が、イタリアを絶対主義的な君主国へと導く。"
 RULE_OPTION_ITA_CHRISTIAN_DEMOCRACY:0 "キリスト教民主主義"
 RULE_OPTION_ITA_CHRISTIAN_DEMOCRACY_AI_DESC:0 "ヴィットーリオ・エマヌエーレ王がムッソリーニを権力の座から追放し、独立した派閥の形成を試みる。イタリアは、キリスト教民主主義系の党を支持する立憲君主制の国となり、指導者にはアルチーデ・デ・ガスペリが任命される。"
 RULE_OPTION_ITA_COMMUNIST_PLAN:0 "イタリア共産主義"
 RULE_OPTION_ITA_COMMUNIST_PLAN_AI_DESC:0 "イタリアの反ファシスト達が共闘してファシスト政権を打倒し、共産主義系の政府を樹立する。植民地は全て放棄され、コミンテルンへの参加を目指す。"
 RULE_OPTION_ITA_DEMOCRATIC_PLAN:0 "イタリア社会主義"
 RULE_OPTION_ITA_DEMOCRATIC_PLAN_AI_DESC:0 "イタリアの反ファシスト達が共闘してファシスト政権を打倒し、社会民主主義系の政府を樹立する。また、かつて植民地だったアフリカ諸国との連邦の形成を目指す。"

