 SOV_workers_government_idea:0 "労働者政府"
 SOV_workers_government_idea_desc:0 "労働者政府万歳。支配階級は権力から一掃された。労働者が再びこの国を統治するのだ。"
 SOV_revolutionary_spirit_idea:0 "革命精神"
 SOV_revolutionary_spirit_idea_desc:0 "スターリンに対する勝利によって、革命の情熱が再び燃え上がった。今こそ、世界中の労働者に革命の炎を広める時である。"

 SOV_trotskyist_revolutionary_agitation:0 "トロツキストの革命扇動"
 SOV_trotskyist_revolutionary_agitation_desc:1 "トロツキスト派の支持者や[SOV.GetAdjective]・ボリシェヴィキ党と同調しているその他の共産主義分子は[ROOT.GetAdjective]の大衆を扇動し、労働者階級にマルクス主義のイデオロギーを喧伝し、我が国政府に対する武装闘争を呼びかけている。"
 SOV_trotskyist_revolutionary_agitation_tt:0 "ディシジョン§Y$ban_communist_party$§!を有効化すると、この国民精神の影響が軽減される。"
 SOV_politicized_military:0 "政治化された軍部"
 SOV_politicized_military_desc:1 "政治将校は熱心にイデオロギー的演説や階級間の政治的議論を行うが、度を越した管理、将校に対する過剰な監視、さらには部隊指揮官の命令妨害まで行うことが多々ある。"
 SOV_politicized_military_swap:0 "軍の政治顧問"
 SOV_politicized_military_swap_desc:1 "政治的な配慮が軍事的な決定を大幅に影響することがあってはならないが、決定に至るまでには、こうした政治的な配慮がある程度考慮されてしかるべきだ。"
 SOV_politicized_military_battle_priests:0 "陸軍の戦う司祭"
 SOV_politicized_military_battle_priests_desc:1 "軍事部隊内で従軍司祭の任務を行う神品は、隊員の士気を高ち、教会と神が我らの味方であることを部隊内に信じさせている。"
 SOV_for_the_common_good_allies:0 "共通善のために"
 SOV_for_the_common_good_allies_desc:1 "我々とその同盟国が下す決断は全て共通の利益に対し前進する目的の下行われなければならない。"
 SOV_for_the_common_good_subjects:0 "$SOV_for_the_common_good_allies$"
 SOV_for_the_common_good_subjects_desc:1 "我々とその同盟国が下す決断は全て共通の利益に対し前進する目的の下行われなければならない。我々はこの条件下で下された決断を全面的に支援するとともに、このために行われた彼らの要求を受諾すべきだ。もし、我々の犠牲が短期的な利益に見合わないものだとしても。"

