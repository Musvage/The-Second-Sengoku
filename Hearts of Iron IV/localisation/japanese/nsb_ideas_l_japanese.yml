 SOV_the_fourth_international_idea_desc:1 "インターナショナルの真の指導者として、我らは今や世界の共産主義の理念を導くことができる。"

 SOV_foreign_funds_idea:0 "外国からの資金提供"
 SOV_foreign_funds_idea_desc:1 "我々の革命は外国の個人及び組織からの莫大な寄付によって支援されている。"
 SOV_support_from_farmers:0 "自作農の支援"
 SOV_support_from_farmers_desc:1 "農民からの支持を確保することで、我々の軍隊を効率的に支援することが出来る。"
 SOV_system_decentralization_idea:0 "体制の分権化"
 SOV_system_decentralization_idea_desc:0 "権力は政治局の全て、特にその長から離され、党の元へと戻ってきた。"
 SOV_the_local_soviets_idea:0 "地域ソビエト"
 SOV_the_local_soviets_idea_desc:0 "この地域に対し、ソビエトは一定の権力を取り戻した。これが意味することは、我々は彼らにとって緊急性の高い問題を、ある程度の政治的影響力を行使して容易に決定を下すことができるということだ。"
 SOV_strong_trade_unions_idea:0 "強力な労働組合"
 SOV_strong_trade_unions_idea_desc:0 "強力な労働組合は、労働者が生産により良い影響を与えることが出来るということを意味する。"
 SOV_the_peoples_revolution_idea:0 "人民革命"
 SOV_the_peoples_revolution_idea_desc:0 "革命を真に成功させるためには、人民がそれを担わなければならない。"
 SOV_puppet_international_of_soviet_republics_idea:0 "国際ソビエト共和国"
 SOV_puppet_international_of_soviet_republics_idea_desc:1 "大いなる全の一部となることは我が国にとって大きな利益をもたらす。"

 SOV_support_of_the_peasants_idea:0 "農民階級の支援"
 SOV_support_of_the_peasants_idea_desc:0 "農民からの支持を確保することで、我々の軍隊をさらに拡張することができる。"
 SOV_curtailment_collective_farms_idea:0 "集団農場の縮小"
 SOV_curtailment_collective_farms_idea_desc:0 "小規模および中規模農場は、大規模農場よりも生産量の点ではるかに効率的である。"
 SOV_administrative_reforms_idea:0 "行政改革"
 SOV_administrative_reforms_idea_desc:0 "旧ソ連の行政は、その規模もさることながら、主に厳しすぎる管理機構によって非効率極まりないものとなっていた。その行政に少し潤滑油を差すことによって多くが得られるだろう。"
 SOV_local_organizations_idea:0 "地方の組織化"
 SOV_local_organizations_idea_desc:0 "地方を我々の行政に組み込むことで今まで見つからなかった新たな才能を発掘することができるだろう。"
 SOV_enemies_of_the_people_idea:0 "人民の敵"
 SOV_enemies_of_the_people_idea_desc:0 "人民政府を転覆させようと思っている者は常に存在しているだろう。我々は内外の脅威に対して常に警戒し続けなければならない。"
 SOV_soviet_hegemony_idea:0 "ソビエトの覇権"
 SOV_soviet_hegemony_idea_desc:0 "我々の行政は他のシステムよりも優越していることが証明された。我々はこの機会に他の行政により抑圧されている人々を救い出し、運よくすでに連邦に加入した人々を啓蒙しなくてはならない。"

 SOV_fascist_womens_movement_idea:0 "女性ファシズム運動"
 SOV_fascist_womens_movement_idea_desc:2 "民族主義運動の中心にいるのは常に[ROOT.GetAdjective]の女性たちだ。我らの勇敢なる兵士の母、妻、そして娘たちは組織化され、栄光のための戦いに身を投じることができる。"
 SOV_the_true_tsars_idea:0 "真のツァーリ"
 SOV_the_true_tsars_idea_desc:1 "ツァーリは正統なる[ROOT.GetNameDef]の統治者である。そのツァーリを他のイデオロギーや個人よりも支持することは我々の勝利へと繋がる。"

