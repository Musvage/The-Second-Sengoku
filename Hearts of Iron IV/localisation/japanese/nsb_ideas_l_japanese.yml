 SOV_shocked_by_surprise_attack:0 "奇襲攻撃の衝撃"
 SOV_shocked_by_surprise_attack_desc:0 "我が国に対する敵の軍事作戦、コードネーム 「カウンタナンス作戦」 は我が国の政府と軍を驚かせた。我が軍は圧倒され、通信は遮断され、説明を要求するために敵の外交官を呼び出すことは無駄であることは分かっている。この大混乱を解決しようとしている間、我が国の外交関係は事実上中立化されている。"
 SOV_shocked_by_surprise_attack_cant_join_factions_tt:0 "ルールを設定: £trigger_no派閥への参加が可能になる。"
 SOV_soviet_commandos_poum:0 "ソビエト特殊部隊"
