 SOV_covert_military_buildup_idea:0 "秘密裏の軍備増強"
 SOV_covert_military_buildup_idea_desc:1 "我々は現在、秘密兵器と弾薬生産施設を設置することにより、ソ連の反対派を密かに支援している。"
 SOV_covert_ukrainian_military_buildup_idea:1 "ウクライナ民兵の秘密訓練"
