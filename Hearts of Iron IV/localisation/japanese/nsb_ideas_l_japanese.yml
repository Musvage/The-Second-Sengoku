 SOV_understaffed_bureaucracy:0 "人員不足の官僚機構"
 SOV_understaffed_bureaucracy_desc:1 "NKVDは行政内部の大規模な陰謀の証拠を発見し、何人かの官僚が役職から解任された。"
 SOV_anti_soviet_military_thinking_banned_army:0 "反ソビエト的軍事思想の禁止"
 SOV_anti_soviet_military_thinking_banned_army_desc:1 "恥ずべき反動的理論家による文書や思想の研究と議論は現在、軍学校の陸軍将校たちには禁じられており、人民の敵が赤軍の隊列に侵入しないことを確実にするため卒業生は入念に検査される。"
 SOV_training_activities_curtailed:0 "削減された訓練費"
 SOV_training_activities_curtailed_desc:1 "直近の軍事演習からの報告によると、大部分の車両が機械的故障により脱落し、またかなりの数の新兵が負傷したことが示されている。我々がこの失敗の真の原因を見つけ出すまで大規模な演習は禁止された。"
 SOV_purged_junior_army_officers_1:0 "下級陸軍将校の粛清"
 SOV_purged_junior_army_officers_1_desc:1 "大勢の下級陸軍将校が、扇動、サボタージュ、反ソビエト思想の罪でNKVDによって逮捕された。過去の戦争で多くの経験を積んだ将校と古参兵を失ったため、赤軍は危険な混乱状態に置かれている。"
 SOV_anti_soviet_military_thinking_banned_navy:0 "反ソビエト的軍事思想の禁止"
 SOV_anti_soviet_military_thinking_banned_navy_desc:1 "恥ずべき反動的理論家による文書や思想の研究と議論は現在、軍学校の海軍将校たちには禁じられており、人民の敵が赤色艦隊の隊列に侵入しないことを確実にするため卒業生は入念に検査される。"
 SOV_shipyard_staff_purged:0 "造船所作業員の粛清"
 SOV_shipyard_staff_purged_desc:1 "海軍におけるサボタージュやその他の疑わしき活動の多数の疑惑に対する大規模な捜査の後、NKVDは大勢の逮捕を行って造船所や海軍基地のいくつかは深刻な人手不足となっている。"
 SOV_purged_junior_navy_officers_1:0 "下級海軍将校の粛清"
 SOV_purged_junior_navy_officers_1_desc:1 "大勢の下級海軍将校が、扇動、サボタージュ、反ソビエト思想の罪でNKVDによって逮捕された。過去の戦争で多くの経験を積んだ将校と古参兵を失ったため、赤軍は危険な混乱状態に置かれている。"
 SOV_anti_soviet_military_thinking_banned_airforce:0 "反ソビエト的軍事思想の禁止"
 SOV_anti_soviet_military_thinking_banned_airforce_desc:1 "恥ずべき反動的理論家による文書や思想の研究と議論は現在、軍学校の空軍将校たちには禁じられており、人民の敵がソビエト空軍の隊列に侵入しないことを確実にするため卒業生は入念に検査される。"
 SOV_ground_based_training:0 "地上基地での訓練"
 SOV_ground_based_training_desc:1 "訓練中に一連の墜落や事故が報告された後、NKVDは空軍内での捜査を開始したため担当捜査官の指示に従い、これ以上の飛行訓練は捜査中に行われないだろう。"

