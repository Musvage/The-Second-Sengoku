 SOV_agents_in_the_stalinist_command_poum:0 "スターリン派司令部の諜報員"
 SOV_agents_in_the_stalinist_command_poum_desc:0 "ソビエト右翼反対派は[SOU.GetLeader]がスペイン共和国に派遣した最新の軍事顧問団の中に数人の諜報員を紛れ込ませることに成功した。このエージェントたちは情報提供者の連絡網を構築し、敵の計画を実行前に知ることができる。"
 
