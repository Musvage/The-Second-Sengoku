 bba_africa_news.1.t:0 "東アフリカ連邦の形成"
 bba_africa_news.1.desc:0 "1920年代に植民地で大臣を務めていたレオ・アメリーは、白人支配の元にケニア、ウガンダ、タンガニーカから成る東アフリカ自治領をつくろうと試みた。反対に合い、最終的に実現することはなかったが、東アフリカの先住民達がこの構想を元に、自分達だけの国家を作り上げ、彼ら史上最強の力を手にするに至った。彼らはアフリカがヨーロッパに支配される時代は、まもなく終わりを告げると宣言する！"
 bba_africa_news.1.a:0 "ようやく、我々は一つとなった！"
 bba_africa_news.1.b:0 "これで植民地主義の時代が、終焉を迎えるのだろうか？"

 bba_africa_news.2.t:0 "「アフリカの角」の統一"
 bba_africa_news.2.desc:0 "何世紀もの間、分断と戦いの日々を繰り返してきた「アフリカの角」の人々が、ついに一つの国家の元に統一された。以前にも実現されかけたことはあったが、自分達の都合しか考えない国粋主義者の野望が常に妨げとなり、人々を引き裂いてきたのだ。だが今回は、地域の支配者である[ROOT.GetLeader]が、国家とは特定の集団の利益のために存在するものではなく、そこに住む全ての人々が一体感を得られるものであるべきだと宣言した。彼は今度こそ、人類が終焉を迎えるその時まで、地域の平和と繁栄が守られねばならないとも語った。"
 bba_africa_news.2.a:0 "皆の平和と繁栄を願おう"
 bba_africa_news.2.b:0 "これはこの地域にとって、一体何を意味するのだろうか？"

 bba_africa_news.3.t:0 "アフリカ統一機構の発足"
 bba_africa_news.3.desc:0 "政府間組織がつくられたことで、アフリカの国家がそれぞれ互いに協力し合うようになった。新たに誕生したアフリカ統一機構は、加盟国の安全と経済成長を推進することを約束している。彼らがこの高尚な理想をいつまで掲げていられるか、今後注目されるところだ。"
 bba_africa_news.3.a:0 "優れた構想だ！"
 bba_africa_news.3.b:0 "なんと貧弱な物の考え方か。"

 bba_africa_news.4.t:0 "アフリカ連合の形成"
 bba_africa_news.4.desc:0 "多くの者達が、アフリカ統一機構の掲げる約束が守られるのか疑問に思ったものだが、同機構の加盟国は互いの統一感をより強固なものとするため、アフリカ連合というさらに大規模な連邦の形成を望んだ。各加盟国の政府制度の完全統合には、かなりの苦労を強いられるだろうが、新たな大国がアフリカで形成されつつあることは間違いなさそうだ。"
 bba_africa_news.4.a:0 "我々は団結することで全てに立ち向かい、分断によって衰退する！"
 bba_africa_news.4.b:0 "こんなことをしても何の意味もない。"

 BBA_generic_purchase_ships_events.01.t:0 "[FROM.GetAdjective]の海軍調達"
 BBA_generic_purchase_ships_events.01.desc:0 "[FROM.GetNameDefCap]が、しまい込んでいた海軍資産の一部を調達したいと申し出た。彼らが希望している資産は古く最新装備が整っていないため、現在は使用していない。"
 BBA_generic_purchase_ships_events.01.a:0 "お互いに利益のある合意だ。"
 BBA_generic_purchase_ships_events.01.b:0 "海軍資産を分け与えることはできない。"

 BBA_generic_purchase_ships_events.02.t:0 "[FROM.GetNameDefCap]が海軍調達に同意"
 BBA_generic_purchase_ships_events.02.desc:0 "[FROM.GetAdjective]の外交団と海軍は、我々が購入を希望した退役兵器を提供すると通知してきた。これにより、未熟な海軍を急速に拡大することができる。"
 BBA_generic_purchase_ships_events.02.a:0 "素晴らしい報せだ！"

 BBA_generic_purchase_ships_events.03.t:0 "[FROM.GetNameDefCap]が海軍調達取引を拒否"
 BBA_generic_purchase_ships_events.03.desc:0 "[FROM.GetAdjective]の外交団は我々が購入を希望した退役兵器を提供しないと通知してきた。この決断は彼ら自身が船を使用する予定なのか、それとも我々の政策に対する不支持の表れなのかは不明である。"
 BBA_generic_purchase_ships_events.03.a:0 "残念だ。"

