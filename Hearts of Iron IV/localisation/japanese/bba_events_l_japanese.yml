 BBA_italy_anti_colonialism_events.100.t:0 "[FROM.GetAdjective]当局者が我々に手を差し伸べた"
 BBA_italy_anti_colonialism_events.100.desc:0 "[FROM.GetName]の代表団が我々との絆を深めたいと申し出てきた。彼らは我々が共有する歴史について、そして両者が互いに力を合わせさえすればどれほど強くなれるか語った。彼らは自分達がこの見込みある協定の指導者になるつもりなのは明らかだ。これに同意する事はある程度利益的だろうが、我々は全ての自治権を失うだろう。"
 BBA_italy_anti_colonialism_events.100.a:0 "アルバニアとイタリア国民は団結しよう！"
 BBA_italy_anti_colonialism_events.100.b:0 "新しいイタリア政府に従おう！"
 BBA_italy_anti_colonialism_events.100.c:0 "ばかばかしい！"
 BBA_italy_anti_colonialism_events.101.t:0 "[FROM.GetNameDefCap]が[ROOT.GetNameDef]へ統合"
 BBA_italy_anti_colonialism_events.101.desc:0 "[FROM.GetAdjective]の人々の賢明な[ROOT.GetName]は我々の国へ統合される事を承諾した！これは[FROM.GetName]と[FROM.GetLeader]にとって極めて重大な日だ！"
 BBA_italy_anti_colonialism_events.101.a:0 "すばらしい！"
 BBA_italy_anti_colonialism_events.102.t:0 "[FROM.GetAdjective]政府が協力を模索"
 BBA_italy_anti_colonialism_events.102.desc:0 "[FROM.GetAdjective]政府は、国の統合ではなく[ROOT.GetAdjective]の指導と助言を受け入れる形での統合を賢明に承諾した。期待していた結果にはならなかったが、地中海での我々の位置を血を流す事なく強化してくれるだろう。"
 BBA_italy_anti_colonialism_events.102.a:0 "労働者階級の再勝利！"
 BBA_italy_anti_colonialism_events.103.t:0 "[FROM.GetLeader]は我々の当局者を拒否した"
 BBA_italy_anti_colonialism_events.103.desc:0 "[FROM.GetAdjective]の人々が愚かで自分勝手な指導者に統治されている事は明らかだ。[FROM.GetLeader]は我々と手を組む道理に気づかずそれを拒否した。両国を強化し、人々に永遠の平和を保証できたのだが。"
 BBA_italy_anti_colonialism_events.103.a:0 "[FROM.GetAdjective]の人々は受け入れてくれるだろうか？"
 BBA_italy_anti_colonialism_events.103.b:0 "[FROM.GetLeader]の日々は終わりを迎えているのかもしれない。"

 bba_news.107.t:0 "ローマ法王の死"
 bba_news.107.desc:1 "カトリック教会を約20年間率いた教皇ピウス11世が逝去した。最高神祇官を努める間、彼は教皇制度とイタリア政府との間の長い断絶に終止符を打ち、バチカンを再び独立した国家として確立するために重要な役割を果たした。"
 bba_news.107.a:0 "新しい教皇の誕生だ"
 bba_news.107.b:0 "神の御業は不思議なものだ"
 ITA_pope_dies_tt:0 "§Y$ITA_papa_pio_xii$§!が真教皇になる。"

 bba_news.108.d:0 "イタリアの新政府から外交官がアルバニアの支配者ゾグ王と交渉するために派遣された。両国の関係を強め、アルバニアにより多くの社会主義政策を適用させるようゾグに圧力をかけるためだ。\n\nアルバニアの王制が終わりに近づいているのを感じているのか、単に社会主義に対する敵意からか、ゾグ王はイタリア当局者との面会を拒否し、アルバニアの国民に[ITA.GetNameDef]からの圧力に抵抗するよう促した。\n\nしかし外部の軍事専門家たちによると、イタリア政府が侵攻すれば[ALB.GetNameDef]がそれに抵抗できる可能性は低いという。"
 bba_news.108.b:0 "王制は廃れた！"

 bba_news.109.t:0 "[?ITA.ITA_var_deposed_leader.GetName]は退陣した"
 bba_news.109.desc:0 "[FROM.GetName]のファシズム大評議会は権力を掌握し、[?ITA.ITA_var_deposed_leader.GetName]を退陣させ自宅軟禁させるという前代未聞の措置を取った。これはドゥーチェの軍事的失敗と無能さから国を救おうとする努力から成る行動で、[FROM.GetName]の中で緊張を引き起こし、状況を緩和させなければ内戦に繋がると恐れる人もいる。"
 bba_news.109.a:0 "心配だ！"
 bba_news.109.b:0 "素晴らしい！"

 bba_news.110.t:0 "[FROM.GetName]が内戦に突入！"
 bba_news.110.desc:0 "新しく任命された[FROM.GetName]の指導者[FROM.GetLeader]は、最近[FROM.GetAdjective]を二分した緊張の高まりに対処する事ができなかった。これにより内戦が始まり、国を中から引き裂いた。共産主義者から王党派、そして民主派まで様々な集団が権力を争い、同盟関係を変化させる中、ファシストたちは自分たちの支配を維持しようと決意している。\n\n内戦の結末はまだ定かではないが、外部からの支援が今後の勝利のために重要な役割になるだろう。 "
 bba_news.110.a:0 "実に面倒な知らせだ。"
 bba_news.110.b:0 "状況を鎮めなければならない！"
 bba_news.110.c:0 "我々にとって良い機会だ！"

 bba_news.111.t:0 "無政府主義連合の宣言"
 bba_news.111.desc:0 "[GetAnarchistConfederationEventDesc]"
 bba_news.111.desc_joint_proclamation:0 "[From.GetName]と[SPC.GetName]は、無政府主義連合設立の共同宣言を行った。彼らはお互いを支援し、一方が外部から攻撃を受けた場合にもう一方から援助を受ける事ができる。共同宣言に賛同し、何千人もの無政府主義者がイタリアに集まってきた。"
 bba_news.111.desc_single_proclamation:0 "[FROM.GetName]政府が無政府主義連合の設立を宣言した後、そこに何千もの無政府主義者が世界中から集まっている。彼らは資本主義を粉砕し、ファシズムを打倒することを全面的に宣言した。"
 bba_news.111.a:0 "どれだけ長続きするか観察しよう"

 bba_news.666.t:0 "ローマ法王が権力の座に就く"
 bba_news.666.desc:0 "教皇[FROM.GetLeader]は、[FROM.GetName]の[?ITA.ITA_var_deposed_leader.GetName]王を退位させ自ら権力を掌握し、神のご意思と主張して世界中の指導者を驚かせている。多くのイタリア人もショックを受けているが、教皇制度は国内で広く支持されており、一部の者はこの突然の政権交代を、[FROM.GetNameDefCap]の新しい輝かしい時代の始まりと歓迎している。"
 bba_news.666.a:0 "まったく予想外だった"

 bba_news.200.t:0 "ヒトラーの死"
 bba_news.200.desc:0 "[GER.GetAdjective]のラジオがアドルフ・ヒトラー総統の死亡を報道した。報せが流れたのは、[GER.Capital.GetCapitalVictoryPointName]での激しい戦いののちのことであり、連合軍や[SOV.GetAdjective]軍が[GER.GetAdjective]の中心部にまで到達する大規模な侵攻をおこなった後だ。訃報の発表に当たったのは、フューラーが自ら選んだ後継者と思われる[GER.GetLeader]で、ヒトラーを喪った国家の悲しみを述べると同時に、指揮所で国を守るための策を練っていた同氏の死の詳細について語った。ヒトラーが本当に死んだのか、また本当に伝えられたような死に方をしたのかは確認のしようがない。しかし、この発表が[GER.GetAdjective]国民の士気に影響を与えることだけは確かだ。 "
 bba_news.200.a:0 "[GER.GetAdjective]はこの先も戦い続けるのだろうか？"
 bba_news.200.b:0 "あのろくでなしが死んだと？ 生きたまま捕らえることができなかったのが、残念でならない！"
 bba_news.200.c:0 "本当に死んだと考えていいのか？"
 bba_news.200.d:0 "別に何も変わりはしない。最後の一人まで戦い続けるのみだ。"

 bba_news.201.t:0 "[POL.GetAdjective]政府が[SOV.GetNameDef]と一体化"
 bba_news.201.desc:0 "戦争中に[POL.GetAdjective]の亡命政府がロンドンに置かれていたにも関わらず、連合軍は[SOV.GetAdjective]が育成した共産主義者達のほうを正規の[POL.GetName]政府として認知した。外交筋によると連合軍と[SOV.GetName]の間で、戦後のヨーロッパを各国で分割する協定が結ばれたらしく、その際に[SOV.GetAdjective]の[SOV.GetLeader]はポーランドを自国の勢力圏とすることを望んだそうだ。残念ながらロンドンにある[POL.GetAdjective]の亡命政府は、それを阻む障害でしかなかったのである。\n\n多くの者はこれを[POL.GetName]の裏切りと見做すだろうが、既に国が[SOV.GetAdjective]軍に占領されていた状態では、あちらの最後通告を拒否してこの先のヨーロッパの安定を脅かす理由は無いに等しかったとの反論も一部で挙がっている。"
 bba_news.201.a:0 "平和な未来を築くための不幸な犠牲といったところか。"
 bba_news.201.b:0 "連合軍は信用に値しない。"
 bba_news.201.c:0 "ヨーロッパからのファシストの攻撃に対して、無防備を晒すようなマネは二度と許されない。"

 ###ITALYS NEWS EVENTS####
 #PURGE THE PARTY
 bba_news.100.t:0 "[GetPurgeEventTitles]"
 bba_news.100.a:0 "[GetPurgeEventOptions]"
 bba_news.100.t_some_purged:0 "国家ファシスト党の粛清"
 bba_news.100.desc_some_purged:0 "ムッソリーニと誰より近しい間柄だった支持者の一部が、[ROOT.GetLeader]のファシスト党への影響力が強まったことで排除された。恐れられていたほど厳しい粛清ではなかったものの、以前より強い立場にある[ROOT.GetLeader]は、自身の掲げる政策を実行するのに十分な力を手に入れたと言える。"
 bba_news.100.a_some_purged:0 "いい厄介払いだ"
 bba_news.100.t_many_purged:0 "国家ファシスト党の大粛清"
 bba_news.100.desc_many_purged:0 "[Root.GetLeader]が[ROOT.GetNameDefCap]の絶対的な指導者として台頭し、ファシスト党の上層部にいる者達が複数、権力の座を追われることになった。今回の粛清で前ドゥーチェ、ベニート・ムッソリーニの潜在的な味方が一掃された形となり、彼がイタリアの指導者に返り咲く一切の可能性が潰えた。"
 bba_news.100.a_many_purged:0 "力を誇示してみせたわけか"
 bba_news.100.t_none_purged:0 "未遂の粛清"
 bba_news.100.desc_none_purged:0 "ムッソリーニに忠実な党員を追放するための、大粛清が実施されるという噂が最近まで飛び交っていたが、どうやら代わりに党全体に恩赦が下ったようだ。これにより党の力は強まったかもしれないが、[ROOT.GetLeader]の指導者としての立場は弱くなったと言わざるを得ない。"
 bba_news.100.a_none_purged:0 "「慈悲深き[ROOT.GetLeader]」か、なかなかいい響きだ。"
 #FATE OF MUSSOLINI
 bba_news.101.t:0 "イタリアの元指導者、ベニート・ムッソリーニの処刑"
 bba_news.101.desc:0 "イタリアで権力の座を追われてから、ベニート・ムッソリーニは心神喪失と間接的な国家反逆罪で自宅軟禁となり、運命を待つばかりだったが、そんな彼にもついに裁きが下る時が来た。今朝早く、イタリアの前指導者は数人の政府の代表者立ち合いの元、銃殺隊の前に立った。そして同日の内に近親者のみの葬儀がひっそりとおこなわれ、そのまま埋葬されたのであった。"
 bba_news.101.a:0 "こうして、ムッソリーニの人生は幕を下ろした。"
 bba_news.102.t:0 "[GetTrialOfMussoliniTitles]"
 bba_news.102.t_innocent:0 "ムッソリーニに全面的な無罪判決"
 bba_news.102.t_guilty:0 "ムッソリーニに禁錮刑が言い渡される"
 bba_news.102.desc:0 "[GetTrialOfMussoliniDesc]"
 bba_news.102.desc_innocent:0 "前ドゥーチェに、全ての容疑に対して無罪であるとの判決が下り、皆驚きを隠せない様子だった。これでムッソリーニは、残りを人生を[ROOT.GetNameDefCap]の自由市民として生きることを許される。今後の過ごし方について、彼の口からはまだ何も語られていないが、未だに多くの人間の心や思考に影響を及ぼす前ドゥーチェの存在を無視できる者はいないと思われる。"
 bba_news.102.desc_guilty:0 "誰も驚きはしないだろうが、イタリアの前指導者が全ての容疑に対して、有罪であるとの判決が下った。前ドゥーチェは無罪を主張したものの、最終的に終身刑が言い渡される運びとなった。新体制が裁判になんらかの働きかけをしたものと考えられ、その結果に感心した者も少なくないと思われる。"
 bba_news.102.a:0 "形ばかりの裁判というわけか"
 bba_news.103.t:0 "[GetAssassinationOfMussoliniTitles]"
 bba_news.103.t_communists:0 "ムッソリーニが共産主義者に殺された！"
 bba_news.103.t_coverstory:0 "逃亡を謀った末のムッソリーニの死"
 bba_news.103.desc:0 "[GetAssassinationOfMussoliniDesc]"
 bba_news.103.desc_communists:0 "[FROM.GetNameDefCap]の前指導者、ベニート・ムッソリーニが遺体で発見された。おそらくは、共産主義者達に殺害されたものと見られる。国全体に動揺が走り、敵と考え得る存在に対する正義の執行と報復を多くの者達が叫ぶ中、[FROM.GetLeader]率いる新体制の行動はすばやく、すぐに数人の共産主義シンパが一斉検挙された。"
 bba_news.103.desc_coverstory:0 "[FROM.GetNameDefCap]の前指導者、ベニート・ムッソリーニが、権力の座を追われたのちに自宅軟禁される身となっていたところ、逃亡を謀った。数人の武装した男達が彼の住居に突入した際に銃撃戦となり、その混乱のさなか、ムッソリーニは流れ弾に当たってしまう。撃たれた場所が悪かったらしく、彼はそのまま息を引き取った。"
 bba_news.103.a:0 "まさに血の海というべき悲惨な状況だな。"

 bba_news.104.t:0 "新たな軍事計画の発表"
 bba_news.104.desc:0 "両国の戦闘能力強化を目指し、[ROOT.GetNameDefCap]が[FROM.GetNameDefCap]との合同協力計画に署名した。これにより、二国間での技術や研究に関する情報が共有しやすくなり、確実に国家間の絆を深めるものと期待されている。"
 bba_news.104.a:0 "全ては計画通りだ"
 bba_news.105.t:0 "新たな不可侵条約への調印"
 bba_news.105.desc:0 "[ROOT.GetNameDefCap]と[FROM.GetNameDefCap]が不可侵条約を結び、両国間の平和を保障し合う運びとなった。これによりどちらも別の問題に意識を集中できるようになったが、皆この不安定な取り決めがいつまで続くものかと疑念を抱いている。"
 bba_news.105.a:0 "賢明な決断だ"

 bba_news.106.t:0 "[GetVittorioDiesEventTitles]"
 bba_news.106.t_king:0 "イタリア王の逝去"
 bba_news.106.t_emperor:0 "イタリア皇帝の逝去"
 bba_news.106.desc:0 "[GetVittorioDiesEventDesc]"
 bba_news.106.desc_king:0 "[FROM.GetName]の老王、ヴィットーリオ・エマヌエーレ3世が逝去した。二つの世界大戦の時代に国民を導いてきた王は、その存在そのものが安定の象徴であり、苦難にある[FROM.GetAdjective]人達の心の拠り所だった。悲嘆に暮れる人々が死んだ王に寄り添い、敬意を表するために街に出てきている。\n\n国は老王の唯一の後継者であるウンベルト王子が、父王同様に[FROM.GetAdjective]国民達に安心を与える存在となることを願ってやまない。王子はすぐにでもウンベルト2世として戴冠される見通しだ――どうか彼の治世が長く続かんことを！"
 bba_news.106.desc_emperor:0 "[FROM.GetName]の老皇帝、ヴィットーリオ・エマヌエーレ3世が逝去した。二つの世界大戦の時代に国民を導いてきた皇帝は、その存在そのものが安定の象徴であり、苦難にある[FROM.GetAdjective]人達の心の拠り所だった。悲嘆に暮れる人々が死んだ皇帝に寄り添い、敬意を表するために街に出てきている。\n\n国は老皇帝の唯一の後継者であるウンベルト王子が、父同様に[FROM.GetAdjective]国民達に安心を与える存在となることを願ってやまない。王子はすぐにでも、[FROM.GetName]皇帝・ウンベルト1世として戴冠される見通しだ――どうか彼の治世が長く続かんことを！"
 bba_news.106.a:0 "一つの時代が終わりを告げた"

 bba_italian_formables_news.1.t:0 "イタリアが領土回復を達成"
 bba_italian_formables_news.1.desc:1 "本日、イタリアの指導者である[ITA.GetLeader]は、同国の領土回復主義者達の手で回収した土地を、イタリア本国に統合する手続きを開始すると発表した。彼はこれにより、イタリアの列強としての地位が強化され、ようやく一つの旗の元にイタリア人を統一できると高らかに語ってみせた。多くの者達が自問自答した。ここまで広大な面積から成る国家が、本当にいつまでもその形を保っていられるものか、と。これからのイタリアが辿る道は、時間の経過によってのみ明らかとなる。"
 bba_italian_formables_news.1.a:0 "我々こそ、ヨーロッパの新たな覇権国だ！"
 bba_italian_formables_news.1.b:0 "このような国家は、いずれ必ず崩壊する"



