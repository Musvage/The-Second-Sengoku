 BBA_italy_local_rulers.3.d:0 "現地の支配者達との、いかなる交渉にも応じるつもりはない。"
 BBA_italy_local_rulers.4.t:0 "$ETH_seyoum_mengesha$がイタリア当局者に接近"
 BBA_italy_local_rulers.4.desc:0 "アビシニア人達を相手に大勝利を収めた我々は、あちら側の有能な指揮官の一人であり、皇族の一員でもあるセユーム・メンゲシャを捕らえることに成功した。聞いた話によるとアビシニアの皇帝、ハイレ・セラシエが高く評価している人物らしい。捕虜としてうまく利用すれば、皇帝をさらに辱め、さらには人々の忠誠を獲得することにも繋がるかもしれない。当然、この男には何の実権も握らせるつもりはないが、我々の言うことを聞くより他あるまい。"
