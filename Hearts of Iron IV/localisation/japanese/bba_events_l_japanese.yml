 BBA_italy_anti_colonialism_events.01.t:0 "$ITA_the_ethiopian_question$"
 BBA_italy_anti_colonialism_events.01.desc:0 "我々の国内問題が解決され、また外へ目を向ける事ができる。ファシストから受け継いだ数多くの問題を解決しなければならない。最優先すべき問題はエチオピアだ。名声欲の強いムッソリーニが始めた戦争は不当で残酷なものだった。彼がいなくなった今、エチオピアの運命を決めるのは我々だ。"
 BBA_italy_anti_colonialism_events.01.a:0 "この茶番を今すぐ終わらせなければ！"
 BBA_italy_anti_colonialism_events.01.b:0 "エチオピアの労働者を解放させる！"
 BBA_italy_anti_colonialism_events.01.c:0 "エチオピア領を統合するべきだ。"
 BBA_italy_anti_colonialism_events.01.d:0 "エチオピアとその人々へ投資しよう。"
 BBA_italy_anti_colonialism_events.01.e:0 "現状維持だ。"
 BBA_italy_anti_colonialism_events.01.f:0 "[ETH.GetLeader]の圧政を終わらせる！"
 BBA_italy_anti_colonialism_events.01.g:0 "エチオピアの人々との絆を深めよう。"
 BBA_italy_anti_colonialism_events.02.t:0 "[FROM.GetName]からの停戦提案"
 BBA_italy_anti_colonialism_events.02.desc:0 "[FROM.GetName]の新政府が我々に敵との停戦を申し出た。内戦で彼らはもう十分多くの血を流し、争いを経験してきたようだ。"
 BBA_italy_anti_colonialism_events.02.a:0 "理に適っている。"
 BBA_italy_anti_colonialism_events.02.b:0 "降伏するしかない…"
 BBA_italy_anti_colonialism_events.02.c:0 "もう遅い。彼らには膝まづいてもらう！"
 BBA_italy_anti_colonialism_events.03.t:0 "イタリア・エチオピア戦争の終結"
 BBA_italy_anti_colonialism_events.03.desc:0 "[FROM.GetName]の[FROM.GetLeader]が我々が提案した停戦に同意し、和平を試みるそうだ。ようやくムッソリーニの最大の残虐行為を過去のものにし、新たに出直す事ができる。"
 BBA_italy_anti_colonialism_events.03.a:0 "和平を結ぼう！"
 BBA_italy_anti_colonialism_events.04.t:0 "[FROM.GetLeader]が我々の提案を拒絶"
 BBA_italy_anti_colonialism_events.04.desc:0 "血に飢えた[FROM.GetLeader]は、我々が内戦で流した血の匂いを嗅ぎつけ、我々を弱いと思っているようだ。[FROM.GetSheHeCap]は我々が寛大に提案した和平を拒否し、戦争を続けようとしている。[FROM.GetHerHim]にこちらの力を見せつけてやろう！"
 BBA_italy_anti_colonialism_events.04.a:1 "[FROM.GetLeader]を後悔させてやる！"
 BBA_italy_anti_colonialism_events.05.t:1 "[FROM.GetAdjective]が[ROOT.GetAdjective]の統一を要求"
 BBA_italy_anti_colonialism_events.05.desc:0 "[FROM.GetName]の政府は我々の領土を直接支配し、[FROM.GetAdjective]の大政府と統合させようとしている。これが我々の人々、文化、そして伝統にどんな影響を与えるかは誰にもわからない。"
 BBA_italy_anti_colonialism_events.05.a:0 "喜んで従おう。"
 BBA_italy_anti_colonialism_events.05.b:0 "我々の限られた自治権を諦めない！"
 BBA_italy_anti_colonialism_events.06.t:0 "[FROM.GetAdjective]を[ROOT.GetNameDef]と統合"
 BBA_italy_anti_colonialism_events.06.desc:0 "[FROM.GetAdjective]政府は[ROOT.GetAdjective]の大政府と統合する事が有益であり、両者を強くする事に気づいたようだ。"
 BBA_italy_anti_colonialism_events.06.a:0 "素晴らしい！"
 BBA_italy_anti_colonialism_events.07.t:0 "[FROM.GetName]が我々の提案を断った"
 BBA_italy_anti_colonialism_events.07.desc:0 "[FROM.GetAdjective]は自分達を統治する方が良いと思っているようだ。我々の大政府の一部になる提案を拒否した。"
 BBA_italy_anti_colonialism_events.07.a:0 "求めすぎたようだ…"
 BBA_italy_anti_colonialism_events.08.t:0 "[FROM.GetAdjective]の[ROOT.GetAdjective]開発への投資"
 BBA_italy_anti_colonialism_events.08.desc:0 "[FROM.GetName]の新政府は、前任者が行った[ROOT.GetAdjective]の人々へのずさんな扱いを改めたいと考え、変化のために我々の国に投資する事にした。"
 BBA_italy_anti_colonialism_events.08.a:0 "[ROOT.GetCapitalVictoryPointName]は繁栄する！"
 BBA_italy_anti_colonialism_events.09.t:0 "[FROM.GetAdjective]政府が[ROOT.GetName]に圧力"
 BBA_italy_anti_colonialism_events.09.desc:0 "[FROM.GetAdjective]の拡大欲は制限を知らないようだ！我々は[FROM.GetName]の代表団から服従の申し出を受けた。我々は自分の土地を望むように支配し続け、[FROM.GetAdjective]の保護とたまの順守から利益を得る事ができ、今までとあまり変わらないと彼らは言う。"
 BBA_italy_anti_colonialism_events.09.a:0 "イタリアの戦友たちに従おう！"
 BBA_italy_anti_colonialism_events.09.b:0 "政府に変化が必要だ！"
 BBA_italy_anti_colonialism_events.09.c:0 "なんと厚かましいヨーロッパ人だ！"
 BBA_italy_anti_colonialism_events.10.t:0 "[FROM.GetAdjective]の労働者たちは喜んだ！"
 BBA_italy_anti_colonialism_events.10.desc:0 "[FROMGetAdjective]政府は、我々と力を合わせ保護を受ける提案を賢明にも承諾した。両国を強化し利益になる事は間違いないだろう！"
 BBA_italy_anti_colonialism_events.11.t:0 "[FROM.GetAdjective]の労働者たちが権力を握る"
 BBA_italy_anti_colonialism_events.11.desc:0 "[FROM.GetAdjective]の指導者は我々の保護と協力の提案を承諾しなかったが、歩み寄って彼らの政府を我々と同類でより友好的な政府と換えてくれた。"
 BBA_italy_anti_colonialism_events.11.a:0 "[FROM.GetAdjective]の人々に明るい未来が待っている！"
 BBA_italy_anti_colonialism_events.12.desc:0 "[FROM.GetName]の指導者[FROM.GetLeader]は我々の保護と協力の提案を断固拒否し、代表団に厳しい言葉で早急に国に戻るよう伝えた。"
 BBA_italy_anti_colonialism_events.12.a:0 "その決断が間違いだった事は時が教えてくれるだろう。"
 BBA_italy_anti_colonialism_events.12.b:0 "提案ではなく、要請だった。"
 BBA_italy_anti_colonialism_events.13.t:0 "[FROM.GetName]が絆の強化を求める"
 BBA_italy_anti_colonialism_events.13.desc:0 "[FROM.GetAdjective]は、共に戦う間に我が軍とその能力を大いに尊敬したようだ。彼らは我々に、戦争に直面した場合の不可侵と保証の相互協定を望んでいる。"
 BBA_italy_anti_colonialism_events.13.a:0 "いいだろう！"
 BBA_italy_anti_colonialism_events.13.b:0 "断固拒否する！"
 BBA_italy_anti_colonialism_events.14.desc:0 "[FROM.GetLeader]は賢明にも[FROM.GetName]と[ROOT.GetName]間の相互不可侵条約を結ぶ事に同意し、一方が侵略を受けた場合の相互保証にも同意した。"
 BBA_italy_anti_colonialism_events.15.desc:0 "[FROM.GetLeader]は愚かなことに[FROM.GetName]と[ROOT.GetName]間の防衛協定の提案を拒否した。この保証は両国に安定と安全をもたらしただろうが、これで我々は自分で自分の身を守らなければならない。"
 BBA_italy_anti_colonialism_events.15.a:0 "奴らは見る目がなかった！"
 BBA_italy_anti_colonialism_events.15.b:0 "奴らが味方にならないならば敵だ！"
 BBA_italy_anti_colonialism_events_war_will_continue_tt:0 "戦争は続く。"

 BBA_italy_anti_colonialism_events.20.t:0 "[FROM.GetNameDefCap]が植民地を非難"
 BBA_italy_anti_colonialism_events.20.desc:0 "新しく設立した[FROM.GetName]は、新しい美徳と目的を持ち、他のすべての植民地帝国の解体を引き受けたようだ。イタリアの代表団が我々に帝国制を廃止し、制圧と服従の代わりに協力と自由の未来を受け入れるよう求めてきた。"
 BBA_italy_anti_colonialism_events.20.a:0 "今こそ正しい事をする時だ！"
 BBA_italy_anti_colonialism_events.20.b:0 "[FROM.GetAdjective]は正気を失ったのだろうか？！"
 BBA_italy_anti_colonialism_events.21.t:0 "アフリカの脱植民地化"
 BBA_italy_anti_colonialism_events.21.desc:0 "[GetDecolonizationEventDesc]"
 BBA_italy_anti_colonialism_events.21.desc_accepted:0 "我々がアフリカの植民地帝国を非難し解体しようとした時、その行動がどのように受け止められるかわからなかった。各国がいかに頑固に自分たちのものを保持し続けるかを考えると、我々の取り組みは成功したと言えるだろう。解放した国がひとつだけだとしても素晴らしい成果だ！"
 BBA_italy_anti_colonialism_events.21.desc_rejected:0 "アフリカ大陸を脱植民地化し支配された人々を解放する取り組みは全ての局面において払いのけられたようだ。古い植民地帝国は、明らかに自分たちの属国の扱い方を否定し、道理に耳を傾けることを拒否している。彼らは責任を負う必要がある！"
 BBA_italy_anti_colonialism_events.21.a:0 "ここでの仕事は終わった。"
 BBA_italy_anti_colonialism_events.21.b:0 "苦しめばいい！"

 BBA_italy_anti_colonialism_events.52.t:0 "北アフリカが[ROOT.GetNameDef]参加へ投票"
 BBA_italy_anti_colonialism_events.52.desc:0 "北アフリカの人々は、我々がいかに彼らの土地を親切に効率よく統治するか理解し、我々の政権に参加すると投票で決めた！彼らの州への投資と世話が報われたようだ。皆の利益になる事は間違いないだろう。"
