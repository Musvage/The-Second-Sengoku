 # News events 
 bba_news.0.t:0 "国際連盟の終焉"
 bba_news.0.desc:0 "[?global.LoN_attacker_country.GetNameDef]の[?global.LoN_defender_country.GetNameDef]に対する宣戦布告により、国際連盟の平和維持の試みは失敗に終わった。[?global.LoN_attacker_country.GetLeader]は何もできない連盟の無力さを公然と侮辱し、そのまま[?global.LoN_attacker_country.GetHerHis]を連盟から脱退させた。その他の世界のリーダー達もまた、紛争一つ防げぬ国際連盟の存在意義に疑問を呈し、連盟の時代はここで事実上の終焉を迎えたのであった。\nその後も評議会の開催はおこなわれたものの、それによって実際に何かを達成できるとは、もはや誰も期待していなかった。こうして、かつて評議会が有した権力は、永遠に失われるものとなったのである。"
 bba_news.0.a:0 "全くの想定外ではない"

 # Italo-Ethiopian War events 
 BBA_italo_ethiopian_war_events.01.t:0 "クリスマス攻勢の終結"
 BBA_italo_ethiopian_war_events.01.desc:0 "我が国の部隊はアビシニアでの戦いで勢いを削がれ、一部では後退まで強いられている。この「クリスマス攻勢」を受けて、ムッソリーニは裏で軍の最高司令部の無能ぶりを激しく叱りつけた。ドゥーチェは結果を求めている。それも今すぐ、目に見える形で。\n\nドゥーチェが、アビシニア人共を撃退するためのあらゆる権限を認め、戦争の早期集結を命じたのはそのためだ。もはや手段を選んでいる場合ではない。"
 BBA_italo_ethiopian_war_events.01.a:0 "ありとあらゆる手を尽くそう"
 BBA_italo_ethiopian_war_events.01.b:0 "順を追って慎重に動かねば"

 BBA_italo_ethiopian_war_events.02.t:0 "イタリアによる大規模攻撃"
 BBA_italo_ethiopian_war_events.02.desc:1 "イタリア軍は、この戦争の主導権を再び握ろうとしている。奴らは我々の戦列を破壊し、[ROOT.GetAdjective]を潰そうと大規模な攻撃を仕掛けてきた。一気に帝国を滅ぼすつもりでいるのだ。\n国際社会を説得できるまで、我々はなんとか持ちこたえなくてはならない。彼らが我々の代理として行動を起こしてくれるまで、激しい爆撃にも、戦車や大砲による襲撃にも耐え続けて、時間を稼がねばならないのだ。"
 BBA_italo_ethiopian_war_events.02.a:0 "侵略者達を全滅させよ！"

 BBA_italo_ethiopian_war_events.03.t:0 "イタリア軍の補強"
 BBA_italo_ethiopian_war_events.03.desc:0 "我々の攻撃で、イタリア軍を後退させることはできたものの、本来の目標は達成できなかった。こちらの部隊は士気が尽きてしまったのに対し、イタリア側は乱れた態勢を立て直している最中だ。\n報告によればあちらは、次の攻撃の準備をしているらしい。前回より万全の態勢で臨んでくるだろう。我々はなんとか持ちこたえなくてはならない。奴らを我々の国から長く遠ざけておけるほど、奴らがより多くの兵を送り込むほどに、これが単なる「植民地における小規模な衝突」などではなく、一つの加盟国から別の加盟国に対する容赦なき武力侵略であることを、国際連盟に改めて示すことができる。"
 BBA_italo_ethiopian_war_events.03.a:0 "危険性が高まっている。"

 BBA_italo_ethiopian_war_events.10.t:0 "国際連盟による禁輸決議"
 BBA_italo_ethiopian_war_events.10.desc:0 "国際連盟評議会は、[ETH.GetNameDef]に対する不当な武力侵略に対する制裁として、[ITA.GetNameDef]に全面的な禁輸を課すことを決定した。これには兵器の生産に使用可能なあらゆる材料が含まれる。制裁は直ちに発効され、同国が[ETH.GetNameDef]に対する戦争行為をやめない限り解除されることはない。"
 BBA_italo_ethiopian_war_events.10.a:0 "これこそが正しい道だ"
 BBA_italo_ethiopian_war_events.10.b:0 "世界の経済を犠牲にすることはできない"
 BBA_italo_ethiopian_war_events.10.c:0 "ダメだ、[ITA.GetName]は我々の友人だ"
 leave_the_league_of_nations_tt:0 "§Y[ROOT.GetName]§!が国際連盟を脱退"
 BBA_italo_ethiopian_war_events.11.t:0 "国際連盟によるスエズ閉鎖の要請"
 BBA_italo_ethiopian_war_events.11.desc:0 "国際連盟の[ETH.GetName]代表団は、[ITA.GetNameDef]への追加制裁として、[ITA.GetName]に対しスエズ運河を封鎖するよう要請した。長い議論の末、評議会はこの要求に応じることを決めた。これにより、[ROOT.GetNameDef]は[ITA.GetAdjective]のあらゆる通行を妨害する任務を担うことになった。"
 BBA_italo_ethiopian_war_events.11.a:0 "これで彼らの戦争努力に支障が出ることになるだろう"
 BBA_italo_ethiopian_war_events.11.b:0 "こんな要求を飲むわけにはいかない"
 suez_blocked_sanctions_tt:0 "§Y[ITA.GetName]§!は今後、スエズ運河の利用を妨げられるようになる。"
 BBA_italo_ethiopian_war_events.12.t:0 "[FROM.GetName]がスエズ運河の閉鎖を拒否"
 BBA_italo_ethiopian_war_events.12.desc:0 "[FROM.GetNameDef]には、[ITA.GetName]に対しスエズ運河を閉鎖する意思がない旨が、[FROM.GetLeader]から国際連盟に通達された。これは明らかに国際協定に違反する行為だとして、改めて要求に応じることを迫られた[FROM.GetName]は、いとも簡単に国際連盟からの脱退を発表した。"
 BBA_italo_ethiopian_war_events.12.a:0 "この世に信じられる相手など、存在しないのだな"
 BBA_italo_ethiopian_war_events.13.t:0 "[FROM.GetName]が[ITA.GetName]に対し、スエズを封鎖"
 BBA_italo_ethiopian_war_events.13.desc:0 "国際連盟の決議に従い、[FROM.GetLeader]はスエズ運河を経由した[ITA.GetAdjective]の貨物の出荷は、今後できなくなる旨を公式に発表した。運河を通過しようとする[ITA.GetAdjective]の船があれば拿捕して、積み荷を没収するものとし、[ITA.GetName]が[ETH.GetNameDef]への武力攻撃をやめるまで、この対応を続けるとのことだ。"
 BBA_italo_ethiopian_war_events.13.a:0 "これは彼らにとって、確実な打撃となるだろう！"
 BBA_italo_ethiopian_war_events.14.t:0 "国際連盟が[ETH.GetName]支持を決議"
 BBA_italo_ethiopian_war_events.14.desc:0 "国際連盟は[ETH.GetName]からの、イタリアとの戦争における軍事介入の要請について議論を重ねた。最終的に評議会は、全面介入と呼べるほどの深入りはしないと決めたものの、各加盟国に、志願兵による[ETH.GetName]軍への参加を認めることをはじめ、可能な限りの方法で[ETH.GetName]を支援することを推奨する声明を出した。"
 BBA_italo_ethiopian_war_events.14.a:0 "これについては、しっかりした計画を立てるべきだ"
 BBA_italo_ethiopian_war_events.14.b:0 "人々が自ら参戦を望むのであれば…"
 BBA_italo_ethiopian_war_events.14.c:0 "我々の市民達を、よその国に送り込んで死なせる道理はない"
 BBA_italo_ethiopian_war_events.14.d:0 "我々には、我々の戦争がある"
 ETH_volunteers_leave_3000:0 "正規の遠征隊の他に、3000人の[ROOT.GetAdjective]市民達が、[ETH.GetAdjective]軍に参加するために旅立つ。"
 ETH_volunteers_leave_2000:0 "2000人の[ROOT.GetAdjective]市民達が、[ETH.GetAdjective]軍に参加するために旅立つ。"
 ETH_volunteers_leave_200:0 "公式の立場に反して、200人ほどの[ROOT.GetAdjective]市民達が、[ETH.GetAdjective]軍に参加するために旅立つ。"
 BBA_italo_ethiopian_war_events.15.t:0 "国際的支援の呼びかけ"
 BBA_italo_ethiopian_war_events.15.desc_a:0 "国際連盟が[ROOT.GetName]の支援を認める決議を出した結果、世界各地から志願兵が集まってきて、国際旅団を形成し始めている。その熱意と同等の戦闘能力があると良いのだが。"
 BBA_italo_ethiopian_war_events.15.desc_b:0 "国際連盟が[ROOT.GetName]の支援を認める決議をした後でも、我々の戦争に協力するために到着する志願兵の数は残念ながら非常に少ない。自由を得るために戦う勇敢な戦士たちの戦闘能力が、その熱意に匹敵するものであることを願っている。"
 BA_italo_ethiopian_war_events.15.desc_b:0 "残念ながら国際連盟は、我々を援助するための軍隊の出動に同意してくれなかった。代わりに加盟国に我々の協力を推奨しただけで、それも結局は大きな支援に発展することなく終わった。新たに一握りの志願兵が集まっただけだ。"
 BBA_italo_ethiopian_war_events.15.a:0 "よし"
 BBA_italo_ethiopian_war_events.15.b:0 "残念だ"
 BBA_italo_ethiopian_war_events.16.t:0 "援軍がこちらに向かっていると？"
 BBA_italo_ethiopian_war_events.16.desc:0 "国際連盟は、[ROOT.GetName]から[ITA.GetName]を追い出すための軍隊の編成までは試みようとしなかったが、各加盟国に現状回復を助ける部隊の派遣を推奨してくれた。それと[FROM.GetName]を含む、複数の国家で正式に遠征隊を組む意思があるらしい。口先だけか本当に助けに来てくれるのかは、今のところまだ不明だ。"
 BBA_italo_ethiopian_war_events.16.a:0 "様子を見るしかないな。"

 BBA_italo_ethiopian_war_events.20.t:0 "[ETH.GetLeader]は降伏を拒んでいる"
 BBA_italo_ethiopian_war_events.20.desc:0 "[ETH.GetAdjective]軍が降伏しているにも関わらず、[ETH.GetLeader]は投降を拒んでいる。噂によると[ETH.GetLeader.GetSheHe]は、[?ETH.host_nation.GetNameDef]での亡命政府の樹立を認められたらしい。[?ETH.host_nation.GetAdjective]政府に対し、公式な抗議声明が発表されている。"
 BBA_italo_ethiopian_war_events.20.a:0 "闘争は続く"
 ITA_occupation_tt:0 "厳密には[ITA.GetName]は、これから[ETH.GetName]の防衛政府と戦争を続けることになる。[ETH.GetName]が所有する州がなくなるまで、戦いは終わらない。"

 BBA_italo_ethiopian_war_events.100.t:0 "[FROM.GetNameDef]からの要請"
 BBA_italo_ethiopian_war_events.100.desc:0 "[FROM.GetAdjective]の大使が、[FROM.GetLeader]からの公式な要請を伝えるために政府に接触した。その内容は、[ITA.GetName]との戦いで不利になるようなことがあれば、ここ[ROOT.GetName]で暫定的に亡命政府の樹立を認めてほしいというものだった。これを承諾した場合、間違いなく[ITA.GetName]と良い関係を維持するのが難しくなる。"
 BBA_italo_ethiopian_war_events.100.a:0 "彼らを歓迎する"
 BBA_italo_ethiopian_war_events.100.b:0 "こんなことは認められない"

 BBA_italo_ethiopian_war_events.101.t:0 "[FROM.GetNameDefCap]がホスト国となる要請を承諾"
 BBA_italo_ethiopian_war_events.101.desc:0 "[FROM.GetAdjective]政府は必要とあらば、[ROOT.GetLeader]のホスト国の役割を担う要請に対し、好意的な返答をした。"
 BBA_italo_ethiopian_war_events.101.a:0 "これで頭を悩ませる問題が一つ減った"
 change_focus_to_from_tt:0 "§Y[FROM.GetNameDef]§!に亡命している間に選択可能な、§Y[ROOT.GetNameDef]§!の新たな国家方針が追加される。"
 BBA_italo_ethiopian_war_events.102.t:0 "[FROM.GetNameDefCap]が[ROOT.GetAdjective]の要請を拒否"
 BBA_italo_ethiopian_war_events.102.desc:0 "残念ながら[FROM.GetAdjective]政府は、わざわざ[ITA.GetLeader]を怒らせるようなマネはしたくないらしい。彼らは[ETH.GetName]が陥落した際には、同国に暫定的な亡命政府を作らせてほしいという我々の要請を拒否した。"
 BBA_italo_ethiopian_war_events.102.a:0 "ならば、他を探すとしよう"
 BBA_italo_ethiopian_war_events.110.t:0 "和平を求める国際連盟"
 BBA_italo_ethiopian_war_events.110.desc:0 "国際連盟は、直ちに[ROOT.GetName]と[FROM.GetName]の間の戦争行為を終わらせるよう要請した。評議会の出した決議により、加盟国には[ROOT.GetDameDef]に宣戦布告する権利を与えられた。従わなければ、その権利が行使されることになるだろう。"
 BBA_italo_ethiopian_war_events.110.a:0 "一旦、要請を飲んでやることにしよう"
 BBA_italo_ethiopian_war_events.110.b:0 "奴らにはどうせ、何もできやしない"
 BBA_italo_ethiopian_war_events.111.t:0 "[FROM.GetLeader]が和平に同意"
 BBA_italo_ethiopian_war_events.111.desc:0 "国際連盟評議会による決議ののち、[FROM.GetLeader]率いる[FROM.GetAdjective]政府はようやく目を覚ました。国際連盟が書き上げた平和条約は、戦争が始まる以前の国境を回復するという内容のものだ。残念ながら、[ROOT.GetName]が被った付随的損害に対する補償については一切の記述がないものの、これで我々も国の復興に取り組めるようになると考えていいだろう。"
 BBA_italo_ethiopian_war_events.111.a:0 "ある種の勝利には違いない"
 BBA_italo_ethiopian_war_events.112.t:0 "[FROM.GetName]が国際連盟に反発"
 BBA_italo_ethiopian_war_events.112.desc:0 "国際連盟の評議会メンバーから戦争の脅威を示唆されてもなお、[FRON.GetLeader]は[ROOT.GetName]を崩壊させる意思を崩さない。評議会は戦争行為の即時終了を命じたが、[FROM.GetName]はあからさまに従うことを拒んでいる。"
 BBA_italo_ethiopian_war_events_wargoal_tt:0 "国際連盟の主要国は、[ROOT.GetName]に対し戦争目標を設定可能"
 BBA_italo_ethiopian_war_events.112.a:0 "これまで以上に力を尽くして戦わねばならない"
 BBA_italo_ethiopian_war_events.113.t:0 "[FROM.GetName]が国際連盟の決議に従うことを拒絶"
 BBA_italo_ethiopian_war_events.113.desc:0 "国際連盟は[FROM.GetNameDef]に、[ETH.GetName]に対する武力攻撃を即時中止することを求めたが、[FROM.GetLeader]は相変わらず反抗的な態度を取り、要求に従うことを拒んでいる。これは明らかに国際規定に違反する行為であり、評議会は[FROM.GetNameDef]に対し国際的な行動を呼びかけた。"
 BBA_italo_ethiopian_war_events.113.a:0 "力でわからせるしかないなら、致し方ない"
 BBA_italo_ethiopian_war_events.113.b:0 "自国の外交政策について、国際連盟に口出しされてたまるか"

 BBA_italo_ethiopian_war_events.120.t:0 "[FROM.GetName]での大敗"
 BBA_italo_ethiopian_war_events.120.desc:0 "[FROM.GetName]での戦争は、予想通りの展開に終わらなかった。誇り高き我らが国家は、にわかにヨーロッパの笑い者になりつつあり、[ROOT.GetCapitalVictoryPointName]の群衆も何やら落ち着きがない。革命がすぐそこまで迫っているのかもしれない。そして今、[FROM.GetLeader]が和解を求めて接触してきた。"
 BBA_italo_ethiopian_war_events.120.a:0 "もっと単純明快な事について考えるとしよう"
 ETH_peace_treaty_tt:1 "\n§Y平和条約の条項§!: \n"
 ETH_peace_treaty_part_2_tt:0 "[ETH.GetFlag][ETH.GetName]:"
 BBA_italo_ethiopian_war_events.120.b:0 "この戦い、まだ勝てる！"
 BBA_italo_ethiopian_war_events.121.t:0 "勝利だ！"
 BBA_italo_ethiopian_war_events.121.desc:0 "長く苦しい争いの日々が、ようやく終わりを告げた。[FROM.GetLeader]は我々の要求を受け入れ、[ROOT.GetName]に対する武力攻撃を中止した。本日の立役者は、間違いなく[ROOT.GetLeader]だ。[ROOT.GetLeader.GetSheHeCap]は困難な状況にある[ROOT.GetNameDef]を常に冷静沈着に導き、ヨーロッパの強大な植民地主義者を見事に撃退してみせたのだから。"
 BBA_italo_ethiopian_war_events.121.a:0 "アフリカにとって、新たな時代の幕開けとなる予感がする"
 ETH_gets_the_following_states_tt:0 "[ETH.GetNameDefCap]は次の州を獲得予定:"
 BBA_italo_ethiopian_war_events.122.t:0 "[FROM.GetLeader]は断固として否定"
 BBA_italo_ethiopian_war_events.122.desc:0 "[ROOT.GetAdjective]が複数の戦勝を収めているにも関わらず、[FROM.GetAdjective]の指導者は敗北を認めることを拒んでいる。[ROOT.GetLeader]は、アフリカの国家がヨーロッパの侵略者に抵抗できることを世界に示した。それ自体が既に勝利なのだ。今度は、相手に膝をつかせてやろうじゃないか。"
 BBA_italo_ethiopian_war_events.122.a:0 "戦争は新たな段階へと突入した。"
 ethiopia_recognized_flag:0 "エチオピアは戦争に味方を呼ぶことができる"

 BBA_italo_ethiopian_war_events.200.t:0 "国際的な評価の高まり"
 BBA_italo_ethiopian_war_events.200.desc:0 "[ROOT.GetName]の大義に対し、世間は常に強い共感を示してきた。だが、彼らの誰もが、ひと月かそこらでこの国は落ちると予想していただろう。[ITA.GetAdjective]の侵略者共に対して粘り強い抵抗を見せた甲斐あって、我々は今や世界中の人々の心を掴むようになっており、また各国の指導者達も[ROOT.GetName]のことを真剣に考え始めている。"
 BBA_italo_ethiopian_war_events.200.a:0 "口を動かす以上の行動も見せてほしいところだな"
 BBA_italo_ethiopian_war_events.201.t:0 "軍の士気が増幅"
 BBA_italo_ethiopian_war_events.201.desc:0 "不利な状況にありながら、これほど長期にわたって持ちこたえられたことで、一般兵達の間に再び士気が戻ってきている。初めに情熱を失った時は、多くの者達が単なる結果としての敗北を宿命のように捉えていたものだが、今ではもう一度勝利を掴む可能性について話す者も出てきた。また、明らかに新時代の戦い方に、各部隊が適合してきている兆しも見える。"
 BBA_italo_ethiopian_war_events.201.a:0 "これを足がかりとして、[ROOT.GetName]から敵を追い出すのだ"
 ETH_morale_boost_tt:0 "§Y[GetEthiopianArmySpiritName]§!に以下の修正:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! \n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"

 BBA_italo_ethiopian_war_events.202.t:0 "敵の敗走"
 BBA_italo_ethiopian_war_events.202.desc:0 "最初はほんの数人程度だった。敵の非正規部隊の者達が大義を見失い、中には我々の側で戦ってくれる者達まで現れた。今や非正規部隊以外の兵達までが、集団で敗走するようになっている始末。自軍を抜け出した兵達の中には、重機を手土産にこちらにやってくる者もいる。"
 BBA_italo_ethiopian_war_events.202.a:0 "流れが変わってきているな"
 
 BBA_italo_ethiopian_war_events.203.t:0 "あらゆる困難を乗り越えた生存"
 BBA_italo_ethiopian_war_events.203.desc:0 "この戦争が始まった時、専門家と呼ばれる者達は、我々がひと月ももたないと断言したものだ。だが我々はこうして、近代的な軍隊とやらを相手に、当初の予想より遥かに長い期間持ちこたえてみせた。我々は奴らの戦い方を見切り、それに適合してきた。人々の間にも信じる心が戻ってきており、近場からも遠方からも、我らの旗の元に新兵が押し寄せている。"
 BBA_italo_ethiopian_war_events.203.a:0 "侵略者共を海に叩き落としてやろう"
 ETH_for_the_duration_of_the_war_tt:0 "戦争が続く間:"

 BBA_italo_ethiopian_war_events.204.t:0 "人民戦争"
 BBA_italo_ethiopian_war_events.204.desc:0 "至る所で人々が侵略者達に抗おうと立ち上がっている。老人や若者がこぞってレジスタンス活動に参加しているおかげで、[ITA.GetName]が何かを勝ち取るには、これまで以上の多大な労力が要求されるようになった。戦えない現地人達も、軍隊のために武器やその他の装備を作成することで貢献しているようだ。"
 BBA_italo_ethiopian_war_events.204.a:0 "もはや勝利は目前だ"

 BBA_italo_ethiopian_war_events.300.t:0 "イタリア国民の関心が高まる"
