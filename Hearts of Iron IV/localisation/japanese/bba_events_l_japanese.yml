 BBA_italy_local_rulers.2.c:0 "$ETH_abba_jofir$とその部下達は取り締まるべき対象だ。"
 BBA_italy_local_rulers.2.d:0 "現地の支配者達との、いかなる交渉にも応じるつもりはない。"
 BBA_italy_local_rulers.3.t:0 "$ETH_hailu_tekle_haymanot$がイタリア当局者に接近"
 BBA_italy_local_rulers.3.desc:0 "我々が互いに協力し合える関係だとして、追放されたアビシニア人貴族、ハイル・テクル・ヘイマノットが接触してきた。彼は我々に仕える代わりに、アビシニア政府内での地位を約束してほしいと話している。かつては支配者の座にあったということから、我々の役に立つとも考えられるが、その経歴ゆえに現地人達にもそれだけの影響があり、しかも彼の統治を人々が受け入れない可能性がある。"
 BBA_italy_local_rulers.3.a:0 "多少の譲歩を見せたほうが、現地人も納得しやすいかもしれない。"
 BBA_italy_local_rulers.3.b:0 "$ETH_hailu_tekle_haymanot$を地域の知事に任命する。"
