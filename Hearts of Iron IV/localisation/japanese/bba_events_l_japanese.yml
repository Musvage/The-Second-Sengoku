 BBA_ethiopia_communist_events.52.t:0 "[ETH.GetNameDefCap]が[SOV.GetNameDef]との関係を断絶"
 BBA_ethiopia_communist_events.52.desc:0 "[ETH.GetAdjective]政権が、国政における我々の支配を断ち切る計画を企てていた。[ETH.Capital.GetCapitalVictoryPointName]中から[SOV.GetAdjective]の人員が集められ、[ETH.GetAdjective]軍の付き添いの元、仮設拘置所へと送られた。[ETH.Getleader]が我々の大使に、[ETH.GetAdjective]の政治の全権を自らが担うこと通達したのは、その後でのことだ。今からすぐに行動を起こせば、主導権を取り戻し、状況をコントロールできるかもしれない。しかしながら、そのために残された時間は、恐ろしい速さで失われて行っている。"
 BBA_ethiopia_communist_events.52.a:0 "我々には、他に優先して取り組むべきことがある。"
 BBA_ethiopia_communist_events.52.b:0 "奴らの過ちを、我々が直々に正してやるとしよう。"

 BBA_ethiopia_communist_events.53.t:0 "[SOV.GetNameDefCap]が顧問の派遣を拒否"
 BBA_ethiopia_communist_events.53.desc:0 "残念なことに、[SOV.GetAdjective]の外交官達から、現時点では派遣可能な軍人がいないとの連絡があった。理由としては、自国の国境付近の安全保障問題を優先する必要があるとのことだ。それでも善意の証として、歩兵装備を詰めた貨物は送ってきてくれた。"
 BBA_ethiopia_communist_events.53.a:0 "何もないよりはマシか。"

 BBA_ethiopia_communist_events.54.t:0 "[JAP.GetNameDef]の秘密裏の支援"
 BBA_ethiopia_communist_events.54.desc:0 "最近、[JAP.GetAdjective]人志願兵が我々の戦いに参加していることから、[JAP.Capital.GetCapitalVictoryPointName]政府が歩兵装備という形で、支援物資を送る手続きを進めていることを知らされた。この装備が到着したあかつきには、革命が大きく前進するものと見られる。ただし、[JAP.GetAdjective]政府は、他の大国からの外交的圧力を避けるため、装備の出所については黙秘を貫いてほしいとしている。"
 BBA_ethiopia_communist_events.54.a:0 "感謝するぞ、同志達よ！"

 BBA_ethiopia_communist_events.55.t:0 "[JAP.GetAdjective]の反体制分子が帝国から逃亡"
 BBA_ethiopia_communist_events.55.desc:0 "憲兵隊の報告によると、東アフリカ行きの貨物船に多数の反体制分子が乗り込み、帝国圏外に抜け出したらしい。噂によれば、その中に$IA_sakutaro_iwasa$と$IA_sanshiro_ishikawa$もいたとか。奴らはおそらく、[ETH.GetNameDef]の革命運動に参加するつもりだ。"
 BBA_ethiopia_communist_events.55.a:0 "ふむ。問題が一つ、勝手に片づいたというわけか。"
 BBA_ethiopia_communist_events.55.b:0 "あの裏切り者共の身柄は、即時[JAP.GetName]に引き渡してもらう！"

 BBA_ethiopia_communist_events.56.t:0 "東アフリカを目指す[JAP.GetAdjective]の志願兵達"
 BBA_ethiopia_communist_events.56.desc:0 "諜報部から上がってきた情報によると、東アフリカの革命運動を支援するため、多数の志願兵を安全に送り届ける航路の確保に協力したとのことだ。その志願兵の中には、$IA_sakutaro_iwasa$と$IA_sanshiro_ishikawa$もいたらしい。 "
 BBA_ethiopia_communist_events.56.a:0 "頑張れ、同志達よ！"
 BBA_ethiopia_communist_events.56.b:0 "[ETH.GetNameDef]の戦いを今以上に支援するために、もっとできる事があるように思う……"

 BBA_ethiopia_communist_events.57.t:0 "[JAP.GetNameDefCap]が$IA_sakutaro_iwasa$と $IA_sanshiro_ishikawa$の引き渡しを要求"
 BBA_ethiopia_communist_events.57.desc:0 "[JAP.GetName]政府から、我々の革命運動に参加する目的で入国した、[JAP.GetAdjective]国の臣民の引き渡しを正式に要請された。あちらがどのような意図を持って、このような要求をしてきたのかは不明だが、応じなければ波紋を呼ぶ結果となることは明らかだ。"
 BBA_ethiopia_communist_events.57.a:0 "反動主義的な脅しに屈するつもりはない。あちらの「天皇」とやらにもな……"

 BBA_ethiopia_communist_events.58.t:0 "[ETH.GetNameDef]と[JAP.GetName]の友好関係が崩壊"
 BBA_ethiopia_communist_events.58.desc:0 "予想していたことではあるが、[ETH.GetNameDef]の革命主義を掲げる暴徒達が、我が国の反乱分子の身柄引き渡しを拒否した。奴らの著しく外交儀礼を欠いた無作法な返答には、我らが誉れ高き天皇陛下に対する脅迫が多数したためられていた！"
 BBA_ethiopia_communist_events.58.a:0 "自国の伝統を破壊する愚か者らしい返しだな。"
 BBA_ethiopia_communist_events.58.b:0 "このような侮辱を受けて、黙っているわけにはいかない！"

 BBA_ethiopia_communist_events.59.t:0 "[JAP.GetAdjective]による禁輸措置"
 BBA_ethiopia_communist_events.59.desc:0 "先日、我々が[JAP.GetAdjective]の要求を拒否したことが、どうやら向こうの政府の逆鱗に触れたらしい。東アフリカ地域での「有害なイデオロギー活動」とやらを理由に、当面の間、我々に禁輸措置を課すとの発表があった。"
 BBA_ethiopia_communist_events.59.a:0 "奴らとの貿易など、元より不要だ。"

 BBA_ethiopia_communist_events.60.t:0 "[FROM.GetName]が和平提案を拒絶"
 BBA_ethiopia_communist_events.60.desc:0 "[FROM.GetNameDef]の大使達は我々の和平提案を拒絶した。彼らは我々の攻撃は完全に不当であったと主張し、よって、地域の平和を脅かす存在である我々の無条件降伏のみ受け入れるという。"
 BBA_ethiopia_communist_events.60.a:0 "なんという偽善、彼らの帝国の暴力は力でのみ止められる。"

 BBA_ethiopia_communist_events.61.t:0 "[FROM.GetNameDefCap]が[?ETH.ETH_disputed_colony.GetAdjective]独立のために和平を提案"
 BBA_ethiopia_communist_events.61.desc:0 "[FROM.GetAdjective]の外交団が我々に和平提案を持ちかけてきた。[FROM.GetNameDef]に奪われた[?ETH.ETH_disputed_colony.GetAdjective]の領土に対する請求権を、我々が放棄するか否かにかかっている。また外交団によると、新政府設立のために放棄された[?ETH.ETH_disputed_colony.GetAdjective]領土で選挙を行うらしい。選挙の独立性については現時点では未定だ。"
 BBA_ethiopia_communist_events.61.a:0 "自国の領土を、みすみす明け渡してたまるか。"
 BBA_ethiopia_communist_events.61.b:0 "同意する他無い。"

 BBA_ethiopia_communist_events.62.t:0 "[FROM.GetName]が和平に同意"
 BBA_ethiopia_communist_events.62.desc:0 "[FROM.GetNameDef]の外交団が、我々が解放した[?ETH.ETH_disputed_colony.GetAdjective]領土を彼らの政府が手放すと告げた。彼らは今、この地域に新しくできた国境線に軍を撤退させている。"
 BBA_ethiopia_communist_events.62.a:0 "帝国主義に対する英雄的勝利！"

 BBA_african_union_events.1.t:0 "アフリカ統一機構から加盟の誘い"
 BBA_african_union_events.1.desc:0 "アフリカ統一機構が、我々に加盟国の資格を与える決議を下した。機構の目的はアフリカの国家を集結させ、共通の関心事となる諸問題について話し合い、協力していくことだ。参加すれば加盟国との間で、相互防衛協定を結べるようになるかもしれないが、同時に機構のルールに従わなくてはならなくなる。"
 BBA_african_union_events.1.a:0 "加盟すれば、機構の恩恵を受けられる。"
 BBA_african_union_events.1.b:0 "あのような同好会に興味はない。"
 BBA_african_union_events.2.t:0 "[FROM.GetNameDefCap]がアフリカ統一機構に加盟"
 BBA_african_union_events.2.desc:0 "[FROM.GetNameDefCap]が、アフリカ統一機構への加盟の誘いを受け入れた。これをきっかけとして、各国家間でより緊密な関係を築いていけることを願う。 "
 BBA_african_union_events.2.a:0 "連帯することでより強くなる。"
 BBA_african_union_events.3.t:0 "[FROM.GetNameDefCap]がアフリカ統一機構への加盟を拒否"
 BBA_african_union_events.3.desc:0 "[FROM.GetNameDefCap]が、アフリカ統一機構への加盟の誘いを断った。これが内政事情によるものなのか、アフリカにおける外交政策の展望が、我々のそれと相容れないという意思表明なのかは、現時点で不明だ。もしかしたら、将来的に改めて加盟を希望するようになるかもしれない。"
 BBA_african_union_events.3.a:0 "残念だ。"
 BBA_african_union_events.4.t:1 "アフリカ中央銀行への加盟"
 BBA_african_union_events.4.desc:1 "アフリカ統一機構は、今後成長が見込まれる同組織のための、通貨管理の役割を課したアフリカ中央銀行を設立した。最終的な目的は、全ての加盟国での共通の通貨の使用と、互いの経済の一体化にある。間違いなく、将来的な経済利益を期待できる仕組みだが、加盟すれば人々が新しい通貨に慣れるまでの間、短期的に多くの問題に直面することが予想される。"
 BBA_african_union_events.4.a:0 "短期的な痛みに耐えるだけの価値がある。"
 BBA_african_union_events.4.b:0 "我々の経済に打撃を与える試みだ。"
 BBA_african_union_events.5.t:1 "[FROM.GetNameDefCap]がアフリカ中央銀行への加盟を拒否"
 BBA_african_union_events.5.desc:1 "[FROM.GetNameDefCap]政府がアフリカ中央銀行への加盟を拒否した。彼らは独自の通貨の運用と貿易関税を維持し、予測可能な未来を進むことを選んだ。"
 BBA_african_union_events.5.a:0 "短絡的な決断だな。"
 BBA_african_union_events.6.t:1 "[FROM.GetNameDefCap]がアフリカ中央銀行に加盟"
 BBA_african_union_events.6.desc:1 "[FROM.GetNameDefCap]がアフリカ中央銀行への加盟に同意し、共通の通貨に移行する手続きを開始した。すぐに国家間の貿易が、大幅に円滑さを増すだろう。"
 BBA_african_union_events.6.a:0 "賢明な決断だ。"
 BBA_african_union_events.7.t:0 "アフリカ統一機構評議会"
 BBA_african_union_events.7.desc:0 "アフリカ統一機構が、加盟国の政治を管理するための評議会を設立した。この評議会は各加盟国の代表から成り、外交政策および国内政策を統一された方向性に誘導する。参加すれば、やがて他の加盟国と政治的にも経済的にも、完全に統合して行くことになるだろう。だが、逆にそれは、政治における我々の独立性も必然的に失われることを意味する。"
 BBA_african_union_events.7.a:0 "統合の深化に尽力しよう。"
 BBA_african_union_events.7.b:0 "こんな話は聞いていない。"
 BBA_african_union_events.8.t:0 "[FROM.GetNameDefCap]が評議会に参加"
 BBA_african_union_events.8.desc:0 "[FROM.GetNameDef]政府が、アフリカ統一機構の評議会への参加を認めた。現在、あらゆる法的問題において、評議会の権限を認める条約に、正式に署名する手続きを進めているところだ。"
 BBA_african_union_events.8.a:0 "これで完全なる統合に、また一歩近づけた。"
 BBA_african_union_events.9.t:0 "[FROM.GetNameDefCap]が評議会への参加を拒否"
 BBA_african_union_events.9.desc:0 "[FROM.GetNameDef]政府が、アフリカ統一機構の評議会への参加を拒否した。[FROM.GetLeader]曰く、主権を奪われる懸念があり、評議会の承認なしで機構外の国家とも協定を結びたいとのことだ。"
 BBA_african_union_events.9.a:0 "何のために加盟国になったのやら。"
 BBA_african_union_events.10.t:0 "[FROM.GetNameDefCap]がアフリカ統一機構を宣伝"
 BBA_african_union_events.10.desc:0 "[FROM.GetNameDefCap]が我が国で宣伝活動を開始し、アフリカ統一機構の知名度向上に努めている。これは間違いなく、圧力をかけて我々と機構の統合の深化を促す行為だ。"
 BBA_african_union_events.10.a:0 "人の国のやり方に、首を突っ込まないでほしいものだ。"
 BBA_african_union_events.11.t:0 "[FROM.GetAdjective]の圧力"
 BBA_african_union_events.11.desc:0 "[FROM.GetNameDefCap]が、我が国の政府の者達に対し、政策目標を彼らのそれと同調させるよう、個人的に脅してきたという。これは間違いなく、圧力をかけて我々と機構の統合の深化を促す行為だ。"
 BBA_african_union_events.11.a:0 "今後はもっと気をつけなくてはな。"
 BBA_african_union_events.11.b:0 "[ETH.GetLeader]の脅しに屈してなるものか！"
 BBA_african_union_events.12.t:0 "完全統合の手続き開始"
 BBA_african_union_events.12.desc:0 "アフリカ連合はいよいよ、我々をより深く取り込んでいく手続きを開始した。これが民衆にとっての、より有益な新章の幕開けとして歴史に刻めれば良いが、アフリカ連合の最終目標が何なのかは、これから見極めて行く必要がある。"
 BBA_african_union_events.12.a:0 "この日がくることはわかっていた。"
 BBA_african_union_events.13.t:0 "[FROM.GetNameDefCap]がアフリカ統一機構を脱退"
 BBA_african_union_events.13.desc:0 "[FROM.GetLeader]がアフリカ統一機構から、[FROM.GetNameDef]を脱退させると発表した。彼らは機構の方針に対する懸念を述べ、機構が設立されたきっかけとなる価値観に背いているとして我々を非難した。"
 BBA_african_union_events.13.a:0 "見解の相違を認めよう"
 BBA_african_union_events.14.t:0 "[FROM.GetNameDefCap]がアフリカ統一機構を脱退"
 BBA_african_union_events.14.desc:0 "[FROM.GetLeader]がアフリカ統一機構から、[FROM.GetNameDef]を脱退させると発表した。彼らは機構の方針に対する懸念を述べ、機構が設立されたきっかけとなる価値観に背いているとして我々を非難した。"
 BBA_african_union_events.14.a:0 "見解の相違を認めよう。"
 BBA_african_union_events.14.b:0 "とんでもないことだ！"
 BBA_african_union_events.15.t:0 "アフリカ統一機構の防衛協定"
 BBA_african_union_events.15.desc:0 "アフリカ統一機構が、加盟国間での相互防衛協定を提案した。これはつまり、いずれかの加盟国が攻撃を受けた場合、それが全加盟国への攻撃と認識されることを意味する。外国の侵略者達による機構メンバーへの攻撃や、加盟国間の戦争を抑止する力となることが期待される。"
 BBA_african_union_events.15.a:0 "これで争いを未然に防げるはずだ。"
 BBA_african_union_events.15.b:0 "このような協定に興味はない。"
 BBA_african_union_events.16.t:0 "[FROM.GetNameDefCap]が防衛協定を拒否"
 BBA_african_union_events.16.desc:0 "[FROM.GetNameDefCap]が、アフリカ統一機構の防衛協定を拒否した。これがきっかけで今後、機構との長期的な付き合い方に変化が生じて行くことになるのか、内政事情的に提案のタイミングが悪かっただけなのか、見極める必要がある。"
 BBA_african_union_events.16.a:0 "大変疑わしい。"
 BBA_african_union_events.17.t:0 "[FROM.GetNameDefCap]が防衛協定に加盟"
 BBA_african_union_events.17.desc:0 "[FROM.GetNameDefCap]が、アフリカ統一機構の防衛協定への加盟に同意した。これで我々の内、いずれかが攻撃を受けた場合、互いを防衛する義務が生じることになった。"
 BBA_african_union_events.17.a:0 "素晴らしい報せだ。"
 BBA_african_union_events.18.t:0 "アフリカ統一機構の防衛協定が始動"
 BBA_african_union_events.18.desc:0 "アフリカ統一機構の防衛協定に加盟している国が、攻撃を受けた。協定に署名している仲間として、我々には彼らを軍事的に支援する義務がある。もしも拒否すれば、協定から外されることは間違いなく、他の署名国との外交関係にもヒビが入ってしまう恐れがある。"
 BBA_african_union_events.18.a:0 "当然、彼らのことは守る。"
 BBA_african_union_events.18.b:0 "署名したのは間違いだったかもしれない。"
 BBA_african_union_events.19.t:0 "[FROM.GetNameDefCap]が我々の防衛に駆けつける"
 BBA_african_union_events.19.desc:0 "[FROM.GetName]が、アフリカ統一機構の防衛協定に加盟している仲間として、相互防衛の約束を履行することに同意した。"
 BBA_african_union_events.19.a:0 "彼らと一緒なら、必ずや勝利できるだろう。"
 BBA_african_union_events.20.t:0 "[FROM.GetNameDefCap]が防衛協定に背く"
 BBA_african_union_events.20.desc:0 "[FROM.GetName]が、アフリカ統一機構の防衛協定に加盟している仲間であるにも関わらず、相互防衛の約束の履行を拒否した。現在、彼らを協定から外す手続きを進めている。"
 BBA_african_union_events.20.a:0 "彼らは我々全員を裏切った。"
 BBA_african_union_events.21.t:0 "[THIS.GetAdjective]の経済成長"
 BBA_african_union_events.21.desc:1 "アフリカ中央銀行を通じて、共通通貨が採用されるようになってから、人々が新しい通貨に適応できるまでの間、我々の経済は打撃を受けることになった。しかしながら、今や経済が全体的に安定してきたばかりでなく、力強い成長を見せる段階に突入した。経済学者たちはこの成長を、共通の通貨を導入したことで、[THIS.GetName]と他の国との間の貿易の障害が取り払われたためだと解説している。"
 BBA_african_union_events.21.a:1 "ようやく成果が出た。"BBA_ethiopia_communist_events.34.b: "これはリスクが高すぎる"
 BBA_african_union_events.22.t:0 "[FROM.GetNameDef]への脅迫失敗"
 BBA_african_union_events.22.desc:0 "[FROM.GetNameDef]の指導者は我々の脅迫に憤慨している。近い将来我々に協力してくれる事はなさそうだ。"
 BBA_african_union_events.22.a:0 "彼らはこの状態を長く続ける事はできない。"
 BBA_african_union_events.23.t:0 "[FROM.GetNameDef]への脅迫成功"
 BBA_african_union_events.23.desc:0 "[FROM.GetNameDef]の指導者は、アフリカ統一機構内の政策の整合性に関する我々の懸念を和らげるために、協調的な努力をしてくれた。今後、軽率な決定をする前に、大使と協議することを約束するまでになった。"
 BBA_african_union_events.23.a:0 "素晴らしい。"

####### ITALY ######

 BBA_italy_second_italo_ethiopian_war.1.t:0 "[FROM.GetAdjective]が和平を提案"
 BBA_italy_second_italo_ethiopian_war.1.desc:1 "我々を前にして、[FROM.GetName]軍が敗走している！ 圧倒的な強さを誇る我が軍との戦闘で、大きな損害を被った[FROM.GetAdjective]人共が、無様に地を這いながら和平を懇願してくるようになった。国が争いで荒廃していることを考えると、こちらとしても和平は大いに歓迎するべきことだが、これは我々がさらなる勝利を手にするための絶好の機会でもある。それが叶えば、もう二度とヨーロッパから、不屈のエチオピアに攻め込もうなどという愚かな国は現れまい！　"
 BBA_italy_second_italo_ethiopian_war.1.a:0 "望みどおり、和平を結んでやるとしよう！"
 BBA_italy_second_italo_ethiopian_war.1.b:0 "和平など結ぶものか、このまま突き進め！"
 BBA_italy_second_italo_ethiopian_war.2.t:0 "[FROM.GetName]が[ROOT.GetAdjective]の和平の申し出を承諾"
 BBA_italy_second_italo_ethiopian_war.2.desc:0 "寛大にも和平を申し出た我々の話を、アビシニア人達が聞き入れることにしたようだ。戦争開始当初に思い描いていたような、輝かしい勝利には程遠いが、こうして戦争が終わったところで、ひとまずは安心と言えるだろう。過去に幾度もそうしてきたように、我々は必ずやこの屈辱を克服してみせる。そしてこれまで以上の力をつけて、再び立ち上がるのだ！"
 BBA_italy_second_italo_ethiopian_war.2.a:0 "なんと恥ずべき出来事か……"
 BBA_italy_second_italo_ethiopian_war.3.t:0 "[FROM.GetName]が[ROOT.GetAdjective]の和平の申し出を拒否"
 BBA_italy_second_italo_ethiopian_war.3.desc:0 "奴らが戦いを望むと言うのなら、こちらも応じるまでだ！ アビシニア人共は我々の寛大な和平の申し出を拒否し、このまま争い続けることを決めた。あの恩知らずな馬鹿共に、勇猛果敢なるイタリア人の真髄を見せつけてくれる！ こんなものは単なる後退にすぎん。奴らを山まで押し戻し、完膚なきまでに蹂躙し尽してやる。"
 BBA_italy_second_italo_ethiopian_war.3.a:0 "我々の手で戦況を覆すのだ！"

#1st Missiolini localized at the beginning of the file along with Italo-Ethiopian War events
 BBA_italy_missiolinis.02_north.t:0 "北方戦線の行き詰まり"
 BBA_italy_missiolinis.02_north.desc:0 "北アビシニアで期待されていたような華々しい反撃は、影も形も見えない。ドゥーチェは、自分が全世界の笑い者になっていると思い込み、この進展のない戦争も同じく世間の笑い種であるとした。部隊の士気の維持と適切な統率のため、このまま自ら北方攻勢の指揮を執ることを決断しそうな勢いだ。"
 BBA_italy_missiolinis.02_north.a:0 "我々は勝つ――最終的には、必ず"
 BBA_italy_missiolinis.02_north.b:0 "指導者を交代するべきだ！"
 BBA_italy_missiolinis.02_north.c:0 "信じがたいほどの失態だ！"
 BBA_italy_missiolinis.04_south.t:0 "南方戦線の行き詰まり"
 BBA_italy_missiolinis.04_south.desc:0 "アビシニアにおける南部の反撃が、ドゥーチェの望む目標に達していないせいで、彼は何時間にもわたって自分の周りには、無能か愚か者しかいないとごねている。しかも、軍の最高司令部が自分の命令を無視して動いており、将軍達もこの戦争で完全な敗北を望んでいるとまで思い込んでいる始末だ。"
 BBA_italy_missiolinis.04_south.a:0 "我々は勝つ――最終的には、必ず"
 BBA_italy_missiolinis.04_south.b:0 "指導者を交代するべきだ！"
 BBA_italy_missiolinis.04_south.c:0 "信じがたいほどの失態だ！"
 BBA_italy_missiolinis.03_north.t:1 "北エチオピアでの勝利"
 BBA_italy_missiolinis.03_north.desc:0 "ムッソリーニは北アビシニアで勝利を収め、獰猛な気質の敵を押し返したとして、戦場にいた陸軍の兵士達に惜しみない賛美と称賛と浴びせている。彼は一度たりとも、我が軍の力を疑ったことはなかった――ドゥーチェ自身によって正しい目標を与えられ、勝利を掴むための道具を軍が取り揃えている場合に限った話だが。"
 BBA_italy_missiolinis.03_north.a:0 "敵を敗走に追い込んでやったぞ！"
 BBA_italy_missiolinis.05_south.t:1 "南エチオピアでの勝利"
 BBA_italy_missiolinis.05_south.desc:0 "南アビシニアでの進撃に大喜びのムッソリーニは、イタリア軍の勇敢さと、戦いを終結に導いた献身を称賛している。彼が軍に対して疑念を抱いたことは一度もなく、常に彼らが戦場で敵に打ち勝つものと心から信じていた――ドゥーチェ自身の支持が、きちんと得られていることが前提の話だが。"
 BBA_italy_missiolinis.05_south.a:0 "敵を押し返すことに成功したぞ！"
 BBA_italy_missiolinis.11.t:0 "戦争の終結を目指して"
 BBA_italy_missiolinis.11.desc:0 "ドゥーチェは今や、アビシニアでの戦争の早期終結を望んでいる。それが叶えば、イタリアはさらなる栄光を求めて、他国に目を向けられるようになるからだ。古くから存在するアクスムの地を征服すれば、イタリアは世界有数の帝国として、その地位を確立することができるだろう。\n\n残っているアビシニア人達の拠点は全て潰し、アビシニアの全領土をイタリアの手中に収めるのだ。"
 BBA_italy_missiolinis.11.a:0 "必ずや敵を討ち滅ぼすのだ！"
 BBA_italy_missiolinis.12.t:0 "戦争は続く"
 BBA_italy_missiolinis.12.desc:0 "アビシニアが未だに自由を保持し、侵略に対して抵抗を続けているという事実に、ドゥーチェは何時間にもわたって激しい怒りを露わにしている。これが彼個人に留まらず、イタリアやそこに住む民達にとっても恥ずべきことだと語り、また自分が直接戦争の最終局面の指揮を執っていれば、今頃は全てが片づいていたと周囲の人間に漏れなく愚痴っているらしい。"
 BBA_italy_missiolinis.12.a:0 "アビシニア人達は厳しい戦いを強いられるだろう"
 BBA_italy_missiolinis.13.t:1 "エチオピアの征服"
 BBA_italy_missiolinis.13.desc:0 "有頂天になったムッソリーニは、我々が先日収めた勝利について、相手に聞く気があろうとなかろうと、とにかく自慢して回っている。我々は様々な敗北も味わってきたが、彼は一度としてイタリアの勝利と、アビシニアの征服を疑ったことはなかった。我々はついに、第一次イタリア・アビシニア戦争での汚名を返上したのだ！\n\nドゥーチェはこの度の征服を、ファシスト体制と現政府の勝利として称賛し、イタリア国民がかつてないほど強く、そして一体化している状態にあると語った。"
 BBA_italy_missiolinis.13.a:0 "歴史の歯車は、血を流すことでのみ動かせるのだ"
 BBA_italy_missiolinis.21.t:1 "エチオピア制圧"
 BBA_italy_missiolinis.21.desc:0 "ドゥーチェは、アビシニア人達がいかにして打ち負かされ敗走しているか、またこの度の敗北でどれだけ打ちのめされているかについて公の場で語った。だが、非公式の場ではアビシニア人達の不屈の精神と、イタリアの統治に対する反抗的な態度を忌々しく思っており、悪態を吐いている。ドゥーチェは現地人達の抵抗には暴力でもって厳しく対処し、また住民を抑圧する法律を制定するよう命じた。彼は一刻も早く国全体を平定し、イタリアの支配下に置くことを望んでいるのだ。"
 BBA_italy_missiolinis.21.a:0 "必ずかの地に平和と安定をもたらしてみせる"
 BBA_italy_missiolinis.22.t:1 "エチオピアの抵抗は続く"
 BBA_italy_missiolinis.22.desc:0 "アビシニア平定までの道程は長く、イタリアの占領に対する抵抗も未だに強い。ドゥーチェには、アビシニア人達に対しては元より、反乱分子を鎮めるために尽力している者達にすら、優しい言葉の一つもかけるつもりはなく、この作戦を国家の恥と称している。イタリアの入植者達について、外見も洗練されていなければ、礼儀作法も弁えていないとして、そのせいで地元の人間達も尊敬の念が抱きにくいのだと苦言を呈している始末だ。"
 BBA_italy_missiolinis.22.a:0 "アビシニア人達は、予想以上に手強い相手だ"
 BBA_italy_missiolinis.23.t:1 "エチオピア平定"
 BBA_italy_missiolinis.23.desc:0 "我々はついに、アビシニアの抵抗勢力の鎮圧に成功した。高い山の頂上から、低い砂漠の平原に至るまでの民達が、イタリアの支配下に落ち着きつつある。ムッソリーニはこれを喜び、ようやく他の問題にも注意を向けられると語った。今後もイタリアの繁栄を目指し、その正当なる権利を主張するために邁進していくつもりなのだろう。"
 BBA_italy_missiolinis.23.a:0 "イタリアの君臨"
 BBA_italy_missiolinis.31.t:0 "工業化計画"
 BBA_italy_missiolinis.31.desc:0 "イタリアを真の意味で繁栄させるため、ドゥーチェは国の生産能力を拡大する計画を立てている。この国家繁栄のビジョンを現実のものとするためには、この活気に満ちた帝国の成長を支えられるくらいの多数の工場が必要となる。"
 BBA_italy_missiolinis.31.a:0 "産業の拡大を目指せ"
 BBA_italy_missiolinis.32.t:0 "産業化の進捗に遅れ"
 BBA_italy_missiolinis.32.desc:0 "ドゥーチェは、イタリア国内の産業基盤の整備が進んでいないことを憂慮している。自分の過失ではないのに、枷をはめられたような状態だと嘆く彼は、豊かなイタリアというビジョンの実現が大きく遠のいたと語る。"
 BBA_italy_missiolinis.32.a:0 "今以上に力を尽くさねば"
 BBA_italy_missiolinis.33.t:0 "工業化計画に成功"
 BBA_italy_missiolinis.33.desc:0 "ムッソリーニは新しく建設された工場を、イタリアの産業が近代化への第一歩を踏み出した証だとして称賛している。これにより、国家の生産能力が向上したことをドゥーチェは大変喜んでおり、大イタリア実現に向けて駒を進められたと話している。"
 BBA_italy_missiolinis.33.a:0 "大いなる未来への第一歩だ"
 BBA_italy_missiolinis.41.t:0 "軍隊の強化"
 BBA_italy_missiolinis.41.desc:0 "かつてのローマ帝国同様、急成長中の我が帝国は遠方までその勢力を拡大しつつあり、国境のすぐ向こう側にいる無数の蛮族共から身を守るための、強力な軍隊を必要としている。ドゥーチェは、イタリアが他の大国と競うにあたり、我々の発信する言葉が「力」で裏打ちされているものである必要性を強く信じている。そうでなければ、誰も我々の話に聞く耳など持たないだろうからな！"
 BBA_italy_missiolinis.41.a:0 "イタリアに身を捧げよ！"
 BBA_italy_missiolinis.42.t:0 "軍拡に失敗"
 BBA_italy_missiolinis.42.desc:0 "競合国と接する長い国境を弱点と見做しているドゥーチェにとって、イタリア兵の不足はまたしても頭を悩ませる問題となっている。この度の部隊数の増強失敗を「妨害」と受け取ったドゥーチェは、偉大なるイタリアを復興させるという自分の大義に対する皆の献身度合いに疑いを持ち始めた様子だ。"
 BBA_italy_missiolinis.42.a:0 "イタリアは必ず守られる――何か方法があるはずだ"
 BBA_italy_missiolinis.43.t:0 "イタリア軍の拡大"
 BBA_italy_missiolinis.43.desc:0 "ムッソリーニが、新しく任に就いた部隊の一部を直々に視察しにきた。皆、我が国の国境を防衛する使命を負っており、ドゥーチェが必要と判断すれば、さらなる規模の拡大が実施される。彼は師団の数が増えたことを大変喜んでおり、イタリアが今や各敵国も認めざるを得ない戦力を有する、立派な軍隊を持つに至ったのは、ひとえに自分の先見の明のおかげだと自画自賛している。"
 BBA_italy_missiolinis.43.a:0 "イタリアの守りは完璧だ"
 BBA_italy_missiolinis.51.t:0 "補給トラック隊の拡張"
 BBA_italy_missiolinis.51.desc:0 "昨今の戦いで、我が軍隊の後方支援における看過し難い弱点が明らかになった。ドゥーチェはイタリア軍最高司令部の意見を聞き入れ、新たな補給トラック隊の追加に踏み切る。初めは、5000台もの新品のイタリア製トラックを集めるよう指示するつもりでいたが、周囲の説得で数を減らすに至った。もちろん、それで十分足りることを再三確認した上での判断だ。"
 BBA_italy_missiolinis.51.a:0 "とりあえず、トラック5000台は避けられた"
 BBA_italy_missiolinis.52.t:0 "補給トラック数の著しい不足"
 BBA_italy_missiolinis.52.desc:0 "軍隊を支援するための新たなトラックがきちんと届かなかったことで、ドゥーチェは納品責任を負う産業が著しく将来を見通す力に欠けているとして非難した。これにより、イタリアとその国民の大きな可能性が真に見えているのは、自分一人であるとの考えをますます深めたようだ。"
 BBA_italy_missiolinis.52.a:0 "補給トラックなしでなんとかやるしかない"
 BBA_italy_missiolinis.53.t:0 "強化された補給トラック隊"
 BBA_italy_missiolinis.53.desc:0 "ムッソリーニは、軍隊を支援するための新たなトラックを製造した工場を直々に労い、労働者達をイタリアの支柱と称した。彼はこれにより、軍の機動力が高まり、兵站の遅れで足止めされることなく、広範囲をすばやく移動できるようになると予想している。"
 BBA_italy_missiolinis.53.a:0 "これでもはや我が軍は無敵だ"
 BBA_italy_missiolinis.61.t:0 "予備燃料の確保計画"
 BBA_italy_missiolinis.61.desc:0 "近代的な軍隊の行進には食料のみならず、燃料も欠かせない。燃料が底を突けば、全ての兵器が停止に追い込まれるからだ。イタリア軍の最高司令部はようやく、近代の軍隊が燃料の欠乏により、進軍中に突然停止せざるを得なくなる現実をドゥーチェに理解させるに至った。どの部門にとっても燃料は必需品であり、戦場で勝利を収めるには、大量のガスの供給が必要となるのだ。"
 BBA_italy_missiolinis.61.a:0 "燃料の備蓄は必須だ"
 BBA_italy_missiolinis.62.t:0 "予備燃料の不足"
 BBA_italy_missiolinis.62.desc:0 "予備燃料の不足は軍の最高司令部にとって、常に悩みの種だ。燃料がなければ航空機は飛ばせず、戦艦も出せず、陸軍の兵士達も立ち往生してしまう。ドゥーチェはこれまで通り、イタリアが目的を達成するものと確信しているが、明確な指示を出したにも関わらず、未だ命令が遂行されていないことに対し激しい怒りを見せている。"
 BBA_italy_missiolinis.62.a:0 "どうにかして切り抜けるしかない"
 BBA_italy_missiolinis.63.t:0 "予備燃料の増量計画に成功"
 BBA_italy_missiolinis.63.desc:0 "ムッソリーニは今や、イタリア軍が本格的な戦争を仕掛ける準備を完了したものと考えており、また燃料が即時尽きる心配もないとの絶対的な自信を持っている。軍の最高司令部は彼ほど楽観的ではないにせよ、現状集まっている予備燃料量のおかげで、いくらか不安が和らいだのは確かだ。"
 BBA_italy_missiolinis.63.a:0 "確保した予備燃料は、この先間違いなく役に立つ"
 BBA_italy_missiolinis.71.t:0 "空軍の拡張"
 BBA_italy_missiolinis.71.desc:1 "最初にドゥーチェが王国空軍を結成して以来、それは国家の威信を象徴するものとなり、また世界屈指の戦闘力を誇る空軍にもなった。規模が小さすぎるのが玉に瑕であることを理解したドゥーチェは、航空機の生産数を増やして空軍の強化を目指すことにした。"
 BBA_italy_missiolinis.71.a:0 "王国空軍は我々の誇りだ"
 BBA_italy_missiolinis.72.t:0 "貧弱な空軍"
 BBA_italy_missiolinis.72.desc:0 "新たな航空機の生産は、ドゥーチェによる大がかりなプロパガンダとなる予定だったが、当初意図していたよりも規模を縮小せざるを得なくなった。新しい航空機が大量に欠品することになったせいで、ドゥーチェは怒り狂っており、この失態の責任をなすりつける相手を探し回っている。"
 BBA_italy_missiolinis.72.a:0 "残念だ"
 BBA_italy_missiolinis.73.t:0 "空軍の強化に成功"
 BBA_italy_missiolinis.73.desc:0 "ムッソリーニは個人的な関心の元に空軍の強化を決断し、新たな航空機の生産をもってイタリアの産業主義を誇示しようと考えた。王国空軍の存在を中心にいくつかのプロパガンダが流され、イタリアの航空機製造とエンジニアリング技術が讃えられた。"
 BBA_italy_missiolinis.73.a:0 "王国空軍は必ずや、我々に勝利をもたらすだろう！"
 BBA_italy_missiolinis.81.t:0 "技術革新"
 BBA_italy_missiolinis.81.desc:0 "ドゥーチェはファシスト体制の優位性、ひいては、それがいかに効率的に各種資源や成果を集められるかを知らしめることにした。イタリア国民だけに留まらず、全世界にファシズムが驚異的なスピードで、技術的発展を成し遂げる様を見せつけてやるのだ。彼は同時に、歴史的背景によって分断されたイタリア国民を、ファシズムの名の元に集結させ、そして統一することも夢見ている。"
 BBA_italy_missiolinis.81.a:0 "全世界に目に物見せてやろう"
 BBA_italy_missiolinis.82.t:0 "不十分な技術的進歩"
 BBA_italy_missiolinis.82.desc:0 "ファシスト体制の強さを見せつけようとしたドゥーチェだったが、全てが裏目に出てしまい、今や声が届く範囲にいる者全員を罵倒して回っている始末だ。ファシズムの名の元に皆を集結させるどころか、人々は互いにムッソリーニに対する疑念や、彼がいかに愚かであるかを囁き合うようになっている。少なくとも、ドゥーチェはそう思い込んでいる様子だ。"
 BBA_italy_missiolinis.82.a:0 "こんなものは、ほんの小さな障害でしかない"
 BBA_italy_missiolinis.83.t:0 "大いなる技術革新"
 BBA_italy_missiolinis.83.desc:0 "ファシスト体制下での技術革新は、予め宣伝していた通りの効果を上げ、ムッソリーニは自分の指導下で実現した革命について触れ回っている。その口から発せられるのは、ファシズムをはじめムッソリーニ自身や、彼が持つイタリアの未来に関するビジョンの話に終始する。これが果たして、ドゥーチェが望んだ形でイタリア国民の団結・統一に繋がるかは、今後注目されるところだ。"
 BBA_italy_missiolinis.83.a:0 "全てはドゥーチェと国家のために！"
 BBA_italy_missiolinis.91.t:0 "諜報機関の拡大"
 BBA_italy_missiolinis.91.desc:0 "ドゥーチェは、我が国の諜報機関に新たな人員を迎え入れることを次なる目標とし、さらに世界最高レベルのものにしてみせると誓った。そうして彼は工作員達がいかにしてイタリア社会の隅々まで潜入し、共産主義者や犯罪者をはじめとする「害獣」共を白日の元に引きずり出して裁いてきたかを公に自慢して回り、そのおかげでイタリアがより安全な国になったことを語って聞かせるのだった。"
 BBA_italy_missiolinis.91.a:0 "諜報機関の拡大"
 BBA_italy_missiolinis.92.t:0 "諜報機関の失態"
 BBA_italy_missiolinis.92.desc:0 "諜報機関を強化するどころか、複数の機密文書が流出する事態となってしまい、我が国の工作員達の印象は地に堕ちた。漏洩した文書にはいずれも、さして重要な秘密は記されていなかったものの、少し前に我が国の諜報組織のことを自慢していたドゥーチェにしてみれば大変な赤っ恥である。今回の件で我々は、ドゥーチェの怒りを買うだけでなく、イタリア国民や敵国の者達にまで、組織としての在り方に疑念を持たれることになるだろう。"
 BBA_italy_missiolinis.92.a:0 "心底恥ずべき出来事だ"
 BBA_italy_missiolinis.93.t:0 "諜報機関の大きな手柄"
 BBA_italy_missiolinis.93.desc:0 "我が国の諜報機関の有能ぶりは、外国の支援を受けて政府のファシスト体制の崩壊を企てていた反乱分子を捕まえたことで、確かに証明された。ムッソリーニはこの成功体験を利用して、自分の指導力こそがイタリアに勝利をもたらし、またこの先遭遇するかもしれない苦難さえも乗り越える力を与えるのだと豪語した。"
 BBA_italy_missiolinis.93.a:0 "真に称えられるべき功績だ"
 BBA_italy_missiolinis.101.t:0 "アルバニア占領"
 BBA_italy_missiolinis.101.desc:0 "イタリアとアルバニアの間の強い絆は二世紀前、つまりローマ帝国時代にまで遡り、この二国間の強固な歴史的繋がりを、ドゥーチェはなんとしても深化させたいと考えている。彼はアルバニアをイタリアに併合するため、そしてアドリア海の入り江を完全に支配下置くため、同国の速やかな占領を命じた。これが成功すれば、多くの国から小国と見做されて久しいイタリアに、きっと栄光と名声をもたらすだろう――少なくとも、ドゥーチェはそう強く主張している。"
 BBA_italy_missiolinis.101.a:0 "イタリアに栄光あれ！"
 BBA_italy_missiolinis.102.t:0 "アルバニアでの失態"
 BBA_italy_missiolinis.102.desc:0 "ドゥーチェは、アルバニアでの進軍に手間取る兵達に当惑し、これを国家の恥と表現した。非公式の場では激怒した様子で不平不満を並べており、これがイタリアや彼自身にとって、栄光の瞬間となるはずだったとのたまっている。また、20年程前に強いられた撤退の屈辱を晴らすチャンスだったとも語り、それが無能者と臆病者達のせいでふいになったとしている。"
 BBA_italy_missiolinis.102.a:0 "なんたる不名誉か"
 BBA_italy_missiolinis.103.t:0 "アルバニアの占領"
 BBA_italy_missiolinis.103.desc:0 "ムッソリーニは熱狂する群衆に向かって、アルバニアでの我が軍の勝利を嬉々とした様子で宣言した。そしてイタリアが今やアルバニア全土を掌握していること、それによって我が国に栄光がもたらされ、さらに偉大な国に進化すると言葉を続けた。さらに、古き帝国の名残としての日々がまもなく終わりを迎え、イタリアの時代がこれから始まると高らかに語ってみせた。"
 BBA_italy_missiolinis.103.a:0 "来たる栄光に万歳！"
 BBA_italy_missiolinis.111.t:0 "ダルマチアの征服"
 BBA_italy_missiolinis.111.desc:0 "先の大戦で勝者の側にいた我々は、ロンドン条約でダルマチアを与えられる約束だったにも関わらず、味方を名乗る者達に裏切られた。いつまでも約束が果たされないのであれば、武力行使で自ら取りに行くしかないとドゥーチェは強く主張する。さらには、正当な所有権があるのなら回収するのがイタリアの宿命だとして、かつての大国に何を遠慮することもないと語る。"
 BBA_italy_missiolinis.111.a:0 "我々には、ダルマチアを手にする正当な権利がある"
 BBA_italy_missiolinis.112.t:0 "ダルマチア侵攻の行き詰まり"
 BBA_italy_missiolinis.112.desc:0 "破竹の勢いで進むはずだったアドリア海沿岸部の侵攻は、もはや牛歩に等しい。ダルマチアに入った部隊はいずれも泥沼にはまり、イタリア国民に約束されていたような快挙とは程遠い様相を呈している。ドゥーチェは幾度か強硬症患者のように、延々ダルマチアが我が国のものであると、繰り返し呟く姿を目撃されている。今回、ドゥーチェが思い描いていたような形での力の誇示は叶わずに終わった。"
 BBA_italy_missiolinis.112.a:0 "これでは我々の不公平感は募るばかりだ"
 BBA_italy_missiolinis.113.t:0 "ダルマチア征服"
 BBA_italy_missiolinis.113.desc:0 "重大な不当行為がようやく正された！ ついに我々はダルマチア海岸を手中に収めたのだ。ムッソリーニは有頂天になって、この度の勝利をイタリアとその国民にとっての最高の知らせだと称え、長きにわたる不満の元がこれでやっと解消されたと宣言した。人々もまた、この記念するべき出来事を祝うため街に繰り出して行った。"
 BBA_italy_missiolinis.113.a:0 "不正義がここに正された"
 BBA_italy_missiolinis.121.t:0 "ギリシャ制圧"
 BBA_italy_missiolinis.121.desc:0 "最近おこなわれた演説で、ドゥーチェは自分が描く大イタリアの構想のあらましを語ってみせた。その中で強調された点の一つが、他の大国によって我が国にかけられた制約を取り払えというものだった。イタリアを拡大させるにあたり、重要な足がかりとなるのがギリシャで、この障害を乗り越えることができれば、我々を縛る枷を外し、さらに拡大範囲を広げられるようになるかもしれない。"
 BBA_italy_missiolinis.121.a:0 "今こそ、この枷を破壊する時だ"
 BBA_italy_missiolinis.122.t:0 "ギリシャでの恥辱"
 BBA_italy_missiolinis.122.desc:0 "我が国の部隊の進行を阻むギリシャの山岳地帯は、およそ乗り越えることのできない障壁であることが判明した。一歩も進むことが叶わないと訴える兵達をよそに、ドゥーチェは依然としてイタリアの勝利を信じている。むしろ勝利以外は認めず、いかなる後退も聞き入れるつもりはない。誰よりも優れているイタリア人こそが最後に勝つと、熱心に主張するばかりだ。"
 BBA_italy_missiolinis.122.a:0 "とにかく激しい抵抗にあっている"
 BBA_italy_missiolinis.123.t:0 "ギリシャの征服"
 BBA_italy_missiolinis.123.desc:0 "かつてローマのレギオンがそうしたように、我々もまた敵の部隊を打ち負かし、ギリシャ全土を征服するに至った。ムッソリーニはパルテノンの日陰で熱烈な演説をし、イタリア人とギリシャ人が何世紀もの共通の歴史を持つ兄弟のような関係にあり、今こそ自分達の手で新たな歴史を築いていく自由を手にしたのだと語った。"
 BBA_italy_missiolinis.123.a:0 "過去と未来の栄光に万歳"
 BBA_italy_missiolinis.131.t:0 "ティチーノ解放"
 BBA_italy_missiolinis.131.desc:0 "ハンニバルが象を使ってアルプスを越えて以来、山は蛮族達にとってイタリアの中心地に直結する道となった。ドゥーチェはもう長いこと、北の山岳路の防衛を考えてきており、この機会にティチーノのイタリア語話者たちを母国に迎え入れたがっている。住んでいる場所を問わず、イタリア人の統一を目指す方針だ。"
 BBA_italy_missiolinis.131.a:0 "ティチーノにいるイタリア人達を救え！"
 BBA_italy_missiolinis.132.t:0 "ティチーノ解放に失敗"
 BBA_italy_missiolinis.132.desc:0 "スイス人達がティチーノ防衛のために、激しく抵抗することはドゥーチェも読んでいたが、あまりの進展の無さに落ち着きを失っている。我々の攻勢が行き詰まってから程なくして、ドゥーチェが将軍の戦略に口を出し始め、彼らの能力までをも疑うようになったことはイタリア国民には知られていない。"
 BBA_italy_missiolinis.132.a:0 "進展がないことは憂慮すべきだ"
 BBA_italy_missiolinis.133.t:0 "ティチーノ解放に成功"
 BBA_italy_missiolinis.133.desc:0 "ムッソリーニは、イタリア語話者達をより大規模なイタリア人社会に迎え入れるため、直接ティチーノに赴き、彼らとイタリア全国の人々に明るい未来が待ち受けていることを約束した。また、北の国境の安全性がようやく確保できたこと、おかげでアルプスを越えてやってくる蛮族達を撃退できるようになったことについても語った。"
 BBA_italy_missiolinis.133.a:0 "圧倒的な勝利だ"
 BBA_italy_missiolinis.201.t:0 "閣僚の強化"
 BBA_italy_missiolinis.201.desc:0 "適材適所というものは、なかなか思い通りに行かない。それも良き人材が不足している場合には、尚更難しい。ドゥーチェは、イタリアとファシズムを成功に導くには、仕事を任せられる有能な人材の発掘が不可欠だと考えており、またそうした者達だけを閣僚の座に就けたがっている。ついては、広範囲に及ぶ人材探しの担当者が、近々任命される予定とのことだ。"
 BBA_italy_missiolinis.201.a:0 "草の音を分けてでも探し出す"
 BBA_italy_missiolinis.202.t:0 "機能不全の閣僚"
 BBA_italy_missiolinis.202.desc:0 "閣僚の数を十分に増やせなかったことで、ドゥーチェは激しく怒り、内閣全体を機能不全だと吐き捨てた。近づく者には全員愚か者の烙印を押し、自分の足を引っ張った非道な人間だと決めつける一方で、自分がイタリアにもたらそうとしている大きな成果について説いて聞かせるのだった。"
 BBA_italy_missiolinis.202.a:0 "無能な者達に囲まれているのは辛い"
 BBA_italy_missiolinis.203.t:0 "有能な閣僚"
 BBA_italy_missiolinis.203.desc:0 "最近の演説でムッソリーニは閣僚達のことを話題に上げ、イタリアの中でも最も優れた頭脳を持つ者だけが就ける地位だと語った。また彼は、適任な人材を見つけるためにあちこちをくまなく探し回り、内閣の強化に当たったことも自慢してみせた。自分の不屈の精神は長期的に見た時、必ずイタリアの発展に貢献していると得意気だ。"
 BBA_italy_missiolinis.203.a:0 "ここに集まっているのは、いわば精鋭だ"
 BBA_italy_missiolinis.211.t:0 "最高司令部の強化"
 BBA_italy_missiolinis.211.desc:0 "軍の最高司令部における無能ぶりと経験の浅さは、イタリア・アビシニア戦争の時から、ドゥーチェが繰り返し指摘していることだ。彼は軍内の相応しい候補を昇格させることで、この問題の是正を試みており、またそれに伴って今後の戦闘では、より正当性の高い戦略や戦術の展開が期待されるようになるだろう。"
 BBA_italy_missiolinis.211.a:0 "今こそ変わるべき時だ"
 BBA_italy_missiolinis.212.t:0 "軍部の能力不足"
 BBA_italy_missiolinis.212.desc:0 "自らが直々に軍事行動の指揮を執ることになった場合、自分の注意があまりにも広範囲に分散することを懸念しているドゥーチェだが、代わりに、軍部に有能な人材が不足していることに対して遠慮なく文句をつけている。この問題が悪化すれば、いずれイタリアの破滅に繋がると確信してのことだ。"
 BBA_italy_missiolinis.212.a:0 "最近は有能な人材を見つけるのも一苦労だ"
 BBA_italy_missiolinis.213.t:0 "有能な最高司令部"
 BBA_italy_missiolinis.213.desc:0 "最近の軍最高司令部の昇格人事に伴い、ムッソリーニは演説の中で史上最強の軍部が誕生したと、自信満々の様子で語ってみせた。そして、それぞれの部隊を話題に上げ、兵達はその勇敢さと能力の高さゆえに、必ず将来成功を掴むことを確信していると称賛した。"
 BBA_italy_missiolinis.213.a:0 "有能な指導者こそ、成功へのカギだ"
 BBA_italy_missiolinis.council:0 "大評議会にはさらに差し迫った懸念がある…"
 ITA_missiolinis_reroll_tt:0 "ファシズム大評議会は、ムッソリーニが考え直し、新しい命令を下す事を保証してくれるだろう。"

 BBA_italy_local_rulers.1.t:0 "$ETH_haile_selassie_gugsa$がイタリア当局者に接近"
 BBA_italy_local_rulers.1.desc:0 "アビシニア軍の司令官であり、皇族の一員でもあるハイレ・セラシエ・ググサが、我々に取引を持ちかけてきた。こちらにしてみれば最高の展開でも、アビシニア側にはこの上ない屈辱であることは間違いない。この好機をものにし、我々に都合のいいように利用しても良いが、多くのアビシニア人達の目には、この男が「裏切り者」として映ることも忘れてはならない。こいつを支援するには、それなりの注意が必要になるだろう。"
 BBA_italy_local_rulers.1.a:0 "多少の譲歩を見せたほうが、現地人も納得しやすいかもしれない。"
 BBA_italy_local_rulers.1.b:0 "$ETH_haile_selassie_gugsa$を地域の知事に任命する。"
 BBA_italy_local_rulers.1.c:0 "$ETH_haile_selassie_gugsa$とその部下達は取り締まるべき対象だ。"
 BBA_italy_local_rulers.1.d:0 "現地の支配者達との、いかなる交渉にも応じるつもりはない。"
 BBA_italy_local_rulers.2.t:0 "$ETH_abba_jofir$がイタリア当局者に接近"
 BBA_italy_local_rulers.2.desc:0 "アディス・アベバ征服の際に、我々はかつてのジンマの王、アバ・ジョフィールを解放した。戦争が始まる前から我々と協力関係にあった男が今、以前持っていた権力の一部を取り戻すための支援を求めてきた。依然として影響力のある人物なので、応えてやればこちらにも何かしらの恩恵があるかもしれないが、我々と共謀していたことが既に明るみに出ているため、この男もまた多くの者達から裏切り者と見做されている。"
 BBA_italy_local_rulers.2.a:0 "多少の譲歩を見せたほうが、現地人も納得しやすいかもしれない。"
