 #Espionage stuff 
 BBA_switzerland.15.t:0 "[FROM.GetName]から諜報員派遣の申し出"
 BBA_switzerland.15.desc:0 "普段から中立な立場を貫いているにも関わらず、[FROM.GetNameDef]が我々の諜報任務に内密で工作員の派遣を申し出ている。\n\n[SWI.GetNonIdeologyName]国民は[GER.GetNonIdeologyName]、[FRA.GetNonIdeologyName]、そして[ITA.GetNonIdeologyName]と同じ言葉を話すため、これらの国に潜入する際に有利であり、我々にとっては大変ありがたい話だ。"
 BBA_switzerland.15.a:0 "[GER.GetAdjective]語を話す諜報員がいると便利だ"
 BBA_switzerland.15.b:0 "[ITA.GetAdjective]語を話す諜報員がいれば役に立つ"
 BBA_switzerland.15.c:0 "[FRA.GetAdjective]語を話す諜報員がいいか"
 BBA_switzerland_fra.15.tt:0 "§Y[FRA.GetAdjectiveCap]§!と§Y[SWI.GetAdjectiveCap]§!国籍の現地諜報員を得る"
 BBA_switzerland_ita.15.tt:0 "§Y[ITA.GetAdjectiveCap]§!と§Y[SWI.GetAdjectiveCap]§!国籍の現地諜報員を得る"
 BBA_switzerland_ger.15.tt:0 "§Y[GER.GetAdjectiveCap]§!と§Y[SWI.GetAdjectiveCap]§!国籍の現地諜報員を得る"

 BBA_switzerland.16.t:0 "[FROM.GetNameDefCap]が密約を持ちかける"
 BBA_switzerland.16.desc:1 "[FROM.GetCapitalVictoryPointName]に配置している秘密情報員の一人が、[FROM.GetAdjective]政府からある提案を持ちかけられたらしい。それは我々の勢力と[FROM.GetNameDef]との間で密約を結ぶというもので、しかも、ヨーロッパにいる我々の敵の弱体化に協力してくれるという内容のものだ。また、あちらは表向き中立を保ちながらも、時が来たらこちらの都合に合わせて、それを放棄するとも言っている。\n\n逆に向こうが侵略される危機に瀕した時は、我が国が防衛のために戦うことになる。"
 BBA_switzerland.16.a:0 "彼らは我々にとって大きな助けとなるだろう"
 BBA_switzerland.16.b:0 "彼らの助けは不要だ"
  
 BBA_switzerland.17.t:0 "[FROM.GetNameDefCap]が我々との密約を承諾"
 BBA_switzerland.17.desc:0 "[FROM.GetNameDef]との裏ルートを通じて、我々から提案した密約にあちらが同意したとの確認が取れた。これからは彼らが敵と戦う時には協力し、我々が侵略される危機に瀕した時は、向こうに防衛に当たってもらうことになる。とはいえ、我々は決して安全を手に入れたわけではない。敵がこちらの動きを暴き、脅威だと認定した場合に備えて、これまでと同等の警戒を続ける必要がある。それと同時に、いざという時に行動に出られるよう、準備も進めておかねばならない。"
 BBA_switzerland.17.a:0 "これも我々の民主主義を守るためだ！"
 
 BBA_switzerland.18.t:0 "[FROM.GetNameDefCap]が我々との密約を拒否！"
 BBA_switzerland.18.desc:0 "[FROM.GetCapitalVictoryPointName]にいる連絡員から、最悪の報せが届いた。[FROM.GetAdjective]政府が我々との密約を結ぶ提案を拒否したため、我が国は引き続き、いつ隣国に侵略されてもおかしく状態に置かれることになった。すぐに自国の防衛の準備を整えるか、我々の独立性と民主主義を保つための別のルートを探す必要がある。"
 BBA_switzerland.18.a:0 "我が国は自力で敵に立ち向かうしかなくなった。"
 
 ### Diplomatic Events ### 

 BBA_switzerland.19.t:0 "[FROM.GetNameDefCap]から協定の参加に招待された"
 BBA_switzerland.19.desc:0 "歴史的に見て、[FROM.GetName]は断固として中立を保っていたが、現在の世界状況を見てそれを破る事に決めたようだ。そして他の中立国にもそうする事を依頼している。相手の勢力に入ることが中立から飛躍しすぎるなら、お互いの独立を保障しあうこともできる。"
 BBA_switzerland.19.a:0 "妙な措置を取るには妙なタイミングだ"
 BBA_switzerland.19.b:0 "十分な保証がなければならない"
 BBA_switzerland.19.c:0 "中立でいる事だけが我々の防御かもしれない。"

 BBA_switzerland.20.t:0 "[FROM.GetName]は協定に参加しないが保証はする"
 BBA_switzerland.20.desc:0 "[ROOT.GetFactionName]の参加に招待した後、[FROM.GetNameDef]はその申し出を却下したが、彼らの独立を保障するならば我々のも保証すると伝えた。彼らの中立性を保つための妥協案だ。"
 BBA_switzerland.20.a:0 "仕方ない"
 
 BBA_switzerland.21.t:2 "必死な[FROM.GetName]が我々の保証を要請"
 BBA_switzerland.21.desc:2 "中立性の違反が増加しているとして[?FROM.SWI_angriest_country.GetNameDef]が[FROM.GetName]との戦争をほめのかす中、[From.GetNameDef]は我々が[FROM.GetAdjective]の独立を保障する事でこの戦争挑発から彼らを保護する約束を要請している。"
 BBA_switzerland.21.a:0 "彼らは我々の保護が必要だ"
 BBA_switzerland.21.b:0 "[?FROM.SWI_angriest_country.GetName]との争いは避けたい"

 BBA_switzerland.22.t:0 "[FROM.GetNameDefCap]は我々の保護を約束した！"
 BBA_switzerland.22.desc:2 "[FROM.GetName]から素晴らしいニュースをもたらす外交文書が届いた。彼らは我々の独立を保証し、我々が[?SWI.SWI_angriest_country.GetName]を含む国に攻撃を受けた場合は保護する事を約束した。"
 BBA_switzerland.22.a:0 "多分助かった。"

 BBA_switzerland.23.t:0 "[FROM.GetNameDefCap]は我々の目的への関与を拒否"
 BBA_switzerland.23.desc:2 "残念ながら、[FROM.GetName]は我々の[?SWI.SWI_angriest_country.GetNameDef]に対する厳しい状況を無視した。彼らの脅威に、共に戦ってはくれないだろう。"
 BBA_switzerland.23.a:0 "自分達でなんとかするしかない"

 BBA_switzerland.24.t:0 "[?SWI.SWI_angriest_country.GetNameDefCap]は我々が中立違反中と判断した"
 BBA_switzerland.24.desc:0 "我々の中立性は他国に対して同じ態度を取る事だけでなく、彼らの受け取り方によっても維持できている。[?SWI.SWI_angriest_country.GetNameDef]によると、我々は中立性を破り、彼らの敵を好んでいるという。早急に譲歩しなければ我々を中立国として見なさず、宣戦布告さえすると伝えてきた。"
 BBA_switzerland.24.a:0 "気がかりだ！"
 
 BBA_switzerland.25.t:0 "[?SWI.SWI_angriest_country.GetNameDefCap]はすでに我々を中立とみなしていない"
 BBA_switzerland.25.desc:0 "悪い知らせだ。[?SWI.SWI_angriest_country.GetName]は[ROOT.GetNameDef]の拒絶を発表した。彼らは我々が政治的な争いや征服の相手としても相応しいと宣言した。"
 BBA_switzerland.25.a:0 "我々は未知の海域にいる！"

 ### [REDACTED] Events ###

 BBA_switzerland.97.t:0 "オーストリア海軍熟練兵による支援提供"
 BBA_switzerland.97.desc:0 "音楽的才能を持つ家族とヨーロッパ・ツアーを行うと見せかけ、熟練の潜水艦長がオーストリアから国境を越えてやってきた。彼の庇護と引き換えに[ROOT.GetNameDef]に奉仕してくれるそうだ。\n\nゲオルク・フォン・トラップはオーストリア＝ハンガリー海軍で素晴らしい活躍をしたが、先の大戦後、帝国が崩壊し財産も失って、彼は歌手や音楽家の家族と共に演奏をしていた。[GER.GetNameDef]がオーストリアと併合してから彼らに奉仕するよう強制されたため亡命したのだ。\n\n我々の海岸を守っている者はいないため、彼の海軍の経験は家族の音楽的才能と同様に評価されるだろう。"
 BBA_switzerland.97.a:0 "我々の魚雷の音と共に波は活動する"
 BBA_switzerland.97.b:0 "彼は家族と共にスイスに残り演奏を続ければいい"

 #### Election Stuff ###

 BBA_SWI_annual_election.1.t:0 "スイス連邦の大領領選出"
 BBA_SWI_annual_election.1.desc:1 "スイス連邦議会は毎年、参事の中からスイス連邦の大統領（同輩中の首席）を選出する。[?ROOT.SWI_confederation_president.GetSheHe]は[?ROOT.SWI_confederation_president.GetHerHis]の限定された権力を用いて参事会を代表する存在であるが、安全や栄光のためであれば同会における均衡を打ち破り、他の参事達をなだらかに導くこともある。\n\n本議会は今年のスイス連邦の顔として、誰を選出するべきか？"
 BBA_SWI_annual_election.1.a:0 "[SWI_GetCouncilor1name]を選出"
 BBA_SWI_annual_election.1.b:0 "[SWI_GetCouncilor2name]を選出"
 BBA_SWI_annual_election.1.c:0 "[SWI_GetCouncilor3name]を選出"
 SWI_first_election_text:0 "参事が連合の会長になった場合、再び政治顧問として任命されることはないが、強力なディシジョンを手にすることになる。政治顧問の枠が長く空いているとペナルティを受けるので、早く埋めるようにしよう。\n\n"

 BBA_SWI_annual_election.2.t:0 "連邦大統領の緊急選出！"
 BBA_SWI_annual_election.2.desc:0 "[?SWI_ousted_president.GetName]の前代未聞の失脚を経て、また連邦参事会が政治的に不安定な状態にあることを考慮して、新たな連邦大統領を選出する時が来た。新大統領が[SWI.GetNameDef]の針路を正してくれる人物であること、また、彼あるいは彼女が最後の大統領とならないことを願おう。"
 BBA_SWI_annual_election.2.a:0 "[SWI_GetCouncilor1name]を選出"
 BBA_SWI_annual_election.2.b:0 "[SWI_GetCouncilor2name]を選出"
 BBA_SWI_annual_election.2.c:0 "[SWI_GetCouncilor3name]を選出"

 ######## TRADE #######

 BBA_switzerland_trade.1.t:0 "[FROM.GetNameDefCap]が[ROOT.GetName]との貿易協定を希望"
 BBA_switzerland_trade.1.desc:0 "常に中立を保つ歴史を持ちながら、[FROM.GetNameDefCap]は我が国と貿易協定を結ぼうとしている。我々と歩調を合わせようとしているのか、あるいは我々が思うより余裕のない立場にいるのか。\n\nいずれにせよ、我々はあの堅牢な守りを誇る要塞国家を苦労して侵略することなく、彼らの工業力や有利な立地を活用できるようになるわけだ。だが一方で、[ROOT.GetNameDef]が将来的に侵略をおこなう時に備えて、自分達の地位の強化を試みているとも受け取れる。"
 BBA_switzerland_trade.1.a:0 "彼らの工場で、我々の兵器の燃料が作れる"
 BBA_switzerland_trade.1.b:0 "両国の民間経済が互いを支え合うだろう"
 BBA_switzerland_trade.1.c:0 "腑抜けた中立国の助けなど必要ない"
 BBA_switzerland_trade.1.d:0 "[FROM.GetName]は信用できない"
 
 BBA_switzerland_trade.2.t:0 "[FROM.GetName]が二国間貿易協定を早々に破棄"
 BBA_switzerland_trade.2.desc:1 "どうやら[FROM.GetName]が、二国間で合意した貿易協定の継続を拒んでいるらしい。\n\n今はこれといってできることもないが、この無責任なおこないはしっかり覚えておくとしよう。"
 BBA_switzerland_trade.2.a:0 "残念だ"
 BBA_switzerland_trade.2.b:0 "二度と奴らには騙されない"

 BBA_switzerland_trade.3.t:0 "現在有効な[FROM.GetName]との貿易協定"
 BBA_switzerland_trade.3.desc:0 "過去一年間における[FROM.GetNameDef]との貿易協定は、[ROOT.GetName]にとって大変有意義なものだったが、そろそろ更新するか否かを決める時だ。\n\nこうした二国間協定は恩恵をもたらし、また我々のような国家には必要不可欠なものではあるが、一部の国々から我が国の中立性を、さらに損なう行為と目される可能性がある点にも留意したい。彼らを遠ざけることは問題なく可能であり、またそうしたほうが都合がいいことを、改めて確認したいと思う。"
 BBA_switzerland_trade.3.a:0 "更新しよう。これらの物資は、我々が生き延びるために必要なものだ"
 BBA_switzerland_trade.3.b:0 "更新は見送ろう。リスクがあまりにも高すぎる"
 
 BBA_switzerland_trade.4.t:0 "[FROM.GetName]が貿易協定の更新を希望"
 BBA_switzerland_trade.4.desc:0 "どうやら我々との貿易協定は、[FROM.GetName]にとって非常に有益だったらしい。自らの中立性を再び破る危険を冒してまで、我々からの物資が欲しいというのだからな。\n\nこの協定はこちらとしても、そう多くの不利益はない。我々が今後[FROM.GetName]を侵略すると仮定して、奴らの防衛を助ける道具を提供させられているのでなければの話だがな。"
 BBA_switzerland_trade.4.a:0 "協定を更新しよう"
 BBA_switzerland_trade.4.b:0 "国家方針を変更し、民需品の生産をおこなう"
 BBA_switzerland_trade.4.c:0 "国家方針を変更し、兵器の生産をおこなう"
 BBA_switzerland_trade.4.d:0 "もはや面倒な思いをしてまで、続けるようなものじゃない"

 BBA_switzerland_trade.5.t:0 "[FROM.GetName]が二国間貿易協定を無効化"
 BBA_switzerland_trade.5.desc:0 "我々の二国間貿易協定において、[FROM.GetName]には寛大な条件を提示してやったにも関わらず、奴らは協定を更新せずに独走することを決めたようだ。\n\nあちらが何故こんな選択をしたのか理解しかねるが、もしかしたらこれこそが最善の道なのかもしれないな。"
 BBA_switzerland_trade.5.a:0 "困るのはあちらだ！"

 BBA_switzerland_trade.6.t:0 "[FROM.GetNameDefCap]が二国間貿易協定の提案を承諾！"
 BBA_switzerland_trade.6.desc:0 "我が国の派遣団が、すばらしい知らせを持って[FROM.GetName]から戻ってきた。この貿易協定は、我が国の産業と人口を維持するのに必要な物資の確保につながるものだ。\n\n他の国々からは中立性に反した行為と見なされるかもしれないが、これは[ROOT.GetName]がこの不安定な時代において、独立性を保持するための代償にすぎない。"
 BBA_switzerland_trade.6.a:0 "すばらしい！"
 
 BBA_switzerland_trade.7.t:0 "[FROM.GetNameDefCap]が二国間貿易協定の提案を拒絶"
 BBA_switzerland_trade.7.desc:0 "こちらが最大限の努力をしてみせたにも関わらず、[FROM.GetAdjective]政府は双方にとって有益な貿易協定の提案を拒絶した。\n\nおかげで[ROOt.GetName]がいつ、不安定な立場に追い込まれるかわからないままだ。ヨーロッパの現状を考えると、市民のための物資や軍用品の安定した供給源の確保は、これまで以上に困難なものとなる。そんな状況にあっても我々は国を守り、人々を食わせて行かねばならないというのに。"
 BBA_switzerland_trade.7.a:0 "また別の方法を探せばいい！"

 BBA_switzerland_trade.8.t:0 "[FROM.GetNameDefCap]は金の取引を援助してくれるかもしれない"
 BBA_switzerland_trade.8.desc:0 "世界中で国々の緊張が高まる中、貿易はより困難になり、もし戦争に突入した場合、金の売買方法はより制限されるだろう。[FROM.GetName]を十分信頼できるならば、彼らの中立性が金の貯蔵や自由貿易を可能にし、我々の経済と兵器への利益となる可能性がある。"
 BBA_switzerland_trade.8.a:0 "いい考えだ"
 BBA_switzerland_trade.8.b:0 "彼らの本当に立ち位置はわからない"

 BBA_switzerland_trade.9.t:0 "[FROM.GetNameDefCap]は我々を通して金を取引する"
 BBA_switzerland_trade.9.desc:0 "つまり、彼らは我々と金を貯蔵し、禁輸措置を気にすることなく自由に金の売買ができるようになる。これによって利益を得るのは彼らだけではない。この資金流入は我々の低迷する経済を救い、将来的には交渉の材料にもなり得る。"
 BBA_switzerland_trade.9.a:0 "使えそうだ"

 BBA_switzerland_trade.10.t:0 "[FROM.GetNameDefCap]は我々の銀行システムの使用を拒否"
 BBA_switzerland_trade.10.desc:1 "相互利益が明らかなのにも関わらず、[FROM.GetName]は全世界と金取引を拡大させる事に興味がないようだ。"
 BBA_switzerland_trade.10.a:0 "仕方がない"
 
 BBA_switzerland_trade.11.t:0 "[FROM.GetAdjective]を通してさらに金を取引する事ができる"
 BBA_switzerland_trade.11.desc:0 "我々はすでに世界の政治状況によって設定された貿易の壁を回避するために、[FROM.GetName]の市場を利用している。そこでの貯蔵量を増やせば我が国の経済、そして相手国の経済にもプラスになる。"
 BBA_switzerland_trade.11.a:0 "彼らは信頼に値する"
 BBA_switzerland_trade.11.b:0 "裏切り行為のリスクは負えない"

 BBA_switzerland_trade.12.t:0 "[FROM.GetNameDefCap]は我々の貯蔵金を奪取した！"
 BBA_switzerland_trade.12.desc:0 "予測しておくべき事だった。彼らは中立の立場を装って我々を裏切った。これは我が国の経済に深刻な影響を与える。報復しなければならない。"
 BBA_switzerland_trade.12.a:0 "報いを受けさせてやる"

 BBA_switzerland_trade.13.t:0 "[FROM.GetName]が我々の投資を望んでいる"
 BBA_switzerland_trade.13.desc:0 "[FROM.GetNameDefCap]は、将来やってくるかもしれないファシズムに対抗するために我々の支援を要求している。彼らが最悪の事態に備えられるために彼らの経済に投資するか、彼らが望むならばファシズムとの戦い、または長年の中立性が強制的に破られた場合、直接援護する事ができる。"
 BBA_switzerland_trade.13.a:0 "彼らがファシズムを回避するために援護する"
 BBA_switzerland_trade.13.b:0 "我々の利益にはならない"

 BBA_switzerland_trade.14.t:0 "[FROM.GetNameDefCap]が[ROOT.GetName]に投資"
 BBA_switzerland_trade.14.desc:0 "これらの投資は我々の経済を向上させ、ファシズムが[ROOT.GetName]に引き起こすかもしれないいかなる苦難にも抵抗する事ができるようになる。さらに両国の絆を深め、いずれファシズムに直接対抗できるようになるかもしれない。"
 BBA_switzerland_trade.14.a:0 "良い知らせだ！"

 BBA_switzerland_trade.15.t:0 "[FROM.GetNameDefCap]が投資を拒否"
 BBA_switzerland_trade.15.desc:0 "残念ながら、[FROM.GetName]は[ROOT.GetAdjective]の経済に投資しないと伝えられた。ファシズムの危険が差し迫っていることを考えると、我々は望まずとも孤立している。"
 BBA_switzerland_trade.15.a:0 "これは問題だ"

 ####### FASCIST EVENTS ###########

 BBA_switzerland_fascist.1.t:0 "[FROM.GetNameDefCap]が我々の保護を要請"
 BBA_switzerland_fascist.1.desc:0 "かつて犯罪者とチーズの国として知られた、弱小国の[FROM.GetName]が我々の傀儡となることで、[ROOT.GetNameDef]の一部となりたがっているらしい。自国の弱さを認めた結果とも、[ROOT.GetRulingParty]に対する忠誠を宣言するための行動とも取れる。\n\n奴らは防衛力に長けており、市民にも質の高い訓練を施しているため、案外我々の将来的な計画に役立つ存在かもしれない。"
 BBA_switzerland_fascist.1.a:0 "我々の一員となることを認めよう"
 BBA_switzerland_fascist.1.b:0 "あんな奴らの力など必要ない！"
 
 BBA_switzerland_fascist.2.t:0 "[FROM.GetNameDefCap]が我々を拒絶"
 BBA_switzerland_fascist.2.desc:0 "[FROM.GetName]へのせっかくの申し出も空しく、彼らは[FROM.GetAdjective]政府への服従を約束する我々の提案を却下した。\n\nこれにより我々は脆弱な立場に置かれることになった。中立性を完全に失った上、これから何が起ころうとも自力で乗り切るしかなくなってしまったのだから。"
 BBA_switzerland_fascist.2.a:0 "先行きに暗雲が立ち込めている"


 BBA_switzerland_fascist.3.t:0 "[SWI.GetName]が[848.GetName]の支配権を要求"
 BBA_switzerland_fascist.3.desc:0 "[FROM.GetNameDef]が[848.GetName]の支配権を主張しており、その根拠として1919年の選挙で地域の大部分が、当時のスイス連邦に加わることを望んだ事実を挙げている。奴らは既に民主主義を放棄しており、その選挙とて何十年も前の話ではあるが、この州の統治を任せることで、我が国が同地域の支配にかけている人員や手間を他に回せるかもしれない。また[FROM.GetName]の能力を確かめる良い機会でもあり、何よりも重要となる奴らの忠誠心もこれで測れると思われる。"
 BBA_switzerland_fascist.3.a:0 "奴らには、あの地に対する正当な権利がある"
 BBA_switzerland_fascist.3.b:0 "あそこを奴らに任せることはできない"

 BBA_switzerland_fascist.4.t:0 "[FROM.GetNameDefCap]が領土拡大の要請を却下"
 BBA_switzerland_fascist.4.desc:0 "我々が確かな忠誠と能力を示してみせているにも関わらず、[FROM.GetNameDef]はこちらの要求を却下した。[?SWI.SWI_requested_territory.GetName]を取り込んでの[ROOT.GetNameDef]拡大は、一旦棚上げにするしかない。[FROM.GetName]に服従し続ける利点がなくなった時に、改めて取り組むとしよう。"
 BBA_switzerland_fascist.4.a:0 "奴らには、あの地に対する正当な権利がある"

 BBA_switzerland_fascist.5.t:0 "[FROM.GetNameDefCap]が、我々の[?SWI.SWI_requested_territory.GetName]に対する支配権の要求を承諾"
 BBA_switzerland_fascist.5.desc:0 "支払った代償は大きかったかもしれないが、これまで[FROM.GetNameDef]に服従し、敬意を表してきた甲斐があった。この度即時有効で、彼らに変わって我が[ROOT.GetNameDef]が[?SWI.SWI_requested_territory.GetName]を治めることになり、晴れて我々の領土として統合する運びとなった。"
 BBA_switzerland_fascist.5.a:0 "素晴らしい"
 BBA_switzerland_fascist.5.b:0 "我々の誓いはこれからも有効だ"


 BBA_switzerland_fascist.6.t:0 "[SWI.GetName]が領土の拡大を要求"
 BBA_switzerland_fascist.6.desc:0 "[848.GetName]の占領に成功したらしい[FROM.GetNameDef]が、今度は[SWI_requested_territory.GetAdjective]を我々の代理で防衛すると申し出ている。\n\nこれもまた同地域に対する我々の支配権を放棄することを意味するので、奴らの忠誠を慎重に見極める必要がある。"
 BBA_switzerland_fascist.6.a:0 "奴らは信頼に足ることを証明してみせた。"
 BBA_switzerland_fascist.6.b:0 "$BBA_switzerland_fascist.3.b$"

 BBA_switzerland_fascist.7.t:0 "[FROM.GetNameDefCap]が我々の加盟を歓迎"
 BBA_switzerland_fascist.7.desc:0 "[ROOT.GetCapitalVictoryPointName]で開かれた集会で、[ROOT.GetLeader]は[FROM.GetName]が両国間の緊密な連携と、互いの敵から[ROOT.GetName]を守ることを約束したと発表した。\n\nこうしている間にも、共にこの国の軍事力の強化を目指し、実際にその任務に取り組む準備をおこなうために、我々の友人となる[FROM.GetNameDef]から士官や職員達が移動してきている。"
 BBA_switzerland_fascist.7.a:0 "頼もしい！"

 ##########  SWISS EXPANSION EVENTS #######

 BBA_swiss_expansion.1.t:0 "[SWI_influenced_state]への影響力不足"
 BBA_swiss_expansion.1.desc:0 "我が国の布教者達が最大限の努力をしたにも関わらず、[?SWI.SWI_influence_target_state.GetName]の州では民主主義が期待していたほど広まらなかった。残念ながら、国民投票で我々の一部となるか否かを問うても、望ましい結果には繋がるまい。\n\nしかし、だからと言って活動をやめる理由にはならない。これから育てていくべき種は植えたのだ。次回は、成功の確率がより高まることだろう。"
 BBA_swiss_expansion.1.a:0 "我々が使命を放棄することはない"
 
 BBA_swiss_expansion.2.t:0 "我々の影響力が功を奏し、[SWI_influenced_state]が加盟を希望"
 BBA_swiss_expansion.2.desc:0 "大規模な宣伝攻勢を仕掛けた結果、[?SWI.SWI_influence_target_state.GetName]の民の圧倒的多数が[ROOT.GetNameDef]への加盟を希望するようになった。\n\nこれはつまり、[?SWI.SWI_influence_target_state.GetName]が我々と同じ民主主義を掲げていれば、我が国の一部となる意思を表明したことになる。残念ながら現実はそうではないため、あそこが[SWI.GetName]の新たな州となるには我々の協力が必要だ。\n\n州内での国民投票を推せるようになったところで、[ROOT.GetNameDef]への加盟の是非を問うてみるとしよう。"
 BBA_swiss_expansion.2.a:0 "彼らに真の民主主義をもたらしてやらねば"
 
 BBA_swiss_expansion.3.t:0 "[FROM.GetNameDefCap]が[SWI_pressed_state]を強く求める"
 BBA_swiss_expansion.3.desc:0 "中立を自称する[FROM.GetName]のならず者達が、図々しくも[?SWI.SWI_state_being_claimed.GetName]を自国の領土と主張してきている。なんでも、現地における[FROM.GetNameDef]加盟の支持率が十分に高まっており、国民投票を実施すれば自分達に望ましい結果になるという理屈で、合法的にかの州を取り込めると豪語しているもようだ。\n\n確実に負けるのを承知の上で、[?SWI.SWI_state_being_claimed.GetName]での国民投票を許可するか、拒否して戦争に突入するリスクを負うか、二つに一つだ。"
 BBA_swiss_expansion.3.a:0 "脅しに屈してなるものか！"
 BBA_swiss_expansion.3.b:0 "ではお望みどおり、国民投票と行こう"

 BBA_swiss_expansion.4.t:0 "[FROM.GetName]が国民投票を承認！"
 BBA_swiss_expansion.4.desc:0 "[?SWI.SWI_state_being_claimed.GetName]全土で平和的な国民投票が実施され、圧倒的に我々を支持する結果が出たところで、[FROM.GetNameDef]が同州の支配権を我々に移行することを認めた。すぐに[?SWI.SWI_state_being_claimed.GetName]の領土を州に変換し、我々流の民主主義を体験できるようにするつもりだ。"
 BBA_swiss_expansion.4.a:0 "我らが連邦が拡大して行く！"

 BBA_swiss_expansion.5.t:0 "[FROM.GetNameDef]が国民投票を求める声を無視！"
 BBA_swiss_expansion.5.desc:0 "人々から民主主義と[ROOT.GetNameDef]を支持する声が上がっているにも関わらず、[FROM.GetName]は連邦への加盟を問う国民投票を求める[?SWI.SWI_state_being_claimed.GetName]の民を無視することを決めたようだ。\n\n[FROM.GetNameDef]の独裁政治の占領下に置かれた我が国の州を守るため、いよいよ我々が武器を手に取るべき時がきた。"
 BBA_swiss_expansion.5.a:0 "我々の誓いを果たしてみせよう！"

 BBA_swiss_expansion.6.t:0 "[FROM.GetNameDefCap]は[848.GetName]を州として欲している"
 BBA_swiss_expansion.6.desc:0 "[FROM.GetName]は[848.GetName]を彼らの連合に取り入れたいようだ。1919年に行われた住民投票で、[FROM.GetNameDef]の州として加盟することが圧倒的多数で決定されたが、[FROM.GetAdjective]自身により却下されたことを引き合いに出している。彼らは気が変わったらしい。\n\n我々が受け入れるかどうかは別として、彼らが拡張を視野に入れていることは明らかなので、慎重に事を運ぶべきだろう。そして彼らの要求を飲んだとしても、自分の領土を守る準備はしておくべきだろう。"
 BBA_swiss_expansion.6.a:0 "こんな小さな州のためにリスクは負えない"
 BBA_swiss_expansion.6.b:0 "[ROOT.GetName]は領土を割譲する事は決してない！"
 BBA_swiss_expansion.6.c:0 "ヨーロッパの顔のできものに脅されてたまるか"
 BBA_swiss_expansion.6.d:0 "いい厄介払いだ"

 BBA_swiss_expansion.7.t:0 "[FROM.GetNameDefCap]が、[848.GetName]を[ROOT.GetName]に統合させる我々の要請を拒否"
 BBA_swiss_expansion.7.desc:0 "[FROM.GetAdjective]政府は、我々の強い主張と[848.GetName]の人々の民主的な意志にもかかわらず、我々の要求を断固拒否した。\n\nこれを見過ごすわけにはいかない。"
 BBA_swiss_expansion.7.a:0 "[848.GetName]はいつか解放されるだろう！"

 BBA_swiss_expansion.8.t:0 "[FROM.GetAdjective]政府が我々の[848.GetName]解放の要求を承諾"
 BBA_swiss_expansion.8.desc:0 "[FROM.GetNameDefCap]は理解を示し、[848.GetName]を[ROOT.GetNameDef]の新しい州とする我々の主張に同意した。\n\nこれはヨーロッパをより民主主義にする[ROOT.GetName]の活動の最初のステップに過ぎない！"
 BBA_swiss_expansion.8.a:0 "民主主義のためだ！"

 BBA_swiss_expansion.9.t:0 "[FROM.GetName]が保護を提供"
 BBA_swiss_expansion.9.desc:0 "[FROM.GetNameDef]は間違いなく微妙な口実で[848.GetName]を渡すよう要求した後、[GER.GetNameDef]が間もなく[ROOT.GetNameDef]を併合しようとするだろうと言い、それから守るという理由で我々の領土を引き取る提案をしてきた。\n\n比較的信憑性はあり、協力すれば侵略を防げる可能性は高くなるが、支配権で支払うには高すぎる代償かもしれない。\n\nもちろん、我々が拒否すれば彼らは攻撃してくるかもしれない。"
 BBA_swiss_expansion.9.a:0 "生き残るための最後のチャンスかもしれない"
 BBA_swiss_expansion.9.b:0 "そんな代償は払わない！"

 BBA_swiss_expansion.10.t:0 "[FROM.GetNameDefCap]はスイスに加わる！"
 BBA_swiss_expansion.10.desc:0 "アルプスの町々がアルプスの二つの国の統合を祝うだろう！我々を取り囲む大国から自分達をより良く守る事ができるだろう。"
 BBA_swiss_expansion.10.a:0 "ようやくだ！"
 
 BBA_swiss_expansion.11.t:0 "[FROM.GetNameDefCap]が我々を拒絶！"
 BBA_swiss_expansion.11.desc:0 "我々がヨーロッパの最大権力から自分を守れる新しい国を築こうとしたのにも関わらず、[FROM.GetLeader]は我々の提案に嫌悪感を示した。"
 BBA_swiss_expansion.11.a:0 "選択肢は一つしか残っていない。"
 
 BBA_swiss_expansion.12.t:0 "[FROM.GetName]が我々のアルプス領を要求"
 BBA_swiss_expansion.12.desc:0 "予想外の展開だ。[FROM.GetNameDef]が[ROOT.GetAdjective]アルプスを要求している。彼らの主張はとても弱いものだが、彼らは人口の大部分を配備しており、我々が拒否すれば侵略する準備ができている。その上、彼らにとって非常に有利な地形であるため、断れば長くて費用のかかる戦争になるだろう。選択肢を吟味しなければならない。"
 BBA_swiss_expansion.12.desc_FRA:0 "姉妹国である[FROM.GetNameDef]は、アルプス全域を傘下に収めようとしており、その権利を主張している。\n\n我々の[ROOT.GetAdjective]アルプスは長い間我々の国家の一部だったが、そこを[FROM.GetAdjective]領の一部にすることで彼らの忠誠心と活力が報われ、彼らをより強力な味方にする事ができる。"
 BBA_swiss_expansion.12.a:0 "アルプスは彼らのものだ"
 BBA_swiss_expansion.12.b:0 "馬鹿げている！"

 BBA_swiss_expansion.13.t:0 "[FROM.GetNameDefCap]が要求を承諾！"
 BBA_swiss_expansion.13.desc:0 "[FROM.GetAdjective]政府は正しい判断を下し、彼らのアルプス領は正当に利用されるべきものであると譲歩した。これでさらに侵略者から我々の身を守ることができる。"
 BBA_swiss_expansion.13.a:0 "これらの新しい州を歓迎しよう！"

 BBA_swiss_expansion.14.t:0 "[FROM.GetName]が我々のアルプスの要求を拒否！"
 BBA_swiss_expansion.14.desc:0 "我々が[FROM.GetAdjective]アルプスを強く要求したにも関わらず、[FROM.GetNameDef]は要求を却下した。この領土を獲得する方法は、やろうと思えば他にもある。"
 BBA_swiss_expansion.14.a:0 "なんらかの方法で手に入れるだろう"

 BBA_swiss_expansion.15.t:0 "[FROM.GetName]は[AUS.GetName]を我々の敵に回そうとしている！"
 BBA_swiss_expansion.15.desc:0 "[AUS.GetNonIdeologyName]を[ROOT.GetNonIdeologyName]と統合する我々の努力は[FROM.GetName]により阻止させられた。彼らは自分達の不名誉な政府システムを支持し、我々に反抗するキャンペーンを行っている。\n\nこの中傷活動が続いている間はアンシュルスを押し付けることは不可能だ。我々は栄光の運命を果たすために待たなければならない"
 BBA_swiss_expansion.15.a:0 "彼らは避けられないことを先延ばしにしているだけだ！"

 BBA_swiss_expansion.16.t:0 "[FROM.GetNonIdeologyName]が独立を要求"
 BBA_swiss_expansion.16.desc:0 "我々の保護と援助があるにも関わらず、属国の[FROM.GetName]は、また独立した国家になるために彼らの特権と義務からの解放を我々に要求した。\n\n[GetDemandingAlpsParagraph]"
 BBA_swiss_expansion.16.a:0 "[SWI_only_independence_response]"
 BBA_swiss_expansion.16.b:0 "彼らは我々のアルプス州と共に独立国となる"
 BBA_swiss_expansion.16.c:0 "彼らは戦うべきだ！"
 SWI_independence_demand_alps_paragraph:0 "彼らは独立の他に、表向きはアルプス全体を包括する国を作るために、勇敢にもアルプスの一部を譲り渡すことを要求している。\n\n"
 SWI_no_alps_independence:0 "彼らはまた独立するといい"
 SWI_have_alps_but_only_independence:0 "独立は認めるが、それ以上は認めない"
 
 BBA_swiss_expansion.17.t_alps:0 "[FROM.GetName]は我々の独立を認めたが、アルプス領の譲渡は認めなかった"
 BBA_swiss_expansion.17.t_no_alps:0 "[ROOT.GetName]がまた独立した！"
 BBA_swiss_expansion.17.desc_alps:0 "我々の目標はまだ全て達成できていないが、記念すべき日だ。[FROM.GetNameDefCap]がしぶしぶ我々との別れを認め、念願の独立を果たした。だが、同時にアルプスの領土は手放したくないという恥ずべき宣言をしている。\n\nアルプスと合併するには別の方法を探さなければならない。"
 BBA_swiss_expansion.17.desc_no_alps:0 "[ROOT.GetNonIdeologyName]にとって喜ばしい日だ。[FROM.GetNameDef]が我々の独立要求を受け入れてくれた。つまり我々は再び自分たちの課題を決め、外交政策を選択する自由を得たのだ。一方、我々は自分で自分を守っていかければならない。"
 BBA_swiss_expansion.17.a:0 "[ROOT.GetNonIdeologyName]は次にどうなるのか？"

 BBA_swiss_expansion.18.t:0 "[FROM.GetNameDefCap]が我々とアルプスの独立を認めた"
 BBA_swiss_expansion.18.desc:0 "我々の計画がようやく形になり始めた。[ROOT.GetNonIdeologyName]がやっと独立を取り戻し、同時に以前[FROM.GetAdjective]アルプスと呼ばれていた領土も取り戻した。\n\n元宗主国に頼れなくなったが、入手した土地が我々の生存をより確実にしてくれるだろう。"
 BBA_swiss_expansion.18.a:0 "[ROOT.GetNameDefCap]は立ち上がる！"

 BBA_swiss_expansion.19.t:0 "[FROM.GetName]は[ROOT.GetNonIdeologyName]の独立を認めない！"
 BBA_swiss_expansion.19.desc:0 "我々の独立宣言を元宗主国の[FROM.GetNameDef]は好意的に受け止めなかった。彼らは我が国を力づくで奪おうと宣戦布告した。武器を取り、我々はそう簡単に服従しない事を[ROOT.GetName]に見せつけてやろう。"
 BBA_swiss_expansion.19.a:0 "戦闘準備！"

