 BA_ethiopia_exile_events.23.a:0 "[?ETH.japanese_island.GetName]は我々のものだ"
 BA_ethiopia_industrial_financial_events.4.desc:0 "[FROM.GetLeader]は、我々の協力関係を今以上に強固なものとし、また外交および経済政策においても連携を深める必要性を理解した様子だ。ただ一点、新たに誕生する連邦の中にあっても、[FROM.GetNAme]にある程度の自治権を認めてほしがっている。"
 bba_news.107.desc_ordinary_pope:0 "カトリック教会を約20年間率いた教皇ピウス11世が逝去した。最高神祇官を努める間、彼は教皇制度とイタリア政府との間の長い断絶に終止符を打ち、バチカンを再び独立した国家として確立するために重要な役割を果たした。"
 bba_news.107.desc_senor_pope:0 "カトリック教会を約20年間率いた教皇ピウス11世が逝去した。後継者を決める選挙は、枢機卿会がドイツ語訛りの謎の人物を聖者と主張し、満場一致で選出したことがすでに問題視されている。その主張が事実であるかどうかは、枢機卿会が信じているようなので問題にならない。"
