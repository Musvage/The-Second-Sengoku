 BBA_italy_civil_war.300.desc:0 "ファシズムに対抗するため[FROM.Adjective]の人々を団結させる取り組みは頂点に達した！これ以上、我々の美しい国が干上がっていく様を傍観していられない。力を合わせ、ファシスト政権を打倒し、イタリアを独裁政治から解放するのだ！"

 BBA_italy_interaction_events.1.t:1 "[ITA.GetLeader]が[846.GetName]を要求"
 BBA_italy_interaction_events.1.desc:0 "全くの予想外の動きであると同時に理不尽極まりないことに、イタリアの指導者である[ITA.GetLeader]が、長きにわたる我々の中立性を崩壊させる最後通牒を突きつけてきた。我々は今、二週間以内に[846.GetName]一帯をイタリアに譲り渡すか、戦争に突入するかの二択を迫られている。どう返答したものか？"
 BBA_italy_interaction_events.1.a:0 "守るべき弱点を一つ減らせるな"
 BBA_italy_interaction_events.1.b:0 "やれるものならやってみるがいい！"

 BBA_italy_interaction_events.2.t:1 "臆病者の[SWI.GetName]が投降"
 BBA_italy_interaction_events.2.desc:0 "[SWI.GetNameDef]の大統領が本日、同国で一つの時代が幕を下ろすとの発表をした。イタリア系の地域である[846.GetName]を我々に譲り、また、地域内にあるイタリア語を公用語とする町に関しては所有権を放棄すると宣言。今日、こうしてイタリア語を公用語から外す決断をしたことで、[SWI.GetName]の領土は縮小し、その多民族性も一歩衰退することとなった。"
 BBA_italy_interaction_events.2.a:0 "完璧だ！"

 BBA_italy_interaction_events.3.t:1 "[SWI.GetNameDef]の反抗！"
 BBA_italy_interaction_events.3.desc:0 "[SWI.GetName]は本日、[846.GetName]のイタリア返還の要求を拒否することで、その中立性を放棄したと発表した。奴らが愚かな選択をしたことで、同国の地方行政体制を完膚なきまでに叩き潰す以外の選択肢がなくなってしまった。"
 BBA_italy_interaction_events.3.a:0 "アルプス師団を出動させろ！"

 BBA_italy_interaction_events.4.t:1 "イタリアの王子を即位させる要求"
 BBA_italy_interaction_events.4.desc:0 "[ITA.GetLeader]が、アイモーネなるイタリアの王子を正式に即位させ、クロアチア王・トミスラヴ2世とするよう要求してきている。これに従う場合、我が国は間違いなくその独立性の一部を奪われることになるが、近い将来のイタリア侵攻を避けられるのであれば、十分聞き入れる価値があるとも考えられる。"
 BBA_italy_interaction_events.4.a:0 "ならばお望みどおり、トミスラヴ王を誕生させようではないか！"
 BBA_italy_interaction_events.4.b:0 "ダルマチアの海岸で、イタリア人共に引導を渡してやる"

 BBA_italy_interaction_events.5.t:0 "アイモーネ王子の戴冠式"
 BBA_italy_interaction_events.5.desc:0 "本日、ザグレブで鐘が鳴り響く中、イタリア人であり、アイモーネ王子を名乗っていた人物が、クロアチア王・トミスラヴ2世として即位する。これで我々の影響力がバルカン半島にまで拡大したことで、栄光の日々はもうすぐそこまで迫っている。"
 BBA_italy_interaction_events.5.a:0 "素晴らしい！"

 BBA_italy_interaction_events.6.t:1 "アイモーネがクロアチア国境で止められる"
 BBA_italy_interaction_events.6.desc:0 "我々の元に戻ってきたアイモーネ王子から、ザグレブでの戴冠式に向かう途中、クロアチアの国境で止められ、入国を拒否されたとの報告があった。クロアチアが我々に何一つ差し出すつもりがないことが明白になったところで、奴らの未来に残された選択肢は軍事占領のみとなった。"
 BBA_italy_interaction_events.6.a:0 "戦争だ！"

 BBA_italy_interaction_events.7.t:1 "新たな国家委員会の長"
 BBA_italy_interaction_events.7.desc:0 "イタリアは国家委員会の新たな長として、[MNT.GetLeader]を任命した。これにより、間違いなく我々の体制は強化されることだろう。"
 BBA_italy_interaction_events.7.a:0 "いかにも"

 BBA_italy_interaction_events.8.t:1 "[ITA.GetName]がダルマチアの占領を要求"
 BBA_italy_interaction_events.8.desc:0 "[ITA.GetNameDef]の[ITA.GetLeader]が、本日我々に[ITA.GetName]によるダルマチアの占領を承諾するよう、最後通牒を突きつけてきた。あちらの要求に応じなければ、このまま軍事衝突に発展するだろう。"
 BBA_italy_interaction_events.8.a:0 "くれてやれ"
 BBA_italy_interaction_events.8.b:0 "奴らめ、一体何様のつもりだ？"

 BBA_italy_interaction_events.9.t:1 "[FROM.GetName]が要求を承諾"
 BBA_italy_interaction_events.9.desc:0 "[FROM.GetNameDef]の[FROM.GetLeader]が我々のダルマチア占領を潔く承諾し、領土を我々に明け渡すことを決めた。彼らが我々に歯向かうよりも譲歩することを選んだおかげで、バルカン半島における我がイタリアの目的を推し進めることができる。"
 BBA_italy_interaction_events.9.a:0 "全ては計画通りだ"

 BBA_italy_interaction_events.10.t:1 "愚かな[FROM.GetLeader]が我々の最後通牒を拒否"
 BBA_italy_interaction_events.10.desc:0 "[FROM.GetNameDef]の[FROM.GetLeader]が愚かにも、かの地に対する我々の正当な所有権を否定した。こうなったら[FROM.GetName]を叩き潰すしかない。それも一撃で速やかにだ。そうすれば近い将来における、我々のダルマチア所有権は安泰だ。"
 BBA_italy_interaction_events.10.a:0 "ならば、実力行使と行こう"

 BBA_italy_interaction_events.11.t:1 "[ITA.GetName]がモンテネグロ王位を要求"
 BBA_italy_interaction_events.11.desc:0 "[ITA.GetLeader]が、イタリアの州にモンテネグロの王位を譲るよう要請してきた。しかも、全ての君主を一つの旗の下に統一するとまで言っている。さすがに少々妄想が過ぎるように思うが、イタリアの女王がモンテネグロ人であることを考えると、そこまで現実離れした考えというわけでもない。どう返答したものか？"
 BBA_italy_interaction_events.11.a:0 "くれてやれ"
 BBA_italy_interaction_events.11.b:0 "奴らに何の権利があって、そんな要求を？"

 BBA_italy_interaction_events.12.t:1 "[FROM.GetName]がモンテネグロ王位を譲渡"
 BBA_italy_interaction_events.12.desc:0 "我が国の意思に反対する理由はないとして、[FROM.GetLeader]がモンテネグロ領を速やかに我々に譲渡することを宣言した。イタリアにとって今日は最高の日だ！"
 BBA_italy_interaction_events.12.a:0 "完璧だ！"

 BBA_italy_interaction_events.13.t:1 "[FROM.GetName]がモンテネグロ譲渡を拒否"
 BBA_italy_interaction_events.13.desc:0 "[FROM.GetLeader]が、今後は我々との外交関係を断絶すると宣言し、さらには即刻モンテネグロ王位奪取の野望を捨てろとも言い放った。許し難いことだ、こんなことは認められない！"
 BBA_italy_interaction_events.13.a:0 "嘆かわしい！"

 BBA_italy_interaction_events.14.t:1 "[ITA.GetName]が西アナトリアの完全非武装化を要求"
 BBA_italy_interaction_events.14.desc:0 "[ITA.GetLeader]が自国と我が国との間の安全保障について、いくつかの要求をしてきた。そこまでは別に問題ない。腹立たしいのは奴がさらに、[342.GetName]と[339.GetName]の両方における完全非武装化を求めてきたことだ。そんなことをすれば我が国の安全を危険に晒すことになる。何せ、[ITA.GetName]やその同盟国が攻撃を仕掛けてきた際に、最初の防御態勢を整えられなくなるのだからな。"
 BBA_italy_interaction_events.14.a:0 "どのみち、あそこに駐屯軍を置いておく理由はない"
 BBA_italy_interaction_events.14.b:0 "そんなことをしたら、自国の防衛が叶わなくなってしまう！"

 BBA_italy_interaction_events.15.t:1 "[FROM.GetName]が我々の要求に応じる"
 BBA_italy_interaction_events.15.desc:0 "[FROM.GetName]が我々の要求を受け入れ、西アナトリアの完全非武装化を決めた。これにより奴らは大きく弱体化し、我々が攻撃しても初手での抵抗が叶わなくなる。"
 BBA_italy_interaction_events.15.a:0 "奴らめ、そんなことになるとは夢にも思っていまい"

 BBA_italy_interaction_events.16.t:1 "[FROM.GetName]が我々の安全保障の権利を否定！"
 BBA_italy_interaction_events.16.desc:0 "[FROM.GetName]が安全保障に関する我々の友好的な要請を聞き入れず、[342.GetName]と[339.GetName]の非武装化を拒否した。こんなことは言語道断であり、こちらもそれなりの対応をするしかなくなってしまった。"
 BBA_italy_interaction_events.16.a:0 "もはや選択の余地はない"

 BBA_italy_interaction_events.17.t:1 "[ITA.GetName]が[HUN.GetName]に[45.GetName]を譲渡"
 BBA_italy_interaction_events.17.desc:0 "我々の宗主である[ITA.GetName]は本日、我々の支配下にある[45.GetName]の領土をハンガリーに譲渡することを決めた。イタリアとハンガリーの関係性を強化するためにおこなわれるもので、我々にできることはほとんどない。それでも、お偉方達の目に留まることすらないのは承知の上で、ちょっとした外交抗議の提出だけでもしておこうと思う。"
 BBA_italy_interaction_events.17.a:0 "我々にはほとんどなす術がない……"

 BBA_italy_interaction_events.18.t:1 "イタリアからの接触と提案"
 BBA_italy_interaction_events.18.desc:0 "[ITA.GetNameDef]が我々に接触し、魅力的な話を持ちかけてきた。なんと彼らと同盟を結ぶ代わりに、ロードス島とドデカネス諸島の所有権を我々に譲渡するというのだ。あまりにも都合が良すぎてにわかには信じがたいが、実際にそのような提案がされている。さて、どうしたものか。"
 BBA_italy_interaction_events.18.a:0 "ギリシャ再統一の夢に一歩近づくぞ！"
 BBA_italy_interaction_events.18.b:0 "どんな条件を提示されようと、イタリア人などに頭を下げてたまるか！"

 BBA_italy_interaction_events.19.t:1 "[GRE.GetNameDef]が提案を受諾"
 BBA_italy_interaction_events.19.desc:0 "ギリシャ政府は本日、我々の提案を受け入れることを宣言し、ドデカネス諸島の所有権を獲得次第、可及的速やかに我々との軍事協力を開始すると述べた。両国がこの先どこに行き着くのか、今はただ見守るとしよう。"
 BBA_italy_interaction_events.19.a:0 "では、約束通り同盟を結ぶとしよう"

 BBA_italy_interaction_events.20.t:1 "恩知らずの[GRE.GetNameDef]が提案を拒否"
 BBA_italy_interaction_events.20.desc:0 "ギリシャの裏切り者共が、同盟と引き換えに島を売ってやるという我々の申し出を拒否した。そんなことをすれば、自国の政府の無能ぶりと弱さが露呈するだけだというのに。"
 BBA_italy_interaction_events.20.a:0 "彼ら抜きのほうがうまく事を運べると思う"

 BBA_italy_interaction_events.21.t:1 "イタリアからの接触と提案"
 BBA_italy_interaction_events.21.desc:0 "[ITA.GetNameDef]が我々に接触し、魅力的な話を持ちかけてきた。なんと彼らと同盟を結ぶ代わりに、ロードス島とドデカネス諸島の所有権を我々に譲渡するというのだ。あまりにも都合が良すぎてにわかには信じがたいが、実際にそのような提案がされている。さて、どうしたものか。"
 BBA_italy_interaction_events.21.a:0 "あのギリシャの領土は、我々が先にもらったものだぞ！"
 BBA_italy_interaction_events.21.b:0 "どんな条件を提示されようと、イタリア人などに頭を下げてたまるか！"

 BBA_italy_interaction_events.22.t:1 "[TUR.GetNameDef]が提案を受諾"
 BBA_italy_interaction_events.22.desc:0 "トルコ政府は本日、我々の提案を受け入れることを宣言し、ドデカネス諸島の所有権を獲得次第、可及的速やかに我々との軍事協力を開始すると述べた。両国がこの先どこに行き着くのか、今はただ見守るとしよう。"
 BBA_italy_interaction_events.22.a:0 "では、約束通り同盟を結ぶとしよう"

 BBA_italy_interaction_events.23.t:1 "恩知らずの[TUR.GetNameDef]が提案を拒否"
 BBA_italy_interaction_events.23.desc:0 "トルコの裏切り者共が、同盟と引き換えに島を売ってやるという我々の申し出を拒否した。そんなことをすれば、自国の政府の無能ぶりと弱さが露呈するだけだというのに。"
 BBA_italy_interaction_events.23.a:0 "彼ら抜きのほうがうまく事を運べると思う"

 BBA_italy_interaction_events.24.t:1 "ドイツによるオーストリア併合の動き"
 BBA_italy_interaction_events.24.desc:0 "卑劣なるドイツがオーストリアの政治に干渉し、自国の一部として吸収しようと企んでいる。先日も国民の安全を保障したことから皆、我々がドイツに立ち向かうことを期待している様子だ。うまく行けば、イギリスやフランスにも支援を要請できるかもしれない。さて、どう出たものか？"
 BBA_italy_interaction_events.24.a:0 "我々だけで対処してみせる！"
 BBA_italy_interaction_events.24.b:0 "援助を求めたほうがいいかもしれないな"
 BBA_italy_interaction_events.24.c:0 "我々にできることは何もない。保障を撤回しろ！"

 BBA_italy_interaction_events.25.t:1 "イタリアが対立姿勢を見せる"
 BBA_italy_interaction_events.25.desc:0 "イタリア国防省は、オーストリアを我が国の一部として取り込む動きに対して警告を発した。我々がオーストリアに手を出せば、イタリア軍は大規模な対抗措置に出るとのことだ。この明らかな挑発に、どう反応したものか？"
 BBA_italy_interaction_events.25.a:0 "思い上がりも大概にしてほしいものだ"
 BBA_italy_interaction_events.25.b:0 "こういう形での対立には、うまく対応できる気がしない"

 BBA_italy_interaction_events_news.1.t:1 "ドイツが引き下がる"
 BBA_italy_interaction_events_news.1.desc:0 "世界中の報道機関がイタリア国防省からの報告を受け、オーストリアの所有権を全面的に主張していたドイツが手を引いたことを伝えている。今日という日は、間違いなくヨーロッパの歴史に刻まれることになるだろう。崩壊したドイツがこの先どうなるのかは、今後注目されるところだ。"
 BBA_italy_interaction_events_news.1.a:0 "悲しいが、他に選択肢はなかった"
 BBA_italy_interaction_events_news.1.b:0 "この事で、ドイツの体制が孕んでいる脆弱性が証明された"

 BBA_italy_interaction_events.26.t:1 "[ITA.GetNameDef]が引き下がる"
 BBA_italy_interaction_events.26.desc:0 "イタリアが、最終的に我々との対立を控えるとの発表をした。押せば押し返されることを知り、手を引かねば痛い目を見ると理解したのだろう。今日は、我らが祖国にとって最高の一日だ！"
 BBA_italy_interaction_events.26.a:0 "我々には敵わないと思い知ったようだな！"

 BBA_italy_interaction_events.27.t:1 "イタリアがドイツ封じの協力を要請"
 BBA_italy_interaction_events.27.desc:1 "先の大戦でもそうだったが、イタリアが今一度、表現の力を巧みに操るドイツの封じ込めを手伝うよう要請してきた。オーストリアを守るため、同国の独立性を我々に保障してほしいとのことだ。我々はどう動くべきだろうか？"
 BBA_italy_interaction_events.27.desc_hosting_ethiopia:0 "イタリアは我々にドイツの拡張主義的な力を抑えるための支援を要請すると共に、オーストリアの独立を保証し、彼らを保護することを望んでいる。以前は共に戦ったが、今はイタリアに追われたエチオピアの亡命政府を受け入れている。もし[ITA.GetNameDef]が来る戦争で我々の支援を望むならば、まずは和解が必要だ。"
 BBA_italy_interaction_events.27.desc_standard:0 "先の大戦でもそうだったが、イタリアが今一度、拡張主義的ドイツの力を封じ込めを手伝うよう要請してきた。オーストリアを守るため、同国の独立性を我々に保障してほしいとのことだ。我々はどう動くべきだろうか？"
 BBA_italy_interaction_events.27.a:0 "よし、お前達。再びの参戦の時だ"
 BBA_italy_interaction_events.27.b:1 "とんでもない。何故、我々が大陸のいざこざに巻き込まれねばならない？"
 BBA_italy_interaction_events.27.c:0 "とんでもない。何故、我々が大陸のいざこざに巻き込まれねばならない？"

 ITA_if_Italy_accepts_tt:0 "§Y[ITA.GetName]§!が次を受け入れた場合:"

 BBA_italy_interaction_events_news.2.t:1 "イギリスがオーストリアの独立を保障"
 BBA_italy_interaction_events_news.2.desc:0 "イギリス政府は本日、オーストリアの独立性を保障することを宣言し、イタリアと共に同国の主権を脅かすあらゆるものに立ち向かうと発表した。"
 BBA_italy_interaction_events_news.2.a:0 "こいつは驚いた"

 BBA_italy_interaction_events.28.t:1 "イタリアがドイツ封じの協力を要請"
 BBA_italy_interaction_events.28.desc:0 "我々は南東にある近隣国から、ドイツがオーストリアに攻撃を仕掛ける可能性があるとして、協力を求められている。オーストリアは現在、イタリアがその独立性を保障している国であり、我々にも同様にすることを望んでいるようだ。これに対し、我々はどう返答したものだろうか？"
 BBA_italy_interaction_events.28.a:0 "自由のためならば、否はない！"
 BBA_italy_interaction_events.28.b:1 "恐ろしく面倒な上に、どうも全体的にきな臭いな……"

 BBA_italy_interaction_events_news.3.t:1 "フランスがオーストリアの独立を保障"
 BBA_italy_interaction_events_news.3.desc:0 "イタリアの要請に従い、フランスがオーストリアの独立性を守る戦いに参戦することを決めた。ひいては、同国の主権を脅かす侵略者が現れた場合、フランスが攻勢に出ることが確定した。"
 BBA_italy_interaction_events_news.3.a:0 "あまりフランスらしくないな……"

 BBA_italy_interaction_events.29.t:1 "イタリアが我々から[802.GetName]を奪おうとしている！"
 BBA_italy_interaction_events.29.desc:0 "イタリアが[802.GetName]を我が国から切り離し、自分達が支配するアルバニア王国の一部にしようとしている。このまま何もせずにいれば、あの地域に対する我々の支配権が永久に失われることになるぞ。 "
 BBA_italy_interaction_events.29.a:0 "我々には奴らを止める術はない"
 BBA_italy_interaction_events.29.b:0 "奴らと距離を置かねばまずい"

 BBA_italy_interaction_events.30.t:1 "イタリアが相互保障と引き換えに、[45.GetName]を譲渡する構え"
 BBA_italy_interaction_events.30.desc:0 "[ITA.GetName]が相互保障や協力条約と引き換えに、我々の[45.GetName]に対する支配権を支持する申し出をしてきている。我々にとっては良い話だ。このまま受け入れてしまおうか？"
 BBA_italy_interaction_events.30.a:0 "是非そうしてくれ！"
 BBA_italy_interaction_events.30.b:0 "イタリア人が信用に足ると思える根拠はなんだ？"

 BBA_italy_interaction_events.31.t:2 "[NegotiatingItalianClaimsTitle]"
 BBA_italy_interaction_events.31.t_negotiate_claims:0 "[ITA.GetNameDefCap]がソマリアの支配権の交渉を望む"
 BBA_italy_interaction_events.31.t_refused_peace:0 "[ETH.GetNameDefCap]が和平交渉を拒否"
 BBA_italy_interaction_events.31.desc:1 "本日、イタリア政府がなかなか興味深い提案を持ちかけてきた。ヨーロッパで戦争が勃発した場合に備えて、我々への支援体制を確固たるものにするため、ストレーザ戦線の承認を求めているのだ。ただ、彼らが署名する条件として、領土を譲り渡すようにも言ってきている。今のところ、あちらが要求しているのは[269.GetName]と[903.GetName]だが、どう返答したものか？ 承諾すれば、暫定的に金銭は支払ってもらえる見込みだ。"
 BBA_italy_interaction_events.31.desc_no_war:0 "本日、イタリア政府がなかなか興味深い提案を持ちかけてきた。ヨーロッパで戦争が勃発した場合に備えて、我々への支援体制を確固たるものにするため、ストレーザ戦線の承認を求めているのだ。ただ、彼らが署名する条件として、領土を譲り渡すようにも言ってきている。今のところ、あちらが要求しているのは[269.GetName]と[903.GetName]だが、どう返答したものか？ 承諾すれば、暫定的に金銭は支払ってもらえる見込みだ。"
 BBA_italy_interaction_events.31.desc_peace_signed:0 "我々の巧みな外交も大いに関わり、[ITA.GetNameDefCap]と[ETH.GetNameDefCap]は意見の相違を乗り越え、平和条約を締結した。イタリア政府は、ストレーザ戦線の承認ために彼らに[269.GetName]と[903.GetName]を受け渡すという我々との取引について念を押した。"
 BBA_italy_interaction_events.31.desc_no_peace_deal:0 "本件に対する我々のこだわりを知りながら、恩知らずの[ETH.GetLeader]は[ITA.GetAdjective]政府と和平交渉に入ることを拒否した。この戦争において、自分のほうが優位に立っていると思い込んでいるらしい。こうなっては、我が国からエチオピアの指導者を追放する以外にない。我々としては、より国益に適うイタリアの提案のほうに注力したいからな。"
 BBA_italy_interaction_events.31.a:0 "もちろんだ、くれてやれ"
 BBA_italy_interaction_events.31.b:0 "とんでもない話だ"

 BBA_italy_interaction_events.32.t:1 "[ITA.GetName]がジブチの支配権の交渉を望む"
 BBA_italy_interaction_events.32.desc:0 "本日、イタリア政府がなかなか興味深い提案を持ちかけてきた。ヨーロッパで戦争が勃発した場合に備えて、我々への支援体制を確固たるものにするため、ストレーザ戦線の承認を求めているのだ。ただ、彼らが署名する条件として、領土を譲り渡すようにも言ってきている。具体的には、[268.GetName]を欲しがっているのだが、どう返答したものか？ 承諾すれば、暫定的に金銭は支払ってもらえる見込みだ。"
 BBA_italy_interaction_events.32.a:0 "平和のためならば"
 BBA_italy_interaction_events.32.b:0 "ダメだ！"

 BBA_italy_interaction_events.33.t:1 "[ITA.GetName]が[906.GetName]の支配権の交渉を望む"
 BBA_italy_interaction_events.33.desc:1 "[GetItalyWantsSocotra]"
 BBA_italy_interaction_events.33.desc_first_negotiation:0 "本日、イタリア政府がなかなか興味深い提案を持ちかけてきた。ヨーロッパで戦争が勃発した場合に備えて、我々への支援体制を確固たるものにするため、ストレーザ戦線の承認を求めているのだ。ただ、彼らが署名する条件として、領土を譲り渡すようにも言ってきている。具体的には、[906.GetName]を欲しがっているのだが、どう返答したものか？ 承諾すれば、暫定的に金銭は支払ってもらえる見込みだ。"
 BBA_italy_interaction_events.33.desc_continued_negotiation:0 "イタリアがさらなる要求と共に、我々の元を再び訪れた。今度は[906.GetName]島の所有権が欲しいようだ。イタリア領東アフリカで輸出入されている、貿易財の流れを調整しやすくなることと、紅海に繋がる入り江を一つ、支配下に置きたいことを理由として挙げている。ちなみに、もう一方の入り江はこちらに任せるとのことだ。彼らにこの地を譲り渡たすべきだろうか？ あちらは我々の尽力に報いるため、暫定的に金銭を支払うとも言ってきている。"
 BBA_italy_interaction_events.33.a:0 "平和のためならば安いものだ"
 BBA_italy_interaction_events.33.b:0 "何故そんな場所を、奴らに明け渡さねばならない？"

 BBA_italy_interaction_events.34.t:1 "[ITA.GetName]がチュニジアの支配権の交渉を望む"
 BBA_italy_interaction_events.34.desc:1 "[GetItalyWantsTunisia]"
 BBA_italy_interaction_events.34.desc_first_negotiation:0 "本日、イタリア政府がなかなか興味深い提案を持ちかけてきた。ヨーロッパで戦争が勃発した場合に備えて、我々への支援体制を確固たるものにするため、ストレーザ戦線の承認を求めているのだ。ただ、彼らが署名する条件として、領土を譲り渡すようにも言ってきている。今のところ、あちらが要求しているのは[458.GetName]と[665.GetName]だが、どう返答したものか？ 承諾すれば、暫定的に金銭は支払ってもらえる見込みだ。"
 BBA_italy_interaction_events.34.desc_continued_negotiation:0 "イタリアがさらなる要求と共に、我々の元を再び訪れた。今度は[458.GetName]および[665.GetName]の所有権が欲しいようだ。我が国やイギリスと比較した時に、北アフリカ地域での、より公平な市場占有率を確保したいことを理由として挙げている。彼らにこの地を譲り渡たすべきだろうか？ あちらは我々の尽力に報いるため、暫定的に金銭を支払うとも言ってきている。"
 BBA_italy_interaction_events.34.a:0 "いいだろう"
 BBA_italy_interaction_events.34.b:0 "とんでもないことだ"

 BBA_italy_interaction_events.35.t:1 "[ITA.GetName]がマルタの支配権の交渉を望む"
 BBA_italy_interaction_events.35.desc:1 "[GetItalyWantsMalta]"
 BBA_italy_interaction_events.35.desc_first_negotiation:0 "本日、イタリア政府がなかなか興味深い提案を持ちかけてきた。ヨーロッパで戦争が勃発した場合に備えて、我々への支援体制を確固たるものにするため、ストレーザ戦線の承認を求めているのだ。ただ、彼らが署名する条件として、領土を譲り渡すようにも言ってきている。具体的には、[116.GetName]を欲しがっているのだが、どう返答したものか？ 承諾すれば、暫定的に金銭は支払ってもらえる見込みだ。"
 BBA_italy_interaction_events.35.desc_continued_negotiation:0 "イタリアがさらなる要求と共に、我々の元を再び訪れた。今度は[116.GetName]島の所有権が欲しいようだ。理由としては、地中海の管理がしやすくなることを挙げている。彼らにこの地を譲り渡たすべきだろうか？ あちらは我々の尽力に報いるため、暫定的に金銭を支払うとも言ってきている。"
 BBA_italy_interaction_events.35.a:0 "彼らが持っていたほうが、有効に活用できるだろう"
 BBA_italy_interaction_events.35.b:0 "馬鹿げている"

 BBA_italy_interaction_events.36.t:1 "[ITA.GetName]がバルカン半島の支配権の交渉を望む"
 BBA_italy_interaction_events.36.desc:1 "[GetItalyClaimsBalkan]"
 BBA_italy_interaction_events.36.desc_first_negotiation:0 "本日、イタリア政府がなかなか興味深い提案を持ちかけてきた。ヨーロッパで戦争が勃発した場合に備えて、我々への支援体制を確固たるものにするため、ストレーザ戦線の承認を求めているのだ。彼らはバルカン半島の所有権を認めてほしいとも言ってきている。我々にとってはさほど関心のない地域であり、それゆえに我が国の政府も積極的に否定しようとは考えていない様子だ。"
 BBA_italy_interaction_events.36.desc_continued_negotiation:0 "[ITA.GetName]は、条約に署名する前の最後の要求として、バルカン半島の所有権を認めてほしいとしている。我々の関心の範囲外のことなので、我が国の政府としては特にこれに反対する理由はない。"
 BBA_italy_interaction_events.36.a:0 "わざわざ議論する意味もない"

 BBA_italy_interaction_events.37.t:0 "領土交渉が完了"
 BBA_italy_interaction_events.37.desc:0 "我が国の外交官達はこの数週間、フランスやイギリスで、近い将来におけるイタリアの領土拡大を確実なものとするために奔走してきた。それらの交渉も今は終わり、各文書も署名済みの状態にある。"
 BBA_italy_interaction_events.37.a:0 "欲しかったものが全て手に入ったわけではないが、ありがたく受け取るとしよう"
 BBA_italy_interaction_events.37.b:0 "素晴らしい！"

 BBA_italy_interaction_events.38.t:0 "法皇の即位"
 BBA_italy_interaction_events.38.desc:0 "ローマ法皇の権力がイタリアの君主のそれを上回っていることを受け、本日、カトリック教会の熱心な支持者達が、法皇こそ国の指導者に相応しいとの考えを明確に伝えてきた。法皇自身も民衆が求める役割を既に受け入れており、今日起きたことは、他ならぬ神の意思そのものであると断言している。君主側は、これを止める術をほとんど持たない。"
 BBA_italy_interaction_events.38.a:0 "神のご意思とあらば！"

 BBA_italy_interaction_events.39.t:0 "アフリカ植民地の支払い"
 BBA_italy_interaction_events.39.desc:0 "アフリカで取得した新しい植民地の最後の支払いがついに完了した。この協定により、我々の植民地領土は拡大し、統一され強固なものとなり、そこでの我々の地位を強化した。全体的に、参加者全員にとって非常に有益な協定となった。"
 BBA_italy_interaction_events.39.a:0 "新たな時代の幕開けだ！"

 BBA_italy_interaction_events.40.t:0 "ストレーザ戦線の批准"
 BBA_italy_interaction_events.40.desc:0 "領土譲歩の話がまとまったところで、[ITA.GetName]は自国とフランスの軍事同盟・ストレーザ戦線を締結する手続きに着手した。今は、フランスにとっても傍観を決め込むべき時ではない。我が国のことを思えば、イタリアと連携しドイツの脅威に対抗することこそが最善の道だ。"
 BBA_italy_interaction_events.40.a:0 "許容範囲内の条件だ"
 BBA_italy_interaction_events.40.b:0 "フランスがイタリアと協力することなど未来永劫ない"
 stresa_front_ita:0 "ストレーザ戦線"

 BBA_italy_interaction_events.41.t:1 "[FROM.GetName]が保護を申し出"
 BBA_italy_interaction_events.41.desc:0 "[FROM.GetLeader]が我々に接触し、この国を保護下に置いて、外国や不況から守ることを提案してきた。だが、[FROM.GetName]はどこか非友好的な雰囲気で、申し出を断れば侵略してくる可能性がありそうだ。"
 BBA_italy_interaction_events.41.a:0 "断るにはあまりにも惜しすぎる申し出だ"
 BBA_italy_interaction_events.41.b:0 "民衆は独立した国家を望んでいる！"

 BBA_italy_interaction_events.42.t:1 "[FROM.GetName]が提案を受諾"
 BBA_italy_interaction_events.42.desc:0 "[FROM.GetName]が保護を申し出た我々を恭しく受け入れ、地中海の正当なる支配者に頭を垂れた。イベリアと[ITA.GetNameDef]の上に今、新たな光がまばゆく差し込んでいる。"
 BBA_italy_interaction_events.42.a:0 "素晴らしい"

 BBA_italy_interaction_events.43.t:1 "[FROM.GetName]が提案を拒否"
 BBA_italy_interaction_events.43.desc:0 "[FROM.GetName]が無礼にも、保護してやるという我々の申し出を断ってきた。これは我が国に逆らえばどうなるか、身をもって思い知らせてやらねばならない。必ず、奴らを我々の前に跪かせてやる！"
 BBA_italy_interaction_events.43.a:0 "奴らめ。今日の決断を、後になって後悔することになるだろう！"

 BBA_italy_interaction_events.44.t:1 "[FROM.GetName]から同盟への招待"
 BBA_italy_interaction_events.44.desc:0 "[FROM.GetLeader]が自国を中心とする南米国家との同盟に乗り出し、一国の統治の元にラテン文化の統一を目指している。[USA.GetNameDef]から国を守る手段を得られる良い機会かもしれない。どのように返答したものか？"
 BBA_italy_interaction_events.44.a:0 "良い考えのように思う"
 BBA_italy_interaction_events.44.b:0 "何故、帝国主義者などと手を組まねばならない？"

 BBA_italy_interaction_events.45.t:0 "[FROM.GetName]が提案を受諾"
 BBA_italy_interaction_events.45.desc:0 "[FROM.GetName]が同盟を申し出た我々を恭しく受け入れ、互いに手を取り合って共通の敵に立ち向かうことを決めた。南アメリカと[ITA.GetNameDef]の上に今、新たな光がまばゆく差し込んでいる。"
 BBA_italy_interaction_events.45.a:0 "素晴らしい"

 BBA_italy_interaction_events.46.t:1 "[FROM.GetName]が提案を拒否"
 BBA_italy_interaction_events.46.desc:0 "[FROM.GetName]が無礼にも、我々との同盟の申し出を断ってきた。こうなっては、奴ら抜きで物事を進めるしかない。自分達だけの大陸に閉じこもって、この先も孤立し続けるがいい。"
 BBA_italy_interaction_events.46.a:0 "彼らに考えを変えさせるのは至難の業だ……"

 BBA_italy_interaction_events.50.t:0 "イタリアからの提案"
 BBA_italy_interaction_events.50.desc:0 "イタリア政府がなかなか興味深い提案を持ちかけてきた。ヨーロッパで戦争が勃発した場合に備えて、我々への支援体制を確固たるものにするため、ストレーザ戦線の批准を求めているのだ。ただ、領土を譲り渡すようにも言ってきている。今のところ、あちらが要求しているのは[269.GetName]と[903.GetName]だが、そこは我々がホスト国となっている[ETH.GetName]と戦争中だ。 承諾すれば、暫定的に金銭は支払ってもらえる見込みだ。"
 BBA_italy_interaction_events.50.a:0 "まず和解をするべきだ！"
 BBA_italy_interaction_events.50.b:0 "あの犯罪者達と取引はしない！"

 BBA_italy_interaction_events.51.t:0 "イギリスが交渉を拒否"
 BBA_italy_interaction_events.51.desc:0 "ストレーザ戦線の批准と引き換えに、イギリスからささいな植民地を譲り受けるという合理的な提案は完全に拒絶された。我々の強大な力を拒否するとは、彼らは相当自らに強さと自信を感じているのだろう。"
 BBA_italy_interaction_events.51.a:0 "後悔させてやる！"

 BBA_italy_interaction_events.60.t:0 "[ITA.GetName]が和平交渉に調印"
 BBA_italy_interaction_events.60.desc:0 "イタリアはエチオピアと和平交渉を交わし、彼らが占領した土地の一部を返却した。現在、イタリア政府は我々に、ドイツの拡張主義に直面しているオーストリアの独立を保証するという契約を守るよう要請している。"

 BBA_italy_interaction_events.70.t:0 "回答待ち"
 BBA_italy_interaction_events.70.desc:0 "我々は[GetAdjective]の指導者の元に使者を遣わし、お互いの違いを一旦脇に置いて、イタリアの監督下で新たな政府を形成する意思があるか否かを問うことにした。"
 BBA_italy_interaction_events.70.a:0 "大人しく待つとしよう"
 BBA_italy_interaction_events.71.t:0 "イタリアからの提案"
 BBA_italy_interaction_events.71.desc:0 "[ITA.GetNameDef]からの使者が我々に接触し、お互いの違いを一旦脇に置いて、イタリアの監督下で新たな政府を形成する意思があるか否かを問うてきた。その使者の話によれば、我々の協力があっても無くても我が国に新たな政権を打ち立てる計画は続行されるようだ。この提案を拒絶すればこの新政府の思惑通り、世界中から見放されることになるだろう。"
 BBA_italy_interaction_events.71.a:0 "我々にできることはほとんどない"
 ITA_create_puppet_tt:0 "§Y[ROOT.GetNameWithFlag]§!が、新たな§Y国家方針ツリー§!を獲得することになる"
 BBA_italy_interaction_events.71.b:0 "我々にもまだ誇りがある！"
 BBA_italy_interaction_events.72.t:0 "[FROM.GetAdjective]の退去"
 BBA_italy_interaction_events.72.desc:0 "亡命中の[FROM.GetAdjective]達の指導者である[FROM.GetLeader]が昨夜、[ROOT.GetLeader]の私邸を密かに訪ね、イタリアの支配下で新たな政府を形成するという、同国からの提案を承諾する旨を静かに通達した。そして、このような困難な時期に我々が見せた寛容さに感謝しながらも、自国民にとっての最善の道を模索する必要があると語った。"
 BBA_italy_interaction_events.72.a:0 "ずいぶん長いこと抗い続けたものだ"

 BBA_italy_interaction_events.666.t:0 "[454.GetName]か戦争か"
 BBA_italy_interaction_events.666.desc:1 "聖下である[From.GetLeader]教皇は[454.GetName]の州を引き渡すよう我々に要請している。このような聖地は教皇制の管轄でなければならず、拒否することは異端であると彼の使者は主張する。それに応じる事は[FROM.GetName]との関係に大いに有益だが、[454.GetName]はヨーロッパ、アジア、そしてアフリカの交差路に位置し、今も昔も戦略的に重要な場所だ。"
 BBA_italy_interaction_events.666.a:0 "聖下の要求を呑まなければならない…"
 BBA_italy_interaction_events.666.b:0 "あの老いぼれは地獄で焼かれるといい！"

 BBA_italy_interaction_events.667.t:0 "[FROM.GetName]が[454.GetName]を譲渡"
 BBA_italy_interaction_events.667.desc:1 "これは教皇制だけでなく、全キリスト教世界にとっても素晴らしい日だ！[FROM.GetAdjective]の指導者[FROM.GetLeader]が賢明にも我々の要望を聞き入れ、[454.GetName]を我が政権に移転させる事を承認した。これによりこの地域の安定と繁栄、そして[ROOT.GetName]に明るい未来をもたらすだろう。"
 BBA_italy_interaction_events.667.a:0 "[FROM.GetAdjective]に祝福を！"

 BBA_italy_interaction_events.668.t:1 "[FROM.GetName]が聖下の提案を拒否"
 BBA_italy_interaction_events.668.desc:1 "[FROM.GetLeader]は傲慢でもあり無知でもある！彼は我々に[454.GetName]を引き渡すべき理由を理解しようとしない。我々の要求に応えれば、この地域に安全と安定をもたらすことができたのに、彼の行動は戦争と不幸をもたらすだけだ！"
 BBA_italy_interaction_events.668.a:0 "神への冒涜だ！"

 BBA_italy_purge_the_party.1.t:0 "国家ファシスト党の粛清"
 BBA_italy_purge_the_party.1.desc:0 "ムッソリーニの支持者の中には未だに権力を有する者達がおり、その影響力を使って他者に揺さぶりをかけることで、前ドゥーチェを復職させようと目論んでいる。このまま政府を我々の管理下に置いておくためには、そうした愚か者共を権力の座から追放し、見せしめとする必要がある。"
 BBA_italy_purge_the_party.1.a:0 "顧問達を粛清せよ"
 BBA_italy_purge_the_party.1.b:0 "将軍達を粛清せよ"
 BBA_italy_purge_the_party.1.c:0 "全員見逃してやるとしよう"
 BBA_italy_purge_the_party.1.d:0 "全員粛清せよ"
 ITA_characters_will_be_spared_tt:0 "§Y以下の人物は粛清を免れる:§!"
 
 BBA_italy_decide_the_fate_of_mussolini.1.t:0 "ムッソリーニの運命"
 BBA_italy_decide_the_fate_of_mussolini.1.desc:0 "党内抗争を収め、国家ファシスト党に対する影響力を揺るぎないものにした今、ようやく前ドゥーチェであるムッソリーニの件に意識を向けられる。奴の影がいつまでも消えないせいで、我々の地位が一向に安定しない。どうにか対処しなくては。"
 BBA_italy_decide_the_fate_of_mussolini.1.a:0 "裁判にかけよう"
 BBA_italy_decide_the_fate_of_mussolini.1.b:0 "処刑してしまえ"
 BBA_italy_decide_the_fate_of_mussolini.1.c:0 "奴を暗殺しよう"
 BBA_italy_decide_the_fate_of_mussolini.2.t:0 "ムッソリーニの裁判"
 BBA_italy_decide_the_fate_of_mussolini.2.desc:1 "世紀の裁判が今、始まろうとしている。証言台に立つのは汚職や背信行為など、複数の罪で起訴されたベニート・ムッソリーニだ。これは民衆向けに、この公判の正当性を演出するための見世物に過ぎず、実際は我々の一存でいかような結果にも導けるのだ。"
 BBA_italy_decide_the_fate_of_mussolini.2.a:0 "無罪判決を言い渡そう"
 BBA_italy_decide_the_fate_of_mussolini.2.b:0 "終身刑を言い渡せ"
 BBA_italy_decide_the_fate_of_mussolini.3.t:0 "ムッソリーニの死"
 BBA_italy_decide_the_fate_of_mussolini.3.desc:0 "前ドゥーチェを暗殺する計画が既に動いているが、イタリア国民がどんな反応をするかについても十分考慮せねばならない。さて、どんな工作をするべきだろうか？"
 BBA_italy_decide_the_fate_of_mussolini.3.a:0 "共産主義者に罪を着せてしまえ！"
 BBA_italy_decide_the_fate_of_mussolini.3.b:0 "何かそれらしい話をでっち上げるとしよう"
 ITA_mussolini_stands_trial_tt:0 "奴の運命は法廷で決めればいい――裁判所自体が、我々の管轄下にあるのだがな。"
 ITA_mussolini_is_assassinated_tt:0 "奴の死期を延期して、我々に都合のいいように利用するか"
 ITA_mussolini_walks_free_tt:0 "ムッソリーニなら、自由市民として好きに生きればいい"

 BBA_italy_research_agreement.1.t:0 "[FROM.GetNameDefCap]が共同軍事協力計画を提案"
 BBA_italy_research_agreement.1.desc:0 "[FROM.GetAdjective]が各自の戦闘能力を強化するだけでなく、二国間の絆も深める共同研究計画を提案してきた。この話を受ければ、互いに技術や研究情報の共有が簡単にできるようになるし、国同士の距離もぐっと近づくだろう。"
 BBA_italy_research_agreement.1.a:0 "これは我々にとって、良い結果をもたらすかもしれない。"
 BBA_italy_research_agreement.1.b:0 "我々にはそのような計画は不要だ"
 BBA_italy_research_agreement.2.t:0 "[FROM.GetNameDefCap]が我々の軍事提案を拒否"
 BBA_italy_research_agreement.2.desc:0 "[FROM.GetNameDefCap]が愚かにも、我々からの軍事協力の提案を却下した。この合同計画を実施していれば、両国の戦闘能力を強化することができたのだが、[FROM.GetAdjective]側はそうしたことに関心がないと見える。幸い、我々の目標達成に奴らの存在は必要ないがな！"
 BBA_italy_research_agreement.2.a:0 "誤った判断をしたものだ"

 BBA_italy_pact.1.t:0 "[FROM.GetNameDefCap]から不可侵条約の提案"
 BBA_italy_pact.1.desc:0 "[FROM.GetAdjective]が我が国との友好協力関係を結ぶための、共同宣言の準備を整えた。彼らと不可侵条約を締結すれば、国境の防衛が強化される他、資源の行き来の自由化にも繋がる。どうにも信頼できない相手であることが判明した場合は、力をつけながら機を待つことにすればいい。"
 BBA_italy_pact.1.a:0 "我々にとって不都合のない話だ。"
 BBA_italy_pact.1.b:0 "奴らは信用ならない！"
 BBA_italy_pact.2.t:0 "[FROM.GetNameDefCap]が我々の和平提案を退ける"
 BBA_italy_pact.2.desc:0 "[FROM.GetNameDefCap]が我々との不可侵条約を、不誠実かつ一方的だとして拒否したが、とんでもない言いがかりだ。どうやら、自分達にとっての最善の道が理解できないらしい。"
 BBA_italy_pact.2.a:0 "愚か者共め！"

 BBA_italy_recognize_the_empire.1.t:0 "イタリア帝国の承認"
 BBA_italy_recognize_the_empire.1.desc:0 "[FROM.GetLeader]がイタリア帝国の幕開けを宣言した！ ローマに派遣した我が国の大使は、とにかくこの事実を認めてやり、[FROM.GetAdjective]人達に壮大な夢を見せておけばいいと語っているが、この展開に不安を覚えている者達もいる。彼らは[FROM.GetAdjective]に歩み寄るような態度を取れば、この先さらなる譲歩を強いられることになると反駁し、帝国を目指すような危険な夢の実現は阻止するべきだとしている。"
 BBA_italy_recognize_the_empire.1.a:0 "イタリア帝国を認める"
 BBA_italy_recognize_the_empire.1.b:0 "宣言を無視する"
 BBA_italy_recognize_the_empire.2.t:0 "帝国を容認"
 BBA_italy_recognize_the_empire.2.desc:0 "[FROM.GetNameDefCap]は賢明にも帝国を築きたいと願う我々の大志を認め、対等の関係にある国と見做すことにしたようだが、そんなのは当然のことだ！ 我々はこれから先も、さらなる名声と栄光を手にして行くことだろう。"
 BBA_italy_recognize_the_empire.2.a:0 "我々はどんどん力を増している！"
 BBA_italy_recognize_the_empire.3.t:0 "帝国の否定"
 BBA_italy_recognize_the_empire.3.desc:0 "[FROM.GetNameDefCap]が愚かにも帝国を築きたいと願う我々の大志を嘲笑い、夢や希望的観測だけで叶えられるような甘い望みではないと語った。奴らには、あのような傲慢な態度を取った報いを必ず受けてもらう！ 今はその時期を待つことしかできないが、あの間抜け共はいずれ、イタリア帝国の真の力を思い知ることになるだろう。"
 BBA_italy_recognize_the_empire.3.a:0 "必ず、奴らがこの事を悔いる日がやってくる……"

 BBA_italy_sends_military_support.1.t:0 "[FROM.GetNameDefCap]からの軍事支援"
 BBA_italy_sends_military_support.1.desc:0 "[FROM.GetAdjective]が、我々の戦争目標の達成に協力したいとして、いくらか装備を送ってきた。届いたのは比較的小さな貨物だったが、今はどんな支援でも必要だ。"
 BBA_italy_sends_military_support.1.a:0 "これは間違いなく役に立つ"

 BBA_italy_communist_events.01.t:0 "共和国の指導者"
 BBA_italy_communist_events.01.desc:1 "TODO_Manu: Bla bla choose one tack så mycket"
 BBA_italy_communist_events.01.a:0 "アントニオ・グラムシこそ、正当なる指導者だ。"
 BBA_italy_communist_events.01.b:0 "パルミロ・トリアッティにこそ、ついて行くべきだ。"
 BBA_italy_communist_events.01.c:0 "サンドロ・ペルティーニなら、我々を未来に導いてくれるだろう。"
 BBA_italy_communist_events.02.t:0 "[FROM.GetAdjective]の援助要請"
 BBA_italy_communist_events.02.desc:0 "新しく設立した[FROM.GetName]の同僚達が支援を求めてきた。[FROM.GetAdjective]の人々は共産党の支配を確保するため内戦で引き裂かれ、現在は新しい共和国を再建し保護するために、志を同じくする他の政府を頼りにしている。"
 BBA_italy_communist_events.02.a:0 "彼らを支援する！"
 BBA_italy_communist_events.02.b:0 "[ROOT.GetAdjective]の人々には関係ない。"
 BBA_italy_communist_events.03.t:0 "[ROOT.GetNameDef]の国際支援"
 BBA_italy_communist_events.03.desc:0 "[FROM.GetName]政府は仲間である共産主義者からの支援の呼びかけに耳を傾け、我々を支援することになった！これは彼らとの絆を深めるだけでなく、我々の愛する共和国を守るための防衛力も強化してくれるだろう。"
 BBA_italy_communist_events.03.a:0 "団結した我らが負けることはない！"
 BBA_italy_communist_events.04.t:0 "国際支援を得られなかった"
 BBA_italy_communist_events.04.desc:0 "誰も支援の呼びかけに応えなかった！世界中の共産主義者が我々を見放し、同志を助けることにあまり熱心でないようだ。この厳しい世界で、自分たち自身を頼るしかないが、我々の革命は勝利を得るだろう！"
 BBA_italy_communist_events.04.a:0 "[ROOT.GetNameDefCap]は何が何でも勝利する！"
 ITA_country_supports_new_italian_government_tt:0 "[FROM.GetNameDefCap]は§Y装備§!と少量の一時的な§Y消費財§!ボーナスという形で我々の援助を受ける。"
 ITA_international_support_arrives_tt:0 "世界中の同志から次の恩恵を受ける:  "
 ITA_international_support_consumer_goods_tt:0 "「§Y$ITA_international_aid$§!」（$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y[?ITA_consumer_goods_from_leftist_aid|%]§!）を§Y730§!日間得る。"
 BBA_italy_communist_events.05.t:0 "[FROM.GetAdjective]陸軍との軍事協力"
 BBA_italy_communist_events.05.desc:0 "[FROM.GetAdjective]軍との共同演習が先日完了した。我が将軍と提督は、演習が大成功を収めた事と、我が軍が非常によい活動を見せたことを喜んで報告した。この事は[FROM.GetName]の絆を深め、我々の能力を強化させてくれるだろう。"
 BBA_italy_communist_events.05.a:0 "これは[ROOT.GetFactionName]を強化する！"
 BBA_italy_communist_events.06.t:0 "[FROM.GetAdjective]の協力提案"
 BBA_italy_communist_events.06.desc:0 "[FROM.GetName]からの戦友たちは、お互いの協力関係を拡大させるために、スペインと他国のメンバーからなる大委員会を提案している。彼らは、資本主義やファシズムに反対し、いつの日かそれらを打ち壊すことができるよう共に戦う必要があると主張している。"
 BBA_italy_communist_events.06.a:0 "我々は団結する！"
 BBA_italy_communist_events.06.b:0 "[FROM.GetAdjective]の事は我々には関係ない。"
 BBA_italy_communist_events.07.t:0 "[FROM.GetName]が提案を受諾"
 BBA_italy_communist_events.07.desc:0 "[FROM.GetName]の戦友たちは、我々と力を合わせて連携大委員会を作ることに同意した！共に資本主義とファシズムの襲来に耐え、戦況を覆して我々の輝かしい革命を世界の隅々に広めよう！"
 BBA_italy_communist_events.08.t:0 "[FROM.GetName]が我々の提案を拒絶"
 BBA_italy_communist_events.08.desc:0 "愚かな[FROM.GetAdjective]は短絡的過ぎて彼らにとって何が最善かわかっていない！協力すれば資本主義とファシズムを撃退する事ができたのだが、それでも成功させるつもりだ！"
 BBA_italy_communist_events.08.a:0 "彼らは熟考していない…"
 BBA_italy_communist_events.09.t:0 "アントニオ・グラムシ回復"
 BBA_italy_communist_events.09.desc:0 "アントニオ・グラムシは、不当な投獄中に患った重病からようやく回復した。彼はこれまで以上に強い信念と熱意を持って、どのような形であれ我々の大義に協力してくれるだろう！"
 BBA_italy_communist_events.09.a:0 "彼の前向きな意思により復活した。"

