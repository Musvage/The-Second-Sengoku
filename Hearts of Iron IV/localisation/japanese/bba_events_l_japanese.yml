 BBA_italy_democratic_events.01.b:0 "イヴァノエ・ボノーミには、何にも代えがたい実績がある。"
 BBA_italy_democratic_events.02.t:0 "イタリア科学協力計画"
 BBA_italy_democratic_events.02.desc:0 "[FROM.GetName]は新しい研究共有戦略に招待してくれた。これにより、両国の絆と協力関係を拡大し深めることができる。"
 BBA_italy_democratic_events.02.a:0 "素晴らしいイニシアティブだった！"
 BBA_italy_democratic_events.03.t:0 "イタリアのマフィアが再び立ち上がった"
 BBA_italy_democratic_events.03.desc:0 "内戦は多くの流血と悲しみを引き起こし、[FROM.GetName]の基盤を揺るがした。また、この混乱により生まれた権力の空白は、再生した[?ROOT.ITA_mafia_epicenter_state.GetName]のマフィアにより埋められた。マフィアの制圧は、おそらくファシストがなし得た唯一の良いことだっただろう。"
 BBA_italy_democratic_events.03.a:0 "もう一つ解決すべき問題"
 BBA_italy_democratic_events.05.t:0 "イタリアのマフィアの台頭"
 BBA_italy_democratic_events.05.desc:0 "マフィアという疫病が広がっている！最近の[FROM.GetName]での混乱は犯罪者とその同類を生み出す温床となっており、強力な統治者がいない中、このような不要な者たちの数は増えるばかりだ。内戦により残された権力の空白を利用し、[FROM.GetName]中で再び彼らの支配権を主張している。"
 BBA_italy_democratic_events.05.a:0 "あいつらは人間のクズだ！"
