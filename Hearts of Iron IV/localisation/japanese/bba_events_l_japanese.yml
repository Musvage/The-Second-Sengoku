 BBA_ethiopia_balance_of_power_events.22.t:0 "軍制度の改革"
 BBA_ethiopia_balance_of_power_events.22.desc:0 "ここ最近の出来事で我が軍の将校達の装備が、近代戦に対応するには不十分であることが判明した。この欠陥の一番の理由はやはり、我が国が歴史的に個人の長所ではなく、家柄や政治的地位に基づいて軍の階級を定める傾向にあるからだろう。[ETH.GetNameDef]中に改革の波が訪れている今、軍の階級制度についても何らかの決断を下すべき時がきている。"
 BBA_ethiopia_balance_of_power_events.22.a:0 "有象無象の農民風情に、指揮官など務まるわけがない。"
 BBA_ethiopia_balance_of_power_events.22.b:0 "軍隊は能力主義であって然るべきだ。 "

 BBA_ethiopia_balance_of_power_events.23.t:0 "画一化された教育改革"
 BBA_ethiopia_balance_of_power_events.23.desc:0 "昨今の教育改革の波が、既に実を結びつつある。若者達が、これまで以上に[ETH.GetLeader]に忠誠を示すようになったばかりか、親達にも同じ振る舞いをするよう圧力をかけているらしい。"
 BBA_ethiopia_balance_of_power_events.23.a:0 "日毎に体制が盤石なものとなって行っているな。"

 BBA_ethiopia_balance_of_power_events.24.t:0 "教育改革"
 BBA_ethiopia_balance_of_power_events.24.desc:0 "昨今の教育改革の波が、既に実を結びつつある。[ETH.GetNameDef]の古き階級制度が、以前にも増して疑問視されるようになり、若者達はその正統性の証明を要求するようになっている。そのために世代間の空気が張り詰めたものになっているようだが、最終的には我々にとって都合のいい方向に人々の考えが流れていくだろう。"
 BBA_ethiopia_balance_of_power_events.24.a:0 "時が我々の味方をしている。"

 BBA_ethiopia_balance_of_power_events.25.t:0 "軍人の政務官"
 BBA_ethiopia_balance_of_power_events.25.desc:0 "これまで以上に[ETH.GetName]の政治と経済の中央集権化を推し進める中、軍部に対しては依然として大きな不安が残る。彼らが我々に歯向かうようなことがあれば、こちらには向こうの要求に抗う術がほとんどない。そこで、今の内から国軍に政務官を送り込み、部隊内に良からぬ考えが芽生えないようにしている。"
 BBA_ethiopia_balance_of_power_events.25.a:0 "これは彼ら自身のためでもある。"

 BBA_ethiopia_balance_of_power_events.26.t:0 "軍における能力主義"
 BBA_ethiopia_balance_of_power_events.26.desc:0 "ここ最近の出来事で我が軍の将校達の装備が、近代戦に対応するには不十分であることが判明した。この欠陥の一番の理由はやはり、我が国が歴史的に個人の長所ではなく、家柄や政治的地位に基づいて軍の階級を定める傾向にあるからだろう。[ETH.GetName]中に改革の波が訪れている今、指揮官は実力重視で任命するのが適切と思われる。"
 BBA_ethiopia_balance_of_power_events.26.a:0 "軍隊は能力主義であって然るべきだ。"

 BBA_ethiopia_balance_of_power_events.30.t:0 "$ETH_balcho_safo$の帰還"
 BBA_ethiopia_balance_of_power_events.30.desc:0 "シダモの前シャムであり、[FROM.GetAdjective]軍のデジャズマッチでもあった男が、[FROM.GetLeader]の呼びかけに応えて再び国のために武器を手に取ることを決めた。かのアドワの英雄はさらに、自身の領地から新兵も連れてきたようだ。これで[ITA.GetAdjective]の侵略を跳ね返せることを願おう。"
 BBA_ethiopia_balance_of_power_events.30.a:0 "真の英雄の帰還だ"

 BBA_ethiopia_balance_of_power_events.51.t:0 "地方領主による傭兵部隊召集の申し出"
 BBA_ethiopia_balance_of_power_events.51.desc:0 "[?ROOT.ETH_bop_state.GetName]の地方領主が、部隊を組織して帝国軍に捧げると申し出た。兵達は地元の盗賊や外国の志願兵の中から採用されたため、完全に武装した状態で戦闘に臨める。今、権力を失うことは確かに危険だが、部隊の数が増えれば間違いなく戦争に勝てる確率は高くなる。"
 BBA_ethiopia_balance_of_power_events.51.a:0 "今はどんな者からの助けも、この国には必要だ"
 BBA_ethiopia_balance_of_power_events.51.b:0 "私設軍の数を減らさねばならないのに、逆に増やしてどうする"

 BBA_ethiopia_balance_of_power_events.52.t:0 "地方領主の領地拡大の望み"
 BBA_ethiopia_balance_of_power_events.52.desc:0 "[?ROOT.ETH_bop_state.GetName]の地方領主が、自身の権力基盤と領地の拡大を計画している。地元の生産能力に巨額の投資をしている人物なので、ある程度までは国全体の利益にも繋がるが、同時にこれを阻止しなければ、中央政府の[?ROOT.ETH_bop_state.GetName]への支配力が弱まることにもなる。"
 BBA_ethiopia_balance_of_power_events.52.a:0 "何も問題はない"
 BBA_ethiopia_balance_of_power_events.52.b:0 "なんとしても止めなくてはならない"

 BBA_ethiopia_balance_of_power_events.53.t:0 "地域の支配者が武器生産を望む"
 BBA_ethiopia_balance_of_power_events.53.desc:0 "[?ROOT.ETH_bop_state.GetName]の領主の一人が、地元でライフルや銃弾の生産準備をするための支援を要請している。これが叶えば我が国の軍により良い武器を供給し、戦闘能力の向上を図れるようになるかもしれない。"
 BBA_ethiopia_balance_of_power_events.53.a:0 "今はより多くのライフルを得ることのほうが、支配力も大切だ"
 BBA_ethiopia_balance_of_power_events.53.b:0 "民間での武器生産は、あまりにも危険すぎるように思う"

 BBA_ethiopia_balance_of_power_events.54.t:0 "[?ROOT.ETH_bop_state.GetName]で物資が不足"
 BBA_ethiopia_balance_of_power_events.54.desc:0 "[?ROOT.ETH_bop_state.GetName]の人々が、中央政府に助けを求めている。昨今の出来事で物資が不足しているらしく、状況を打開するための投資を心底望んでいる様子だ。"
 BBA_ethiopia_balance_of_power_events.54.a:0 "なんとかしなくては"
 ETH_investments_in_state_tt:0 "\n§Y$ETH_state_development_dynamic_modifier$§!に以下の修正: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+5%§!"
 BBA_ethiopia_balance_of_power_events.54.b:0 "残念ながら、今我々にできることはほとんどない"
 ETH_decline_in_state_tt:0 "\n§Y$ETH_state_development_dynamic_modifier$§!に以下の修正: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §R-5%§!"
 BBA_ethiopia_balance_of_power_events.54.c:0 "[?ROOT.ETH_bop_state.GetName]現地の権力者達で問題に対処してもらうしかない"

 BBA_ethiopia_balance_of_power_events.55.t:0 "不当な扱いに不満を募らせる地元民達"
 BBA_ethiopia_balance_of_power_events.55.desc:0 "[?ROOT.ETH_bop_state.GetName]現地の支配者達に対する苦情が、数件寄せられている。どうやら人々は、貴族達に不当な扱いを受けていると感じているらしい。ひとまず問題を調査してみた結果、少なくとも彼らの申し立てには、ある程度の正当な根拠があることが判明した。しかし、中央政府による介入は、他の貴族達からもあまり好意的に受け取られはしないだろう。"
 BBA_ethiopia_balance_of_power_events.55.a:0 "これはしっかり罰するべきことだ"
 BBA_ethiopia_balance_of_power_events.55.b:0 "地方の問題に、中央政府が介入するものではない"

 BBA_ethiopia_balance_of_power_events.56.t:0 "[?ROOT.ETH_bop_state.GetName]での好景気"
 BBA_ethiopia_balance_of_power_events.56.desc:0 "中央政府が[ROOT.GetName]の行政改善と、各地域の統合に力を注いだ結果、[?ROOT.ETH_bop_state.GetName]は好景気に沸くようになった。国内各所から、この地に惹きつけられた者達が移住しているため、産業も拡大している。"
 BBA_ethiopia_balance_of_power_events.56.a:0 "この事を活かし、さらに中央集権化を推し進めるべきだ"
 BBA_ethiopia_balance_of_power_events.56.b:0 "地域のさらなる繁栄のため、再投資することに注力するべきだ"


#Imperial Ethiopia
 BBA_ethiopia_exile_events.01.t:0 "[FROM.GetLeader]が[FROM.GetName]奪還に動く"
 BBA_ethiopia_exile_events.01.desc:0 "現在亡命中の[FROM.GetAdjective]の指導者、[FROM.GetLeader]は[FROM.GetLeader.GetHerHis] の国を奪還するための、大規模な軍事作戦を実施する準備を整えたらしく、いつでも動ける状態のようだ。それを支持する民衆の声も高まっているし、動くとしたら今かもしれない。"
 BBA_ethiopia_exile_events.01.a:0 "[FROM.GetName]の大義は、我々の大義でもある"
 ETH_can_call_allies_tt:0 "§Y[ETH.GetNameWithFlag]§!は、戦争に味方を呼ぶことができる。"
 BBA_ethiopia_exile_events.02.t:0 "[ETH.GetName]北部でレジスタンス活動が活発化"
 BBA_ethiopia_exile_events.02.desc:0 "[ETH.GetLeader]は国を逃れたが、今も支持者達に勝者たる[ROOT.GetAdjective]の軍隊への攻撃を促している。こうした演説が、[ETH.GetName]北部や中央部におけるレジスタンス活動の活発化につながっている。"
 BBA_ethiopia_exile_events.02.a:0 "用心せねばな"

 BBA_ethiopia_exile_events.03.t:0 "[ETH.GetName]南部に共産ゲリラ"
 BBA_ethiopia_exile_events.03.desc:0 "[ROOT.GetAdjective]軍が、[ETH.GetName]南部で襲撃に遭ったという報告が相次いでいる。その組織は「黒い獅子たち」を名乗っており、いずれの襲撃にも彼らが関わっているものと見られる。"
 BBA_ethiopia_exile_events.03.a:0 "反逆者どもめ"

 BBA_ethiopia_exile_events.04.t:0 "$RAJ_orde_wingate$の呼び戻し"
 BBA_ethiopia_exile_events.04.desc:0 "[ENG.GetNameDefCap]は$RAJ_orde_wingate$を呼び戻すことにした。同国曰く、彼には[ETH.GetName]戦争において、[ETH.GetLeader]の新たな力となる部隊を編成する任務が課せられたらしい。あちらへの滞在時間は限られたものとなる予定で、$RAJ_orde_wingate$は任務を完遂次第こちらに戻れるという。"
 BBA_ethiopia_exile_events.04.a:0 "では、早期に仕事が片づくことを祈るとしよう"

 BBA_ethiopia_exile_events.05.t:0 "$RAJ_orde_wingate$のビルマ転任"
 BBA_ethiopia_exile_events.05.desc:0 "[ENG.GetAdjective]政府から、$RAJ_orde_wingate$が即時ビルマに転任になるとの情報を共有された。あちらで新しい部隊の編成任務に当たるそうだ。"
 BBA_ethiopia_exile_events.05.a:0 "残念だ"

 BBA_ethiopia_exile_events.06.t:0 "[FROM.GetName]が[550.GetName]の支配権を要求"
 BBA_ethiopia_exile_events.06.desc:0 "我々が[550.GetName]を[550.Owner.GetNameDef]から奪えた暁には、そこの支配権を自分に付与するよう、[FROM.GetLeader]から要求があった。あの地域はこれまで[ETH.GetAdjective]の統治下にあった場所で、歴史的にもそうした要求には前例がある。[FROM.GetLeader]はさらに、ハベシャの人々は一人の支配者の元で統一されるべきであり、また[550.GetName]が[ITA.GetAdjective]達に占領されて以来、[FROM.GetNameDef]が海に出る道が断たれた点にも言及した。"
 BBA_ethiopia_exile_events.06.a:0 "筋は通っている"
 BBA_ethiopia_exile_events.06.b:0 "現段階で、土地を与える約束まではできない"

 BBA_ethiopia_exile_events.07.t:0 "[FROM.GetNameDefCap]が我々の要求を承認"
 BBA_ethiopia_exile_events.07.desc:0 "[FROM.GetAdjective]政府は、ハベシャの地に対する我々の主張を正当なものと見なし、[550.GetName]の支配権の要求を承認した。"
 BBA_ethiopia_exile_events.07.a:0 "良い知らせだ"

 BBA_ethiopia_exile_events.08.t:1 "[FROM.GetAdjective]が拒否"
 BBA_ethiopia_exile_events.08.desc:0 "[550.GetName]地域に対する我々の主張は正当なものであるにも関わらず、[FROM.GetAdjective]政府は[ROOT.GetAdjective]の主張を支持する明確な約束をすることも、声明を出すことも拒否した。我々が最終的に沿岸部の支配権を与えられるかどうかは、後になってみないとわからないということだ。"
 BBA_ethiopia_exile_events.08.a:0 "まずは戦争に勝って、それから様子を見よう"

 BBA_ethiopia_exile_events.10.t:0 "[FROM.GetName]がソマリランドの支配権を要求"
 BBA_ethiopia_exile_events.10.desc:0 "[FROM.GetLeader]の仮住まいで[ROOT.GetAdjective]の外務大臣と会合をおこなった際、[FROM.GetLeader]はソマリランドの支配権を[FROM.GetName]に与えることを要求した。その理由としては、すでに多数のソマリ人がエチオピア内に存在することと、争いを始める口実の一つとして国境紛争が利用されたことが挙げられた。これらの地域を全て[FROM.GetNameDef]に与えれば、また将来なんらかの衝突が生じても、国境争いは原因から除外できるというのが[FROM.GetLeader]の言い分だ。"
 BBA_ethiopia_exile_events.10.a:0 "我々にとって、力強い味方が誕生するわけだな"
 BBA_ethiopia_exile_events.10.b:0 "敵方の州ならくれてやってもいい"
 BBA_ethiopia_exile_events.10.c:0 "それは、あまりにも度を越した要求だ"

 BBA_ethiopia_exile_events.11.t:0 "ソマリアは我々のものだ！"
 BBA_ethiopia_exile_events.11.desc:0 "[FROM.GetAdjective]は、我々にソマリランド全土の支配権を与えることに同意した。これはすなわち、戦争が終わったあかつきには、「アフリカの角」の大部分が[ROOT.GetName]のものになるかもしれないということだ。"
 BBA_ethiopia_exile_events.11.a:1 "どちらもすばらしい知らせだ！"


 BBA_ethiopia_exile_events.12.t:0 "部分的に成功"
 BBA_ethiopia_exile_events.12.desc:1 "[FROM.GetAdjective]は、ソマリランドの一部を我々に譲ると言った。もっと正確に言うと、彼らあるいは我々が敵が奪った土地だな。だが、現在あちらが自分達の帝国の一部と見なしている土地については、一切譲歩するつもりはないようだ。"
 BBA_ethiopia_exile_events.12.a:0 "他者が支配する州を譲るほうがラクだからな"

 BBA_ethiopia_exile_events.13.t:0 "うまく行かないものだ"
 BBA_ethiopia_exile_events.13.desc:0 "ソマリランド全土の所有権を、将来的に我々に譲るよう要求したが、[FROM.GetNameDef]側に却下されてしまった。敵から奪った土地に対してでさえ、支配権の約束を拒んでいる。"
 BBA_ethiopia_exile_events.13.a:0 "理解に苦しむ"

 BBA_ethiopia_exile_events.14.t:0 "[FROM.GetLeader]が[454.GetName]の支配権を要求"
 BBA_ethiopia_exile_events.14.desc:0 "つい最近あった[ROOT.GetAdjective]首相とのダウニング街の会合中に、[FROM.GetLeader]が[454.GetName]の話をする場面があった。[FROM.GetLeader]曰く、[ROOT.GetNameDef]に向かう途中でそこを訪れた際に、人々から大変温かく迎えられたのだそうだ。[FROM.GetLeader]はそこから次第に、[454.GetName]を[ETH.GetNameDef]奪還の拠点に利用したいという要求に話を誘導して行った。自分がソロモン王の直系であることも持ち出し、事実上、首相に対し[ETH.GetNameDef]に[454.GetName]を譲るように迫っているも同然だった。"
 BBA_ethiopia_exile_events.14.a:0 "うまく利用する方法があるかもしれないな"
 BBA_ethiopia_exile_events.14.b:0 "とんでもない！"

 BBA_ethiopia_exile_events.15.t:0 "[FROM.GetNameDefCap]が同意"
 BBA_ethiopia_exile_events.15.desc:0 "少々予想外の展開のような気もするが、[454.GetName]を我々の拠点として使用することに[FROM.GetAdjective]が同意した。速やかに行動し、あちらに政府を設立するとしよう。いつの日か、我々の手で新たなソロモン神殿を建設するのだ。"
 BBA_ethiopia_exile_events.15.a:0 "新たな時代の幕開けだ"

 BBA_ethiopia_exile_events.16.t:0 "[FROM.GetNameDefCap]が拒否"
 BBA_ethiopia_exile_events.16.desc:1 "残念ながら、[454.GetName]を拠点として使いたいという我々の要請は、[FROM.GetAdjective]政府によって却下されてしまった。"
 BBA_ethiopia_exile_events.16.a:1 "帝国主義者"

 BBA_ethiopia_exile_events.17.t:0 "[ROOT.GetLeader]が[FROM.GetLeader]に船を送ることを約束"
 BBA_ethiopia_exile_events.17.desc:0 "[ROOT.GetLeader]と[FROM.GetLeader]の秘密の会合の場で、[ROOT.GetLeader]は[ROOT.GetNameDef]から船を送ることで[FROM.getNameDef]を支援することを約束した。本気で言ったわけではないだろうが、それでも[ROOT.GetAdjective]海軍にとって誇るべきことだ。"
 BBA_ethiopia_exile_events.17.a:0 "駆逐艦数隻くらいなら、確実に与えてやれるだろう"
 ETH_destroyers_tt:0 "[ETH.GetName]が[JAP.GetName]から駆逐艦5隻の供与を受ける。"
 BBA_ethiopia_exile_events.17.b:0 "護衛艦数隻をつけた巡洋艦を彼らに送ろう"
 ETH_cruiser_tt:0 "[ETH.GetName]が[JAP.GetName]から重巡洋艦と駆逐艦3隻の供与を受ける。"
 BBA_ethiopia_exile_events.17.c:0 "[FROM.GetLeader]には立派な旗艦が必要だ"
 ETH_battleship_tt:0 "[ETH.GetName]が[JAP.GetAdjective]の戦艦の供与を受ける。"
 BBA_ethiopia_exile_events.17.d:0 "船を与えることはできないが、多少のノウハウくらいは授けてやれるだろう"

 BBA_ethiopia_exile_events.18.t:0 "[FROM.GetAdjective]の駆逐艦"
 BBA_ethiopia_exile_events.18.desc:1 "[FROM.GetAdjective]海軍は寛大にも、[ROOT.GetName]に艦隊を提供するという[FORM.GetLeader]の約束を守り、我々に駆逐艦隊を送ってくれた。"
 BBA_ethiopia_exile_events.18.a:0 "少なくとも、何かの足しにはなるだろう"
 BBA_ethiopia_exile_events.19.t:0 "[ROOT.GetAdjective]海軍の誕生"
 BBA_ethiopia_exile_events.19.desc:0 "[ROOT.GetName]にいくつか船を提供するという[FROM.GetLeader]の約束を履行し、[FROM.GetAdjective]から巡洋艦と数隻の駆逐艦が輸送されてきて、[ROOT.GetAdjective]の指揮下に置けることになった。決して大きなものではないが、艦隊は艦隊だ。これは[ROOT.GetName]にとって、新しい時代の幕開けとなる。"
 BBA_ethiopia_exile_events.19.a:0 "これはまだ、始まりにしか過ぎない"

 BBA_ethiopia_exile_events.20.t:0 "[ROOT.GetAdjective]の戦艦"
 BBA_ethiopia_exile_events.20.desc:0 "[ROOT.GetLeader]が[FROM.GetLeader]を訪ねたのち、[FROM.GetName]は戦艦を一隻[ROOT.GetName]に輸送するよう命を出した。このことにより、[ROOT.GetNavy]は真新しい旗艦を手にすることとなった。護衛艦をいくつか建設する必要があるが、[FROM.GetAdjective]の助けがあれば十分実行可能な仕事だろう。"
 BBA_ethiopia_exile_events.20.a:0 "良い知らせだ"

 BBA_ethiopia_exile_events.21.t:0 "船は提供されず"
 BBA_ethiopia_exile_events.21.desc:0 "[FROM.GetLeader]が[ROOT.GetLeader]に船を約束したにも関わらず、[FROM.GetAdjective]海軍の現状を見るに限り、[FROM.GetName]には現在手放せる船が一隻もなさそうだ。どうにか埋め合わせをしようと、[FROM.GetAdjective]の海軍本部は[ROOT.GetName]に造船の知識を共有しようと、[ROOT.GetName]に[FROM.GetAdjective]の船の設計や製造方法の研究を許可した。"
 BBA_ethiopia_exile_events.21.a:0 "結果的に、何もないよりはマシだな"
 BBA_ethiopia_exile_events.22.t:0 "[ROOT.GetLeader]が[FROM.GetLeader]に島を与えることを約束"
 BBA_ethiopia_exile_events.22.desc:0 "[ROOT.GetLeader]が[FROM.GetLeader]に、[ROOT.GetName]の島の一つを政府の拠点として、また[FROM.GetName]奪還に向けた足場として使用できるようにすると約束したらしい。これは公に[FROM.GetLeader]を[FROM.GetNameDef]の統治者として認めることを意味し、[ITA.getName]からすれば立派な宣戦布告だ。一方でこれは、[ROOT.GetNameDef]の影響力を拡大させる良い機会にもなり得る。"
 BBA_ethiopia_exile_events.22.a:0 "[647.GetName]はどうだ？"
 BBA_ethiopia_exile_events.22.b:0 "[524.GetName]なら、拠点として申し分ない "
 BBA_ethiopia_exile_events.22.c:0 "[543.GetName]も「島」と見なせると思うが、どうだろう？"
 BBA_ethiopia_exile_events.22.d:0 "[?ETH.japanese_island.GetName]ならくれてやってもいい"
 BBA_ethiopia_exile_events.22.e:0 "[ENG.GetAdjective]の島の一つでも与えておけ"

 BBA_ethiopia_exile_events.23.t:0 "エチオピアの島"
 BBA_ethiopia_exile_events.23.desc:0 "善意の申し出として、また[ROOT.GetLeader]を[ROOT.GetNameDef]の正当な統治者として認めた上で、[FROM.GetLeader]は[ROOT.GetLeader]に[?ETH.japanese_island.GetName]の島を[ROOT.GetName]奪還の中間準備地域として与えることにした。\n\n[FROM.GetNameDef]は以後、[ROOT.GetName]の失われた領土を取り返す戦いを支援する立場となる。その恩義に報いるため[ROOT.GetLeader]は[FROM.GetLeader]に忠誠を誓い、ヨーロッパ帝国主義との共闘において二国間の絆を深めた。"
 BBA_ethiopia_exile_events.23.a:0 "[?ETH.japanese_island.GetName]は我々のものだ"

 BBA_ethiopia_exile_events.24.t:0 "エチオピアの作戦基地"
 BBA_ethiopia_exile_events.24.desc:0 "[ROOT.GetNameDef]と[FROM.GetNameDef]の国家元首が交わした密約で、アラビア半島のいくつかの国が[ROOT.GetAdjective]政府の手に落ちた場合、[FROM.GetNameDef]に渡ることが約束された。時期が来れば領土を譲るが、もちろんその前に確保する必要がある。"
 BBA_ethiopia_exile_events.24.a:0 "これによって彼らはより強力な味方になる"
 ETH_transfer_states_tt:0 "§Y[ROOT.GetNameWithFlag]§!に所有されると§Y[ETH.GetNameWithFlag]§!に移管される"

 BBA_ethiopia_exile_events.30.t:0 "勢力への共同所属"
 BBA_ethiopia_exile_events.30.desc:0 "[FROM.GetNameDefCap]が、[ITA.GetNameDef]に反発する勢力に共同で所属することを提案してきた。我々の歴史的方針に反する行為だが、[FROM.GetAdjective]の指導者を[ROOT.GetName]に滞在させている時点で、ある意味既にこれまでの道を外れてしまったと言える。"
 BBA_ethiopia_exile_events.30.a:0 "これは自然な流れだ"
 BBA_ethiopia_exile_events.30.b:0 "ダメだ、さすがに取り返しがつかなくなる"
 BBA_ethiopia_exile_events.31.t:0 "[FROM.GetName]が我々の提案を拒絶"
 BBA_ethiopia_exile_events.31.desc:0 "[FROM.GetAdjective]政府が、我々の共同所属の提案を拒絶した。残念だが我々は、大規模な同盟の後ろ盾なしで、個別に戦うしかなさそうだ。"
 BBA_ethiopia_exile_events.31.a:0 "少なくとも、やれることはやった"

 BBA_ethiopia_exile_events.32.t:0 "[FROM.GetName]と[FROM.FROM.GetName]から共同所属の申請"
 BBA_ethiopia_exile_events.32.desc:0 "[FROM.FROM.GetName]と[FROM.FROM.GetLeader]が我々に接触し、[ROOT.GetFactionName]への参加を願い出た。これはつまり、[ITA.GetName]との戦いにおいて[FROM.GetNameDef]と[FROM.FROM.GetNameDef]の両軍を、[ROOT.GetFactionName]の好きなように使えるということだ。"
 BBA_ethiopia_exile_events.32.a:0 "良い考えのように思える"
 BBA_ethiopia_exile_events.32.b:0 "彼ら抜きのほうがうまく事を運べると思う"

 BBA_ethiopia_exile_events.33.t:0 "[FROM.GetName]が拒否"
 BBA_ethiopia_exile_events.33.desc:0 "残念ながら[FROM.GetName]は、[SWE.GetAdjective]と[ETH.GetAdjective]による[FROM.GetFactionName]への共同参加の申し出を却下した。おかしな話だが、どうやら彼らには、[ITA.GetLeader]に対抗する連合軍を組織する利点が見いだせないようだ。"
 BBA_ethiopia_exile_events.33.a:0 "苛立たしい"

 BBA_ethiopia_exile_events.34.t:0 "[FROM.GetNameDefCap]が同意"
 BBA_ethiopia_exile_events.34.desc:0 "[FROM.GetNameDefCap]が[FROM.GetFactionName]への参加を認めてくれた。おかげで[ITA.GetName]を打ち負かす確率が、ぐっと高くなった。"
 BBA_ethiopia_exile_events.34.a:0 "良い知らせだ"

 BBA_ethiopia_exile_events.40.t:0 "[FROM.GetName]が調停を要請"
 BBA_ethiopia_exile_events.40.desc:0 "亡命中の[FROM.GetName]の皇帝・[FROM.GetLeader]が、イタリア・エチオピア戦争における[ROOT.GetAdjective]の調停を要請してきた。[GetGermanCountryLeaderTitle]は、国際連盟が解決できなかった紛争を、他ならぬ自分が解決することに個人的な関心を示している。これを達成したあかつきには、世界での[ROOT.GetName]の地位が高まることだろう。"
 BBA_ethiopia_exile_events.40.a:0 "[ITA.GetName]は[FROM.GetName]から手を引くべきだ"
 BBA_ethiopia_exile_events.40.b:0 "[ITA.GetLeader]には、何かしらの見返りがあって然るべきだ"
 BBA_ethiopia_exile_events.40.c:0 "より安定した国境線を引き直すべきだ"

 BBA_ethiopia_exile_events.41.t:0 "[FROM.GetAdjective]の調停"
 BBA_ethiopia_exile_events.41.desc_back_off:0 "[FROM.GetLeader]は、いよいよ明確に我々の敵の側についたようだ。[?global.ETH_peace_country.GetLeader]は、もうかなり長いこと[FROM.GetNameDef]での滞在を許されており、しかも未だに権力を持っているかのように振る舞い続けている。[?global.ETH_peace_country.GetNameDef]の前の指導者がついた嘘が、[FROM.GetLeader]に影響を与えているのは明白で、それによって[FROM.GetLeader.GetHerHis]の[ROOT.GetNameDef]に対する評価を下がったと言っていい。今[FROM.GetNameDef]は、我々に[?global.ETH_peace_country.GetName]からの撤退を要請しており、互いの相違点を一旦脇に置き和解するよう説いている。"
 BBA_ethiopia_exile_events.41.desc_offered_compensation:0 "我らの敵にして、現在亡命中の[?global.ETH_peace_country.GetLeader]の[FROM.GetNameDef]滞在を許可した[FROM.GetLeader]が今度は、[ROOT.GetName]と[?global.ETH_peace_country.GetName]間の争いの調停を申し出たのは、自然の流れと言えるだろう。[FROM.GetLeader]曰く、[FROM.GetLeader.GetSheHe]は[?global.ETH_peace_country.GetLeader]の説得に成功し、[ROOT.GetName]に対し少しばかりの譲歩を認めさせたとのことだ。その見返りとしてあちらが望んでいるのは、平和と可能な限りの将来的な協調だという。"
 BBA_ethiopia_exile_events.41.desc_redraw_map:0 "[FROM.GetAdjective]の指導者・[FROM.GetLeader]が、イタリア・エチオピア戦争の解決策を編み出した。その内容は、[?global.ETH_peace_country.GetAdjective]の領土の大部分を[ROOT.GetName]が受け取る代わりに平和を約束し、また将来的な外敵との戦いにおいて互いに協力し合うというものだ。[ROOT.GetName]がこれに同意した場合、[?global.ETH_peace_country.GetName]には[550.GetName]が与えられることになり、彼らとしても得るものができる。これにより、[ROOT.GetAdjective]がアフリカに持っている所有地が強化されると同時に、[?global.ETH_peace_country.GetName]は海に出るルートを確保することになる。"
 BBA_ethiopia_exile_events.41.a:0 "おそらく、これが最善の道だろう"
 BBA_ethiopia_exile_events.41.b:0 "始めの一歩としては悪くないが、[ROOT.GetAdjective]の民達の尽力には到底見合わない"
 BBA_ethiopia_exile_events.41.c:0 "奴は一体、何様のつもりだ？"

 BBA_ethiopia_exile_events.42.t:0 "[FROM.GetLeader]からのさらなる要求"
 BBA_ethiopia_exile_events.42.desc:0 "[GetGermanCountryLeaderTitle]による和平の提案を、[FROM.GetLeader]は全面的には拒否しなかった。しかし、[FROM.GetAdjective]政府は、政権に対する国民の反感を鎮めるためには、より大きな功績が必要だと感じており、我々に策の練り直しを求めている。"
 BBA_ethiopia_exile_events.42.a:0 "理解はできる"
 BBA_ethiopia_exile_events.42.b:0 "生意気な。我々の命令に黙って従えば良いものを。"

 BBA_ethiopia_exile_events.43.t:0 "[FROM.GetName]が要請を承諾"
 BBA_ethiopia_exile_events.43.desc:1 "[FROM.GetLeader]が理解 "
 BBA_ethiopia_exile_events.43.a:0 "よし"

 BBA_ethiopia_exile_events.44.t:0 "[FROM.GetLeader]が我々の要求に怒り狂う"
 BBA_ethiopia_exile_events.44.desc:0 "[ROOT.GetLeader]が提示した議論が、まともに聞き入れられることはなかった。[FROM.GetLeader]は延々と怒鳴り散らしながら、提案された内容が全ての関係者にとって最善のものであると主張し、また[ROOT.GetLeader]が出来損ないであるとした。[ROOT.GetLeader.GetHerHis]のせいで、アフリカで勝利を収められなかったからだ。[FROM.GetLeader]はさらに叫び続けた。[FROM.GetAdjective]はわずか数週間の内に、確実に[ROOT.GetAdjective]軍を壊滅させることができると。"
 BBA_ethiopia_exile_events.44.a:0 "何も宣戦布告しようというわけでもなさそうだが……"

 BBA_ethiopia_exile_events.45.t:0 "調停に成功"
 BBA_ethiopia_exile_events.45.desc_white_peace:0 "[FROM.GetAdjective]の調停が成功を収め、[FROM.FROM.GetLeader]は[FROM.GetLeader]から、[ROOT.GetAdjective]の地に送り込んだ軍隊の引き上げを命じられた。\n条約は[ROOT.GetName]に何を補償してくれるわけでもないが、新たに得た味方の力を借りて、国の近代化を目指したいところだ。[FROM.GetAdjective]の[GetGermanCountryLeaderTitle]である[FROM.GetLeader]は曖昧ながらも、[ROOT.GetAdjective]帝国の栄光を取り戻す約束をしてくれた。"
 BBA_ethiopia_exile_events.45.desc_redraw_map:0 "[FROM.GetLeader]が、[FROM.FROM.GetNameDef]との和平の仲介役を務めた。[ROOT.GetNameDefCap]は南方全域を[FROM.FROM.GetName]に譲渡することになる代わりに、[550.GetName]を獲得し、海に出られるルートを確保することになる。また[FROM.GetLeader]曰く、これで地域がそれぞれ独立した形で分割されるため、将来的に二国間で紛争に発展するリスクが軽減されるとのことだ。"
 BBA_ethiopia_exile_events.45.desc_cede_territory:0 "[FROM.GetLeader]が、[FROM.FROM.GetNameDef]との和平の仲介役を務めた。遺憾ながら、我々の与り知らぬところで、二人の指導者が[ROOT.GetName]の一部を[FROM.FROM.GetName]のものとする話をつけてしまったらしい。これについて、我々にできることは何もない。"
 BBA_ethiopia_exile_events.45.a:0 "少なくとも、ある種の平和は手にできる"

 BBA_ethiopia_exile_events.46.t:0 "調停に失敗"
 BBA_ethiopia_exile_events.46.desc:0 "残念ながら、[FROM.FROM.GetNameDef]との和平協定の仲介を試みた[FROM.GetLeader]の努力は徒労に終わったようだ。[FROM.FROM.GetLeader]は、どうあっても道理を弁えるつもりはないらしい。こうなっては、[FROM.GetNameDef]が参戦してくれることだけが、我々に残された唯一の希望だ。"
 BBA_ethiopia_exile_events.46.a:0 "もっとマシな結果を期待していたのだがな"

 BBA_ethiopia_exile_events.47.t:0 "[FROM.GetLeader]が協力を拒否"
 BBA_ethiopia_exile_events.47.desc:0 "[FROM.GetAdjective]の返答は、満足には程遠いものだった。[FROM.GetLeader]には、少しも譲歩するつもりはない。[FROM.GetName]が勝つまで、あるいはその過程で殲滅されるまで、この戦争は決して終わらないのだ。"
 BBA_ethiopia_exile_events.47.a:0 "奴に熱い灸を据えてやるとしよう"

 BBA_ethiopia_exile_events.48.t:0 "[FROM.GetLeader]が調停を受け入れ"
 BBA_ethiopia_exile_events.48.desc:0 "予想通り、[ROOT.GetNameDef]は誰にも成し得なかったことに成功し、[FROM.GetLeader]は[ROOT.GetLeader]が設定した条件を飲んだ。これで[FROM.GetNameDefCap]と[?global.ETH_peace_country.GetNameDef]の間に、平和が訪れるだろう。ようやく我々全員が、より重要な仕事に取り組めるようになる。"
 BBA_ethiopia_exile_events.48.a:0 "[ROOT.GetLeader]は、我々の時代における平和の保証人だ"

 BBA_ethiopia_exile_events.50.t:0 "国境での事件"
 BBA_ethiopia_exile_events.50.desc:1 "[ROOT.GetAdjective]の国境検問所が、[ITA.GetAdjective]の銃撃に遭った。[ROOT.GetAdjective]側も[ITA.GetAdjective]の狙撃手達に応戦し、そのまま長い銃撃戦に発展した。結果、双方の兵士に負傷者が出てしまった。その後、正式な抗議文が[ITA.GetAdjective]政府に送られたが、彼らは無実を主張するばかりか、我が軍が最初に発砲したと非難してきた。"
 BBA_ethiopia_exile_events.50.a:0 "どこまでも許しがたい態度だ"

 BBA_ethiopia_exile_events.51.t:0 "疑惑の国境事件"
 BBA_ethiopia_exile_events.51.desc:1 "[GER.GetAdjective]政府は、イタリアとドイツの国境で起きた事件を受けて、怒りの言葉を綴った抗議文を送った。誰かが発砲したのは間違いない。だが、上がってくる報告にはいずれも大きな矛盾が見られ、イタリア側が応酬を始めたと証言する者がいる一方で、生き残った国境警備隊は皆、ドイツ側が仕掛けてくるまで一発も撃っていないと断言している。イタリア兵達が物陰に身を隠していなかったことも、これらの証言の正当性を裏づけるばかりだ。"
 BBA_ethiopia_exile_events.51.a:0 "こんなものは、[GER.GetAdjective]側の策略に決まっている"

 BBA_ethiopia_exile_events.52.t:0 "舞台裏外交"
 BBA_ethiopia_exile_events.52.desc:0 "最近[ETH.GetLeader]の住居で開かれたパーティーは大成功だった事が証明された。ゲストは交流し世界各国から輸入された珍味を楽しみ、[?ETH.host_nation.GetAdjective]の政治家たちは[ETH.GetAdjective]の亡命者達から母国の[ITA.GetAdjective]の残酷な侵略について教えられた。多くの者は、いつか[ETH.GetNameDef]を解放するための我々の活動に協力するために、[?ETH.host_nation.GetAdjective]資源をより多く貢献する気になった。"
 BBA_ethiopia_exile_events.52.a:0 "帰国に一歩近づいた"

 BBA_ethiopia_exile_events.53.t:0 "ロビー活動成功"
 BBA_ethiopia_exile_events.53.desc:0 "この数カ月、我々の[ETH.GetNameDef]解放活動を協力するよう、ホスト国への働きかけが何度も行われた。陛下は政府職員と軍へ手紙を送り、我々の目的を奨励した。その間、他の亡命者達は飛び回り、複数の新聞のインタビューや記事で[?ETH.host_nation.GetAdjective]の民衆から支持を集めた。困難ではあったが、国家のムードは[ETH.GetNameDef]を解放する軍を直接支援する方に動いているようだ。"
 BBA_ethiopia_exile_events.53.a:0 "取り組む価値はない！"

 BBA_ethiopia_exile_events.54.t:0 "資金集めの努力"
 BBA_ethiopia_exile_events.54.desc:0 "我々の最近の資金集めの努力は大きな富をもたらしている。国庫には世界中の寄贈者から非常に健全な現金が流入している。[ETH.GetNameDef]の占領に対する憤りを共有する人は多いようだ。"
 BBA_ethiopia_exile_events.54.a:0 "我々は彼らの貢献を忘れることはない。"

 BBA_ethiopia_exile_events.55.t:0 "[?ETH.host_nation.GetAdjective]傭兵採用"
 BBA_ethiopia_exile_events.55.desc:0 "我々の目的を広める努力により[?ETH.host_nation.GetAdjective]傭兵が次々と流れ込み、来る戦いに参加してくれる事となった。もちろん、対価は払わねばならない。"
 BBA_ethiopia_exile_events.55.a:0 "我々の軍は日々強くなっていく。"

 BBA_ethiopia_exile_events.56.t:0 "[?ETH.host_nation.GetAdjective]パイロット達が要請に答える"
 BBA_ethiopia_exile_events.56.desc:0 "来るべき祖国解放のために、多くの[?ETH.host_nation.GetAdjective]パイロットが援助の要請に応えている。彼らは豊富な経験を持ち、我々の有望なパイロットの教育を始めている。"
 BBA_ethiopia_exile_events.56.a:0 "得られる援助は全て受けよう。 "

 BBA_ethiopia_exile_events.57.t:0 "[ETH.GetName]予備艦隊"
 BBA_ethiopia_exile_events.57.desc:0 "最近、敵がはびこる海域に勇敢に立ち向かう[?ETH.host_nation.GetAdjective]の船員や船を募集したところ、多くの志願者があった。[?ETH.host_nation.GetNameDef]の廃船置き場から寄せ集めた貨物船の雑多な艦隊の乗組員として、海軍の退役軍人、民間船員、そして冒険を求める若いボランティアが名乗りを上げている。"
 BBA_ethiopia_exile_events.57.a:0 "船たちは無事海で活躍できる事を祈ろう…"

 BBA_ethiopia_exile_events.58.t:0 "ライフル貨物配送"
 BBA_ethiopia_exile_events.58.desc:0 "[?ETH.host_nation.GetAdjective]の製造業から購入したライフルが[?ETH.host_nation.GetName]に駐在中の我々の部隊へ配送された。新しい武器は射撃場と訓練で試される事になった。"
 BBA_ethiopia_exile_events.58.a:0 "いい出費だった。"

 BBA_ethiopia_exile_events.59.t:0 "支援装備配送"
 BBA_ethiopia_exile_events.59.desc:0 "最近購入した部隊のための支援装備が到着した。世界最新の装備ではないが、前線で大いに援助してくれるだろう。"
 BBA_ethiopia_exile_events.59.a:0 "どんな小さな助けだろうと必要だ。"

 BBA_ethiopia_exile_events.60.t:0 "戦車配送"
 BBA_ethiopia_exile_events.60.desc:0 "[?ETH.host_nation.GetAdjective]軍の余剰分から購入した戦車が我々の軍隊へと輸送された。近年予備役になった古い型の戦車だ。しかし、まだ現役で訓練員に使用され、いつでも前線に配備できる。 "
 BBA_ethiopia_exile_events.60.a:0 "どんな戦車もないよりはましだ。"

#Imperial Events, non-exile stuff
 BBA_ethiopia_imperial_events.1.t:0 "[FROM.GetName]がジブチ購入を希望"
 BBA_ethiopia_imperial_events.1.desc:0 "[FROM.GetLeader]が、[ROOT.GetAdjective]の植民地である[268.GetName]を購入したがっている。購入が成立すると、[FROM.GetNameDef]はジブチ港を経由して海に出られるようになるが、ここは既にアディス・アベバとも鉄道でつながっている。取るに足らない植民地にも関わらず、そこそこの額の金を払う用意があるらしい。"
 BBA_ethiopia_imperial_events.1.a:0 "その金を有効に使わせてもらうとしよう"
 BBA_ethiopia_imperial_events.1.b:0 "あそこは[ROOT.GetAdjective]であり、これからもそれは変わらない！"

 BBA_ethiopia_imperial_events.2.t:0 "[FROM.GetNameDefCap]がジブチ売却に同意"
 BBA_ethiopia_imperial_events.2.desc:0 "[FROM.GetAdjective]政府との、植民地[268.GetName]の購入を巡る交渉は成功に終わった。[FROM.GetNameDefCap]はジブチ港とその周辺の地域を、直ちに[ROOT.GetName]に引き渡すことに同意し、これにより我々は港を手に入れ、アファルの民を一人の統治者の元で統一させられることになった。"
 BBA_ethiopia_imperial_events.2.a:0 "良い知らせだ"

 BBA_ethiopia_imperial_events.3.t:0 "[FROM.GetName]がジブチ売却を拒否"
 BBA_ethiopia_imperial_events.3.desc:0 "残念ながら[FROM.GetAdjective]政府は、ジブチ港を買い取りたいという我々の要請を却下した。彼らは相互利益を見いだすよりも、植民地を繋ぎ止めておくことに必死で、手に入れた領土はほんの僅かでも手放さない姿勢を見せている。"
 BBA_ethiopia_imperial_events.3.a:0 "別の方法を考えるしかなさそうだ"

 BBA_ethiopia_imperial_events.4.t:0 "[FROM.GetNameDefCap]が[689.GetName]を所望"
 BBA_ethiopia_imperial_events.4.desc:0 "[689.GetName]におけるラスタファリ運動で人々は、$ETH_haile_selassie$が救世主、あるいはジャー（彼らの言葉で「神の化身」を意味する）であると主張している。少々予想外のことではあったが、$ETH_haile_selassie$は彼らの評価を受け入れ、[FROM.GetAdjective]政府もまた[FROM.GetAdjective]帝国による、活動の本拠地[689.GetName]の併合を望んでいる。"
 BBA_ethiopia_imperial_events.4.a:0 "奇妙な要請ではあるが、断る理由もない"
 BBA_ethiopia_imperial_events.4.b:0 "我々はシオン帝国の一部となるのだ"
 BBA_ethiopia_imperial_events.4.c:0 "とんでもない！"

 BBA_ethiopia_imperial_events.5.t:0 "[FROM.GetNameDefCap]が我々の要請を承諾"
 BBA_ethiopia_imperial_events.5.desc:0 "[689.GetName]の統治権の移行という、ささやかな願いが[FROM.GetNameDef]に受け入れられた。これは新たな時代の幕開けだ。$ETH_haile_selassie$に栄光あれ。これでアメリカ全土に渡り、信奉者たちを集められるようになれば良いのだが。"
 BBA_ethiopia_imperial_events.5.a:0 "彼らは既に光に照らされている"

 BBA_ethiopia_imperial_events.6.t:0 "[FROM.GetNameDefCap]が[689.GetName]の引き渡しを拒否"
 BBA_ethiopia_imperial_events.6.desc:0 "我々の最大限の努力も空しく、[FROM.GetAdjective]政府に[689.GetName]が[ROOT.GetAdjective]の一部であることを納得させることができなかった。彼らは我々の要請を笑い飛ばし、我らの偉大なる指導者の神性に疑問まで呈する始末だった。"
 BBA_ethiopia_imperial_events.6.a:0 "よくもそんなことを！"

 BBA_ethiopia_imperial_events.7.t:0 "[FROM.GetLeader]が従属を要求"
 BBA_ethiopia_imperial_events.7.desc:0 "[689.GetName]におけるラスタファリ運動で人々は、$ETH_haile_selassie$が救世主、あるいはジャー（彼らの言葉で「神の化身」を意味する）であると主張している。少々予想外のことではあったが、彼らの評価を受け入れた$ETH_haile_selassie$は結果として、[ROOT.GetNameDef]に対し、公式に[FROM.GetAdjective]の一部となるよう要求した。カリブ海に新たな権力基盤を築き、そこを足がかりとして世界全体に影響を広めようと考えているのだろう。"
 BBA_ethiopia_imperial_events.7.a:0 "良い考えのように思える"
 BBA_ethiopia_imperial_events.7.b:0 "完全に暴走しているな"
 BBA_ethiopia_imperial_events.8.t:0 "[FROM.GetNameDefCap]が服従"
 BBA_ethiopia_imperial_events.8.desc:0 "[FROM.GetLeader]は我々の支配を受け入れるという、賢明な決断を下した。これをもって[FROM.GetName]は、[ROOT.GetLeader]の忠実な家臣となる。 "
 BBA_ethiopia_imperial_events.8.a:0 "[ROOT.GetLeader]に栄光あれ"
 BBA_ethiopia_imperial_events.9.t:0 "[FROM.GetNameDefCap]が服従を拒否"
 BBA_ethiopia_imperial_events.9.desc:0 "残念ながら[FROM.GetNameDef]は、[ROOT.GetLeader]の慈悲深い申し出を断り、家臣となる道を断った。我々の最大限の努力も空しく、これが確かに両者にとって有益な話であることを、[FROM.getName]の政府に納得させることができなかった。"
 BBA_ethiopia_imperial_events.9.a:0 "全員を説き伏せるのは無理だ"

 BBA_ethiopia_imperial_events.10.t:0 "[FROM.GetNameDefCap]が最後通牒を提出"
 BBA_ethiopia_imperial_events.10.desc:0 "[FROM.GetNameDefCap]が我々の服従と彼らの国家に統合することを要求してきた。それに応じれば当然独立国家としての[THIS.GetName]は終わる。統合を達成するために[FROM.GetLeader]がどこまでやるつもりのかは分からないが、武力衝突の可能性はまだ否定できない。"
 BBA_ethiopia_imperial_events.10.a:0 "選択の余地は無い…"
 BBA_ethiopia_imperial_events.10.b:0 "脅迫には乗らない。"

 BBA_ethiopia_imperial_events.11.t:0 "[FROM.GetNameDefCap]が最後通牒を拒否"
 BBA_ethiopia_imperial_events.11.desc:0 "[FROM.GetNameDefCap]は我々の統合要請を拒否した。[FROM.GetName]は幾度となく自分達を守るために我々を裏切ってきた。またさせるわけにはいかない。"
 BBA_ethiopia_imperial_events.11.a:0 "終止符を打たなくてはならない。"
 BBA_ethiopia_imperial_events.11.b:0 "我々には、他に優先して取り組むべきことがある。"

 BBA_ethiopia_imperial_events.12.t:1 "[FROM.GetNameDefCap]が要求を受諾"
 BBA_ethiopia_imperial_events.12.desc:1 "[FROM.GetNameDefCap]が[THIS.GetName]との統合を受託した。[FROM.GetLeader]は[THIS.GetLeader]陛下に忠誠を誓った。"
 BBA_ethiopia_imperial_events.12.a:0 "気がかりな事が一つ減った。"
 
 BBA_ethiopia_imperial_events.20.t:0 "$ETH_ras_imru_haile_selassie$による冷血なクーデター"
 BBA_ethiopia_imperial_events.20.desc:1 "[ETH.GetName]の中産階級と農民の支持を集めたラス・$ETH_ras_imru_haile_selassie$は$ETH_haile_selassie$を公式に廃位させ、[ETH.GetNameDef]に国政選挙を導入した。一般的に、そして今回は特に重要な事に[ETH.GetAdjective]軍からも評価される彼は、第二次イタリア・エチオピア戦争における真の英雄として、不在の天皇が実現しなかった軍の忠誠心と支持を確保することに成功した。"
 BBA_ethiopia_imperial_events.20.a:1 "赤いラスは[ETH.GetNameDef]を支配するべき"
 BBA_ethiopia_imperial_events.20.b:0 "王太子を立憲君主として据えることが安全である"

 BBA_ethiopia_imperial_events.21.t:0 "[ETH.GetName]のレジスタンス"
 BBA_ethiopia_imperial_events.21.desc:0 "我が軍は[ETH.GetAdjective]軍を打破し、優位な支配のための道を作り続けている。しかし、新しい自治領全域でレジスタンスの活動が活発化している。前統治者である$ETH_haile_selassie$が国際連盟で演説し、新しい属国の多くが狂喜乱舞しているようだ。彼らの皇帝が生きている限り、我々の植民地行政にとってレジスタンスは悩みの種となるようだ。"
 BBA_ethiopia_imperial_events.21.a:0 "いずれにせよ、彼らは我々の支配に服することになる。"
 ETH_imperial_event_21_tt:0 "すべての支配下にある§Y[ETH.GetFlag][ETH.GetAdjective]§!州が得るもの: \n迎合度: §R-10%§!"

# Military and technology events 
 BBA_ethiopia_military_and_tech_events.1.t:0 "[GetEthiopianMilitaryAcademyName]の最初の学級"
 BBA_ethiopia_military_and_tech_events.1_war.desc:0 "[GetEthiopianMilitaryAcademyName]を最初に修了した学級は、ここを出たらすぐに戦争に行くことになる。戦争中にこの学校を建てられたこと、そして初めての士官候補生の学級の教育を終えられたことは、大きな功績であると言っていい。\nこれは[ROOT.GetAdjective]軍にとって、新たな時代と幕開けとなるだろう！"
 BBA_ethiopia_military_and_tech_events.1_peace.desc:0 "戦争が終わり、この士官学校の建設を最後まで進められるようになった。初の修了生である士官候補生達は、将来起きる戦争でも国家に貢献できるだろう。我々はイタリア軍と戦った経験を、最大限に活かさねばならない。"

 BBA_ethiopia_military_and_tech_events.1.a:0 "学校の方針は引き続き、攻撃に注力して行く"
 ETH_ecole_attack_tt:0 "§Y[GetEthiopianArmySpiritName]§!に以下の修正: \n$modifier_army_sub_unit_infantry_attack_factor$: §G+10%§!\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+10%§! "
 BBA_ethiopia_military_and_tech_events.1.b:0 "学校の協力の元、より防衛を重視した思考に切り替える"
 ETH_ecole_defense_tt:0 "§Y[GetEthiopianArmySpiritName]§!に以下の修正: \n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+5%§!"
 BBA_ethiopia_military_and_tech_events.1.c:0 "我々が準備不足で戦場に行くことのないよう、学校のほうできちんと面倒を見てくれるはずだ。"
 ETH_ecole_learn_tt:0 "§Y[GetEthiopianArmySpiritName]§!に以下の修正: \n$MODIFIER_XP_GAIN_ARMY$: §G+5%§!"

# Anti colonialism 
 BBA_ethiopia_anti_colonialism_events.2.t:0 "[?global.african_supporting_country.GetNameDef]による[?global.african_revolt_country.GetNameDef]認知の要請"
 BBA_ethiopia_anti_colonialism_events.2.desc:0 "[?global.african_supporting_country.GetNameDef]の指導者である[?global.african_supporting_country.GetLeader]は、[?global.african_revolt_country.GetAdjective]の反乱軍との戦争の即時終結を要請し、[?global.african_supporting_country.GetAdjective]の外交官達も、[ROOT.GetName]に[?global.african_revolt_country.GetNameDef]の独立を認めるよう勧めている。こちらが要求を拒んだ際には、[?global.african_supporting_country.GetNameDef]も参戦するつもりなのだろう。彼らは明言こそしていないが、明らかにそうした可能性をほのめかしている。"
 BBA_ethiopia_anti_colonialism_events.2.a:0 "彼らは正しい。我々は直ちに、この植民地戦争を終わらせるべきだ"
 BBA_ethiopia_anti_colonialism_events.2.b:0 "戦争は[?global.african_revolt_country.GetNameDef]が負けさえすれば終わる"

 BBA_ethiopia_anti_colonialism_events.3.t:0 "[?global.african_supporting_country.GetAdjective]が調停に成功！"
 BBA_ethiopia_anti_colonialism_events.3.desc:0 "[?global.african_supporting_country.GetNameDef]の指導者である[?global.african_supporting_country.GetLeader]は、我々の代理として[?global.african_colonial_country.GetLeader]との交渉に臨み、そして成功した。[?global.african_colonial_country.GetLeader]は[ROOT.GetAdjective]の独立を承認することに同意し、[?global.african_colonial_country.GetNameDef]と[ROOT.GetNameDef]の間の戦争行為の停止を命じた。奮闘する[ROOT.GetNameDefCap]に力を貸してくれた[?global.african_supporting_country.GetNameDef]への恩を、我々は永遠に忘れることはないだろう。"
 BBA_ethiopia_anti_colonialism_events.3.a:0 "これでやっと自由だ"

 BBA_ethiopia_anti_colonialism_events.4.t:0 "[FROM.GetNameDefCap]が[?global.african_revolt_country.GetAdjective]の独立の承認を拒否"
 BBA_ethiopia_anti_colonialism_events.4.desc:1 "こちらから圧力をかけたにも関わらず、[?global.african_colonial_country.GetAdjective]政府は[?global.african_revolt_country.GetNameDef]の認知を拒否しており、戦争行為の中止も認めない姿勢だ。[?global.african_colonial_country.GetAdjective]側はどうやら、独立運動を潰す方向で固まっているらしい。恐らく外交のみでできることは、もうこの辺りが限界だろう。"
 BBA_ethiopia_anti_colonialism_events.4.a:0 "少なくとも行動はしてみせた"
 BBA_ethiopia_anti_colonialism_events.4.b:0 "では、力づくで認めさせるしかないな"

 BBA_ethiopia_anti_colonialism_events.5.t:0 "[FROM.GetName]が[?global.african_colonial_country.GetName]との戦争に参加"
 BBA_ethiopia_anti_colonialism_events.5.desc:1 "我々の[?global.african_colonial_country.GetNameDef]との戦争の調停に努めてきた結果、失敗した[?global.african_supporting_country.GetAdjective]は、[ROOT.GetAdjective]の戦いを積極的に支援する側に回ることにした。[?global.african_supporting_country.GetAdjective]を担当する[?global.african_colonial_country.GetAdjective]の大使は、この時をもって[?global.african_supporting_country.GetNameDef]が[?global.african_supporting_country.GetNameDef]との戦争状態にあることを宣言された。そしてそれは、[?global.african_supporting_country.GetNameDef]が帝国主義の思想と、アフリカをはじめとするあらゆる地域において植民地を獲得せんとする野望を捨てるまで続くとした。"
 BBA_ethiopia_anti_colonialism_events.5.a:0 "[ROOT.GetName]と[?global.african_supporting_country.GetName]の軍とで、結束して立ち向かおう！"

 BBA_ethiopia_anti_colonialism_events.6.t:0 "自由を得た[FROM.GetNameDef]"
 BBA_ethiopia_anti_colonialism_events.6.desc:1 "外交を通じて[ROOT.GetName]から重圧をかけた結果、[ROOT.GetLeader]と[?global.african_colonial_country.GetLeader]の直接対面での会談も功を奏したのか、[?global.african_colonial_country.GetAdjective]政府は手を引き、[?global.african_revolt_country.GetAdjective]の独立を認めることを決めた。\n[ROOT.GetAdjective]が直接介入してくれたおかげで、[?global.african_revolt_country.GetAdjective]の独立をかけた戦争がようやく終わりを迎える。[?global.african_revolt_country.GetNameDefCap]は自由な国となり、[ROOT.GetLeader]は[?global.african_revolt_country.GetNameDef]で永遠に英雄として語り継がれていくことだろう。"
 BBA_ethiopia_anti_colonialism_events.6.a:0 "こうしてまた一つの国が、帝国主義者達から解放された"

# Industrial and Financial Events
 BBA_ethiopia_industrial_financial_events.2.t:0 "[FROM.GetNameDefCap]が統一を要求"
 BBA_ethiopia_industrial_financial_events.2.desc:0 "[ROOT.GetName]と[FROM.GetName]の経済がこの上なく密接に絡み合っていること、また同じく[ROOT.GetName]の産業の大部分が既に[FROM.GetName]の支配下にあることに言及しつつ、[FROM.GetLeader]が二国間に敷かれた国境の撤去を要求してきた。この場合、最大限の防衛力、連携、そして効率性を確保するために、あらゆる外交政策が[FROM.Getname]の管理下に置かれることになる。これは事実上、[ROOT.GetAdjective]の独立の終焉を意味する。\n[FROM.GetLeader]は、全て両国の利益を最大限に考慮しておこなうことを約束している。"
 BBA_ethiopia_industrial_financial_events.2.a:0 "奴らにそんな権利はない！"
 BBA_ethiopia_industrial_financial_events.2.b:0 "なんらかの自治権を保持できるならば"
 BBA_ethiopia_industrial_financial_events.2.c:0 "確かに、これこそ両国にとって最善の選択だ "

 BBA_ethiopia_industrial_financial_events.3.t:0 "[FROM.GetName]が協力を拒否"
 BBA_ethiopia_industrial_financial_events.3.desc:0 "我々が最大限の努力でもって現状の説明を試みたというのに、[FROM.GetLeader]は両国の経済統合を次のレベルに進めたいという、我々の要望に従おうとしない。[FROM.GetLeader]は、[FROM.GetName]の独立性を失うわけには行かないと断言し、いかなる議論にも絶対に加わるつもりはないとした。"
 BBA_ethiopia_industrial_financial_events.3.a:0 "国益を守るためには、武力行使もやむを得ないかもな"

 BBA_ethiopia_industrial_financial_events.4.t:0 "[FROM.GetName]が一部統治権の保持を望む"
 BBA_ethiopia_industrial_financial_events.4.desc:0 "[FROM.GetLeader]は、我々の協力関係を今以上に強固なものにし、外交と経済政策でも連携を深める必要性を理解した。ただ、[FROM.GetLeader.GetSheHe]は[FROM.GetNAme]に、新たに誕生する連邦の中でもある程度の自治権を認めてほしいと思っている。"
 BBA_ethiopia_industrial_financial_events.4.a:0 "それくらいの便宜は図ってやれる"

 BBA_ethiopia_industrial_financial_events.5.t:0 "[FROM.GetLeader]が同意"
 BBA_ethiopia_industrial_financial_events.5.desc:0 "[FROM.GetLeader]が、[ROOT.GetName]と[FROM.GetName]を統一する文書に署名した。これにより足並みを揃えた経済政策を打ち出せるようになり、また外交機関も一つにまとめられることになる。司法制度も統合され、全面的な連携がしやすくなる見通しだ。\n[FROM.GetNameDefCap]はこの時をもって、[ROOT.GetName]にとって切っても切れない大切な一部分となる。"
 BBA_ethiopia_industrial_financial_events.5.a:0 "皆の利益のためには、これが一番だ"

#Fascist Ethiopia
 BBA_ethiopia_fascist_events.01.t:0 "変革の機会"
 BBA_ethiopia_fascist_events.01.desc:0 "$ETH_haile_selassie$がイタリア側に対立的な姿勢を見せたことも、彼の国際連盟に対する信頼も、結局何ももたらさなかった。これが[ROOT.GetName]の破滅を意味することは、誰の目にも明らかだ。\n\n戦争は変革の機会の訪れでもあり、もっといえば強制的な方針転換を促すものですらある。こちらが最初に取るべき行動は、イタリア側に大使を送り、あちらに受け入れてもらえる和平協定の交渉をおこなうことだ。"
 BBA_ethiopia_fascist_events.01.a:0 "$ETH_haile_selassie_gugsa$以外の選択肢なし"
 ETH_start_civil_war:0 "国家方針§Y$ETH_declare_for_italy$§!を完遂させたのち、§Y$ETH_haile_selassie_gugsa$§!は§Y$ETH_haile_selassie$§!に対して§Y内戦§!を仕掛けるつもりでいる。"
 ETH_cede_states_tt:0 "\n戦争が終わった暁には、以下の州が§Y[ITA.GetNameWithFlag]§!のものとなる: "
 ETH_cede_south_tt:0 "§Y [835.GetName]\n [836.GetName]\n [837.GetName]§!"
 ETH_ethiopia_italian_puppet_tt:0 "\n§Y[ETH.GetNameDef]§!は§Y[ITA.GetNameDef]§!の従属国となる"
 ETH_italy_refuse_cooperation:0 "国家方針§Y$ETH_reach_out_to_the_italians$§!がキャンセルとなり、国家方針§Y$ETH_rally_around_the_emperor$§!が自動クリアとなる。 "

 BBA_ethiopia_fascist_events.01.b:0 "$gojjam$の$ETH_hailu_tekle_haymanot$を送る"
 ETH_start_civil_war_gojjam:0 "国家方針§Y$ETH_declare_for_italy$§!を完遂させたのち、$gojjam$の§Y$ETH_hailu_tekle_haymanot$§!は§Y$ETH_haile_selassie$§!に対して§Y内戦§!を仕掛けるつもりでいる。"
 ETH_gojjam_italian_puppet_tt:0 "\n§Y$gojjam$§!は §Y[ITA.GetNameWithFlag]§!の従属国となる"
 ETH_cede_south_west_tt:0 "§Y [838.GetName]\n [836.GetName]\n [837.GetName]§!"
 BBA_ethiopia_fascist_events.01.c:0 "一番成功する確率が高いのは、$ETH_abba_jofir$かもしれない"
 ETH_start_civil_war_jimma:0 "国家方針§Y$ETH_declare_for_italy$§!を完遂させたのち、$jimma$の§Y$ETH_abba_jofir$§!は§Y$ETH_haile_selassie$§!に対して§Y内戦§!を仕掛けるつもりでいる。"
 ETH_cede_north_tt:0 "§Y [841.GetName]\n [842.GetName]\n [843.GetName]§!"
 ETH_jimma_italian_puppet_tt:0 "\n§Y$jimma$§!は§Y[ITA.GetNameWithFlag]§!の従属国となる"

 BBA_ethiopia_fascist_events.02.t:0 "和平を求める王位継承者"
 BBA_ethiopia_fascist_events.02.desc:0 "[ETH.GetAdjective]貴族の一人であり、王位継承権を持つ$ETH_haile_selassie_gugsa$が、[ETH.GetName]に設置された[ROOT.GetAdjective]の最高司令部に接触した。その貴族は戦争が終わったのち、国の一部の支配権を譲る代わりに、[ETH.GetLeader]との戦いに力を貸してほしいという。彼の代わりに[ETH.GetName]の統治者となった暁には当然、$ITA_vittorio_emanuele_iii$への忠誠を誓うと$ETH_haile_selassie_gugsa$は語っている。"
 BBA_ethiopia_fascist_events.02.a:0 "これは案外、有益な話かもしれない"
 BBA_ethiopia_fascist_events.02.b:0 "いや、我々には誰の助けも必要ない。お気持ちだけで結構だ"

 BBA_ethiopia_fascist_events.03.t:0 "$gojjam$が自治区に？"
 BBA_ethiopia_fascist_events.03.desc:0 "投獄中の$gojjam$の王位継承者、$ETH_hailu_tekle_haymanot$の代理人より、[ROOT.GetName]の[ETH.GetName]制圧を支援したいとの申し出があった。その代わり$ETH_hailu_tekle_haymanot$を、半自治の$gojjam$の指導者として復活させてほしいとのことだ。北部で武器を持った者たちによる反乱が起きれば、[ETH.GetAdjective]軍の態勢を崩し、即座に勝利を収めることができるだろう。"
 BBA_ethiopia_fascist_events.03.a:0 "これは案外、有益な話かもしれない"
 BBA_ethiopia_fascist_events.03.b:0 "いや、我々には誰の助けも必要ない。お気持ちだけで結構だ"

 BBA_ethiopia_fascist_events.04.t:0 "追放された$jimma$の指導者より協力の申し出"
 BBA_ethiopia_fascist_events.04.desc:0 "$jimma$の先代のスルタンの息子である$ETH_abba_jofir$が、[ROOT.GetAdjective]が自らを$jimma$の支配者と認めることを条件に協力を申し出てきた。[ROOT.getName]がこの申し出を受け入れた場合、当然ながら$jimma$は[ROOT.GetAdjective]帝国の一部となり、$ETH_abba_jofir$も[ROOT.GetAdjective]の王に忠誠を誓うことになる。"
 BBA_ethiopia_fascist_events.04.a:0 "傀儡のスルタンか、いろいろ使い道がありそうだな"
 BBA_ethiopia_fascist_events.04.b:0 "いや、我々には誰の助けも必要ない。お気持ちだけで結構だ"

 BBA_ethiopia_fascist_events.05.t:0 "[FROM.GetName]が提案を受諾"
 BBA_ethiopia_fascist_events.05.desc:0 "[FROM.GetAdjective]の司令部を訪ねる任務は、大きな成功を収めた。[ITA.GetLeader]は蜂起の計画を承認し、戦争の後に半自治州を残すことも認めた。奴らの気が変わってしまう前に、早いところ反乱を起こさなくては。"
 BBA_ethiopia_fascist_events.05.a:0 "新たな時代の幕開けだ"

 BBA_ethiopia_fascist_events.06.t:0 "イタリアが協力を拒否"
 BBA_ethiopia_fascist_events.06.desc:0 "残念ながら[FROM.GetLeader]は、エチオピア全土を征服しようと躍起になっているようだ。[FROM.GetNameDefCap]側は、あらゆる平和条約に関する話し合いを拒絶しており、この紛争を平和的に解決する希望はもはや潰えたも同然となった。我々に残された唯一の希望は、皇帝の元に結集し、軍事的勝利を目指して戦うことのみだ。"
 BBA_ethiopia_fascist_events.06.a:0 "あまりにも残念だ"

 BBA_ethiopia_fascist_events.07.t:0 "エチオピア内戦"
 BBA_ethiopia_fascist_events.07.desc:0 "[ROOT.GetEthiopianCollaboratorName]は公にイタリア軍を支持すること、そして皇帝に仇なすことを宣言し、これにより新たな[ROOT.GetName]が誕生すると語った。だが、この絶望的な状況にあって、$ETH_haile_selassie$は決して敗北を認めようとしない。戦いは既に始まっており、古参の衛兵達の多くが未だ皇帝の側についてはいるものの、勝敗はもはや決したも同然と言える。"
 BBA_ethiopia_fascist_events.07.a:0 "勝利に向かって突き進め"

 BBA_ethiopia_fascist_events.50.t:0 "[ETH.GetAdjective]軍が[ROOT.GetAdjective]領ソマリランドを占領"
 BBA_ethiopia_fascist_events.50.desc:0 "我々が本国周りの問題に気を取られている隙を突いて、[ETH.GetAdjective]政府が、[ROOT.GetAdjective]領ソマリランドを自分たちの領土だと主張するようになった。分断された状態では大した抵抗もできないと踏み、現地にいる[Root.GetAdjective]当局の者達もあっさりと領土の引き渡しに応じてしまった。我々が取るべき道は、二つに一つ。この屈辱を公式に認めるか、正当な所有権を持つ領土の奪還を誓うかだ。"
 BBA_ethiopia_fascist_events.50.a:0 "歯を食いしばり、負けを認めるしかない。"
 BBA_ethiopia_fascist_events.50.b:0 "こんな屈辱を黙って受け入れられるものか！"
 BBA_ethiopia_fascist_events.51.t:0 "[FROM.GetName]が[ETH.GetAdjective]のソマリランド統治を認める"
 BBA_ethiopia_fascist_events.51.desc:0 "[FROM.GetName]の残党から成る政府が、かつて[FROM.GetAdjective]領ソマリランドと呼ばれた地を、我々が支配することを公式に認めた。領土を奪還する手段がほとんどないため、我々の勇敢なる部隊を相手に長期戦に突入するよりも、本国周りの問題に引き続き注力することを選んだようだ。"
 BBA_ethiopia_fascist_events.51.a:0 "[ETH.GetName]はまだまだ強くなるぞ！"
 BBA_ethiopia_fascist_events.52.t:0 "[FROM.GetName]が[ETH.GetAdjective]のソマリランド統治を否定"
 BBA_ethiopia_fascist_events.52.desc:0 "驚くべきことに、[FROM.GetName]の残党から成る政府が、かつて[FROM.GetAdjective]領ソマリランドと呼ばれた地を、我々が支配することを否定してみせた。領土を奪還する手段もほとんど持たない状態で、我々の勇敢なる部隊を相手に残った兵達を犬死にさせるつもりらしい。"
 BBA_ethiopia_fascist_events.52.a:0 "つい最近も戦で負けたばかりだが、今回もまた負け戦だな。"

 BBA_ethiopia_fascist_events.53.t:0 "[ITA.GetAdjective]の装備を要請"
 BBA_ethiopia_fascist_events.53.desc:0 "経済改革と軍部の強化においては順調に事が進んでいるが、それでも他から支援が得られればなお好ましい。[ITA.GetAdjective]との関係が深まってきているので、余分な装備をこちらに送ってくれるかもしれない。とりあえず、必要な装備を明確に把握しておこう。"
 BBA_ethiopia_fascist_events.53.a:0 "どんな兵士にもライフルは欠かせない。"
 BBA_ethiopia_fascist_events.53.b:0 "大砲があれば敵に対する抑止力となる。"

 BBA_ethiopia_fascist_events.54.t:0 "[FROM.GetName]が軍装備品を要請"
 BBA_ethiopia_fascist_events.54.desc:0 "[FROM.GetName]から、軍装備品を送ってほしいとの要請がきている。これはきっと、[FROM.GetAdjective]軍の近代化に大きく貢献することになるだろう。こちらとしても、余っている旧型の装備も片づいてありがたい。"
 BBA_ethiopia_fascist_events.54.a:0 "古い装備を分け与えるくらい造作もない。"
 BBA_ethiopia_fascist_events.54.b:0 "ダメだ、[FROM.GetName]にこれ以上力をつけられては困る。"

 BBA_ethiopia_fascist_events.55.t:0 "[ITA.GetName]が軍装備品の送付を拒否"
 BBA_ethiopia_fascist_events.55.desc:0 "[ITA.GetAdjective]政府は、必要以上に素っ気ない回答をよこし、我々からの装備品の要求を却下した。こうした決定を下した背景に、どのような理由があるのか、現時点では不明だ。我が国の近代化を引き続き推進するためには、自国の産業に頼るしかなさそうだ。"
 BBA_ethiopia_fascist_events.55.a:0 "やはり、奴らは信用ならない。"

 BBA_ethiopia_fascist_events.56.t:0 "[ITA.GetName]が軍装備品の送付を承諾"
 BBA_ethiopia_fascist_events.56.desc:0 "[ITA.GetAdjective]政府が、我々からの装備品の要求を承諾した。当然、彼らが所有する中での最高の装備とは行くまいが、これで確実に我が国の近代化を加速させられる。"
 BBA_ethiopia_fascist_events.56.a:0 "信じていた。"

 BBA_ethiopia_fascist_events.10.t:0 "敵を拘束"
 BBA_ethiopia_fascist_events.10.desc:0 "敵軍の降伏に伴い、何人かの高官が我々の手に落ちた。ひとまず投獄することにはなるが、のちのち説得を聞き入れ、我々の大義に参加する者が出てくれば頼もしい。"
 BBA_ethiopia_fascist_events.10.a:0 "よし"
 captured_ethiopian_commanders_tt:0 "これより$ETH_seyoum_mengesha$、$ETH_ayalew_birru$、$ETH_ras_kassa$が投獄される"
 captured_ethiopian_commanders_jimma_tt:0 "これより$ETH_seyoum_mengesha$、$ETH_ayalew_birru$、$ETH_balcho_safo$、$ETH_tadesse_birru$、$ETH_ras_kassa$が投獄される"

 BBA_ethiopia_fascist_events.20.t:0 "[FROM.GetNameDefCap]が独立を宣言"
 BBA_ethiopia_fascist_events.20.desc:0 "[FROM.GetLeader]が、[ROOT.GetAdjective]による[FROM.GetNameDef]の支配を、これ以上受け入れられないと宣言した。可能ならば、これからも[ROOT.GetNameDef]との良好な関係を維持する意思が[FROM.GetNameDefCap]にはあるが、独立のために避けられないとあれば、武器を取り戦う用意があると[FROM.GetLeader]は語る。"
 BBA_ethiopia_fascist_events.20.a:0 "少々灸を据えてやる必要がありそうだ"
 BBA_ethiopia_fascist_events.20.b:0 "我々には、他に優先して考えるべきことがある"

 BBA_ethiopia_fascist_events.21.t:0 "[ETH.GetAdjective]の名誉挽回"
 BBA_ethiopia_fascist_events.21.desc:0 "意外なことに、[FROM.GetLeader]が[ROOT.GetAdjective]の独立宣言を受け入れた。この時をもって、 [FROM.GetNameDef]は[ROOT.GetAdjective]の内外の政策に対し、いかなる影響力も持たないものとなる。[ROOT.Capital.GetCapitalVictoryPointName]の中央広場には、[ROOT.GetLeader]の指導力を称える大勢の民衆が押し寄せた。"
 BBA_ethiopia_fascist_events.21.a:0 "我々はくびきから解き放たれた"

 BBA_ethiopia_fascist_events.22.t:0 "争いの再開"
 BBA_ethiopia_fascist_events.22.desc:0 "予想通り、[FROM.getLeader]は[ROOT.GetLeader]の正式な独立要請を拒否した。こうなることは予め読めていたため、既に国内の各要所には[ROOT.GetAdjective]軍を配備してある。今回の我が国は、前回より周到に用意を済ませているのだ。"
 BBA_ethiopia_fascist_events.22.a:0 "我々は必ず自由を勝ち取ってみせる"

 BBA_ethiopia_fascist_events.23.t:0 "レジスタンスの戦士達"
 BBA_ethiopia_fascist_events.23.desc:0 "敵陣の背後で、まとまった数のレジスタンス達が隊をなして立ち上がった。非正規の兵ながら、彼らは我々は共に[ITA.GetAdjective]の圧政者達と戦う仲間だ。その戦闘力は決して一流とは言えないものの、敵軍を攪乱し崩壊させることには十分すぎるほどだ。"
 BBA_ethiopia_fascist_events.23.a:0 "何より歓迎するべき協力者達だ"

 BBA_ethiopia_fascist_events.57.t:0 "[FROM.GetName]が武器の委託契約を要請"
 BBA_ethiopia_fascist_events.57.desc:0 "[FROM.GetName]は、武器の委託契約を要請した。その内容は、[ITA.GetAdjective]の企業を自国に招き、そこに構えた工場で軍需品の生産をしてもらうというものだ。選抜された企業のトップは、事業拡大のチャンスたるこの提案に飛びつくだろう。しかし、万が一、[FROM.GetName]側が反乱を起こした場合、我々は自らの弱点を知り尽くしている敵と戦うことになる。"
 BBA_ethiopia_fascist_events.57.a:0 "[FROM.GetName]を強化すれば、地域にいる部隊の荷も軽くなる。"
 BBA_ethiopia_fascist_events.57.b:0 "敵の手に設計図を渡すような危険は冒せない。"

 BBA_ethiopia_fascist_events.58.t:0 "[ITA.GetName]が委託契約を承諾"
 BBA_ethiopia_fascist_events.58.desc:0 "我が国の外交官達の働きにより、[ITA.GetLeader]は[ITA.GetAdjective]企業による、我が国での工場の設立を許可することにした。これにより、我が国における軍備の研究も大きく前進し、また独自の装備を製造する能力が劇的に高まるだろう。"
 BBA_ethiopia_fascist_events.58.a:0 "[ETH.GetName]にとって記念するべき日だ"

 BBA_ethiopia_fascist_events.59.t:0 "[ITA.GetName]が委託契約を拒否"
 BBA_ethiopia_fascist_events.59.desc:0 "役立たずの外交官共が、件の武器の委託契約の必要性について、[ITA.GetLeader]を説得できずに終わった。これは我が国の軍事、および産業の発展にとって壊滅的な打撃となる。"
 BBA_ethiopia_fascist_events.59.a:0 "せっかくの機会をふいにしてしまった。 "

 BBA_ethiopia_fascist_events.60.t:0 "武器生産の外部委託"
 BBA_ethiopia_fascist_events.60.desc:0 "敵の手に渡ることを恐れ、[ITA.GetAdjective]側も自分たちの企業秘密を洗いざらい、我々に教えるようなことはしないだろう。したがって、こちらも[ITA.GetAdjective]人設計者達に生産を外部委託することで、最大限の利益が見込まれるのはどこなのか、同じ軍内のこととはいえ慎重に見極める必要がある。"
 BBA_ethiopia_fascist_events.60.a:0 "何よりも陸軍の近代化が最優先されるべきだ。"
 BBA_ethiopia_fascist_events.60.b:0 "これからの戦争では、空軍がもっとも重要な位置を占めることになる。"

 BBA_ethiopia_fascist_events.61.t:0 "[ITA.GetAdjective]の支配を覆すため、[FROM.GetName]が武器を要請"
 BBA_ethiopia_fascist_events.61.desc:0 "[ETH.GetAdjective]の外交官達が、秘密裏に武器の供給を依頼してきた。どうやら最近[ITA.GetName]が獲得した領土では、万事良好というわけではないらしく、現場の行政官達は支配者の打倒を目指して、外国に援助を求めているようだ。仮に反乱が失敗に終わったとしても、[ITA.GetAdjective]軍が混乱に陥り、弱体化させられることは間違いない。ただ、我々がその反乱を支援したことが発覚した場合、なんらかの波紋を呼ぶ可能性がある。"
 BBA_ethiopia_fascist_events.61.a:0 "これで[ITA.GetAdjective]も他までは手が回るまい。"
 BBA_ethiopia_fascist_events.61.b:0 "潜在的な敵を支援するつもりはない。"

 BBA_ethiopia_fascist_events.62.t:0 "[FROM.GetName]が武器の提供を承諾"
 BBA_ethiopia_fascist_events.62.desc:0 "[FROM.GetAdjective]の外交官達が、我々の[ITA.GetAdjective]軍打倒の準備に合わせ、武器の輸送を開始する旨を伝えてきた。ただし、その武器が[ITA.GetAdjective]軍に見つかることがあっても、先方の関与は完全に否定するよう指示されている。"
 BBA_ethiopia_fascist_events.62.a:0 "勝利の兆しが見えてきた。"

 BBA_ethiopia_fascist_events.63.t:0 "[FROM.GetName]が武器の提供を拒否"
 BBA_ethiopia_fascist_events.63.desc:0 "[FROM.GetAdjective]の外交官達は、秘密裏に武器の確保を試みる我々との接触を避けている。未だ[ITA.GetAdjective]の影響下にある我々が、どの程度信頼に値するかを計りかねているようだ。また、この激動の時代にあって、[ITA.GetAdjective]政府を怒らせるリスクを冒すことに躊躇しているのかもしれない。"
 BBA_ethiopia_fascist_events.63.a:0 "近視眼的な物の見方しかできない者達のようだ。"

 BBA_ethiopia_fascist_events.64.t:0 "[FROM.GetName]が[550.GetName]の支配権を要求"
 BBA_ethiopia_fascist_events.64.desc:0 "[ETH.GetLeader]が、[550.GetName]の支配権を要求してきた。[ITA.GetName]に忠誠を誓い続けてきた報酬、あるいは別の見方をすれば「補償」と言ったところか。[ETH.GetLeader]はエチオピア侵略時の膠着状態を破るのに大きく貢献した人物であり、望みを叶えてやることは彼との良好な関係を維持する上でも大変効果的と思われる。しかし、[ITA.GetAdjective]の民達が果たしてそう簡単に、領土を手放すことに納得してくれるかというと微妙なところだ。"
 BBA_ethiopia_fascist_events.64.a:0 "彼らの忠誠に報いてやるべきだ。 "
 BBA_ethiopia_fascist_events.64.b:0 "奴らめ、偉そうに要求などできる立場にあると思っているのか。"

 BBA_ethiopia_fascist_events.65.t:0 "[FROM.GetName]が[559.GetName]と [844.GetName]の支配権を要求"
 BBA_ethiopia_fascist_events.65.desc:0 "[ETH.GetLeader]が、[559.GetName]と[844.GetName]の支配権を要求してきた。[ITA.GetName]に忠誠を誓い続けてきた報酬、あるいは別の見方をすれば「補償」と言ったところか。[ETH.GetLeader]はエチオピア侵略時の膠着状態を破るのに大きく貢献した人物であり、望みを叶えてやることは彼との良好な関係を維持する上でも大変効果的と思われる。しかし、[ITA.GetAdjective]の民達が果たしてそう簡単に、領土を手放すことに納得してくれるかというと微妙なところだ。"
 BBA_ethiopia_fascist_events.65.a:0 "彼らの忠誠に報いてやるべきだ。 "
 BBA_ethiopia_fascist_events.65.b:0 "奴らめ、偉そうに要求などできる立場にあると思っているのか。"

 BBA_ethiopia_fascist_events.66.t:0 "[ITA.GetName]が領土補償に合意"
 BBA_ethiopia_fascist_events.66.desc:0 "[ITA.GetName]が寛大にも、我々が指定した領土の支配権を認めてくれることになった。これにより、イタリア・[ETH.GetAdjective]間の関係に、新たな歴史が刻まれた。"
 BBA_ethiopia_fascist_events.66.a:0 "未来は[ETH.GetAdjective]の民達のものだ。"

 BBA_ethiopia_fascist_events.67.t:0 "[ITA.GetName]が領土補償を拒否"
 BBA_ethiopia_fascist_events.67.desc:0 "[ITA.GetAdjective]の外交官達は、我々の領土補償の要求に対して、激しい怒りでもって応えた。彼ら曰く、これは[ITA.GetAdjective]の民にとって受け入れ難い要求であり、他ならぬ彼らの血を代価として手に入れた領土を他国に、それもかつての敵に渡すなど言語道断だと切り捨てた。"
 BBA_ethiopia_fascist_events.67.a:0 "我々は忠誠を試されているのだ…"

 BBA_ethiopia_fascist_events.68.t:0 " [ITA.GetAdjective]の武器庫が襲撃される"
 BBA_ethiopia_fascist_events.68.desc:0 "昨夜、[ITA.GetAdjective]の武器庫が襲撃され、中にあった武器を奪われるという事件があった。ほとんど証拠がないにも関わらず、イタリア当局は我が国の政権が画策した事だとして激しく非難している。とはいえ、我が国の兵士達が真新しい[ITA.GetAdjective]製ライフルを振りかざしているのを見れば、不審に思っても致し方ないことかもしれない……"
 BBA_ethiopia_fascist_events.68.a:0 "あまりにも理不尽な誹りだ。"

 BBA_ethiopia_fascist_events.69.t:0 "[FROM.GetName]が軍事顧問を要請"
 BBA_ethiopia_fascist_events.69.desc:0 "[ETH.GetName]の指導者は、自国の軍隊の弱点を認識しており、それがゆえに我々に支援を要請してきた。彼らは、我が国の将校を何人か自軍の参謀本部に迎え入れ、近代戦に用いられる道具の使いこなし方を指導してもらえないかと尋ねてきている。"
 BBA_ethiopia_fascist_events.69.a:0 "[FROM.GetName]が強くなれば、我々は本国の近隣地域に意識を集中できるようになる。"
 BBA_ethiopia_fascist_events.69.b:0 "我が軍の将校達には、もっと別の仕事がある。"
 ETH_send_ita_generals_tt:0 "\n§Y$ITA_giuseppe_tellera$§!、§Y$ITA_mario_berti$§! 、そして§Y$ITA_alessandro_pirzio_biroli$§!はエチオピアに移管される。"

 BBA_ethiopia_fascist_events.70.t:0 "[FROM.GetName]が将校の派遣を承諾"
 BBA_ethiopia_fascist_events.70.desc:0 "[FROM.GetName]はしばらくの間、我が国の参謀本部に数人の将校を派遣することに同意した。近代戦の舞台において、我々の新しい装備の使いこなし方が学べることを期待しよう。"
 BBA_ethiopia_fascist_events.70.a:0 "素晴らしい。"

 BBA_ethiopia_fascist_events.71.t:0 "[FROM.GetName]が将校の派遣を拒否"
 BBA_ethiopia_fascist_events.71.desc:0 "[FROM.GetName]は自国の将校を、我々の参謀本部に派遣することを拒否した。彼らには現在、他所での任務があるとのことだ。だが代わりに、我々の支援の証として、歩兵装備の積み荷が余分に送られてきた。"
 BBA_ethiopia_fascist_events.71.a:0 "何もないよりはマシか。"



#Communist Ethiopia
 BBA_ethiopia_communist_events.01.t:0 "[ETH.GetAdjective]の共産主義者達が援助を要請"
 BBA_ethiopia_communist_events.01.desc:0 "[ETH.GetName]における共産主義の指導者が我々に接触し、イタリアのファシスト達との戦いの支援を要請してきた。[ETH.Capital.GetCapitalVictoryPointName]の新政権は未だ権力基盤を固めている段階にあり、彼らに協力すれば我々が描いている外交政策に進んで同調するかもしれない。だが、これは戦争を激化させる危険性を間違いなく孕んでおり、その過程で[ITA.GetName]の怒りを買うことも避けられないだろう。"
 BBA_ethiopia_communist_events.01.a:0 "仲間の共産主義者達の戦いを、支援してやろうじゃないか。"
 BBA_ethiopia_communist_events.01.b:0 "アフリカの植民地のいざこざになど、興味はない。"
 BBA_ethiopia_communist_events.02.t:0 "[SOV.GetName]が援助の要請を拒否"
 BBA_ethiopia_communist_events.02.desc:0 "我々からの切実な支援の要請にも関わらず、[SOV.GetNameDef]は背を向けた。おかげで後退を強いられるはめになったが、これからもファシズム勢力への抵抗はやめない。今後は世界の、より広大な反ファシズムのネットワークの支持を得ることに注力するとしよう。"
 BBA_ethiopia_communist_events.02.a:0 "階級の連帯が聞いて呆れる。"
 BBA_ethiopia_communist_events.03.t:0 "[SOV.GetName]が[ETH.GetName]に援軍を派遣"
 BBA_ethiopia_communist_events.03.desc:0 "ここ最近、[ETH.GetAdjective]の部隊がロシア語を話し、[SOV.GetAdjective]の兵器を使用しているという、懸念すべき報告が上がっている。[SOV.GetName]がアフリカへの影響力を強めつつ、[ITA.GetName]の[ITA.GetLeader]政権の支持を低下させようという目論みの元、「義勇兵」を送り込んで[ETH.GetLeader]の戦いに協力しているとしか思えない。"
 BBA_ethiopia_communist_events.03.a:0 "この侵略行為の報いは、必ず受けてもらう。"
 BBA_ethiopia_communist_events.04.t:0 "[SOV.GetName]が援助を承諾"
 BBA_ethiopia_communist_events.04.desc:0 "[SOV.GetName]が来月以降、支援物資と共に自軍から「義勇兵」を派遣し、我々の[ITA.GetName]との戦いに参戦させてくれるらしい。これにより、戦況はこちらの都合のいい方向に傾くだろうが、[SOV.GetAdjective]軍が敵に回ったことを[ITA.GetAdjective]が知ったら、どのように反応するかについては未知数だ。"
 BBA_ethiopia_communist_events.04.a:0 "共にアフリカに蔓延るファシズムを打ち滅ぼそう"
 BBA_ethiopia_communist_events.05.t:0 "[ROOT.GetLeader]へのクーデター"
 BBA_ethiopia_communist_events.05.desc:0 "本日、軍の一部と、反ファシスト団体として知られる「黒い獅子たち」が、[ROOT.GetLeader]政権へのクーデターを指揮した。この時、皇帝は軍隊の視察をする予定だったが、彼や将校達に敵意を示した不機嫌な兵士達によって拘束された。\n\n一方、[ROOT.Capital.GetCapitalVictoryPointName]でも「黒い獅子たち」によって、皇帝の宮殿を含む街の主要インフラが押さえられた。小規模な衝突で軍や警察の体制支持者に多数の死者が出たが、とにかくこれで、現在までに残った[ETH.GetName]の地は、暫定政府の支配下に置かれることになった。大多数の人々は[ITA.GetName]との戦争で疲弊しきっており、新政府の権限を黙って認めている状態だ。そして今、この新政権が下す最初の決断に、[ROOT.GetLeader]の運命がかかっている。"
 BBA_ethiopia_communist_events.05.a:0 "民衆の支持を失う危険は冒せない。彼を亡命させよう。"
 BBA_ethiopia_communist_events.05.b:0 "民衆の敵は例外なく、その罪を贖わねばならない。牢に入れておけ。"
 BBA_ethiopia_communist_events.06.t:0 "暫定政府の解体"
 BBA_ethiopia_communist_events.06.desc:0 "[SOV.GetName]の後援を受けた将校たちが、[ETH.GetAdjective]の暫定政府を解体した。彼らは[SOV.GetAdjective]の諜報機関から、[ROOT.GetLeader]率いる政府が、民衆を裏切っていた証拠を提示されたと主張している。その証拠によれば、政府のメンバーはいずれも莫大な個人資産と引き換えに、[ITA.GetAdjective]軍による国の完全占拠を許す会合に出席していたとのことだ。その後、「黒い獅子たち」と共同で銃撃戦を展開し、かつての暫定政府のメンバー達は死亡したか、拘束されたものと見られる。\n\n現在、国の指導者の役割は軍が担っており、秩序の回復と[ROOT.GetLeader]の共謀者達の一掃に努めている。新たに組織された軍事行政評議会が、恒久的なものとなるのかどうかは未だ不透明だ。"
 BBA_ethiopia_communist_events.06.indy_desc:0 "将校たちが[ETH.GetAdjective]の暫定政府を解体した。彼らは諜報機関から、[ROOT.GetLeader]率いる政府が、民衆を裏切っていた証拠を提示されたと主張している。その証拠によれば、政府のメンバーはいずれも莫大な個人資産と引き換えに、[ITA.GetAdjective]軍による国の完全占拠を許す会合に出席していたとのことだ。その後、「黒い獅子たち」と共同で銃撃戦を展開し、かつての暫定政府のメンバー達は死亡したか、拘束されたものと見られる。\n\n現在、国の指導者の役割は軍が担っており、秩序の回復と[ROOT.GetLeader]の共謀者達の一掃に努めている。"
 BBA_ethiopia_communist_events.06.a:0 "裏切り者どもに相応しい末路だ。"
 BBA_ethiopia_communist_events.07.t:0 "[SOV.GetNameDefCap]が[ETH.GetName]との戦争の終結を要請"
 BBA_ethiopia_communist_events.07.desc:0 "[SOV.GetNameDefCap]が、我々と[ETH.GetAdjective]の間の戦争行為を終わらせるよう要求してきた。奴らは[ETH.Capital.GetCapitalVictoryPointName]の共産主義政権の支持に深く関わっているし、もはやあそこを自分達の勢力圏の一部と見なしているのだろう。ソビエト側は、この紛争に軍事介入するまでの覚悟があるとして、我々に脅しをかけている。あちらの要求に従えば本国で笑い者になる恐れがあり、拒否すればさらに大規模な戦いに巻き込まれる危険性がある。"
 BBA_ethiopia_communist_events.07.a:0 "共産主義者との交渉の余地などない。"
 BBA_ethiopia_communist_events.07.b:0 "今はこれ以上、戦いの規模を大きくする危険は冒せない。"
 BBA_ethiopia_communist_events.08.t:0 "[ETH.GetName]が歩兵装備を要請"
 BBA_ethiopia_communist_events.08.desc:0 "イタリアとの戦いの支援として、[ETH.GetName]が歩兵装備を要請している。基本装備が到着しない限り、[ETH.GetAdjective]軍が各部隊に十分な武装を施すのは難しいだろう。だが、こちらの装備を彼らに提供すれば、間違いなく[ITA.GetName]との関係がさらに悪化するものと思われる。"
 BBA_ethiopia_communist_events.08.a:0 "装備を分け与えることはできない。"
 BBA_ethiopia_communist_events.08.b:0 "当然、彼らを支援する。"
 BBA_ethiopia_communist_events.09.t:0 "[SOV.GetNameDefCap]から送られた歩兵装備"
 BBA_ethiopia_communist_events.09.desc:0 "[ITA.GetName]との戦いの支援として頼んでいた歩兵装備が、[SOV.GetName]から送られてきた。これでファシスト共との戦闘で、勝利を収められるはずだ。"
 BBA_ethiopia_communist_events.09.a:0 "これでまた優勢を盛り返せそうだ。"
 BBA_ethiopia_communist_events.10.t:0 "[SOV.GetNameDefCap]が装備輸送を拒否"
 BBA_ethiopia_communist_events.10.desc:0 "[SOV.GetName]は我々に歩兵装備を送ることを拒んだ。こちらが[SOV.capital.GetCapitalVictoryPointName]に代表団を送り、最大限の努力をしてみせたにも関わらず、連中は自分達の問題だけで手一杯で、我々に何かを分け与える余裕はないらしい。"
 BBA_ethiopia_communist_events.10.a:0 "これは裏切り行為だ。"
 BBA_ethiopia_communist_events.11.t:0 "[ETH.GetName]が軍事顧問を要請"
 BBA_ethiopia_communist_events.11.desc:0 "[ETH.GetNameDefCap]の新しい指導者は、自分達が近代戦に対応しきれていない点を自覚し、軍隊の立て直しのために我々に協力を要請している。これは我が国の将校達が、普段と異なる環境での経験を積む絶好の機会である同時に、[ETH.GetName]国内のパワーバランスに我々が影響を与えられるチャンスでもある。"
 BBA_ethiopia_communist_events.11.a:0 "この機会を逃す手はあるまい。"
 BBA_ethiopia_communist_events.11.b:0 "我々の戦術が、外国勢力に漏れる危険は冒せない。"
 BBA_ethiopia_communist_events.12.t:0 "[SOV.GetAdjective]の装備が到着"
 BBA_ethiopia_communist_events.12.desc:0 "[SOV.GetAdjective]が約束した装備が軍の補給施設に届き、各部隊に順次配られている。"
 BBA_ethiopia_communist_events.12.a:0 "素晴らしい！"
 BBA_ethiopia_communist_events.14.t:0 "[ETH.GetNameDefCap]が空軍編成の支援を要請"
 BBA_ethiopia_communist_events.14.desc:0 "[ETH.GetNameDefCap]が独自の空軍を組織するにあたって、我々の支援を求めている。彼らは志願兵を送り込み、こちらのパイロットに混じって、余っている旧型の飛行機での訓練も企画しているとのことだ。我々のパイロット達にとっても、さらなる経験を積む貴重な機会となるだろうし、[ITA.GetAdjective]に我々の装備がどこまで通用するのかも見極められよう。"
 BBA_ethiopia_communist_events.14.a:0 "素晴らしい企画だ。"
 BBA_ethiopia_communist_events.14.b:0 "航空機の予備は温存しておくべきだ。"
 BBA_ethiopia_communist_events.15.t:0 "[SOV.GetNameDefCap]が軍事顧問を派遣"
 BBA_ethiopia_communist_events.15.desc:0 "[SOV.GetNameDef]の将軍達が本日、[ROOT.Capital.GetCapitalVictoryPointName]に到着した。顧問達は我々の部隊の現構成と、[ITA.GetName]との戦況の概要について共有されているところだ。彼らが我が軍の近代化に役立つことを願う。"
 BBA_ethiopia_communist_events.15.a:0 "とっくの昔に済ませておくべきことだった。"
 BBA_ethiopia_communist_events_15_tt:1 "§Y$SOV_semyon_budyonny$§!と§Y$SOV_vasily_kuznetsov$§!が、将軍として使用可能となる。"
 BBA_ethiopia_communist_events.16.t:0 "[SOV.GetNameDefCap]が軍事顧問の派遣を拒否"
 BBA_ethiopia_communist_events.16.desc:0 "[SOV.Capital.GetCapitalVictoryPointName]の友人と思っていた者達が、自軍の近代化に努める我々を支援するための軍事顧問の派遣を拒否した。これで一歩後退することになってしまったが、我々は必ずやファシスト共を打倒し、誰の力を借りずとも近代化を推し進めてみせる。"
 BBA_ethiopia_communist_events.16.a:0 "[SOV.GetAdjective]は当てにならんな。"
 BBA_ethiopia_communist_events.17.t:0 "[ETH.GetNameDefCap]が[ITA.GetAdjective]の装甲車両の攻略に向けた支援を要請"
 BBA_ethiopia_communist_events.17.desc:0 "[ETH.GetNameDef]から派遣されてきた代表団が、我が国の大臣達や軍部に対し、余っている装甲車両を提供することで[ITA.GetName]との戦争を支援するよう、強く求めてきている。[ITA.GetAdjective]の装甲車との交戦において、[ETH.GetAdjective]軍が劣勢を強いられているのは明白だ。こちらから装備を送ってやれば、[ITA.GetAdjective]軍を押し返せるようになるだろうが、同時に[SOV.GetNameDef]と[ITA.GetName]間の緊張も高まることになる。"
 BBA_ethiopia_communist_events.17.a:0 "我々の装備の性能を試せる絶好の機会だ。"
 BBA_ethiopia_communist_events.17.b:0 "これ以上の事態の深刻化は避けたい。"
 BBA_ethiopia_communist_events.18.t:0 "[SOV.GetNameDefCap]が装甲車両の提供を拒否"
 BBA_ethiopia_communist_events.18.desc:0 "[ITA.GetAdjective]への反撃に必要な装甲車の提供を、[SOV.GetNameDefCap]側が拒否した。どうやら、自国と[ITA.GetAdjective]との間の緊張が高まるのを懸念しているようだ。 "
 BBA_ethiopia_communist_events.18.a:0 "なんとか別の方法を探らねば。"
 BBA_ethiopia_communist_events.19.t:0 "[SOV.GetNameDefCap]が装甲車両を提供"
 BBA_ethiopia_communist_events.19.desc:0 "我々の[ITA.GetAdjective]との戦争を支援するため、[SOV.GetNameDefCap]から装甲車が提供された。同国における最先端の型ではないが、必ずや前線で役に立ってくれるだろう。士気が上がるだけでも、充分意味はある。"
 BBA_ethiopia_communist_events.19.a:0 "素晴らしい！"
 BBA_ethiopia_communist_events.20.t:0 "[SOV.GetNameDefCap]がパイロットの訓練を拒否"
 BBA_ethiopia_communist_events.20.desc:0 "[SOV.GetNameDefCap]が我々のパイロット育成企画を断った。我が空軍の拡張を加速させるものと期待されていたが、どうやらソビエト側には現在、別の優先事項がある様子だ。だが、代わりに我々だけでも航空機を製造できるよう、設計図が送られてきた。"
 BBA_ethiopia_communist_events.20.a:0 "我々ならきっと内容を把握できるはずだ。"
 BBA_ethiopia_communist_events.21.t:0 "[SOV.GetNameDefCap]がパイロットの訓練を承諾"
 BBA_ethiopia_communist_events.21.desc:0 "[SOV.GetName]の同志達が、パイロットの訓練を手伝ってくれることになった。その上、彼らは寛大にも、訓練用に多数の航空機まで用意してくれた。おかげで[ITA.GetAdjective]に対抗できる空軍を形成する計画が、大きく加速する見通しだ。"
 BBA_ethiopia_communist_events.21.a:0 "[SOV.GetAdjective]の同志達に感謝せねば！"
 BBA_ethiopia_communist_events.22.t:0 "[ITA.GetNameDefCap]が[ETH.GetNameDefCap]との戦争終結を拒否"
 BBA_ethiopia_communist_events.22.desc:0 "現在に至るまで[ITA.GetAdjective]は、[ETH.GetName]との戦争の終結を望む我々の要請を無視し続けている。奴らを説き伏せるには、力に頼るしかないことが明らかになった。こちらが現在の方向性を維持し続ける限り、[SOV.GetName]と[ITA.GetName]の戦争は避けられない。今引き下がれば、我々は最終的に[ETH.GetName]を支援することで得たものを全て失うことになるばかりか、世界における外交力までをも大きく損なうことになるだろう。"
 BBA_ethiopia_communist_events.22.a:0 "奴らにこのことを後悔させてやろう。"
 BBA_ethiopia_communist_events.22.b:0 "とても戦争などできる状態にない。"
 BBA_ethiopia_communist_events.23.t:0 "[SOV.GetNameDefCap]が引き下がる"
 BBA_ethiopia_communist_events.23.desc:0 "最近まで「戦争」という言葉を使っていたソビエト連邦の姿勢が軟化し、エチオピアに対する我々の行為に対して、強い言葉を用いた反対の意思を述べる程度に戻った。奴らの参戦の脅しは、単なるはったりに過ぎなかったようだ。"
 BBA_ethiopia_communist_events.23.a:0 "[ITA.GetName]の勝利だ！"
 BBA_ethiopia_communist_events.24.t:0 "[SOV.GetNameDefCap]が外交政策の主導権を握る"
 BBA_ethiopia_communist_events.24.desc:0 "[ITA.GetName]と[SOV.GetNameDef]の間の外交対決は、今や明確な衝突へと発展した。[SOV.GetAdjective]は我々の主権を保障し、戦場でも[ITA.GetAdjective]軍の撃退を後押ししてくれることになったが、そのために我々はこの国の独立性を犠牲にしなくてはならないようだ。この時をもって我々の外交政策は、[SOV.Capital.GetCapitalVictoryPointName]と完全に同調したものでなくてはならなくなった。"
 BBA_ethiopia_communist_events.24.a:0 "少なくとも今は、そうするより他にない。"
 BBA_ethiopia_communist_events.25.t:0 "[ETH.GetNameDefCap]が調停を要請"
 BBA_ethiopia_communist_events.25.desc:0 "我々に自国と[ITA.GetAdjective]の仲裁役を期待して、[ETH.GetNameDefCap]が接触してきた。[ITA.GetAdjective]は、国際連盟からの強い反対にも動じることなく、本日まで至っている。我々が仲裁に入るとしても、軍事的圧力をかける必要性が生じるだろう。我々が[ETH.GetNameDef]のために、どこまで危険を冒せるのか、よくよく考えてみるべきだ。 "
 BBA_ethiopia_communist_events.25.a:0 "彼らに協力して、この戦争を終わらせよう。"
 BBA_ethiopia_communist_events.25.b:0 "彼らに協力しよう。だが、見返りが必要だ。"
 BBA_ethiopia_communist_events.25.c:0 "あまりにも危険すぎる。"
 BBA_ethiopia_communist_events.26.t:0 "[SOV.GetNameDefCap]が戦いの仲裁を拒否"
 BBA_ethiopia_communist_events.26.desc:0 "[SOV.GetNameDefCap]は、我々と[ITA.GetAdjective]の仲裁に入る道を除外した。彼らは[ITA.GetName]が、国際連盟の言葉に耳を傾けずにいることに言及し、それゆえに武力行使の必要性が生じると説いた。[SOV.GetLeader]によって、二国間が戦争に突入するのは、あまりにも危険すぎるとの判断が下されたのだ。"
 BBA_ethiopia_communist_events.26.a:0 "奴らは我々を利用して、[ITA.GetAdjective]に血を流させようというのだな。"
 BBA_ethiopia_communist_events.27.t:0 "[SOV.GetNameDefCap]がイタリアの攻撃を止めることに失敗"
 BBA_ethiopia_communist_events.27.desc:0 "[SOV.GetNameDefCap]が、[ITA.GetName]の侵略戦争を止めるという約束を反故にした。どうやら、彼らが表明した参戦の意思は、はったりに過ぎなかったらしい。今や我々は、この戦争を終わらせるという至難の任務を、単独でやり遂げねばならなくなった。"
 BBA_ethiopia_communist_events.27.a:0 "これは裏切り行為だ。"
 BBA_ethiopia_communist_events.28.t:0 "[SOV.GetNameDefCap]が外交政策の同調を要求"
 BBA_ethiopia_communist_events.28.desc:0 "[ITA.GetName]と[SOV.GetNameDef]の間の外交対決は、[ITA.GetAdjective]が我々との戦争の終結に同意する形で収束を迎えた。[SOV.GetAdjective]は我々の主権を保障し、我が国への攻撃は自分達の国への攻撃だと明言したものの、戦争を終わらせてもらった代償として、我々はこの国の独立性を犠牲にしなくてはならないようだ。この時をもって我々の外交政策は、[SOV.Capital.GetCapitalVictoryPointName]と完全に同調したものでなくてはならなくなった。"
 BBA_ethiopia_communist_events.28.a:0 "今はその条件を飲むしかない。"
 BBA_ethiopia_communist_events.29.t:0 "[SOV.GetNameDefCap]が戦いの仲裁に成功"
 BBA_ethiopia_communist_events.29.desc:0 "[ITA.GetName]と[SOV.GetNameDef]の間の外交対決は、[ITA.GetAdjective]が我々との戦争の終結に同意する形で収束を迎えた。これがファシズムに対する大きな勝利であることは確かだが、戦いそのものまでが終わるとは考えにくい。引き続き、[SOV.Capital.GetCapitalVictoryPointName]の友人達と協力していきたいところだ。"
 BBA_ethiopia_communist_events.29.a:0 "彼らへの恩は永遠に忘れない。"
 bba_news.1.t:0 "[SOV.GetName]がイタリア・エチオピア戦争の終結を要請"
 bba_news.1.desc:0 "本日、大規模な戦争が幕を開ける恐怖に、世界中の指導者達が衝撃を受けた。ソビエトの指導者である[SOV.GetLeader]が[ITA.GetLeader]に対し、[ITA.GetName]が[ETH.GetNameDef]に仕掛けた不当な戦争を終わらせるよう要請したのである。また[SOV.GetLeader]は、[ITA.GetName]がこの要請に従わない場合、武力を行使して屈服させると宣言した。過去数ヶ月において、[SOV.GetAdjective]は[ETH.GetNameDef]に装備を送ったり、助言をしたり何かと援助してきている。同国が[ETH.GetNameDef]を自分の勢力圏の一部と見なしていることが、次第に明らかになってきた。"
 bba_news.1.a:0 "さすがにはったりだろう？"
 bba_news.2.t:0 "[ITA.GetName]が[ETH.GetNameDefCap]との和平協定に同意"
 bba_news.2.desc:0 "\n事態が著しい変化を見せたことで、[ITA.GetName]が[ETH.GetName]との停戦に合意した。既に[ITA.GetAdjective]軍も[ETH.GetNameDef]との間に敷かれた元の国境まで撤退を開始しており、今回獲得した領土も全て放棄している。[SOV.GetNameDefCap]がエチオピアのための参戦を明確に表明したことは、間違いなく[ITA.GetLeader]が撤退の判断を下したことに一役買っている。[ITA.GetAdjective]の民衆がこの屈辱にどう反応するのか、今後明らかになっていくだろう。"
 bba_news.2.a:0 "果たして[ITA.GetLeader]は、乗り切れるだろうか？"
 bba_news.3.t:0 "イタリア・[ETH.GetAdjective]間の停戦合意"
 bba_news.3.desc:0 "[ETH.GetName]での戦争が消耗戦になったところで、[ITA.GetAdjective]は停戦交渉に追い込まれた。国内で共産主義者達の蜂起があったことからも、多くの者達は[ETH.GetAdjective]軍がそのまま解体されるものと予想したが、[ETH.GetLeader]がなんとか戦況を好転させ、国の大部分を[ITA.GetAdjective]の占領から解放するという結果をもたらした。とはいえ、東アフリカの大部分は未だ[ITA.GetAdjective]の支配下にあるため、この不安定な平和がいつまで続くのかは不明だ。 "
 bba_news.3.a:0 "そう長くは続かんさ。 "
 bba_news.4.t:0 "エチオピアで共産主義者達によるクーデター"
 bba_news.4.desc:0 "軍の一部と、反ファシスト団体として知られる「黒い獅子たち」が、$ETH_haile_selassie$帝政へのクーデターを指揮した。この時、軍隊の視察をする予定だった皇帝は、彼らの待ち伏せに遭い拘束された。\n\n一方、[ROOT.Capital.GetCapitalVictoryPointName]でも「黒い獅子たち」によって、皇帝の宮殿を含む街の主要インフラが押さえられた。小規模な衝突で軍や警察の体制支持者に多数の死者が出たが、とにかくこれで、この国に残っている全てのものが、共産主義に傾倒している暫定政府の支配下に置かれることになった。\n\n大多数の人々は[ITA.GetName]との戦争で疲弊しきっており、新政府の権限を黙って認めている状態だ。 "
 bba_news.4.a:0 "革命の輪が広がっている！"
 bba_news.4.b:0 "共産主義の脅威が迫っている。"
 bba_news.5.t:0 "ソロモン帝国の設立"
 bba_news.5.desc_owns_454:0 "[ETH.GetLeader]は、聖書に登場するソロモン王にまで遡るとされる王家の血を引いていることを理由に、自分こそが[454.GetName]の正統な支配者であることを宣言した。彼は続けて、エチオピアをソロモン帝国として生まれ変わらせると発表。すでに大国から[454.GetName]の支配権をもぎ取った[ETH.GetLeader]は、同地域に帝国の首都を移すつもりでいる。エチオピアをソロモン帝国として再編する際の地政学的な影響については、現時点では不透明だ。 "
 bba_news.5.desc_does_not_own_454:0 "[ETH.GetLeader]は、聖書に登場するソロモン王にまで遡るとされる王家の血を引いていることを理由に、自分こそが[454.GetName]の正統な支配者であることを宣言した。また新たな領土問題が生まれたことで、域内に存在する各首都の間に懸念を誘発することは間違いないだろうが、エチオピアをソロモン帝国として再編する際の地政学的な影響については、現時点では不透明だ。 "
 bba_news.5.a:0 "唯一にして、ソロモンの真の後継者に栄光あれ！"
 bba_news.5.b:0 "狂気の沙汰だ。"
 bba_news.6.t:0 "シオン帝国の設立"
 bba_news.6.desc:0 "実に奇妙な話ではあるが、エチオピアの皇帝[ETH.GetLeader]は、カリブ海の「ラスタファリアニズム」と呼ばれる過激な宗教運動を容認している。皇帝という身分だけでは飽き足らなかった彼は今や、ラスタファリアン達によって、文字通り「神の化身」、あるいはより厳密には「ジャー」として崇拝される存在となった。さらにはエチオピアという国までもが、「シオン帝国」として再編されたという。この熱狂的な宗教運動が、エチオピアの外交政策に変化をもたらすものとなるのか、それとも地政学的な不安定さをもたらすものとなるのかは、今後注目される点となるだろう。"
 bba_news.6.a:0 "ジャーに栄光あれ！"
 bba_news.6.b:0 "狂気の沙汰だ。"
 bba_news.7.t:0 "[ITA.GetName]が[AFA.GetNameDef]の併合に動き出す"
 bba_news.7.desc:0 "[ITA.GetAdjective]勢力による[AFA.GetNameDef]の併合が迫っているという噂が飛び交っている。孤立した国家の国境に[ITA.GetAdjective]軍が集結しているのが目撃されており、情報筋によると、[AFA.Capital.GetCapitalVictoryPointName]では流血なしに降伏させるために外交的に圧力をかけているそうだ。[AFA.GetLeader]が[ITA.GetAdjective]からの圧力に対抗できるかどうかは不明だが、状況は楽観視できない。 "
 bba_news.7.a:0 "なんと恐ろしい。"
 bba_news.7.b:0 "避けられない事態に備えるべきだ。"
 bba_news.7.c:0 "必然であった。"
 bba_news.8.t:0 "[AFA.GetName]が[ITA.GetAdjective]の要求に屈服"
 bba_news.8.desc:0 "おそらく多くの人々にとって意外ではなかったかもしれないが、[AFA.GetNameDef]が[ITA.GetAdjective]の服従要求を受け入れた。[AFA.GetAdjective]政府は占領を回避することを望んでいたが、この地域の植民地勢力が援助に来ることはなく、近隣の[ETH.GetName]も自分たちを支援するために軍人を派遣してくれないことが次第に明らかになってきた。あまりに悲惨な状況に、政府は国民が不必要な流血の犠牲になるのを避けるために[ITA.GetAdjective]の圧力に屈したのだ。\n\n現在、[ITA.GetAdjective]軍が小国に前進し、[ETH.GetNameDef]との国境に新たな陣地を構えている。占領が恒久的なものなのか、また[ETH.GetName]との対立が[ITA.GetAdjective]全土にどのような影響を与えるかは不明だ。 "
 bba_news.8.a:0 "残念だが、意外ではない。"
 bba_news.8.b:0 "これは我が軍をさらに増強するだろう。"
 bba_news.8.c:0 "賢明な選択だ。"
 BBA_ethiopia_communist_events.30.t:0 "[ETH.GetNameDefCap]が停戦を要請"
 BBA_ethiopia_communist_events.30.desc:0 "[ETH.GetNameDefCap]の代表達が、我々との停戦を要請してきた。こちらとしても想定通りの迅速な終戦が叶わなかったし、これは地域における我々の地位を強化するチャンスかもしれない。その他の緊急の課題に取り組む余裕もできるかもな。"
 BBA_ethiopia_communist_events.30.a:0 "ひとまず、停戦を受け入れてやるとしよう。 "
 BBA_ethiopia_communist_events.30.b:0 "勝利は目前に迫っている。ここで止まるわけにはいかない。"
 BBA_ethiopia_communist_events.31.t:0 "[ITA.GetNameDefCap]が停戦に同意"
 BBA_ethiopia_communist_events.31.desc:0 "[ITA.GetAdjective]が我々との停戦に合意した。これが二国間の恒久的な平和を築くきっかけとなれば良いが。とはいえ、いつ戦闘が再開してもおかしくない状態だ。警戒は怠らずにいるべきだろう。"
 BBA_ethiopia_communist_events.31.a:0 "これでようやく、流血が止められる。"
 BBA_ethiopia_communist_events.32.t:0 "[ITA.GetNameDefCap]が停戦の申し出を拒否"
 BBA_ethiopia_communist_events.32.desc:0 "[ITA.GetAdjective]が停戦を拒否した。どうやら奴らは、[ETH.GetNameDefCap]を完膚なきまでに破壊することに執心しているらしい。これで民衆は、ファシスト共が理屈の通じない連中であることを学び、これまでの倍の努力をすることでしか、我々が自由を手に入れられないことを悟っただろう。"
 BBA_ethiopia_communist_events.32.a:0 "引き続き、奴らを苦しませてやるとしよう。"
 BBA_ethiopia_communist_events.33.t:0 "エリトリアの独立"
 BBA_ethiopia_communist_events.33.desc:0 "[ITA.GetAdjective]との戦いの中で、我々はファシスト共の手からエリトリアを解放することに成功した。地域の人々の独立を認めるチャンスだが、実行すれば確実に[ITA.GetAdjective]を苛立たせることになるだろう。薄氷の上にある奴らとの和平を、揺るがすことになるかもしれない。"
 BBA_ethiopia_communist_events.33.a:0 "あらゆる者達に自由を！"
 BBA_ethiopia_communist_events.33.b:0 "あまりにも危険すぎる。"
 BBA_ethiopia_communist_events.34.t:0 "ソマリアの独立"
 BBA_ethiopia_communist_events.34.desc:0 "[ITA.GetAdjective]との戦いの中で、我々はファシスト共の手からソマリアを解放することに成功した。地域の人々の独立を認めるチャンスだが、実行すれば確実に[ITA.GetAdjective]を苛立たせることになるだろう。薄氷の上にある奴らとの和平を、揺るがすことになるかもしれない。"
 BBA_ethiopia_communist_events.34.a:0 "あらゆる者達に自由を！"
 BBA_ethiopia_communist_events.34.b:0 "あまりにも危険すぎる"
 BBA_ethiopia_communist_events.35.t:0 "[ETH.GetNameDefCap]がアフリカからの撤退を要請"
 BBA_ethiopia_communist_events.35.desc:0 "内戦で我々を支援していた[ETH.GetNameDef]からの代表団より、非植民地化を進める要請があった。内戦で守ろうとした価値観を本当に大切に思っているなら、アフリカの民の自己決定の意思を支持するべきとのことだ。[ETH.GetLeader]はモロッコ北部に、独立共和国リーフを共同で設立することを提案している。"
 BBA_ethiopia_communist_events.35.a:0 "我々はアフリカの人々と共にある。"
 BBA_ethiopia_communist_events.35.b:0 "奴らから指図される筋合いはない。"
 BBA_ethiopia_communist_events.36.t:0 "[SPC.GetNameDefCap]がリーフ解放に同意"
 BBA_ethiopia_communist_events.36.desc:0 "[SPC.GetNameDefCap]が、モロッコ北部に独立共和国リーフを設立する提案に同意した。これはアフリカ、ひいてはその先の世界の独立性を勝ち取るための、有意義な一歩となるだろう。"
 BBA_ethiopia_communist_events.36.a:0 "彼らを支援した甲斐があった。 "
 BBA_ethiopia_communist_events.37.t:0 "[SPC.GetNameDefCap]が非植民地化の提案を拒否"
 BBA_ethiopia_communist_events.37.desc:0 "[SPC.GetNameDefCap]は、アフリカの領土を手放すことを推奨する我々からの提案に、激しい怒りで応えた。彼らの本性は、対立する立場を取っていたはずのファシストや、帝国主義者共と何ら変わりないものだったようだ。"
 BBA_ethiopia_communist_events.37.a:0 "ならば、力づくで解放に導いてやるまで。"
 BBA_ethiopia_communist_events.37.b:0 "こちらの都合を、彼らに押しつけてはいけない。"
 BBA_ethiopia_communist_events.38.t:0 "[ETH.GetNameDefCap]が支援を提案"
 BBA_ethiopia_communist_events.38.desc:0 "つい最近まで、自らの故郷でファシズムと戦っていた[ETH.GetNameDef]からの志願兵が、我らの戦いに参加するべくスペインに到着した。[ETH.GetLeader]は我々の大義を支持することを誓い、来月から支援物資を送ることを約束してくれた。"
 BBA_ethiopia_communist_events.38.a:0 "感謝する、同志達よ。"
 BBA_ethiopia_communist_events.39.t:0 "リーフ解放に成功"
 BBA_ethiopia_communist_events.39.desc:0 "リーフ一帯が[SPC.GetNameDef]から解放されたことで、彼らを強制的に和平交渉の席につかせることが可能となった。非植民地化の件で我々の信頼を裏切ったことを理由に、このまま[SPC.GetNameDef]本国との戦争に突入するのも手だ。"
 BBA_ethiopia_communist_events.39.a:0 "目的は既に果たせた。"
 BBA_ethiopia_communist_events.39.b:0 "脅威の芽は確実に摘んでおくとしよう。"
 BBA_ethiopia_communist_events.40.t:0 "[ETH.GetNameDefCap]が戦争行為の停止を要請"
 BBA_ethiopia_communist_events.40.desc:0 "我々はアフリカの領土を維持することに失敗した。目的を果たした[ETH.GetName]政府は、和平交渉を期待して我々に接触してきた。"
 BBA_ethiopia_communist_events.40.a:0 "選択の余地は無い。"
 BBA_ethiopia_communist_events.41.t:0 "[ETH.GetNameDefCap]が顧問達の引き上げを要請 "
 BBA_ethiopia_communist_events.41.desc:0 "[ETH.GetNameDefCap]から軍事顧問を全員、国内から即時引き上げさせるよう通達があった。どうやら[ETH.GetLeader]は、今より独立した国作りを目指すつもりらしい。すぐに行動を起こさなければ、[ETH.Capital.GetCapitalVictoryPointName]の政権が制御できなくなる可能性がある。"
 BBA_ethiopia_communist_events.41.a:0 "まさか恩を仇で返されるとはな。"

#SUD Peace
 BBA_ethiopia_communist_events.46.t:0 "[ETH.GetNameDefCap]が和平を提案"
 BBA_ethiopia_communist_events.46.desc:0 "[ETH.GetAdjective]の外交団が我々に接触し、和平を提案してきた。交渉の行方は、今回の戦いで[ETH.GetNameDef]に奪われた[SUD.GetAdjective]の領土に対する請求権を、我々が放棄するか否かにかかっている。また外交団によると、あの辺りに[SUD.GetAdjective]政府を設立する予定らしい。新政府の独立性については、現時点では未定とされる。 "
 BBA_ethiopia_communist_events.46.a:0 "自国の領土を、みすみす明け渡してたまるか。"
 BBA_ethiopia_communist_events.46.b:0 "同意する他無い。"
