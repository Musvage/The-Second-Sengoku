 BBA_italo_ethiopian_war_events.400.t:0 "[AFA.GetNameDef]の処遇を決めるべき時"
 BBA_italo_ethiopian_war_events.400.desc:0 "[AFA.GetNameDef]のスルタンである[AFA.GetLeader]は、長い間[ROOT.GetAdjective]の強い影響下にあった人物だ。先の戦争の時と同様、[ETH.GetAdjective]帝国の正式な一部でありながら奴は中立を貫いた。それも、スルタンが未だに権力を持てているのは、ひとえに[ROOT.GetAdjective]の善意によるものにも関わらずだ。自国の沿岸地帯こそ[ROOT.GetName]に売り渡したが、我々の征服戦において障害となり得る国であることに変わりはない。[?ITA.ITA_capture_state.GetName]の占領の話を持ち出せば、残った領土も明け渡すようスルタンを説き伏せることができるかもしれない。"
 BBA_italo_ethiopian_war_events.400.a:0 "最後通牒を送れ。そして、完全なる服従を要求するのだ"
 BBA_italo_ethiopian_war_events.400.b:0 "[AFA.GetNameDef]の件は後回しでいい。今はまだその時ではない。"
 BBA_italo_ethiopian_war_events.401.t:0 "[FROM.GetName]からの最後通牒"
 BBA_italo_ethiopian_war_events.401.desc:0 "この国の全てを差し出し、完全に自分達の支配下に入るよう、イタリアから要求があった。[ETH.GetName]との戦争で、ここを部隊集結地として使うつもりでいるのだろう。受け入れれば事実上、[ROOT.GetNAme]の独立が幕を下ろすことになり、拒否すれば当然、侵略を仕掛けられることになる。"
 BBA_italo_ethiopian_war_events.401.a:0 "抵抗は無意味だ"
 BBA_italo_ethiopian_war_events.401.b:0 "我々の土地が欲しければ、力づくで奪ってみせるのだな"
 BBA_italo_ethiopian_war_events.402.t:0 "[FROM.GetLeader]が降参"
 BBA_italo_ethiopian_war_events.402.desc:0 "[FROM.GetNameDefCap]が我々の要求を受け入れ、同国の土地を対[ETH.GetName]の作戦基地として使用することを認めた。[FROM.GetName]の独立はこれで、事実上の終焉を迎えたも同然だ。"
 BBA_italo_ethiopian_war_events.402.a:0 "よし。早速現地入りして、土地を占拠するとしよう。"
 BBA_italo_ethiopian_war_events.403.t:0 "[FROM.GetNameDefCap]の反抗的な態度は変わらず"
 BBA_italo_ethiopian_war_events.403.desc:0 "残念ながら外交圧力だけでは、イタリアの[FROM.GetNameDef]の支配権を確立するには不十分だったようだ。[FROM.GetLeader]は依然として、自分の国が[ROOT.GetName]の軍事力に立ち向かえるものと思い込んでいるらしい。"
 BBA_italo_ethiopian_war_events.403.a:0 "強硬手段に出るしかないようだ"

 BBA_italo_ethiopian_war_events.500.t:0 "和平要請"
 BBA_italo_ethiopian_war_events.500.desc:0 "[GetItaloEthiopianPeaceDemands]"
 BBA_italo_ethiopian_war_events.500.desc_guarantees:0 "[FROM.GetAdjective]は、我々のドイツとの戦いに彼らの援助を求めるならば、[ETH.GetName]に和平を求めるよう要請した。エチオピアと条約を結ぶならば、占領した土地の一部を手放す必要がある。そのような和平は両国にとって受け入れ難い事だが、ドイツ軍に対抗するならばその価値はあるかもしれない。"
 BBA_italo_ethiopian_war_events.500.desc_territories:0 "イギリスは彼らの植民地地域の一部を我々に渡すには、エチオピアに和平を求めて欲しいそうだ。彼らと条約を結ぶならば、占領した土地の一部を手放す必要がある。そのような和平は、血と汗と涙を流してきた両国にとって受け入れがたい事だ。"
 BBA_italo_ethiopian_war_events.500.a:0 "辛い和平だ"
 BBA_italo_ethiopian_war_events.500.b:0 "彼らの支援が必要だ"
 BBA_italo_ethiopian_war_events.500.c:0 "我々は戦いに力を入れ過ぎた！"
 BBA_italo_ethiopian_war_events.500_tt:0 "戦争は続く"

 BBA_italo_ethiopian_war_events.501.t:0 "強制的な和平交渉"
 BBA_italo_ethiopian_war_events.501.desc:0 "我が国を[ITA.GetNameDefCap]に制圧された後に受け入れてくれた慈悲深いホスト国は、我々に疲れてしまったようだ。我々の背後で卑劣なイタリア侵略軍と和平条約を強制的に結ばせようと企んでいる。残念ながら、我々に出来る事はない。"
 BBA_italo_ethiopian_war_events.501.a:0 "選択の余地は無い"
 BBA_italo_ethiopian_war_events.501.b:0 "このまま戦い続けるのだ！"
 BBA_ethiopia_is_expelled_tt:0 "§Y[ETH.GetNameWithFlag]§!政府が§Y[ENG.GetNameWithFlag]§!から追放されたため、別のところで亡命政府を樹立できるようになった。"

 BBA_italo_ethiopian_war_events.502.t:0 "和平交渉失敗"
 BBA_italo_ethiopian_war_events.502.desc:0 "[GetItalyRefusesPeaceTalks]"
 BBA_italo_ethiopian_war_events.502.desc_guarantees:0 "イタリア政府は、我々がドイツ戦で援助する代わりに[ETH.GetNameDefCap]と和解する要請を拒否した。彼らは自分達で猛攻に立ち向かわないといけない。"
 BBA_italo_ethiopian_war_events.502.desc_territories:0 "イタリア政府は、我々の植民地地域の一部を受け渡す代わりに[ETH.GetNameDefCap]と和解する要請を拒否した。あんな犯罪者達とは交渉など成り立たない事が証明されただけだった！"
 BBA_italo_ethiopian_war_events.502.a:0 "残念だ"

 BBA_italo_ethiopian_war_events.503.t:0 "[ETH.GetNameDefCap]が和平交渉を拒否"
 BBA_italo_ethiopian_war_events.503.desc:0 "エチオピア政府が、我々との和平協定への署名を促したイギリスの要請を拒否した。これを受けて[ENG.GetLeader]は、エチオピアを同国内から追放することを決意し、自分達がどちらの国により重きを置いているかを明確に示す形となった。今回のことはアフリカにおける我々の保有資産を、さらに補強するいい機会となるだろう！"
 BBA_italo_ethiopian_war_events.503.a:0 "必ず奴らを服従させてやろう"

 BBA_italo_ethiopian_war_events.510.t:0 "[ITA.GetNameDef]がエチオピアの権威を弱体化"
 BBA_italo_ethiopian_war_events.510.desc:0 "イタリア国民が本国での我々の支配と正統性を弱体化させるために、偽情報の宣伝活動を開始したという報告を受けた。このような卑劣な嘘は、一部の属国に対し[ITA.GetNameDef]の理念になびく影響を与え、我々の王位継承権を弱めるかもしれない。彼らがさらなる被害をもたらす前に、エチオピアの支配を回復しなければならない！"
 BBA_italo_ethiopian_war_events.510.a:0 "奴らの嘘に報いを受けさせてやる！"

