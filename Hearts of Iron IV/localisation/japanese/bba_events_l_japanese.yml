 #Triggered by focus "Swiss Guiding Principles" 
 BBA_switzerland.1.t:0 "[ROOT.GetAdjective]指導原則"
 BBA_switzerland.1.desc:0 "[ROOT.GetNameDefCap]内部および周辺の政治情勢が、どんどん悪化して行っている。嵐が迫る中、正しい方向に舵を切れるよう、指導原則の制定を望む運動が勢いを増しているが、問題はどんな指導原則が求められているのかだ。\n\n隣国の動きを読む術はないが、[ROOT.GetName]が生き延びるためにどのような行動を取るべきかは、今すぐにでも決める必要がある。"
 BBA_switzerland.1.a:0 "我が国の民主主義と中立性は、絶対に守られるべきだ。"
 BBA_switzerland.1.b:0 "我が国の民主主義を守ることを、より積極的に意識するべきかもな"
 BBA_switzerland.1.c:0 "このような状況で中立性を維持するのは困難だ"
 

### David Frankfurter Case ###

#Assassination 
 BBA_switzerland.2.t:0 "スイスのナチ党代表の暗殺"
 BBA_switzerland.2.desc:0 "ベルンに住むユダヤ系クロアチア人のダヴィッド・フランクフルターが、スイスにおけるナチ党外国支部の党首、ヴィルヘルム・グストロフを暗殺したとして、グラウビュンデン警察に出頭した。\n\n彼はユダヤ人に対するナチ党の有害な思想や、グストロフがそれを[SWI.GetName]に広めたことを理由に銃殺したと語る。\n\n長く尾を引くことが予想されるこの問題にどう対処するかによって、我々の中立性と法治性への献身を[GER.GetNameDef]や世界各国に測られることになるだろう。"
 BBA_switzerland.2.a:0 "彼は公平な裁判にかけられるべきだ。"
 BBA_switzerland.2.b:0 "全てをもみ消し、彼を諜報員として雇うべきだ！"
 BBA_switzerland.2.c:0 "自白しているのなら、すぐに最高刑に処されるべきだろう。"

#Trial Approaches
 BBA_switzerland.3.t:0 "ダヴィッド・フランクフルターの公判日が近づく"
 BBA_switzerland.3.desc:1 "2月にダボスでナチ党の代表を暗殺した、ダヴィッド・フランクフルターの裁判が近づいている。彼には公平かつ中立な裁判を約束したものの、当然選択肢は他にもある。\n\n秘密裡に彼を解放し、諜報活動員として雇うこともできるし、[?SWI.SWI_fascist_germany.GetNameDef]に取り入るために裁判を中止し、すぐに刑を言い渡すこともできる。\n\n我々が何をするにしても、全方面を満足させることは決してないだろう。"
 BBA_switzerland.3.a:0 "予定通り、裁判を開こう"
 BBA_switzerland.3.b:0 "我が国の諜報活動員として、丁重に迎え入れよう"
 BBA_switzerland.3.c:0 "よくよく考えてみれば、彼が罪を犯したことに変わりはなかった"

#Germany thanks Switzerland for swift action
 BBA_switzerland.4.t:1 "[?SWI.SWI_fascist_germany.GetLeader]が[SWI.GetName]の決定を喜ぶ"
 BBA_switzerland.4.desc:1 "[?SWI.SWI_fascist_germany.GetNameDef]の指導者である[?SWI.SWI_fascist_germany.Getleader]が、ヴィルヘルム・グストロフ殺害の犯人に対する[SWI.GetNameDef]の迅速な処置に謝意を表した。もはやこうした問題における[SWI.GetName]の立ち位置は、決定したも同然だ。今回、人権と民主主義的な価値観を無視したことで、我が国に対する[?SWI.SWI_fascist_germany.GetName]の態度は間違いなく改善されることだろう。\n\nこの件について、[GER.Getleader]は肯定的な意見を述べつつ、また今の[SWI.GetNameDef]にとっては論外な選択であることを承知の上で、こうも語った。ナチ党としての理想的な結果は、犯人を[?SWI.SWI_fascist_germany.GetNameDef]に引き渡すことだったと。"
 BBA_switzerland.4.a:0 "もう済んだことだ"

 #Germany is notified Switzerland decides to continue with the trial. 
 BBA_switzerland.5.t:0 "[SWI.GetName] が、グストロフ殺害の犯人の裁判を続行することを決断"
 BBA_switzerland.5.desc:0 "[SWI.GetName]の当局者達は、ダボスでナチ党外国支部の人間を殺したとの自供をしたダヴィッド・フランクフルターを、あらゆる殺人事件と同様に、グラウビュンデンの法に基づいた公平かつ偏りのない裁判にかけると発表した。\n\nグストロフがナチ党の幹部であったことや、かの無防備な隣国への我が国の影響力を考えれば、未亡人となったグストロフの妻に弁護士をつけることで、我々にとって理想の結果を導けるかもしれない。そうすれば、あの男が犯した罪に見合った罰を確実に与えてやれる。\n\nもっと言えば、これにより[SWI.GetNameDef]がどの国につくのかを、強制的に決めさせることができる。奴らがご大層に掲げている中立性などという、薄っぺらい虚飾を今度こそ剥ぎ取ってやるのだ。"
 BBA_switzerland.5.a:0 "グストロフの妻のためにも、凶悪な犯罪者に正義の裁きを下さねばなるまい！"
 BBA_switzerland.5.b:0 "[SWI.GetAdjective]の問題に、わざわざ干渉する必要はない"

 #Germany INSISTS on harsher trial  
 BBA_switzerland.6.t:0 "[GER.GetAdjective]が、ダヴィッド・フランクフルターへの厳しい判決を強く望む"
 BBA_switzerland.6.desc:1 "確実に[?SWI.SWI_fascist_germany.GetNameDef]から送り込まれたと考えられる、亡くなったグストロフの妻の法定代理人が、裁判所にてダヴィッド・フランクフルターに厳しい判決が下るよう、連邦参事会に強く要請してきている。これは大変異例な要求であり、[?SWI.SWI_fascist_germany.GetNameDef]が我々に力を誇示しようと暗躍していると考えて間違いない。\n\n要求を受け入れれば我が国の国際的評価にも影響が出る可能性があるが、断るにしてもまずは我々の今後に支障がないことを確認してからにする必要がある。"
 BBA_switzerland.6.a:0 "この問題は裁判所の管轄だ"
 BBA_switzerland.6.b:0 "検討しておこう"

#Frankfurter "dies" under mysterious circumstances
 BBA_switzerland.7.t:0 "フランクフルターが獄中で謎の死を遂げる"
 BBA_switzerland.7.desc:1 "グラウビュンデン当局からの報告によると、ナチ党代表のヴィルヘルム・グストロフ殺害を自供し、拘置中だったダヴィッド・フランクフルターが今朝、独房で死んでいるところが発見されたらしい。自死だったのか、監獄内の怒り狂ったナチシンパの仕業なのかは現時点では不明とされるが、連邦警察のほうで必ず真相を突き止めるとのことだ。\n\n犯罪行為がおこなわれた証拠こそ見つかっていないが、状況的にかなり不審な点が見られ、中には[?SWI.SWI_fascist_germany.GetAdjective]の代表に遺体はおろか、現場の検視すら許可しない[SWI.GetAdjective]政府に疑念を抱く者も出ている。"
 BBA_switzerland.7.a:0 "仕方がない"

#Frankfurter Trial 
 BBA_switzerland.8.t:0 "ダヴィッド・フランクフルターの裁判"
 BBA_switzerland.8.desc:0 "[SWI.GetName]全国とその隣国が、ダヴィッド・フランクフルターの裁判に注目している。どのような判決が出るかによって、自ら有罪を認めた者の運命が決まり、また[SWI.GetNameDef]という国が、どこまで自国の制度や伝統に対する妥協が可能なのかも明らかになる。\n\n法廷はとにかく公平な判決を言い渡す姿勢を見せているが、参事会からの働きかけがあれば裁判の結果を変えることも可能なはずで、それはひいてはこの国の本質をも決定づけることになる。"
 BBA_switzerland.8.a:0 "判決をどうするかは、法廷に任せればいい"
 BBA_switzerland.8.b:0 "彼は民主主義に貢献したのだから、釈放されるべきだ！"
 BBA_switzerland.8.c:1 "[?SWI.SWI_fascist_germany.GetNameDef]を遠ざけるようなリスクは冒せない。最高刑を言い渡すのだ"

#To SWI: Germany is angry
 BBA_switzerland.9.t:0 "[SWI.GetName]が我々の怒りを刺激している！"
 BBA_switzerland.9.desc_default:1 "[SWI.GetNameDefCap]は正義の裁きを求める我々の声を無視し、中立性と法治性などというもっともらしい言葉を言い訳に、ナチ党の党員を殺しただけではなく、自らその罪を認めたダヴィッド・フランクフルターを釈放した！\n\nこれで奴らがどちらについたのかが明白になり、将来戦争になった時は真っ先に我々の的となることが確定した。こんな風に[?SWI.SWI_fascist_germany.GetNameDef]を侮辱されて、黙っているわけにはいかない。"
 BBA_switzerland.9.desc_alt:1 "[SWI.GetName]にいる我が国の工作員達の報告で、もっともらしく中立性と法治性を謳う同国が、あろうことか密かにヴィルヘルム・グストロフ殺害を自白したダヴィッド・フランクフルターの死を偽装して牢から出したばかりか、諜報員として雇い入れたことがわかった。\n\nこれで奴らが信用ならない国であることが判明し、機会が巡ってきた際には排除するべき敵であることが確定した。[?SWI.SWI_fascist_germany.GetNameDef]に対するここまであからさまな侮辱を、見過ごしてなるものか。"
 BBA_switzerland.9.a:0 "必ず報いを受けさせてやる！"

#To SWI: Germany is pleased
 BBA_switzerland.10.t:1 "[?SWI.SWI_fascist_germany.GetNameDefCap]が[SWI.GetNameDef]の決定を喜ぶ"
 BBA_switzerland.10.desc:1 "[?SWI.SWI_fascist_germany.GetNameDef]の代表数名と亡きヴィルヘルム・グストロフの妻が、フランクフルターに毅然とした判決を言い渡した[SWI.GetNameDef]に対し謝意を表した。もはやこうした問題における[SWI.GetNameDef]の立ち位置は、決定したも同然だ。今回のことで、[SWI.GetName]に対する[?SWI.SWI_fascist_germany.GetName]の態度は間違いなく改善されることだろう。\n\nこの件について、[GER.Getleader]は肯定的な意見を述べつつも、ナチ党としての理想的な結果は、犯人を引き渡してもらうことだったと語っている。"
 BBA_switzerland.10.a:0 "これで我々の安全が保障されるかもしれない"

#Trial Verdict 
 BBA_switzerland.11.t:0 "ダヴィッド・フランクフルターに懲役の言い渡し"
 BBA_switzerland.11.desc_SWI:1 "参事会が事件への介入を避け、全てを裁判所とグラウビュンデンの法に任せたため、自らの意思でヴィルヘルム・グストロフを暗殺したダヴィッド・フランクフルターに、18年の懲役が課せられることになった。\n\n[?SWI.SWI_fascist_germany.GetNameDef]がこれよりももっと残酷な刑を求めていたことは想像がつくため、我が国の外交官達にはこれから彼らを宥める仕事が待っているだろうが、このような状況で明確な立場を取るのは得策ではない。中立性を保つことでこそ、来たる嵐から[SWI.GetAdjective]の国民を守れる可能性があるならば尚更だ。"
 BBA_switzerland.11.desc_GER:1 "[SWI.GetNameDefCap]が厚かましくも、グストロフを殺した犯人に、たった18年の懲役を言い渡すだけで終わった！ 残念だが、さらに残酷な刑を求めてより強い圧力をかけていたら、オリンピックのボイコットを呼びかける声が勢いづくリスクがあった。\n\n現行の結果でも、グストロフを[?SWI.SWI_fascist_germany.GetNameDef]の殉教者に仕立て上げ、今回の殺人事件をプロパガンダに利用することくらいは可能だ。また将来的に侵略した際に、改めてフランクフルターを捕まえられる可能性もある。その時こそ、我々の求める正義を執行すればいい。"
 BBA_switzerland.11.a:0 "これが今、我々にできる精一杯だ"
 BBA_switzerland.11.b:0 "この事は決して忘れまい！" #THE GALLLLL!!!!

#After the war
 BBA_switzerland.12.t:0 "ダヴィッド・フランクフルターが恩赦を求める"
 BBA_switzerland.12.desc:0 "戦争が終わり、$GER_fascism_DEF$も解体されたところで、ジョルジュ・ブランシュヴィックという弁護士の協力を得て、ダヴィッド・フランクフルターが1936年のヴィルヘルム・グストロフ殺害への恩赦を求めてきた。\n\n我が国ももはや、ファシスト体制の国々に囲まれている状態ではなくなり、フランクフルターの事件も当初とは見方がすっかり変わっている。また、戦争を通じてナチスの残虐行為が明らかになったおかげで、彼に恩赦を与えることに付随するリスクもほとんどない。なんなら万が一のことを考えて、[ROOT.GetName]への再入国を禁止することも可能だ。"
 BBA_switzerland.12.a:0 "彼に恩赦を与えよう"
 BBA_switzerland.12.b:0 "彼には最後まで刑期を終えてもらう"

 BBA_switzerland.13.t:0 "[SWI.GetNameDefCap]が我々の要請を承諾"
 BBA_switzerland.13.desc:0 "死んだグストロフの妻の元に送った代表が、素晴らしい報せを持ち帰った。[SWI.GetName]の裁判官達が、ダヴィッド・フランクフルターに対し、我々が求めていたものに近い厳しい判決を言い渡したとのことだ。"
 BBA_switzerland.13.a:0 "わざわざ侵略する必要もなくなるかもしれないな"
 
 SWI_frankfurter_trial_will_continue_TT:0 "§Yダヴィッド・フランクフルター§!は裁判にかけることになった。時間の経過と共に、イベントがアンロックされる。"
 SWI_frankfurter_immediate_harsh_sentence_TT:0 "§Yダヴィッド・フランクフルター§!は裁判なしで、最高刑に処せられることになった。"
 SWI_frankfurter_german_expectations_TT:0 "§Y[GER.GetNameDefCap]§!からは§Yダヴィッド・フランクフルター§!に対し、さらに厳しい刑が求められるだろう"

