 NATO_have_warsaw_pact_desc:0 "ブリュッセル条約に対する唯一有効な対抗策は、こちらも独自の連合を組織することだ。"
 treaty_org.5.d:0 "東西の紛争にこれ以上巻き込まれることを恐れ、[FROM.GetNameDef]は即座に[ROOT.GetFactionName]を離れる意向を表明した。奴らの立場を考えれば、誰が責められようか？"
 treaty_org.5.t:0 "[FROM.GetName]が中道主義を選択"
 treaty_org.5.a:0 "了解した。"
