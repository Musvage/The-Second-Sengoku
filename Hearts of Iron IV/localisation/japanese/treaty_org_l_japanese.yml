 TO_chose_neutrality:0 "必要に迫られた中立"
 TO_chose_neutrality_desc:0 "東側と西側の間に嵐が吹き荒れようとしている今、我々は慎重に動かざるを得ない。"
 TO_left_faction:0 "[FROM.GetFactionName]を離脱。"
 TO_signed_brussels:0 "ブリュッセル条約に署名した"
 treaty_org.2.t:0 "署名されたブリュッセル条約"
 treaty_org.2.desc:0 "世界がまだ最悪の事態を抜け出せたわけではないことを知らしめるため、かつて連合軍に名を連ねていた複数の国々が本日、ブリュッセルで新条約に署名したことを発表した。\n\nこの条約は表向き、民軍相互協力の条約ということになっているが、その実体が[SOV.GetNameDef]の指導者や同盟国に向けたメッセージであることは、誰の目から見ても明らかだ。\n\n地政学的に緊張を強いられた国々は、これを機に中立の方針を取ることを公式に宣言している。"
 treaty_org.2.a:0 "厄介な展開になった。"
 treaty_org.2.b:0 "なんとも無神経な挑発だ。"
 NATO_form_nato_properly:0 "北大西洋条約機構に批准する"
 NATO_suggest_nato:0 "北大西洋条約計画"
 NATO_suggest_nato_desc:0 "ブリュッセル条約の拡大こそ、我々の同盟が次に踏み出すべき論理的な一歩だ。"
 treaty_org.3.t:0 "北太西洋条約機構"
 treaty_org.3.desc:0 "[USA.GetNameDef]と[FROM.GetNameDef]の政府は昨夜、ついに両国が待ち望んだ外交戦略、北大西洋条約機構の結成を発表した。民間、軍事、諜報の協力体制が確立され、幸先の良い時代が約束されようとしている一方で、この決定は[SOV.GetNameDef]の上層部には不評であった。\n\nこれを見るに、平和とは案外儚いものなのかもしれない。"
 treaty_org.3.a:0 "興味深い。"
 treaty_org.3.b:0 "なんと卑劣な。"
 treaty_org.4.desc:0 "[FROM.GetNameDef]の政府は昨夜、長く待ち望みながらも、今一つ決定権を握りきれていなかった外交戦略である、北大西洋条約機構の結成を発表した。民間、軍事、諜報の協力体制が確立され、幸先の良い時代が約束されようとしている一方で、この決定は[SOV.GetNameDef]の上層部には不評であった。\n\nこれを見るに、平和とは案外儚いものなのかもしれない。"
 treaty_org.4.a:0 "興味深い。"
 treaty_org.4.b:0 "「北太西洋」を冠するには、相応しくないように思える。"
 TO_nato_ratified:0 "北大西洋条約"
 TO_nato_ratified_desc:0 "各国の資源や情報をプールするための条約となる可能性がある。動機は様々だ。"
