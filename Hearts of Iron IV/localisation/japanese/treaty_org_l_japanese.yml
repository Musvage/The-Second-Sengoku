l_japanese:
 treaty_org.1.t:0 "ブリュッセル条約"
 treaty_org.1.desc:0 "すぐそこまで迫っていた世界規模の脅威に対処できたことで、[SOV.GetNameDef]と西側の同盟国との間の表面的な協定にヒビが入り始めた。\n\n最近東ドイツでも見られたことだが、対話が断絶されて取り返しのつかない状態になることや、ヨーロッパ内に生じている対立的野心を恐れて、[FROM.GetNameDef]はブリュッセルで急遽、相互支援条約を提案することにした。"
 treaty_org.1.a:0 "東の脅威はしっかり抑え込んでおかねば。"
 treaty_org.1.b:0 "もう戦争はこりごりだ……"
 join_brussels_treaty_tt:0 "ブリュッセル条約に署名しよう"
