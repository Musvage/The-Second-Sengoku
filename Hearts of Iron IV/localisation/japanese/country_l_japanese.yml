 NATIONAL_UNITY_DESC:0 "国民団結度は戦争を最後まで遂行することを至上とする人々の意思を示す。この値が高ければ高いほど、より長い期間に渡って人々は降伏を考えることなく戦闘継続が可能である。"
 STABILITY_DESC:0 "安定度は現政府に対する国民の支持を表す。高い安定度は政治的変化をより容易にし、経済の円滑進行を助ける。"
 WAR_SUPPORT_DESC:0 "戦争協力度は国民が戦争を最後まで遂行しようとする意欲を表す。多くの法律を制定し、国家が戦争に効果的に突き進むための備えをするには、高い戦争協力度が必要である。"
