 ARMY_EXPERIENCE_GAIN_TRAINING:1 "§H陸軍演習§!から: $VALUE|=+3$/日"
 ARMY_EXPERIENCE_DESC:0 "戦闘で装備が消費されると、陸軍経験値を獲得する。つまり§H師団§!が交戦したり、友軍の戦争に§Hレンドリース§!した時である。\n練度が「$UNIT_TRAINING_LEVEL|Y$」以上の部隊を§H陸軍演習§!した時や、特定の§H国家方針§!からも獲得する。§H政治顧問§!の中には獲得経験値を増加させる者もいる。\n\n陸軍経験値は§H師団編制§!の作成・編集に必要である。"
 NAVY_EXPERIENCE:0 "海軍経験値"
 NAVY_EXPERIENCE_GAIN_TRAINING:0 "§H海軍演習§!から: $VALUE|=+3$/日"
 NAVY_EXPERIENCE_DESC:0 "艦船が戦闘や§H海軍演習§!をすると、海軍経験値を獲得する。特定の§H国家方針§!で追加の経験値を獲得し、§H政治顧問§!で獲得経験値を増加させることもできる。\n\n海軍経験値は既存の艦船の派生型を作成するときに使用される。"
 AIR_EXPERIENCE:0 "空軍経験値"
 AIR_EXPERIENCE_GAIN_TRAINING:0 "§Hパイロット訓練§!から: $VALUE|=+3$/日"
 AIR_EXPERIENCE_DESC:0 "航空機が任務で敵と交戦したり、§Hパイロット訓練§!を実施した際に空軍経験値を獲得する。つまり§H航空隊§!が交戦したり、友軍に§Hレンドリース§!した時である。\n特定の§H国家方針§!で追加の経験値を獲得し、§H政治顧問§!で獲得経験値を増加させることもできる。\n\n空軍経験値は既存の航空機の派生型を作成するときに使用される。"
 COMMAND_POWER:0 "指揮力"
 COMMAND_POWER_DESC:0 "§H指揮力§!はさまざまな軍事作戦や将軍の昇進に使用される。これは1回の作戦に費やすことも、連続した作戦に割り当てることも可能である。§H指揮力§!の増加とキャパシティは、様々なドクトリンや国家方針によって増加が可能である。"
