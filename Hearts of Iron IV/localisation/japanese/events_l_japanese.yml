 MINIMIZE_EVENT:0 "§Gクリック§!で最小化する。イベントは§Hイベントとディシジョン§!の下のイベントキューに配置される。"
 germany.4.t:0 "アンシュルス"
 germany.4.d:0 "オーストリアで繰り返される反乱は人々がライヒの合邦を切望している事を示している。今こそ立ち上がり、民意を明白にするのだ。"
 germany.4.a:0 "どうしてオーストリアがドイツでないと言えようか!?"
 germany.5.t:0 "防共協定"
 germany.5.d:1 "ドイツは、暴力や国家転覆を通じて世界中に共産主義を広めるというコミンテルン共の目標に対処するための協定に署名する事を我々に提案した。この協定へ署名する事で我々は共産主義の危険な行動の情報を共有し、この脅威に対して緊密に連携して行動することに同意することになる。"
 germany.5.a:0 "参加"
 germany.5.b:0 "拒否"
 germany.6.t:0 "三国間条約"
 germany.6.d:0 "調印国は世界の国々が「適切な」地位を与えられる事を恒久平和の前提条件とし、自国民の幸福を増大し、繁栄に至らせる新秩序の樹立と維持を主目的とした、各々の大東亜及びヨーロッパにおける取り組みにおいて、相互提携、協調を約定した。"
 germany.6.a:0 "参加"
 germany.6.b:0 "拒否"
 germany.11.t:0 "モロトフ＝リッベントロップ協定"
 germany.11.d:0 "ドイツ外務省は、両国間の不可侵条約を提案した。この条約は相互貿易を大幅に増加し、追加の秘密議定書には、東ヨーロッパを独ソで分割することを示唆している。\n\nベルリンのファシストどもは信用できないかもしれないが、この協定によって我々は外部からの干渉の恐れることなくフィンランド、バルト三国、ルーマニアに対処できるようになった。ポーランド崩壊の際には、ポーランド東方領土も我々に降ることだろう。"
 germany.11.a:0 "条約を締結する"
 germany.11.a.tt:1 "§R協定の発効中は、閉鎖貿易政策は不可能となる。\n国家目標「ドイツとの戦争」は2年間実行不可能となる。§!\n"
 germany.11.b:0 "ファシスト共との取引などありえん！"
 germany.12.t:0 "モスクワが協定に調印"
 germany.12.d:1 "[SOV.GetNameDefCap]は賢明にも不可侵条約署名に合意した。この事は、我々がソ連介入のリスクなしに自由に行動する事が可能である事を意味している。\n\n残念ながら、我々の友人の何人かは、共産主義の最終的破壊に向けたドイツの言質を疑問視している。ポーランドとフランスとの問題を対処し終えたら、我々はこの条約を再検討する必要があるかもしれない。だがその議論は別の機会に……"
 germany.12.a:0 "素晴らしい"
 germany.13.t:0 "モスクワが協定を拒否"
 germany.13.d:1 "[SOV.GetNameDefCap]は不可侵条約への署名を拒絶した！これで事態は複雑化し、ボリシェヴィキどもが参戦してくる危険を抜きにポーランドやフランスに対して断固たる処置を取ることは不可能になった。"
 germany.13.a:0 "呪われろ！"
 germany.14.t:0 "ポーランドの分割"
 germany.14.d:1 "ソビエト連邦は賢明にも不可侵条約に署名することを合意した。この事は、我々がソ連介入のリスクなしに自由に行動する事が可能である事を意味している。残念ながら、我々の友人の何人かは、共産主義の最終的破壊に向けたドイツの言質を疑問視している。ポーランドとフランスとの問題を対処し終えたら、我々はこの条約を再検討する必要があるかもしれない。だがその議論は別の機会に……"
 germany.14.a:0 "そうだ。協定の条項には従わなければならない。"
 germany.14.b:0 "ダメだ！ポーランドの全てが我が祖国のものだ！"
 germany.15.t:0 "ドイツが協定を順守"
 germany.15.d:0 "モロトフ＝リッベントロップ協定に従ってドイツ軍は東部ポーランドより撤退し、代わりに我々の兵士たちがその領域を占領すべく進んだ。"
 germany.16.t:1 "ドイツが協定に背いた"
 germany.16.d:1 "ドイツはポーランドを我々と分割することを拒絶した。これはモロトフ＝リッベントロップ協定への明白な違反である！この裏切りによって奴らとの条約は完全に消滅したのだ！"
 germany.16.a:0 "ファシスト共を信頼したのが馬鹿だった！"
 germany.20.t:0 "第二次ウィーン裁定"
 germany.20.d:0 "ヨーロッパにおける新秩序の成立をうけて、ハンガリーとルーマニアは両国間の領土係争の仲裁を依頼してきた。ヴェルサイユ条約によって押し付けられた変化の中で、トランシルヴァニアはハンガリーの手を離れ、ルーマニアに編入されていた。トランシルヴァニア北部はハンガリーに返還されるべきだろうか？"
 germany.20.a:0 "ハンガリーにトランシルヴァニア北部を与える"
 germany.20.b:0 "ハンガリーにトランシルヴァニア全領土を与える"
 germany.20.c:0 "トランシルヴァニアはルーマニアに残るだろう"
 germany.21.t:0 "ルーマニアが我々の決定を拒否"
 germany.21.d:0 "ルーマニアは、我々が決定した第二次ウィーン裁定に従うことを拒絶した！彼らの代表団はブカレストに呼び戻されており、ハンガリーに領土を明け渡していない。"
 germany.21.a:0 "ドイツの意志には従わねばならん！"
 germany.22.t:0 "メーメル-リトアニアが妥協"
 germany.22.d:0 "リトアニア政府が我々の要求に妥協し、メーメルは東プロイセンに再び編入されることになった。不法に盗まれていた州がまた一つ、ドイツ国民に返還されたのだ！"
 germany.22.a:0 "素晴らしい"
 germany.23.t:0 "メーメル-リトアニアが要求を拒否"
 germany.23.d:0 "リトアニア政府が我々の要求を拒否した！彼らはクライペダ条約を後ろ盾に、ドイツにメーメルの領土に関する法的権利はないと主張している。我々はあらゆる手段によって、我々の立場を彼らに分からせねばならないだろう……"
 germany.23.a:0 "頑固な馬鹿どもめ"
 germany.24.t:0 "中国のドイツ軍事顧問団"
 germany.24.d:0 "ドイツは先の大戦の終結以前に中国での権益を喪失したにも関わらず、現在の国民党との関係に満足している。ドイツ軍の国民党における任務は長年遂行中であり、またアレクサンダー・フォン・ファルケンハウゼンの国民党軍の軍政改革は大きな進展をみた。\n\nこのことは当然、日本にとって大きな懸案事項であり、彼らに国民党との再戦を決意させる所以となった。日本はドイツの国民党支援を即座に停止することを要求している。"
 germany.24.a:0 "ファルケンハウゼンを呼び戻せ"
 germany.24.b:0 "いいや、我々の軍事顧問は残しておくべきだ"
 germany.24.c:0 "いいや、中国と約束を交わした通りに我々の軍事顧問は残しておくべきだ"
 germany.25.t:0 "召還された軍事顧問"
 germany.25.d:0 "国民党との関係悪化により、彼の地における軍事的任務の継続は政治的に不可能となった。アレクサンダー・フォン・ファルケンハウゼンと残留していた残りの軍事顧問らは召還されることとなった。"
 germany.25.a:0 "彼を働かせるべきだ"
 germany.26.t:0 "中国が軍事顧問団を勾留"
 germany.26.d:0 "ドイツと中国国民党で戦争が始まったため、国民党はドイツの軍事顧問を拘束した。フォン・ファルケンハウゼンと数名の将校は難を逃れ、欧州に帰還している最中だ。"
 germany.26.a:0 "よろしい！"
 germany.27.t:0 "「西の壁」の強化"
 germany.27.d:0 "陸軍の工兵隊が我が軍に現存する要塞化対象の測量を完了、補強すべき箇所を特定した。着工に必要な建設指令は、すでに発令されている。"
 germany.27.a:0 "これはジークフリート線よりも良いだろう"
 germany.28.t:0 "ドイツがアンシュルスを迫る"
 germany.28.d:0 "社会不安及び暴力的破壊行為はオーストリアがドイツに加わり、ドイツ人と共に団結したいという抗議者の声そのものだ。ベルリンはオーストリアをドイツに併合するであろう、アンシュルスを強固に求めている。"
 germany.28.a:0 "我らはドイツに加わろう！"
 germany.28.b:0 "ダメだ、オーストリアの運命をよそ者に委ねるものか"
 germany.29.t:0 "オーストリアがアンシュルスを拒否！"
 germany.29.d:0 "ウィーンの愚か者どもは我が二国間の合併の承認を拒絶した。これはオーストリア人の意思を露骨に無視しており、我慢ならない！我々は軍事手段をもってアンシュルスを強行せねばならないかもしれない。"
 germany.29.a:0 "我々は兵を進める準備をしなくてはならないようだ"
 germany.40.t:0 "ミュンヘン会談"
 germany.40.d:0 "ドイツはチェコスロヴァキアの領土ズデーテン地方を要求し、そこには一定以上のドイツ人が暮らしていて、彼らは危機を迎えている。[GER.GetLeader]はチェコスロヴァキア国境付近に軍を進めて攻撃を準備しており、このズデーテン危機を平和的交渉で解決するため、ミュンヘンでイギリス・フランス・イタリアそしてドイツ間での会議が開催される運びとなった。イギリスはどう動くだろうか？"
 germany.40.d_2:0 "ドイツはチェコスロヴァキアの領土ズデーテン地方を要求し、そこには一定以上のドイツ人が暮らしていて、彼らは危機を迎えている。[GER.GetLeader]はチェコスロヴァキア国境付近に軍を進めて攻撃を準備しているが、我々はドイツの拡張主義を認める気はない。これは我々が現在、ドイツとの戦争において新たな同盟国を得たことを意味する。"
 germany.40.d_3:0 "ドイツはチェコスロヴァキアの領土ズデーテン地方を要求し、そこには一定以上のドイツ人が暮らしていて、彼らは危機を迎えている。[GER.GetLeader]はチェコスロヴァキア国境付近に軍を進めて攻撃を準備しており、このズデーテン危機を平和的交渉で解決するため、ミュンヘンでオランダ・イギリス・フランス・イタリアそしてドイツ間での会議が開催される運びとなった。オランダはどう動くだろうか？"
 germany.40.a:0 "チェコ人は戦うつもりだ"
 germany.40.b:0 "チェコスロヴァキアは防衛せねばならない！"
 germany.41.d:0 "ドイツ系住民が多く住むズデーテン地方に対するドイツの割譲要求は、頭の痛い問題である。[GER.GetLeader]はチェコスロヴァキア国境に軍隊を配置し侵略の準備を整えている。ミュンヘンでイギリス・フランス・イタリア・ドイツを交えてズデーテン危機の平和的解決を目指す会談が行われている。\n\nこれを「遠い国のいざこざ」と見ているイギリスに、戦って解決する気がないのは明白である。イギリスの方針に従うか？、それともチェコスロヴァキアを支援し我らの義務を果たすのか？、決断の時が来た。"
 germany.41.a:0 "チェコは成り行きに任せておけ"
 germany.41.b:0 "イギリス人は大馬鹿だ！フランスは友邦を支援する！"
 germany.42.d:0 "ドイツ系住民が多く住むズデーテン地方に対するドイツの割譲要求は、頭の痛い問題である。[GER.GetLeader]はチェコスロヴァキア国境に軍隊を配置し侵略の準備を整えている。ミュンヘンでイギリス・フランス・イタリア・ドイツを交えてズデーテン危機の平和的解決を目指す会談が行われている。\n\nイギリスは譲歩せず、ドイツがチェコスロヴァキア国境を侵犯した場合は戦争も辞さない構えである。戦いは避けられそうもない。"
 germany.42.a:0 "戦争の準備だ！"
 germany.42.b:0 "フランスは距離を置こう"
 germany.43.t:0 "フランスは連合国から去る"
 germany.43.d:0 "頑固なフランス人がズデーテン危機に対する我々の方針に従うのを拒否している！彼らはチェコスロヴァキアを支援しない我々との同盟破棄さえも決定してしまい、今やフランスは、差し迫った対ドイツ戦争の準備を進めている。"
 germany.43.a:1 "馬鹿な！[GER.GetLeader]とは宥和すべきだ！"
 germany.44.d:0 "我々の領土であるズデーテンラント地方へのドイツの領土的野心はますます苛烈になり、今や彼らは軍隊を国境沿いに集結させている！チェコスロヴァキアの命運をかけたヨーロッパ首脳達による会談がミュンヘンで行われているが、我々は招待されていない。\n\n幸運なことに連合国の首脳達は先の取り決めに従い、支援を約束するようである。チェコスロヴァキアへの些細な侵犯行為に対して[GER.GetLeader]に戦争も辞さないという立場で交渉を行っている。しかしながら、差し迫ったドイツの侵略に備えねばならない。"
 germany.44.a:0 "いいだろう！かかってこい！"
 germany.45.d:0 "我々の領土であるズデーテンラント地方へのドイツの領土的野心はますます苛烈になり、今や彼らは軍隊を国境沿いに集結させている！チェコスロヴァキアの命運をかけたヨーロッパ首脳たちによる会議がミュンヘンで行われているが、我々は招待されていない。\n\n臆病者のイギリスは我々の主権を尊重することをためらっているが、少なくともフランスは我々の立場を支持してくれている！彼らはイギリスとの同盟を破棄して我々と新たな同盟を結び、ドイツの侵略に対しチェコスロヴァキア支援を確約してくれた。"
 germany.45.a:0 "フランス万歳！"
 germany.46.t:0 "ミュンヘンの厳命"
 germany.46.d:0 "我々の領土であるズデーテンラント地方へのドイツの領土的野心はますます苛烈になり、今や彼らは軍隊を国境沿いに集結させている！チェコスロヴァキアの命運をかけたヨーロッパ首脳たちによる会議がミュンヘンで行われているが、我々は招待されていない。\n\nフランスとイギリスの両国はドイツの侵略に対し我々を支援するという以前の約束を撤回した。彼らの外交官は我々がドイツの要求を拒否した後は、自分たちの手で状況を打開せよということを明らかにしている。ズデーテンラントは、放棄する他ないのかもしれない……"
 germany.46.a:0 "これはヨーロッパにとって暗黒の日だ"
 germany.46.b:0 "我々は断じて降伏しない！"
 germany.47.d:0 "チェコスロヴァキアの未来を議論するため、ドイツ、イギリス、フランス、そしてイタリアの首脳の間で会談が行われた。イギリスとその同盟国は、我が国のズデーテンラントに対する正当な要求を拒絶し、チェコの国境を「侵す」ならば、戦争であると脅してきた！\n\nチョコスロヴァキアへの侵攻計画が策定されたが、これはヨーロッパ全土を巻き込む戦争を引き起こすだろう。戦争準備を万全にしなくてはならない。"
 germany.47.a:0 "困難な道を歩まねばならない"
 germany.48.d:0 "ドイツ、イギリス、フランス、そしてイタリアの首脳が集まって、チェコスロヴァキアの将来について話し合う会談が、ミュンヘンで開催された。道理を理解しているイギリスは、我々のズデーテン地方に対する領有権主張を正当だと認めた。しかし頑固なフランス人は、一歩すら妥協しない。\n\nフランスはイギリスとの協力関係を破棄して、代わりにチェコとの間に密接な関係を築こうとしている。このままでは、フランス・チェコ両国と同時に戦わなければならないだろうが、少なくともイギリスの介入がないことだけは期待できる……"
 germany.48.a:0 "これは我が方に優位に働くかもしれない"
 germany.49.d:0 "ドイツ、イギリス、フランス、そしてイタリアの首脳が集まって、チェコスロヴァキアの将来について話し合う会談が、ミュンヘンで開催された。イギリス・フランス両国は、我々のズデーテン地方に対する領有権主張を正当だと認め、チェコへの支援についても撤回した。\n\nチェコにとっては絶望的な状況だが、頑固なことにチェコは領土の引渡しを拒絶した！もはや力ずくで奪うほかないだろう。忌まわしきヴェルサイユ条約によって誕生した実験国家をこの地上から消し去るための侵攻計画は、もうできている！"
 germany.49.a:0 "チェコスロヴァキアを破壊するべきだ"
 germany.50.d:0 "ドイツ、イギリス、フランス、そしてイタリアの首脳が集まって、チェコスロヴァキアの将来について話し合う会談が、ミュンヘンで開催された。イギリス・フランス両国は、我々のズデーテン地方に対する領有権主張を正当だと認め、チェコへの支援についても撤回した。\n\nもはや絶望的な状況下にあると認識したチェコは、我が国にズデーテン地方を引き渡すことに同意した。チェコに迫害されていたドイツ系住民は、ようやくファーターラント（祖国）へ帰り着いたのだ！"
 germany.50.a:0 "これはドイツにとって歴史的な一日だ"
 germany.51.t:0 "第一次ウィーン裁定"
 germany.51.d:0 "チェコスロヴァキアはヨーロッパの心臓部に位置するガンであったが、彼らに対しドイツ人はついに決定的な行動に出ると決断した。ズデーテンラントは既にドイツの手に渡っており、そして今、ミュンヘン協定の結果として、正当なハンガリーの領土であるチェコスロヴァキアの土地は我々に返還されるべきなのだ。"
 germany.51.a:0 "今こそその時である！"
 germany.52.t:0 "ザオルジェの併合"
 germany.52.d:0 "チェコスロヴァキアは分解しつつあり、我々はポーランド人の居住地域を保護するため、ドイツ人の手に渡る前に即座に行動する必要がある。チェコのザオルジェの領有権に我々は常に異議を唱えてきた。そして今こそ彼の領土が我が国に加わる時なのだ。"
 germany.52.a:0 "ザオルジェは我らのものだ！"
 germany.53.t:0 "チェコスロヴァキアの運命"
 germany.53.d:0 "ズデーテンラントを掠め取ったのみでは飽きたらず、ドイツ人は今や我が国の領土全ての獲得を決定した。同盟国であったはずの者達に見捨てられ、ミュンヘン命令によって最良の防御を失った今、状況は絶望的なようだ……"
 germany.53.a:0 "ドイツに与える"
 germany.53.b:0 "……まだ我々は抵抗し続けねばならない！"
 germany.54.t:0 "チェコスロヴァキアの抵抗"
 germany.54.d:0 "チェコ人は我々の占領に対して抵抗しようと奮起している。彼らの最良の守りはズデーテンラントに存在したが、今では我々の支配下にある。そのため、この抵抗は一時的な運動になるはずだ。"
 germany.54.a:0 "プラハは、すぐ我々のものになるだろう"
 germany.55.d:0 "チェコスロヴァキアの終焉は目前に迫り、我らの兵士は今正にプラハへ進軍している。チェコスロヴァキア軍の降伏に伴い、我々は大量の兵器を接収した。特に戦車は我が軍にとり有用であり、活用すべきだろう。\n\nベーメンは保護領としてドイツに併合されるが、スロヴァキアをどうするべきか？ヨゼフ・ティソによる自治権を持った傀儡国家を樹立する事は可能だ。"
 germany.55.d_2:0 "チェコスロヴァキアを侵略した今、我々はその領土を分割する最良の手段について考えなければならない。\n\nベーメンは保護領としてドイツに留まるが、スロヴァキアをどうするべきなのか？ヨゼフ・ティソによる自治権を持った傀儡国家を樹立する事は可能だ。"
 germany.55.a:0 "スロヴァキアに傀儡政権を樹立する"
 germany.55.b:0 "チェコスロヴァキアをハンガリーと分割する"
 germany.55.c:0 "チェコスロヴァキアの全てをライヒに！"
 germany.56.t:0 "チェコスロヴァキア分割"
 germany.56.d:0 "ドイツ軍はプラハへ進駐し、チェコスロヴァキアの終焉は差し迫ったものとなっている。ドイツはボヘミアを併合するつもりだが、我々がスロヴァキアを領有することには肯定的だ。この分割に我々は同意すべきだろうか？それはドイツとの正式な同盟締結を意味している。"
 germany.56.d_2:0 "チェコ併合の後、ドイツはボヘミアをライヒの一部として保持しようとしている、一方彼らは我々にスロヴァキアを与えようとしている。我々はこの分割に乗るべきなのか？それは即ちドイツとの正式な軍事同盟を結ぶことを意味することになるだろう。"
 germany.56.a:0 "当然だ！強いハンガリーはすぐ現実となる！"
 germany.56.b:0 "我々はスロヴァキアやドイツとの友好を求めない"
 germany.57.t:0 "ハンガリーが我々の提案を拒否"
 germany.57.d:0 "ハンガリーは不法にも、スロヴァキアを併合するという我々の寛大な申し出を拒絶し、この地域への無関心を主張している！我々はこの問題を早急に解決する必要がある。さしあたっては、スロヴァキア問題の解決策を出さねばならないだろう。"
 germany.57.a:0 "ティソによる傀儡政権を樹立"
 germany.57.b:0 "スロヴァキアをドイツに併合"
 germany.58.t:0 "ポーランド問題"
 germany.58.d:0 "国民啓蒙・宣伝省の優れた仕事によって、ドイツの－－実際には全世界の－－人々はポーランドにおけるドイツ人の同胞が強いられ、耐え忍んでいる不当な仕打ちについて聞き知っている。今や戦争に必要な大義を我々は有している！"
 germany.58.a:0 "まもなくポーランドは限界だろう！"
 germany.60.t:0 "ラインラント進駐"
 germany.60.d:0 "昨今、ドイツ軍の数個師団がラインラントに進出し、先の大戦の終結以降は初となるライン地方西部への駐留を強行した。ヴェルサイユ条約はこの地域でのドイツの武装化を禁じており、ドイツが条約違反を犯したことは明白である！我らがドイツに撤兵を求める最後通牒を発しない限り、条約が守られることはなくなるだろう。"
 germany.60.a:0 "これは戦争行為である！イギリスは我が方に味方するだろう"
 germany.60.a.tt:0 "§R戦争が勃発した場合、§Y政治的準内戦§!のため我が国は内戦に突入する§!\n"
 germany.60.b:0 "外交的に非難声明を出す"
 germany.61.d:0 "昨今、ドイツ軍の数個師団がラインラントに進出し、先の大戦の終結以降は初となるライン地方西部への駐留を強行した。ヴェルサイユ条約はこの地域でのドイツの武装化を禁じており、ドイツが条約違反を犯したことは明白である！\n\nフランスは兵力の動員を開始し、最後通牒を発する動きを見せている。ドイツがこれを拒絶した場合、脅威を排除するため、ドイツへ進軍する準備を整えるだろう。イギリスの大部分の見解は反戦に傾いているが、もしフランスと共にあることを拒絶すれば、同盟は解消されるだろう。"
 germany.61.a:0 "戦争など論外だ"
 germany.61.b:0 "我らはフランスと共にあらねばならない！"
 germany.62.d:0 "昨今、ドイツ軍の数個師団がラインラントに進出し、先の大戦の終結以降は初となるライン地方西部への駐留を強行した。ヴェルサイユ条約はこの地域でのドイツの武装化を禁じており、ドイツが条約違反を犯したことは明白である！\n\nフランスはこの違反に対する反応を外交的非難声明に留めており、イギリスの世論は確実に反戦に染まっている。"
 germany.62.a:0 "同様に非難声明を出す"
 germany.62.b:0 "最早ヴェルサイユ条約は我々を守ってはくれない"
 germany.63.t:0 "イギリスが戦争を拒否"
 germany.63.d:0 "イギリスは「ドイツ人はただ自分達の裏庭を歩いているだけだ」と主張し、ドイツと敵対して、我々を支援する事を拒絶した。開戦した場合、我々は単独で戦う事になるだろう。\n\nフランスの世論は反戦に染まっているが、ドイツは強国化する一方であり、ラインラントの再軍備は国境を直接的に脅かすものとなるだろう。イギリスを欠いた最後通牒の提示は、ドイツに脅威と映らないかもしれない。我々は単独で遂行するべきだろうか？"
 germany.63.a:0 "然り！ドイツには今対処しなければならない"
 germany.63.b:0 "いや、イギリスがいないならば引くしかあるまい……"
 germany.64.t:0 "イギリスが我々を支援"
 germany.64.d:0 "大衆の戦争支持を欠いていたが、イギリス政府はドイツ人が示した脅威を認識し、我々に十分な支援を与えた。我々はドイツに対し、非武装地帯からの撤退を促す最後通牒を提示する。彼らが拒絶するならば、我らの軍隊はドイツの奥深くに切り込み、その専制的体制を終わらせる時なのだ！"
 germany.64.a:0 "前進！"
 germany.65.t:0 "フランスとイギリスが動員！"
 germany.65.d:0 "イギリス人とフランス人はヴェルサイユ条約の「許されざる違反」としてラインラント再軍備の容認を拒絶した。彼らは我々に対して兵力の動員を行いつつあり、即座に軍隊を撤退し、ラインラントの非武装を維持するか、開戦するかを問う最後通牒を提示した。"
 germany.65.a:0 "我々は退けない！ライヒを守らねばならない！"
 germany.65.b:0 "我々には対決の準備が出来ていない。引き下がろう。"
 germany.66.t:0 "フランスが動員！"
 germany.66.d:0 "イギリス人は道理を弁え、ラインラントの再軍備を容認した。だが愚かなフランスは引き下がる事を拒否している！彼らはこの進駐は国防の直接的脅威であると主張し、兵力を動員して今に国境を越えて押し寄せてくるだろう！戦争だ！"
 germany.67.t:0 "フランスが譲歩"
 germany.67.d:0 "フランスは賢明なことに、自分達の愚かな企てがイギリスの支援を仰げないと悟るや、譲歩する事を選択した。兵力の動員は解除され、さしあたって戦争は回避された。By Golly, that was a close one!（まあ、戦争寸前でしたよ！）"
 germany.67.a:0 "今戦争するのは狂気の沙汰だ"
 germany.68.t:0 "フランスが譲歩を拒否"
 germany.68.d:0 "フランスは頑迷にも単独でドイツに立ち向かう事を決断し、我々との同盟は正式に破棄された。その上、意味の無い争いによってヨーロッパでは更なる戦争が勃発した。イギリスが再び大陸の出来事から距離を置く時かもしれない……"
 germany.68.a:0 "恐らく、必然であった"
 germany.70.t:0 "オスターの陰謀"
 germany.70.d:0 "ヒトラーが勝ち目のない戦争にドイツを追い込んだと考えるドイツ国防軍内の高級将校たちが、クーデターを起こした！クーデター集団は、アプヴェーア（情報部）に所属するハンス・オスター大佐が組織したようだ。しかし、ベック上級大将やフォン・ブラウヒッチュ元帥、ハルダー上級大将、カナリス提督といった高官が参加していることが確認された。\n\nベルリン市内の複数の建物に集合した重装備の将兵は、ヒトラーとその取り巻きどもを始末すべく、総統官邸に攻撃を開始しており、現在官邸内では激しい銃撃戦となっている。"
 germany.70.a:0 "何としてでも総統を守れ！"
 germany.71.t:0 "総統は死んだ"
 germany.71.d:0 "総統に忠誠を誓う親衛隊の部隊や陸軍の部隊が総統官邸に駆けつけ、なんとか裏切り者ども全員を殺害するか逮捕する事に成功した。しかし、なんと、すでにヒトラーは裏切り者どもに殺害された後だった！ヒトラーの亡骸は、複数の銃弾を撃ち込まれ、執務机に倒れこんだ状態で発見された。死の直前まで祖国のために献身的に働いていたに違いない！\n\n生きて逮捕された憎むべき裏切り者どもは裁判にかけられるだろう。しかしドイツは今も戦争を継続しており、新たな指導者が必要だ。誰が次期総統にふさわしいのだろうか？"
 germany.71.a:0 "ヒムラー氏が我々を未来へと導く"
 germany.71.b:0 "ゲーリング氏が相応しい人物だ"
 germany.72.t:0 "陰謀の失敗"
 germany.72.d:0 "総統に忠誠を誓う親衛隊の部隊や陸軍の部隊が総統官邸に駆けつけ、なんとか裏切り者ども全員を殺害するか逮捕する事に成功した。そして、自ら拳銃を手にして裏切り者と戦ったヒトラーは、奇跡的にもかすり傷しか負わずに窮地を脱した。\n\n生き残った裏切り者どもには、裏切りの代償として、途方もない報いを受けることになるだろう。そしてヒトラーは、輝かしい勝利に向け、さらに突き進むだろう！"
 germany.72.a:0 "総統万歳！"
 germany.73.t:0 "陰謀の成功"
 germany.73.d:0 "激しい戦闘により、総統官邸は燃えさかる廃墟と化した。ヒトラーを救うべく武装親衛隊の大部隊が駆け付けたものの、陸軍部隊がクーデターに加わったことで勝敗は決した。総統が殺害されたことが確認され、クーデター部隊によるベルリンの政府庁舎制圧も成功した。\n\nドイツ国防軍の大部分はクーデターの結果を受け入れたものの、いまだにナチス党に忠誠を誓う将校も少なくない。この状況下で、誰がドイツを率いるべきだろうか？"
 germany.73.a:0 "国家社会主義に死を！"
 germany.73.b:0 "この状況下ではヒムラーが最適だ！"
 germany.73.c:0 "ゲーリングこそが希望の星だ！"
 germany.74.t:0 "準備工作"
 germany.74.d:0 "多くのオーストリア人は、偉大なドイツの一部となることを切望している。しかし、ウィーンの頑迷な政府は、合併に向けた動きにことごとく抵抗している。我々はオーストリア国内のファシズム支持を増やさなければならない。オーストリア・ナチス党は、オーストリアのファシズム勢力を率いる核となるだろう。\n\n工作活動のため、軍情報部の工作員を使うこともできる。オーストリア国内でファシズムに対する大衆の支持をひそかに増やすために、工作活動を行うべきだろう。"
 germany.74.a:0 "オーストリアは我々のものになるであろう！"
 germany.75.t:0 "独ソ条約"
 germany.75.d:0 "かつて[Root.GetName]の思想的指導力とその人民に対して辛辣な言辞を弄したにも関わらず、現在[From.GetLeader]のドイツは我が国に接触を試み、双方に利益をもたらす研究条約を求めている。知識の交換は新たな戦車の開発や将来的には他の分野における研究への利益が見込めるが、これまでの発言を鑑みればドイツが自国のためにこの提案を持ち出した事は間違いない。我々の[From.GetLeader]の野心に協力してしまうリスクを犯してまで、条約を受諾すべきだろうか？"
 germany.75.a:0 "資本主義者は両者にとって共通の脅威である"
 germany.75.b:0 "プロレタリアートを弾圧するための武器をファシストどもに与えるような真似はしない！"
 germany.76.t:0 "ソ連が独ソ条約を受諾"
 germany.76.d:0 "[From.GetName]との交渉は上首尾に終わった。両国は機甲兵科の新開発の相互援助、将来の他分野への援助の拡大を視野に入れた協定を締結した。"
 germany.76.a:0 "この条約は未来への布石となるだろう"
 germany.77.t:0 "ソ連が独ソ条約を拒否"
 germany.77.d:0 "[From.GetName]は両国間の機甲兵科の研究の相互援助を目的とした条約の提案を拒絶した。我々の優れた兵器の銃口が彼らに向けられるのを恐れての判断だろう。"
 germany.77.a:0 "その危険は今も殆ど変わっていないのだがな"
 germany.78.t:0 "ドイツとの共同航空研究"
 germany.78.d:0 "ドイツとの条約に明記されているように、一部の特別研究プロジェクトについては、その成果が我々の技術者にも共有される。我々も高い関心を持っているレーダー技術に関する昨今の急速な進展は、この分野の研究に予想外の成果をもたらした。"
 germany.78.a:0 "敵を探ることが第一歩だ"
 germany.79.t:0 "ドイツからの最後通牒"
 germany.79.d:0 "ギリシャがドイツのいいなりとなる中、[From.GetLeader]は我が政府に対して、同盟に加わってさらに歩調を合わせるよう圧力をかけている。ソビエト＝ドイツ同盟は、もはや我が国が中立を維持することを難しい立場に追い込んでいる。そして、我が国に対して、ソ連同盟国への東部地域割譲とその際結ばれる協定での同盟加盟を要求する最後通牒がつい先ほどベルリンから届いた。\n\n中立の維持はできないが、他の選択肢はある。イギリスに支援を求める手、自らの立場を貫くのも一つの手だ。しかし、どれも共和国の将来を確実にするものではない。"
 germany.79.a:0 "もし我々がドイツ人達と共に動くなら、我々の土地を取り戻す機会を見いだせるかもしれない"
 germany.79.b:0 "我々は英国の援助を期待する。そして英国も我々を。"
 germany.79.c:0 "独裁者が我々の故郷を奪うなら、戦いだ"
 germany.80.t:0 "スロヴァキアと引き換えにダンツィヒを"
 germany.80.d:0 "ドイツは長い間、ダンツィヒをドイツ国家の一部として東プロイセン領に編入することを目指していた。外交官たちは、それを選ばされる日がいつか来るだろうと警告していた。すなわち、ダンツィヒか、戦争か。\n\n驚くべきことに我々はドイツから、より平和的な解決策があることを伝えられている。彼らが提案したのは、いまやドイツの傀儡と化しているスロヴァキア領と、我が国が保有するダンツィヒとの交換だった。\nこれを拒否した場合、ドイツがいかなる措置を講じるかは不明だが、紛争を解決していくつかの領土を得る機会が我々に与えられている。"
 germany.80.a:0 "これが最良の選択だ"
 germany.80.b:0 "彼らが盗んだもののために正当な領土を渡すなど！"
 germany.81.t:0 "スロヴァキアと引き換えにダンツィヒを割譲"
 germany.81.d:0 "ポーランドは交換に合意した。ダンツィヒは[GER.GetNameDef]に割譲される。一方、スロヴァキアはポーランドの支配下となる。この合意により、ポーランドとの友好関係が続くか、あるいは少なくとも公然と敵対しない限り、ダンツィヒは我々に返還される。"
 germany.81.a:0 "ドイツは再び一つとなった"
 germany.82.t:0 "[From.GetNameDefCap]がダンツィヒの返還を拒否"
 germany.82.d:1 "スロヴァキアとダンツィヒを交換するという我々の寛大な提案は[From.GetNameDef]に拒絶され、ダンツィヒは依然としてポーランドの手にある。明らかに、[From.GetLeader]はダンツィヒがドイツの正当なる領土だという認識を共有していないのだ。\n[Root.GetLeader]は怒り狂っており、ダンツィヒ返還に向けた外交的手段は尽きたらしい。"
 germany.82.a:0 "他の手段を検討すべき時かもしれない"
 germany.83.t:0 "防ソ協定"
 germany.83.d:0 "防共協定によって、[From.GetNameDef]は外交的にソ連の脅威を封じ込める十分な基盤を確保した。しかしながら、この協定は軍事同盟を含んでおらず、また署名国の義務は明確に定義されていなかった。[From.GetLeader]は今、この協定を、署名国のいずれかがソ連との戦争状態に突入した場合、他の国も戦争に参加するという拘束力をもった協定、防ソ連合へと拡大させようとしている。\n\nソ連の脅威が十分に増大し、ソ連と我々が維持している外交関係が終わりを迎えそうになった時、この協定は、戦争が起きた場合に我々の側に強力な同盟国が存在することを確実たらしめてくれるのだ。"
 germany.83.a:0 "我らはドイツとその友邦と共に、ソ連に対抗する"
 germany.83.b:0 "そのような協定が存在すれば、新たな世界大戦が勃発する"
 germany.84.t:0 "協定締結国に参戦を依頼する"
 germany.84.d:0 "防ソ協定締結時に懸念した通り、現在我々はソ連と交戦状態にある。協定締結国は協定を遵守し、参戦すべき時である。"
 germany.84.a:0 "懸念した通りだ"
 germany.85.t:0 "[From.GetName]が条約締結国に参戦を依頼"
 germany.85.t.a:0 "[From.GetName]が条約締結国に参戦を依頼"
 germany.85.t.b:0 "[From.GetName]が保証を求めた"
 germany.85.d:1 "防ソ協定は、すべての署名国はソ連との防衛戦争に参加しなくてはならないと規定している。[From.GetName]は現在ソ連による攻撃に晒されており、すべての締結国に直ちに救援に駆けつけるよう要請した。今が、世界をソ連の脅威から守るという[Root.GetAdjective]の意志を証明する時だ。"
 germany.85.desc.a:0 "防ソ協定は、すべての署名国はソ連との防衛戦争に参加しなくてはならないと規定している。[From.GetName]は現在ソ連による攻撃に晒されており、すべての締結国に直ちに救援に駆けつけるよう要請した。今が、世界をソ連の脅威から守るという[Root.GetAdjective]の意志を証明する時だ。"
 germany.85.desc.b:0 "我々の[From.GetNameDef]への保証は、我々がソ連との防衛戦争に参加しなくてはならないことを規定している。彼らは現在ソ連による攻撃に晒されており、我々は責任を果たしすぐさま彼らを救援せねばならない。今が、世界をソ連の脅威から守るという[Root.GetAdjective]の意志を証明する時だ。"
 germany.85.a:2 "[From.GetName]は一人ではない！"
 germany.85.b:0 "これは我々の戦争ではない"
 germany.85.b_tt:0 "§Y条約を遵守する各国にとって、裏切りと受け止められる（§!§R-50§!§Y 友好度）§!"
 germany.86.t:0 "ダンツィヒか、戦争か"
 germany.86.d:0 "[GER.GetNameDefCap]は長らく先の大戦で失った領土を取り戻すという彼らの目標を宣伝している。特に彼らは残りの国土から東プロイセンを切り離したダンツィヒの領土に目を向けている。\n\n今、彼らはダンツィヒを[GER.GetNameDef]に割譲する要求をし、引き換えにポズナニにおける領土主張の放棄のみを約定した。戦争の脅威が迫っている今、申し出の受諾は起こりうる紛争を遅らせるだろうが、代償として、ドイツがそれ以上を求めるさらなる力を、無条件に与えてしまう事になる。"
 germany.86.a:0 "取引に応じよう。恐らく彼らはポーランド以外へ向かうだろう。"
 germany.86.b:0 "ダンツィヒはグダニスクのまま残るのだ！"
 germany.87.t:0 "ポーランドがダンツィヒを譲渡"
 germany.87.d:0 "最後通牒を受け、ポーランドは我々から不当に得た領土の返還に同意した。彼らは知っていたということだ。ダンツィヒは正当なドイツの領土であることを！"
 germany.87.a:0 "ポーランドは戦争を避けてきた……今のところは"
 germany.88.t:0 "ポーランドがダンツィヒ割譲を拒否"
 germany.88.d:0 "他のドイツ人地域に対する領土主張の放棄を引き換えにした、ポーランドに平和裏なダンツィヒ譲渡を促す試みさえも拒絶された。やはり、我々は武力による以外、世界から何も得られないようだ。"
 germany.88.a:0 "奴らは拒否が何を意味するか、分かっているらしい"
 germany.1002.t:0 "モロトフ＝リッベントロップ協定を尊重？"
 germany.1002.desc:1 "ドイツ及び[SOU.GetNameDef]は既にポーランドを東西に分割することに合意した。しかしながら我々による東部地域の占領は、協定上いくらか複雑な状態を引き起こしている。ドイツの同盟国は我々が約束されたポーランドの領土を[SOU.GetNameDef]に明け渡すことを強く期待しているが、代わりに協定を破棄し占領を継続することも可能だ。"
 germany.1002.b:0 "ポーランドは我々のものだ！"
 germany.1003.t:0 "[From.GetNameDefCap]が協定を破棄した！"
 germany.1003.desc:1 "ポーランド東部を[SOU.GetNameDef]に割譲するという決定をしたにもかかわらず、同盟国たる[From.GetNameDef]はポーランドの占領を継続することを選択し、モロトフ＝リッベントロップ協定を正式に破棄した！"
 germany.1003.a:0 "奴らの横暴さに報いをくれてやる時だ"
 china.1.t:0 "盧溝橋事件"
 china.1.d:0 "日本兵は最近、北京のすぐ南にある戦略的な盧溝橋への攻撃を開始したが、我らが勇敢な兵士たちによって撃退された。これは間違いなく、日本軍が満州に侵攻した奉天事件のように、我々を非難し、より多くの領土を降伏させることを目的とした計画的な出来事である。\n\n我々はどのように対応すべきだろう？"
 china.1.a:0 "我慢の限界だ！"
 china.1.b:0 "日本と戦争する余裕はない"
 china.2.t:0 "ドイツが顧問団を撤収"
 china.2.d:0 "ドイツは日本の外交的圧力に屈し、我が国から軍事顧問団を撤収させること決定した！別れの夕食会の場で、フォン・ファルケンハウゼンは、我々の戦争計画を日本に漏らすようなことは絶対しないと約束してくれた。しかし、ドイツからの支援が途絶えることは、我が軍にとって手痛い打撃となることは確実だ。"
 china.2.a:0 "彼らがいなくともやるしかない"
 china.3.t:0 "貧弱な中独関係"
 china.3.d:0 "ドイツとの関係が悪化の一途をたどっていることから、ドイツは我が国から軍事顧問団を完全に撤収させるようだ。"
 china.3.a:0 "ドイツ顧問が半ばで終えた事業は我が国の将校が完遂するだろう"
 china.4.t:0 "軍事顧問団を拘束"
 china.4.d:0 "いまや我が国は、ドイツと戦争状態に突入した。それゆえ、我が国に展開しているドイツの軍事顧問団全員を拘束した。フォン・ファルケンハウゼンと彼の部下数名については、我々の追跡を振り切り、ヨーロッパに戻ったようだ！"
 china.4.a:0 "いい厄介払いだ！"
 china.5.t:0 "窮地を脱する"
 china.5.d:0 "『長征』から数年がたち、流れは変わった。いまや紅軍は絶望的な状況から立ち直っている。着々と支配地域を拡大したことで、我々を負け犬扱いする者はもはやいない。今回の闘争を戦い抜いたことで、我々は自信を深めている。毛沢東はゲリラ部隊の一指揮官から主席に成長した。"
 china.5.a:0 "人民共和国万歳！"
 china.6.t:0 "共産主義者に対する攻撃を準備"
 china.6.d:0 "長きにわたる流浪の末、中国共産党と紅軍は組織再編に成功し、陝西省延安に拠点を置いた。彼らは周辺地域の支持を固めながら、ソ連から支援を受けようとしている。このまま放置していては、いずれ力をつけてしまうだろう。しかし、延安周辺の軍閥の多くが、我が政府を支持しているにもかかわらず、共産党を討伐するために犠牲を払う気がない。\n\n紅軍が再建途上の段階なのか、それともすでに戦力を回復しているのか、不明である。しかし、時間は我々の味方ではない。政治的な立場を強化するため、我々は共産主義者を叩きのめさなければならない。"
 china.6.a:0 "地元の軍閥に攻撃させよう"
 china.6.b:0 "土地のならず者達を勧誘する"
 china.6.c:0 "共産主義者と敵対している地元有志を頼ろう"
 china.6.tt:0 "§Y共産党が抗戦する場合:§!\n"
 china.6.tt_2:0 "§Y共産党が退却する場合:§!\n"
 china.7.t:0 "国民党軍が攻勢を開始"
 china.7.d:0 "我々は長征によって決定的な敗北を回避したが、我々がこのまま戦力の回復をはかる事を国民党軍は許すつもりはないようだ。国民党軍が我々に対する攻撃を準備していると、スパイが伝えてきた。仮に再び退却を選んだ場合、我々の勢力はさらに弱体化するだろう。\n\n国民党軍がどれだけの戦力を投じてくるのかは不明である。彼らに立ち向かうことは、大きな危険を伴う。ただし、もし戦力の主体が地元軍閥だった場合、我々にも勝ち目はある。いっぽう、今すぐ可能な限り後退するという選択肢は、適当ではないかもしれない。"
 china.7.a:0 "ありとあらゆる手段を用いて攻勢に対抗せよ！"
 china.7.b:0 "各々退却せよ"
 china.8.t:0 "共産主義者たちの後退"
 china.8.d:0 "地方のスパイ網を通じて我々の攻勢準備を察知した中国共産党は、紅軍を陝西省からさらに内陸に後退させた。これにより紅軍を攻撃してさらに弱体化させる機会はなくなったが、連中のプロパガンダとは異なり、共産主義者には我々に立ち向かう準備が整っていないが判明した。今回の攻撃の目的を、ある程度達成できたといえる。"
 china.8.a:0 "腰抜けどもめ！"
 china.9.t:0 "共産主義者どもに対する勝利"
 china.9.d:0 "少なくとも今のところ、紅軍の弱体化を図る我が軍の攻撃は成功している。我々が攻勢を計画していることを察知していながら、共産主義者どもは我々に戦いを挑み敗北した。この敗北により、紅軍はさらなる後退を強いられてる。無様に負ける姿を見た地元住民の多くが、我が軍を打ち負かせる力があると宣伝していた紅軍の能力を疑うようになった。"
 china.9.a:0 "当然のことである！"
 china.10.t:0 "共産主義者が攻勢を撃退"
 china.10.d:0 "事前に我が軍が攻勢を計画しているとの情報を得ていたことから、紅軍は充分な準備を整えており、攻撃を跳ね返している。我が軍の支持基盤が弱いこの地域で集めることができた兵士は、共産主義者どもの軍を打ち負かすには不充分だった。\n残念ながら、今回の攻撃は、紅軍が長征で被った打撃から立ち直ったことを宣伝する結果となった。"
 china.10.a:0 "長期的に見れば、奴らの助けになるわけではない"
 china.11.t:0 "国民党の抵抗を打ち破った"
 china.11.d:0 "局地的に集められた、国民党政府を支援する部隊を退けるために最大限の努力をしたにも関わらず、彼らを止めるには我々の体勢は不十分だった。重大な敗北により、短いとは言え、新たな退却を余儀なくされた。\n\n我々が十分に回復するより前に彼らと対峙したのは誤りだったかもしれない。長征の中での華々しい再起は我々の支援者に希望を植え付けた。が、現在は疑いの種が蒔かれている。"
 china.11.a:0 "再び人々の信望を取り戻し、勝利しよう"
 china.12.t:0 "国民党に勝利"
 china.12.d:0 "国民党軍の攻撃に対して、防衛戦は有利な状態で進んでいる。我々と戦うため集められた地元の義勇兵は、戦う準備ができておらず、敗北を喫した。近隣の軍閥には、紅軍と戦えば手痛い打撃をこうむることになると警告する結果になったといえよう。\n\n国民党は我々を貧相な敵として侮っていたが、人民共和国は今や再び勢いを取り戻したことを示すことができた。"
 china.12.a:0 "政治権力は銃口から生まれる"
 china.13.t:0 "共産主義ゲリラと衝突"
 china.13.d:0 "境界線近くに展開していた我が軍と、我々の攻撃からかろうじて立ち直った紅軍との間で、戦闘が再燃した。地元軍閥の部隊に加え、我が軍もあちこちから部隊を集めるべきかもしれない。\n\nこの機会に、今度こそ共産主義の脅威を叩き潰すべきかもしれない。少なくとも、連中の勢力拡大を阻止できれば、重要なイデオロギー的勝利といえよう。"
 china.13.a:0 "今こそ決着をつけるべきだ！"
 china.13.b:0 "これ以上の対立は許されない"
 china.14.t:0 "[From.GetName]で敗北"
 china.14.d:0 "共産主義者の影響力が、連中の立てこもる地域の外側にまで拡大しないよう努力しているが、我々は[From.GetName]での国境紛争に充分な戦力を投入できなかった。\n\n共産民兵との散発的戦闘は、徐々に彼ら優位に傾いており、我々の支配状況を喧伝するという作戦は失敗した。このまま共産主義に対する支持が高まっていけば、いずれは深刻な脅威となるだろう。"
 china.14.a:0 "厄介な"
 china.15.t:0 "[From.From.GetName]で勝利"
 china.15.d:0 "我々の支配領域周辺で発生した一連の小戦闘の結果、我々は国民党軍との戦いを有利に進めている。常に戦力を維持し続けることは、我が軍の将兵や補給にとって負担となっていたが、努力が報われる結果となった。\n\n決戦が発生したわけではないが、我々は今回の戦いに勝利する事が出来た。我々の目的に対する信頼を高め、革命の炎をさらに燃え上がらせることだろう。"
 china.15.a:0 "この勝利は記憶に刻まれるだろう！"
 china.16.t:0 "[From.GetName]で敗北"
 china.16.d:0 "ますます強まる国民党軍の圧迫に対して、正面から戦うことは避けるとした我々の方針は、破滅的な結果となった。我々が考えていたよりも国民党軍は強力だった。今回の敗北によって、我々の評判にもある程度の影響が出るだろう。我が軍はすぐに戦力を回復できるだろうが、敗北した事実を地元住民に知られてしまった。革命が失敗したとの噂が、すでに近隣の村々に広まっている。"
 china.16.a:0 "革命は不滅だ！"
 china.17.t:0 "[From.From.GetName]で勝利"
 china.17.d:0 "共産主義の脅威に対抗するため、封鎖線を構築するという我々の方針は、成功を収めた。共産党の根拠地を包囲するため、我々はこの地域の兵力を増強した。共産党はゲリラ戦で対抗しようとしたが、我が軍の戦力を見くびっていたようだ。大きな損害もなく我が軍の強さを示せたことで、これまで陰ながら[From.GetLeader]や共産党を支持していた住民の多くも、中国があのような思想の下で統一されることは決してないと、考えを改めたようだ。"
 china.17.a:0 "奴らにはこの敗北を心に刻み込んで欲しいものだ"
 china.18.t:0 "国民党軍との衝突"
 china.18.d:0 "我が軍はこの前の攻撃でこうむった損害からまだ立ち直っていないが、国民党は境界線近くの地域に兵力を集め始めているようだ。明らかに、連中は再び大規模な攻勢を行おうとしている。『長征』が、単に共産党に対するトドメを遅らせただけだと示したいのだ。しかし、それを真実だと考える人々に対して、我々にできることはない。"
 china.18.a:0 "戦力を回復することができない"
 china.100.t:0 "更なる攻撃に晒される中国"
 china.100.d:0 "あたかもネコのように日本は侵略を進め、朝鮮を併合した。二十一か条要求を突き付けて我々を辱め、満洲を占領し、いま再び侵略を進めようとしている。もはや中国は、自由のため最後まで戦うだろう。全中国が一致団結して戦うか、それともバラバラの状態で戦うのかと、[Root.GetLeader]は聴衆への演説の中で、全[Root.GetAdjective]に訴えかけた。"
 china.100.a:0 "中国のために！"
 china.101.t:0 "侵略下の中国"
 china.101.d:0 "日本という共通の敵に立ち向かうため、我々は一致団結すべきだ。中国人同士の些細な争いは脇において、強力な統一中国として戦おうじゃないか！"
 china.101.a:0 "団結した我らには力がある！"
 china.101.b:0 "我々は侵略者を撃退しなければならない！"
 china.102.t:0 "侵略下の中国"
 china.102.d:0 "ドイツとの戦争に忙殺されているソ連から、今後は従来通りの規模で支援を行うことができないと通知を受けた。日本との戦争に参戦し、国民党から支援を得ることが、我々にとって最善の道だろう。"
 china.102.a:0 "団結した我々は強いぞ！"
 china.102.b:0 "共に日本の脅威に対抗しよう"
 china.102.c:0 "ソ連こそが我々の利益を最も守ってくれる！"
 china.103.t:0 "中華の団結"
 china.103.d:0 "[From.GetName]は対日戦闘で我々に参加することを選択した。団結した我々は侵略者を後退させるだろう。"
 china.103.a:0 "団結した我々は強いぞ！"
 china.104.t:0 "侵略下の中国"
 china.104.d:0 "中国は攻撃を受けている。侵攻してきた日本軍と戦うため、軍閥も不平不満を押し殺している。中国の人民に、腐りきった国民党ではなく、中国共産党こそが中国に真の未来を切り開くことができると示すことで、勢力拡大を図る絶好の機会かもしれない。我々も戦争に加わり、未来を手に入れるべきではないか？"
 china.104_PRC_SOV_reinforcements:0 "ソ連から10個師団を受け取る。"
 china.104.a:0 "団結した我らには力がある！"
 china.104.b:0 "我々抜きで日本と戦え"
 china.104.tt:0 "\n[Root.GetName]の手で、華北と満洲が解放された。\n"
 china.105.t:0 "中華の団結"
 china.105.d:0 "[From.GetName]は我々に、日本と戦うために戦列に加わる事を望んでいる。彼らは日本の侵略に立ち向かうため、日頃の不和を忘れ、既に[From.GetFactionName]に参加している。"
 china.105.a:0 "団結した我らには力がある！"
 china.105.b:0 "来るべき戦争の間は、奴らに我が国の多少の支配を認めよう"
 china.106.t:0 "中華の団結"
 china.106.d:0 "[From.GetName]は[Root.GetFactionName]に参加し、戦う準備ができている。"
 china.106.a:0 "我らの地から日本鬼子を叩きだすのだ"
 china.107.t:0 "もはや団結は不要だ"
 china.107.d_PRC_joined:0 "[Root.GetFactionName]は目標を達成した。もはや共通の敵は存在しない。毛沢東は中国北部での支配体制を強化している。日本に対して勝利した我が軍に戦いを挑もうとしているのだろう。"
 china.107.d_PRC_refused:0 "真の愛国者たちが勝利をおさめ、戦争は終わった。今度は、我々が血を流し戦っている間、逃げ回っていた連中に、借りを返す時だ。"
 china.107_tt:0 "@PRC §Y中華人民共和国§!は§Y満州§!と§Y中国北部§!を中国の支配下に移す\n"
 china.107.a:0 "もはや共通の敵はいない"
 china.108.t:0 "共産主義の躍進"
 china.108.d:0 "忌むべき日本走狗との戦いにおいて我々が果たした役割が、中国共産党に多大な威信をもたらした。特に腐敗した国民党との比較して、ますます多くの人民が、我々こそが中国の未来を担うべきだと考えている。すでに党幹部は我々を支持する人民を、人民の海を自由に動き回る新たな軍として組織している。"
 china.108.a:0 "我々は兵卒を強化しなければならない"
 china.108_PRC_SOV_reinforcements_2:0 "20師団を受け取った"
 china.109.t:0 "中国のために戦え！"
 china.109_tt:0 "§Y中国本土の請求権を獲得§!\n"
 china.109.d:0 "中国から国民党という名の病魔を排除する時が来た。我々はすべての中国人民を解放し、毛主席の善導のもと団結する。"
 china.109.a:0 "戦争だ！"
 china.110.t:0 "[From.GetName]が宣戦布告"
 china.110.d:0 "[From.GetName]の[From.GetLeader]内閣は我々に宣戦を布告した。"
 china.110.a:0 "戦争だ！"
 china.111.t:0 "もはや団結しない"
 china.111.d:0 "[Root.GetFactionName]は目標を達成した。もはや共通の敵は存在しない。我々は速やかに中国北部と満洲に支持基盤を築き、この地域の支配を確立しなければならない。"
 china.111.a:0 "我々はもはや共通の敵をもたない"
 china.200.t:0 "中華人民共和国に参加"
 china.200.d:0 "人民を解放するため国民党との関係を断った我々は、革命運動の分裂を避けるため、すでに確固とした存在となっている中華人民共和国に加わるべきだ。中国を害した者たちは、我々を弱体化させるため、常に中国人同士の内紛を利用してきた。新たな社会主義国家は、そのような過ちを繰り返すことはない！"
 china.200.a:0 "団結した我々は国民党を打ち倒すだろう！"
 china.201.t:0 "共産主義革命家達が共和国に参加"
 china.201.d:0 "国民党支配下から離反した、我々の思想に共鳴している中国の革命家たちは、[Root.GetLeader]の指導下にある我々に加わることを決めた。現在もこれからも、ひとつに統一された中華人民共和国があるだけだ。"
 china.201.a:0 "我々は同志達を守るために参加せねばならない！"
 china.202.t:0 "[CHI_communist_state.GetName]で共産主義者が反乱"
 china.202.d:0 "[CHI_communist_state.GetName]における共産党支持の高まりは、ついて極限に達した。政府庁舎が占拠され、もはや自分たちは[Root.GetName]の一部ではないと反乱軍が宣言した。我々は[CHI_communist_state.GetName]の支配をはあっという間に共産勢力に奪われた。"
 china.202.a:0 "この共産主義の脅威を鎮圧しなければ！"
 china.203.t:0 "[CHI_communist_state.GetName]で共産主義者が蜂起"
 china.203.d:0 "国民党支配下から離反した、我々の思想に共鳴している中国の革命家たちは、[Root.GetLeader]の指導下にある我々に加わることを決めた。現在もこれからも、ひとつに統一された[Root.GetName]があるだけだ。"
 china.203.a:0 "共産主義の兄弟を歓迎する！"
 china.204.t:0 "[Root.GetAdjective]の首都"
 china.204.d:0 "国共内戦の終結により、権力を固めた我々こそが現代の「中国」であることを人々に示す時が来た。我々は未来に向け人々を指導する立場にある。\n\nこの目的を達成するために、我々は偉大なる国家にふさわしい首都を持つべきだ。"
 china.204.a:0 "旧き北の京からこの国を治める"
 china.204.b:0 "旧き南の京からこの国を治める"
 china.204.c:0 "遷都などする必要はない"
 CHI_nanjing_tt:0 "§Y南京§!に遷都する。"
 CHI_no_united_front:0 "外敵脅威に対する協力はないだろう。"
 spanish_civil_war:1 "スペイン内戦が勃発"
 spain.1.t:0 "内戦！"
 spain.1.d:0 "軍将校の一団がプロヌンシアミエント（革命宣言）を出し、スペインの現政権を公に弾劾した！彼らは保守的な君主制支持者と聖職者の支持を受け、右翼クーデタを遂行している。軍部の大部分は彼ら国粋派の側についたが、セビリアを除く主要都市の掌握にはこれまで成功していない。\n\n他方では、左翼思想を持つ義勇軍が共和国の旗の下に集結しつつあり、反乱軍に対抗し、共和国を支援する準備を整えている。これら政府支持者の練度は低いものであるかもしれないが、その士気の高さは疑いようも無い。\n\n戦端は開かれている。我々はどちらの陣営を支持すべきか？"
 spain.1.a:0 "国粋派だ！"
 spain.1.b:0 "共和派だ！"
 spain.10.d:1 "フランシスコ・フランコ将軍が平和裏にスペイン大統領に就任した時、近年の暴動や政治的混乱が収束するのではないかという期待があった。政敵であった幾人かの指導者が突如失踪した事は、フランコが彼自身を首魁とした一党独裁制を確立しようとしているという噂を助長していた。\n税官吏の役人であったホセ・ガランフォルは反逆罪を宣告され、迅速な裁判の後、間も無く公衆の面前で処刑された。それは国粋派スペインへの移行に抵抗するあらゆる意思を挫く事を意図していたが、実際には逆効果だった。左翼思想を持つ義勇軍に加え、将校団さえも新たな人民軍の旗の下に集結し始め、抑圧的な国粋派に反旗を翻した。人民軍の大半は練度が低かったものの、蜂起に続く混乱の中で、重要な都市を数箇所掌握する事に成功した。\n\n戦端は開かれている。我々はどちらの陣営を支持すべきか？"
 spain.10.b:0 "人民軍だ！"
 nationalists_chosen:1 "アカに死を！\n"
 republicans_chosen:1 "ファランヘ主義者に死を！\n"
 spain.2.t:0 "国際支援？"
 spain.2.d:0 "カルリスタ・ファランヘ主義者・独立右翼連合は陸軍の大部分を動員して、共和制の転覆に成功したが、それは誇りあるキリスト教国家スペインを余りにも長期間無政府状態に陥いれた、完全な成功とは程遠いクーデターであった。世界はどちらの側が勝利するか観察しており、内戦の結果は未だ不透明である。\n\n我々はクーデターに対し無力であったが、世界は共産主義の脅威を取り除きたいのならば、介入すべきであるはずだ。我々と同様に国家の威信を取り戻す途上にある国家は、積極的に我々の支援を行ってくれるだろう。"
 spain.2.a:0 "弾薬と装備の支援を要請しよう"
 spain.2.b:0 "スペインはスペイン人の血のみで勝利しなければならない！"
 spain.3.d:0 "反動とファシストの軍隊は早期に一撃を加える事で共和派を叩き潰そうとしたが、大都市におけるレジスタンスと市民軍の迅速な動員を予想できなかった。クーデターではなく戦争が、スペインの未来と進歩に対する戦争が始まっていた。\n\n我々と同じ民主主義・社会主義国家は共和派の支援を声高に叫ぶものの、直接的に関与してくる国家は殆ど存在しない。我々はその気になれば彼らに支援を求める事ができる。もし次に圧制者達が自由と連帯を脅かすとすれば、それは彼らの国となるだろうから。"
 spain.3.a:0 "これはファシズムを封じ込めるための国際的闘争なのだ！"
 spain.3.b:0 "我々は堕落した労働者国家の傀儡にはならない！"
 spain.4.t:0 "スペイン国粋派の支援要請"
 spain.4.d:0 "スペイン内戦は、現在の世界情勢のある種の縮図と化している。共産主義者とリベラル派は旧き価値観の破壊を目論み、我々はその価値観を生き返らせるため武器を取った。スペイン国粋派が来る戦いに向けて我々や他国に装備を要請してくるのは、何ら驚くべき事ではない。"
 spain.4.a:0 "可能な限り装備を送る事を約束しよう"
 spain.4.b:0 "彼らに力が欠けているのならば、支援の価値は無い"
 spain.5.t:0 "スペイン共和派の支援要請"
 spain.5.d:0 "スペインの第二共和制を転覆させようとする試みは、たとえ進歩の花が自然に根付き、芽吹こうとしている場所ですら、ファシストがそれを許容しない事を明白に示している。民主主義者の混合体である共和派とその盟友、また共産主義者と無政府主義者は我々や他の国際社会を頼りにしている。民主主義と自由の防衛を叫ぶ多くの国家は戦争に引き込まれる恐怖から、支援を差し控えているのが現状だ。我々はどう返答しよう？"
 spain.5.a:0 "武器・装備を送る事を約束しよう"
 spain.4.a.tt:0 "戦争中に我々がレンドリースすれば[From.GetName]は感謝するだろう。"
 spain.5.b:0 "残念だが、我が国には介入する余裕は無い"
 spain.6.t:0 "国粋派が支援に感謝を示す"
 spain.6.d:0 "我々のスペイン国粋派へのレンドリースは、公然のものとなっている。彼らが勝利し、スペインが再建された暁には、彼の国と我が国は強固な同盟関係に至るだろう。"
 spain.6.a:0 "彼らがアカの脅威を抑え込むことを信じよう"
 spain.7.t:0 "共和派が支援に感謝を示す"
 spain.7.d:0 "我が国による共和スペインへのレンドリースは、公然のものとなっている。共和国が再生した暁には、世界からファシストの屑を取り除くため続けられている我々の奮闘を、彼らは支援してくれるだろう。"
 spain.7.a:0 "共和国万歳！"
 spain.8.t:0 "マドリード奪還"
 spain.8.d:0 "戦争に勝利した。マドリードは再び我らの手に戻り、この由緒ある都市をスペインの中心に再度据える機会を得た。多くの戦闘の結果、再建が必要となるだろう。マドリードを首都にする以上の良い方策はあるだろうか？"
 spain.8.a:0 "マドリードへ遷都"
 spain.8.b:0 "現状維持だ"
 spain.9.t:0 "1936年スペイン選挙"
 spain.9.d:1 "第二共和制は脆弱な存在である事が明らかになってきた。[Root.GetLeader]は共和派、共産主義者、無政府主義者に支えられた左翼大連立である人民戦線の支持を背景に大統領へ就任する事が可能である。\n\nしかし、保守派・君主主義者・ファシストを含む右翼の反対者達も人民戦線を打倒するため、結束しつつある。もしいずれかの連合が崩壊すれば、もう一方は革命を起こすため、その内部対立を利用するだろう。1936年選挙は、この対立を解決するためにスペインが耐えなければならない試練の一つでしかない。"
 spain.9.a:0 "人民戦線を維持する"
 spain.9.b:0 "ファランヘ党の保守派と連立する"
 italy.9.t:0 "スペインのバレアレス諸島を要求"
 italy.9.d:0 "内戦の間、イタリアは国粋派のため戦うべく、義勇兵を派遣した。イデオロギー的動機が主な理由だったが、内戦の行方によってイタリアに戦略的利害関係が生じることも理由だった。バレアレス諸島、特にマヨルカ島の防衛について、島々の位置が西欧諸国の植民地に関して地政学的意味を持つことから、イタリアは非常に高い関心を持っていた。\n\n現在、[From.GetLeader]はバレアレス諸島の統治権を永久にイタリアに譲渡するよう提案を受けている。内戦に勝利する際のイタリアの貢献を考慮すると、この提案を検討する必要があるかもしれない。"
 italy.9.a:0 "イタリア人が守った島なのだから、イタリアが守り続けるべきだ"
 italy.9.b:0 "外国の要求に従うために、戦争に勝ったのではない！"
 italy.10.t:0 "スペインがバレアレス諸島を放棄"
 italy.10.d:0 "国家主義思想を守るため我々がスペイン内戦の際に行った支援への感謝として、我が軍がマヨルカ島・メノルカ島そしてイビサ島に設置した一時的な軍事施設を恒久化することに、[From.GetLeader]は同意した。重要な位置にあるこれら島々が我が帝国に加わることは喜ばしいことだが、スペイン人たちは債務は返済されたものと考えているようだ。"
 italy.10.a:0 "我々が島の正当な所有者だと認める限りは、だ"
 italy.11.t:0 "スペインがバレアレス諸島の放棄を拒否"
 italy.11.d:0 "内戦中はあれほど援助してやったにもかかわらず、我々が血を流して守りきったバレアレス諸島の譲渡を[From.GetLeader]は拒否した。彼らは引き続き我が国との間に良好な関係を維持したいと言っているが、バレアレス諸島を共和派から守りとおした軍事施設をまっさきに撤去させたことは、我々にとって忘れ難い侮辱だ。"
 italy.11.a:0 "島を必要とする事態が発生したら、我々は何としてでも手に入れようとするだろう"
 italy.12.t:0 "ロンドン会議"
 italy.12.d:0 "ユーゴスラヴィアの友人が、我々の北にいる隣人から圧力を受けている。堕落し退廃的な西の大国は、ユーゴスラヴィアの権利を守れなかったことで、彼らがなぜ消え去ろうとしているのかという理由を明らかにした。この状況は、賢明な指導者を持つ若くて力強い大国にとって、世界の舞台をこれ見よがしに闊歩する絶好の機会だ！コマンドー・スプレーモ（イタリア軍最高司令部）は、我が無敵の軍団を解き放つ準備がほぼ整ったと報告した。"
 italy.12.a:0 "我々の時間だ！"
 italy.12.b:0 "より良い機会が訪れるだろう"
 italy.13.t:0 "第一次リュブリャナ裁定"
 italy.13.d_dalmatia_montenegro:0 "ユーゴスラビアは国内の矛盾によって腐敗しきっており、今こそイタリアがこれを処理するべき時だ。西の退廃的諸国はイタリアがこれを行うことをさぞ脅威に思うだろうが、イタリアの本当の価値を見出す新興国も現れてきている。我らを拒絶した国を切り取っていくだけでなく、アルバニアの保護も我らの支配域の成長に寄与するだろう。"
 italy.13.d_montenegro:0 "ドイツという増大している勢力と協調する我々の決断はうまくいった。ユーゴスラビアは解散に向かっており、ドイツの指導部はイタリアの友情の恩恵を理解する先見の明を持っている。モンテネグロは唯一の権利であるとしてアルバニアに渡されるだろう。"
 italy.13.d_dalmatia:0 "パリ講和条約、そこで我々が北部ダルマチアを約束されていた、での西側の我々のかつての同盟国の裏切りの後に、我々はベルリンと我々自身との提携を選択した。ドイツは懸命にもイタリアの友情には無視できないほどの価値があると判断しており、ユーゴスラビアでの我々の主張は理解されている。アドリア海はイタリア湖になるだろうし、正義は実行されるだろう。"
 italy.13.a:0 "イタリアの飛躍だ"
 italy.14.t:0 "ドイツが我々の要求を妨害"
 italy.14.d:0 "ドイツは、ヴィシー政権に対する我々の穏当で公正かつ筋の通った要求を妨げることが適当だと考えている。我々は[From.GetFactionName]を去るべきだろうか？"
 italy.14.a:0 "受け入れられない。我々の方が上手くやれる。"
 italy.14.b:0 "我々は彼らの尊敬を得るだろう"
 italy.15.t:0 "ドイツが我々の要求を支援"
 italy.15.d:0 "ドイツは、ヴィシー政権に対する我々の要求を支持する賢明さを見せた。ヴィシー政権は我々にサヴォイアとコルシカ島を譲渡した。"
 italy.15.d_Corsica:0 "ドイツが多少支持したことで、ヴィシー政権は我々にコルシカ島を譲渡した。"
 italy.15.a:0 "イタリアのための復讐"
 italy.16.t:0 "ドイツは我々を支援してくれるだろう"
 italy.16.d:0 "ドイツは我が国とヴィシー・フランスとの間の紛争に干渉すべきだと考えた。彼らは我々のコルシカ島を獲得するための試みを阻止した。しかし、まだサヴォイアがある。"
 italy.16.a:0 "コルシカ問題が少々長引くだけだ"
 france.1.t:0 "日本の仏印要求"
 france.1.d:0 "日本軍はインドシナ植民地との境界に沿って展開し、我々に対して基地や施設の完全な使用権を要求している！もし我々が日本の要求を受け入れた場合、インドシナはあっという間に日本の支配下に置かれるだろう。とはいえ、我々にこの問題で日本と戦う手段がまったくない。"
 france.1.a:0 "同意する他無い"
 france.1.b:0 "ありえない！"
 france.2.t:0 "マジノ線の延長"
 france.2.d:0 "マジノ線の英仏海峡までの延長は計画を完了し、建設指令が発された。ベルギー人達は国境の向こうから我々の準備を見た後に公式に抗議を申し入れてきたが、計画は続行される。"
 france.2.a:0 "彼らは我々の同盟に残すべきではなかった"
 france.3.t:0 "アルパイン線の延長"
 france.3.d:0 "我々はアルパイン線の防備を改善する作業を開始した。この新しい防御が完成したとき、イタリア人が国境を超えようとするのは正気の沙汰ではないだろう！"
 france.3.a:0 "来るなら来い！"
 france.10.t:0 "敗北"
 france.10.d:0 "戦闘に敗北し、パリはドイツの手に堕ちた。残された国土が占領されるのは時間の問題である。我々は将来を考えねばならない。政府内の一部はドイツとの停戦を求めている、しかし多くの政府関係者はイギリスから戦闘の継続を求めている。\n\nイギリス戦時内閣の一部は別の案を提示した-フランスと大英帝国が一国に合併し、フランス解放の日まで戦い続けるというものである。"
 france.10.a:0 "ドイツに協力するほかない"
 france.10.a_tt:0 "§Yもしドイツが停戦を受け入れた場合、ヴィシーフランスとしてプレイする。§!\n"
 france.10.b:0 "戦いは舞台を変えて続いていく！"
 france.10.b_tt:0 "§Yもしドイツが停戦を受け入れた場合、フランスとしてプレイする。§!\n"
 france.10.c:0 "イギリスと合併しよう！"
 france.11.t:0 "フランスが合併を提案"
 france.11.d:0 "フランスの状況は差し迫ったものだ。政府の大部分はドイツとの停戦を望んでいるが、イギリス戦時内閣からの英仏合同案に積極的な者も存在する。成立する英仏連合国家は勝利を得るその時まで、戦い抜くことになるだろう。我々はどう返答すべきだろうか？"
 france.11.a:0 "いや。イギリスはイギリスであり、フランスはフランスである。"
 france.11.b:0 "然り、たとえフランス人が戦い続ける事になろうともだ！"
 france.12.t:0 "イギリスが連合に同意"
 france.12.d:0 "イギリスは両国合同案に同意した。今現在、ロンドンにて新たな合同政府を形成中である。"
 france.12.a:0 "ロンドンへ！"
 FRA_franco_british_cores:0 "§Y[FRA.GetAdjective]の中核州§!がすべて、§Y[ENG.GetAdjective]の中核州§!となる。"
 france.13.t:0 "イギリスが合併を拒否"
 france.13.d:0 "イギリス政府は二か国の合併のいかなる可能性も却下した。もはやドイツとの停戦は避けられなくなった。"
 france.13.a:0 "我々は協力しなければならない"
 france.13.b:0 "我々は戦い続けなければならない！"
 france.14.t:0 "フランスでの大勝利"
 france.14.d:0 "我々のフランスでの勝利は完璧といえる。フランス政府は停戦を提案してきた。我々の外交官は彼らが同意できる内容を用意した。彼らには南フランスを保持させ、我々は残りを自由にするのだ。"
 france.14.a:0 "ヴィシー・フランスを樹立する"
 establishing_vichy_tt:1 "§Yヴィシー・フランス§!が南フランスに建国される。\n§Yヴィシー・フランス§!が§Yフランス植民地§!の全てを得る。\n§Yフランス§!軍が一部が§Yヴィシー・フランス§!軍に譲渡される。\n（§Yヴィシー・フランス§!）:\n §Yフランシスト運動§!が与党になる。\n §Yフィリップ・ペタン§!が§Yファシスト§!政党の指導者になる。\n 国民精神§Y占領コスト§!（消費財: §Y20%§!）を得る。\n首都を§Yオーヴェルニュ§!に移転する。"
 france.14.b:0 "いいや、ドイツが全てを征服する！"
 france.14.c:0 "ブルボン朝フランスを樹立する"
 france.15.t:0 "ドイツは休戦を拒否！"
 france.15.d:0 "ドイツが休戦を拒否した！奴らは明らかに我々すべてを奴隷にするつもりだ……我々は最後まで戦うほかない！"
 france.15.a:0 "我々は破滅した！"
 france.16.t:0 "共に在り、強くあれ！"
 france.16.d:0 "最近パリで発生した出来事は、我々の多くに影響を与えた。ひとつの国家に結集することが、以前よりさらに重要になった。祖国のおかれた状況を考えると、我々はこの戦争の結果を受け入れるのではなく、変えるべく行動しなければならない。\n\n過去を忘れ、新たな地平線を目指すときだ。今後数ヶ月の間に何が起こるか知ることはできないが、我々はともに立ち向かわなければならない！"
 france.16.a:0 "我々はさらに悪い状況をこれまでも目にしてきた！"
 france.17.t:0 "フランスの陣営への招待"
 france.17.d:0 "小協商（チェコスロヴァキア、ユーゴスラビア、ルーマニア）の強化と昔の中央同盟国の一部における積極的な拡張主義の復活の阻止の試みとして、フランスは我々にそれらの国家を共にまとめ上げるための同盟を提案してきた。"
 france.17.a:0 "喜ばしい。小協商を再構築せねば。"
 france.17.b:0 "[Root.GetName]独自の道を歩かん"
 france.18.t:0 "[From.GetName]がフランス陣営に加入"
 france.18.d:0 "小協商同盟が崩壊しバラバラになることを止めるため我々が進めていた計画が、成果をあげた。[From.GetLeader]は我々の努力を認め、同盟の提案を受け入れてくれた。"
 france.18.a:0 "我々は、小協商再構築への一歩を踏みしめた"
 france.19.t:0 "[From.GetName]がフランスとの同盟を拒否"
 france.19.d:0 "小協商への支持を表明した我々の最大限の努力にもかかわらず、我々のごく最近の試みが、ある国から疑問を呈されている。[From.GetLeader]は同盟への加入を拒否した。おそらく、我々の動機を疑っているか、もしくは我々との間に同盟関係を築くことが彼らの国家目標を進める上で妨げとなる事を懸念したのだろう。"
 france.19.a:0 "連中は周辺国の餌食になるな！"
 france.20.t:0 "停戦に対する抵抗"
 france.20.d:0 "フランスはドイツと休戦し、新たにヴィシー・フランス政権が発足した。しかし、高級士官の一部は新たなフランス政府に対して反抗した。シャルル・ド・ゴールはラジオ放送で、対独協力を行うヴィシー体制に対して抵抗運動を行うよう訴えた。ド・ゴールは自由フランス軍の事実上の指導者となり、ドイツとの戦いを継続する。"
 france.20.a:0 "フランスのために戦い続ける"
 france.20.a_tt:0 "§Yシャルル・ド・ゴールがフランスの指導者となる§!"
 france.21.t:0 "労働者がストライキを行うと脅迫"
 france.21.d:0 "とある大工場が二人の労働者を解雇したことが、国中を巻き込む労働者と工場経営者との間の労働紛争を引き起こした。[Root.GetCommunistParty]から支援を受けて、労働者は組織化し、賃金引上げや週の労働時間短縮といった労働条件改善を要求している。このままでは工業生産力が大いに減少し、[Root.GetCommunistParty]が勝利したかのように見られてしまう。我々は交渉のためマティニョン・ホテルに招待された。我々は労働者の要求を認めるべきだろうか。それとも全国規模のストライキに発展する危険を冒してでも企業側の立場にたつべきだろうか？"
 france.21.a:0 "勝手にしろ"
 france.21.b:0 "取引交渉"
 france.22.t:0 "マティニョン協定の再検討"
 france.22.d:0 "最近結ばれたマティニョン協定の結果、我が国の産業はドイツとの競争力を失った。いまや日ごとに生産能力で後れをとりつつある。一部の工場経営者は、マティニョン協定で労働者に与えられた権利の一部について、労働者からの抵抗がない範囲で、再交渉を行い始めている。今の状況であれば、新たに労働者が獲得した権利について、我々は全国的に公式撤回することができる。しかしその場合、[Root.GetCommunistParty]が撤回に反対する労働者を支援して、再び全国的なストライキを実施する恐れがある。これからも労働者の権利を認め、それぞれの職務に専念させたほうが、フランス国民を再びひとつにして、ともに成長することにつながるかもしれない。"
 france.22.a:0 "時間をかけて、我が国は効率性を以前と同程度にする"
 france.22.b:0 "かの者たちの権利を取り消し、直ちに我が国の産業を軌道に乗らせる"
 france.23.t:0 "ストライキの終了"
 france.23.d:0 "ほとんどの労働者は、いまや自分たちの法外な要求が実現する可能性はないと理解した。[Root.GetCommunistParty]はストライキの継続を訴えているものの、彼らの子供は飢えており、ストライキを続ける余裕はない。日ごとに労働者はストライキから離脱して職場に戻っている。まもなく我が国の産業は完全に生産能力を取り戻すだろう。近い将来、再びストライキが発生する恐れはほとんどない。"
 france.23.a:0 "ついに、我々は競争力を取り戻すことができた"
 france.24.t:0 "共産主義者の脅威"
 france.24.d:0 "ドイツとソ連との連合は、無視するにはあまりにも強大な脅威である。ポーランド分割に関する、この2カ国間の合意によって、我々は困難な選択に直面している。もし[Root.GetCommunistParty]に対してこれまで通りの活動を認めた場合、ソ連の勢力拡大に合わせてフランス国内の対立を激化させるだろう。しかし共産主義者の活動や[Root.GetCommunistParty]への加入を禁止した場合、平和に対する脅威となる存在に対して、我々はそれが何者であっても容赦しないという強力なメッセージを全ての市民に送ってしまうことになる。\nこれまでは政治的議論の場に[Root.GetCommunistParty]を含めることができた。しかし、彼らがモスクワに対する忠誠を捨て去ることを拒否するのであれば、抜本的な措置を講ずる必要がある。"
 france.24.a:0 "フランスにおいて共産主義を禁止する"
 france.24.b:0 "意見の不一致は民主的なプロセスの一環である"
 france.25.t:0 "ロンドン会議"
 france.25.d:0 "ユーゴスラビアとの国境を越えて緊張を徐々に増していくベルリン政権に、イギリスは譲歩を選択した。しかしながら、ユーゴスラビアは東欧植民地が建てられた三本柱の内の一本である。もしそれが弱められたらフランスの安全は損なわれる。我々はより強い大国であることを証明し、単独での戦いとなる危険を冒すべきか？"
 france.25.a:0 "我々は平和を維持する"
 france.25.b:0 "我々が自由の為に立ち上がらねばなるまい"
 france.26.t:0 "ロンドン会議"
 france.26.d:0 "ベルリンの政府がユーゴスラヴィアとの国境に関して緊張を高めている件で、イギリスはドイツの攻撃的な姿勢に立ち向かう決定を下した。前の戦争で負った傷はまだ癒えていない。しかも我が国は深刻な内部対立を抱えている。それでも我が国は、一国で立ち向かえるほど強力だろうか？"
 france.26.a:0 "ドイツ人に立ち向かう時が来た"
 france.26.b:0 "これは間違った原因だ"
 france.27.t:0 "ドイツがイタリアの要求を支持"
 france.27.d_1_state:0 "ドイツが、我が国の領土を求めるイタリアの要求を受け入れた。先の敗戦で、我々には不当な要求に抵抗する力がない。"
 france.27.d_both:0 "イタリアにはサヴォイとコルシカの両地域が与えられた。ドイツのこの決定は、各地の植民地政府に、次は自分たちの番なのではないかという不安を引き起こした。シリアの委任統治政府は、その後すぐに自由フランスへの参加を表明した。"
 france.27.a:0 "我々に選択の余地は無い"
 france.27.b:0 "ドイツは近視眼的な愚か者だ"
 france.28.t:0 "シリアの離脱"
 france.28.d:0 "ヴィシー政権の領土をイタリアに与えるというドイツの決定によって、シリア政府は我々の側に加わることを選んだ。"
 france.28.a:0 "フランスは償還に一歩近づいた"
 france.29.t:0 "イギリスは連合国の要求を受諾した"
 france.29.d:0 "「我が偉大な国家が旗幟を鮮明にした瞬間がどれだけ歴史の転換点となってきたか、歴史が示している。英仏協商の精神により、貴国が友好国というだけでなく同盟国であることを、歓迎し誇りに思う。我々はともに、抑圧の暗闇に侵食されつつある世界を照らす自由の灯火だ！」\n\n我々がイギリスに対して行った同盟要請が受け入れられた。荒れ狂う時代に漕ぎ出すなか、充分な支援が期待できるだろう。"
 france.29.a:0 "我々は、ともに前線を維持する！"
 france.30.t:0 "イギリスは連合国の要求を拒否した"
 france.30.d:0 "「かつて良好な関係を築いていたからといって、我が国には英仏海峡の向こう側で紛争が段階的に拡大する危険を冒すことはできない。ドイツは海軍協定を遵守することで我が国の信頼に応えている。そして、我が国は戦火の拡大から自らを防衛するとともに、我が国が戦火の拡大を煽る危険を冒すことはない。あらゆる民主主義国家にとって、平和の維持こそが目標でなければならない」\n\n我々がイギリスに対して行っていた同盟要請が拒否された。イギリス政府には、現在の平和を危うくしてまで、ドイツと敵対する意志がない。"
 france.30.a:0 "彼らの「平和」は「降伏」と同義だ"
 france.33.title:0 "フランスの解放"
 france.33.desc:0 "戦争の終結に伴い、フランスが連合との緊密性を維持する必要性は払拭された。フランス政党は、暫定政権の設置と総選挙の実施を呼びかけている。"
 france.33.a:0 "もちろん、信頼できる味方は自由の民なのだから"
 france.33.b:0 "まだ本土での緊密な安全を維持する必要性がある"
 france.34.title:0 "フランス＝イギリス連合の終結"
 france.34.desc:0 "イギリスで平和が保たれている状況の中、[From.GetLeader]は、フランスの政党が要求する暫定フランス政府の発足に同意した。彼らの政治的統合は中止されたが、将来的にも両国が親しい友人であり続けることは間違いないだろう。"
 france.34.a:0 "ブラボー！"
 france.34.b:0 "わかった"
 low.1.t:0 "フランスがマジノ線を延長"
 low.1.d:0 "フランスはマジノ線をイギリス海峡まで延長する事を決定した。彼らがドイツの侵攻を受けた際、我々を見捨てるつもりである事は明白であり、我が国の駐パリ大使館は公式に非難声明を発したものの、効果があるかは疑わしい。"
 low.1.a:0 "不法行為だ！"
 soviet.1.t:0 "日本の増強"
 soviet.1.d:0 "ここしばらくソ満国境では緊張状態が続いており、さらにモンゴルの同志からは日本軍が黒龍江に軍を集結させているとの報告が届いている。ここで引き下がることは弱さの表れとして受け取られるやもしれないが、もし我々も軍を送ることになればより深刻な事態を招く可能性もある。同志司令官殿のご命令は？"
 soviet.1.a:0 "押し返す。断固として。"
 soviet.1.b:0 "日本と戦争するだけの余裕はない"
 soviet.2.t:0 "襲撃が成功"
 soviet.2.d:0 "ソ満国境付近に集結していた日本軍に対して行なった攻撃は成功した！奴らの準備が整う前に急襲し、続いて発生した激しい遭遇戦において我らの勇敢なる兵士たちは敵に痛烈な打撃を与えた。"
 soviet.2.a:0 "よくやった！"
 soviet.3.t:0 "襲撃が失敗"
 soviet.3.d:0 "ソ満国境付近に集結していた日本軍に対して行なった攻撃は失敗した！敵は我が軍を両翼包囲し、我が軍は包囲を脱するまでに多大なる損害を被った。"
 soviet.3.a:0 "銃殺刑の準備をせよ"
 soviet.4.t:1 "ルーマニアがベッサラビアを放棄"
 soviet.4.d:1 "ルーマニアは賢明にも我々の要求に屈し、ベッサラビアから全具が撤退した。我々はこの地域をモルダヴィア・ソビエト社会主義共和国へと編入し、市民たちは社会主義の恩恵に浴することとなるだろう。"
 soviet.4.a:0 "素晴らしい"
 soviet.5.t:0 "ルーマニアが我々の要求を拒否"
 soviet.5.d:0 "ルーマニアは我々の要求に対し受け入れを拒絶した！どうやら我々は軍事力によってベッサラビアを占領軍より解放せねばならないようだ。"
 soviet.5.a:0 "愚か者め！"
 soviet.6.t:1 "エストニアが屈服"
 soviet.6.d:1 "エストニアは我々の要求に屈した。タリンの退廃的な政府は人民議会へと置き換えられ、エストニアの社会主義共和国への転換が全会一致で可決された。審議の結果、ソビエト連邦最高会議はエストニアによるこの要請を承認した。"
 soviet.6.a:0 "連邦へようこそ、同志諸君"
 soviet.7.t:1 "エストニアが提案を拒否"
 soviet.7.d:1 "我々が提案した寛大なる相互援助条約に対し、エストニアは無法にもこれを拒絶した！タリンの資本主義者どもとその追従者たちは厚かましくも声明を発表し、我々が彼らの領域的整合性を尊重するよう要求してきた。"
 soviet.7.a:1 "エストニア人を彼ら自身から守らねば"
 soviet.8.t:1 "ラトビアが屈服"
 soviet.8.d:1 "リガのラトビア政府は我々の要求に同意し、我々はラトビアの腐敗した統治を人民会議へと置き換えた。会議は全会一致でソビエト社会主義共和国への転換と、我々の偉大なる連邦への加盟を要請することを決定した。我々は彼らの要請に答え、これを快く承認した。"
 soviet.8.a:0 "諸君も今や社会主義者だ！"
 soviet.9.t:1 "ラトビアが提案を拒否"
 soviet.9.d:1 "ラトビアを統治するブルジョワ的圧制者は理性を完全に放棄した。奴らは我らの寛大なる相互援助条約を拒絶するのみならず、国境付近に「集結」したソビエト軍の完全なる即時撤退を要求した。"
 soviet.9.a:1 "ラトビアの人民を解放せねばならない"
 soviet.10.t:1 "リトアニアが屈服"
 soviet.10.d:1 "リトアニア国内に軍事基地を置くという我々の要請は受諾された。しかし不幸なことに彼らの政体は崩壊してしまったのだ。我々は無政府状態を回避するべく人民議会を設立し、議会は我々の連邦の一員となることを全会一致でソビエト連邦最高人民会議へと請願した。そしてこの要請は受諾された。"
 soviet.10.a:0 "我々が諸君を資本主義から守ろう"
 soviet.11.t:1 "リトアニアが提案を拒否"
 soviet.11.d:1 "リトアニアは自己破壊に夢中になっているようであり、政府の愚か者どもはリトアニア国内への我が軍の立ち入りを拒絶した。奴らはドイツ人の支配下のほうがマシだとでも思っているのか？この自己中心的な指導者たちは市民による正しい社会主義を否定することによって人民に対する罪を犯しているのだ。"
 soviet.11.a:1 "リトアニアの人民がこれ以上苦しむ必要はない"
 soviet.12.t:1 "フィンランドが要求を受諾"
 soviet.12.d:1 "国境付近に集結させた圧倒的な軍勢がフィンランド政府を動かし、国境見直しに関する我々の慎み深い要求を彼らは受諾した。我々はカレリアの支配権を手にし、レニングラードの安全は今やより確かなものとなった。"
 soviet.12.a:0 "彼らは戦いを挑んでくるとばかり思っていたが……"
 soviet.13.t:1 "フィンランドが要求を拒否"
 soviet.13.d:1 "フィンランド政府は我々の要求を拒絶したが、しかしこれは想定の範囲内だ。カレリアを手に入れようとするならば、軍事力によって勝ち取る他はない。今こそ強情なるフィン人どもに忘れられない教訓を与えてやる時だ！"
 soviet.13.a:0 "数週間もあれば奴らを粉砕できるだろう"
 soviet.14.t:0 "ソ連の一員"
 soviet.14.d:0 "現在我々はソ連に正式に加盟するようモスクワから圧力を受けている。果たしてこの要請を受諾すべきだろうか？"
 soviet.14.a:0 "うむ、連邦に加わろう"
 soviet.14.b:0 "駄目だ。まだ我々は最大限の潜在能力を発揮していない！"
 soviet.15.t:0 "タンヌ・トゥヴァが合併を拒否！"
 soviet.15.d:0 "トゥヴァは無謀にもソビエト連邦との合併を拒絶した！かようにちっぽけな国がなぜ自分の意見を押し通せるなどと思ったのかは永遠の謎である。"
 soviet.15.a:0 "幸運を祈る"
 soviet.16.t:0 "タンヌ・トゥヴァを併合"
 soviet.16.d:0 "最高人民会議はタンヌ・トゥヴァ議会によるソビエト連邦加盟の要請を正式に受け取った。彼らはロシア・ソビエト連邦社会主義共和国内のトゥヴァ自治州として組織されることとなるだろう。"
 soviet.16.a:0 "連邦にようこそ、同志"
 soviet.17.t:0 "スターリン線の改善"
 soviet.17.d:0 "西方国境地帯における防衛陣地の徹底的な見直しが完了し、矯正労働キャンプから集められた囚人たちは作業を始める準備が整っている。まもなくスターリン線はその偉大なる名前に見合ったものとして生まれ変わるだろう！"
 soviet.17.a:0 "同志スターリンもお喜びになるだろう！"
 soviet.60.t:0 "ポーランドの分割"
 soviet.60.d:0 "ポーランドは我が国のものだが、西部はモロトフ＝リッベントロップ協定の条項に従い[GER.GetAdjective]の影響下に入る。我が軍を撤収させ[GER.GetAdjective]軍に当地を占領させても良いのだろうか？さもなければ協定は無効となるだろう。"
 soviet.60.a:0 "そうだ。今は条約を破る時ではない。"
 soviet.60.b:0 "ダメだ！ポーランドのすべてが我が母国のものだ！"
 soviet.61.t:0 "ソビエトが協定を順守"
 soviet.61.d:0 "協定により[SOV.GetAdjective]は、ポーランド西部を我が政府に引き渡した。ドイツ軍は治安をもたらすため移動を始めた。"
 soviet.61.a:0 "素晴らしい"
 soviet.62.t:0 "ソビエトが協定を破る"
 soviet.62.d:0 "再三の保証をしたにもかかわらず、ソビエト軍はいまだに部隊を後退させておらず、領土を譲り渡すどころか我々が合意した境界線に戻ろうとする動きもなかった。協定に従うつもりはないと思われる。"
 soviet.62.a:0 "インクを使う価値すらなかった！"
 soviet.70.t:0 "[SOV.GetName]の圧力"
 soviet.70.desc:0 "せっかく[GER.GetAdjective]の占領から祖国を解放できたというのに、今度はいつまでも我が国に付き纏う[SOV.GetName]と対峙しなくてはならない。奴らは自分達と連携している国内の共産主義者達を、政治におけるより重要な役職に就けない限り、我が国の政府の正当性を認知しないなどと宣っている。これは我々に足並みを揃えることを望む[SOV.GetAdjective]による、わかりやすい脅しだ。だが一方で、西の仲間達のほうも[SOV.GetLeader]の要請に抗うための支援をしてくれる気配はない。"
 soviet.70.a:0 "今の我々は、とてもじゃないが再び戦えるような状態にはない。"
 soviet.70.b:0 "[SOV.GetLeader]の指図など受けてたまるものか。"
 soviet.71.t:0 "[POL.GetAdjective]が連携に合意"
 soviet.71.desc:0 "つい最近、我が国の政府による圧力を受け、また常に存在感を放っている偉大なる赤軍の脅威に屈した[POL.GetName]のブルジョア政権が、共産党の権威を尊重することに同意し、また共産党こそが唯一の正当なる国民の代表であることを認めた。武力をもって我々の意思を遂行しても良かったが、[POL.GetName]を我らの勢力圏の一部として迎え入れることが安全だとわかった今、もはやその必要はあるまい。"
 soviet.71.a:0 "奴らが服従を決めたのは賢明だった。"
 soviet.72.t:0 "[POL.GetName]が引き続きプロレタリアートを抑圧"
 soviet.72.desc:0 "不当な政権の支配下にある[POL.GetName]が、愚かにもブルジョアの傲慢さを見せつけるかのごとく、共産党の権威を認めることを拒んだ。あの馬鹿どもが再びポーランドを、ファシストによる[SOV.GetNameDef]侵略の足場とすることを許してはならない。[POL.GetName]を即刻我が国の勢力圏とすることは、国家安全保障の上での最重要課題だ。"
 soviet.72.a:0 "今こそ、[POL.GetAdjective]のブルジョアジーを徹底的に叩き潰すべき時だ。"
 soviet.72.b:0 "人々にはもう戦争をする気力がない。別の方法を探らねばなるまい。"
 soviet.73.t:0 "[SOV.GetNameDef]が引き下がる"
 soviet.73.desc:0 "[SOV.GetNameDef]がこれまでの攻撃的な発言を取り下げたことで、[POL.GetName]の外交政策における連携を巡って高まっていた緊張が緩和された。これにより再度国が侵略される可能性こそ低くくなったものの、東の隣国とその手先どもに対する警戒は今後も緩めずにおくべきだ。"
 soviet.73.a:0 "決して警戒を解いてはならない。"
 finland.1.t:1 "ロシア人がカレリアを要求"
 finland.1.d:1 "ソビエト連邦の外相はレニングラードの安全保障を根拠として緩衝区域を設定する必要性に言及し、我が国との国境線の改定を求めている。かの国はカレリア地峡の割譲を我が国に求めており、ソ連軍の我が国との国境付近での兵力の増強から判断するに、有無を言わせず受け入れを迫るであろう。我々はどう応じるべきだろうか？"
 finland.1.a:0 "彼らの要求を受け入れざるを得ない"
 finland.1.b:0 "かかってこい！相手になってやる！"
 finland.2.t:0 "戦役におけるスウェーデンへの支援の要請"
 finland.2.d:0 "フィンランドとソビエト連邦は戦争状態にある。独立後僅か数十年、今や我が国は隣国の一つの属国に貶められる脅威に再び直面している。\n\nしかし、我が国の敵の脅威は我らが国境を越えて迫っている。隣国スウェーデンはまだソ連に向けた中立的な立場を維持しているが、かの国は我ら相互の遺産の防衛と彼の国の戦略的緩衝地帯の保証から参戦するであろうことに疑いの余地はない。"
 finland.2.a:0 "彼らは我々の断固たる抵抗に貢献すべきだ"
 finland.2.b:0 "かつての迫害者からの助けなど必要ない"
 finland.3.t:0 "フィンランドがスウェーデンの支援を求める"
 finland.3.d:0 "わが隣国フィンランドはソ連からの圧力に屈することを拒絶し、今やかの国は戦争状態にある。正式な同盟は両国間で締結されていないが、フィンランド政府は、我が国の政府に対し、今もスウェ－デン語話者が多く両国の戦略的要地であるオーランド諸島の共同防衛に関与することを要請した。\n\n一方、政府は我が国がフィンランドを救援するために取るべき手段については意見が分かれたままで、かの国の防衛のための公的援助に関しては注目すべき事柄である。東の侵略者からわが友人たるの北欧諸国を守るため、どこまで我等は協力できるであろうか？"
 finland.3.a:0 "我々は、中立を維持しなければならない"
 finland.3.b:0 "国民の支持を得るなら、義勇兵と装備を送るのがよいだろう"
 finland.3.c:0 "フィンランドの行動は、我々の行動である！戦争だ！"
 finland.4.t:0 "スウェーデンは要求を拒否"
 finland.4.d:0 "スウェーデン政府は、ソ連との防衛戦争における我が国の援助要請を拒絶した。インターナショナルと国内への影響を避けたいがために中立を保つことを望んでいるので、彼の国はこれまで如何なる方法であろうとも戦争への援助に反対している。"
 finland.4.a:0 "全てが手遅れとなる前に彼らが過ちに気づくことを祈ろう"
 finland.5.t:0 "スウェーデンが義勇兵を送る"
 finland.5.d:0 "スウェーデン政府は、ソ連との戦争に参戦に消極的であったが、わが隣国の国民の間では援助支持は依然として高く、他の北欧諸国からも我が国の戦争遂行努力を支援するために多くの義勇兵が仲間入りを申し出てきた。我が国が必要とする量に比べれば少ないものの、少なくとも我々が直面している暴挙に対してある程度の北欧諸国における警戒感が存在していると言えよう。"
 finland.5.a:0 "最小限の措置だ"
 finland.6.t:0 "スウェーデンが戦争に参加"
 finland.6.d:0 "我が国がスウェーデンに行っていたオーランド自治州の共同防衛要請は、予想以上の返答が得られた。スウェーデンは露骨な脅威に直面したことから中立政策を捨て去り、対ソ連戦争への参戦を表明した。スウェーデンの国内世論は割れているものの、彼らは今やフィンランドの主権を防衛するため我が国とともに戦う。"
 finland.6.a:0 "この日は人々の記憶に刻み込まれる日となるであろう"
 finland.7.t:0 "[SOV.GetNameDef]との和平交渉"
 finland.7.d:0 "[Root.GetAdjective]人の共産主義者ヘッラ・ヴオリヨキが我が政府に接触してきた。我々に[SOV.GetAdjective]政権と接触する気があるならば、彼女が仲介するというのだ。[Root.GetAdjective]の主権と引き換えに領土の割譲に応じる線で、スウェーデン国内の秘密会場で交渉が始まった。\n\nフィンランド軍の兵力は急速に減少しており、一連の交渉を開始前に試みられた方策は全て不成功に終わっている。我々にとって、これが紛争を平和的に解決するための唯一の希望かもしれない。"
 finland.7.a_tt:0 "§Y[SOV.GetName]が受け入れた場合:\n§!"
 finland.7.a:0 "この戦争にもはや勝利はない"
 finland.7.b:0 "戦い続けるべきだ！"
 finland.8.t:0 "[From.GetNameDefCap]に譲歩を求める"
 finland.8.d:0 "[From.GetNameDef]との戦争では、我々も大きな代償を払うこととなった。しかし、我が軍が[From.GetAdjective]軍を撃破したため、彼らは我々に有利な講和条件を提示してきた。我が国は軍を撤退させ更なる敵対行動を中止する代わりに、戦略的に重要な地域の支配権を得ることになる。\n今回の講和が成立すれば、我が国はこの地域を完全に支配することなく、[From.GetNameDef]に対する攻勢を終了することとなる。とはいえ、世界には我が国が影響圏の拡大を狙うべき場所が、他にも数多く存在する。"
 finland.8.a:0 "我々の兵士は他の場所で必要とされている"
 finland.8.b:0 "我々は[From.GetNameDef]の全てを欲している"
 finland.9.t:0 "[From.GetNameDefCap]が拒否"
 finland.9.d:0 "[From.GetNameDef]との間で始まった交渉は、物別れに終わった。[Root.GetAdjective]地域を再び強襲するために、[From.GetAdjective]軍を展開させるのに必要な時間を稼ぐための計略に過ぎなかったようだ。\n\n[Root.GetNameDef]軍は断固たる姿勢で最後まで戦うだろう。"
 finland.9.a:0 "奴らは行軍の代償をその血で払う事になる！"
 FIN_agree_peace:0 "フィンランドはソビエトの要求に応じ§Yカルヤラ、サッラ、ペツァモ§!を割譲する。"
 finland.10.t:0 "冬戦争"
 finland.10.d:0 "ついに、領土的野心を持った[SOV.GetNameDef]は、卑劣にも我が国への侵攻を開始した。この無慈悲な攻撃に対し、我々はあらゆる手段を講じて強固な防衛陣地を形成しなければならない。我が国へ侵攻したことを、後悔させるのだ！"
 finland.10.a:0 "ズタズタに切り裂いてやれ！"
 japan.1.d:0 "中国政府は、我が国の中国に対する「不当な攻撃」が「極限」に達したと主張した！賠償を求める我が国の要求は拒否され、上海からは日本人居留者が攻撃を受けているとの報告が送られてきている。中国に対して断固とした措置を講じるための理由が必要ならば、これこそが理由だ！"
 japan.1.a:0 "彼らはこのツケをいずれ支払うことになろう……"
 japan.2.d:0 "驚くべきことに、盧溝橋での衝突後、中国政府は譲歩を選んだ。彼らは我々を怒らせた場合に途方もない代償を払わされることを理解しており、北京とその周辺地域を含む、広大な領土の譲渡に同意した。少しずつ、中国は我々の物になる。"
 japan.2.a:0 "戦争を待つ必要がある"
 japan.3.t:0 "国境での小競り合い: ソ連の勝利"
 japan.3.d:0 "ロシア人と連中に飼われているモンゴルの犬どもが、黒竜江の我が軍が増強されつつあることを察知したようだ。我が軍の準備を途絶させるため、国境を越え大規模な襲撃を仕掛けてきた！戦闘が終息するまでの間に、我が軍は猛烈な攻勢に晒され手痛い打撃をこうむった。"
 japan.3.a:0 "どうしてこんな事になったんだ!?"
 japan.4.t:0 "国境での小競り合い: 日本の勝利"
 japan.4.d:0 "ロシア人と連中に飼われているモンゴルの犬どもが、黒竜江の我が軍が増強されつつあることを察知したようだ。我が軍の準備を途絶させるため、国境を越え大規模な襲撃を仕掛けてきた！幸いにも賢明な司令官達が敵軍を捕捉し挟みうちにした。敵軍が国境を跨いで逃走するまでの間に、深刻な損害を与えることに成功した。"
 japan.4.a:0 "教育してやった！"
 japan.5.t:0 "ソ連の撤退"
 japan.5.d:0 "我が軍の増強を察知すると、賢明なことに、ソ連は満洲と国境を接する地域から軍を撤退させることを選んだ。我が軍は、放棄された国境監視哨のいくつかを、一時的に占領した。この出来事は、ロシアとその同盟国であるモンゴルとが主張していた国境線に関する馬鹿馬鹿しい請求に対して、止めをさすことになるだろう。"
 japan.5.a:0 "示威行動はこれで十分だろう"
 japan.6.t:0 "フランスが我々の要求を受諾"
 japan.6.d:0 "フランスは我々の要求に同意し、我々はインドシナの基地や施設を自由に使用できるようになった。彼らは我々に対して、この植民地の支配権をほぼ明け渡すこととなった。"
 japan.6.a:0 "賢い選択だ"
 japan.7.t:0 "フランスが我々の要求を拒否"
 japan.7.d:0 "フランスは無礼にも我々の要求のすべてを拒否した！インドシナが欲しければ、力によって奪うしかなさそうだ！"
 japan.7.a:0 "愚か者共め！"
 japan.8.t:0 "ドイツが軍事顧問を呼び戻す"
 japan.8.d:0 "ドイツは中国から軍事顧問団全員を呼び戻すことに同意した。彼らは今すぐ、ベルリン行きの飛行機に搭乗しなければならない。このことは、大東亜の未来を、中国ではなく日本が担うことを、ドイツが認めたということである。"
 japan.8.a:0 "彼らがすべきことだ"
 japan.9.t:0 "ドイツが我々の要求を拒否"
 japan.9.d:0 "ドイツ軍事顧問団の任務が我が国の東アジア戦略に直接的に干渉するという事実にもかかわらず、ドイツは中国から軍事顧問団を呼び戻すことを拒否した！彼らには、この決定が日独間の外交基盤を蝕むことに気付いていないのだろうか？今後、ドイツを信用できるだろうか？"
 japan.9.a:0 "では彼らは中国諸共死ぬだろう"
 japan.11.t:0 "シャムに対する最後通牒"
 japan.11.d:0 "シャムと国境を接するインドシナに兵力を集めことで、我々はシャムに対して、東南アジアをヨーロッパの植民地主義から解放するための基地として領土を利用したいという意図を明白に示した。我が国にとって、シャムに対して我が軍事同盟に加入する選択肢を与えることで、無意味な侵攻作戦を行うことなくシャムを効率的に大日本帝国の傀儡国家にすることが望ましい。むろん、シャムが拒否した場合、それは宣戦を布告したのと同じである。"
 japan.11.a:0 "彼らがなんと言おうと、我々はシャムに進入する"
 japan.11.b:0 "後から考えると、脅迫的な進入はあまりに攻撃的だ"
 japan.12.t:0 "日本からの最後通牒"
 japan.12.d:0 "我々が気付くよう、日本は我が国との国境近くに時間をかけて兵力を集めている。彼らは我が国の港湾をビルマやマレーへとさらに拡大するための基地として使用する計画だ。現在、彼らは我々に対して、屈服して国内の通過を認めるか、それとも侵攻に直面するか、選択を迫っている。\n\n日本の要求に屈することは、主権を放棄して日本の傀儡国家になることを意味する。しかし、戦争を回避する道を選ぶことが、我が国にとって最も良い選択かもしれない。"
 japan.12.a:0 "日本との同盟を承諾する"
 japan.12.b:0 "そう簡単には独立を捨てるものか！"
 japan.13.t:0 "シャムが最後通牒を受諾"
 japan.13.d:0 "[From.GetLeader]は賢明にも我が国の最後通牒を受け入れ、我が国と軍事同盟を結ぶことを決定した。これにより、我が国は太平洋でのさらなる作戦の基地としてシャムを使用できるようになるだろう。"
 japan.13.a:0 "大東亜共栄圏はより強固となるだろう"
 japan.14.t:0 "シャムが最後通牒を拒否"
 japan.14.d:0 "我が国がシャムに対して行っていた、領内通行権の要求や軍事同盟の要請について、[From.GetLeader]は拒否した。我が方の意図を発表したことは、戦争を意味する。"
 japan.14.a:0 "こうなってしまったのは残念だ"
 romania.1.t:1 "ソ連がベッサラビアを要求"
 romania.1.d:1 "ソ連軍が大挙として国境に押し寄せ、外交官がベッサラビアを全てソ連へ割譲する事を要求している！おそらく我々をソ連の影響下に入れる秘密協定により、ドイツによる介入を期待する事は出来ない。我々はこれに抵抗するべきだろうか？"
 romania.1.a:0 "いいや。絶望的すぎる。"
 romania.1.b:0 "そうだ！戦わずして我々の領土を諦められるか！"
 romania.2.t:0 "第二次ウィーン裁定"
 romania.2.d:0 "ドイツがハンガリーとの領土問題を仲裁する為に持ち込んだ第二次ウィーン裁定において、北部トランシルヴァニアはハンガリーへと支配権を移すべきであると決定された。果たして我々はこの決定を受け入れるべきだろうか？"
 romania.2.a:0 "あぁ……我々に選択の余地は無い"
 romania.2.b:0 "いいや、我々はトランシルヴァニアを諦めない！"
 romania.3.d:0 "ドイツがハンガリーとの領土問題を仲裁する為に持ち込んだ第二次ウィーン裁定において、トランシルヴァニアは全てハンガリーへと支配権を移すべきであると乱暴な決定を下した！はたして我々はこの決定を受け入れるべきだろうか？"
 romania.4.t:0 "ドイツの紛争仲介"
 romania.4.d:0 "ドイツがハンガリーとの領土問題を解決する為に持ち込んだ決定は、賢明にもトランシルヴァニアはルーマニアの支配下に置くべきである、というものだった。ハンガリー人は不服だろうが、多分全ての問題は解決されるだろう。"
 romania.4.a:0 "トランシルヴァニアはルーマニアに留まるのだ"
 romania.5.t:0 "クラヨーヴァ協定"
 romania.5.d:0 "ブルガリアの外交官がドイツを後ろ盾に、1913年の第二次バルカン戦争において彼らから併合した南部ドブロジャの返還を要求してきた。余儀なく行ってきた我々の譲歩が、このような要求に拍車をかけているようだ。"
 romania.5.a:0 "これは問題を解決してくれるだろう"
 romania.5.b:0 "いいや、国境線はこのままだ！"
 romania.6.t:0 "厳しい選択"
 romania.6.d:0 "我々は強欲な隣人たちによって領土を失ってきた。しかしまだ失われた領土とその権利を回復する機会はある。我々に必要なのは正しき側に立つ事なのだ。"
 romania.6.a:0 "我々の唯一の希望はドイツだ"
 romania.6.b:0 "ソ連の提案はまたとないチャンスだ"
 romania.6.c:0 "我々は中立でいるべきだ"
 baltic.1.t:1 "ソ連からの最後通牒"
 baltic.1.d:1 "ソ連が、自分たちの軍を我々の領土に駐留させる「相互扶助」条約へ調印せよ、と圧力をかけている！これは我々の国を併合する為の行動なのは明らかだが、それに際し国境に駐留している軍はささやかな抵抗を試みる事はできるだろう。"
 baltic.1.a:0 "やむを得ない……"
 baltic.1.b:0 "奴らは実力行使に出るしかあるまい！"
 baltic.4.t:0 "ドイツがメーメルを要求"
 baltic.4.d:0 "ドイツ軍がオストプロイセンに集結し、外務省から最後通牒を我々に提示してきた！我々はすぐにメーメルを割譲するか、さもなければ軍事行動に脅かされる状況に直面している。この要求に従うべきだろうか？"
 baltic.4.a:0 "受け入れなければならない"
 baltic.4.b:0 "拒否！"
 baltic.5.t:0 "共産主義者の支配"
 baltic.5.d:0 "[Root.GetName]は、団結とブルジョワ共の首をねじ切るための政治権力を選んだ。新政府に加わった者の多くが、我ら共産主義同志の義務を果たし、ソ連との合併を目指すことを示唆している。"
 baltic.5.a:0 "我々が真に母なる祖国と一つとなっているならば我々の最良の将来は確保されるだろう"
 baltic.5.b:0 "[Root.GetName]は、ソ連の保護下で、自らの進路を自らが選べる方法を模索すべきだ。"
 baltic.5.c:0 "[Root.GetName]は主権国家のままであるべきだ"
 baltic.7.t:0 "[From.GetName]が[Root.GetAdjective]に[From.GetFactionName]へ参加するよう要求"
 baltic.7.d:0 "我が国が[From.GetName]との間に善隣友好条約を締結することは、[From.GetName]を取り囲み日ごと高まる一方の脅威に団結して対抗するため、[From.GetFactionName]に加わることを求めると言うことである。相手が共産主義者だろうがファシストだろうが、[From.GetName]は[Root.GetAdjective]の利益を守ってくれる者と手を結ぶ。"
 baltic.7.a:0 "[Root.GetName]は同胞と共に立つ"
 baltic.7.b:0 "[Root.GetName]は自力で生き残れる"
 baltic.8.t:0 "[SOV.GetNameDefCap]がバルト海沿岸地域の支配を拡大"
 baltic.8.desc:0 "[ROOT.GetNameDef]にとって素晴らしい日だ！我らが同志の勇敢な活動により、[SOV.GetNameDefCap]は新たに解放されたバルト海沿岸地域と、その勇敢なる労働者が我々の管轄下に入ると正当に宣言したのだ。\n\nこれは労働者の敵に立ち向かうのに十分なバルト国家の連帯への更なる一歩である。"
 baltic.8.a:0 "ごく自然な選択だ！"
 hungary.1.t:0 "ドイツの仲裁"
 hungary.1.d:0 "我が国の正当な主張にもかかわらず、ドイツはトランシルヴァニアはこれからもルーマニアの支配下に置くと決定した。ドイツはヴェルサイユ条約によって生み出された全ての不正を正すことを目指してと口では言っているが、今回の不当な判断から、その言葉は自国領土に関する問題でしか真実ではないことは明らかだ。"
 hungary.1.a:0 "けしからん"
 hungary.2.t:0 "第二次ウィーン裁定"
 hungary.2.d:0 "彼らならそのような判断を下すと我々には分かっていたが、ドイツは我が国の領土主張の正当性を認め、トランシルヴァニア北部がハンガリーに返還された。これは歴史的瞬間だ！"
 hungary.2.a:0 "めでたい日だ！"
 hungary.3.d:0 "ドイツは我が国の領土主張の正当性を認めるだけでなく、トランシルヴァニア全域がハンガリーの統治下に戻されるべきだと決定した！これは我々が望んでいた以上の結果だ。"
 hungary.4.d:0 "ドイツは我が国の領土主張の正当性を認め、トランシルヴァニア北部を我々に返還するよう裁定した。しかし、ルーマニアはこの裁定の受諾を、かたくなに拒否している！"
 hungary.4.a:0 "愚か者共め！"
 hungary.5.d:0 "ドイツは我が国の領土主張の正当性を認め、トランシルヴァニア全域を我々に返還するよう裁定した。しかし、ルーマニアはこの裁定の受諾を、かたくなに拒否している！"
 hungary.6.t:0 "第一次リュブリャナ裁定"
 hungary.6.d:0 "ドイツ人はヴェルサイユ条約について不満を口にするが、トリアノン条約の不公平とは比較にならないほど軽い。戦勝国は民族自決の原則に基づく判断だと主張するが、ハンガリーは多くの本物の息子たちが外国の支配下に置かれる事を強要された。ハンガリーの誇りが汚された事例のひとつが、ヴォイヴォディナ州である。この土地のハンガリーへの返還は、我々に加えられた不当な処分を取り除くことになる。"
 hungary.6.a:0 "ハンガリーの正義"
 bulgaria.1.t:0 "クラヨーヴァ協定 - ルーマニアが同意"
 bulgaria.1.d:0 "ルーマニア政府は領土問題に関するドイツの仲裁を受け入れた。ドブルジャ南部はブルガリアに再統合された！"
 bulgaria.1.a:0 "やっとだ！"
 bulgaria.2.t:0 "クラヨーヴァ協定 - ルーマニアが拒否"
 bulgaria.2.d:0 "ルーマニア政府は領土紛争の完全決着のため我々が提案した案を拒否した！彼らはドブルジャ南部が国家にとって不可分な領土であり、決して譲渡しないと主張している。"
 bulgaria.2.a:0 "受け入れられない！"
 bulgaria.3.t:0 "第一次リュブリャナ裁定"
 bulgaria.3.d:0 "我々は長きに渡り大ブルガリアを夢見てきた。しかし同時に、我が国は長きに渡り二等国として扱われてきた。1913年のロンドン会議の場では我々の正当な要求が拒否され、同年の第二次バルカン戦争では同盟国に裏切られた。1918年には正当な主張を掲げ戦ったことを理由に罰せられた。現在ドイツは、自国だけでなく他国についても、いわゆる「平和による誤り」を正そうとしている。ブルガリアは、ユーゴスラヴィアからマケドニアの返還を受けられるかもしれない。"
 bulgaria.3.a:0 "ブルガリア人が喜ぶ！"
 bulgaria.4.t:0 "クラヨーヴァ協定"
 bulgaria.4.d:0 "1913年に、我が軍がギリシャやセルビアと戦っている隙に、ルーマニア人がどうやって我々を背後から突き刺し、臆病者らしくドブルジャ南部を奪っていったのか、我々は忘れていない。ハンガリーはルーマニアに復讐するため、ドイツとの友好関係を利用した。我々もそれを見習うべきではなかろうか？"
 bulgaria.4.a:0 "我々は復讐を成し遂げるだろう"
 bulgaria.4.b:0 "復讐という料理は冷まして食べるのがよいのだ"
 bulgaria.5.t:0 "クラヨーヴァ協定"
 bulgaria.5.d:0 "我々の正義を求める行いに対し、ドイツは卑劣なるルーマニア人の側に与することを選んだ。[Root.GetLeader]はドイツ外交官に対し、ブルガリアは友邦たるドイツにより多くのものを期待していると伝えた。"
 bulgaria.5.a:0 "拒否"
 italy.1.t:0 "アルバニアの屈服"
 italy.1.d:1 "アルバニア政府は我々の要求に合意し、ゾグ王は退位を余儀無くされた。これよりアルバニアは終生イタリアとなるだろう！"
 italy.1.a:0 "素晴らしき日だ"
 italy.2.t:0 "ゾグが最後通牒を拒否"
 italy.2.d:0 "最後まで反抗的だったゾグ王は、我々の最後通牒を拒否した。彼とその側近は現在、ありったけの哀れな守備隊をかき集めている。ティラナを占領し、この茶番に終止符を打たねばならない！"
 italy.2.a:0 "こっちの方が簡単だったかもしれないな、ゾグよ！"
 italy.3.t:0 "イタリアの最後通牒"
 italy.3.d:0 "イタリアの外交官が我々を占領下におく要求に合意せよ、と最後通牒を提示した！アルバニアはイタリア王の下、同君連合として支配される事になる！"
 italy.3.a:0 "服従せねばなるまい"
 italy.3.b:0 "これは実現させてはならない！ゾグ王の下に集え！"
 italy.4.t:0 "ヴァッロ・アルピーノの拡大"
 italy.4.d:0 "レージョ・エゼルチト（王立陸軍）から派遣された技術者たちは、我が国の北部国境地帯を研究し、ヴァッロ・アルピーノをさらに強化・拡大する必要がある場所を特定した。すぐに要塞建設に必要な指令が下された。"
 italy.4.a:0 "これらの要塞が、ハンニバルがアルプス越えを試みた時代にあればなぁ……"
 italy.5.t:0 "独伊技術協定"
 italy.5.d:0 "イタリアが、両国がより密接に、また両国をより強化する為に技術やアイデアの交換を提案した。"
 italy.5.a:0 "素晴らしい提案だ！"
 italy.5.b:0 "ドイツの技術はドイツ人のものだ"
 italy.6.t:0 "独伊技術協定 - 受諾！"
 italy.6.d:0 "我々の予想通り、ドイツは喜んで一連の技術交換について策定した。ヨーロッパに新たな風が吹き、イタリアがかつての栄光を取り戻す為にまた一歩近づいた事は明白だ！"
 italy.6.a:0 "素晴らしい！"
 italy.7.t:0 "独伊技術協定 - 拒否！"
 italy.7.d:0 "ドイツが協定の締結を拒否した。"
 italy.7.a:0 "今後は自身で面倒を見るのが最良だ"
 italy.8.t:0 "フランス陣営への参加"
 italy.8.d:0 "フランシスト運動（Mouvement Franciste）がフランスで広まり、我々に対して陣営に加わるよう要請してきた。イタリアの利益につながるだろうか？"
 italy.8.a:0 "ではフランスと組んでみるとしよう"
 italy.8.b:0 "フランスを信用してはならない"
 usa.1.t:0 "イアハートが入隊を希望"
 usa.1.d:0 "アメリカが戦争のために動員をかけたように、今我々は普通ではない要求を受けている。つい先頃に地球一周を成功し、有名となった飛行士のアメリア・イアハートが、戦闘機のパイロットになるべく陸軍航空隊への入隊を希望してきた。彼女は模擬ドッグファイトにおいて優秀な技能を示したが、軍部には女性が航空戦闘任務に就く事に賛成できないとの声が多く存在している。彼女の為に例外を作り、入隊させるべきだろうか？"
 usa.1.a:0 "ああ、我々には彼女が必要だ"
 usa.1.b:0 "いや、その必要はない"
 usa.2.t:0 "明白なる運命"
 usa.2.d:0 "アメリカ合衆国の独特な創立と歴史が民主主義と世界の自由を維持するための我々の義務となる。この十年間は、破壊主義者に対して武器を取ることなく、この使命を達成することができないことを実証している。今後は、あらゆる圧制者は我々に答えねばならず、我々の武装した軍が世界中の人々を解放するだろう。"
 usa.2.a:0 "自由か、死か！"
 usa.3.t:0 "パールハーバーのアメリカ艦隊"
 usa.3.d:0 "米国が我が国に対して行っている外交・経済制裁は、何らかのさらなる脅威の前触れだと思われる。米太平洋艦隊はハワイの真珠湾にある海軍基地を拠点にしている。米国が太平洋に強力な艦隊を維持し、我が国の敵を支援し続けていることは、明らかに脅威の表れといえよう。我が国は真珠湾の海軍基地に対して奇襲攻撃を行うべきかもしれない。"
 usa.3.a:0 "好機がいつまで続くと、誰に分かるだろう？"
 usa.4.t:0 "駆逐艦と基地の交換協定"
 usa.4.d:0 "ドイツに対して強硬な姿勢をとるアメリカ合衆国は、ドイツの脅威と戦うイギリスが確実に強力な国力を維持するための方法に関心があるように思われる。しかしながら、アメリカ自身が大西洋において海軍力を維持する方法についても、関心があるようだ。いくつかの海軍基地と引き換えに、彼らは我が国に駆逐艦を提供すると伝えてきた。艦自体は予備艦として保管されていた旧式艦だ。しかし、この提案を受け入れることで我が国とアメリカとの軍事的結び付きが強化されるため、賢明な決定といえるだろう。"
 usa.4.a:0 "これはまたとない機会だ"
 usa.4.a.tt:1 "我々はアメリカ製駆逐艦を43隻獲得する。\nカナダはアメリカ製駆逐艦を7隻獲得する。"
 usa.4.b:0 "これは明らかに米国が有利な条件だ、到底受け入れられない"
 usa.5.t:0 "英国が申し出を拒否"
 usa.5.d:0 "我々の準備や善意にもかかわらず、英国は海軍基地と引き換えに旧型の駆逐艦を交換する、我々の申し出を拒否した。"
 usa.5.a:0 "奴らは見る目がなかったな"
 usa.6.t:0 "[GetYear]年選挙"
 usa.6.d:0 "大統領選挙の日が来た。現職のフランクリン・デラノ・ルーズベルトは、大恐慌からアメリカを脱出させるべく、既にニューディールと総称される政策を幾つか施行した。\n\nその努力によって彼は人気を集めているが、今後さらに政府の役割や権限を拡張する施策は対立候補の共和党、アルフレッド・ランドンからの批判で満たされている。石油産業出身のランドンはより大きな経済的自由権を求め、一方で民主党とルーズベルトは経済の安定性を確保し、社会保障を拡大する事を求めた。この選挙において民主党の大きな勝利か、共和党の薄氷の勝利か選択する事ができる。"
 usa.6.a:0 "民主党を更に4年！"
 usa.6.b:0 "共和党を選択する。我々は理想的な\nアメリカン・システムを守る必要がある。"
 usa.7.t:0 "ルーズベルト対ウィルキー"
 usa.7.d:0 "アメリカに大統領府が設立されて以来、今まで三期連続で務めた大統領は誰もいなかった。しかしここ数年の不安定な国際情勢を鑑みて、ルーズベルト大統領はこの慣例を破る三期目の立候補をする事を決心した。政治的経験の浅い、実業家として背景を持つ共和党のウェンデル・ウィルキーはダークホース的候補と見られ、ルーズベルトの積極的な市場介入を行う政策や三期目の立候補をするための正当化の両方を批判してきた。\n\nとはいえこれらの候補者は外交政策に多くの共通点を持っており、ウィルキーもニューディールの幾つかの枠組みを保持したいと考えている。それでも多くの人がこの選挙を、将来のアメリカの民主主義を決定するポイントとなると考えている。"
 usa.7.a:0 "民主党を選択する。ルーズベルトは必要不可欠だ。"
 usa.7.b:0 "共和党を選択する。我々はウィルキーを求めている！"
 usa.8.t:0 "ランドン対ルーズベルト"
 usa.8.d:0 "ランドン大統領は4年前に、工業会社に存在する強さに頼る事を選び、民主党が継続してきたニューディール政策の終止符を打ちだしたが、これが彼の大統領職確立に貢献した。ルーズベルトは元々二期目の為に計画した政策を、再び大統領として実行すべく、これへの賛同を求める選挙運動を継続してきた。彼は人気のある候補者のままであり、ランドンは大統領へ権限を集中しようとする彼の努力を批判し、同様の方針を取らないよう回避してきた。\n\n我々のみならず他の国もまた海外の脅威に晒されている現実があるが、どちらの候補者もそれには目を瞑ってアメリカを優先している。問題はこの差し迫った時代に際して誰が民主主義の兵器廠を主導するのかということだ。"
 usa.8.a:0 "共和党を選択する。ランドンは我々の価値観に忠実である。"
 usa.8.b:0 "民主党を選択する。ルーズベルトは必要なものを取り揃えてある。"
 usa.9.t:0 "ルーズベルト対デューイ"
 usa.9.d:0 "フランクリン・D・ルーズベルトの大統領職は、すでに色々な意味で非凡なものとなっている。彼の健康の衰えと前例のない大統領職の長さにもかかわらず、戦争努力を介して我々の国をリードし続けることを志している。共和党は潜在的な候補者が多く従軍したことにより候補者の選択が限られていたが、州知事のトマス・E・デューイがその中から選出された。\n\nルーズベルトは大衆の支持を獲得し続けているが、少なからない人々は彼が任期の終わりを生きて迎える事は難しいとも思っている。しかしこの事は今まで我々が彼に与えてきた勝利を、デューイに譲る事に値するのだろうか？"
 usa.9.a:0 "ルーズベルトがデューイを下す"
 usa.9.b:0 "デューイがルーズベルトを下す"
 usa.10.t:0 "[Root.GetLeader]対ルーズベルト"
 usa.10.d:0 "ニューディールの多数の面が[Root.GetLeader]によって維持されていたが、ルーズベルトはまだニューティールの現実的な継続発展のため、彼の原案を実行する機会を伺っている。健康の衰えがあるにも関わらず、彼は以前大統領職に就いた時の支援を保持することに成功し、そして今再び民主党の為に選挙運動を展開している。\n\n[Root.GetLeader]はこのアメリカの微妙な状況下で指導者が変わることは無責任である、と主張したが、これは彼の勝利した前回の大統領選挙の前に、同じ主張がルーズベルトによって行われていることを考えるとやや皮肉的であると言える。しかしながら、彼の言うことにも一理あるだろう。"
 usa.10.a:0 "[Root.GetLeader]は優秀な指導者であると証明されている"
 usa.10.b:0 "アメリカは新しいニューディールの準備ができた"
 usa.11.t:0 "ルーズベルト vs マッカーサー"
 usa.11.d:0 "戦争に引きずり込まれる継続的な脅威を前に、民主党と共和党の両方が軍から候補者を見つけることを強く望んでいる。通常、忠実に彼の軍務へ専心しているダグラス・マッカーサー将軍は、我々の国が平和と勝利の渦中にいる間、共和党の候補指名を得るための選挙活動に身を移した。彼は今、保守連合が支援するルーズベルトに挑戦しようとしている。\n\nルーズベルトは依然人気だが、マッカーサーのカリスマ性と責任感は有権者に強い影響を与えている。軍人が本当に最善の選択なのだろうか？"
 usa.11.a:0 "ルーズベルトとトルーマンは困難を切り抜けるだろう"
 usa.11.b:0 "マッカーサーは戦争と同じくらい平和をもたらす男だ"
 usa.12.t:0 "ダグラス・マッカーサーの選挙運動"
 usa.12.d:0 "アメリカ史上前例のない長期にわたって大統領に在任し続けているルーズヴェルトに対抗するため、共和党はこの戦争をアメリカの勝利に導く能力をもつ潜在的候補者を求め、尊敬を集める軍の司令官に目を向けた。ダグラス・マッカーサー将軍は保守派の間で人気のある候補者だった。しかし彼はまた、現在も続いている戦争に欠くことができない軍事的才能を持つ人物であり、選挙運動のために拘束されることを本人も望んでいない。\n\nそれでも彼は、保守派候補者の中ではもっとも有望な人物の一人であり、おそらく平凡な共和党大統領になることを避けるため選挙運動にも参加すると確信している。ただ、その犠牲に見合う価値はあるだろうか？"
 usa.12.a:0 "マッカーサーはホワイトハウスよりも第一線でより必要とされている"
 usa.12.b:0 "ルーズベルトに挑戦するためには彼が必要だ"
 usa.13.t:0 "ルーズベルトが死去"
 usa.13.d:0 "ルーズベルト大統領の健康状態はしばらく前から悪化していたが、大統領選における彼の強い姿は彼にまだ多くの時間が残されている事を確信させた。しかし就任中におけるルーズベルトの死の可能性は現実のものであり、彼は今日、脳卒中で倒れた後に亡くなった。副大統領ハリー・S・トルーマンは、人々の支援と祈りが必要である、と就任宣言で述べた。前内閣はそのままであり、トルーマンは前任者の多くの政策を継続する事を誓った。"
 usa.13.a:0 "一つの時代の終わりであり、新たな時代の始まりでもある"
 news.1.t:0 "盧溝橋事件"
 news.1.d:0 "北京の南西にある戦略的に重要な盧溝橋付近において、日中両軍の間で偶発的な衝突が発生した。\n\n[CHI.GetNameDef]は謝罪と領土譲歩などの[JAP.GetNameDef]側要求を却下し、代わりに日本の侵略が「限界点」に達していることを主張した。\n\n外交官は不安定な状況がいつ戦争になるか恐れていた。"
 news.1.a:1 "実に興味深い"
 news.1.b:0 "中国人を膺懲してやる！"
 news.1.c:0 "その通りだ！全く譲る必要などない！"
 news.2.d:0 "北京の南西にある戦略的に重要な盧溝橋付近において、日中両軍の間で偶発的な衝突が発生した。\n\n[CHI.GetNameDef]は戦闘が発生した事に関して全ての責任を認め、[JAP.GetNameDef]に対して謝罪の意を伝えるとともに、広大な領土の譲渡についても同意した。このことは、戦闘が日中間の全面戦争に発展すると予測していた多くの専門家を驚かせた。\n\n今回のことで、アジアの平和は続くと考えていいのだろうか？"
 news.2.a:0 "疑わしいな"
 news.2.b:0 "これで満足だ……今のところは"
 news.2.c:0 "選択の余地が無かったのだ"
 news.5.t:0 "[JAP.GetNameDefCap]が仏領インドシナを要求"
 news.5.d:0 "ヨーロッパの戦争でフランスが弱体化したことを受けて、[JAP.GetNameDef]はフランス新政府に対して、インドシナ植民地の支配権を明け渡すことを強制した！\n\n日本軍はインドシナに存在する主要な基地全てを占領するため、すでに動き出している。専門家は、将来、インドシナ植民地が日本軍の遠征作戦の策源地になることを恐れている。"
 news.5.a:0 "ハゲタカは死体を啄ばむ……"
 news.5.b:0 "これは当然の事だろう"
 news.5.c:0 "ジャッカルは選択を与えてくれなかった"
 news.5.e:0 "我が同盟国が指導力を発揮！"
 news.6.d:0 "ヨーロッパで敗れたことでフランスが弱対化していることをうけて、最近[JAP.GetNameDef]はフランス新政府に対して、インドシナにある基地の完全使用権を求める要求を突きつけた。\n\nこの要求を受け入れた場合、日本にインドシナ植民地の支配権を明け渡すことになるため、フランスは同意しなかった。\n\n専門家は、この決定が日本軍の報復行動を招くことになると考えている。"
 news.6.a:0 "まさかそんなことはしない……だろ？"
 news.6.b:0 "この頑固な愚か者は、過ちの代償を支払う事になるだろう"
 news.6.c:0 "覚悟を決めなくてはならない"
 news.6.e:0 "我々の友人がまた一つ大胆な行動に出た"
 news.7.t:0 "ソ連と日本の小競り合い"
 news.7.d:0 "最近、満州国の国境をめぐって、日ソ両軍の間で大規模な衝突が発生した。\n\nモンゴル軍騎兵部隊の支援を受けたソ連の襲撃部隊が日本軍を奇襲し、大きな損害を与えた。\n\n東京の雰囲気は緊張の度合いを高めていると報告されているが、今回の衝突が戦争に拡大するかどうか判断するには早計である。"
 news.7.a:0 "アジアでさらなる戦争を始めるのか？"
 news.7.b:0 "恥ずべき示威運動だ……"
 news.7.c:0 "我々は世界にメッセージを発信するのだ"
 news.8.d:0 "最近、満州国の国境をめぐって、日ソ両軍の間で大規模な衝突が発生した。\n\n現地からの戦闘報告によると、ソ連軍は国境を越え日本軍を奇襲しようとしたものの、逆に日本軍の挟み撃ちにあい、生存者は混乱しながら撤退することを余儀なくされたとの事である。\n\n今回の衝突で、ロシア極東地域に部隊が急派されるなど、モスクワの注意をひくことになるだろうか？"
 news.8.b:0 "天皇陛下の御為に！"
 news.8.c:0 "我々は状況を鑑みなければならない……"
 news.9.t:0 "ソ連撤退"
 news.9.d:0 "満洲国内の日本軍が増強されると、予想外なことに、ソ連は国境沿いに配置していた部隊を後退させたようである。\n\nこれは日本とのさらなる対立を避けるためのモスクワの命令だと思われる。おそらく、日露戦争において、ロシアが手痛い敗北を喫した不快な記憶が呼び覚まされたのだろう。"
 news.9.a:0 "おそらく、恒久的な平和となるだろう"
 news.9.b:0 "臆病者は逃げ出した！"
 news.9.c:0 "戦術的撤退、それだけだ"
 news.10.t:0 "ソ連がベッサラビアを要求"
 news.10.d:0 "ルーマニアとの国境沿いに部隊を集結させてから、[SOV.GetNameDef]はブカレスト政府に対して、即刻ベッサラビアの統治権を譲渡するよう求める最後通牒を提出した。この地域は、かつてロシア帝国に属していた。[SOV.GetNameDef]は、自分たちの要求に充分な法的根拠があると考えている。\n\nルーマニアは要求に応じることを表明し、ベッサラビアからの軍の撤退を開始した。"
 news.10.a:0 "興味深い"
 news.10.b:0 "ベッサラビアは当然我々のものだ"
 news.10.c:0 "選択の余地が無かったのだ"
 news.10.e:0 "モスクワよ、この一時的な勝利を満喫していると良い"
 news.11.t:0 "ルーマニアがソ連の要求を拒否"
 news.11.d:0 "[SOV.GetNameDefCap]は[ROM.GetNameDef]との国境沿いに大部隊を集結させた。そして今日、モスクワはルーマニア政府に対して、即刻ベッサラビアの統治権を譲渡するよう求める最後通牒を提出した。この地域は、かつてロシア帝国に属していた。[SOV.GetNameDef]は、自分たちの要求に充分な法的根拠があると考えている。\n\nソ連の挑戦的な動きに、ブカレスト政府はソ連の領土要求を全て拒否することを選択し、ルーマニア軍に総動員を命令した。\n\n国際監視団はソ連軍がいつ国境を越えても不思議ではないと思っている。"
 news.11.a:0 "興味深い"
 news.11.b:0 "奴らはひどいミスを犯した"
 news.11.c:0 "ベッサラビアは我々のものだ！"
 news.11.e:0 "愚か者どもには互いに争わせておけばいい"
 news.12.t:0 "[FIN.GetNameDefCap]がソ連の要求を拒否"
 news.12.d:0 "ソ連の外交官は[FIN.GetNameDef]政府に、カレリア地方における国境の修正を要求する最後通牒を提示した。\n\nソ連軍が国境付近に多数集結しているにも関わらず、「ロシアの侵略者にフィンランドの国土を一歩たりとも踏ませはしない」と述べ、ヘルシンキはソ連の要求を拒否した。\n\n国際世論はソ連の侵攻が差し迫っていると危惧している。"
 news.12.a:0 "うまく終わることはないだろう"
 news.12.b:0 "彼らは我々の要求を拒否すべきではなかったな"
 news.12.c:0 "我々の防衛施設を見直さねば"
 news.12.e:0 "ボリシェヴィキがどううまくやるのか見ものだ……"
 news.12.f:0 "彼らはすぐに自らの過ちを思い知るだろう"
 news.13.t:0 "[FIN.GetNameDefCap]がソ連の要求を受諾"
 news.13.d:0 "多くの議論の末に[FIN.GetNameDef]政府は、カレリア地方における国境線の修正に関するソ連の要求を受け入れることを決定した。\n\n[SOV.GetNameDef]政府は、今や過去のものとなったフィンランド国境からわずか30kmに位置するレニングラードの安全保障を向上するため、緩衝地帯を設ける必要性について言及してきた。\n\n多数の観測筋はフィンランドに対するソ連の全面的な侵攻が差し迫っていると危惧していたが、この外交的解決によってそれらの危惧は終息するはずだ。"
 news.13.a:0 "平和だ。しかしその代償の大きさは？"
 news.13.b:0 "これで我々も別の場所に力を注ぐことができるようになる"
 news.13.c:0 "我々の独立を確保した"
 news.13.e:0 "気の毒に。それはボリシェヴィキを忙しくさせていたことだろう。"
 news.13.f:0 "我々の同志たちは彼らの強さを指し示す！"
 news.14.t:0 "[SOV.GetNameDefCap]が[TAN.GetNameDef]を併合"
 news.14.d:0 "本日、モスクワが[TAN.GetNameDef]の併合を報じた。\n\nソビエト連邦最高会議はトゥヴァ議会からのソ連加入要請を受諾した。\n\nソ連とモンゴルにのみ承認されていたトゥヴァ人民共和国は、自治州として編入されることとなった。"
 news.14.a:0 "タンヌ……なんだって？"
 news.14.b:0 "彼らとしてもそうした方が良いだろう"
 news.15.t:0 "第二次ウィーン裁定"
 news.15.d:0 "ドイツの仲裁によって、北部トランシルヴァニアが再びハンガリーに帰属する条約がウィーンで締結された。\n\nこの地域は第一次世界大戦の結果、[ROM.GetNameDef]に割譲され、激しい議論を巻き起こしたのであった。\n\nこの割譲を始めとして数多くの国境線が調整されることで、今まさにヨーロッパの新秩序が形成されつつあるのではないだろうか。"
 news.15.a:0 "この秩序がどれだけ長続きするか観察しよう"
 news.15.b:0 "ヨーロッパの地図を書き直さねば"
 news.15.c:0 "この領土改訂は我々にも有利となるだろう"
 news.15.e:0 "そうだそうだ！"
 news.16.d:0 "ドイツの仲裁によって、トランシルヴァニア全域が再びハンガリーに帰属する条約がウィーンで締結された。\n\nこの地域は第一次世界大戦の結果、[ROM.GetNameDef]に割譲され、激しい議論を巻き起こしたのであった。\n\nこの割譲を始めとして数多くの国境線が調整されることで、今まさにヨーロッパの新秩序が形成されつつあるのではないだろうか。"
 news.17.t:0 "ルーマニアがドイツの仲裁を拒否"
 news.17.d:0 "ウィーンで行われていた、[HUN.GetNameDef]と[ROM.GetNameDef]との間の領土問題に関する交渉は、決裂した。仲裁者である[GER.GetNameDef]はトランシルヴァニア北部は[HUN.GetNameDef]に返還されるべきだとの裁定を示したが、[ROM.GetNameDef]はそれを拒否した。ルーマニア政府は代表団に対し、即刻ブカレストに戻るよう命じた。\n\n予想に反し、いまのところ[GER.GetNameDef]は外交的影響力を行使するつもりがないようだ。"
 news.17.a:0 "実に面白い……"
 news.17.b:0 "ルーマニア人は我々を当惑させる……"
 news.17.c:0 "トランシルヴァニアは我々のものだ！"
 news.17.e:0 "まだ終わってはいない"
 news.18.d:0 "ウィーンで行われていた、[HUN.GetNameDef]と[ROM.GetNameDef]との間の領土問題に関する交渉は、決裂した。仲裁者である[GER.GetNameDef]はトランシルヴァニア北部は[HUN.GetNameDef]に返還されるべきだとの裁定を示したが、[ROM.GetNameDef]はそれを拒否した。ルーマニア政府は代表団に対し、即刻ブカレストに戻るよう命じた。\n\n予想に反し、いまのところ[GER.GetNameDef]は外交的影響力を行使するつもりがないようだ。"
 news.19.t:0 "[GER.GetNameDefCap]がメーメルを要求"
 news.19.d:0 "ドイツ軍が国境に臨戦態勢で配置され、[LIT.GetNameDef]は[GER.GetAdjective]のプロイセンの旧領であるメーメルの割譲要求の最後通牒を突き付けられた。\n\nこれはヴェルサイユ条約を通じて[LIT.GetNameDef]に編入された領地だが、いまこそオストプロイセンの再統一の好機だ。\n\nドイツのヨーロッパにおける領土的野心はもう限界に達しただと？専門家というやつは嘘つきばかりだ……"
 news.19.a:0 "また古い地図の出来上がりだ"
 news.19.b:0 "ドイツ人の土地はすべて統一されなければならない"
 news.19.c:0 "何か抵抗が出来れば……"
 news.19.e:0 "強者に従うのは利口なことだ！"
 news.20.t:0 "[LIT.GetNameDefCap]がドイツの要求を拒否"
 news.20.d:0 "ドイツ軍が国境で威圧しているにもかかわらず、[LIT.GetNameDef]はドイツにメーメルを返還するベルリンからの最後通牒を拒絶した。\n\nメーメルはかつて東プロイセンに属していたが、ヴェルサイユ条約で[LIT.GetNameDef]に併合された。[LIT.GetLeader]は条約は順守されるべきだといい、[LIT.GetAdjective]政府からのドイツの要求の拒絶と、国家の防衛の必要性を宣言した。\n\n国際評論家はドイツが軍事力による領土の確保に乗り出すと考えている……"
 news.20.a:0 "実に勇敢だ"
 news.20.b:0 "奴らは自分で自分の死刑執行状にサインしたのだ"
 news.20.c:0 "境界線はここに引かなければならない！"
 news.21.t:0 "クラヨーヴァ協定"
 news.21.d:0 "[BUL.GetNameDef]がドブロジャ南部の返還を要求したことで、[ROM.GetNameDef]はさらなる譲歩を余儀なくされた。\n\nこの地域は第2次バルカン戦争後の1913年にルーマニアに併合され、人口の大多数をブルガリア人とトルコ人が占めている。\n\n理由が何であれ、いまや[ROM.GetNameDef]の政治的立場は極めて弱体化している。"
 news.21.a:0 "概ね問題ない"
 news.21.b:0 "これは偉大なる勝利だ"
 news.21.c:0 "この土地は無価値だ"
 news.22.t:1 "ゾグがイタリアに降伏"
 news.22.d:2 "イタリア外交官によってアルバニア政府に、完全な軍事占領を受け入れるよう最後通牒が提示された。\n\n[ALB.GetLeader]は、抵抗が無益であることに気づくと退位し、アルバニアはヴィットーリオ・エマヌエーレ3世の同君連合の支配下に入った。\n\n[ITA.GetNameDef]はバルカン半島に注意を向けた……"
 news.22.a:1 "ムッソリーニの野望における更なる犠牲者だ"
 news.22.b:0 "我々の壮大な帝国の実現に向けて、また一歩近づいた"
 news.22.c:0 "我が友人、[From.GetLeader]の勝利だ！"
 news.23.t:0 "ゾグの反抗"
 news.23.d:0 "[ITA.GetNameDef]の外交官は[ALB.GetNameDef]に最後通牒を提示し、大イタリアへの後者の併合を要求した。\n\nアルバニア国王ゾグ1世は国家指導者の勇敢な振る舞いを見せ、イタリアの要求を拒絶して、アルバニア国民に[ITA.GetNameDef]の圧力に抵抗するよう呼びかけた。\n\nとは言うものの、外国の軍事専門家の間では、[ALB.GetNameDef]には侵略に抵抗できそうな見込みがほとんど無いという意見で一致している。"
 news.23.a:0 "[ALB.GetNameDef]はどの程度持ちこたえられるかな？"
 news.23.b:0 "これはすぐカタがつきそうだ"
 news.23.c:0 "ゾグ王万歳！"
 news.24.t:0 "ポーランド問題"
 news.24.d:0 "本日国会議事堂前で行われた熱狂的スピーチの中で、[GER.GetLeader]はポーランド及びダンツィヒに住むドイツ人への待遇、またポーランド回廊の存在を非難した。\n\nポーランドに住むドイツ人マイノリティーが「想像すらできないほどの悪辣なやり方で迫害を受けている」と主張して、[GER.GetLeader]は自身の政府の態度を明確にした。\n「ダンツィヒはドイツの都市であったし、ダンツィヒは今もドイツの都市である！ポーランドの回廊はドイツ人のものであったし、今もドイツ人のものである！ドイツ民族なくしては、これら東方の地は未開の沼の中に沈み込んだままであろう！」"
 news.24.a:0 "戦争が近付きつつある"
 news.25.t:0 "ラインラント進駐"
 news.25.d:0 "ドイツはフランス国境近くのラインラントに軍を進駐させた。これはヴェルサイユ条約の明白な違反であった。地域住民はドイツ兵に対して声援を送ったが、フランスとイギリスの外交的な反応は今のところ沈黙を続けている。\n\nイギリスの政治解説者は「ドイツは自分の裏庭に足を踏み入れたに過ぎない」と講評した。"
 news.25.a:0 "気がかりだ"
 news.25.b:1 "ここはドイツの領土だ"
 news.25.c:0 "国境防衛を確認しなくては"
 news.25.e:0 "慌てふためく必要はない、間違いなく"
 news.26.d:0 "ヴェルサイユ条約に真っ向から違反して、ドイツ軍はライン川を越えフランス国境近くのラインラント地域に進軍した。\n\n先の大戦を終わらせた平和条約への「許しがたい暴挙」に対し、フランスとイギリスはドイツへの侵攻の準備として軍の動員を行った。\n\n戦争は再びヨーロッパから起こってしまった！"
 news.26.a:0 "ああ、またか！"
 news.26.b:0 "ドイツは勝つ！"
 news.26.c:0 "次の停車駅は、ベルリンだ！"
 news.26.e:0 "落ち着くべきだ"
 news.27.d:0 "ヴェルサイユ条約に真っ向から違反して、ドイツ軍はライン川を越えフランス国境近くのラインラント地域へ進軍した。\n\nイギリスの反応は何もないものの、フランスはドイツへの侵攻の準備として軍の動員を行った。\n\n戦争は再びヨーロッパから起こってしまった！"
 news.28.t:0 "ヒトラー暗殺！"
 news.28.d:0 "戦争に反対する一部の国防軍将校がベルリンでクーデターを起こした。武装した身元不明の集団が総統官邸を襲撃し、護衛部隊との銃撃戦の結果、総統の命を奪うことに成功した。\n生き残った襲撃者はゲシュタポに逮捕され、ハインリヒ・ヒムラーがドイツの新総統に就任した。\n\n総統官邸前で行われた演説で、ヒムラーはイギリスとフランスをヒトラー暗殺の黒幕として非難し、ドイツが両国を完全に破壊するとはっきりと宣言した。"
 news.28.a:0 "興味深い展開だ"
 news.28.b:0 "奴らは報いを受けるだろう！"
 news.28.c:0 "少なくともヒトラーは死んだ"
 news.29.d:0 "戦争に反対する一部の国防軍将校がベルリンでクーデターを起こした。武装した身元不明の集団が総統官邸を襲撃し、護衛部隊との銃撃戦の結果、総統の命を奪うことに成功した。\n生き残った襲撃者はゲシュタポに逮捕され、ヘルマン・ゲーリングがドイツの新総統に就任した。\n\n総統官邸前で行われた演説で、ゲーリングはイギリスとフランスをヒトラー暗殺の黒幕として非難し、ドイツが両国を完全に破壊するとはっきりと宣言した。"
 news.30.t:0 "ヒトラー暗殺計画が失敗"
 news.30.d:0 "国防軍内の将校の一団が現在の戦争に反対し、ベルリンで戦争指導を行うヒトラーに対してクーデタを実行した。総統官邸には不特定の武装集団が突入し、SS（親衛隊）の護衛との激しい銃撃戦を演じたものの、撃退された。\nゲシュタポ捜査官はルートヴィヒ・ベックやヴィルヘルム・カナリスといった高級将校含む全共謀者を逮捕した。\n\n国会議事堂前でのスピーチで、ヒトラーはイギリスとフランスが首謀したこの「こそこそとした企み」に対しての復讐を明言した。"
 news.30.a:0 "彼らがもし成功していたら……"
 news.30.c:0 "何も変わらない"
 news.30.e:0 "残念なことに彼らはあの野郎をやりそこなった！"
 news.31.t:0 "ドイツ内戦！"
 news.31.d:0 "国防軍内の将校の一団が現在の戦争に反対し、ベルリンで戦争指導を行うヒトラーに対してクーデタを実行した。総統官邸には不特定の武装集団が突入し、SS（親衛隊）の護衛との激しい銃撃戦の後、総統の殺害に成功した。\n\nクーデタの計画者達はベルリンの掌握にほぼ成功し、国防軍の多くが彼らの側に付いた。未だナチスに忠誠を誓う兵は新たな指導者の下に集い、ドイツから「共産主義者である反体制派と現在ベルリンを占拠している外国のスパイ」を排除する事を明言している。"
 news.31.a:0 "興味深い"
 news.31.b:0 "ドイツを圧政から解放せねば！"
 news.31.c:0 "裏切り者に死を！"
 news.31.e:0 "これは我々の追い風だ！"
 news.32.t:0 "モロトフ＝リッベントロップ協定"
 news.32.d:0 "ドイツとソビエト連邦の外交官は本日、モロトフ＝リッベントロップ協定への調印によりいわゆる歴史的合意を締結した。\nドイツ外相ヨアヒム・フォン・リッベントロップおよびソ連外相ヴャチェスラフ・モロトフのそれぞれから名前をとったこの不可侵条約では、互いの敵国に対する支援や同盟が禁じられている。\n\nこの条約によってソ連の介入を心配することなくドイツがヨーロッパに対する戦争を遂行できるようになるのではないかと各国の外交官は危惧している。"
 news.32.a:0 "これはまずいな……"
 news.32.b:0 "新たなボリシェヴィキの友人に乾杯！"
 news.32.c:0 "新たなドイツの友人に乾杯！"
 news.32.e:0 "これは長きにわたる有益な友情だ！"
 news.33.t:0 "ソ連が東部ポーランドを占領"
 news.33.d:0 "ソ連軍が東部ポーランドを占領した。公式にはポーランド政府の崩壊に伴う混乱から少数民族のベラルーシ人ならびにウクライナ人を保護するためであるとしている。\n\nドイツ軍がこの地域より秩序だって撤退を行い、その結果としてポーランドは二国間で実質的に分割された。"
 news.33.a:0 "ありえんな！"
 news.33.b:0 "それが続くうちは精々楽しんでおけ、ボリシェヴィキ共よ……"
 news.33.c:0 "共産主義の前線が上がった！"
 news.34.t:0 "コンピエーニュで二度目の休戦"
 news.34.d:0 "[From.GetName]とフランス第三共和国との間で休戦協定が締結された。場所は第一次世界大戦のときにドイツが降伏文書に調印した、コンピエーニュの森に置かれた客車である。休戦協定により、フランス政府は[vichy_france.GetLeader]のもとヴィシーを首都としてフランス南部を統治し続けることとなり、残りの国土はドイツの占領下に置かれることとなった。\n\nフランスの将校の何人かは外国から抵抗し続けることを誓った。しかしとりあえずのところ、フランスにおける戦闘は有利に終結することとなった。"
 news.34.a:0 "不穏だな"
 news.34.b:0 "大変結構！"
 news.34.c:0 "戦いは続く！"
 news.35.t:0 "英仏連合の誕生"
 news.35.d:0 "フランス本土における敗北を受け、フランスとイギリス政府はドイツに対する勝利が確実なものとなるまで、両国家を1つの国家に合同することを決定した。\n\n国家元首には変わらずエドワード8世が君臨するが、新たな合同政府はロンドンで形成中である。公表された「合同宣言」の中で、新たな合同内閣は以下のように宣言した:\n\nフランスとイギリスはもはや二つの国家ではなく、一つのフランス＝イギリス連合である。連合憲法は連合が共通の国防・外交・財政・経済政策機関からから成ることを規定する。また、フランス・イギリスの全国民は即座に両国の市民権を得る事になるだろう。"
 news.35.a:0 "フランスはなりふり構わなかったに違いない"
 news.35.b:0 "異なる旗の下でなら安全になるとでも思っているのだろうか？"
 news.35.c:0 "共通の敵に対して団結だ！"
 news.36.t:0 "オーストリアのアンシュルス"
 news.36.d:0 "ウィーンの地元ナチ党がクーデタに成功した後、ドイツ軍はオーストリア国境を越え、同国の制圧に成功した。\n\n戦闘の発生が報告される事なしに、ドイツの兵士は市街の大群衆に支持を受けながら迎えられた。\n\nヘルデン広場前でのスピーチで、ヒトラーはオーストリアのアンシュルス、すなわち同国のドイツへの併合を宣言した:\n\n「ゆかりあるドイツ東方の地は、現時点より、ドイツの最も新たな砦となるだろう！」"
 news.36.a:0 "彼らが望むものであるならば……"
 news.36.b:0 "ライヒへようこそ！"
 news.36.c:0 "我々は北部国境を守らねば！"
 news.36.e:0 "これはヴェルサイユ条約違反だ！"
 news.37.t:1 "レフ・トロツキーの暗殺"
 news.37.d:2 "レフ・トロツキー、かつてはウラジーミル・イリイチ・レーニンの側近にして後継者候補でもあった彼が、本日メキシコシティの病院にて死去した。NKVDによって雇われたとみられるスペイン国籍の男により自宅を襲撃されたトロツキーはピッケルによる攻撃を受けた。\n\nソビエト連邦共産党の支配権をめぐってヨシフ・スターリンおよび彼の同盟者との権力闘争に敗れたあと、30年代を通じて亡命生活を送り、トルコ、フランス、ノルウェーを転々としたのち最終的にメキシコへと落ち着いた。\n\n彼は変わることなくスターリンおよび「堕落した労働者国家」たるソビエト連邦への批判者でありつづけた。"
 news.37.a:0 "なんと野蛮な"
 news.37.b:0 "任務完了"
 news.37.c:0 "扇動家にはお似合いの結末だ"
 news.38.t:0 "トロツキーが暗殺を生き延びる"
 news.38.d:2 "本日メキシコシティにあるレフ・トロツキーの自宅が襲撃され、トロツキーは暗殺者が武器として所持していたピッケルにより逆にこの暗殺者を殺害した。襲撃犯はスペイン国籍の男で、NKVDによって雇われたとみられる。\n\nトロツキーはかつてはウラジーミル・イリイチ・レーニンの側近にして後継者候補でもあったものの権力闘争に敗れ、ヨシフ・スターリンによりソビエト連邦からの亡命を余儀なくされた。\n\n報道機関への声明においてトロツキーは、自らに対する暗殺の試みについて「スターリンが批判者を黙らせるためのいつもの臆病な手口」であるとして非難した。"
 news.38.a:0 "興味深い"
 news.38.b:0 "ウジ虫め！"
 news.39.t:0 "トロツキーがソ連国境にて殺害される"
 news.39.d:1 "ソ連当局はレフ・トロツキーの遺体写真を発表し、これによって彼が最近[SOV.GetNameDef]に侵入しようとして殺害されたという噂が裏付けられることとなった。\n\nトロツキーの遺体はイラン国境沿いを流れるアトラク川の岸に打ち上げられた状態で発見された。\n\nトロツキーはソ連に巻き起こっている混乱に乗じて長年の宿敵スターリンに対抗する同盟者を募り、クーデターによって彼に成り代わろうとしていたとみられている。"
 news.39.a:0 "興味深い"
 news.39.b:0 "少なくとも脅威が1つ片付いたわけだ"
 news.40.t:0 "トロツキーがクーデターに成功した！"
 news.40.d:1 "ソビエト連邦の暫定首都にて暴力的な権力闘争が勃発した。レフ・トロツキーは密かにソ連の残存領へと侵入し、長きに渡って強いられてきた亡命生活に終止符を打った。\n\n共産党最上層部の同盟者を伴い、トロツキーはついにスターリンに対するクーデターを成功させたのである。\n\n人民法廷における即決裁判を経て、スターリンには絞首刑が宣告された。刑は今朝執行された。"
 news.40.a:0 "これは予想外だった"
 news.40.b:0 "同志トロツキー万歳！"
 news.41.t:0 "トロツキーが死去"
 news.41.d:1 "レフ・トロツキーが今朝、ブエノスアイレスのホテルの一室にて死亡しているのが発見された。\n\n彼は登山用ロープで絞殺されたとみられ、殺害犯は建物を脱出する前にトロツキーのボディガードによって拘束された。殺害犯はポルトガル国籍であるものの、ソ連情報総局GRUとのつながりを示す証拠も存在している。どうやらスターリンは旧敵トロツキーに対してついに致命的な一撃を与えることに成功したようだ。"
 news.42.t:0 "ヒンデンブルク号の惨事"
 news.42.d:0 "ドイツの旅客飛行船ヒンデンブルク号が本日、アメリカ合衆国のレイクハースト海軍飛行場への着陸に際して大破した。理由は未だ明らかでないもののヒンデンブルク号は炎に包まれ地面に墜落し、35名が死亡した。\n\nヘリウムの希少性と価格、そしてアメリカによる禁輸措置により、ヒンデンブルク号をはじめとするあらゆるドイツの旅客飛行船は水素を使用する設計となっている。水素はより優れた揚力を発生させるものの可燃性である。\n\nこの大惨事により飛行船の社会的信頼は地に堕ち、さらにより高速な旅客飛行機の隆盛によって、この事故は飛行船時代の終焉を象徴するものとして語られることになるやもしれない。"
 news.42.a:0 "Oh, the humanity!（なんてことだ！）"
 news.43.t:0 "ヒンデンブルク号事件"
 news.43.d:0 "大惨事はすんでのところで回避された。ドイツの旅客飛行船ヒンデンブルク号において燃料漏れが見つかったのは、まさにヒンデンブルク号がアメリカ合衆国のレイクハースト海軍飛行場に着陸する寸前のことであった。\n\n燃料漏れはすみやかに修復されたものの、もしこれが発見されないままであった場合、可燃性の蒸気によって飛行船全体が炎上したかもしれなかった。\n\n批評家たちは飛行船技術の不確かな安全性に長らく疑問を呈してきたが、この事件によってそのような声は更に大きくなることだろう。"
 news.43.a:0 "危ない所だった"
 news.44.t:0 "ルドルフ・ヘスのフライト"
 news.44.d:0 "昨日、重戦闘機からパラシュートでスコットランドに降り立ったルドルフ・ヘス副総統が、ホーム・ガード（郷土防衛隊）に所属する兵士に逮捕された。\n\n熟練パイロットだった彼は、イギリスに向かうため西へと機首を向ける前から英独両国の防空レーダーに捕捉されないよう注意深く飛行を続け、たった一人で北海を越えた。\nヘスは英独間の和平交渉のため単身渡英したと主張している。しかし、ベルリンはヘスを精神異常者と非難し、全ての官職を剥奪したと発表した。\n\nイギリス当局からは、何のコメントも得ることができなかった。"
 news.44.a:0 "興味深い"
 news.44.b:0 "Wahnsinn!（あり得ん！）"
 news.44.c:0 "彼をロンドン塔に幽閉せよ！"
 news.45.t:0 "ルドルフ・ヘスの死"
 news.45.d:0 "昨日、ルドルフ・ヘス副総統が死亡した。王立空軍の迎撃機がスコットランド沖を飛行するドイツの重戦闘機を撃墜したところ、ヘスがその機を操縦していたというのだ。\n\n彼がどのような任務を帯びていたのか、正確な内容は依然として不明だ。熟練のパイロットだったヘスは非武装の機体で単独飛行していたようである。\n彼の遺体はすでに英国当局が回収した。ベルリンでは、中身のない棺桶に対して、盛大な国葬が予定されている。\n\n彼の旧友であるヒトラーは、彼の死を知ると明らかに狼狽したと報じられている。"
 news.45.a:0 "興味深い"
 news.45.b:0 "間抜けで愚かだ"
 news.45.c:0 "彼はここで何をしていた？"
 news.46.d:0 "飛行船ヒンデンブルク号が、今日スコットランド上空で爆発し、劇的な最期をとげた。\nルドルフ・ヘス副総統はイギリスとの和平交渉という個人的任務のため北海を渡るべく、ヒンデンブルク号を徴発した模様だ。\nイギリスのレーダー基地は巨大な飛行物体を難なく捕捉し、すぐさま王立空軍機が迎撃のため差し向けられた。\nヒンデンブルク号は無線に応答しなかったため、迎撃機に撃墜された。\n\nもっとも、ヘス本人はパラシュートを使い無事に脱出し、今はロンドン塔に幽閉されている。"
 news.47.d:0 "飛行船ヒンデンブルク号が、今日スコットランド上空で爆発し、劇的な最期をとげた。\nルドルフ・ヘス副総統はイギリスとの和平交渉という個人的任務のため北海を渡るべく、ヒンデンブルク号を徴発した模様だ。\nイギリスのレーダー基地は巨大な飛行物体を難なく捕捉し、すぐさま王立空軍機が迎撃のため差し向けられた。\nヒンデンブルク号は無線に応答しなかったため、迎撃機に撃墜された。\n\nヘスの遺体は、残骸の中で発見された。"
 news.47.b:0 "狂人が……"
 news.47.c:0 "彼は何がしたかったのだ？"
 news.48.t:0 "アメリア・イアハートの失踪"
 news.48.d:0 "女性として始めて大西洋単独横断飛行を完了したことで有名な、飛行士のアメリア・イアハートが、ナビゲーターのフレッド・ヌーナンと共に太平洋中央のハウランド島付近で消息を絶った。\n\n2人は双発エンジンのロッキード・エレクトラで世界一周飛行に挑戦している途中だった。\n\n現在アメリカ海軍と沿岸警備隊によって二人の消息を追っているが、見つかるのは望み薄だろう。"
 news.48.a:0 "航空界の大きな損失だ"
 news.49.t:0 "アメリア・イアハートが世界一周飛行を達成"
 news.49.d:0 "「空の女王」として広く知られるアメリア・イアハートが、ナビゲーターのフレッド・ヌーナンと共に行った世界一周飛行の完了を告げた。\n\n太平洋のハウランド島付近で一時的に遭難し、その間短い恐怖を味わったものの、飛行は問題なく進行し今朝、その乗機ロッキード・エレクトラがカリフォルニア州のオークランドに着陸した。\n\n式典が来週ホワイトハウスで開催され、彼女の偉業は大統領によって祝福されることになる。"
 news.49.a:0 "すばらしい偉業だ！"
 news.55.t:0 "英波同盟"
 news.55.d:0 "近年のドイツの侵略的な姿勢を考慮すると、イギリスとフランスはポーランドとの軍事同盟締結に踏み切らざるを得なかった。イギリス首相は庶民院の場で以下の声明を読み上げた:\n\n「ポーランドの独立を明白に脅かし、ポーランド政府がそれに対処するためには武力による抵抗が不可欠であると考えるあらゆる行動に対し、陛下の政府は条約に基づき、ポーランド政府に対し即時に全力をあげ一切の支持および援助を与えるものとする。本条約は、ポーランド政府に以上の効果を保証する」"
 news.55.a:0 "物事がめまぐるしく動いている"
 news.55.b:0 "こんなものはハッタリだ！"
 news.55.c:0 "我々はポーランドの味方だ"
 news.55.e:0 "ドイツはすぐ攻撃する勇気はないだろう"
 news.55.f:0 "我々は同盟国の味方だ"
 news.56.t:0 "ミュンヘン協定"
 news.56.d:1 "相当数のドイツ人少数派が居住するチェコスロヴァキアのズデーテン地域へのドイツの要求が激化した。\n\nミュンヘンにて開催された会談では、ドイツ・イギリス・フランス・イタリア四国はいわゆる「ズデーテン危機」の解決策を模索したが、チェコスロヴァキアは招待されていなかった。ドイツがズデーテンラントを併合するという合意がなされたが、それはヨーロッパで更なる領土拡大を行わないという事も含んでいた。\n\nチェンバレンはロンドンの大衆に向かって次の演説を行った:\n「首相はドイツから名誉の平和と共に帰還した。私はこれが我らの時代の平和であると信じる」"
 news.56.a:0 "これで当面戦争はないだろう"
 news.56.b:0 "少なくとも今は平和だ……"
 news.56.c:0 "我々は新たな世界大戦を回避した"
 news.56.e:0 "これは協定などではない、絶対的命令だ！"
 news.57.t:0 "ズデーテン危機"
 news.57.d:0 "相当数のドイツ人少数派が居住するチェコスロヴァキアのズデーテン地域へのドイツの要求が激化した。\n\nミュンヘンにて開催された会談にて、ドイツ・イギリス・フランス・イタリア四国はいわゆる「ズデーテン危機」の外交的解決策を模索した。\n\nしかし、イギリス及びその同盟国が、ドイツ軍がチェコスロヴァキア国境を超えた場合宣戦を布告する、と断固たる態度で警告を発した事によって会談は失敗に終わった。\n\nこの問題が平和的解決に至るための時間は残されていないようだ。"
 news.57.a:0 "もはや戦争しかない！"
 news.57.b:0 "愚か者め！"
 news.57.c:0 "一旦立ち止まる時だ"
 news.57.e:0 "ドイツよ、来るなら来い！"
 news.58.d:0 "相当数のドイツ人少数派が居住するチェコスロヴァキアのズデーテン地域へのドイツの要求が激化した。\n\nミュンヘンにて開催された会談にて、ドイツ・イギリス・フランス・イタリア四国はいわゆる「ズデーテン危機」の外交的解決策を模索した。\n\nイギリスがドイツの主張を道理にかなったものとして認めた一方、フランスがその主張を退けた事から、両国の間には断絶が生じた。フランスはチェコ人と新たな同盟を形成し、ドイツ軍がチェコスロヴァキア国境を超えた場合、宣戦を布告すると脅しをかけた。"
 news.58.b:0 "フランスなどすぐに片付けよう"
 news.58.c:0 "フランスは今回は独自の道を進んでいる"
 news.58.e:0 "ドイツは今すぐ攻撃をする勇気はない……はずだよな？"
 news.58.f:0 "自由な世界は我々の双肩に懸かっている"
 news.59.t:0 "ミュンヘン命令"
 news.59.d:0 "相当数のドイツ人少数派が居住するチェコスロヴァキアのズデーテン地域へのドイツの要求が激化した。\n\nミュンヘンにて開催された会談にて、ドイツ・イギリス・フランス・イタリア四国はいわゆる「ズデーテン危機」の外交的解決策を模索した。\n\n英仏はドイツの要求を道理にかなったものとして許容した一方、会談に招かれなかったチェコスロヴァキアは頑としてその決定に従う事を拒絶した。\n\n今や、絶望的な戦いになると思われる状況に、彼らは単独で立ち向かわねばならない。"
 news.59.a:0 "チェコ人にとって厳しい出来事のようだ"
 news.59.b:0 "頑固な馬鹿どもめ"
 news.59.c:0 "我々は絶対に降伏しない！"
 news.60.t:0 "チェコスロヴァキアの運命"
 news.60.d:0 "チェコスロヴァキア政府の崩壊をきっかけに、ドイツ軍が当該地域の秩序の回復を表向きの理由に掲げ、ボヘミア及びモラヴィアに進入した。\n\nプラハでは、占領軍がドイツ内に「自治的な保護領」の創造を宣言した。\n\nまた、ドイツの支持を得て、ヨゼフ・ティソ指導下のスロヴァキアが独立を宣言した。チェコスロヴァキアという国家はもはや存在しない。"
 news.60.d_2:0 "ドイツがチェコススロヴァキアを併合した後もその領土をいかに分割すべきかについては議論が続いていたが、結論に至ったようだ。\n\nドイツの支持を得て、ヨゼフ・ティソ指導下のスロヴァキアが独立を宣言した。"
 news.60.a:0 "平和とはこんなものだ"
 news.60.b:0 "チェコ人は奴等から守られなければならない"
 news.60.c:0 "我々は認めていない！"
 news.60.e:0 "ハンガリーはかつての栄光を取り戻すのだ！"
 news.61.d:0 "チェコスロヴァキア政府の崩壊をきっかけに、ドイツ軍が当該地域の秩序の回復を表向きの理由に掲げ、ボヘミア及びモラヴィアに進入した。\n\nプラハでは、占領軍が[GER.GetNameDef]内に「自治的な保護領」の創造を宣言した。ハンガリー軍もドイツ軍と合意の上で作戦を実行し、スロヴァキアへ進軍し、同領域をハンガリーに併合した。\n\nチェコスロヴァキアという国家はもはや存在しない。"
 news.61.d_2:0 "ドイツがチェコススロヴァキアを併合した後もその領土をいかに分割すべきかについては議論が続いていたが、結論に至ったようだ。\n\nハンガリー軍がドイツ軍の合意の上で作戦を実施し、スロヴァキアへ進軍した後、同領域をハンガリーに併合した。"
 news.62.d:0 "チェコスロヴァキア政府の崩壊をきっかけに、ドイツ軍が当該地域の秩序の回復を表向きの理由に掲げ、つい先日ボヘミア及びモラヴィアに進入した。\n\nプラハでは、占領軍がドイツ内に「自治的な保護領」の創造を宣言した。\n\nブラチスラヴァにてスロヴァキアを中心とした第二保護領も宣言された事で、全てのチェコスロヴァキア領が実質的にドイツに併合された。"
 news.62.d_2:0 "ドイツがチェコスロヴァキアを併合した後もその領土をいかに分割すべきかについては議論が続いていたが、結論に至ったようだ。\n\n併合した領土は二つの保護領に編成されたが、両者はドイツの支配下に収まった。実質的には、状況は以前と殆ど変化せず、ドイツはチェコスロヴァキア全域を保持している。"
 news.63.t:0 "スペイン内戦"
 news.63.d:0 "スペインで内戦が勃発した！マドリードで現政府を転覆しようとしている将軍達はプロヌンシアミエント（革命宣言）を出し、スペイン軍の大部分は召集に応じている。\n\nこの右翼国粋派は海外領土を含めたスペイン領土の多くを占領している。政府支持者と義勇軍は左翼共和政府の旗の下に結集し、最後まで抵抗する事を決意している。\n\nスペインを賭けた戦いが幕を開けた。"
 news.63.a:0 "スペインにとって何を意味するのだろうか？"
 news.63.b:0 "勝つぞ！"
 news.64.t:0 "スペイン内戦が終結"
 news.64.d:0 "共和派最後の拠点の降伏により、スペイン内戦の幕が下りた。\n\n国粋派の勝利によって、スペインの新たな時代が始まろうとしている。\n\n内戦による荒廃は相当のものであり、大規模な再建が必要となるだろう。"
 news.64.a:1 "面白い進展だ"
 news.64.b:0 "我が国を立て直そう"
 news.65.a:0 "スペインの為によい事だ"
 news.65.d:0 "国粋派最後の拠点の降伏により、スペイン内戦の幕が下りた。\n\n共和派の勝利によって、スペインの新たな時代が始まろうとしている。\n\n内戦による荒廃は相当のものであり、大規模な再建が必要となるだろう。"
 news.66.t:0 "第11回オリンピック競技大会"
 news.66.d:0 "第11回夏季オリンピック大会が最近ドイツのベルリンで開催された。\n\n世界中から49カ国の選手が参加、1936年夏季オリンピックは限られた地域ながらもテレビ中継が歴史上初めて行われた。ドイツ政権にとってこの大会は、惜しみなく投入されたプロパガンダの意義深い勝利だった。\n\nドイツ選手は33個の金メダルを獲得し、最も多くのメダルを獲た。アメリカはドイツに次ぎ24個を獲得、この内4つはジェシー・オーエンスが獲得し、最も大きな成功を収めた競技者となった。"
 news.66.d.b:0 "第11回夏季オリンピック大会が最近、ドイツの、荒廃から復興中のベルリンで、損害を受けなかった地区にて開催された。\n\n世界中から49カ国の選手が参加、1936年夏季オリンピックは限られた地域ながらもテレビ中継が歴史上初めて行われた。新ドイツ政権にとってこの大会は、新生ドイツの国家統一の象徴であると同時に、内戦後に国家を再建するため膨大な費用が掛かっているにもかかわらず惜しみなく投入されたプロパガンダの意義深い勝利だった。\n\nドイツ選手は33個の金メダルを獲得し、最も多くのメダルを獲た。アメリカはドイツに次ぎ24個を獲得、この内4つはジェシー・オーエンスが獲得し、最も大きな成功を収めた競技者となった。"
 news.66.a:0 "大会は滞りなく終わった"
 news.66.b:0 "我々のすばらしい側面を世界に見せ付ける事が出来た"
 news.67.t:0 "第12回オリンピック競技大会"
 news.67.d:0 "第12回夏季オリンピックが日本の東京で開催された。国際的緊張の高まりによって、多くの競技が中止になることが懸念されたが、その心配は杞憂にすぎなかった。\n\n東京は非西欧国として初めてのオリンピック開催国となり、特別な目的のために作られたMe261長距離航空機が給油なしでドイツから聖火を運んだ。\n\n日本選手は健闘し14個の金メダルを獲得、ドイツ、アメリカに次ぐ3位を獲得した。"
 news.68.d:0 "第12回夏季オリンピックがフィンランドのヘルシンキで開催された。\n\nオリンピックはもともと東京で開催される予定だったが、日本の継続的な戦争により国際オリンピック委員会は開催不可能と判断し、代わってヘルシンキでの開催が決定した。\n\nアメリカが最もメダルを獲得し、ドイツ、イタリアに続きフィンランドは10個の金メダルと4位を獲得した。"
 news.69.t:0 "ソビエトのヨーロッパ進出"
 news.69.d:0 "[From.GetRulingParty]の勢力拡大にともない、[From.GetNameDef]は[SOV.GetNameDef]との関係強化に向けて動き続けてきた。そしてついに彼らは連邦それ自体の一員となったのだ。\n\n数日前、[From.GetAdjective]政府は国家主権を[SOV.GetNameDef]へと正式に委譲し、自治州として統合された。\n\n最近起きたこの[From.GetNameDef]の吸収に関して「侵略的だ」とする見方をソ連当局は否定し、「領域統合」はあくまであらゆる外圧が存在しない状態で行われたと主張した。"
 news.69.a:0 "彼らは合理的に行動した"
 news.69.b:0 "[SOV.GetNameDefCap]が拡大していく"
 news.70.t:0 "ソビエトによるヨーロッパへの影響"
 news.70.d:0 "[baltic_annexation.GetRulingParty]の勢力拡大に伴い、[baltic_annexation.GetNameDef]は[SOV.GetNameDef]との関係強化を進めている。\n\nだが、現職の[baltic_annexation.GetLeader]や閣僚は[SOV.GetNameDef]への忠誠心によって選ばれ、国家主権の大部分も移譲せざるをえなくなっている。ソビエト当局は、[baltic_annexation.GetName]のような小国は高まりつつあるヨーロッパの脅威に対して保護を求めているに過ぎないとしている。\n\n[SOV.GetNameDef]は近隣諸国の脅威に怯える諸国に対して「保護」を拡大することを厭わないと繰り返し主張している。"
 news.100.t:0 "ワルシャワ陥落"
 news.100.d:0 "[POL.GetNameDef]を進撃するドイツ軍はワルシャワの占領に成功した。\n\nプラガなど2、3の地区で散発的な戦闘が続いているが、すでに市内での組織的な抵抗は終わったようだ。\n\n伝えられるところによると、ポーランド政府はドイツ軍部隊の先鋒がワルシャワの郊外に侵入した時点で街から脱出し、現在の所在地は不明とのことである。\n\nポーランド国内の他の場所ではドイツ侵略軍との戦いが続いているが、首都を失ったことはポーランドの継戦能力にとって深刻な打撃である。"
 news.100.a:0 "もはやポーランドに再起の機会は無いだろう"
 news.100.b:0 "祖国の為の新たな勝利だ"
 news.100.c:0 "これは災厄だ！"
 news.101.t:0 "パリ陥落"
 news.101.d:0 "いまだに[FRA.GetNameDef]のあちらこちらで戦争の嵐が荒れ狂っているが、ドイツ軍がパリに入城したとの報告が入った。\n\nフランス軍の最後の部隊がパリから撤退した直後に、フランス軍によって首都の無防備都市宣言が出された。パリ市民が呆然と沈黙して見守る中、ドイツ軍のいくつかの部隊はシャンゼリゼ通りで1871年にプロイセン軍が行った戦勝行進を再現した。\n\n軍事専門家は[FRA.GetNameDef]の崩壊が差し迫っていると予想している。"
 news.101.a:0 "[GER.GetNameDefCap]の軍隊は止まる所を知らない！"
 news.102.t:0 "ロンドン陥落"
 news.102.d:0 "ロンドンからの報告により、ドイツ軍の進攻によってイギリスの首都が占領された事が確実となった。\n\n銃声は未だ聞こえるものの、大規模なイギリス軍は市内では確認されていない。\n\n降下猟兵隊がバッキンガム宮殿を襲撃したが、王室は事前に避難していたようである。\n\nウィリアム征服王以来初めて、ロンドンは外国の侵略者の手に落ちる事となった。"
 news.103.t:1 "レニングラード陥落"
 news.103.d:1 "ロシア革命発祥の地であるレニングラードがドイツ軍の侵攻により陥落した。\n\n郊外ではいまだ散発的戦闘が続いているものの、廃墟と化した市街地の大部分には奇妙な静寂が満ちている。\n\n本日、ドイツ兵の隊列が聖イサアク大聖堂を行進した。大聖堂の巨大なドームはドイツ空軍による爆撃を避けるべく赤軍工兵によって灰色に塗装されていた。\nそうした努力にもかかわらず、大聖堂には銃弾や砲弾によって生じた無数の穴が見受けられる。"
 news.103.c:0 "本件の責任者は銃殺されることだろう！"
 news.104.t:0 "キエフ陥落"
 news.104.d:0 "ウクライナ・ソビエト社会主義共和国の首都キエフは、ソビエト連邦に侵攻してきたドイツ軍により占領された。\n\n最重要都市の1つが占領されたことはソ連にとって深刻な打撃であるが、ドイツ軍がこの勢いを保ち続けられるかどうかという点についてはまだ疑問が残る。ドイツ軍がキエフを占領するやいなや、NKVDが埋設した数千の地雷によってフレシチャーティク通り沿いの建物群が爆破され、既に廃墟と化していた市街地にさらなる損傷を与えたからである。\n\n現在、侵略軍はさらなる東方へと目を向けている。"
 news.105.t:1 "スターリングラード陥落"
 news.105.d:0 "スターリンの名を冠したヴォルガ河畔の都市スターリングラードが、前進を続けるドイツ軍先鋒によって奪取された。\n\n廃墟と化したスターリングラード・トラクター工場を突破し、戦略的に重要なママエフ・クルガンの丘を奪取したドイツ軍は、残るソ連側の守備隊をヴォルガ川東岸へと追いやった。未確認情報によると、パルチザンとともに抵抗を続ける赤軍の残存部隊は闘争を続けるため下水や地下へと後退しているとのことである。\n\nしかし強力な組織的抵抗が今なお存続しているとは考えられない。"
 news.105.d_alt:1 "ヴォルガ河畔の工業都市[217.GetCapitalVictoryPointName]が、前進を続けるドイツ軍先鋒によって奪取された。\n\n廃墟と化した[217.GetCapitalVictoryPointName]・トラクター工場を突破し、戦略的に重要なママエフ・クルガンの丘を奪取したドイツ軍は、残る[SOV.GetAdjective]側の守備隊をヴォルガ川東岸へと追いやった。未確認情報によると、パルチザンとともに抵抗を続ける[SOV.GetSovietArmyAdjectiveBasedOnIdeology]軍の残存部隊は闘争を続けるため下水や地下へと後退しているとのことである。\n\nしかし強力な組織的抵抗が今なお存続しているとは考えられない。"
 news.106.t:0 "モスクワ陥落"
 news.106.d:0 "本日未明、ドイツ戦車部隊がモスクワ市内に急増された障害物を突破し、ハーフトラックから赤の広場に降り立つドイツ機械化歩兵部隊が確認された。\n郊外にて発生した激しい火災からもうもうとした煙が立ち上るのと時を同じくして、ドイツ兵がクレムリンへと殺到した。徹底抗戦の構えを見せるNKVDの頑強な抵抗に対処すべく手榴弾や火炎放射器の使用も報告されている。ロシアの首都は今やドイツの手に落ちたが、残されたのは焼け焦げた廃墟だけだ。\n\n未確認情報によるとレーニンの防腐処理された遺体は無事に東へと避難させられたようだ。"
 news.106.a:0 "これはソビエト連邦の終わりを意味するのだろうか？"
 news.106.b:0 "ついに、モスクワは我らのものだ！"
 news.106.c:0 "ファシストどもをモスクワから放逐せねばならない！"
 news.107.t:0 "セヴァストポリ陥落"
 news.107.d:0 "ソ連黒海艦隊の拠点である要塞都市セヴァストポリは最終的にドイツ軍の攻撃の前に屈した。\n\nこの敗北により黒海の支配をめぐるソ連のあらゆる試みは頓挫し、同時にドイツにとってこの都市の陥落は大いに意義深い勝利とみなされている。\n\nすでにベルリンからは、今後この都市はテオドリック大王にちなんで「テオーデリヒスハーフェン」と呼ばれるべきであるとの条例が発行されている。"
 news.108.t:0 "バクー陥落"
 news.108.d:0 "本日、対ソ戦における重要な戦略的目標であった都市、バクーをドイツ軍が占領した。\n\nカスピ海のほとりにあるこの都市はコーカサス地方の要所であり、かの地に多く存在する油田はドイツ軍の戦争努力に見合う戦果となるだろう。\n\nこの都市を手に入れた事によりドイツは中東、ことによるとインドに至るまで戦線を拡大することが可能となった。"
 news.109.t:0 "カイロ陥落"
 news.109.d:0 "ドイツ・アフリカ軍団はエジプトの首都、カイロへの道のりを切り開いた。\n\n連合軍は恐慌状態の中、砂漠へと撤退していき、カイロの街を行進するドイツ兵は英国の抑圧者からの解放者として、多くの市民達に迎え入れられた。\n\nカイロ陥落は連合軍にとって大きな損失であり、そして専門家は今や中東はドイツの侵略に対して無防備であると推測している。"
 news.110.t:0 "ワシントン陥落"
 news.110.d:0 "今日、ポトマック川を越えたドイツ軍が最後のわずかな抵抗を排除して、ワシントンD.C.における戦いは終わりを迎えた。\n\n濃い煙が町を覆い、その一部は戦略諜報局の職員が機密文書を大急ぎで燃やした煙であるという。武装親衛隊の一分隊はシークレットサービスとのささいな銃撃戦を経てホワイトハウスを確保したが、大統領は数日前に退避していたものとみられる。\n\nアメリカの首都が落ちたことでドイツの恐るべき軍事力が実証された。"
 news.111.t:0 "ニューヨーク陥落"
 news.111.d:0 "非正規兵に対する何時間にもわたる市街戦の後の報告によると、ドイツ軍は先鋒をニューヨーク市へと前進させ町を掌握した。\n\n装甲擲弾兵は5番街に沿って配置された即席の対戦車障壁が無力であると知らしめながら、マンハッタンのブロックからブロックへと進撃した。\n\nここ数日間は市内の東部では制御不能となった火災が猛威を振るい、夜になると町の輪郭を照らした。\n\n孤立していた砲兵の流れ弾で自由の女神像の首が刎ね飛ばされた事は、どちら側によるものなのかの論争の的となっている。"
 news.112.t:0 "ジブラルタル陥落"
 news.112.d:0 "いくつか矛盾する内容の報告が届いたが、ジブラルタルがドイツの手に落ちたことが確認された。\n\nこの戦略的に重要な港湾都市は地中海の入り口を防衛しており、戦前は多くの人々から難攻不落であると信じられてきた。イギリス軍守備隊はザ・ロック（ジブラルタルのランドマークとなっている岩山）の下を縦横にはしるトンネル陣地内に後退したが、最終的に火炎放射器と手榴弾によって駆逐された。\n\nジブラルタルがドイツの手に落ちたことで、地中海での戦いに劇的な勢力変動が起きた。"
 news.113.d:1 "本日、最後のイギリスの部隊が退却したすぐ後に大喜びのイタリア兵達がカイロに入った。\n\n勝利パレードはすぐに計画され、イタリア兵達は有名な史跡の前で写真を撮るためギザの大ピラミッドに群がった。\n\nカイロの支配により[ITA.GetLeader]は今、イタリア領東アフリカとイタリア領リビアの連結と、アフリカでの隣接した植民地の形成に一歩近づいた。"
 news.113.b:0 "イタリアの新たな征服だ！"
 news.114.d:1 "[GetItalianConquestofParisDesc]"
 news.114.d_leader:0 "本日、パリにおける最後のフランスの抵抗は掃討され、イタリアが市内の確固たる支配を確立した。\n\n[ITA.GetLeader]はシャンゼリゼ通りで行われたパレードに参加する為に急遽飛び立たれ、進軍する兵士たちの前で白馬に騎乗された。式典の中では今回のフランス遠征をカエサルのガリア征服になぞらえ、「これはイタリアが偉大になるための始まりに過ぎない」という発言が複数の議員からなされた。\n\n時が彼の正しさを証明するだろう。"
 news.114.d_council:0 "本日、パリにおける最後のフランスの抵抗は掃討され、イタリアが市内の確固たる支配を確立した。\n\n[ITA.GetLeader]はシャンゼリゼ通りで行われたパレードに参加する為に急遽飛び立たれ、進軍する兵士たちの前で白馬に騎乗された。式典の中では今回のフランス遠征をカエサルのガリア征服になぞらえ、「これはイタリアが偉大になるための始まりに過ぎない」という発言が複数の議員からなされた。\n\n時が彼らの正しさを証明するだろう。"
 news.115.d:0 "イタリア軍はロンドンへの強襲を成功させ、トリコローレがヴィクトリア・タワーに翻える事となった。小規模な戦闘が未だ市内の一部で継続し、今朝においては数名のベルサリエリがビッグ・ベンの最上層部に隠れていた狙撃兵に狙撃された。\n\n3回に及ぶ無力化の試みが失敗した後、爆薬によって時計塔全体が爆破された。現地司令官曰く「後悔すべき過剰反応」であった、とイタリア政府は見解を出している。"
 news.116.d:0 "岩山と港における激戦が報じられた、その後にイタリアはジブラルタルを制圧したようだ。岩山の地下を通る軍用トンネルからの爆発音を今でも時折耳にするが、イタリアは公式に、組織的抵抗の終結を発表した。\n\n地中海の関門をイタリアに抑えられたイギリス海軍は、地中海においてはイタリア海軍に苦しい戦いを強いられることになりそうだ。"
 news.117.t:0 "シンガポール陥落"
 news.117.d:0 "「東洋のジブラルタル」ことシンガポールは、前領有国のイギリスが難攻不落の要塞と考えていたにもかかわらず、日本軍により奪取された。\n\n日本の軍政本部としてザ・フラトン・ビルが選ばれると、それに加えシンガポールは「昭和に手に入れた南の島」と言う意味の「昭南島」という名前に変更された。日本人がここに滞在しているという事を叩き込ませる意図で、憲兵隊が通りを集団で巡回している姿が見られる。"
 news.117.b:0 "天皇陛下の御為に！"
 news.118.t:0 "真珠湾陥落"
 news.118.d:0 "日本軍はハワイオアフ島の最大都市ホノルルを猛襲し、奪取した。アメリカ太平洋艦隊が以前拠点としていた真珠湾海軍基地もまた彼らの手に落ちた。\n\n目撃情報によると、包囲下のアメリカ軍水兵及び海兵隊員はフォード島に退却し激しい抵抗を繰り広げたが、日本の砲と空爆の餌食となった。ハワイは日本の手に落ち、大日本帝国海軍の勢いは今だとどまるところを知らない。"
 news.119.t:0 "ニューサウスウェールズ陥落"
 news.119.d:0 "南洋の征服をさらに拡大し続けた大日本帝国は、シドニーとオーストラリアの首都であるキャンベラを制圧した。現地の守備隊はシドニー・ハーバー・ブリッジの向かいの丘上天文台からの退却を余儀なくされたが、日本軍の進撃を阻もうとブリッジの破壊を試みた。\n\n現在キャンベラの連邦議会には垂れた旭日旗が見え、当地の新たな軍政統治機能を有する本部となっており、路上では憲兵隊が監視の目を光らせている。"
 news.120.t:0 "ロサンゼルス陥落"
 news.120.d:0 "日本軍はロサンゼルスに集結し、市内の防衛隊を総崩れさせアメリカ本土での足場を確立させた。日本のニュース映画のカメラマンがこの出来事を撮影する間、今日の午後には帝国軍の長い行列が中央通りに沿って行進していた。\n\nアメリカ軍が撤退する前には、市内の幾つかの地域では熾烈な戦いが行われたと報告されている。特にハリウッドは大きな損害を被り、多数の日本の将校は穴が開いて砕けているハリウッドサインの前で撮影した自分の写真を持っていた。"
 news.121.t:0 "南京陥落"
 news.121.d:0 "中華民国の首都、南京は大日本帝国軍により占領された。城塞都市の防衛隊による激しい抵抗があったが、日本は中山門を陥落させ、街の中へと進軍した。\n\n散発的に発砲音が時折聞こえ、街の一部では今だ激しく火を噴いて戦っているが、中国軍の生存者はおおむね退却したか、捕虜となっている。上海の占領とともに、これは中国に対する日本の重要な勝利として数えられる。"
 news.122.t:0 "ウラジオストク陥落"
 news.122.d:0 "極東ロシア最大の都市にしてソ連太平洋艦隊の基地でもあるウラジオストクが日本軍によって蹂躙された。シベリア鉄道の終着点に位置するこの戦略拠点を失ったことでアジアにおけるソ連の戦争努力は大きな損害を被った。\n\n住民の多くにとってロシア内戦時における日本の占領統治はまだ記憶に新しく、もはや彼らが去ることはないのではないかと恐れるものもいる。"
 news.123.t:0 "香港陥落"
 news.123.d:0 "大日本帝国軍は酔酒湾防衛線を突破、香港本島に上陸し英国の直轄地たる香港は占領された。戦況はすぐに防衛側が圧倒的不利となり、日本が司令部を設置したザ・ペニンシュラ香港ホテルにて香港総督自ら降伏した。\n\n手短な式典の後、日本による新香港総督が就任し、世界に向け「西洋植民地主義から開放された新たなる香港」を声明した。"
 news.124.t:0 "マニラ陥落"
 news.124.d:0 "アメリカ・フィリピン両軍の守備隊が撤退した後、フィリピンの首都マニラは陥落した。マニラ市街が陥落したあともしばらくの間、戦略的に不可欠なマニラ湾の入り口にあるコレヒドール島をめぐって、日本軍と篭城するアメリカ軍沿岸砲兵との間で戦闘が続いた。しかし、日本軍の集中攻撃により、結局砲声もやんだ。\n\nマニラが日本の支配下に入ったことで、フィリピン諸島のその他の場所もすぐに後に続くことになるだろう。この出来事は、アジア・太平洋地域に展開するアメリカ軍にとって手痛い敗北となった。"
 news.125.t:0 "カルカッタ陥落"
 news.125.d:0 "激しい砲爆撃から少し経つと、進撃してきた日本軍によってインドの都市カルカッタが陥落したことが確認された。いまだに街の郊外では散発的な戦闘が続いているが、早くもチョウロンギー大通りでは戦勝パレードが実施された。\n\n日本によって組織され、イギリスからインドを解放する事を目指しているインド国民軍の将兵もパレードに参加し、群集から歓呼の声で迎えられた。カルカッタの失陥によって、多くの人々は全イギリス領インドがすぐ後に続くと予測している。"
 news.126.t:0 "ニューデリー陥落"
 news.126.d:0 "インドでの日本軍の攻勢は続き、ついにニューデリーも陥落した。イギリス領インドの首都として非常に大きな戦略的重要性を持っているこの街が陥落したことは、現在進められているインド戦役において決定的な要因となるかもしれない。\n\n捕虜となった総督自身が伝えるところによると、彼は私物を総督官邸からトラック輸送隊に積み込む作業を監督していたところ、日本軍の前衛部隊に拘束されたと言っている。しかし、このことはまだ確認されていない。"
 news.127.t:0 "パナマ運河陥落"
 news.127.d:0 "日本軍がパナマに上陸し守備隊を降伏させ運河を支配したことは、アメリカの戦争遂行への大きな打撃となると考えられる。伝えられるところによれば、いくらかのアメリカの部隊とパナマ兵達はゲリラ戦を行うために近くのジャングルへと逃げた。しかし彼らが日本の駐留に深刻な脅威となるとは信じられない。\n\n運河の陥落により、アメリカ海軍は現在合衆国西海岸に到達するために南アメリカをまわることを余儀なくされ、大日本帝国海軍に多大な戦略的利益を与えている。"
 news.128.t:0 "ベルリン陥落"
 news.128.d:0 "ドイツの首都の陥落がワシントンの当局者により知らされた。合衆国軍が幾つかの方向から戦いながらベルリンへ前進した後のことだった。アメリカの進軍を止めるのに死に物狂いのドイツ戦闘工兵によりモルトケ橋が破壊されたため、都市内での戦闘は猛烈と称された。\n\nシュプレー川にかかる他の橋は最終的に確保され、激しいドイツの抵抗にかかわらず、アメリカ軍兵士は首尾よくクロールオペラハウスと国会議事堂を急襲した。星条旗は今、国会議事堂の上で風になびき、都市内での戦闘は中止された。ベルリンの戦いは終結したのである。"
 news.128.b:0 "教科書通りの作戦！"
 news.129.d:0 "イギリス軍がベルリンに突入し、戦時内閣は激戦の末ドイツの首都を占領する事に成功したと発表した。夜明けとともに攻撃を開始し、イギリス軍の装甲部隊がフランクフルター・アレー（ベルリン市内を走る主要街道の一つ）に沿って進撃する一方、コマンドー部隊がテンペルホーフ空港を占拠した。\n\n総統官邸がイギリス軍の手に落ちると、市内での戦闘はおおむね終息した。現在のドイツ政府の状況は不明だ。しかし、少なくとも一部の閣僚はベルリンが陥落する前に市内から脱出したと考えられている。"
 news.129.b:0 "大戦果だぞ、君たち！"
 news.130.d:0 "フランス軍はドイツの首都を強襲する事に成功し、市内での一連の激戦の末、陥落した。武装親衛隊の部隊がオリンピアスタディオン（ベルリン五輪のメイン会場）に立て篭もり抵抗を続けていたが、砲兵の支援を受けたフランス軍外人部隊の断固たる攻撃の前に敗れ去った。\n\nいまやフランス国旗である三色旗が総統官邸の屋上に翻っている。郊外では散発的な戦闘が続いているとの報告があるが、ベルリンの大部分の地域では組織的抵抗が排除されたと思われる。"
 news.130.b:0 "フランス万歳！"
 news.131.d:0 "ドイツの首都ベルリンから、死に物狂いの抵抗が続いているとの報告があった。もっとも、いまやこの街は、完全にポーランドの手中に落ちようとしている。ポーランド軍はフランクフルター・アレー（ベルリン市内を走る主要街道の一つ）に沿って進撃し、激戦を制してアレクサンダー広場に到達した。\n\n市内の他の場所では、おそらくポーランド軍戦車の体当たりを受けたことが原因でブランデンブルク門が崩壊し、立てこもる親衛隊の守備隊が降伏を拒否したためにクロール・オペラ・ハウスが集中砲撃を受けて倒壊した。赤と白の二色からなるポーランド国旗が、いまや最後の抵抗拠点だったライヒスターク（国会議事堂）の上に掲げられている。"
 news.131.b:0 "ポーランドの圧倒的な力を止める事は出来ない"
 news.132.t:0 "ローマ陥落"
 news.132.d:0 "守備隊の降伏を受け、ついに連合国軍がローマに入城した。この街はいまや軍事占領下にある。ほとんどの歴史的建造物が今回の戦いを乗り切り、無傷である。少なくとも今のところ、ローマ教皇庁の要請を受け、連合軍部隊はヴァチカン市国に入っていない。\n\nローマの陥落は、イタリア戦役における重要な勝利といえる。もっとも一部の者は、これでイタリア半島を進撃する連合国軍に対する組織的抵抗が終わることを疑問視している。"
 news.132.b:0 "大勝利だ！"
 news.133.d:0 "イタリア軍守備隊の残存部隊が郊外へと消え去った後、フランス軍はついにローマに入城した。フランス軍は重要な政府庁舎を占領すべく素早く行動し、コルソ通りを行進する兵士や装甲車両の長い列が「凱旋式」を挙行した。\n\nローマの陥落によって、イタリアの継戦能力に疑問が投げかけられている。外国の評論家は、ローマが陥落する前に市内から脱出したイタリア政府がすぐに降伏交渉を開始するだろうと予想している。"
 news.134.t:0 "パリ解放"
 news.134.d:0 "フランスの首都パリが、ドイツの占領下から解放されたことが確認された。連合国軍はパリに入城し、ドイツ軍守備隊の残存部隊は降伏した。ドイツ軍の狙撃兵が市内の一部で抵抗を続けているという噂が流れているにもかかわらず、パリ市民はシャンゼリゼ通りを行進する「解放者」たちに声援を送っている。\n\nドイツが焦土作戦を実施し、パリが炎に包まれた廃墟と化すことが恐れられていたが、街の名所が被害を受けた様子はない。いまやエッフェル塔には、フランスの三色旗が翻っている。"
 news.135.t:0 "東京陥落"
 news.135.d:0 "アメリカ軍が東京に入ると同時に、合衆国陸軍省は都市内での大規模な戦闘活動が終了したことを先ほど発表した。アメリカによる攻撃が始まる前に天皇は都市を去っていると思われていたにもかかわらず、とりわけ皇居近郊は狂信的な近衛師団の兵たちに守られていたため激しい戦闘があったと報告された。\n\n東京の陥落により、残っている日本本土の組織的な抵抗もすぐに崩れ去ると専門家は予測している。日本の強硬派が天皇に最後まで戦い続けることを納得させない限り、和平交渉はまもなく開始される予定になっている。"
 news.136.d:1 "一連の激しい戦闘ののち、連合軍は[SOV.GetNameDef]の首都モスクワを占領した。市街地は広範な被害を被っており、モスクワ川の両岸では未だに火の手が上がっている。激しい空爆にもかかわらずクレムリンはある程度無事であり、現在は連合軍占領統治司令部が置かれておる。\n\nモスクワの喪失によりソ連の戦争遂行能力に莫大な打撃を被った。政府機能の大部分は陥落前に避難したと見られているが、軍事専門家たちはソ連の完全なる崩壊はそう遠くないと主張している。"
 news.137.t:0 "ロンドン解放"
 news.137.d:0 "ドイツ軍の最後の抵抗拠点が制圧され、ロンドンでの戦闘は終わった。警報がすべて解除されるとすぐに、歓喜する群衆が通りに押し寄せ、彼らを解放したアメリカ兵を褒め称えた。また、街中で教会の鐘が鳴り響いた。\n\nドイツによる占領についに終わりの時が来たかのように、イギリス中が解放による熱に包まれているかのようだ。まだドイツの支配下にある地域でも、最終的には鎮圧されたものの、自然発生的な蜂起が起きたことが報告された。連合王国は、ついに自由を取り戻すのだろうか？"
 news.138.d:0 "1920年の時とは異なり、ワルシャワに接近したソ連軍に「ヴィスワ川の奇跡」は起きなかった。市内におけるポーランドの抵抗はほぼ崩壊状態にあり、大部分の政府庁舎にはソ連国旗が掲げられている。\n\n果たして我々はポーランドという国家の終焉を目撃することとなるのだろうか、それとも敵がなんとか体勢を立て直して首都を奪還するのだろうか？ほとんどの専門家は後者の筋書きをありえないものと見なしている。"
 news.138.b:0 "同志よ、前進だ！"
 news.139.t:0 "ワルシャワ解放"
 news.139.d:0 "最後に残っていたドイツの守備隊が焼き尽くされた郊外から後退したあと、ソ連軍の進撃により荒廃したワルシャワ市は陥落した。都市の多くは先の戦いで廃墟になっており、地元のレジスタンスのメンバーが大急ぎで彼らの解放者を歓迎する為に瓦礫の中から現れた。\n\nソビエトの支配下となったワルシャワは、東ヨーロッパにおけるのドイツの戦略事情をやがて更に悪化させると思われる。専門家は彼らが反撃の準備をして都市を奪還しようとしていることを疑問視しているが、苦しめられていた地元住民は確信するのは良くないと思っている様だ。"
 news.139.a:0 "これは終わりの始まりだろうか……？"
 news.140.d:0 "ソビエト連邦は公式声明により、ベルリン市内のすべてのドイツ軍が降伏したと発表した。ベルリンを包囲したのち、ソ連軍は複数の方面よりベルリンに殺到し、ドイツ軍の守備隊は一歩も後退することなく猛烈に抵抗した。\n\n最終的にソ連軍はモルトケ橋を突破し、国会議事堂へと到達した。部屋の一つ一つをめぐって激しい戦闘が行われた後、ついに屋上へと到達した赤軍は国会議事堂の頂上にソ連国旗を掲げた。ベルリンの戦いは終結したのだ。"
 news.140.a:0 "[SOV.GetAdjective]の熊が強大になりつつある……"
 news.140.b:0 "ファシストの巣は我らのものだ！"
 news.141.d:0 "「永遠の都」ローマが、前進を続けるソ連軍先鋒によって陥落した。イタリア軍が撤退するとソ連軍が市内に展開し、いまだ残る幾つかの孤立陣地を掃討した。大部分の歴史建造物は僅かな損傷を被るにとどまったとみられているが、しかし一方ではパンテオンが機関銃によって掃射されたとの報告も存在する。\n\nこれまでのところソ連は聖座の中立を尊重しているようであるが、しかしソ連軍はヴァチカン市国を取り囲むように部隊を展開して教皇聖下を怯えさせている。"
 news.142.d:0 "赤軍の前進は容赦なく続き、新たにフランスの首都が陥落したとの報告が寄せられた。ソ連軍が市内に入るとともにフランスの共産主義者たちは突如として彼らを支援し、撤退するフランス陸軍への攻撃に加わった。\n\nパルチザンに対しては「ブルジョワ圧政からの解放」を告げるビラがパリ中にばらまかれ、最終的にパリ・コミューンが復活した。"
 news.143.d:0 "モスクワからの放送「日々の関心」の最新ニュースにおいて、ドイツ軍からのパリ奪還が報じられた。ソ連重砲部隊の砲撃によりセーヌ川を渡る橋のいくつかが破壊され、守備隊の多くが溺死したと報告されている。\n\nエッフェル塔は根本にて発生した大規模な爆発によって倒れたが、これがどちらの側によるものかはいまだ定かではない。ソ連軍はシャンゼリゼ通りにて戦勝パレードを執り行ったが、疲弊したパルチザンはこれを見ながら、これは単に占領者が入れ替わっただけなのではないかと感じていた。"
 news.143.a:0 "これは終わりの始まりだろうか……？"
 news.144.d:0 "共産主義者たちの躍進は続いており、ソ連軍は先程ロンドンの占領を完了した。赤軍によりパレードがすみやかに組織され、市内最後の抵抗陣地が完全に掃討されるのを待つことなくこのパレードは執り行われた。\n\n共産主義シンパは、反共主義者たちの情報をすみやかにソ連軍事当局へと提出し、この最も罪深き思想犯を裁くためトラファルガー広場にて人民裁判が開かれた。"
 news.145.d:0 "ロンドン中心部では砲火が猛威をふるい続けているが、市内のドイツ占領軍の大半が、進撃してきたソ連軍によって戦死するか捕えられたと思われる。通りに出てきた群衆は、最後まで頑強に抵抗を続けるドイツ軍を排除するため移動するロシア人を応援した。\n\nドイツに協力した者たちに過酷な措置が行われるなか、ソ連軍は当分の間解放した都市を管理するため臨時議会を組織した。批評家は、この議会の議員は全員がグレートブリテン共産党の関係者のようだと述べた。"
 news.145.a:0 "重要な進展だ"
 news.146.d:0 "東京にはソ連軍が集結し、都市全体で激しい戦闘が行われていると報告された。いまだに大規模な火災が猛威をふるっている東部郊外を除いては、都市の大部分はソビエトの支配下となった。\n\n戦いが皇居へと移ったとき、近衛師団の兵士は接近してきたソ連軍部隊に対して銃剣突撃を行ったと報告されている。最終的に空挺軍の分遣隊が皇居を襲撃したが、それでも道を切り開くためには部屋の1つ1つをめぐって死闘を繰り広げる必要があった。皇居の戦いは一切の捕虜獲得が行われなかったが、天皇は都市が陥落する前に無事避難したと考えられている。"
 news.147.d:0 "レニングラード、かつてのロシア帝国の首都が、フィンランド軍により占領された。人口300万人を超えるこの都市は全フィンランド人口と同じぐらい多くの住民を有していたが、この事実は明らかにフィンランドの攻撃を思い止らせる事はなかった。\n\nイングリア・フィンランド人は都市外の地域で無視できない程の少数派を構成しており、都市は大フィンランドに統合されるべきかなど、これらに関するいくつかの議論がされている。当然ながらこれは、赤軍が都市への反転攻勢をしても、奪還することは出来ないという事を前提としている。"
 news.148.d:0 "「東京が中国軍の手に落ちた」という噂が現地からの知らせによって事実として確信させた。皇居を含む多くの建物が荒廃し、現在中国軍当局の司令部の下に服している。\n\n海外の記者は都市を闊歩する際限ない数の中国軍兵士の行列を主とした大勝利パレードを目撃した。通りに立ち尽くす日本の臣民は、黙ってパレード中の中国軍を見る他なかった。"
 news.149.d:0 "2世紀以上前にイギリスによって占領されて以来初めて、ジブラルタルがスペインの手中に戻った。ジブラルタルから入ったニュースによると、守備隊の大半が降伏したものの、一部の頑固な降伏拒否者はザ・ロック（ジブラルタルのランドマークになっている岩山）の下を走るトンネル陣地に後退して抵抗を続けている。\n\nマドリードで開かれた記者会見の場で、政府の代表者はこれからジブラルタルは『永久に』スペイン領になったと明言した。これに対して、イギリスの外交官は当然のようにスペイン側の発言には誤りがあると指摘し、「まったくナンセンスだ」とはねつけた。"
 news.150.t:0 "ユーゴスラビアでクーデター"
 news.150.d:0 "ユーゴスラビア国内に於ける親独派の政治家は自国軍の内部に多くの敵を抱えていた。そして今日、反体制派はクーデターを蜂起し、現政府を打倒。ペータル2世を王位に坐した。\n\n新体制はドイツとの結びつきを断ち切り、協調路線から対立路線へと舵を切り、対独戦という危険を冒す用意が出来たようだ。"
 news.150.b:0 "愚か者は墓穴を掘る"
 news.151.t:0 "ラインラント非武装地帯の継続"
 news.151.d:0 "ヴェルサイユ条約によって定められた制限を取り払い、ラインラント地方の再軍備を進めるためドイツが行った試みは、連合国からの最後通牒によって撤回せざるを得なかった。もしドイツがこのまま計画を進めるのであれば動員令を出すと英仏両国が警告したことで、ドイツ側はこれほど強硬な抵抗にあうことを予想していなかったことが明らかになった。ドイツには、英仏両国と全面戦争を行うための準備が整っていなかった。\n\n現状では、ドイツが戦争を決意しない限り、ラインラント地方はヴェルサイユ条約で定められた通り非武装地帯のままだろう。"
 news.151.a:0 "今のところ危機は回避された"
 news.151.b:0 "我々の日が来るのだ"
 news.151.c:0 "奴らは何故今までそれが行われてこなかったのか知るべきだったな"
 news.152.d:0 "ヴェルサイユ条約によって定められた制限を取り払い、ラインラント地方の再軍備を進めるためドイツが行った試みは、フランスからの最後通牒によって撤回せざるを得なかった。イギリスは介入を拒否したものの、フランスがもしドイツがこのまま計画を進めるのであれば動員令を出すと警告したことで、ドイツ側はいかなる軍事介入も予想していなかったことが明らかになった。ドイツには、フランスと全面戦争を行うための準備が整っていなかった。\n\n現状では、ドイツが戦争を決意しない限り、ラインラント地方はヴェルサイユ条約で定められた通り非武装地帯のままだろう。"
 news.152.c:0 "フランスは孤立しているが、強いのだ"
 news.152.e:0 "我々が介入するまでもなかったな"
 news.153.t:0 "ドイツがモロトフ＝リッベントロップ協定を破棄"
 news.153.d:1 "そもそも驚くべき成果だったドイツと[SOV.GetNameDef]の間の不可侵条約は今や驚くほどもなく崩壊している。ドイツは条約を破り、ソ連が現実となる将来の自らの未来像のために直面しなければならない脅威であるという公開演説にもう一度立ち返って攻撃した。\n\nソ連の指導者は決して喜んでいないが、恐らく裏切りにショックを受けるより先に機会をつかめなかったことに失望している。"
 news.153.a:0 "巨人同士の信頼など脆い物だ"
 news.153.b:0 "我々は攻撃の時間稼ぎのためだけに署名しただけだ"
 news.153.c:0 "条約などファシストにはただの紙切れにすぎない"
 news.154.t:0 "ソ連がモロトフ＝リッベントロップ協定を破棄"
 news.154.d:1 "そもそも驚くべき成果だったドイツと[SOV.GetNameDef]の間の不可侵条約は今や驚くほどもなく崩壊している。 [SOV.GetNameDef]は条約を破り、ドイツの体制を破壊しその場所にもう一度拡張主義国家を設立することを誓って攻撃した。\n\nドイツの指導者たちは攻撃自体を計画していたかもしれないが、世界は知る由もない。彼らは今新たな脅威に対処するため急速に動員をかけている。"
 news.154.b:0 "共産主義者どもに名誉や誇りの概念はないのか！"
 news.154.c:0 "条約の目的は果たした"
 news.155.t:0 "ドイツが再び戦争の道へ"
 news.155.d:0 "多くの者がヨーロッパの恒久平和を望んでいたが、近年の一連の出来事によって、ドイツは再び戦争への道を歩み始めた。ヴェルサイユ条約への明白な違背となるにもかかわらず、ドイツ軍は攻勢に向けて動員をはじめた。ドイツは公式声明において、現地のドイツ人民を守るために、もはやラインラント非武装化にはしたがわないことを明言した。"
 news.155.a:0 "これは新たな大戦の始まりかもしれない"
 news.155.b:0 "ドイツ国家の栄光のために！"
 news.156.t:0 "彗星が目撃される"
 news.156.d:0 "空に現れた彗星によって国民の間で不安が生じている。Me 163 コメート、この実験用ロケット航空機の試験飛行中に、農村部の人々が高速で飛翔する特異な飛行物体を目撃したことによるショックを受けた。これは極秘裏に開発されていたものだったが、すぐさま発表される事となった。結局この小さな事件は最初の正式発表をより印象付けるだけとなった。"
 news.156.a:0 "終末は近い……我らの敵の、な"
 news.156.a.tt:1 "シャーン！\n"
 news.156.a.2.tt:0 "どちらにせよ「花瓶」は嫌いだ。\n"
 news.157.t:0 "[From.GetAdjective]戦争に[From.From.GetName]が介入"
 news.157.d:0 "ほんの数日前、[From.GetName]からの軍隊が[From.From.From.GetName]への宣戦布告へ向けて動員された。次いで[From.From.GetName]は、[From.GetAdjective]に戦闘を止め軍隊を撤退させるよう要求する最後通牒を突き付けた。[From.GetLeader]は、我々の戦争は正当なものであり屈服しないと述べている。この国は現在[From.From.From.GetName]と[From.From.GetName]の両方と完全なる戦闘状態になっている。"
 news.157.a:0 "[From.From.GetName]は喜んでその手を汚すだろう"
 news.157.a_usa:0 "奴らに見せ付けてやろう"
 news.158.t:0 "[From.GetAdjective]戦争に[From.From.GetName]が介入"
 news.158.d:0 "数日前[From.GetName]は[From.From.From.GetName]に宣戦布告した。ほどなくして[From.From.GetName]は、和平協定に署名しないならば[From.GetName]に宣戦布告すると明言する最後通牒を出した。[From.GetLeader]は自らの戦争理由は正しいと述べているが、動員解除と平和に同意することを選択した。"
 news.158.a:0 "[From.From.GetAdjective]の攻撃的行動が実を結ぶだろう"
 news.158.a_usa:0 "我々は平和を維持しなければならない"
 news.159.t:0 "[From.GetFactionName]の夜明け"
 news.159.d_01:0 "[From.GetLeader]は今日、[From.GetName]が新たに同盟を組む合意に達したと宣言した。[From.GetFactionName]は、戦時において協力する意志を公にした。\n\n大連合は敵の侵略を抑止できるが、争いが起きれば敵自らが呼び込んだ結果を我々は目にすることになるだろう。この新たな同盟に参加する様々な党派の意図はいまだ論議の的だが、最終的に到達する目的は、同盟の起草者たちにとってもわからないことかもしれない。"
 news.159.d_02:0 "理屈では、民主主義国家は互いに戦争を行わないということになっているが、これは、戦時に際してそれらの国々が互いに協力しないということを意味しない。政治的利害は多様であり、人民は平和を望んでいるため、参戦はしばしばこうした国々に大きな代償を求める。\n\nしかしながら、だからといって[From.GetName]が今日、軍事同盟たる[From.GetFactionName]を結成して、人民と理想を守るために力をあわせようと宣言することの妨げにはならない。"
 news.159.d_03:0 "人民と国家の勢威と優位性に信を置くことで名高い[From.GetName]であっても、敬意を払う相手との同盟結成は視野の外ではない。[From.GetLeader]は今日、[From.GetFactionName]について最終的合意に達したと宣言した。これは、偉業を運命づけられた名誉ある国々にのみ参加できる軍事同盟である。\n\nこの偉業とは、敬意を払うべき国々の国境内に理想社会を建設することから、協力して国境外にもそれを広めていくことまでを意図しているのだが、世界は手遅れになるまでのそのことに気がつかないだろう。"
 news.159.d_04:0 "近年のソビエトは一国社会主義に集中していたが、国際社会主義の草の根運動は国境を越える。万国の労働者の連帯こそが今日、[From.GetFactionName]を宣言する[From.GetLeader]の演説の鍵となる要素なのだ。\n\n国際政治の枠を超えて、国々と軍事的に団結させる同盟であり、両政権は外敵に対して一致してあたる。これが共産主義革命にとって剣となるのか盾となるのか、それはまだわからない。"
 news.159.a:0 "これは恒久平和と別の戦争どちらをもたらすのか？"
 news.159.b:0 "ともに、我々が敗北することはない！"
 news.159.c:0 "優れた構想だ！"
 news.159.tt:0 "[This.GetName]は[From.GetName]とともに[From.GetFactionName]の構成国。\n"
 news.160.t:0 "ドイツによる攻撃"
 news.160.d:0 "さほど遠くない昔、ドイツは大戦に自らを引きずり込んだ。誰もがヨーロッパの末永い平和を望んでいたが、欧州の緊張が未だに激しいのは明らかだ。ドイツ政府は、もはやラインラントの非武装化を維持する余裕などないと表明し、ドイツ人を守る為に国境を軍で埋め尽くす事を主張した。"
 news.160.a:0 "これはヨーロッパにとって不吉の前兆だ"
 news.160.b:0 "ドイツの人々が勝つだろう"
 news.161.t:0 "フランスが共産主義を禁じる"
 news.161.d:0 "[From.GetLeader]内閣は[From.GetCommunistParty]の解散を命じた、ソビエト・ロシアがナチス・ドイツとの不可侵条約に調印して以来、フランスでは共産主義を禁止すべきとの声が絶えることがなかった。この命令は独ソがポーランド分割に合意したことに対して実行された。\n[From.GetLeader]はこの機会をとらえて禁止令への支持を拡げ、左翼系の新聞ですら[From.GetCommunistParty]の非合法化を求め始めたのだ。"
 news.161.a:0 "思い切った決断だな"
 news.161.b:0 "ブルジョワ権力を維持する為なら連中は何でもする"
 news.161.c:0 "あるいはこれも必要なことだったのかもしれない"
 news.161.e:0 "それが唯一の方法だな"
 news.162.d:0 "スペインを二つに割った両派の最終的講和が成り、スペイン内戦は終結した。両陣営の不満分子はこの妥協に反対しているが、この脆弱な平和は少なくとも分裂した国家が立ち直り、両陣営が再建する時間を与えるだろう。"
 news.162.a:1 "スペイン人には嬉しい事だ"
 news.162.b:0 "いつか、スペイン全土を取り戻すだろう"
 news.163.t:0 "ロンドン会議"
 news.163.d:2 "[GER.GetName]のオーストリア併合を根拠として、ドイツは今やかつてのオーストリア領であるスロベニアを[YUG.GetName]から「正当に取り戻す」ことを主張した。\n\nこれに対して、ヴェルサイユ条約調印国らはロンドンに集まって、「スロベニア問題」の解決策を協議した。この大規模な平和会議は、恒久平和の名のもとに、ユーゴスラビアがスロベニアをドイツに割譲することを決議した。\n\nヨーロッパ列強から見捨てられた[YUG.GetLeader]の政府は、提示された合意にサインするほかなかった。"
 news.163.a:0 "良い結果に終わるだろう"
 news.163.b:0 "妥当なところだ"
 news.163.c:0 "遺憾である"
 news.163.e:0 "裏切られた"
 news.164.t:0 "スロベニア危機"
 news.164.d:2 "[GER.GetName]のオーストリア併合を根拠として、ドイツは今やかつてのオーストリア領であるスロベニアを[YUG.GetName]から「正当に取り戻す」ことを主張した。\n\nこれに対して、ヴェルサイユ条約調印国らはロンドンに集まって、「スロベニア問題」の解決策を協議した。\n\nこの協議において、イギリスおよびフランスは共にドイツの要求に対抗、ヴェルサイユ条約によって規定されたユーゴスラビア国境は維持されるべき旨を宣言した。"
 news.164.d_FRA_abandoned_yugoslavia:2 "[GER.GetName]のオーストリア併合を根拠として、ドイツは今やかつてのオーストリア領であるスロベニアを[YUG.GetName]から「正当に取り戻す」ことを主張した。\n\nこれに対して、ヴェルサイユ条約調印国らはロンドンに集まって、「スロベニア問題」の解決策を協議した。\n\nイギリスはヴェルサイユ条約は完璧に遵守されるべきであると主張したのに対し、フランスは欧州の平和の名の下にドイツの要求を飲むべきとの姿勢をみせた。"
 news.164.a:0 "これは戦争を意味する"
 news.164.b:0 "奴らはわれらの怒りに直面するだろう"
 news.164.c:0 "我々が正義の側に立つ"
 news.164.e:0 "先陣を切る！"
 news.164.f:0 "イギリス人の大馬鹿者め"
 news.165.t:0 "スロベニア危機"
 news.165.d:2 "[GER.GetName]のオーストリア併合を根拠として、ドイツは今やかつてのオーストリア領であるスロベニアを[YUG.GetName]から「正当に取り戻す」ことを主張した。\n\nこれに対して、ヴェルサイユ条約調印国らはロンドンに集まって、「スロベニア問題」の解決策を協議した。\n\n数日にわたる交渉も虚しく、協議は合意に達することができなかった。しかしながらイギリス政府は平和的解決を模索し、フランスはドイツの脅威に決然と立ち向かい続けた。ドイツの代表団はこれに抗議し退室、スロベニアの上には戦争の暗雲が立ち込めはじめている。"
 news.165.a:0 "なんと残忍な"
 news.165.b:0 "我々は譲歩しない"
 news.165.c:0 "これは不幸だ"
 news.165.e:0 "我々は共に勝利する"
 news.165.f:0 "我々は正義をなす！"
 news.166.t:0 "ロンドン会議"
 news.166.d:2 "[GER.GetName]のオーストリア併合を根拠として、ドイツは今やかつてのオーストリア領であるスロベニアを[YUG.GetName]から「正当に取り戻す」ことを主張した。\n\nこれに対して、ヴェルサイユ条約調印国らはロンドンに集まって、「スロベニア問題」の解決策を協議した。\n\n列強は平和維持のための窮余の一策としてスロベニアはドイツに割譲されるべきとの旨で合意した。\nしかしながら、ヨーロッパの安定を脅かすドイツに抵抗する感動的な演説の中で、[YUG.GetLeader]は[YUG.GetName]はたとえ困窮のなかただ一国見捨てられることになろうとも1インチたりとも領土を手放すことはないと断固たる宣言を行った。"
 news.166.a:0 "光は消えつつある"
 news.166.b:0 "我らは奴らをたたきつぶす"
 news.166.c:0 "我らは独りで立つ"
 news.167.t:0 "スロベニア危機"
 news.167.d:2 "[GER.GetName]のオーストリア併合を根拠として、ドイツは今やかつてのオーストリア領であるスロベニアを[YUG.GetName]から「正当に取り戻す」ことを主張した。\n\nこれに対して、ヴェルサイユ条約調印国らはロンドンに集まって、「スロベニア問題」の解決策を協議した。\n\n協議はイタリアがユーゴスラビアの領土の完全性を支持しドイツの要求を不承認とするという驚くべき忠誠心の転換を見せたことによって決定的となった。\n\n相変わらずイタリアの外交政策は全く予測不可能であり、彼らの政治的目標がどこにあるのか杳として知れない。"
 news.167.a:0 "この危機から目をそらしてはならない"
 news.167.b:0 "我らは奴らをどちらもたたきつぶす"
 news.167.c:0 "少なくとも我らは孤立はしていない"
 news.167.e:0 "イタリアの名を世界に示すのだ！"
 news.168.t:0 "第一次リュブリャナ裁定"
 news.168.d:2 "スロベニアの喪失によって、ユーゴスラビア内の民族境界問題がより顕在化しはじめ、中央政府は弱体化しつつあった。\n\n今日、ドイツ外相は「ヴェルサイユ国家の誤謬」を最終解決する計画を公表した。[YUG.GetName]近隣の有力諸国間で調印された条約により、ユーゴ領土はドイツ友邦諸国の間で分割された。\n\nこの条約が批准されるまで[YUG.GetAdjective]外交官はその存在すら知らなかったが、崩壊した中央政府からユーゴ領を奪おうと複数の国が奔走する中、[YUG.GetLeader]政権ができることはほとんどなかった。"
 news.168.a:0 "かくして新秩序が設立された"
 news.168.b:0 "夢はこの日に潰えた"
 news.168.c:0 "これは良くない"
 news.168.e:0 "素晴らしいニュースだ"
 news.168.f:0 "情けない結果だ"
 news.168.g:0 "我々は感謝している"
 news.168.h:0 "残念だ"
 news.168.i:0 "イタリアの力が認められたのだ"
 news.168.j:0 "ドイツは気をつけた方がいい"
 news.169.t:0 "ユーゴスラビアの運命"
 news.169.d_annex_YUG:1 "最近の領土失陥により、ユーゴスラビア国家内に民族紛争と中央機関の弱体化につながる亀裂が生じた。ドイツは増大した空白地帯に入り込み、ユーゴスラビアの残りを「保護国」とすると宣言することを選択した。"
 news.169.d_puppet_CRO_annex_YUG:1 "最近の領土失陥により、ユーゴスラビア国家内に民族紛争と中央機関の弱体化につながる亀裂が生じた。ドイツはクロアチア「独立」国を形成し、残りを併合した。"
 news.169.d_puppet_CRO_YUG:1 "最近の領土失陥により、ユーゴスラビア国家内に民族紛争と中央機関の弱体化につながる亀裂が生じた。ドイツは自らの指示の下で、セルビア国とクロアチア国の間で残りを分割することを選択した。"
 news.169.a:0 "ドイツは欧州に力を示した"
 news.169.b:0 "我らは勝ち組を選んだ"
 news.169.c:0 "不吉な"
 news.169.e:0 "平和が危ぶまれている"
 news.170.t:0 "第二次リュブリャナ裁定"
 news.170.d_BUL:2 "バルカン半島に平和をもたらすためだと主張しながら、ドイツはギリシャ政府にブルガリアへの領土割譲を要求した。[GRE.GetName]はただちに抗議したが、ドイツのバルカン半島への影響力の強さのため、選択の余地はなかった。[GER.GetName]との衝突を避ける唯一の方法は、ドイツ外交の領土要求に屈するしかなかった。"
 news.170.d_ITA:1 "バルカン半島に平和をもたらすためだと主張しながら、ドイツはギリシャ政府に[ITA.GetName]が主張している領土を割譲するよう要求した。[GRE.GetName]はただちに抗議したが、ドイツのバルカン半島への影響力の強さのため、選択の余地はなかった。[GER.GetName]および[ITA.GetName]との衝突を避ける唯一の方法は、ドイツ外交の領土要求に屈するしかなかった。"
 news.170.d_ITA_BUL:1 "バルカン半島に平和をもたらすためだと主張しながら、ドイツはギリシャ政府に[BUL.GetName]および[ITA.GetName]が主張している領土を割譲するよう要求した。[GER.GetAdjective]のバルカン半島への影響力の強さ、そしてブルガリアおよびイタリア両国の接近による脅威のため、[GRE.GetLeader]は要求に屈するほかなかった。"
 news.170.d_GER:1 "バルカン半島に勢力を築いた[GER.GetName]は今や、「ヨーロッパの火薬庫」に平和をもたらすためだと主張している。この目的のために、ドイツはギリシャ政府に領土割譲を求めた。\n\nドイツの戦争機械に直面した[GRE.GetName]には要求を呑む以外の選択肢はなかった。たとえ屈辱とそれを罵ろうとも。"
 news.170.a:0 "平和を守るためならなんでもしよう"
 news.170.b:0 "我らは決起する"
 news.170.c:0 "これはよくない"
 news.170.e:0 "中央は守れるのか？"
 news.170.f:0 "恥辱だ"
 news.171.t:0 "第二次リュブリャナ裁定"
 news.171.d_BUL:1 "ギリシャはそれは事実上の降伏だとして、ブルガリアとの国境紛争についてのドイツの調停を拒絶した。\n\n新聞に拠ると、[BUL.GetLeader]と[GER.GetLeader]がこれらの領域を要求しているなら、彼らに「取れるものなら取ってみろ」と[GRE.GetLeader]が言い放った、ということである。\n\n[BUL.GetAdjective]政府は、ギリシャ領土の獲得援助と引き換えに、[GER.GetNameDef]に軍事的及び経済的支援を提供するという要求を拒否した。"
 news.171.d_ITA:1 "[GER.GetLeader]と[ITA.GetLeader]間の会談後、[GER.GetAdjective]政府は進行中の[GRE.GetNameDef]との国境紛争における[ITA.GetAdjective]の立場を公式に支持した。\n\nギリシャの指導者[GRE.GetLeader]は提案された解決策を全く受け入れられないものであると宣言し、「最後の弾丸・最後の砲弾が尽きるまで、最後の息を引き取るまで」祖国を守ると誓った。"
 news.171.d_ITA_BUL:1 "一方の当事者ギリシャと他方の当事者イタリアとブルガリア間の国境紛争におけるドイツの調停の申し出は、ギリシャによって拒絶された。[GRE.GetAdjective]政府の報道官は、[GRE.GetAdjective]軍は如何なる侵略者に対しても国土を守る準備が完了しており、ジャッカルとハゲタカがドイツのコートテール（燕尾服などの上着の裾）にしがみ付くように降伏するよりも、むしろ戦って死ぬことを望む、と発表した。"
 news.171.d_GER:1 "多くの国境紛争を解決に導く[GRE.GetNameDef]と[GER.GetNameDef]間の協議が決裂した。[GRE.GetLeader]は、ドイツによるその軍事基地化を前提とした領土の要求が事実上の降伏を意味すると主張して、国家防衛に集えと有能な全ギリシャ人に呼び掛けた。"
 news.171.a:0 "愚か者どもめ"
 news.171.b:0 "よくもそんなことができたもんだな!?"
 news.171.c:0 "ギリシャを助けることができるか確認せねば"
 news.171.e:1 "これは戦争を意味することになる"
 news.171.f:1 "奴らは失敗する、そうペルシャ人のようにな"
 news.172.t:0 "ギリシャの服従"
 news.172.d:1 "ドイツ大使との長く加熱した会談の後、[GRE.GetLeader]は[GRE.GetAdjective]政府が将来的にその方針を[GER.GetNameDef]と密接に調整すると発表した。\n\n多くの群衆が「あの卑怯者[GRE.GetLeader]」の首を差し出せと叫んでおり、[GRE.GetAdjective]首都の警察は、この決定に対する多数の自発的抗議活動を解散させるために軍の投入を決断せねばならなくなった。"
 news.172.a:1 "賢明だな"
 news.172.b:0 "新たな勝利だ"
 news.172.c:0 "気掛かりだ"
 news.172.e:0 "我々にできることは何もない"
 news.172.f:1 "ギリシア悲劇だな"
 news.173.t:0 "第四インターナショナル"
 news.173.d_1:0 "世界中の共産主義組織から派遣された大勢の使節が本日パリにて会議のため一堂に会した。トロツキーによる理論の支援者が音頭を取ることで、第四インターナショナルの下地は整った。\n\nしかしこの結成への努力が国際政治の舞台にどのような衝撃を与えるかは今だ不明であり、このニュースはスターリンの猜疑心を掻き乱した。彼は党および軍の上層部の多くがトロツキーを支援しているのではないかと疑っており、そして彼らの多くはいまだ生きていた。彼の被害妄想がふたたび全力で稼働し、スターリンは屋敷にこもりがちになった。彼の不信と不安定な精神はソビエト政権に危機を起こしかねないものであり、このままではソ連は内戦へと投げ込まれかねないだろう。"
 news.173.d_2:0 "世界中の共産主義組織から派遣された大勢の使節が本日パリにて会議のため一堂に会し、いわゆる第四インターナショナルの下地が整った。この結成については何年も前から呼びかけが行われており、その音頭を取ったのはトロツキストたちだった。\n\nスターリンは海外におけるトロツキズムの伸長に対し、さらなる暗殺と旧敵へのプロパガンダを追加するよう命じることで応じた。軍および党の指導部がトロツキストの容疑により粛清された記憶はいまだ新しく、この政策が抵抗を受けることはないだろう。"
 news.173.a:0 "一体いくつのインターナショナルがあるんだ？"
 news.173.b:0 "我々の連邦にとっては暴力的な時代となるだろう"
 news.174.t:0 "[From.GetName]が原子力研究に注力"
 news.174.d:0 "初期試験に続いて、[From.GetName]の政治家たちは[From.GetAdjective]の研究の方向を核エネルギーに向けた。\n\nこのテクノロジーはまだ実験段階に過ぎず、実用法があるかどうかもわからない。この力が彼らの戦争に何をもたらすのか、まだ誰も知らない。"
 news.174.a:0 "この開発を続行すべきだ"
 news.174.b:0 "彼らの研究が実を結ぶか期待しよう"
 news.174.c:0 "これは何ももたらすことはない"
 news.174.e:0 "我々はこの研究を秘密裏に行うとしよう"
 news.175.t:0 "フランスとイギリスが同盟を宣言"
 news.175.d:0 "先の大戦で築かれた絆を呼び起こして、フランスはイギリスとの正式な同盟を求めた。ヨーロッパの安定をおびやかす不特定の脅威に対抗するためだ。\n\n今日、フランスの要求はイギリス政府に承認され、フランスは[ENG.GetFactionName]に参加した。"
 news.175.a:0 "共に行こう"
 news.175.b:0 "彼らは最悪の事態に備えている"
 news.175.c:0 "袋のねずみが互いに協力している"
 news.175.e:0 "イギリスは彼らと運命を共にする気だ"
 news.176.t:0 "イギリスがフランスとの同盟を拒否"
 news.176.d:0 "驚くべきことに、本日イギリス議会は[FRA.GetName]の二国間に於ける正式な同盟の要請を拒否した。表向きの理由としては既に崩壊の一途を辿っている欧州の情勢を扇動することを避けるためとされた。\n\nフランス政府はこの拒絶を「イギリスは自らの利益のためにフランスの安全を犠牲にした政略である」として非難した。"
 news.176.a:0 "もっと丁寧に頼むべきだったな"
 news.176.b:0 "我々の宿敵は分裂した"
 news.176.c:0 "旧同盟国にとっては暗黒の日だ"
 news.177.t:0 "小協商"
 news.177.d:0 "共通の敵に対して統一戦線を形成することを模索していたので、[From.GetName]は共通の敵に対して一体となるために「小協商」結成の提案をもってチェコスロヴァキアに接近したことがあり、それによって先の大戦以来、前述の彼らは英国と親密な状態にある。英国の首相は防衛協定の場を提供する一方、英国はこの同盟が「ヨーロッパの自由を守る役に立つ」と考えているわけでないことをはっきりとさせた。\n\nそれでもフランスは脅威に晒されているであろう国家との外交関係を樹立し、それはヨーロッパの外交バランスを保ち、将来の衝突を避けるための心強い団結である。それらがうまくいくかどうかは時間だけが教えてくれるだろう。"
 news.177.a:0 "その時になって吠え面かくんじゃないぞ！"
 news.177.b:0 "フランス万歳！協商万歳！"
 news.177.c:0 "我々は再びフランスにヨーロッパの覇権を唱えさせえてはならない"
 news.177.e:0 "ヨーロッパはファシズム国家の侵略に対して一体とならなければならない！"
 news.177.f:0 "ヨーロッパの緊張が上昇する兆候だ"
 news.178.t:0 "フランス世論の左傾化"
 news.178.d:0 "政治的混乱の二十年を経て、[From.GetName]の人民は先の大戦で失ったものをまだ取り返していないと感じている。[From.GetAdjective]は[From.GetAdjective]国家の再建に着手した。人民とともに、人民のために。\n\nこうした新たな政治改革によって、労働組合と共産主義組織が台頭した。フランスがこの道を進み続けるのであれば、その政治姿勢は極左に、やがては全面的な革命に至るだろう。"
 news.178.a:0 "フランスは未来に向かう我々を後押ししてくれる！"
 news.178.b:0 "フランスの弱さの徴候だ"
 news.178.c:0 "第三共和制に対する悲劇的な成り行きだ"
 news.178.e:0 "厄介な成り行きだな"
 news.179.t:0 "フランス世論の右傾化"
 news.179.d:0 "政治的混乱の二十年を経て、[From.GetName]の人民は先の大戦で失ったものをまだ取り返していないと感じている。[From.GetAdjective]のエリート層は[From.GetAdjective]国家の再建と、その偉大さの回復に着手した。\n\nこうした政治改革は国家と軍隊の力を強化し、[From.GetAdjective]の人民は[From.GetLeader]が約束する偉業を信じるに至った。"
 news.179.a:0 "フランス政府は人民の敵だ！"
 news.179.b:0 "これでフランスは再び偉大な国家となるだろう"
 news.179.c:0 "第三共和制に対する悲劇的な成り行きだ"
 news.179.e:0 "厄介な成り行きだな"
 news.180.t:0 "フランスはコミンテルンに歓迎される"
 news.180.d:0 "共産主義への傾倒はフランス市民の間だけでなく、議会にも広がっている。[France.GetName]の公式声明によると[From.GetFactionName]の一部となることを待望するとのことだ。\n\n[From.GetName]はすぐに反応したが、数週間の交渉が秘密裏に行われていたに違いないと指摘している。[From.GetLeader]は世界の人々が革命を起こすためにどのように共に働くべきか長々とかたった。\n\n[France.GetLeader]は賛意を示し、「[From.GetFactionName]を恐れる理由がある人物」というはっきりとした表現で脅した。"
 news.180.a:0 "世界革命に向けた団結だ！"
 news.180.b:0 "彼らの同盟はもうすぐ崩壊するだろう"
 news.180.c:0 "民主主義の敵が強大化するのを許してはならない"
 news.180.e:0 "フランスはかの側を選んだか"
 news.181.t:0 "[France.GetName]と[From.GetName]が同盟"
 news.181.d:0 "ますます専制を強める政治にしたがって、[France.GetName]は今こそ全世界的な共産主義の脅威に立ち向かうべく盟邦を求めるべきときと宣言した。今や、[From.GetName]がその盟邦だ。\n\n今朝、[From.GetLeader]は[France.GetName]と[From.GetName]は同胞として共闘すると宣言した。「我らの共通の伝統は、もはや我らを敵どうしではなく、味方とした！ヨーロッパの両巨頭は共に戦うのだ」"
 news.181.a:0 "共に断固とした態度をとる！"
 news.181.b:0 "民主主義の敵どもは成長し、強くなっている"
 news.181.c:0 "予期してなかった友情だ"
 news.182.t:0 "[France.GetName]が[From.GetFactionName]に加わる！"
 news.182.d:0 "ヨーロッパの政治はついに倒立した。フランスとドイツの外交官が[France.GetName]と[From.GetName]の軍事同盟を宣言したのだ。また、両国を滅ぼそうとする他勢力によって、独仏国境ではあまりにも多くの血が流されたと語った。\n\n[From.GetName]は、たがいに相手の弱体化をねらうのではなく、この意味をよく考えることで、かつての仇敵が共に強くなれるのだと皆をうながした。"
 news.182.a:0 "何者も[From.GetFactionName]を脅かすことなどできない！"
 news.182.b:0 "新たな[From.GetName]がヨーロッパに現れた"
 news.182.c:0 "ヨーロッパ外交は、パリ・ベルリン枢軸を軸に回転した"
 news.182.e:0 "そんなばかな"
 news.183.t:0 "[From.GetName]がフランス同盟を拒否"
 news.183.d:0 "[France.GetAdjective]の外交的接近を拒否し、[From.GetLeader]は[From.GetName]は[France.GetName]と軍事協定を締結することはないと公に発表した。\n\n[France.GetAdjective]を腐敗した弱体国と呼び、[From.GetAdkective]外交官はまっとうな[From.GetAdjective]人なら「[France.GetAdjective]病」の拡散を許したりはしないと言った。"
 news.183.a:0 "なんということを！"
 news.183.b:0 "奴らを敵とするしかない"
 news.183.c:0 "やつらが共食いしている限りは……"
 news.184.t:0 "イタリアがドイツとの緊密な関係を模索"
 news.184.d:0 "イタリアとドイツは互いに多くの利害の対立を、特にオーストリアとバルカン半島で明らかにした。しかしながら、そのことによって両国の外交政策がより友好的になるのを妨げるものではない。「共通の利益を守るため」の同盟に向けて交渉は進んでいる。\n\n交渉が成功すれば、中欧と東欧に多大な影響力をおよぼす同盟が立ち上がるだろう。"
 news.184.a:0 "我らは利害が一致する点が多い"
 news.184.b:0 "我らは状況を注視する"
 news.185.t:0 "[From.GetName]は広域軍事同盟を求める"
 news.185.d:0 "[From.GetName]は地中海における勢力関係を再定義するべく、新たな地域同盟結成の政治的提案を行った。\n\n[From.GetLeader]の言うところ、世界有数の[From.GetFactionName]の大軍事力がイタリアを新たな世界の強国にするだろう。"
 news.185.a:0 "[From.GetName]が道を示す！"
 news.185.b:0 "彼らの方針が我々とぶつからないことを望む"
 news.185.c:0 "これは懸念の種だ"
 news.186.t:0 "イタリアがギリシャ領土を要求"
 news.186.d:0 "現代[From.GetAdjective]国家の前身がローマ帝国であると称して、[From.GetName]は独立ギリシャ国家に存続する権利はないと主張した。そのかわりに「ギリシャ諸邦」はエーゲ海におけるイタリアの主権を承認しなければならず、さもなくば武力で奪いとろうという。\n\n[Greece.GetName]はこの要求を言下に拒絶。しかし[From.GetName]は[From.GetFactionName]の後援を受けている。"
 news.186.a:0 "イタリアがエーゲ海の主であるべきだ"
 news.186.b:0 "とんでもない要求だ！"
 news.187.t:0 "イタリアが[GRE.GetName]の支持を求める"
 news.187.d:0 "[GRE.GetName]は古代ヨーロッパ諸国の継承者であると称して、[ITA.GetName]は二国間には自然な友好関係があると宣言した。\n彼らの政治的目標は明らかだ。[ITA.GetName]は[GRE.GetName]を[ITA.GetFactionName]の当然の加盟国であると考えているのだ。\n\n一千五百年の分断の末、東西は再び合一できるのだ。"
 news.187.a:0 "[Greece.GetName]はたしかに我々と利害が一致している"
 news.187.b:0 "驚きはしないな"
 news.187.c:0 "共通の歴史は多い"
 news.188.t:0 "[ITA.GetName]は[TUR.GetName]との和解を模索している"
 news.188.d:0 "数十年にわたり紛争や地中海における優勢をめぐった外交的策略を繰り広げてきた二国だが、[ITA.GetName]と[TUR.GetName]はお互いの不和を封印しようとし始めている。\n\n「地中海圏全体の利益のための」協調にむけた合意の中で、[ITA.GetName]と[TUR.GetName]は近代以来二国間で結ばれた外交的協力関係の中で最も深い絆を確立させることを誓約した。"
 news.188.a:0 "[ITA.GetName]の影響力増大"
 news.188.b:0 "[ITA.GetAdjective]と「協力」するなどばかばかしい"
 news.188.c:0 "地中海でのパートナーシップは重要だ"
 news.189.t:0 "イタリアがアナトリアの海軍基地を要求"
 news.189.d:0 "1915年のロンドン条約では、アナトリア地方のトルコ領をイタリアに約束している。その他の条約によって上書きされるかもしれないが、[From.GetAdjective]政権はこの約束を忘れていない。\n\n[From.GetLeader]は公式に、アナトリア海岸の戦略的重要性から[From.GetName]は「正当にイタリアに属する」土地を取得すると宣言した。"
 news.189.a:0 "この問題は決着した"
 news.189.b:0 "望むものは手に入れる"
 news.189.c:0 "トルコ・イタリア間の対立が激化"
 news.190.t:0 "バレアレス諸島を[Italy.GetName]へ割譲"
 news.190.d:0 "スペイン内戦への[Italy.GetAdjective]の支援の見返りに、[Italy.GetName]は[From.GetName]にバレアレス諸島の割譲を要求した。[From.GetLeader]はこれを黙認し、二国間関係の向上に努めた。\n\n[Italy.GetName]にとって、バレアレス諸島の海軍基地はジブラルタル海峡への影響力を増し、大西洋に向かうのを容易にするだろう。"
 news.190.a:0 "これは地中海制覇への重要な一歩だ"
 news.190.b:0 "イタリアは地中海での支配力を強めている"
 news.190.c:0 "我々の「深い友情」の証だ"
 news.192.t:0 "イタリアがユーゴスラビア領の要求を宣言"
 news.192.d:0 "[From.GetLeader]は、ダルマチア沿岸のイタリア系住民に対して[From.GetName]が、[YUG.GetName]内のイタリア語圏は、[From.GetName]の正当な一部と見なしていると宣言した。\n\n公式な声明がこの要求を裏付けており、[From.GetName]が必要なら武力でこの一帯を奪いとろうとしていることは明らかになった。"
 news.192.a:0 "これらはユーゴスラビア人の土地である、イタリア人のものではない！"
 news.192.b:0 "すでに不安定なこの地域のバランスを崩すつもりか"
 news.192.c:0 "これらの領土はユーゴスラビアではなくイタリアだ"
 news.193.t:0 "[YUG.GetName]のイタリア代表部"
 news.193.d:0 "[YUG.GetName]とダルマチア沿岸のイタリア系住民をめぐる対立を選ばず、[From.GetName]はむしろ[YUG.GetName]に対して恒久的な外交計画を設けることを公表した。[From.GetAdjective]外務省の声明によると、両国は多くの歴史を共有し利害が一致する局面も多いため、ささいな国境紛争などよりもお互いを深く理解することの方がはるかに重要だということである。\n\n欧州の緊張が高まる中、多くの国がこういった動きを取ることを願うばかりだ。"
 news.193.a:0 "両国は友邦として協力する"
 news.193.b:0 "アドリア海に平和が訪れるだろう"
 news.193.c:0 "どこに決着するか見物だ"
 news.194.t:0 "東部ポーランドが[From.GetName]に割譲される"
 news.194.d:0 "謎の政治的陰謀により、[Poland.GetName]政府は国土東部を[From.GetName]に割譲してしまった。\n\nこのような政治的勝利を収めるために[From.GetName]によってどのような密約または脅迫が行われたのかは未だ不明である。[Poland.GetLeader]が要求受諾の声明以上のことを言ったかどうかは分からずじまいかもしれない。"
 news.194.a:0 "[Poland.GetName]は[From.GetFactionName]の強さを思い知った！"
 news.194.b:0 "[From.GetName]はその行く手にあるものを全て食い荒らした"
 news.194.c:0 "[Poland.GetName]には他に選択肢が残されていなかった"
 news.195.t:0 "[From.GetName]は東ドイツを認めた"
 news.195.d:0 "[Soviet.GetName]によるドイツ占領の後、[From.GetName]は領有権を争ってきたオストプロイセンを含む東ドイツの大半を与えられることとなった。\nこれはおそらくソ連＝ポーランド間で締結された秘密条約による取り決めだろう。ポーランドはドイツの領有を認められた。まるで、以前[Soviet.GetName]が強制的に行った領地割譲の埋め合わせでもするかのように。\n\nかつてポーランドは大博打をうってスッカラカンになったが、今や息を吹き返して大勝ちしている。"
 news.195.a:0 "[Soviet.GetName]はその条約に敬意を表す"
 news.195.b:0 "自由となったポーランドが彼らの「保護者」による荒廃から立ち上がることを祈ろう"
 news.195.c:0 "地理学的要因によるポーランドの転向。再び。"
 news.196.t:0 "[From.GetName]が革命を奨励"
 news.196.d:0 "[From.GetLeader]は全ての国の共産党に熱弁をふるい要請した。より過激な策略によって急ぎ資本主義を没落せしめよ、と。迫害を恐れて労働者層の一人ひとりによる闘争の拡大が停滞することがあってはならない。\n\n[From.GetName]は国外の共産党への資金提供を増やすと同時に、彼らの国を[From.GetFactionName]に加える為に必要な過激な策略を伝授するだろう。"
 news.196.a:0 "民主主義が敗れることなど無い！"
 news.196.b:0 "下らない努力だ！"
 news.196.c:0 "兄弟姉妹よ、立ち上がれ！"
 news.196.e:0 "イデオロギーの衝突が文明に於ける最後の闘争だ"
 news.197.t:0 "[From.GetName]が[Soviet.GetAdjective]の最後通牒を受け入れる"
 news.197.d:0 "[From.GetName]は[Soviet.GetAdjective]の最後通牒を受け入れ、エーゲ海の島々を[Soviet.GetName]に引き渡した。\n\nそれに伴って[Soviet.GetName]は彼らの地中海駐留軍を増強し、この地域の海軍と同じくらい強くした。"
 news.197.a:0 "彼らは我々からの大きなプレゼントに満足するだろう"
 news.197.b:0 "[SOV.GetNameDef]を止めなければ！"
 news.197.c:0 "[Soviet.GetName]は今や地中海にまでその版図を広げてきている"
 news.198.t:0 "[From.GetName]が[Soviet.GetAdjective]の最後通牒に抵抗"
 news.198.d:0 "[From.GetName]は[SOV.GetAdjective]から届いたエーゲ海の島々を要求する最後通牒を拒絶した。[SOV.GetName]がこの地域一帯に及ぼす影響力をどんどん拡大するのを目の当たりにし、[From.GetLeader]は彼らに与えられるのはエーゲ海の島々のうちの一つだけだと宣言し、それで地中海全体が彼らの手に落ちることを防ごうとした。\n\n最後通牒を拒否したことによって[From.GetName]は戦争の瀬戸際に追い込まれ、もはや[SOV.GetNameDef]が引き金を引くのを待つほか無くなってしまった。"
 news.198.a:0 "対話の時間はもう終わりだ"
 news.198.b:0 "[SOV.GetNameDef]の戦争狂を止めなければ！"
 news.198.c:0 "これは彼らの最後通牒だ。ギリシャは戦争の準備をせねばならない。"
 news.198.e:0 "我々は[From.GetNameDef]と共に立ち上がる"
 news.199.t:2 "[?SOV.former_controller_of_bessarabia.GetNameDefCap]がベッサラビアを[From.GetNameDef]に割譲"
 news.199.d:2 "\n\n[?SOV.former_controller_of_bessarabia.GetNameDefCap]は[From.GetNameDef]からの最後通牒への返答を迫られた。ベッサラビアの土地は[From.GetAdjective]の支配下に引き渡され、[?SOV.former_controller_of_bessarabia.GetAdjective]は国境線が縮小したまま放置された。\n\n[?SOV.former_controller_of_bessarabia.GetNameDef]がさらなる損害を回避できるかどうかはまだわからない。"
 news.199.a:0 "これは[From.GetAdjective]の戦略上重要なことである"
 news.199.b:0 "世界の国々は[From.GetNameDef]の非道に直面することになる"
 news.199.c:2 "[?SOV.former_controller_of_bessarabia.GetNameDefCap]は苦しい立場に置かれている"
 news.200.t:0 "[CZE.GetNameDef]におけるドイツの外交的影響力"
 news.200.d:0 "「ドイツ圏」諸国の絆に言及し、[From.GetLeader]は今日の演説の中で[CZE.GetNameDef]に対する[From.GetName]の政治的、外交的協力を喧伝した。[CZE.GetNameDef]はドイツ語を話す貴重な国民を持つ生来の協力者として[From.GetAdjective]の関心の対象であった。\n\nこの協力関係において[CZE.GetNameDef]にどれだけの発言権があるのかは不明であるが、少なくともこれで彼らは[GER.GetNameDef]の領土的野心から国境が守られるという安心を得ることができる。"
 news.200.a:0 "ドイツとの友好はドイツによる統治よりもましだ"
 news.200.b:0 "チェコは常にドイツの友好国だ"
 news.200.c:0 "[From.GetName]は影響圏を拡大させ続けている"
 news.200.e:0 "平和な時が来たのか？"
 news.200.f:0 "[Root.GetLeader]が休暇を終えてミュンヘンから帰ってきた！"
 news.201.t:0 "[GER.GetNameDefCap]軍が[TUR.GetNameDef]に屈服"
 news.201.d:0 "\n東西二方向から[GER.GetFactionName]による外交的な、また軍事的な圧力に直面し、[TUR.GetAdjective]政府は政治的混乱に陥った。\n\nドイツとソ連による脅威のさなか、[GER.GetFactionName]と友好的な新政府が混沌の中より浮かび上がった。東部のいくつかの領地は既に[SOV.GetNameDef]によって占領されてしまっている。\n\nそれどころか、新政府に反対する一部の国民達は、新政府は何も考えず[GER.GetLeader]の気まぐれに従っているだけだと主張して憚らない。"
 news.201.a:0 "新しいトルコ政府は地中海における我々の衝突を引き起こした"
 news.201.b:0 "[GER.GetFactionName]の恐るべき力はドミノ倒しのように国々をなぎ倒していく"
 news.201.c:0 "[From.GetNameDefCap]は[GER.GetFactionName]の力に抵抗できなかった"
 news.201.e:0 "同盟は我々の立場を強力にしている"
 news.201.f:0 "トルコは[GER.GetFactionName]の侵略の餌食となった"
 news.202.t:0 "ダンツィヒのためのスロヴァキア"
 news.202.d:0 "いよいよ攻撃的になってきた弁論の数か月後、[GER.GetNameDef]と[POL.GetNameDef]の悪化する一方の関係はダンツィヒ問題を引き起こす外交政策が持ち上がったことによって運命の転換点を迎えた。\n\n[POL.GetNameDef]はドイツ支配下のスロヴァキアをポーランドの属国として併合する代わりに、ダンツィヒをドイツに割譲する。ダンツィヒ自由市が速やかに設置され、直後ドイツに完全に再併合されるだろう。\n\n事は平和のうちになされたように見えたが、先の大戦の戦勝国は確実に不満を抱いている。"
 news.202.a:0 "ヴェルサイユ体制の誤りを正す公正な取引だ"
 news.202.b:0 "紛争より協力が我々を強くする"
 news.202.c:0 "これは明確なヴェルサイユ条約違反だ！"
 news.202.e:0 "ダンツィヒをめぐる対立は避けられた"
 news.203.t:0 "ポーランドがダンツィヒを割譲"
 news.203.d:0 "[GER.GetAdjective]の最後通牒の提示を受け、[From.GetLeader]と[From.GetAdjective]政府は戦争に直面するよりは、全ての要求に応じることを決定した。\n\nダンツィヒの割譲により、[From.GetNameDef]はドイツの更なる領土的野心から守られるという希望を持っている。しかしながら緊迫した状況が続いており、ポーランド国境の軍隊はまだ引き揚命令を受けていないのは明らかだ。"
 news.203.a:0 "[GER.GetLeader]がヨーロッパの要求をし続けることは許されるはずがない！"
 news.203.b:0 "これは[GER.GetFactionName]の力が認められたということだ"
 news.203.c:0 "ドイツは拡大し続ける"
 news.203.e:0 "ヨーロッパの「民主主義」がファシズムの脅威を止められないことが明らかとなった"
 news.204.t:0 "ポーランドがドイツの最後通牒を拒否"
 news.204.d:0 "要求内容を考えると、この結果は避けられないように思われた。\n\nもし受け入れたならば、[From.GetNameDef]はドイツにダンツィヒを譲ることを余儀なくされ、ポーランドの全権大使は更なる条件を交渉するためにベルリンに送られることになっていただろう。[From.GetLeader]は[GER.GetNameDef]の最近の行動について指摘し、ドイツがダンツィヒだけでは満足しないことは明らかであると述べた。\n\nドイツ軍とポーランド軍は戦争の準備ができており、既に国境では衝突が起きているとの報告が上がってきている。再びヨーロッパで戦争だ。"
 news.204.a:0 "ドイツはあらゆる警告を無視した！"
 news.204.b:0 "ならば戦争だ"
 news.204.c:0 "一致団結して侵略者を阻止せねば！"
 news.204.e:0 "これは由々しき事態だ"
 news.205.t:0 "パックス・アメリカーナ"
 news.205.d_america:0 "他の大陸の紛争を見て[USA.GetLeader]は自国での平和を維持することを目的とした新しい外交政策プログラムを発表した。\n\n隣国に脅威を感じるであろう時、アメリカ大陸のどんな政府もアメリカ合衆国に軍事的保護を要請することができる。どこか特定の国への保証ではないが、アメリカの平和のための願いはもはやただの夢ではなく公式のアメリカの政策である。"
 news.205.d_not_america:0 "他の大陸の紛争を見て[USA.GetLeader]は自国での平和を維持することを目的とした新しい外交政策プログラムを発表した。\n隣国に脅威を感じるであろう時、アメリカ大陸のどんな政府もアメリカ合衆国に軍事的保護を要請することができる。どこか特定の国への保証ではないが、アメリカの平和のための願いはもはやただの夢ではなく公式のアメリカの政策である。"
 news.205.a:0 "これによってアメリカはより安全になる"
 news.205.b:0 "国内が平和であってこそ、合衆国は外敵に集中できる"
 news.205.c:0 "南北アメリカで盟邦を求めるのだ"
 news.205.e:0 "恒久平和を願おう"
 news.206.t:0 "アメリカの反帝国主義"
 news.206.d_communist:0 "合衆国での労働者革命は広がり、既成権威に対する彼らの声はますます過激なものになりつつある。今や[USA.GetLeader]は、アメリカの外交が貴族や専制君主による支配のない世界を目指している中、大英帝国に従属するカナダの国家体制に疑問を呈し始めている。\n\n両国の絆は健在であるにもかかわらず、[USA.GetNameDef]と[ENG.GetNameDef]植民地帝国との間に緊張が高まりつつある。この外交紛争が拡大し、革命が武力によって[ENG.GetNameDef]にもたらされるのは、最早時間の問題だ。"
 news.206.d_not_communist:0 "合衆国の新たな共産主義政権は[USA.GetAdjective]外交政策に新しい戦略を取り入れ、共産主義インターナショナルに接近する一方かつての同盟国や友好国に対してはますます強硬な態度をとるようになった。\nこの政策転換には[CAN.GetName]の属国体制やいわゆる「世界的なイギリス帝国主義」政策全般に対する批判も含まれている。\n\n緊張が高まる中、英米対立の新たな危機はあまりにも現実的になってきている。"
 news.206.a:0 "全世界は革命によって解放される！"
 news.206.b:0 "不測の事態に備えよ"
 news.206.c:0 "国際的な均衡が脅かされている！"
 news.206.e:0 "[USA.GetAdjective]政権は安泰だ"
 news.206.f:0 "厄介な成り行きだ"
 news.207.t:0 "[USA.GetNameDefCap]がコミンテルンを非難"
 news.207.d_fascism:0 "\n苛烈を極める[SOV.GetNameDef]の言説に対抗し、[USA.GetLeader]は彼の言葉で言う「人類文明にとって最大の脅威である共産主義」を強く批判した。\n\n[USA.GetNameDef]は世界的な社会主義の広がりがアメリカに及ぶのを防ぐ政策を打ち出すのみならず、共産主義の根幹を破壊しようと試みている。\n\n[USA.GetAdjective]の強大な軍事力を持ってすれば、共産主義を完全に排除することはたやすいだろうと（少なくとも最初は）思われた。"
 news.207.d_not_fascism:0 "[USA.GetLeader]は今日、彼が呼ぶ「人類文明にとって最大の脅威である共産主義」を強く批判する演説を公に向けて行った。\n\n[USA.GetNameDef]は世界的な社会主義の広がりがアメリカに及ぶのを防ぐ政策を打ち出すのみならず、共産主義の根幹を破壊しようと試みている。\n\n両国は常に緊張状態にあり、火花一発で[SOV.GetNameDef]と[USA.GetNameDef]の間には戦火が上がることだろう。"
 news.207.a:0 "人類はこのイデオロギー的な悪病から解放されるだろう！"
 news.207.b:0 "彼らは共産主義に対抗する要だ"
 news.207.c:0 "やつらを跪かせる"
 news.207.e:0 "この戦いの行く末はどうあれ、大破壊はまぬがれない"
 news.207.f:0 "[USA.GetNameDefCap]は自衛のためあらゆる手段をとる"
 news.208.t:0 "日本陸軍が南進論を採用"
 news.208.d:0 "日本の軍隊は[JAP.GetName]は長期戦争のための天然資源を所持していないことを長く知っていた。強大国を伴う軍事的衝突と緊張が高まる中、輸入減少の脅威は日に日に高まっている。\nこれに対抗して、日本参謀本部は東南アジアと太平洋の西洋植民地を占領する戦略を考えた。これらの資源豊かな地域は日本の軍事力に貢献し、連合国と[USA.GetName]をその資源に寄せ付けない限り、日本の軍事力は衰えることはないだろう。"
 news.208.a:0 "本当に我らの領地を脅かせるだろうか？"
 news.208.b:0 "アメリカ領地が脅かされることさえなければ"
 news.208.c:0 "彼らは獲物を他の場所で探さなければならないことに気づいた"
 news.208.e:0 "東南アジアで戦争になる可能性は高いと思われる"
 news.209.t:0 "日本陸軍が北進論を採用"
 news.209.d:0 "日本軍はかねてより[JAP.GetNameDef]が長期戦争に必要な天然資源を所有していないことを認識していた。大国間の軍事衝突の気運が高まるにつれ、輸入減少の脅威は日に日に高まっている。\nこれを受けて、日本参謀本部はシベリアの鉱山群および油田を[SOV.GetNameDef]から奪うことを計画した。[SOV.GetAdjective]がまともに反撃を行う前に、素早く重要地域を奪取し支配下に置くのである。これにより日本軍は[SOV.GetAdjective]が降伏するまで戦争に必要なすべての資源を確保できるはずである。"
 news.209.a:0 "我々の財産を脅かす愚かな選択だ"
 news.209.b:0 "我々は日本の太平洋進出を思いとどまらせた"
 news.209.c:0 "彼らはどれだけ恐ろしい軍事力に直面することになるか理解していない"
 news.209.e:0 "シベリアでの戦争は避けられないようだ"
 news.210.t:0 "日本が中国の政府に取って代わる"
 news.210.d:0 "中国での数十年に渡る政情不安と国内外での武力紛争の後、中国政府を自身の利益範囲の安定に対する脅威と見做すと日本政府は発表した。\n\nこれに基づき（戦争の脅威下で）日本に忠実かつ天皇に臣従する新政府が支配下に置かれた。この新政府は日本軍の保護を受けるだけではなく、中国を軍閥として立て直すための軍事的指導をも受けた。\n\n政治的な対立が激しさを増すことは確実だが、両国間での明確な戦争は回避された。"
 news.210.a:0 "日本の影響力は拒否できない"
 news.210.b:0 "南東部国境付近に注意を向けるべきだ"
 news.210.c:0 "日本の野望に対抗して、我々の植民地支配を強化する時かもしれない"
 news.210.e:0 "日中間に平和が訪れると思われる"
 news.211.t:0 "日本が東アジアの覇権を主張"
 news.211.d:0 "東アジアにおける[JAP.GetNameDef]の軍事的優勢は揺ぎ無いと考える[JAP.GetLeader]は自国は全地域を自らの勢力圏だと考えている旨を明らかにした。日本の勢力規模に関する正確な予測情報がないため、[JAP.GetNameDef]が近年設立した[JAP.GetFactionName]において何を正統な役割とみなしているかは依然不明である。"
 news.211.a:0 "[JAP.GetFactionName]の陽が昇り始めている"
 news.211.b:0 "これは興味深い進展だ"
 news.211.c:0 "彼らには我々のアジア領土への領有権を主張する勇気はない"
 news.211.e:0 "太平洋における懸念的な成り行きだ"
 news.211.f:0 "我々には利害の不一致があるようだ"
 news.211.g:0 "この事態を監視しなければならない"
 news.212.t:0 "駐ベルリン日本外交官"
 news.212.d_not_axis:0 "新たな協力関係が東京とベルリンの間で展開している。戦略的利益と共通の価値観の両方に言及した両国間の条約のために交渉が始まった。どちらかと言えば、交渉によって起こることはまだ分からないが、地球の両半球の最強の軍事力の一角同士が協力関係になるという見通しは敵国が憂慮する要因となる。"
 news.212.d_axis:0 "新たな協力関係が東京とベルリンの間で展開している。戦略的利益と共通の価値観の両方に言及した両国間の条約のために交渉が始まった。どちらかと言えば、交渉によって起こることはまだ分からないが、地球の両半球の最強の軍事力の一角同士が協力関係になるという見通しは、同盟国にとっては喜ばしいこととなり敵国が憂慮する要因ともなる。"
 news.212.a:0 "これは我々全てをより強くするだろう"
 news.212.b:0 "我々の敵は友好国を作れないようだ"
 news.212.c:0 "この協力関係から何も生じなかったなら最高なのだが……"
 news.213.t:0 "[USA.GetNameDefCap]がファシズム打倒に立ち上がる"
 news.213.d_peace:0 "自由の国として、[USA.GetNameDef]は自らには世界中のあらゆる形のファシズムに対抗する使命があると考えている。その暴力的体制によって、ドイツは[USA.GetNameDef]が掲げるところの自由を根幹として成る世界にとって最大の敵となったのである。\n\nこの理念に基づき、そして[USA.GetAdjective]議会の承認をもって、[USA.GetLeader]は[GER.GetNameDef]に対して警告する。[GER.GetNameDef]がその政策方針を転換しない限り、[USA.GetNameDef]は対抗措置をとるだろう。\n\n具体的な対抗措置こそ明示されなかったものの、二国間での戦争の危機は強く暗示された。"
 news.213.d_war:0 "自由の国として、[USA.GetNameDef]は自らには世界中のあらゆる形のファシズムに対抗する使命があると考えている。その暴力的体制によって、ドイツは[USA.GetNameDef]が掲げるところの自由を根幹として成る世界にとって最大の敵となったのである。\n\nこの理念に基づき、そして[USA.GetAdjective]議会の承認をもって、[USA.GetLeader]は[GER.GetNameDef]に対して警告する。[GER.GetNameDef]が降伏しその政策方針を転換しない限り、[USA.GetNameDef]は全工業力、全軍事力を持って攻撃するだろう。\n「我々は[GER.GetNameDef]が時代を逆行させることを許しはしない！」"
 news.213.a:0 "[GER.GetName]は千年間力強く立ち上がる！"
 news.213.b:0 "彼らの言葉に力が伴うことを証明する必要があるだろう"
 news.213.c:0 "[GER.GetName]は没落するだろう！"
 news.213.e:0 "これは平和的解決ではない"
 news.214.t:0 "ポーランドがバルト諸国に協力を求める"
 news.214.d_not_baltic:0 "「今以上にポーランドの人民が抑圧されるリスクを伴わずして成果を上げることなどは有り得ない」\n\n[POL.GetName]が国際社会と距離を置くようになってからというもの、ポーランドの政治家たちは「インターマリウム」というアイデアの実現を目指してきた。\n\nインターマリウムによってバルト諸国から黒海まで延びる同盟が形成されるにせよ、東西二方向からくる驚異的な勢力に対抗するためにはポーランドが彼らの陣地を補強する必要があることに依然変わりはない。インターマリウムを達成するために、[POL.GetName]は彼らと隣接するバルト諸国との間に密接な関係を結ぶべく奔走している。"
 news.214.d_baltic:0 "「大国」の政治活動に頼ってのポーランド国家再度打倒阻止はできないと熟知しているが故に、[POL.GetName]は国際社会から徐々に遠ざかっている。\n\n代わりに[POL.GetLeader]は東あるいは西からの侵略を抑止する為に、バルト諸国を強化する同盟を提案した。欧州の情勢が不安定化している為、この同盟は我々の国益に最も適うかもしれない。"
 news.214.a:0 "東ヨーロッパの新たな勢力だ"
 news.214.b:0 "奴らは我々の影響圏に干渉している！"
 news.214.c:0 "奴らは明らかに[GER.GetName]を脅かそうと企んでいる"
 news.214.e:0 "[POL.GetFactionName]が一番の安牌だろう"
 news.215.t:0 "[GER.GetName]が防ソ協定を提案した"
 news.215.d_not_soviet:1 "[GER.GetNameDefCap]は長い間、あらゆる形態の共産主義を非難し、他国も同様に反対するよう外交活動を行ってきた。\n\n今や、[GER.GetName]は「共産主義からの差し迫った脅威の下にある国々」に[SOV.GetName]に対抗する協定を形成する機会を提案している。協定内の全ての国家は加盟国が攻撃された際には対[SOV.GetName]戦に参戦するだろう。"
 news.215.d_soviet:1 "権力を握った時から[GER.GetLeader]は、反共主義を提唱しつづけていた。そして今、[GER.GetNameDef]が[SOV.GetNameDef]の敵となることは疑うべくもないだろう。\n\n今日、[GER.GetNameDef]と数カ国の間に「反ソビエト協定」が締結されたことが全世界に対して公表された。協定加盟国は参戦要請に応え、最後の一人になるまで戦い続けるだろう。"
 news.215.a:0 "これが共産主義の脅威に対抗する唯一の方法だ"
 news.215.b:0 "闘争だけが労働者革命を促進させる"
 news.215.c:0 "互いの血を乾かそうじゃないか"
 news.216.t:0 "[GER.GetName]からの最後通牒に[TUR.GetName]が抵抗"
 news.216.d:0 "[GER.GetName]の外交官は[TUR.GetName]に対して、親ドイツ政権の樹立と[TUR.GetLeader]政権の退陣を求める最後通牒を手交した。[TUR.GetLeader]は大国民議会の支持を固めたうえで最後通牒を拒否し、[TUR.GetAdjective]国民に対して「トルコは外国の独裁者の戦争ゲームの駒になることは決してない」と宣言した。\n\n今や国中が戦争に向け気を引き締めている。"
 news.216.a:0 "[GER.GetName]を引き摺り下ろしてやる"
 news.216.b:0 "我々は[TUR.GetName]と共に立ち上がる"
 news.216.c:0 "愚かなレジスタンスどもめ"
 news.216.e:0 "トルコの戦争は不可避のようだ"
 news.217.t:0 "[GER.GetNameDefCap]が[TUR.GetNameDef]を[ENG.GetFactionName]加盟へと追い立てる"
 news.217.d:0 "\n\n[TUR.GetAdjective]政府が最後通牒を手交したことで、[GER.GetNameDef]は自ら新たな敵を生み出すこととなった。[GER.GetLeader]は[GER.GetAdjective]外交官の要求によって弱気になることを期待していたが、[TUR.GetNameDef]は[ENG.GetNameDef]との間で防衛同盟を締結した。\n\n[ENG.GetNameDef]とその同盟国は、最後通牒の手交によって[GER.GetNameDef]が行動に出る場合に備え、[TUR.GetNameDef]を守るため準備を進めている。"
 news.217.a:0 "我々は共に[GER.GetNameDef]に立ち向かわなければならない"
 news.217.b:0 "[GER.GetNameDefCap]は敵をさらに増やしている"
 news.217.c:0 "平和的協力を拒否するなら……"
 news.217.e:0 "[GER.GetNameDefCap]と[TUR.GetNameDef]は危ない勝負をしている"
 news.218.t:0 "イエス・ウィー・ハブ・ノー・バナナ"
 news.218.d:0 "厳格な状況が続く食料の配給が新鮮な果物に適用されない一方で、戦争の影は我々の輸入能力の大半に影響を及ぼしている。以前は熱帯諸国からの日用品でしかなかった物、例えばレモンやバナナなども最早手に入らない贅沢品となった。\n\n戦時下における戦意を維持するために、商店主らはクリスマスキャロルを元にしたスローガンを窓に掲げている。\n\n不幸なことにサヤインゲンや玉ねぎ、キャベツにエシャロットそして全ての種類の果物も同様に枯渇をしている。だが英国魂は負けることはない！"
 news.218.a:0 "僕はバナナが欲しかっただけなのに"
 news.219.t:0 "[SOV.GetNameDef]で指導部が粛清される"
 news.219.d:0 "「曖昧」が長きにわたって[SOV.GetNameDef]を支配している。詳細は不明だが、最高幹部級に対する一連の秘密裁判によって、一部の将軍や閣僚が表舞台から姿を消している。\n共産党内部で大規模な陰謀が露見したと考えるのが自然だが、何の公式発表もなされていない。それに加え、我々が入手した外交報告書は、これら秘密裁判で提示された証拠が正当なものとは到底言えない代物だったことを示唆している。\n\n何が起こっているにしろ、[SOV.GetAdjective]最高指導部の構図が一変したことは確かだ。"
 news.219.a:0 "[SOV.GetLeader]が[SOV.GetNameDef]に安定をもたらす"
 news.219.b:0 "腐敗は共産主義に付き物だという証拠だな"
 news.219.c:0 "[SOV.GetAdjective]指導部は大混乱に陥っている"
 news.220.t:0 "[SOV.GetNameDef]で将校が蜂起！"
 news.220.d:0 "ソ連軍総司令部の一部将校が[SOV.GetLeader]の指導に対して反旗を翻した！\nこの反乱の原因が何なのか正確な理由は不明だが、権力を掌握するために特に充分な準備が行われていたわけではないようだ。\n\n[SOV.GetAdjective]の政治状況は、他国への介入を行える状態ではないかもしれない。"
 news.220.a:0 "人民は常に勝利する"
 news.220.b:0 "[Root.GetNameDef]のために！"
 news.220.c:0 "奴らは内部から砕け散るだろう！"
 news.220.e:0 "社会主義者の権力構造は不安定だ"
 news.220.f:0 "想定外の発展だ"
 news.221.t:0 "[SOV.GetNameDef]にトロツキーが帰国"
 news.221.d:0 "古くからのスターリンの政敵である[SOV.GetLeader]を支持する派閥によってスターリンが粛清されたことで、[SOV.GetNameDefCap]はひどく動揺している！\nスターリンが今どこでどうしているか、またどのようにして政変が起こったのか、詳細な情報はいまだに不明である。\nしかし、断片的な情報は、平和的な権力移行でなかったことを示唆している。現在、一部のスターリンに忠誠を誓う者たちは、トロツキーの新政権に反逆し、自らの旗を掲げている。"
 news.221.a:0 "第四インターナショナルが導く"
 news.221.b:0 "新たな世界の指導者が登場した"
 news.221.c:0 "え、でもトロツキーはここに……あれ？"
 news.222.t:0 "[ENG.GetAdjective]議会がスカンディナヴィア介入を検討"
 news.222.d:0 "\n[ENG.GetAdjective]守勢的な活動に対するスカンディナヴィアの戦略的価値の考慮や、敵が影響力を増していることの潜在的なリスクにおいて、[ENG.GetAdjective]議会は軍事介入の可能性を検討した。\nこの行為による政治的影響が[ENG.GetLeader]に重くのしかかっている中、残りの議論が密室で行われる前にいくつかの決定的論拠が伝えられた。\n\nこのような介入は北欧の政治的状況を決定的に変えることになるだろう。"
 news.222.a:0 "国王や祖国のために為すべきことをするまでだ"
 news.222.b:0 "[Root.GetAdjective]の独立をも脅かすのか？"
 news.222.c:0 "[ENG.GetNameDefCap]は厳しい選択を迫られるだろう"
 news.222.e:0 "このような行為はヨーロッパの均衡を崩すだろう"
 news.222.f:0 "本当に介入する機会だろうか？"
 news.223.t:0 "[ENG.GetAdjective]議会がベネルクス介入を検討"
 news.223.d:0 "\n先の大戦から学んだことから、[ENG.GetAdjective]はベネルクス諸国の戦略的価値を過小評価せず、敵国が影響力を増していることの潜在的なリスクにおいて、[ENG.GetAdjective]議会は軍事介入の可能性を検討した。\nこの行為による政治的影響が[ENG.GetLeader]に重くのしかかっている中、残りの議論が密室で行われる前にいくつかの決定的論拠が伝えられた。\n\nこのような介入は西欧の政治的状況を決定的に変えることになるだろう。"
 news.223.a:0 "国王陛下や国のために為すべきことをするまでだ"
 news.223.b:0 "[Root.GetAdjective]の独立をも脅かすのか？"
 news.223.c:0 "[ENG.GetNameDefCap]は厳しい選択を迫られるだろう"
 news.223.e:0 "このような行為はヨーロッパの均衡を崩すだろう"
 news.223.f:0 "本当に介入する機会だろうか？"
 news.224.t:0 "[ENG.GetNameDefCap]が[Spain.GetNameDef]へ圧力"
 news.224.d:0 "イギリスがジブラルタルから及ぼす伝統的な地中海への影響力を考えれば、[ENG.GetAdjective]政府が[Spain.GetNameDef]ファシズム政権に政治的圧力をかけることは不思議ではない。\n\n未だスペイン内戦から再建中の現在、[ENG.GetAdjective]の支持は政治理念よりはるかに重要だ。"
 news.224.a:0 "外交代表団を受け入れねばならない"
 news.224.b:0 "[ENG.GetAdjective]は彼らが誰だと思っているのか？"
 news.224.c:0 "[ENG.GetAdjective]は影響力を及ぼしている"
 news.225.t:0 "[ENG.GetNameDefCap]の[TUR.GetNameDef]への影響力の行使"
 news.225.d:1 "\n地中海は長い間大きな戦略的価値のある地域として[ENG.GetNameDef]帝国の影響下にあった。現在[ENG.GetAdjective]政府はこの地域の国々からの更なる支援を求めている。そのために彼らは「[TUR.GetAdjective]国への特別領事」を任命した。\n\n地中海における制海権の何世紀にもわたる熾烈な争いを考えれば、より緊密な両国関係を実現することに成功するかどうかは不透明である。"
 news.225.a:0 "彼らの外交任務は我々にとって有益かもしれない"
 news.225.b:0 "[ENG.GetAdjective]は自分たちを何だと思っているのだ？"
 news.225.c:0 "[ENG.GetAdjective]が彼らの影響力を行使している"
 news.226.t:0 "[ENG.GetNameDefCap]の[GRE.GetNameDef]への影響力の行使"
 news.226.d:0 "\n地中海は長い間大きな戦略的価値のある地域として[ENG.GetNameDef]帝国の影響下にあった。現在[ENG.GetAdjective]政府はこの地域の国々からの更なる支援を求めている。そのために彼らは「[GRE.GetAdjective]国への特別領事」を任命した。\n\nバイロン卿のギリシャ独立戦争への参加から一世紀以上を経て、[ENG.GetNameDef]が成功するかどうかは、まだわからない。"
 news.226.a:0 "彼らの外交任務は我々にとって有益かもしれない"
 news.226.b:0 "[ENG.GetAdjective]は自分たちを何だと思っているのだ？"
 news.226.c:0 "[ENG.GetAdjective]が彼らの影響力を行使している"
 news.227.t:0 "暗黒で野蛮な旅路"
 news.227.d:0 "「その効果が定着し始めたとき、我々はベルリンから10マイルのところにいた。彼らは我々の戦闘への努力を増進させるつもりでいた。バカな。増進したのは、司令官が自分を処分したがっているのではないかという私の疑念だけだった。ドイツ戦車の履帯が動く音と、目の後ろで騒々しくドシンドシンと歩く音の区別がつかないのも苦労の種だった。\n私はゴンゾ博士を見つける必要があった」"
 news.227.a:0 "我々はコウモリの国にいる"
 news.228.t:0 "[ENG.GetNameDefCap]はバルカン外交の主導権を握ったことを発表"
 news.228.d:0 "\n中央ヨーロッパで高まっている脅威に気付いているのは[ENG.GetNameDef]だけではない。\n\nこの地域の国々の独立を保障するヴェルサイユ条約が危機に瀕していること、拡張主義を唱えるファシスト勢力が領有権を主張していることを鑑み、幾つかの国々は親[ENG.GetAdjective]政策を取る必要があることを認識した。\nこうした政治的状況の進展に[ENG.GetNameDef]はこの地域での外交努力を倍増することで応えた。"
 news.228.a:0 "彼らがファシストの波から我らを守ってくれると願おう"
 news.228.b:0 "奴らは自分の「勢力範囲」に固執してればいい！"
 news.228.c:0 "ヨーロッパの秩序は維持されねばならない！"
 news.228.e:0 "[ENG.GetNameDefCap]は戦略を備えている"
 news.229.t:0 "[GRE.GetNameDefCap]が[GER.GetAdjective]からの圧力に抵抗"
 news.229.d:0 "[GER.GetNameDef]主導による領土要求によって大幅に削減されたにも関わらず、[GRE.GetNameDef]は今砂の中に線を引いた。[GRE.GetLeader]は[GRE.GetNameDef]が更なる譲歩はしないことを明らかにし、もはや[GER.GetAdjective]の要求には屈しないだろう。\n\nこのすべては[GER.GetNameDef]からの最後通牒、[GRE.GetNameDef]政府は退陣し[GER.GetAdjective]が承認した政権を立てること、に対する応答として提出されたものである。"
 news.229.a:0 "[GER.GetAdjective]の進出は阻まなければならない！"
 news.229.b:0 "機会のある間に彼らは自分自身を救うべきだった"
 news.229.c:0 "これは恐らく武力紛争で終わるだろう"
 news.230.t:1 "中南米諸国における反乱"
 news.230.d:0 "中南米の両方で革命家は武器を取り、[USA.GetRulingIdeologyNoun]の名の下に反乱を起こした。\n\n彼らは全般的に装備が整ってよく組織されており、仮に彼らが別のイデオロギーを擁護していた場合、資金の出どころを探るのは簡単だっただろう。しかしながら、これらの動きを与えている者は誰でも自らの関与を隠すために一致協力の努力をした。\n\nもちろん、黒幕はアメリカで[USA.GetRulingIdeologyNoun]を促進するための定まった外交政策の使命を有するあの唯一の大国である……"
 news.230.a:0 "彼らは我々の国を破滅の瀬戸際へともたらすだろう！"
 news.230.b:0 "いや？我々ではない"
 news.230.c:0 "いたる所にいる人々よ、自由のために立ち上がろう！"
 news.230.e:0 "アメリカ主催のクーデターだって？\n一生に一度のイベントだ！"
 news.231.t:0 "[CHI.GetAdjective]国境における[JAP.GetAdjective]の増強"
 news.231.d:0 "盧溝橋事件の後も、[CHI.GetAdjective]国境における[JAP.GetName]の圧力が減少することはなかった。\n[JAP.GetAdjective]の攻撃的な姿勢や、「協力を拒否する[CHI.GetNameDef]に対する膺懲」という主張から、[JAP.GetNameDef]と[CHI.GetNameDef]との間で新たな戦争が始まる恐れが日に日に高まっている。\n\n[JAP.GetNameDef]が緊張緩和に関心を示さない以上、近いうちに外交状況は沸点へと達するだろう。"
 news.231.a:0 "邪悪な帝国主義の侵略者どもめ！"
 news.231.b:0 "中国での紛争が心配だ"
 news.232.t:0 "[GER.GetNameDefCap]がスカンディナヴィアの協力を求める"
 news.232.d:0 "「共通の政治的利益」と言えば、本日[GER.GetLeader]は、[GER.GetNameDef]とスカンディナヴィア諸国との関係改善のための外交計画を発表した。\nその第一歩は、両国間の紛争発生を防止するため[DEN.GetNameDef]に常駐外交使節団を設立することだ。\n\n[GER.GetLeader]によると、[DEN.GetAdjective]政府はこの外交提案を丁重に受け入れたとの事だ。\n\n[DEN.GetAdjective]外交官からはコメントが得られていない。"
 news.232.a:0 "敵を作るより、友を作るほうが良い……"
 news.232.b:0 "奴らはこの時点で新たな仲間が見つかるとでも本気で思っているのか？"
 news.232.c:0 "情勢を注視すべきだ"
 news.233.t:0 "[GER.GetAdjective]がスカンディナヴィアへ関心を寄せる"
 news.233.d_war:0 "[GER.GetNameDefCap]はスカンディナヴィアに対して、軍事作戦の拠点としても、天然資源の輸入のためにも、明白な戦略的な関心を示している。段階的に紛争が拡大していることは、バルト海や北海を越えて輸入されるあらゆる資源が、非常に現実的な脅威にさらされていることを意味する。\n\n[DEN.GetNameDef]や[NOR.GetNameDef]に対する外交的脅迫が徐々に強まりつつあることは、この地域で[GER.GetAdjective]が軍事作戦を実施する可能性が高まっていることを示しているようだ。"
 news.233.d_no_war:0 "この数週間、北欧諸国に対する[GER.GetAdjective]の語気は強まりつつある。メッセージは明白で「[DEN.GetNameDef]や[NOR.GetNameDef]は、ドイツが輸入するあらゆる資源について、反抗や怠惰といった妨害を行ってはならない」\n\n現状ではドイツへの輸出は問題なく行われているため、そのような要求が示された理由は不明だ。外交官はこれを[GER.GetAdjective]がこの地域で行動を行う前兆ではないかと心配している。"
 news.233.a:0 "これは良くない前兆だ"
 news.233.b:0 "身の振り方を考えておかねば"
 news.233.c:0 "状況の推移を見守らねばならない"
 news.234.t:0 "ベネルクスに向けて[GER.GetAdjective]の圧力"
 news.234.d:0 "フランスとの戦争が始まったことで、ドイツはベネルクス諸国に対する外交的圧力をさらに強めた。しかし、[FRA.GetAdjective]と[ENG.GetAdjective]の支援を受けていたことから、ベネルクス諸国は圧力に屈することを拒否した。\n\n[GER.GetNameDef]は外交によって望む結果を得ることができない場合、力によって強引に奪おうとするとだろう。"
 news.234.a:0 "勘弁してくれ！"
 news.234.b:0 "[GER.GetNameDefCap]を寄せ付けるな！"
 news.234.c:0 "きっと侵略戦争に発展するのだろう"
 news.235.t:0 "チャップリンがカリフォルニアで確保される"
 news.235.d:0 "今日は[GER.GetLeader]にとって嬉しいニュースが届いた。彼の大好きな映画スター、唯一無二のチャールズ・チャップリンが、本日カリフォルニアで発見された。とある田舎町を出ようとしていた彼は、特徴的な口ひげゆえに[GER.GetAdjective]の警備部隊にすぐに誰だか認識され、停止を求められた。彼が映画『独裁者』の最後のモノローグ・シーンを堂々と再現して演じると、この尊敬を集める俳優が楽しませるためやって来たことを、この地区に駐留する[GER.GetAdjective]軍部隊は「確信」したという。\n\n彼は今、ベルリンへ送られようとしている。最終的には、彼をヒーローと慕っている[GER.GetLeader]と会見するために。政治的な違いが会見に水をさす恐れが有るが、[GER.GetLeader]は子供のようにはしゃぎながら会見の時を待っている。"
 news.235.a:0 "彼はアメリカの英雄にふさわしい歓迎を受けるだろう！"
 news.236.t:0 "ヤルタ会談"
 news.236.d:0 "[GER.GetNameDef]に対する勝利がほぼ確実なのを受けて、[yalta_origin.GetNameDef]と[yalta_partner.GetNameDef]はヨーロッパの将来的な安定性を確保しようとしている。戦争に参加している[yalta_origin.GetLeader]、[yalta_partner.GetLeader]および他の国の指導者は[GER.GetNameDef]の行く末に合意する会談を行った。\n\n交渉の日々を経た後に、新しいヨーロッパ地図が作成された。この新しいヨーロッパの秩序は、[GER.GetNameDef]の中央に裂傷を刻み、これを東西に分割するものである。\n\nこれが本当にヨーロッパの恒久的平和につながるかどうかはまだ分からない。"
 news.236.a:0 "夜明け前を喜びはしない"
 news.236.b:0 "我々は正しいと思うことを要求した"
 news.236.c:0 "迅速にこの戦争を終わらせよう"
 news.236.e:0 "[GER.GetNameDef]の終焉になるだろう"
 news.237.t:0 "オーストリアのアンシュルス"
 news.237.d:0 "[From.Root.GetNameDef]における現地ナチ党によるクーデターの成功の後、ドイツ軍は国境を越えこの国を支配下に置いた。\n\nドイツ兵士達は都市の住民に歓迎を持って受け入れられ、進行中の内戦にて戦闘中の[From.Root.GetAdjective]へ参加すべく国を駆け巡った。[GER.GetLeader]はオーストリアのアンシュルスを宣言し、以下のように示した。\n\n「民衆の闘争は間もなく終わるであろう！このドイツ人の最も古き東部領域は、今この時点から、[GER.GetNameDef]の最も新しき砦となるのだ！」"
 news.237.a:0 "それが彼らの望みならば……"
 news.237.b:0 "ライヒへようこそ！"
 news.237.c:0 "北部の国境を確保せねば！"
 news.237.e:0 "これはヴェルサイユ条約違反だ！"
 news.238.t:0 "[AST.GetNameDefCap]は植民地維持の義務を引き受ける"
 news.238.d:0 "\n東南アジアにおける[ENG.GetAdjective]植民地の脅威への対策として、シンガポールとボルネオの植民地域を[AST.GetNameDef]へ移譲することが提案された。これは、太平洋における英連邦の最良の防衛ライン構築を目的として[AST.GetNameDef]にこの地域での戦闘に備えて軍事と統治に全責任を課すものである。\n\nおそらく[JAP.GetNameDef]の帝国主義的野望に対抗することを意図していたが、[AST.GetNameDef]はもはや、自らの領土を侵略から守るために、かつての植民地時代の君主の力をあてにすることは全く無いだろう。"
 news.238.a:0 "興味深い戦略だ"
 news.238.b:0 "[AST.GetNameDef]が何を為すべきか理解していることを期待しよう"
 news.238.c:0 "我々には最終的に大陸を防衛するための目途は立っている"
 news.238.e:0 "彼らはそれでどうにかなると本当に信じているのか？"
 news.239.t:0 "[AST.GetNameDefCap]が[SOV.GetFactionName]に加入"
 news.239.d:0 "両国は、互いを「革命を広げるための自然な同盟国」とみなし、[AST.GetLeader]と[SOV.GetLeader]は[AST.GetNameDef]が[SOV.GetFactionName]の主要国として加盟する条約に署名した。\n[AST.GetNameDef]は、ヨーロッパの植民地支配国よりも人民のための労働者国家として輝かしい例となるだろうと宣言した。\n\n幾人かは近年の[AST.GetAdjective]の政治的動向からこの流れは当然であったと言うかもしれない。それにもかかわらず、彼らのような「ヨーロッパの植民地支配国」や共産主義者による世界革命に反感を抱く人々の間で深刻な問題となっている。"
 news.239.a:0 "非常に恐ろしい"
 news.239.b:0 "我々は、我が社会主義者の仲間を両手を挙げて歓迎する！"
 news.239.c:0 "我々は正義と公正の最前線だ！"
 news.239.e:0 "多くのネズミが沈みゆく船に乗っている"
 news.240.t:0 "ジャヤプラ条約"
 news.240.d:0 "[AST.GetAdjective]と[HOL.GetAdjective]の両政府は本日、[HOL.GetAdjective]の東南アジアの保有植民地が[AST.GetAdjective]軍の保護下に置かれることを確認する「共同支援および防衛協定」を発表した。この条約はオランダのインドネシア総督と[AST.GetLeader]が署名し、「ヨーロッパの遠く難しい状況」のために完全な植民地支配が含まれることも発表された。\n\n[HOL.GetAdjective]政府はこの条約において、これに関する声明は出していない。"
 news.240.a:0 "こいつは驚いた"
 news.240.b:0 "人は生き残るためにせねばならないことをするものだ"
 news.240.c:0 "[AST.GetNameDefCap]が太平洋を監視する"
 news.241.t:0 "[NZL.GetNameDefCap]が[AST.GetAdjective]の影響を受ける"
 news.241.d:0 "オーストラリアで社会主義労働者国家が建国されてから、[AST.GetAdjective]政府は現在、この地域に影響を及ぼそうとしている。[NZL.GetNameDef]の抑圧された農家や工場労働者からの声に応じ、[AST.GetNameDef]は、[NZL.GetAdjective]政府に南太平洋の「人民連合」に参加するよう圧力をかけてきた。\n\n我が国は囲まれていて、[ENG.GetFactionName]からの援助に希望はほとんど持てない。[NZL.GetNameDef]は要求に応じている。「すべての国民の平等の延長としてのすべての州の平等」を[AST.GetLeader]が宣言している間、一体どこの州に権力があるというのだろうか。"
 news.241.a:0 "太平洋では物事がどんどん変化していくなあ"
 news.241.b:0 "選択肢は無い、なら……革命だ"
 news.241.c:0 "「革命の為に！」と言って聞かせてくれ"
 news.242.t:0 "[AST.GetNameDefCap]は東南アジア植民地統治を引き継ぐことを前提としている"
 news.242.d:0 "\n[ENG.GetNameDef]は、東南アジアの防衛戦略で長い間苦戦してきた。今、彼らはこの問題が終わりを告げることを望み、[AST.GetNameDef]はこの地域での敵対的な軍事行動に対抗するためにシンガポールとボルネオの防衛の責任を負うことを決定した。\n\n当面の間植民地は民間が統治することになる。[AST.GetNameDef]は大陸を海外からの攻撃から安全に保つために必要な措置だと考えている。[ENG.GetNameDef]、[AST.GetNameDef]、[MAL.GetNameDef]に対するこの動きの政治的影響はまだわからない。"
 news.242.a:0 "東南アジアの勢力均衡は変わるだろう"
 news.242.b:0 "[AST.GetNameDef]が崩壊させないよう祈ろう"
 news.242.c:0 "完璧だ！すべて計画通り"
 news.243.t:0 "[AST.GetNameDefCap]と[JAP.GetNameDef]が同盟締結を発表"
 news.243.d:0 "東アジアと太平洋における[AST.GetNameDef]と[JAP.GetNameDef]の最近の利益により、多くのオブザーバーは、急増する2つの帝国が紛争に陥る前に、時間の問題に過ぎないと予想した。しかし、すぐに「太平洋障壁」と呼ばれる国では、協定が結ばれている。\n条約はいずれの国でも発行されていないため、合意の多くの部分は不明だ。確かなことは、両国とも、それぞれの地域の欲張りな外部者の進歩に対抗するための軍事的支援を約束しているということだ。\n\n[JAP.GetNameDef]と[AST.GetNameDef]のように見えるが、[AST.GetFactionName]は太平洋の支配的な力になっていることは間違いない。"
 news.243.a:0 "控えめに言っても、これはとても困る"
 news.243.b:0 "[Root.GetNameDefCap]は、我々の側でない人々との協力を歓迎しよう"
 news.243.c:0 "素晴らしき友好だ、少なくとも今のところは"
 news.244.t:0 "[AST.GetNameDefCap]が影響圏を確立"
 news.244.d:0 "ほとんどの国は驚かなかったが、[AST.GetNameDef]が自らを中心とする独立した条約機構を発表した。[AST.GetLeader]は、[AST.GetNameDef]が太平洋から東南アジア地域にかけての安定を維持しようと試みており、[AST.GetAdjective]州などに対する攻撃に対抗するために必要に応じて同盟国を探し求めていると発表した。\n\n[AST.GetNameDef]は近年、英連邦との結びつきから距離を置いており、これは唯一自らのみが運命の支配者たらんと歩を進めていることの自然な過程のように思われる。"
 news.244.a:0 "彼らは優越的地位を得ようと躍起になっている"
 news.244.b:0 "我々の裏庭をヨーロッパ人に支配させるわけにはいかない！"
 news.245.t:0 "[USA.GetNameDefCap]が[AST.GetAdjective]防衛構想に参加"
 news.245.d:0 "\n太平洋の戦略的重要性が高まりつつあるなかで、[AST.GetNameDef]と[USA.GetNameDef]は太平洋協力条約に調印した。この条約は地域の政治的安定性を維持し、太平洋航路を拡大し、不慮の事態には軍事防衛のため、両国の領有主張圏内への侵入を許可するというものである。\n\nこのような広大なエリアが豪米の「保護」のもとに置かれるため、この条約の試金石となる偶発的事態が発生することは時間の問題であろう。"
 news.245.a:0 "魅力的な構想だ……"
 news.245.b:0 "これで我々は太平洋で優位に立てるだろう"
 news.245.c:0 "これで世界の半分は安泰だな"
 news.246.t:0 "[USA.GetNameDefCap]と[CAN.GetNameDef]が同盟に正式合意"
 news.246.d:0 "合同防衛委員会を通じて協力を続けたことで、[USA.GetNameDef]と[CAN.GetNameDef]の間に更なる協力体制を構築する準備が整った。[CAN.GetFactionName]と命名されたこのプログラムは、北米における防衛や軍事行動を含む全ての外交活動を行うことを目的としている。\n\n[CAN.GetNameDef]は未だに植民地支配後の[USA.GetAdjective]の政治家達が、介入主義者と孤立主義者との間で争いが行わていることを確認しており、この新たな同盟は両国に欠けている外交政策方針を提供できるかもしれない。"
 news.246.a:0 "彼らの注意はアメリカ大陸だけに留まるのだろうか？"
 news.246.b:0 "盟友の地よ、戦友と共に！"
 news.246.c:0 "今は自国に脅威はない"
 news.247.t:0 "[CAN.GetNameDefCap]が[GER.GetAdjective]主導の同盟に加入！"
 news.247.d:0 "[CAN.GetNameDef]は、素早く交渉を終わらせた後に、[GER.GetFactionName]の一員となったことを発表した。[CAN.GetAdjective]政府は、「[GER.GetNameDef]は[CAN.GetAdjective]の擁護者であり、また、[GER.GetAdjective]の人々の誇り高き擁護者である」と宣言した。\n\nこの協定への[CAN.GetNameDef]の加入条件の詳細は不明だが、恐らくは、[GER.GetNameDef]の敵国への敵対行為を伴うものである可能性が高い。これは、この戦争の帰趨を決める決定的瞬間なのかもしれない。"
 news.247.a:0 "どうしてこのような事態になった！"
 news.247.b:0 "我々は欧州の同盟国を支援せねば！"
 news.247.c:0 "同胞達よ、共に立ち上がろう！"
 news.247.e:0 "日和見主義のくそったれな[CAN.GetAdjective]め！"
 news.248.t:0 "[ENG.GetNameDefCap]が北米大陸北東部を放棄"
 news.248.d:0 "\n[CAN.GetNameDef]の外交的圧力により、[ENG.GetNameDef]はラブラドール及びニューファンドランドの両地方を[CAN.GetAdjective]に譲渡した。[CAN.GetAdjective]の政治家達は、長年の悲願であった「[CAN.GetAdjective]の領域の合理的統合」に一歩近づいたと述べている。\n\n当然ながら、未だ「正当な[CAN.GetAdjective]」領域問題は解決していない。[ENG.GetNameDef]と北米大陸のうち、一方はまだ眠ったままである。"
 news.248.a:0 "[ENG.GetNameDefCap]は北アメリカの足場を失った……"
 news.248.b:0 "これが本来あるべき姿だ"
 news.248.c:0 "フン、そんな島なんぞくれてやる！"
 news.249.t:0 "[CAN.GetNameDefCap]と[MEX.GetNameDef]は団結している！"
 news.249.d:0 "[USA.GetAdjective]の政治家たちは今朝、[CAN.GetNameDef]と[MEX.GetNameDef]が、「目下両国の主権維持に対する脅威への継続的対抗」を焦点とした新たな防衛協定を発表したという厄介な情報に気がついた。見かけだけで遠回しの脅威はアメリカ大陸における[USA.GetNameDef]の軍事的努力を妨害する目的を隠すにはほとんど、あるいは全く役に立たないのだ。\n\n政治評論家は、2つの陣営が、負けたらすべてを失い、緊張を緩和する術が無いという、先の大戦前の欧州の状況と比較している。問題は、誰が誰により大きな脅威を与えているというより、先制攻撃を仕掛けるのがどちら側なのかということだ。"
 news.249.a:0 "我らはこの状況を見たことがある、そして涙なしには語れない……"
 news.249.b:0 "北の軍の準備はできている"
 news.249.c:0 "南の軍の準備はできている"
 news.249.e:0 "この動きに対処する方法を見つけねば、迅速にだ"
 news.250.t:0 "[MEX.GetNameDef]で内戦！"
 news.250.d:0 "数年来不安定だった[MEX.GetAdjective]の政情不安が軍事衝突に発展した！シナキスト政党の勢力が武装蜂起し、[MEX.GetAdjective]の主要都市の幾つかに火を放った！\n\n政府が収拾がつく範疇のものだと考えている一方で、これは国外のナショナリストの支援によるという噂もある。近隣諸国は息を呑んで見守っている。この衝突がメキシコの将来をどのように左右するかは、時間のみが教えてくれるだろう。"
 news.250.a:0 "メキシコを荒廃させかねない紛争だ"
 news.250.b:0 "あとはナショナリストが権力を掌握するのを確認するだけだ"
 news.250.c:0 "我が国にとっては法外なコストだが、誰かが支払わねばならない"
 news.251.t:0 "[CAN.GetNameDefCap]は即時の憲法移管（パトリエーション）を求めた"
 news.251.d:0 "\n\nウェストミンスターとの前代未聞の63時間にわたる交渉の決裂の末、カナダ議会は英領北アメリカ法を否決し、カナダ憲法をイギリスの議会や君主制からの、法における聖域とした。それ自体は反イギリスの動きでは無いが、かつての大英帝国における連邦政策から離脱することを示している。\n将来の安定を確保したい国にとっては自然な措置だが、既に緊張している国際情勢を緩和するものではない。"
 news.251.a:0 "それなら、彼らは単独でも戦い抜くかもしれない"
 news.251.b:0 "[ENG.GetNameDefCap]は一日一日と弱くなっていく"
 news.251.c:0 "何故こんなことが今起きなければならないんだ!?"
 news.251.e:0 "帝国がバラバラになっていく"
 news.251.f:0 "海から海へ、[CAN.GetNameDef]は自主独立する！"
 news.252.t:0 "[CAN.GetNameDefCap]は[GER.GetFactionName]に参加する！"
 news.252.d:0 "[GER.GetNameDef]と[CAN.GetNameDef]はお互いを自然な同盟国であるとみなして相互防衛協定に署名した。[CAN.GetAdjective]の[CAN.GetLeader]首相は、[CAN.GetAdjective]と[GER.GetAdjective]の利益はかねてから一致しているとうったえ、同盟関係を発表した。\n\nヨーロッパにおける動員の増大と近年[CAN.GetNameDef]が連邦との距離を置いていることを考慮すると、この同盟で議論されている利益というものがなにかを予測することは困難ではない。\n老大国は懸念をもってアメリカとヨーロッパ、新旧両大陸を注視している。"
 news.252.a:0 "まあなんと世界が変わっていくことといったら……"
 news.252.b:0 "我々は、勢力均衡を維持する重りなのだ"
 news.252.c:0 "この勢力均衡は我々に好都合だ！"
 news.252.e:0 "この同盟が戦争を招きよせるのではないかと、もう一方の前線は心配している"
 news.252.f:0 "我々はますます強くなる！"
 news.253.t:0 "[AST.GetNameDefCap]は英連邦から距離をとろうとしている"
 news.253.d:0 "\n今朝の演説で、[AST.GetLeader]首相は、オーストラリア政府が海洋国家としての成長と安定化に専念することを発表した。この発表の意味するところは、オーストラリアの人々はもはや海外での紛争という重荷をその肩で支えられないので、英国のヨーロッパよりも新しい国に目を向けるということだ。先の議会で国王の演説に直接的に言及したところでは、[AST.GetLeader]は「ガリポリはもうたくさんだ！」の声で喝采を得た。\n\n群衆からの熱狂的な歓声は、オーストラリアの政治の新しい時代が始まったことを示している。そのいきつくところはどこなのか、世界はあれこれ推測するしかない。"
 news.253.a:0 "[Root.GetFactionName]は[AST.GetNameDef]なしで実行する必要がある"
 news.253.b:0 "帝国が崩壊するのを見るのだ……"
 news.253.c:0 "彼らはより高い独立性を求めて’’今’’を選択するのか？"
 news.253.e:0 "これは太平洋に大きな影響を与えるだろう"
 news.253.f:0 "我々は自分の道に賭けよう！"
 news.254.t:0 "[AST.GetNameDefCap]とニュージーランドの「統合」"
 news.254.d:0 "完全な独立を主張する[AST.GetNameDefCap]は、南太平洋への影響力を発揮し始めた。その一環として、[AST.GetAdjective]政府はオセアニアのすべての旧植民地国家の主権を委譲するよう要求した。\n\n当然のことながら難色を示す[ENG.GetAdjective]とニュージーランド政府は、最初のうちは外交的に抵抗していた。しかし、以前はオーストラリアが果たしてきた役割－－すなわち大英帝国の権威を地域に誇示する基地なくしては、[AST.GetNameDef]が軍事力に裏付けられた最後通牒を発するのは時間の問題だった。\nニュージーランドは今や、[AST.GetNameDef]最東部の州である。"
 news.254.a:0 "情勢を注視すべきだ"
 news.254.b:0 "現状維持が唯一正しい"
 news.254.c:0 "これは裏切りだ！"
 news.260.t:0 "[SAF.GetNameDefCap]がアフリカ植民地を担う"
 news.260.desc:0 "\n今日の正式な式典で、[SAF.GetLeader]がアフリカにおけるイギリス従属地を彼の政府が支配する条約に調印した。ベチュアナランド、ローデシア、ケニア領土は現在プレトリアから管理されている。\n\n[ENG.GetLeader]は庶民院の前に、この動きが大陸におけるイギリスの地位を弱めたということを否定し、これはむしろ「これらの領域のより効率的な管理と防衛を可能にする最も賢明な変更である」と宣言した。"
 news.260.a:0 "興味深い"
 news.260.b:0 "実に非常に賢明だ"
 news.260.c:0 "これがアフリカにおける帝国の、終わりの始まりなのだろうか？"
 news.261.t:0 "[ENG.GetNameDefCap]がアフリカ植民地を再編する"
 news.261.desc:0 "英国議会は、アフリカの英国植民地の一部を根本的に再編成する措置をしぶしぶ受け入れている。新法は事実上、ローデシア州とケニア州に2つの新しい植民地制度を創出する。これらの新しい州には、自らの業務を管理する自由の一定の尺度があるが、独自の防衛を提供する責任もある。\n\nこの決定に反対する若干の保守派は、この決定が「脱植民地化」と呼ばれるプロセスの第一歩に過ぎないと公然と懸念を表明した。\n\n[ENG.GetLeader]はすぐには論駁できなかった。"
 news.261.a:0 "興味深い"
 news.261.b:0 "なんてマヌケな整頓なんだ"
 news.261.c:0 "これこそイギリス連邦を育てられる、まさに唯一の方法だ"
 news.262.t:0 "南アフリカ内戦"
 news.262.desc:0 "長い間[SAF.GetName]では今にも爆発しそうな緊張状態が続いていたが、今や戦争に発展している。ファシストの国家主義者どもは、民主的な労働組合主義政府の政策が[SAF.GetAdjective]の生存を脅かすと主張している。労働組合主義者は奥にいる[ENG.GetName]の無条件の支援を受けて、ボーア戦争の勇敢な戦士たちを刺している、と彼らは言う。\n\n[SAF.GetLeader]下の国民暫定政府は、すべての真の愛国者に対し、武力をもって南アフリカの自由を回復するため彼らに加わるよう求めた。プレトリアの労働組合主義政権は、国家主義者どもに「最悪の売国奴である反乱軍」と名付けた。両陣営に対して中立を宣言している軍隊では、南アフリカの紛争は解決するのに時間がかかるかもしれない。"
 news.262.a:0 "おそらく支援を送ることを検討すべきだろう"
 news.262.b:0 "これは長い時間がかかりそうだ"
 news.262.c:0 "おそらく最大の脅威は国境の内側にあるだろう……"
 news.263.t:0 "[SAF.GetNameDef]で反王党派暴動"
 news.263.desc:0 "南アフリカを反君主制デモの波が襲い、多くの人が暴動を起こした。数千もの抗議者が道にあふれ、警察署やその他の政府の建物を襲った。国王の肖像画は引き裂かれ、切り刻まれ、燃やされ、あるときなどは酸で溶かされた。\n\n目撃者によると警察と軍は、工場や橋を警備するだけで蜂起を封じ込めようとすることに非常に消極的であると指摘された。これは、この暴動を政府が驚きをもってとらえていないのではないかとの疑惑を提起している。"
 news.263.a:0 "これは進行中の革命なのだろうか？"
 news.263.b:0 "ノーコメントだ"
 news.263.c:0 "恐らく最大の脅威は国境の内にあるだろう……"
 news.264.t:0 "アフリカ人民連合"
 news.264.desc:0 "プレトリアでは、[SAF.GetFactionName]の加盟国が、新たな同盟の創設を発表するために集まった。ヨーロッパの観測筋は、正当な正統性を持つ唯一の政府は、[SAF.GetNameDef]自身の政府であり、[SAF.GetLeader]が自称亡命政権やその他の革新的グループの議会の議長をつとめていることに敏感に気がついた。\n\n当事国は、ヨーロッパの帝国主義国たる列強がアフリカで保有している土地を正当な所有者へただちに返還するよう要求し、植民地主義を強く非難し、必要とされるあらゆる手段で、抑圧されたアフリカの人民に自由を求める共同宣言を発表した。"
 news.264.a:0 "アフリカ人が？自分たち自身を統治するというのか!?"
 news.264.b:0 "真の自由へ往く旅路の第一歩だ"
 news.264.c:0 "彼らの理想主義が戦争を通じてどう続くか見てみるか"
 news.264.d:0 "結局のところ彼らは本当の共産主義者ではない。"
 news.265.t:0 "[SAF.GetAdjective]によるフランスへの圧力"
 news.265.desc:0 "フランスがその本土で被った驚くべき敗北の後、植民地帝国の正統性が疑問視された。[SOV.GetNameDef]政府及び[SAF.GetNameDef]政府は、もはやフランスがマダガスカルの秩序を維持できるとは信頼できず、島は[SAF.GetNameDef]に引き渡されるべきだとする共同声明を発表した。\n\n自由フランス政府はこの問題について話し合うため会合を開いた。防衛専門家は、戦争になった場合、戦力の枯渇したフランス軍が島を守ることはできないと考えている。"
 news.265.a:0 "サメは水の中でも血を嗅げる"
 news.265.b:0 "フランス人は聞き分けが良いか見てみるとしよう"
 news.265.c:0 "フランスは終わりだ"
 news.265.d:0 "また新たな共産主義による無血勝利だ。"
 news.270.t:0 "[NZL.GetAdjective]機甲部隊の誕生"
 news.270.desc:0 "首都の大通りを行き来しているニュージーランド国防軍の新しいボブ・センプル戦車は、[NZL.GetAdjective]国民の創意工夫と戦闘精神の真の証である。6つの機関銃を装備し、確実な防弾装甲板もあるそれは、侵略者にとっては最大の障害となるだろう。\n\nいわゆる専門家の中には、この戦車を製造してはならない理由として、車両の弱武装とぱっとしない性能を指摘している人もいるが、[NZL.GetLeader]首相が車両の制式授与式で述べたように、国土の時宜を得た防衛は最重要なことで、完璧な装備を要求するどころか期待さえできないほどだ。"
 news.270.a:0 "だから、これはお前が戦車って呼んでるものなんだって！"
 news.270.b:0 "彼らはこれを『何て』呼んでんの？"
 news.271.t:0 "ビッグ・ボブが舞台に登場した"
 news.271.desc:0 "ボブ・センプル戦車の驚異的な成功の後、[NZL.GetName]国防軍の高官は、拡大発展版を生産するよう要求した。全高15フィート以上、重量120トン以上というその新型戦車はあらゆる意味で畏敬の念を抱かれるものだ。連装17ポンド対戦車砲から構成される武装はあらゆる敵を短時間で始末し、その（実際に防弾が確実であるか広くテストされている）重装甲は、乗員を恐怖なしに戦闘の真っただ中に移動させることができる。\n\n除幕式で参加者の一人は「今まで生産された最も注目すべき戦車」と呼んでいたが、別の参加者は「前代未聞」と呼んだ。\n量産は今月中に開始される予定だ。"
 news.271.a:0 "世界は我らの戦車を見て震えるだろう！"
 news.271.b:0 "世界は震えるだろう……笑いで"
 news.272.t:0 "ベンガル飢饉の襲撃"
 news.272.desc:0 "自然災害・無能行政・戦争の荒廃は、共謀してインドに広範囲の飢饉を作り出した。\n\n国土の大部分を荒廃させ、収穫米のほとんどすべてを拭き飛ばしたサイクロンが去ると、植民地支配者たちの被災対応の遅さ（わざとだと言う者もいるが）が露見した。インドの他の地域では余剰食糧があったにもかかわらず、敵の手に落ちる恐れのある地域へ救援物資は届かなかった。\n\n該当地域の大部分は荒廃し、人命と生産量の喪失がどれほどのものかは、いまだ算出できていない。"
 news.272.a:0 "恐ろしい"
 news.272.b:0 "とんでもない"
 news.272.c:0 "それについては何もできない"
 news.273.t:0 "ベンガル飢饉の終わり"
 news.273.desc:0 "比較的なんの行動もなかった数ヶ月間の後に、植民地政府とインド軍はついに行動することに決めた。新たなコメ収穫量が期待を上回っている一方で、緊急食糧の供給が被災地にも及んだ。\n\nしかし、被災の影響を受ける地域の食料価格は依然として高く、長期的な飢餓の影響はまだ予測できない。"
 news.273.a:0 "一応、それは終わった"
 news.273.b:0 "ついに"
 news.280.t:0 "インドが地方自治を得る"
 news.280.desc:0 "[ENG.GetAdjective]大使と[ENG.GetAdjective]外相との緊密な会合の後、[ENG.GetNameDef]政府は今日から[RAJ.GetNameDef]がインド自身の政策を決定することを許可すると発表した。イギリス人公務員が帰国し、植民地行政機構がインド人に引き渡されると、亜大陸に対する何世紀ものイギリスの支配は驚くほど早く終わった。\n\n新たなインドの指導者の最初の行動の1つは、[GER.GetNameDef]との広範な協力条約を締結することだった。インド政府は、この条約はドイツの支援に対する謝礼だとする意見についてのコメントを拒否した。"
 news.280.a:0 "素晴らしい"
 news.280.b:0 "これが大英帝国の終焉なのだろうか？"
 news.280.c:0 "貴重な同盟国だ"
 news.280.d:0 "我々の最良の時ではない。"
 news.281.t:0 "インドが地方自治を得る"
 news.281.desc:0 "共同声明では、目に見えて動揺している[ENG.GetAdjective]外相は[SOV.GetAdjective]大使とともに、インドは自らの問題に対してただちに完全な主権を与えられると発表した。この[ENG.GetAdjective]の政策の突然の変化に対して[SOV.GetNameDef]がどのような役割果たしたかについてはっきりしていないが、重要な役割を果たしたことは確かなようだ。\n\n新たなインドの指導者の最初の行動の1つは、[SOV.GetNameDef]との緊密な協力関係で、[SOV.GetNameDef]が彼らのために介入したという噂にさらなる真実味を与えている。"
 news.281.a:0 "素晴らしい"
 news.281.b:0 "これが大英帝国の終焉なのだろうか？"
 news.281.c:0 "貴重な同盟国だ"
 news.281.d:0 "我々の最良の時ではない。"
 news.282.t:0 "インドから去れ運動"
 news.282.desc:0 "インド独立への呼びかけは最近激化している。インドから去れ運動の過激派が[ENG.GetNameDef]は可能な限り早期にインドを去るよう呼びかけたことで、今、運動は頂点に達した。しかし、[ENG.GetAdjective]当局は速やかに反応し、運動を弾圧しており、夜明け前の逮捕劇ではインドのあちこちの住宅で数人の指導者を逮捕した。\n\n特別部門が作成した報告書によると、依然として多くの同調者が存在することが示されており、公務員の多くは過激派が暴力に訴える可能性が高いとの懸念を表明している。"
 news.282.a:0 "将来は不透明なままだ"
 news.282.b:0 "自由への企てはさらなる破滅へ運命づけられている"
 news.283.t:0 "インド国民会議が地方選挙で勝利"
 news.283.desc:0 "\n先の地方選挙においてインド国民会議は、将来の自治状態と地方政府への秩序ある移行を訴え、圧倒的多数を獲得した。\n\nこの結果はインド人が、できるだけ早いイギリスとの完全な断絶と自国による絶対的支配というガンジーが提唱するより過激な政治方針を拒否したことが表われている。"
 news.283.a:0 "彼らが我々を自由へ導くであろう"
 news.283.b:0 "投票は本当に何かを変えたのだろうか？"
 news.284.t:0 "スワラージ運動が地方選挙で躍進"
 news.284.desc:0 "\n英国人公務員は、最近の地方選挙の結果を受けて、今朝だしぬけなショックを受けた。インド人の大多数がスワラージ運動の候補者に投票したことは明らかである。インド全域の州で、制限された地方政府は、可能な限り早く完全な自治に転換し始めている。\n\n[ENG.GetAdjective]政府のスポークスマンは、このような措置について議論する時期ではなく、インド人への更なる権限の移譲は問題ではないと強調した。"
 news.284.a:0 "自由は手の届くところにある"
 news.284.b:0 "イギリスがそれを我慢することはない"
 news.285.t:0 "パキスタンの解放"
 news.285.desc:1 "二民族論によれば、イスラム教徒の少数民族は、イスラム教徒が住民の過半数を占める地域において、宗教的な土地を与えられている。元々、パンジャーブ、アフガーン、カシミール、シン、バローチの人々の組み合わせを呼びならわすために頭文字をとってパクスタンと呼ばれていたが、その後、発音を助けるためにパキスタンに改名された。\n\nしかし、一部の国境線を自国領だと両国ともに主張しているため、新たに解放されたインドとパキスタンの間には緊張が残っている。ある観測筋は、亜大陸での新たな戦争についても警告している。"
 news.285.a:0 "きっとこれが唯一の方法だった"
 news.285.b:0 "自由だ！"
 news.285.c:0 "平和が続くかどうか見届けよう"
 news.286.t:0 "オーストラリアがイギリスとの関係を断絶"
 news.286.desc:0 "\n熾烈な投票の結果、[AST.GetAdjective]議会は大英帝国からの離脱を僅差で決定した。英国による法的支配の最後の残滓は、無効であると宣言された。[AST.GetLeader]は既に法律の施行にサインしており、それにより長年の法的伝統であった、総督よりの裁可は不必要となり[AST.GetNameDef]は完全な独立国となる。\n\n議会は既に憲法委員会の設立に関しての投票を行っており、[AST.GetAdjective]の業務に英国の介入が一切入らない様、憲法の改正にあたっての議論や助言を行う。"
 news.286.a:0 "現段階では形式上のものに過ぎない"
 news.286.b:0 "自由だ！"
 news.286.c:0 "オーストラリアはイギリス連邦から退出する"
 news.287.t:0 "ドイツがポーランド西部を占領"
 news.287.desc:0 "ドイツ軍はポーランド西部を占領した、表向きにはポーランド政府の崩壊後の混乱からドイツ系少数民族を保護するためとしている。\n\nソ連軍はこれらの地域から整然と撤退し、ポーランドは結果的に二大国間による事実上の分割が行われた。"
 news.287.a:0 "ありそうな話だな！"
 news.287.b:1 "いずれ残りの半分も我々のものになる……"
 news.287.c:1 "ファシストは前進する、今のところはな"
 news.288.t:0 "中華統一戦線の結成"
 news.288.desc:0 "[CHI.GetLeader]と[PRC.GetLeader]は日本の攻撃に直面したことにより、共同声明で双方の差異を脇に置くことを宣言した。両者は日本との戦争が続く限り、互いに対して不可侵の方針を厳格に守り、侵略者を撃退するため全力を尽くすことを誓った。また小規模の軍閥指導者も支援を表明し、自身の軍隊を[CHI.GetLeader]の指揮下に置いた。\n\n国共内戦の長年の敵が実際に協力し合えるかどうかはまだ分からないが、これは中国の不可避な敗北を遅らせるだけのものではないと多くの専門家は考えている。"
 news.288.a:0 "死に物狂いの同盟だな"
 news.288.b:0 "無駄なあがきだ！"
 news.288.c:0 "不安定な同盟だな"
 news.337.title:0 "アフリカでの屈辱"
 news.337.desc:0 "今日、[ETH.GetLeader]と[ITA.GetLeader]の間で平和条約が締結され、両国間の敵対関係が終結した。内陸の王国と世界にまたがる帝国との大きな力の差にもかかわらず、エチオピア政府は間違いなくこれらの交渉で優位に立った。イタリアはエチオピアとの休戦に入らなければならないだけでなく、エリトリアとイタリア領ソマリランドが公式に[ETH.GetNameDef]へ割譲された。\n\nこれがイタリア軍にとってエチオピアでの二度目の敗北となることで、[ITA.GetLeader]の政府は大混乱に陥り、傷ついたイタリアの誇りがこの敗北から本当に立ち直るまで長い年月を要することになるだろう。"
 news.337.desc_some_states:0 "今日、[ETH.GetLeader]と[ITA.GetLeader]の間で平和条約が締結され、両国間の敵対関係が終結した。内陸の王国と世界にまたがる帝国との大きな力の差にもかかわらず、エチオピア政府は間違いなくこれらの交渉で優位に立った。イタリアはエチオピアとの休戦に入らなければならないだけでなく、東アフリカのかつてのイタリア領の一部が公式に[ETH.GetNameDef]へ割譲された。\n\nこれがイタリア軍にとってエチオピアでの二度目の敗北となったことで、[ITA.GetLeader]の政府は大混乱に陥り、傷ついたイタリアの誇りがこの敗北から完全に立ち直るまでには長い年月を要するだろう。"
 news.337.desc_no_states:0 "今日、[ETH.GetLeader]と[ITA.GetLeader]の間で平和条約が締結され、両国間の敵対関係が終結した。内陸の王国と世界にまたがる帝国との大きな力の差にもかかわらず、エチオピア政府はどうにかイタリア軍に対して自らの立場を守り切った。\n\nこれがイタリア軍にとってエチオピアでの二度目の敗北となったことで、[ITA.GetLeader]の政府は大混乱に陥り、傷ついたイタリアの誇りがこの敗北から完全に立ち直るまでには長い年月を要するだろう。"
 news.337.a:0 "エチオピアにとって喜ばしいことだ！"
 news.337.b:0 "[ITA.GetLeader]が彼の失敗によって記憶されないことを願う"
 news.337.c:0 "ここから立ち直ることは絶対にできない"
 news.337.d:0 "ラス・アルラの帝国が蘇るのだ！"
 news.350.t:0 "[ROOT.GetNameDef]の平和的再統一"
 news.350.desc:0 "\n\n[ROOT.GetAdjective]の人々の意志に耳を傾け、[ROOT.GetLeader]はどうにか[ROOT.GetRulingIdeology][ROOT.GetAdjective]州の平和的統一を成し遂げた。これが世界にどういう影響を与えるかはまだわからないが、少なくとも[ROOT.Capital.GetCapitalVictoryPointName]では、人々はこの歴史的な出来事を祝っていた。"
 news.350.a:0 "これは危険かもしれない"
 news.350.b:0 "これは間違いなく新たな始まりとなるだろう"
 news.350.c:0 "奴らにとってはよかっただろう"

 news.409.t:0 "黄河が爆破された"
 news.409.desc:0 "迫りくる[JAP.GetAdjective]軍を足止めする最後の抵抗として、[FROM.GetAdjective]軍は黄河に沿ってつくられていた堤防を全て破壊した。\n\nその結果として鉄砲水が発生し、数多の農村の住民たちが、わずかな時間で退去を強いられた。\n\nこの行動によって[FROM.GetAdjective]軍が態勢を立て直し、さらなる戦いに臨むための十分な時間を稼げたかどうかは、現時点では未知数だ。"
 news.409.a:0 "了解した。"
 news.409.b:0 "宿命から逃れることはできまい。"
 news.409.c:0 "人道的悲劇だ。"
 
 ace_promoted.1.t:0 "エースパイロットの昇進"
 ace_promoted.2.t:0 "勇敢なエースパイロット登場"
 ace_promoted.1.d:0 "[Root.GetAdjective]空軍のパイロットほど勇敢でリスクを恐れない者はいない。[From.GetCallsign]のコールサインで知られる腕利きパイロット、[From.GetName][From.GetSurname]は、最近の[From.GetMissionRegion]での作戦にて、生還したことはもとより、多くの危機的な局面で目覚ましい勝利を飾りその名を轟かせた。\n\n[From.GetName]の昇進は広く喧伝され、[Root.GetAdjective]魂の模範として称揚された。国民の目には、戦争は栄光というよりは地獄として映っていただろうが、多くのものが英雄の登場を喜び、その下で結束を高めている。"
 ace_promoted.1.d_major:0 "[Root.GetAdjective]空軍のパイロットほど勇敢でリスクを恐れない者はいない。[From.GetCallsign]のコールサインで知られる腕利きパイロット、[From.GetName][From.GetSurname]は、生還したことはもとより、[From.GetHerHis]の[From.GetWing]を類まれな操縦術で乗りこなしたことでその名を轟かせた。最近、[From.GetName]は[From.GetMissionRegion]での作戦に参加し、この決定的な会戦を成功に導いた。\n\n[From.GetName]の昇進は広く喧伝され、[Root.GetAdjective]魂の模範として称揚された。国民の目には、戦争は栄光というよりは地獄として映っていただろうが、多くのものが英雄の登場を喜び、その下で結束を高めている。"
 ace_promoted.1.a:0 "危険を冒すものが勝利する"
 ace_died.1.t:0 "[From.GetCallsign]、[From.GetMissionRegion]で死す"
 ace_died.1.d:0 "[From.Owner.GetName]の最も有名な[From.GetAceType]エースの一人、[From.GetFullName]は[From.GetMissionRegion]での作戦において職務遂行中に炎上墜落した。不幸なことに[From.GetSheHe]は長く有名人であったため、[From.GetCallsign]の死は[From.GetHerHim]を尊敬していた多くの人々をひどく意気消沈させた。\n\n我々は人々からこの出来事を隠蔽する方法があればと望んだが、[From.GetName]が国民に姿を見せないようになればすぐに疑惑が巻き起こる違いなかった。年月を経れば、[From.GetHerHis]の死は伝説の一部として、我々が抱える苦悩を超え長く語り継がれるだろう。"
 ace_died.1.d_major:0 "[From.Owner.GetName]の最も有名な[From.GetAceType]エースの一人、[From.GetFullName]が職務遂行中に墜落した。作戦報告を終えたパイロット達が目撃したところによると、[From.GetHerHis]の[From.GetWingShort]が敵の激しい対空砲火を浴びて[From.GetMissionRegion]に炎上墜落したそうだ。残念ながら[From.GetSheHe]は長く有名人であっため、[From.GetCallsign]の死は[From.GetHerHim]を尊敬していた多くの人々をひどく意気消沈させた。\n\n我々は人々からこの出来事を隠蔽する方法があればと望んだが、[From.GetName]が国民に姿を見せないようになればすぐに疑惑が巻き起こる違いなかった。年月を経れば、[From.GetHerHis]の死は伝説の一部として、我々が抱える苦悩を超え長く語り継がれるだろう。"
 ace_died.1.a:0 "伝説は生きていてこそ"
 ace_killed_by_ace.1.t:0 "[From.GetFullName]、[Prev.GetCallsign]に撃墜される"
 ace_killed_by_ace.1.d:0 "[From.GetMissionRegion]から帰還したパイロットの報告よると、悪名高き[Prev.GetCallsign]率いる[Prev.Owner.GetAdjective]軍飛行隊が[From.GetCallsign]を目標として追尾した。敵数機を迎撃し[Prev.Owner.GetAdjective]機からの集中射撃を回避後、[From.GetCallsign]は[Prev.GetCallsign]に圧倒されていた。報告によれば彼は裏をかかれ、クリーンヒットで燃料タンクを引き裂かれた。[From.GetName][From.GetSurname]の航空機は火災が発生し、激しい炎の中、[From.GetMissionRegion]上を螺旋状に舞い落ちていった。\n\n[From.GetFullName]はその類稀なる勇気と[From.GetHerHis]の功績によって多くの人に尊敬の念を抱かせた。この国民的英雄の損失は[From.Owner.GetAdjective]空軍に大きな打撃であり、国家全体にも計り知れない打撃だ。我々が悲嘆に暮れる中、[Prev.Owner.GetName]が[Prev.GetFullName]を英雄として祝福したことで、さらに悲しみは深まった。"
