 ace_killed_by_ace.1.a:0 "我々への計り知れない損失だ"
 ace_killed_other_ace.1.t:0 "[From.GetFullName]が[Prev.GetCallsign]を撃墜"
 ace_killed_other_ace.1.d:0 "[From.GetMissionRegion]での新たな任務は1つ以上の面で[From.Owner.GetAdjective]空軍にとって大きな成功だ。報告によると[Prev.Owner.GetAdjective]軍パイロット、すなわち[Prev.GetCallsign]で知られる[Prev.GetName][Prev.GetSurname]の裏をかくという、[From.GetFullName]の英雄的な功績が際立っていた。[From.GetCallsign]は自身を餌とした罠を仕掛け、[Prev.GetCallsign]を誘い込んだ上で[From.Owner.GetAdjective]軍パイロットが[Prev.GetCallsign]の飛行隊へ急降下した。[From.GetCallsign]は[Prev.Owner.GetAdjective]航空機を打ち落とし続け、[From.GetMissionRegion]の上空から一騎打ちで螺旋状に[Prev.GetCallsign]を射撃した。\n\n[Prev.GetFullName]は多くの[From.Owner.GetAdjective]人が[Prev.GetHerHis]良心に生き続け、それと共に恐れられていたパイロットだった。これは偉大な勝利であり、すばらしい功績を行った偉大な英雄の下に結束する時がきたのだ。"
 ace_killed_other_ace.1.d_major:0 "[From.GetMissionRegion]での新たな任務は1つ以上の面で[From.Owner.GetAdjective]空軍にとって大きな成功だ。報告によると、[Prev.Owner.GetAdjective]パイロットすなわち[Prev.GetCallsign]で知られる[Prev.GetName][Prev.GetSurname]の裏をかくという、[From.GetFullName]の英雄的な功績が際立っていた。[From.GetCallsign]は自身を餌とした罠を仕掛け、[Prev.GetCallsign]を誘い込んだ上で[From.Owner.GetAdjective]軍パイロットが[Prev.GetCallsign]の飛行隊へ急降下した。[From.GetCallsign]は[Prev.Owner.GetAdjective]軍の航空機を撃ち落とし続け、[From.GetMissionRegion]の上空から一騎打ちで螺旋状に[Prev.GetCallsign]を射撃した。\n\n[Prev.GetFullName]は多くの[From.Owner.GetAdjective]人が[Prev.GetHerHis]良心に生き続け、それと共に恐れられていたパイロットだった。これは偉大な勝利であり、すばらしい功績を行った偉大な英雄の下に結束する時がきたのだ。"
 ace_killed_other_ace.1.a:0 "この勝利は[From.Owner.GetName]全土で記憶されるであろう！"
 aces_killed_each_other.1.t:0 "[From.GetFullName]墜落"
 aces_killed_each_other.1.d:0 "直近の作戦中に、有名な[From.GetAceType]エースである[From.GetFullname]は遂に、恐れられたエースパイロット[Prev.GetFullName]と遭遇、長時間に渡る戦闘に臨んだ。弾薬が不足し脱出の可能性もなくなった[From.GetCallsign]は、[Prev.Owner.GetAdjective]機からの掃射をかいくぐり[Prev.GetCallsign]へ機体を激突させた。\n[From.GetCallsign]機と[Prev.GetCallsign]機は、ともに[From.GetMissionRegion]に粉々に砕けて墜落しているところが発見された。\n\n[Prev.Owner.GetAdjective]の危険人物、[Prev.GetCallsign]が我々にとってもはや厄介者ではなくなったことは小さな慰めである一方で、尊敬を集める著名人であり、[From.Owner.GetAdjective]を鼓舞する人物が失われた。"
 aces_killed_each_other.1.d_major:0 "直近の作戦中に、有名な[From.GetAceType]エースである[From.GetFullname]は遂に、恐れられたエースパイロット[Prev.GetFullName]と遭遇、長時間に渡る戦闘に臨んだ。弾薬が不足し脱出の可能性もなくなった[From.GetCallsign]は、[Prev.Owner.GetAdjective]機からの掃射を受けながら、[From.GetHerHis]の[From.GetWingShort]を巧みに操り[Prev.GetCallsign]へ機体を激突させた。\n[From.GetCallsign]の[From.GetWingShort]と[Prev.GetCallsign]の[Prev.GetWingShort]は、ともに[From.GetMissionRegion]に粉々に砕けて墜落しているところが発見された。\n\n[Prev.Owner.GetAdjective]の危険人物、[Prev.GetCallsign]が我々にとってもはや厄介者ではなくなったことは小さな慰めである一方で、尊敬を集める著名人であり、[From.Owner.GetAdjective]を鼓舞する人物が失われた。"
 aces_killed_each_other.1.a:0 "しかしなお、我々にとって大きな損失であることに変わりはない"
 election.1.t:0 "総選挙"
 election.1.d:1 ""
 election.1.a:1 ""
 election.2.t:0 "選挙: 国民が再軍備に反対"
 election.2.d:0 "来たる選挙では未だ[Root.GetRulingPraty]への支持が高く、人々は[Root.GetLeader]の指導力を信頼している。しかし[Root.GetLeader]が注力している軍事についての党方針は、大衆と、この方針を無思慮な主戦論だと考えている一部の重要な層には全く受け入れられていない。戦火はまだ我が国の国境まで至っておらず、ほとんどの人が[Root.GetName]が攻撃的な行動をとるのを見たくない。我々と国防に対する意見を同じくする他の主要な政党と協力するならば、我々の支持率が減少しても選挙後の統治を行うことはまだ可能である。"
 election.2.a:0 "民衆の声は聞かねばなるまい"
 election.2.b:0 "我々の主権を守るのが最優先だ"
 election.3.t:0 "選挙: 国民が再軍備を要求"
 election.3.d:0 "多くの有権者が、[Root.GetName]にはこの戦争に突入する準備が整っていないことや、戦争によって生じるあらゆる事柄について、懸念している。そのため、次の選挙では我が国の国境に戦争の脅威が迫っていることが争点のひとつになりそうだ。有権者は我々に、軍事力を増強し、我が国の戦争に対する備えを固めるよう求めている。今のところ[Root.GetRulingParty]が大多数の有権者から支持されているが、我々が有権者の不安を解消しなければ、さらに過激な勢力に支持を奪われる恐れがある。"
 election.3.a:0 "人々には安全を感じる権利がある"
 election.3.b:0 "多くの人はまだ外交的解決を支持している"
 election.4.t:0 "選挙: ファシストが政権内に？"
 election.4.d:0 "ナショナリストの攻撃的な声が[Root.GetName]国内で高まり、勢いづいたいくつかの政党は国家は武力によってその力を示すものだというファシスト的理念を掲げている。これらの政党のうち一つは直近の選挙で票を稼ぎ、[Root.GetRulingParty]内部では我々が政府の形成にあたり彼らと協力すべきか否かに関して議論が引き起こされていた。彼らは堂々と我が国の基盤である民主主義の理念を否定しているが、彼らが選挙に参加したという事実そのものが我々の見解に信憑性を与えているし、彼らが国民に支持されていることを認めることで彼らを暴力的行為から遠ざけることができるかもしれない。"
 election.4.a:0 "共産主義者よりはマシだろう！"
 election.4.b:0 "民主的政党の広範な連携が望ましい"
 election.5.t:0 "選挙: 共産主義者が政権内に？"
 election.5.d:0 "労働者階級の間に広がる不満と知識層に広がる急進的な動きによって[Root.GetName]における共産主義者の活動が活発になり、いつかの政党が結党されるにまで至った。直近の選挙でそのうちの一つが十分な支持を得たことを受け、[Root.GetRulingParty]の政治家たちは政権を立ち上げるにあたって彼らの支持を求めるべきか否か議論を始めた。もちろん彼らは我々の民主主義体制を資本階級による圧政と大差ないと考えているのだが、それでも彼らは求める変革を政府の転覆ではなく政府と協力することによって成すことを目指しているように思われるのだ。"
 election.5.a:0 "革命よりも改革だ！"
 election.5.b:0 "民主的政党の広範な連携が望ましい"
 election.6.t:0 "選挙: 民主主義勢力が少数派に"
 election.6.d:0 "[Root.GetName]の政治は徐々に急進的になりつつある。[Root.GetName]の代議制体制と民主主義の理念を掲げる政党がかつては広範な支持を得ていたが、今回の選挙では多くの投票者が過激な政党へと流れた。中道政党はもはやお互いの差異を棚上げにしたとしても多数派になることは叶わない。少数弱者による政権を認めないということになると、我々にはファシストか共産主義者に与する他に選択肢がない。"
 election.6.a:0 "ファシストと協力して[Root.GetName]を強化する"
 election.6.b:0 "共産主義者と連携し、社会変革を推し進めよう"
 election.6.c:0 "脆弱なものの、少数派内閣が望ましい"
 election.7.t:0 "ファシストが外交政策に影響を与える"
 election.7.d:1 "ファシストとの連立政権樹立を受け入れたことは我々の外交政策に影響を与えた。熱烈なナショナリズムを信奉しているにもかかわらず、外国にいる彼らの支持者は自分たち自身が[Root.GetName]国内で受けてきた影響を是としている。似通ったイデオロギーを拠り所とする全体主義国家は我々を潜在的な同盟国とみなしている。これらの国々との関係を維持することは、たとえどんなに[Root.GetRulingParty]が彼らの理念を毛嫌いしていようとも、政府を支えるファシストの支持を維持するためには必要であるかもしれない。"
 election.7.a:0 "大きな脅威に対抗する為、同盟国を利用しよう"
 election.7.b:0 "そのような友人によって、我々の敵を増やす必要はない"
 election.8.t:0 "共産主義者が外交政策に影響を与える"
 election.8.d:0 "共産主義者達は自分たちを国際的な革命の一部分であるとみなしており、我々が彼らを政府の協力者として選んだことは、多くの共産主義国の注目を集めた。共産党の代表者は、現在の我々のような従来の政権を棄ててプロレタリアートの独裁を採った国々と密接な関係を保持している。彼らからの支援を維持しておきたいなら、[Root.GetAdjective]の外交政策を策定する際には、このような関係を認識しておく必要があるかもしれない。"
 election.8.a:0 "我々も彼らと志を同じくするべきだろう"
 election.8.b:0 "[Root.GetName]崩壊への道を転がり落ちて行く"
 election.11.t:0 "選挙: ファシストが多数派に"
 election.11.d:0 "今回の選挙は、それを実現していた制度そのものにとって破壊的な結果となった。[Root.GetAdjective]の人々の多数がファシスト政党に投票し、彼らの求める選挙制度の廃止と独裁者の採用を支持したのだ。多くの者がこの独裁統治を許す発端となった、民主主義の理想への侵犯に対して武器を持って立ち上がるべきだと考えているが、一方で暴力に訴えることはファシストの理想を追認する行為にすぎないと考える者もいる。"
 election.11.a:0 "[Root.GetName]にとっては最悪の日だが、これが民意だ！"
 election.11.b:0 "我々は戦わずして自由を諦めることはない！"
 election.12.t:0 "選挙: 共産主義が多数派に"
 election.12.d:0 "今回の選挙は、前政権の統治に対する様々な反応が交差した結果、共産党の勝利に終わった。新たな指導者層は自分たちを全人民の代表であると主張する一方で、我々が大切にしてきた民主的な制度の多くを、労働者階級の支配と抑圧を狙う陰謀であるとし、真の「人民による支配」とは何であるかを議論し始めるに至った。国によっては、革命は血河が築かれることで始まってきた。[Root.GetName]では避けられたが、今後そうなる可能性はまだある。"
 election.12.a:0 "厄介なことだが、奴らは本当に多数派となったようだ"
 election.12.b:0 "奴らが全ての反対意見を封殺する前に、我々が止めなくては！"
 election.13.t:0 "選挙: 有力者がファシズムを支持"
 election.13.d:0 "とある影響力のある実業家、我々が産業生産の協力者として選んだ企業の背後にいた人物が、いくつかの政治声明を発表した。それによると議員は厄介者ぞろいだということだ。彼は公然と独裁主義的な政府を支持し、ファシストとされる他国の政権を賞賛することで、暗に[Root.GetName]がこういった支配体制に移行することで利益を得られる可能性を示唆している。この有力者とその理想を非難すれば、彼の企業との関係は気まずいものとなるかもしれない。だが彼を野放しにしておけばプロパガンダを拡める土壌を与え、[Root.GetRulingParty]の支持基盤を揺るがす結果になりかねないだろう。"
 election.13.a:0 "彼は自分の望むことを言うことができる。我々はそれを認める必要はない。"
 election.13.b:0 "我々は発展や[Root.GetName]を守る為に、ファシズムに頼る事はない"
 election.14.t:0 "選挙: 戦時特例"
 election.14.d:0 "[Root.GetName]は戦時下にある。通常、この時期に選挙があるはずだが、重大な闘争の只中にいるため、政治的なキャンペーンだの、もしそうすべきだとしても指導者を変えるだのといったことに時間を費やすような余裕は無い。一方である者達は、進行中の戦争が選挙をとばす有効な理由になると表明することは[Root.GetAdjective]の民主政治の劣化への第一歩であると主張する。とにかく、軍部が国民の影響力よりも優先されるのを許すのは危険な道のりとなりうる。"
 election.14.a:0 "選挙は今まで通り開催される"
 election.14.b:0 "戦争中はこれらの問題に気を配らねばならない"
 election.15.t:0 "選挙: 政権論争"
 election.15.d:0 "来る選挙に向けて、国民は現在の政府に進行中の戦争を遂行するだけの手腕があるのかを疑い始めている。[Root.GetName]は大いに苦しみ続け、世論は我が国を敗北へ導いてると思われている彼らに敵対してしまっている。我が国民は戦争を最後まで見届ける決心をしているが、同時にむしろ他の政府がそれを終わらせるのを見たいと思っている。"
 election.15.a:0 "この信頼危機は残念なことだ"
 election.15.b:0 "民衆の団結を維持する為、政局を変えてみよう"
 election.16.t:0 "[Root.GetLeader]が民衆の支持を得ている"
 election.16.d:0 "今回の選挙で野党は、それが存在する時に限るが、[Root.GetRulingParty]の独裁主義的な統治が拡大していることを批判してきた。彼らは有権者が本当に力を持っているのか、ただの見せかけではないのかと問うた。\n\nしかし[Root.GetLeader]の支持はなお高いことが明らかになり、また、国際社会からはその選挙の実施背景について疑問の声が上がっているものの、国内では争点となっていない。人々は、たとえ[Root.GetName]がもはや自分たちの制御下になかったとしても、指導者を支持するようだ……少なくとも彼に投票した者は。"
 election.16.a:0 "一つの国民、一人の指導者"
 election.17.t:0 "選挙結果への疑問"
 election.17.d:0 "[Root.GetLeader]政権は強力に武装することによって対抗者のほとんどを黙らせてきたが、未だ最近の選挙について発言する者もおり、選挙結果の偽装と、彼らの政策に反対する議会を選ぼうという明らかな動きの黙殺について[Root.GetRulingParty]を糾弾している。\n\n政府は人々を分裂させようとする企てだとしてこれらの抗議を一蹴したが、大多数の人々が彼らの統治に対して疑念を抱いているようであること、そして対抗者が、すでに沈黙させられたとはいえ、その主張を示し続けていることは事実である。"
 election.17.a:0 "分裂主義者め！"
 political.1.t:0 "共産主義の台頭"
 political.1.d:0 "「労働者が世界中の抑圧者に立ち向かう一方、[Root.GetName]で階級意識を達成したと主張している人たちは、むなしく座り、腐敗しきった政治体制の内側から変化が来るのを待っているだけであり、革命だけが私たちをそこから救うことができる！」\n\nそうして[Root.GetAdjective]の共産主義運動で新しい声が発せられた。彼らはブルジョアの独裁政権としての[Root.GetRulingParty]の支配に言及し、必要に応じてあらゆる手段を用いて、権力の座から退くことを要求し始めた。彼らの手段が国内、国外のどちらからもたらされるかはいずれ明らかになるだろう。"
 political.1.a:0 "政府内にこの考えを支持するものがいるかもしれない"
 political.1.a.tt:0 "政府関係者が共産主義者によるクーデターを支持する可能性が増加する。"
 political.1.b:0 "民衆の為の運動は、民衆から支持されなければならない"
 political.1.b.tt:0 "民衆が共産主義蜂起を起こす可能性が増加する。"
 political.2.t:0 "マルクス主義者が政権に"
 political.2.d:0 "[Root.GetRulingParty]の方針は、急進左派の構成員を注意深く見守りつつ、革命的な社会主義に強く反対するものだが、政府の一部の人々はその可能性により寛容だ。少なくとも、共産主義者に本格的な内戦の危機にさらされない解決策を求める人々の懸念に対処する余地を見いだす。\n\n[Root.GetLeader]に忠誠を保っている人々にとっては、彼らは裏切り者に見えるかもしれないが、こうした非主流派の声は、革命が起こった場合には比較的無血な移行を確実にするものなのかもしれない。"
 political.2.a:0 "多くの理由から、奴らにも目を光らせておかねばなるまい"
 political.2.a.tt:0 "国民の支持が十分であれば、クーデターを実行できる。"
 political.3.t:0 "共産主義者がクーデターを決行"
 political.3.d:0 "共産主義革命を求める大衆運動が大きな声を用いて人々を怖がらせる一方、政治運動のある部分は静かに時を待っていた。そして今、待つことは終わった。今日、[Root.GetRulingParty]指導部や軍は準備していた全国的な反乱の通りに、[Root.GetLeader]は速やかに[Root.GetAdjective]政府要人の多くを自宅軟禁状態に置き、反乱軍との交渉に入らせた。\n\n協力を選んだ人々には新たな社会主義国家でも地位を保証するとの条件を提示したことで、秩序を維持するためという表向きの口実のもと、交渉は円滑に合意に達した。こうしてクーデターは何者も阻止に動く間もなく終結した。クーデターを阻止する力を持っていた人々は新体制によって、いまや収監されるか、追放されるか、もしくは処刑された。"
 political.3.a:0 "歴史の潮流が過去を吹き飛ばすだろう"
 political.4.t:0 "階級闘争による[Root.GetName]の分断"
 political.4.d:0 "共産主義革命運動は、かつては理論面においては過激な理論家の、そして実践面においては厄介者達の間で反主流的な人気を得ていたが、[Root.GetAdjective]労働者階級の間で支持を広げてきている。より多くの人々が「階級」に共鳴することを選んでいるという事実は、マルクス主義者の思想が積極的に政府を転覆させようとする者達のみならずその先まで広がっていることを示している。\n\n「[Root.GetAdjective]」こそが人々の真っ先に共鳴するものであるような時を待ち焦がれている[Root.GetRulingParty]の面々は、その展開を嘆いている。彼らの懸念は根拠の無いものではない。革命は既に進行中であるとも言え、社会の別々の水準で発生し、既に止めるにはもう手遅れかもしれない。"
 political.4.a:0 "人々は自身を彼らが望むように呼ぶだろう"
 political.5.t:0 "兵士達が共産主義パルチザンへ投降"
 political.5.d:0 "「資本主義者と国粋主義者は、君に前線で彼らのために君の血を流すよう命じ、労働者には関係ない紛争において兄弟同士で敵対させている！あちこちで闘っている労働者達に対して武器を取る代わりに、圧政者に対してこそ武器を取り暴君を打倒せよ！」\n\nしばしば愛国心と忠誠の砦であった軍は、[Root.GetName]で急速に広まっている共産主義者のプロパガンダに対し免疫がないことを証明した。兵士たちは投降し、彼らの国のために戦うことを拒否し、時には革命への準備と主張してパルチザン運動へ合流する者までいた。"
 political.5.a:0 "ことによると、彼らはただ単に異なる[Root.GetName]のために闘っているだけなのかもしれない"
 political.6.t:0 "[GetMonth]革命"
 political.6.d:0 "[Root.GetName]では共産主義運動が人々の間に広がり、共産主義にとって追い風となっている。最近数ヶ月は共産党に対する大衆の支持も拡大している。だが、革命を主張する者たちは、もはやゲリラや不満を抱えた労働組合のような烏合の衆ではない。この者達が反乱を主導した場合、政権樹立も可能だろう。\n\nそれでも、今、革命を起こせば、[Root.GetName]に内戦を回避することはできない。革命家達は国を二つに割る危険性を侵してまで自分の主義を貫くべきか、それとも次の機会を待つべきか？"
 political.6.a:0 "歴史を作りたいのなら、今日、動くしかない！"
 political.6.b:0 "革命は必然である。必然は今でなくてもよい。"
 political.7.t:0 "ファシズムの台頭"
 political.7.d:1 "「あまりにも長い間、[Root.GetAdjective]の人々は無能な[Root.GetRulingParty]の支配に従ってきた！奴らは民衆の代表であると主張しているが、我々の町の秩序を守ることなど出来ていない！権力から奴らを排除することによってのみ、我々はこの国を前進させることができるのである！」\n\n[Root.GetName]においてファシストの演説者が、我々の現在の統治と政治システムに関する考えを包み隠しなく述べた。このような演説は公衆の不満に入り込み、特にこれは軍の保守的な派閥において顕著であった。"
 political.7.a:0 "高官の中に口に出さずとも共感を得た者がいるだろう"
 political.7.a.tt:0 "政府関係者がファシストによるクーデターを支持する可能性が増加する。"
 political.7.b:0 "若い世代が、この運動を引き継いでくれるだろう"
 political.7.b.tt:0 "民衆がファシストによるクーデターを支持する可能性が増加する。"
 political.8.t:0 "軍がファシストに共感を得る"
 political.8.d:1 "一部の[Root.GetAdjective]軍の高官達が[Root.GetName]のファシスト運動に対してある者は内密に、またある者は公然と支持を表明している。彼らは[Root.GetRulingParty]が国をまとめる為にいかに武力が重要であるか忘れてしまったと感じ、軍隊が国の最も重要な機関の一つというより道具として政府に扱われていることにますます苛立ちを募らせているようだ。その中には、今後の半世紀の[Root.GetName]を導ける新政府が必要であると示唆する者さえいる。\n\nこの派閥の主な構成は政治家ではないようだが、国防省内に所属する者もいくらかいる様である。もしこのような出来事が続けば、彼らはクーデターを実行する為に十分な政治的支持を有することになるかもしれない。"
 political.8.a:0 "国民精神は政府より上位にある"
 political.9.t:0 "ファシストによるクーデター"
 political.9.d:0 "幾人かがそれが来たのを見たと言っていた。以前から、ファシズムの危険性に警鐘を鳴らしていた人々、または[Root.GetName]にとって救世主になると称揚していた人々も今日、それが実現したことを知った。[Root.Capital.GetName]で軍隊が[Root.GetRulingParty]主導の政権を転覆させた。[Root.GetLeader]は行方知れずであり、国外へ亡命したとの噂もある。抵抗はほとんど無かった。\n\n新たな[Root.GetAdjective]首脳部に抵抗勢力を野放しにするつもりなど無かった。戒厳令が宣言され様々な変化が進んでいる。この後何が起こるのか誰にも分からない。"
 political.9.a:0 "強き国が民衆を守る為に必要なのである"
 political.10.t:0 "ファシストによる内戦"
 political.10.d:0 "民族主義的感情を復活させるファシスト運動の試みが一定の成功を収めてはいるものの、この思想に対する抵抗も根強い。現政権の転覆を企む将軍たちは、[Root.GetAdjective]国民が[Root.GetFascistParty]に抱いているらしい不信感に失望している。\n\n彼らはいずれ国民が[Root.GetLeader]に嫌気がさすと確信してはいるが、どのような行動を起こすべきかは意見が分かれている。幾人かは[Root.GetName]の敵が行動を起こす前に、計画中のクーデターを実行すべきであると主張している。しかし、民衆の支持が限られている中でそうすれば、国が内戦に突入してしまうだろう。"
 political.10.a:0 "権力を掴むことに躊躇するようであれば力など無意味だ"
 political.10.b:0 "まず初めに人々を団結させなければならない。統治はそれからだ。"
 political.11.t:0 "ファシスト突撃隊の結成"
 political.11.d:0 "政治家と軍人はファシズムでは常に結びつく。政治的活動への発展と並行して、ファシスト政党は内部と外部の脅威から身を守るために準軍事的組織を結成し始めた。内部の脅威とは彼らの政敵である。多くの人々はこの出来事が厄介だと理解しているにもかかわらず、軍事的熱狂の波は我が国軍に加わる志願者数の増加を引き起こした。\n\n活動の政治的指導者は彼らの反対者には恐れるだけの理由があると指摘した。非常に明示的な政治的要素により一部の階級で浸透した軍隊を持つことにより、[Root.GetName]の敵とファシズムの敵は非常に似通って見え始める。"
 political.11.a:0 "怖がるのは売国奴だけだ"
 political.12.t:0 "共産主義の脅威"
 political.12.d:0 "「[Root.GetLeader]は[Root.GetName]が安全で団結した状態であることを信じさせている。例え蛇が隣にいようともこのような嘘で洗脳された人々には驚くには値しないのだ！国民同士のことにしか興味を持たず、国外では共産主義の名の下にいくつもの国家が終わりを迎えていることから目をそむけてはならない。一体、何時から我が国はこんな状態になってしまったのか？[Root.GetRulingParty]が我々をこの脅威から守ることができるとでも？」\n\n[Root.GetName]でのファシスト運動の活発化は、共産主義革命に対する脅威からだった。ファシズムをもう一つの誤ったイデオロギーとして解散させようとする穏健派は、共産主義に対するよりも深刻な懸念であるといえる。我々に隣接する共産主義かファシスト体制のどちらかを選ばなければならないとすれば、それは明らかに後者である。彼らはこの選択を支持することを厭わないであろう。"
 political.12.a:0 "我々はアカの脅威に対抗する先兵だ！"
 political.13.t:0 "民主主義への動き"
 political.13.d:0 "「我々が人々の声を黙殺するようなら、どうして我々自身が[Root.GetName]の代弁者であると主張できようか。反対意見を、そして、公に批判され、選挙により追放されるのを恐れているとすれば、それはつまり、市民に嫌悪され、罵られることを恐れているということである。[Root.GetRulingParty]はそんなに自党の政策に自信が無いのか」\n\n政府内の、注意深くもだらしなく組織され、しかし情熱を持った派閥が、国敵に対する、主張の弱い政策を負かし始めている。彼らは、一般市民に、投票と地方党大会への参加により、政策決定に関わって欲しいのだ。例えそれが将来的に現在の政策目標を危うくするとしても。"
 political.13.a:0 "まず第一に、我々は内部的に議論する必要があるだろう"
 political.13.a.tt:0 "政府関係者が選挙の実施を支持する可能性が増加する。"
 political.13.b:0 "自らが正当だと知っているからこそ、敵がより率直に話すことを許す余裕を持てるのだ"
 political.13.b.tt:0 "民衆が民主主義を支持し、野党を結成する可能性が増加する。"
 political.14.t:0 "[Root.GetRulingParty]民主主義の議論"
 political.14.d:0 "驚いたことに、国民投票の要求と政権に反対するものに対する抑圧的な法案への反対が党内の討議である程度の支持を得た。[Root.GetRulingParty]の指導力はまだ疑わしいが、いくらかの有力な面々は方針転換を支持している。\n\nことによると彼らは実際にはほんの少ししか変化が起きないという自信を、彼らの反対者と同程度に持っているのかもしれないし、あるいは彼らが実は党の主張に対する裏切り者なのかもしれない。ともかく、もし大衆のそれらの変化に対する要望が実現したとしたら、[Root.GetName]のいくらかの指導者は妥協する用意ができている。"
 political.14.a:0 "選択は必ずしも自由と死の間にのみ存在するわけではない"
 political.14.a.tt:0 "政策が国民の多数から支持されるなら、政府は選挙を実施するかもしれない。"
 political.14.c:0 "国民投票が必要だ"
 political.14.e:0 "やがて収まるだろう"
 impending_civil_war_tt:0 "§Rもしイデオロギーの支持が増え続けたならば、本格的な内戦へつながる可能性がある！§!\n"
 political.15.t:0 "民主主義野党の結成"
 political.15.d:0 "規制が緩和され、何らかの反[Root.GetRulingParty]宣伝を公然と行うことができるようになり、表現の自由が拡大された。組織化されたデモンストレーションとパンフレットはこれまでは、その多くが学術研究機関といくつかの[Root.GetName]のより不幸な地域に限られていたが、この活動が徐々に広がりを見せていることは疑いようがない。\n\n国家元首には悩ましいことだろう。[Root.GetLeader]は、その辣腕から指導力を発揮して党勢を維持したが、今まで公然とした多くの議論には関心を寄せなかった。しかし、すでに第一歩を踏み出してしまった以上、後戻りはできない。"
 political.15.a:0 "運動は弾圧されなければ自然に成長するだろう"
 political.16.t:0 "民衆による選挙の要望"
 political.16.d:0 "一度は範囲を制限された反対デモは今や広範に広がっている。人々が道へと集っていく今、[Root.GetRulingParty]はまさしく岐路に立たされている。このプロパガンダを続けさせたら、与野党ともから国民投票を求められ、我々は力を失うことだろう。我々の総意は、我々の反対勢力へも意見の多様性の確保をする道である。"
 political.16.a:0 "例え改革が発生しても、この反抗を鎮圧する事によって我々の強さを示すのだ"
 political.16.b:0 "民衆の声に耳を貸すとしよう"
 political.17.t:0 "[Root.GetName]での公選"
 political.17.d:0 "表現の自由と集会が[Root.GetName]でますます受け入れられるようになり、[Root.GetRulingParty]の党内の一部では選挙再開阻止のため、内密の協力者を改革運動家のもとへと送り込むことも行われた。[Root.GetLeader]の主張にも関わらず、民主化への動きを数ヶ月遅らせはしたが、選挙への次の段階へ進んでいるように見える。\n\nしかし全ての[Root.GetAdjective]の市民たちは民主化改革には賛成するだろう。我々が政治的安定性を確保できるまで選挙の再開についてどうするべきか党内での議論が続いている。"
 political.17.a:0 "[Root.GetRulingParty]に忠実な者たちがこの決定を支持するだろう"
 political.17.b:0 "改革は選挙が開催される前により広い支援を必要としている"
 political.18.t:0 "ファシストたちが国民投票を要求"
 political.18.d:0 "急速に成長した[Root.GetAdjective]のファシスト運動は、ひとたび彼らの支配が確立されればその指導の下で国家が統一されるであろう事を期待しており、権力を掌握する前に過半数の支持が必要であると主張したことがない。しかし、彼らを公に支持するものは急激に増加しているようだ。多くのファシストが[Root.GetLeader]のことを、人々の願いを代表すると主張しながら、実際には大衆に耳を貸さない偽善者だと言っている。\n\n国民投票の要求は体制を崩壊させるための月並みな提案として[Root.GetRulingParty]によって拒絶されてきたが、これは少なくとも政治的な手段だ。我々がいま行動しなければ、ファシストは暴力的な手段をもって権力の座につくことを選ぶかもしれない。"
 political.18.a:0 "この忌々しい運動を抑圧せよ！"
 political.18.b:0 "奴らに耳を貸すな"
 political.18.c:0 "民衆が望むのならば、国民投票を開催しよう"
 political.19.t:0 "共産主義者たちが国民投票を要求"
 political.19.d:0 "[Root.GetName]に共産思想が根付いたのは昔のことだが、最近になって、彼は広範な支持を得るようになった。この動きは政治の理論分野を超えて実践的な分野に乗り出し、不満を持つ労働者のみならず上流の人物さえも支持に回った。これを彼らは階級意識と呼んだ。[Root.GetRulingParty]はこれを暴動の扇動、国家への反逆と呼んだ。\n\n[Root.GetLeader]が要求を実現するか彼らは疑い、一部の共産主義者は現政権を国民投票によって打ち倒すことを声高に訴えている。我々はこの巨大な動きを落ち着かせる必要がある。しくじれば必ず、彼らはよくある方法で我々を排除することになるだろう、すなわち革命である。"
 political.19.a:0 "反[Root.GetAdjective]活動はやめさせなければなるまい！"
 political.19.b:0 "混乱の元となるものは無視しよう"
 political.19.c:0 "国民投票は血みどろの反乱よりかはいいだろう"
 political.20.t:0 "民主主義者たちが国民投票を要求"
 political.20.d:0 "何の驚きもないが、国民が自分たちで自分たちの国を統治するという思想は、国民の間で急速に支持を広げている。もちろん、言論の自由・公開選挙・自由報道といった運動に代表される民主主義思想について、[Root.GetRulingParty]は[Root.GetLeader]政権を弱体化させる大衆迎合的な美辞麗句だとしか見ていない。\n\nしかし、民主主義思想が[Root.GetAdjective]人の間で広がっている事実を否定することはできない。真に民主的な方法で、人々は現政権の是非を問う一般国民投票の実施を求めている。黙殺することは簡単だが、これからも民主主義思想は拡大する一方だろう。平和的な革命が不可能だと国民が考えると、我々にいったい何が起こるだろうか？"
 political.20.a:0 "一斉検挙せよ"
 political.20.b:0 "いつも通り進行するだけだ"
 political.20.c:0 "もし国民投票を受け入れるならば、我々の遺産は引き継がれるだろう"
 political.21.t:0 "ファシストが[Root.Capital.GetName]を行進"
 political.21.d:0 "法的に権力を掌握するための手段であった国民投票が拒否されたことで、ファシストはクーデターのため、幅広い大衆からの支持と、[Root.GetAdjective]軍とのつながりとを利用することにした。[Root.GetRulingParty]はそのような関係を拒否し、誰もが知っているように[Root.GetName]を守るため最後まで戦うと主張している。"
 political.21.a:0 "何としてでも奴らを止めなければ！"
 political.21.b:0 "ファシストは真の[Root.GetName]精神を宿している！"
 political.22.t:0 "共産主義者達が蜂起"
 political.22.d:0 "国民投票を求める要求が拒否され、[Root.GetName]での共産主義運動のいくつかの改革派は過激的な要素への影響を急速に失った。提案された改革への公的支援を認めることを[Root.GetRulingParty]が拒否したことを発端に、ロマン的な革命観が徐々に広範に成長し、運動の指導者は最も簡単に始められる暴動者となった。これらの暴動は現在、国の将来を賭けて本格的な内戦が勃発した。"
 political.22.a:0 "我々の国を荒らした奴等を我々は許さない！"
 political.22.b:0 "革命の火は圧制者の血によって鎮火しなければならない！"
 political.23.t:0 "[Root.GetAdjective]の春"
 political.23.d:0 "民主主義制定の国民投票の試行は拒否され、陰で提言していた人々は救いがたいとして[Root.GetLeader]政権を却下した。[Root.GetName]の代議制の政治制度を設けるという共通の目的により団結した、反政府グループの広範な連立政権は武器を取り、[Root.GetRulingParty]が転覆するまで戦うと声明した。"
 political.23.a:0 "暴力的な支配を解き放て！"
 political.23.b:0 "ようやく、[Root.GetName]は自由となったのだ！"
 political.24.t:0 "ファシストへの嘲笑"
 political.24.d:0 "国粋主義的な誇りとそれによって過去の栄光を復活させようとする試みは、[Root.GetAdjective]の人々からの心酔を失ったようだ。その制服、軍国主義的な行動、やりすぎな演説は今や一般的には共感を得るというよりは嘲笑の対象となっており、熱烈な支持者からも見放されつつある。\n\n一度は[Root.GetRulingParty]における権力基盤の脅威と見なされた[Root.GetAdjective]のファシズムはばかげた過激思想で、我々の国の最も基本的な価値観への攻撃、すなわち彼らが崇敬の念を抱いていると主張する国への攻撃であるという見方が今では広がっている。このような言葉は政治的な指摘よりも侮辱としてふさわしいと思われる。"
 political.24.a:0 "道化の集団だな"
 political.25.t:0 "共産主義の熱が収まった"
 political.25.d:0 "多くの共産主義者は[Root.GetName]がいわゆる世界革命の波に飲まれる次の予定国であろうと予測していたが、赤旗と共に行った街中のストライキの数ヶ月後、この運動は完全に止んでしまったようだ。革命の原動力のはずの労働者階級は、他の国でどのように革命を成し遂げたか感銘を受けることはなく、[Root.GetLeader]政権を転覆する事に目を向けるよりも、より差し迫った問題に憂慮している。一方知識人は、迫害者の首を取れという熱心な呼び出しに対して、これは彼らの安寧な生活を混乱させる事を引き起こすために驚くほど消極的であったことも判明した。\n\n革命の話は安いビールやワインの下酒の席で続くが、それはおそらく話の種以上のものとはならないだろう。"
 political.25.a:0 "偽善者の集団だな"
 political.26.t:0 "民主化運動が停止された"
 political.26.d:0 "[Root.GetLeader]政権に対し行われた、集会や言論の自由を認める自由主義的な法律、公的選挙を求めたうるさい反対活動は数ヶ月の後に瓦解したようだ。民衆はもしこのような他の何よりも厄介者として見られる、民主主義を強く要求する者が改革を行った場合、[Root.GetName]が不安定になるとの懸念を抱いている。\n\nとても不思議なことに、この運動の主要人物の多くは行方不明になったようであったり、突如自分のその活動を停止している。おそらくその内のいくらかは、自らの努力が失敗であったと悟り、亡命することを選んだのだろう。ともかく、[Root.GetRulingParty]政府はあずかり知る所ではないと、関与を否定している。"
 political.26.a:0 "腰抜けの集団だな"
 political.27.t:0 "[Root.GetLeader]が中立政策を放棄"
 political.27.d_fascism:0 "[Root.GetRulingParty]が政権を奪取した後、[Root.GetLeader]が[Root.GetName]はもはや中立外交政策を維持しないことを宣言した。\n「この世界は絡み合い、そして複雑になってきている。我々はもはや安全な身ではない。我々はファシストの仲間と共に、敵に対して立ち上がらなければならないのだ。もし我々が立場を明確にしないのであれば、ひとり滅んでいくだけであろう」"
 political.27.d_communism:0 "[Root.GetRulingParty]が政権を奪取した後、[Root.GetLeader]が[Root.GetName]はもはや中立外交政策を維持しないことを宣言した。\n「この世界は絡み合い、そして複雑になってきている。この国は今までその原則に立ち、自らを守れるようにしてきた。我々はもはや安全な身ではない。中立というものはもはや安全地帯ではなく、この世界において力を求める者によって尊重されないであろう。我々は共産主義の兄弟たちと共に立ち、我々を抑圧しようとする勢力に対抗せねばならない。対する大多数の資本主義者達は我々を抑圧したくてたまらないのである。もし我々が立場を明確にしないのであれば、ひとり滅んでいくだけであろう」"
 political.27.a:0 "[Root.GetName]の未来の為に"
 political.28.t:0 "[Root.GetNameDefCap]再統一"
 political.28.d:1 "我々の大地を荒廃させた恐ろしい内戦は終わりを告げ、我々はついに政治的合意に至った。今、我々は仲間である[Root.GetAdjective]と目を合わせ共に偉大なる国を再建していくだろう。この内戦を利用しようとしてきた敵は一致団結した[Root.GetAdjective]と立ち向かうこととなるだろう。\n\n新たな[Root.GetRulingIdeology][Root.GetName]が再び分裂することはないだろう！"
 political.28.a:0 "ついに統一された！"
 political.29.t:0 "内戦の終結"
 political.29.d:0 "我が国を二分させた内戦が終結し、我が方が勝利した。しかしながら国民に対し狡猾にプロパガンダを行う敵対陣営を支持する勢力を見逃すことはできない。我々がきたる日に向けて団結し、準備が完了し、そしていかなる国外からの脅威対抗できるよう国力を増強させることが求められる。"
 political.29.a:0 "やり終わった"
 political.31.t:0 "[ROOT.GetAdjective]再統一についての話し合い"
 political.31.desc:0 "戦争により我々の国は分断されてしまった。再び平穏が訪れた今、国を立て直すにはいい頃合いだ。[ROOT.GetRulingIdeology][ROOT.GetAdjective]派閥の間には再統一を強く推進しようとする話がある。"
 political.31.a:0 "我々はこれを受け入れるべきだろう"
 political.31.b:0 "関わらないでおこう。過去のことは過去のままにしておこう。"
 political.32.t:0 "[ROOT.GetAdjective]の再統一"
 political.32.desc:0 "戦後に立ち上がったものの、分断されていた[ROOT.GetRulingIdeology][ROOT.GetAdjective]を再統一する時がきた。[ROOT.GetNameDefCap]は再び一つになるのだ。"
 political.32.a:0 "再統一された[ROOT.GetName]"
 political.33.t:0 "[ROOT.GetCountryAppropriateFilmProduction]"
 political.33.desc:0 "世論を戦争目標に対して肯定的な方向に誘導するため、我が国のプロパガンダ大臣は「[ROOT.GetCountryAppropriateFilmProduction]」という、大変優れた映画制作会社に白羽の矢を立てた。彼らが強い愛国心でもってつくり出す、荘厳な視聴体験を全国で上映しようという寸法だ。\n\nこれが長きにわたって積み上げていく、愛国的映画産業の伝統の幕開けとなることを願う。ここまでの成果は上々だ。"
 political.33.a:0 "すばらしい傑作だ。"
 britain.1.t:0 "ティザード使節団"
 britain.1.d:0 "イギリス政府は、我々に興味深い提案としてヘンリー・ティザードを代表とする科学技術使節団を派遣した。彼らには自らの発明品を大量に生産できる工業力は無く、複数の重要な分野で我々と共同で技術研究開発を行いたいと考えている。"
 britain.1.a:0 "素晴らしい提案だ！"
 britain.1.b:0 "いや、イギリスは自力でやるのだ"
 britain.1.c:0 "より長期的な協力を目指すべきだ"
 britain.2.t:0 "ティザードの成功"
 britain.2.d:0 "アメリカ合衆国政府は我々の提案に賛成し、我々の使節団と複数の分野に渡る研究資料を共有した。"
 britain.2.a:0 "結構！"
 britain.3.t:0 "ティザードが拒否される"
 britain.3.d:0 "アメリカ合衆国政府は我々の提案を拒否し、彼らの助けの手を借りることは出来なくなってしまった。"
 britain.3.a:0 "いけすかない奴らだ！"
 britain.4.t:0 "ビルマ公路"
 britain.4.d:0 "我々の対日戦を支援するため、イギリスはインフラを改善し、ビルマ国境に沿って空軍基地を建設した。"
 britain.4.a:0 "走狗を撃て！"
 japan.16.t:0 "日本の傀儡"
 japan.16.d:0 "日本は中国における権益の確保を模索しており、小規模な戦争の勃発は避けられないだろう。もし彼らと事を構えることを望まないならば、権益を彼らに差し出し、日本の傀儡とならなければならない。"
 japan.16.a:0 "我々は戦えない"
 japan.16.b:0 "我々は戦わなければならない！"
 japan.17.t:0 "中国の服属"
 japan.17.d:0 "臆病者の中国は、我々の要求を再度受け入れた。彼らは我々の単なる傀儡国家となることを受け入れたのだ。"
 japan.17.a:0 "奴らの損失こそ我らの利益だ！"
 japan.18.t:0 "中国が拒否"
 japan.18.d:0 "我々が彼らの政治を部分的に担う、その完全に合理的な提案を愚か者の中国人は拒絶した。我々が彼らの資源を欲す時が来れば、その時は彼らを打ち倒す必要もあろう。"
 japan.18.a:0 "たやすいことだ！"
 britain.6.t:0 "インドの独立"
 britain.6.d:0 "インドに四年後の独立を我々は四年前に約束した。そして時は来た、インド人は我々に約束を守ることを期待している。王冠最大の宝石を大英帝国から離れさせても良いのだろうか？"
 britain.6.a:0 "手放す時だ"
 britain.6.b:0 "駄目だ！"
 japan.15.t:0 "インド国民軍"
 japan.15.d:0 "イギリスの打倒に伴い、数多くのインド人捕虜を手に入れた。適切な説得を行えば、我々の軍を彼らによって補強することが可能であると考えられる……"
 japan.15.a:0 "偉大なる正義の為に！"
 JAP_Indian_National_Army_arrives:0 "インド国民軍二個師団がシンガポールに到着した。"
 britain.7.t:0 "ドイツとの貿易の終焉"
 britain.7.d:0 "イギリスは我が国に最後通牒を突き付けた。「ドイツとの貿易を停止するか、我々に侵略されるか」"
 britain.7.a:0 "やはりドイツは好きになれない"
 britain.7.b:0 "我々の貿易相手は我々が決める！"
 britain.8.t:0 "要求が拒否された！"
 britain.8.d:0 "[From.GetName]はドイツとの貿易停止要求を拒絶した。"
 britain.8.a:0 "ならば戦争だ！"
 britain.8.b:0 "彼らに強制することはできない"
 britain.9.t:0 "チェンバレン辞任"
 britain.9.d:0 "戦争が我々と同盟国に被害をもたらし続けるにつれて、首相は平時と戦時両方の重要な分岐点での決定についての非難にさらされている。今この時こそ、イギリスはチェンバレンを軽視してきた議会によって分断されていることを自覚し、かつてないほどに団結しなければならない。\n\n労働者の精力的な支援を欠いたまま、首相は辞任を決定し、後任としてハリファックス卿を推薦した。しかしハリファックス卿自身は慎重だったため、チェンバレンは国王にウィンストン・チャーチルを推薦した。チャーチル、常に戦争の警鐘を鳴らしてきた人物がついに我々の前に現れた。そして彼こそがこの大戦を導くことができると信じられていた。"
 britain.9.a:0 "我々は断じて降伏しない"
 britain.10.t:0 "チェンバレンが死去"
 britain.10.d:0 "ネヴィル・チェンバレン首相はこれまで年齢のわりに健康を維持してきたが、最近になって病魔に冒された。胃癌と診断された彼は、徐々に強まる痛みと失われていく睡眠時間から、首相の職を辞任せざるを得なかった。チェンバレンは有権者から根強い支持を集めていたが、首相を勤められる体調ではないことを認識していたため、最後の手段として辞任を決意した。\n\nあとには、この偉大な政治家の後を引き継ぎ、我々の前に横たわる暗黒の時代を突破するためイギリスを導いていける人物は誰なのかと言う問題が残された。"
 britain.10.a:0 "ウィンストン・チャーチルこそ帝国が必要としている人物だ"
 britain.10.b:0 "ハリファックス卿こそチェンバレンが要望した人物だ"
 britain.21.t:0 "ティザードの凱旋"
 britain.21.d:0 "アメリカ政府は当初の提案に合意しただけでなく、我が国の研究者との間でより長期的な協力を薦めてきた。"
 britain.21.a:0 "偉い！"
 soviet.18.t:0 "西安事件"
 soviet.18.d:1 "我々と紅軍との間の戦闘行為を終わらせようとする[SOV.GetNameDef]の圧力は、人々を自分で対応するために兵士へと導いた。二人の将軍は、外部の脅威に対して中国を統一するために我々と共産主義者の間で休戦を結ばせようとして[Root.GetLeader]を監禁した。この時代の分割された中国の弱さに加えて平和的解決のための国際的な圧力は、統一戦線の確立を支持する要因となっている。我々はどの方向に進むべきだろうか？"
 soviet.18.a:0 "和平交渉の為に共産党と接触しよう"
 soviet.18.b:0 "ダメだ！"
 soviet.19.t:0 "国民党が休戦を提案"
 soviet.19.d:0 "国民党の兵士たちの中の意見の相違は不安定な状況を引き起こしている。外敵に対して中国を統一するために我らの敵と休戦することを承諾させようとして我らの指導者である[From.GetLeader]は監禁された。彼らによる我らへの犯罪行為に対する処罰を直視した国民党の指導部を見てみたいが、これは協力し、中国が外国の帝国主義者の手中に落ちないことを確実にする貴重な機会でもある。"
 soviet.19.a:0 "今は休戦を受け入れよう"
 soviet.19.b:0 "この事で革命を棚上げするわけにはいかない！"
 soviet.20.t:0 "中国国民党が休戦を拒否"
 soviet.20.d:0 "[From.GetLeader]を拉致したにもかかわらず、国民党は共産党との休戦交渉に入ることを拒否した。悲しいが中国は自国民同士の暴力的な対立が続き、彼らの敵の格好の獲物となってしまうだろう。"
 soviet.20.a:0 "できることはした"
 soviet.21.t:0 "国共内戦の休戦"
 soviet.21.d:0 "西安での交渉は実った。国民党と共産党は和平に合意し、ひとまずは対立を解消して外敵と共闘することとなった。"
 soviet.21.a:0 "中国にはまだ望みがある"
 soviet.22.t:0 "共産中国は交渉を拒否した"
 soviet.22.d:0 "共産党指導部との和睦を試みる国民党の将軍らの尽力も空しく、共産党は国民党の首魁がいる限りは一時的な和平にさえ応じない構えであった。この内戦の幕引きは容易なことではないようだ。"
 soviet.22.a:0 "このままでは外敵に個別に併呑されるばかりだ"
 soviet.23.t:1 "[SOV.GetNameDefCap]が領土を割譲"
 soviet.23.d:1 "[SOV.GetNameDefCap]は憂慮すべき他の脅威を抱えており我々の帝国との敵対行為が増長する事を望んでいない。両国間の平和を望む証として、彼らは我々との外交関係を強化する為にいくつかの領土を割譲してくれる。"
 soviet.23.a:0 "ことによるとこれが転機かもしれない"
 soviet.24.t:0 "第五列"
 soviet.24.d:0 "党が権力の座について以来、革命を逆行ないし転覆させんとする人民の敵への迫害は今に至るまで続いている。革命に続いて発生した内部の権力闘争によって次第に粛清の対象は移っていき、トロツキーの亡命以来というもの党上層部自身への粛清により重きが置かれるようになった。スターリンは自らの偶像化を進めてきたが、それと引き換えに実在する多くの敵と、数えきれないほどの想像上の敵を生み出した。\n\n内部における権力闘争の最も汚い部分を見てきたことで、書記長はどんな些細な疑いであってもそれを根拠として行動する傾向がある。党からの除名は投獄ないし死を意味した。不忠を示したものや、単にかえって信用出来ないほどの忠誠を示したものにとっては暗黒の未来が広がっていた。"
 soviet.24.a:0 "ジノヴィエフと奴の家族はいまだにトロツキーと親交があるのか？"
 soviet.25.t:0 "反ソ・トロツキスト・センターに対する裁判"
 soviet.25.d:2 "レフ・トロツキーが亡命を余儀なくされているにもかかわらず、彼がいまだ党内に秘密の協力者を有しているのではないかとヨシフ・スターリンは怯えていた。一連の急速な逮捕と野蛮な取り調べによって、スターリンの政敵を指し示す都合のいい自白と供述が得られた。しかしより多くの疑問が生まれ、秘密警察が手紙や日誌をより深く捜査するにつれ、より多くの人々の間接的な関与が浮かび上がってきた。\n\n党員はスターリンの絶対的権力を信じ始め、妻の死によってスターリンはあらゆる人物に脅威を見出すまでになった。しかしそれこそが反逆者によるデマでないなどと言えるだろうか？"
 soviet.25.a:0 "カリーニンの妻が疑わしい。奴も同様に信用ならん。"
 soviet.25.b:0 "フルシチョフはかつてトロツキズムをかじっていたことがある。奴が死ぬべきだ。"
 soviet.25.c:0 "ラデックの自白は党内の数名を指し示している"
 soviet.25.e:0 "党員は信用できる。被害妄想は終わりにしよう。"
 soviet.26.t:0 "将軍に対する秘密裁判"
 soviet.26.d:0 "トロツキー自身が軍事人民委員となって以来、赤軍は常に破壊分子の温床であった。NKVDによって取得された文書により何人かの赤軍高官が反逆行為のみならずスパイ行為にまで関与していることが明らかとなった。容疑者の中でもひときわ目を引くのがミハイル・トゥハチェフスキーであり、スターリンただ一人が彼の失脚に乗り気であった。同時に海軍でも、外国との頻繁な交流によって多くの将官が逮捕されることとなった。\n\n彼らの有罪を証明する文書が敵国より送られてきているが、彼らがそれを捏造したかどうかの判断材料は存在しない。あるいはもしかすると彼らはこの粛清を始めさせるために偽情報をよこしたのだろうか？"
 soviet.26.a:0 "トゥハチェフスキーを密かに裁判にかけ、ただちに処刑せよ"
 soviet.26.b:0 "ロコソフスキーは自白を拒んだが、生かしてはおけない"
 soviet.26.c:0 "偽造書類や強要された自白は証拠とならない"
 soviet.27.t:0 "21人裁判"
 soviet.27_tt:0 "§Y将校の粛清§!によるペナルティが増大する"
 soviet.27_tt2:0 "§R将来的な内戦を招く§!"
 soviet.27.d:0 "逮捕と裁判が幾度と無く繰り返されたのち、大粛清はこの裁判に至る物語を紡ぎだした。容疑者の中にはニコライ・ブハーリンのような古参指導者のみならず、多数の外交官、政治家、士官、さらにはNKVD高官までもが含まれていた。この告発は以前よりさらに広範なものとなり、その中にはソ連指導部を暗殺し連邦を敵に売り渡すための10年にも及ぶ陰謀までもが現れるようになった。\n\nNKVD自身が粛清の対象となっているという事実は、ある種の堂々巡りをもたらした。恐怖と懲罰はさらなる自白を生み、そうした自白によってあらゆる告発が生まれた。主要な被告人が処刑を目の前にしている。"
 soviet.27.a:0 "海軍と空軍はこれまでは簡単に出動させることができた"
 soviet.27.b:0 "思った通りだ、敵はあらゆるところにいる"
 soviet.27.c:0 "これはやりすぎだ。まもなく我々は自らを皆殺しにしてしまうだろう。"
 soviet.28.t:0 "トロツキストによるクーデター"
 soviet.28.d:1 "果たしてスターリンの被害妄想が無実の人々を標的としているのか、それとも彼は本当に党内のトロツキストを一掃しようとした結果として多くの政敵が生まれたのか、世界は知る由もなかった。ただひとつ明らかなのは、彼が恐れていた事態は最終的に現実のものとなったということだ。本日、レフ・トロツキーが亡命先から帰還して再び姿を表し、影響力を有する何人かの党員ならびにNKVD職員の支援を受けてスターリンの統治を転覆させるクーデターを引き起こした。\n\n前書記長は自宅にてピッケルによる襲撃を受け、スターリンはトロツキーの支持者によってすみやかに処刑された。彼が築き上げてきた個人崇拝を打ち砕くには時間を要するだろうが、人民は少なくともスターリンが不死身ではないということを思い知ったはずだ。\n\n辛くも脱出に成功した僅かな生存者の1人がイヴァン・コーネフである。この猛烈なるスターリン支持者はなんとか支援をかき集め、権力を取り戻し「同志スターリンの描いた理想を実現するため」トロツキー政府に対し宣戦布告した。"
 soviet.28.a:0 "指導者が移り変わろうとも、人民はそのままだ"
 soviet.29.t:0 "フランスがコミンテルンへの参加を打診"
 soviet.29.d:0 "我らの同志フランス共産党は偉大な進歩を遂げた。フランス国家がコミンテルンに参加する用意はできたのだ。"
 soviet.29.a:0 "歓迎しよう"
 soviet.29.b:0 "ダメだ！"
 soviet.100.t:0 "共産主義者が弱体化"
 soviet.100.d:1 "[SOV.GetNameDef]と共通の敵と交戦しているため、国内の共産党への支援が弱まっている。"
 soviet.100.a:0 "喜んでそれらを排除しよう！"
 yugoslavia.1.t:0 "ユーゴスラヴィアでのクーデター"
 yugoslavia.1.d:0 "ユーゴスラヴィアの反枢軸感情を中立に戻し、現政権との協力を推し進める努力の結果、国がドイツとの協力を進める転換点を迎えた。ドイツ側同盟諸国はユーゴスラヴィアに領土的野心を持っているものもあるが、政権はドイツ軍を国内に迎え入れる決断をした。\n\nユーゴスラヴィア空軍は親独政府の転覆を目指している。しかしこの計画には国家を不安定にする危険性が潜んでいる。我々の工作員にはクーデターを支援させるべきだろうか、それとも反独陣営にクーデターを止めるよう説得させるべきだろうか。"
 yugoslavia.1.a:0 "SOEを通じてクーデターを支援する"
 yugoslavia.1.b:0 "共謀者を思いとどまらせる"
 yugoslavia.2.t:0 "クーデター"
 yugoslavia.2.d:0 "[Root.GetLeader]がドイツとの友好関係にとどまろうとしたため、ドイツとの協力に対する国内の憤りが増大した。特にセルビア人民族主義者はこの外交方針に反対し、人気のある野党は口うるさくなっていた。そして今日、空軍の武官が若い王ペータル2世は成年に達したと宣言し、彼を王位につけてクーデターを試みた。ドイツの敵国の情報機関に支援され、クーデター勢力は我々の協定を急に終わらせることを目指している。これは戦争を意味するかもしれない。"
 yugoslavia.2.a:0 "協定よりも戦争だ！"
 yugoslavia.2.b:0 "ドイツよりもクーデターと戦う事を選ぶ"
 yugoslavia.3.t:0 "ロンドン会議"
 yugoslavia.3.d:0 "ドイツの脅威に単独で立ち向かわないという我々の願いが実現された。大英帝国とその同盟国が我々の為に立ち上がってくれるであろう。"
 yugoslavia.3.d_FRA_abandoned_yugoslavia:0 "ドイツの脅威に単独で立ち向かわないという我々の願いが実現された。大英帝国とその同盟国が我々の為に立ち上がってくれるであろう。だが悲しい事に、フランスは臆病者の道を選択したようだ。"
 yugoslavia.3.a:0 "ユーゴスラビアは自由だ"
 yugoslavia.4.d:0 "ドイツの脅威に単独で立ち向かわないという我々の願いが実現された。衰退した大英帝国は我々と共にないかもしれないが、偉大なフランス帝国が我々と共に立ち上がってくれるだろう。"
 yugoslavia.4.a:0 "我々の勝利だ！"
 yugoslavia.5.t:0 "ロンドン命令！"
 yugoslavia.5.d:0 "平和を維持していた条約を引き裂くドイツの復活に直面し、西の臆病者たちは狼の空腹をなだめる為に我々を投げ出した。歴史は彼らに非情な審判を下すだろうが、今我々は自分たちの運命を選択しなければならない。"
 yugoslavia.5.a:0 "抵抗したところで無駄死にだ"
 yugoslavia.5.b:0 "最後まで戦う"
 yugoslavia.6.t:0 "ロンドン会議"
 yugoslavia.6.d:0 "全ての他国が我が国を見捨てた時、イタリアだけは我々と共にいてくれた。我らは真の友人であり、これからは共に戦うであろう。"
 yugoslavia.6.a:0 "なんてことだ"
 yugoslavia.7.t:0 "ユーゴスラビアの運命"
 yugoslavia.7.d:0 "[From.GetNameDefCap]は我が国の統制を完全に移譲するように要求した。ユーゴスラビアの国民はドイツ人となり、もはや我々は何の影響力も有していない。我々はこの地に残り救いの手が差し伸べられるよう祈る事もできるが、これがユーゴスラビア人が殺戮されるのを回避できる唯一の方法かもしれない。"
 yugoslavia.7.a:0 "抵抗せねばならない"
 yugoslavia.7.b:0 "これで多くの命が救われるかもしれない"
 yugoslavia.8.d:0 "[From.GetNameDefCap]は我が国を完全に支配することを要求している。ユーゴスラビア国民は本質的に[From.GetNameDef]国民となるか、もしくは連中の傀儡政権の一市民となるだろう。我々はこの地に残り救いの手が差し伸べられるよう祈る事もできるが、これがユーゴスラビア人が殺戮されるのを回避できる唯一の方法かもしれない。"
 yugoslavia.8.a:0 "抵抗せねばならない"
 yugoslavia.8.b:0 "これで多くの命が救われるかもしれない"
 yugoslavia.9.d:0 "[From.GetNameDefCap]は、新たに作られた[From.GetNameDef]が統制するクロアチア政府に領土を割譲することを要求している。また大規模な政府改革を実地することも求めており、ユーゴスラビア国民が我が国を治めることは許されるが、我が国の政治に対し[From.GetAdjective]が重大な影響力を持つだろう。我々はこの地に残り救いの手が差し伸べられるよう祈る事もできるが、これがユーゴスラビア人が殺戮されるのを回避できる唯一の方法かもしれない。"
 yugoslavia.9.a:0 "抵抗せねばならない"
 yugoslavia.9.b:0 "これで多くの命が救われるかもしれない"
 germany.89.t:0 "非神聖同盟"
 germany.89.d:0 "先日の我々の協力による成功に気を良くしたドイツ人達は興味深い提案を持ってきた。彼らの提案は我々が互いに争えば共に疲弊し、利益を得るのは我々の闘争を傍観する西欧民主主義国家の連中でしかないというものだ。我々の主義主張の違いは脇に置いて、連合すればその力で奴らに取って代わることができるだろう！"
 germany.89.a:0 "世界を震え上がらせよう！"
 germany.89.b:0 "ファシストとは取引しない！"
 germany.90.t:0 "同盟を拒否"
 germany.90.d:1 "ソビエトは我々の申し出を拒んだ。我々が[SOV.GetNameDef]の資源を欲するならば力により奪い取る必要があるだろう！"
 germany.90.a:0 "我々と共に行かないのであれば、対峙することになるだろう"
 germany.91.t:0 "フランスが我々の陣営への参加を希望"
 germany.91.d:0 "ムーヴマン・フランシスト（フランシスト運動）の偉大な指導者たちは素晴らしい前進を遂げ、我々の主義への参加を申し入れた。国家たるフランスはライヒのために戦う準備が出来ている。"
 germany.91.a:0 "Mehr Soldaten für das Reich（ライヒにもっと兵士を）"
 germany.91.b:0 "Nein!（ダメだ！）"
 germany.92.t:0 "ドイツが最後通牒を拒否"
 germany.92.d:0 "ラインラントにおける再軍備は、戦争行為と見なすと我々が明確化しているにもかかわらず、ドイツは我々の警告を無視して引き下がるのを拒否し、非武装地帯へ進出した。これは我々の平和維持のための最善の努力をよそに、戦争が再びヨーロッパで勃発したことを意味する。"
 germany.92.a:0 "ヴェルサイユ条約を適用せねばなるまい"
 germany.93.t:0 "ロンドン会議"
 germany.93.d:0 "我々は欧州列強の居並ぶこの会議で平和の名の下に公平な協定が結ばれるものと考えていた。だが、イギリス人とフランス人どもは成り上がりのユーゴスラビア人と彼らの傀儡政権に肩入れしている。どちらにせよ、スロベニアは我々のものだ……"
 germany.93.d_FRA_abandoned_yugoslavia:0 "我々は欧州列強の居並ぶこの会議で平和の名の下に公平な協定が結ばれるものと考えていた。フランスは我々に理があると見ているようだが、愚かなイギリス人は成り上がりのユーゴスラビア人と彼らの傀儡政権に肩入れしている。どちらにせよ、スロベニアは我々のものだ……"
 germany.93.a:0 "拒否されることは無いだろう"
 germany.94.t:0 "ロンドン割譲協定"
 germany.94.d:0 "大胆な行動の結果が功を奏し、更なる勝利として、今やカルニオラと改名されたスロベニアは正当なる故郷であるライヒの下へと戻ってきた。"
 germany.94.a:0 "ドイツ勝利！"
 germany.95.t:0 "ユーゴスラビアが拒否"
 germany.95.d:0 "ある意味、世界のその場所に置き忘れられたユーゴスラビアは我々が提供した機会を拒否する選択をした。"
 germany.95.a:0 "教育の時間だ"
 germany.96.t:0 "ロンドン会議"
 germany.96.d:0 "ユーゴスラビア人は、愚かなイタリア人に唆され、我々への反感を明確にしている。恩知らずなイタリア人どもにはユーゴスラビアと一緒にお灸を据えてやらねばならない。ロンメル将軍に任せておけば奴らを間違いなく完膚なきまでに敗走させるだろう。"
 germany.96.a:0 "この戦争は長引かない"
 germany.97.t:0 "ロンドン会議"
 germany.97.d:0 "ロンドン大会議は、ドイツに対してなされた多くの愚行を正す場になるはずだった。だが、フランス人どもは復讐のためドイツに膝をつかせてやりたいと望んでいる。我々の側に正当性があるにも関わらず、奴らはベオグラード政権に支持を表明している。この程度のことで脅威を感じるなどと奴らは本気で考えているのだろうか？"
 germany.97.a:0 "どちらも粉砕してしまえ"
 germany.98.t:0 "ユーゴスラビアの運命"
 germany.98_tt:0 "§Yユーゴスラビアが受諾した場合、以下が発生する:§!\n"
 germany.98.d:1 "我々はユーゴスラビアがハプスブルク帝国から切り離されたことのない、他者にその命運を握られた存在であることを知っている。このような状況下にあってうっせきした民族の憤りはついに爆発し、いまやユーゴスラビアは分裂してしまっている。我々はこの事態を収拾するために決断しなければならない。"
 germany.98.a:0 "ユーゴスラビアの全てを併合だ"
 germany.98.b:0 "クロアチアに傀儡政権を作り、残りは併合する"
 germany.98.c:0 "クロアチアとユーゴスラビアを傀儡化する"
 germany.99.t:0 "ギリシャ分割"
 germany.99.d:0 "我々がギリシャの国境問題についていつかは解決しなければならないと提案したところ、イタリア大使はローマ帝国はギリシャの灰の中から再建されるべきであると豪語している。"
 germany.99.a:0 "当然だ"
 germany.99.b:0 "過去の栄光に囚われすぎだ"
 germany.100.t:0 "ギリシャ分割"
 germany.100.d:0 "ブルガリアは第二次バルカン戦争及び先の大戦でギリシャに割譲した領土の奪回を望んでいるが、我々が手を貸してやれば彼らを我々の側に引き寄せることが可能だろう。しかし、彼らの領土要求の根拠は弱く、無理を通してまで彼らを同盟に引き込む価値があるだろうか？"
 germany.100.a:0 "これで我々とブルガリアの絆は深まった"
 germany.100.b:0 "まずは彼らが我々への友好を示すべきだ"
 germany.101.t:0 "ギリシャ分割"
 germany.101.d:0 "東地中海に頼るべき同盟国がいない現状は、同地域におけるドイツの政治的立場を不運なものにしている。しかし、ギリシャに対して彼らを保護するために基地とその周辺領土を要求することにより現状を打破できるであろう。"
 germany.101.a:0 "彼らはドイツのために基地を手放さなければならない"
 germany.101.b:0 "我々は腰を据えて取り組まねばならないようだ"
 germany.101_tt:0 "§Yギリシャが受諾した場合、以下が発生する:§!"
 germany.102.t:0 "ギリシャが拒否"
 germany.102.d:0 "ギリシャは愚かにも彼らの国境問題についての我々の助力を拒絶した。"
 germany.102.a:0 "奴らは己の選択の報いを受けるだろう"
 germany.103.t:0 "ギリシャが拒否"
 germany.103.d:0 "ギリシャは我々の寛大なる保護と援助の申し出を拒絶した"
 germany.103.a:0 "奴らに道理というものを力ずくで教えてやらなければならない"
 germany.104.t:0 "イタリアがヴィシーの領土を要求"
 germany.104.d_Savoy:0 "イタリアは我々の勝利への見返りとしてヴィシー・フランスのサヴォイの国境地帯を割譲するよう求めている。我々はどちらに肩入れをするべきだろうか？"
 germany.104.d_Corsica:0 "イタリアは戦果の配分としてヴィシー・フランスよりコルシカ島を割譲するよう要求している。彼らに与えるべきだろうか？"
 germany.104.d_Savoy_Corsica:0 "イタリアはヴィシー・フランスよりサヴォイとコルシカ島を割譲するよう要求している。それによってイタリアは安泰だろうが、フランス植民地への威信低下が懸念される。"
 germany.104.a:0 "彼らがサヴォイを手に入れてもよいと思われる"
 germany.104.b:0 "コルシカは全て彼らのものだ"
 germany.104.c:0 "サヴォイを与えよう"
 germany.104.e:0 "強力な同盟が強力なドイツをもたらす"
 germany.104.f:0 "数千人の死者が必要なのだ"
 germany.105.t:0 "イタリアが[Root.GetFactionName]を脱退"
 germany.105.d:0 "我々はイタリアの領土要求を却下することにした。奴らは[Root.GetFactionName]からの脱退も辞さないと豪語しているが、どうせ同盟国としてのろくな働きもしていないのだ。"
 germany.105.a:0 "どうせ奴らは大して戦ってなどいない"
 germany.106.t:0 "クラヨーヴァ協定"
 germany.106_threat:0 "クラヨーヴァ協定"
 germany.106.d_second_vienna_accepted_north:0 "ハンガリーが北トランシルヴァニアを獲得したのを機と見て、ブルガリアは、1913年にルーマニアに奪われた南ドブルジャを巡る長年の国境紛争のことを我々に思い起こさせた。"
 germany.106.d_second_vienna_accepted_all:0 "ハンガリーがトランシルヴァニアを獲得したのを機と見て、ブルガリアは、1913年にルーマニアに奪われた南ドブルジャを巡る長年の国境紛争のことを我々に思い起こさせた。"
 germany.106.d_no_vienna:0 "ハンガリーとの関係が冷えきってしまい、彼らは別の同盟に参加してしまった。彼らにトランシルヴァニアの一部を与えるという原案は問題外だ。代わりに、1913年にルーマニアに奪われた南ドブルジャを巡るブルガリアの領土問題に耳を貸さなければ。"
 germany.106.a:0 "南ドブルジャを要求してみよう"
 germany.106.b:0 "我々がブルガリアの要求に手伝う必要はないだろう"
 germany.107.t:0 "ルドルフ・ヘスのフライト"
 germany.107.d:0 "副総統のルドルフ・ヘスが昨日、重戦闘機から落下傘で降下した後、スコットランドで国防市民軍の兵士によって捕らえられた。熟達した操縦士である彼は、ブリテン島に向けて進路を西に取る前に、レーダーの範囲に入らないよう注意しながら、北海を一人で横断して飛んでいったようだ。\nベルリンが彼を狂人だと批難し、彼は政治的な実権全てを剥奪されていたにも関わらず、ヘスは彼自身でイギリスとドイツの間の平和条約交渉を行おうとしたものとみられる。イギリス当局からのコメントはなかった。"
 germany.107.a:0 "Wahnsinn!（あり得ん！）"
 germany.108.t:0 "ルドルフ・ヘスの死"
 germany.108.d:0 "副総統のルドルフ・ヘスが昨日、スコットランド沿岸で、王立空軍が彼の操縦していた飛行機を迎撃し、殺された。彼の任務の確かな性質は未だ不明－－ヘスは熟達した操縦士ではあったが、彼は一人で飛んでおりまた彼の飛行機は武装されていなかったようだ。\n彼の遺体はイギリス当局によって回収されたが、公式な葬儀は空の棺とともに、ベルリンで行われた。\n\nヒトラーは旧友の死に、目に見えて打ちひしがれていたと報告されている。"
 germany.108.a:0 "このノータリンめ"
 germany.109.d:0 "飛行船ヒンデンブルク号は、戦争の初めからドイツに停泊していたが、今日、スコットランド上空で爆発した際、劇的な最後に立ち会った。船は副総統ルドルフ・ヘスに徴用されていたようで、彼はイギリスとの和平交渉のために個人的な任務で、何とか一人で北海を横断飛行した。\nイギリスのレーダー基地局はこの巨大な飛行物を何ら問題なく検知し、二三の王立空軍機が直接その場に向かわされた。ヒンデンブルク号が無線に応答し損ねたとき、彼らは発砲した。\n\nヘスは安全に落下傘で降下し、現在彼はロンドン塔に投獄されている。"
 germany.110.d:0 "飛行船ヒンデンブルク号は、戦争の初めからドイツに停泊していたが、今日、スコットランド上空で爆発した際、劇的な最後に立ち会った。船は副総統ルドルフ・ヘスに徴用されていたようで、彼はイギリスとの和平交渉のために個人的な任務で、何とか一人で北海を横断飛行した。\nイギリスのレーダー基地局はこの巨大な飛行物を何ら問題なく検知し、二三の王立空軍機が直接その場に向かわされた。ヒンデンブルク号が無線に応答し損ねたとき、彼らは発砲した。\n\nヘスの遺骸はその残骸の中から発見された。"
 germany.110.a:0 "狂人め……"
 germany.111.t:0 "ユーゴスラビアの拒否"
 germany.111.d:0 "ユーゴスラビアは愚かにもこの地域の緊張を解消する我々の提案を拒否した。"
 germany.111.a:0 "彼らは我々の手に落ちた"
 germany.113.t:0 "ドイツが正式にダンツィヒを要求"
 germany.113.d:0 "我々の内戦でのどんな将来の成功においても彼らの軍事支援は不可欠との考えから、[GER.GetNameDef]は紛争の終結後に[GER.GetAdjective]がダンツィヒを支配下に置く計画を提示した。また彼らは、彼らの軍事支援に[Root.GetNameDef]が依存している限り[Root.GetLeader]にはこの「ダンツィヒ協定」に署名する以外の選択肢が無いことを明確にした。"
 germany.113.a:0 "[Root.GetName]は一つ一つの戦争を精一杯遂行するしかない"
 germany.114.t:0 "ドイツのダンツィヒ要求"
 germany.114.d:0 "[Root.GetAdjective]内戦での我らの勝利の結果として、ドイツは幾度も、我らにダンツィヒを要求してきた。彼らは、内紛から未だ回復途上にある国にとって、反抗の結果がどうなり得るかも、我らに思い起こさせた。"
 germany.114.a:0 "協定の通り、彼らはダンツィヒを得るだろう"
 germany.114.b:0 "ポーランドの領土を割譲する事は決してない！"
 germany.115.t:0 "ポーランドがダンツィヒを譲渡"
 germany.115.d:0 "ダンツィヒ協定に従い、[GER.GetNameDef]はダンツィヒを[GER.GetNameDef]の支配下に譲り渡すことに同意した。"
 germany.115.a:0 "これは有益な関係であることを証明している"
 germany.116.t:0 "ポーランドがダンツィヒ協定を破る"
 germany.116.d:0 "内戦中に彼らに提供した貴重な支援を無視し、[From.GetName]は我々のダンツィヒに対する主張を無視することを決定した。"
 germany.116.a:0 "この屈辱の代償は、奴らの多数の犠牲で払うことになる"
 germany.116.b:0 "我々はこの衝突に耐えられる余裕はない"
 germany.117.t:0 "ダンツィヒ協定"
 germany.117.d:0 "[From.GetName]は内戦の支持と引きかえに我々のダンツィヒの要求に合意した。我々の要求はダンツィヒ協定によって正式なものとされた。現在、我々は[From.GetName]が争いから勝利するかを見届けねば。"
 germany.117.a:0 "またもや[Root.GetAdjective]の争いだ"
 germany.118.t:0 "ヤルタ会談"
 germany.118.d:2 "ヨーロッパの戦況は順調に推移しており、勝利が必然となった国々がヨーロッパの将来を協議するべき時が来た。\n\n大陸における我々の勢力圏を線引きするため、戦後の[GER.GetNameDef]分割についての会談を、[yalta_partner.GetNameDef]に提案しよう。\n\n[yalta_partner.GetNameDef]の「友人」は会談の開催に興味を示した。彼らが、払った犠牲に対する対価を要求してくることは必定である。"
 germany.118.a:0 "我々はヨーロッパの将来に関する会議を必要としている"
 germany.118.b:0 "我々は[yalta_partner.GetNameDef]に協力する事などできない"
 yalta_division_tt:0 "以下の州は連合軍の勢力圏となる：\n§Y[42.GetName]§!、§Y[50.GetName]§!、§Y[51.GetName]§!、§Y[52.GetName]§!、§Y[53.GetName]§!、§Y[54.GetName]§!、§Y[55.GetName]§!、§Y[56.GetName]§!、§Y[57.GetName]§!、§Y[58.GetName]§!、§Y[59.GetName]§!。\n\n以下の州は[SOU.GetAdjective]の勢力圏となる：\n§Y[60.GetName]§!、§Y[61.GetName]§!、§Y[62.GetName]§!、§Y[63.GetName]§!、§Y[64.GetName]§!、§Y[65.GetName]§!、§Y[66.GetName]§!、§Y[67.GetName]§!。\n\n以下の州に対する[POL.GetAdjective]の請求権は、全ての勢力が認めるものとなる：§Y[66.GetName]§!、§Y[67.GetName]§!、§Y[68.GetName]§!、§Y[63.GetName]§!、§Y[5.GetName]§!。\n\n"
 germany.118.c:0 "モーゲンソー・プランに従うとしよう。"
 morgenthau_division_tt:0 "[FRA.GetFlag] [FRA.GetNameDefCap]が§Y[42.GetName]§!を獲得。\n[POL.GetFlag]ポーランドが§Y[67.GetName]§!と§Y[5.GetName]§!を獲得。\n[SOV.GetFlag] [SOV.GetNameDefCap]が§Y[763.GetName]§!を獲得。\n次の地域に[ENG.GetFlag] [ENG.GetAdjective]政権の名の下で、国際領域が形成される: §Y[51.GetName]§!、§Y[52.GetName]§!、および§Y[56.GetName]§!.\n [yalta_partner.GetAdjective]勢力圏における独立国家、[GER.GetFlag] 北ドイツを次の地域に建国: §Y[58.GetName]§!、§Y[59.GetName]§!、§Y[51.GetName]§!、§Y[61.GetName]§!、§Y[62.GetName]§!、§Y[63.GetName]§!、§Y[68.GetName]§!、§Y[66.GetName]§!、§Y[65.GetName]§!、§Y[64.GetName]§!、および§Y[60.GetName]§!。\n独立国家、[GER.GetFlag] 南ドイツを次の地域に形成: §Y[54.GetName]§!、§Y[50.GetName]§!、§Y[52.GetName]§!、および§Y[53.GetName]§!。"
 germany.118.e:0 "チャーチルが何か企んでいるようだな……"
 churchill_plan_germany_tt:0 "ドイツは三つの国に分割されることになる。西ドイツ、北ドイツ、そして南ドイツだ。そこへさらに、オーストリア＝ハンガリー帝国の一部も取り込まれ、それらを全て合わせたものが連合軍の勢力圏に指定される。その他の中央および東ヨーロッパ諸国は、[yalta_partner.GetAdjective]勢力圏となる。 "
 germany.119.t:0 "ヤルタ会談"
 germany.119.d:0 "[GER.GetNameDef]との戦争が（ドイツの敗北という）必然的な結論に向かって進みつつあるなか、ヨーロッパの未来について協議するため、[yalta_origin.GetNameDef]は我が国と交渉を持った。\n\nかの国は、[GER.GetNameDef]を東西で分割することを提案している。この提案が実現すれば、我が国の勢力圏はヨーロッパ中に深く広がり、この恐るべき戦争でこうむった損害のいくらかを回収することができるだろう。"
 germany.119.a:0 "連帯を維持する為だ"
 germany.119.b:0 "我々は独自の平和を決定するであろう"
 germany.1190.t:0 "トロント会議"
 germany.1190.desc:0 "[GER.GetNameDef]との戦争が、もはや回避不可能な結末へと向かう中、[yalta_origin.GetNameDef]が我々に接触し、ヨーロッパの未来を考える会議のことを知らせてきた。\n\n彼らは[GER.GetNameDef]を三つに分割し、我々にも限定的ではあるが、東部地域における影響力を与えるつもりでいるという。主な産業地域は連合軍の支配下に置かれることになり、彼らもまた南部地域に対する限定的な統治権を得る。これによりドイツの力が削がれることにはなるが、中央ヨーロッパへの我々の影響力については不透明なままだ。"
 germany.120.t:0 "[yalta_partner.GetNameDefCap]が参加する事を拒否"
 germany.120.d:0 "ヨーロッパの未来について協議するため我が国が提案した会議は、失敗に終わった。\n\n単刀直入に言って、戦後のヨーロッパを見据えた計画や協力について、[yalta_partner.GetLeader]は一切の必要性を認めなかった。\n\n「我々は講和会議の席上で[GER.GetNameDef]に対する要求を練っているときに会うだろう。些細な政治工作は[yalta_partner.GetNameDef]の行く手を阻む妨害にはならないだろう」"
 germany.120.a:0 "これはやっかいだ"
 germany.121.t:0 "ドイツ分割"
 germany.121.d:0 "ヤルタ会談の決定通り、ドイツは二つの国に分割され、対立する勢力圏に組み込まれる。\n\n願わくばヨーロッパでの争いを終わらせん事を。"
 germany.121.a:0 "ドイツの為だ……"
 germany.122.t:0 "[From.GetNameDefCap]がズデーテンラントを要求"
 germany.122.d:0 "この状況下でドイツは「ドイツ系住民を保護する」ために、ズデーテンラントの領土を割譲するよう要求している。\n\n現在の状況は非常に簡潔明瞭である。もはや交渉も外交もない。奴らがズデーテンラントを所有するか、奴らと戦争するかだ。"
 germany.122.a:0 "奴らがその気なら戦争も辞さない、\nやれるものならやってみろ！"
 germany.122.b:0 "我々に[From.GetNameDef]と戦う余裕はない"
 germany.123.t:0 "[From.GetNameDefCap]がズデーテンラント割譲を拒否"
 germany.123.d:0 "[From.GetAdjective]の指導者、[From.GetLeader]が愚かな外交行動によって全ての[Root.GetAdjective]の要求を拒否した！\n\n[Root.GetAdjective]の兄弟姉妹を守るという我々の願いを嘲るように、ズデーテンラントを割譲しないことによって事実上我々に宣戦布告したのだ。"
 germany.123.a:0 "目にもの見せてやる！"
 germany.124.t:0 "[From.GetNameDefCap]がズデーテンラントを割譲"
 germany.124.d:0 "我々との戦争の可能性に直面して、[From.GetNameDef]は、ズデーテンラントの統治権を移譲し、将来にわたって同地域に対する請求権を放棄することに同意した。\n\nズデーテンラントの[Root.GetAdjective]住民は、最終的には、[Root.GetNameDef]によってその安全を保たれることになったのである。"
 germany.124.a:0 "[Root.GetNameDef]と全ての[Root.GetAdjective]住民のために！"
 germany.126.t:0 "アンシュルスか破壊か"
 germany.126.warning:0 "§R戦争を引き起こせる§!\n"
 germany.126.d:0 "オーストリアはドイツに加わるべきだ、と主張する人々の要求は、市民の間に不安と暴力行為を引き起こしている。国民の間ではドイツとの合併を主張する人々との争いが絶えない。ベルリンからは合併を強く迫ってきているが、これは我々が真にオーストリア人として生きていくための唯一の機会でもある。"
 germany.126.a:0 "我らはドイツに加わろう！"
 germany.126.b:0 "ダメだ、オーストリアの運命をよそ者に委ねるものか"
 germany.127.t:0 "同盟の正式化"
 germany.127.d:1 "恐らくは同盟を正式化して新たな仲間をこの反共産主義戦争において我々の派閥へ招待し、[SOV.GetNameDef]に対する闘いに際して団結する時が来たのだ。"
 germany.127.a:0 "使者を送るべきだ"
 germany.127.b:0 "彼らにこれ以上の義理はない"
 germany.128.t:0 "防ソ協定"
 germany.128.d:0 "[From.GetNameDefCap]は我々を歓迎しているようであり、彼らの派閥へ所属することで共産主義の脅威に対してより良く連携することができるだろう。この同盟を正式なものとする大使は、既に首都へ到着している。"
 germany.128.a:0 "我々にとって大きな一歩になるだろう"
 germany.128.b:0 "彼らと運命を共にすることはできない"
 germany.200.t:0 "新生ドイツ"
 germany.200.desc:0 "ドイツはもはやかつてのような脅威ではなくなり、代わりに世界秩序を乱す恐れがあるのは[SOV.GetNameDef]となった。民主主義国家として力を持ったドイツなら、今回の争いにおいて大変有益な味方となり得る。今一度ドイツの台頭を許すことで、我が国とかの国の双方にとって利益のある強い貿易関係を結べるかもしれない。そろそろ占領を終え、互いに団結し合って強力な民主主義の世界の土台づくりに取り組んでも良い頃ではないだろうか。"
 germany.200.a:0 "その計画を実行するとしよう"
 germany.200.b:0 "ダメだ、あまりにも危険すぎる"
 germany.201.t:0 "[FROM.GetName]がドイツの再統一を望む"
 germany.201.desc:0 "[FROM.GetName]がドイツの占領を終了させることを決め、代わりに[WGR.GetNameDef]という、ドイツ人自らが統治する新たな共和国をつくることにした。彼らはこれを、対共産主義用の防波堤づくりの一環だと主張し、共産主義の拡大を防ぐには分裂した脆弱な国よりも、強力な民主主義国家たるドイツが適任だとした。\n我々もまた所有するドイツの領土を、この新たに形成された[WGR.GetName]と合併させることで、これを支持するよう要請されている。国民の間では、賛成が優勢だ。"
 germany.201.a:0 "確かにいくつか利点のある策だ"
 germany.201.b:0 "ダメだ、今はまだその時ではない"
 germany.202.t:0 "新生ドイツ"
 germany.202.desc:0 "[FROM.GetName]が所有していたドイツの領土を、例の[WGR.GetName]に合併させることにしたようだ。この事をきっかけとして、我が国におけるドイツ圏の人々も独立したドイツとの再統一を望み、声を上げるようになってきた。"
 germany.202.a:0 "ならば我々の手で独立したドイツをつくろうではないか"
 germany.202.b:0 "無理に手元に置いておいても仕方がないしな"
 THREAT_FROM_EFFECT:0 "行動に伴う脅威"
 war_justification.1.t:0 "[Root.GetLeader]、[From.GetName]を口撃する"
 war_justification.1.d:0 "「[From.GetName]は[From.GetAdjective]のものかだって？もっとましな問いかけをしよう。未来が[From.GetAdjective]によって定まるのか、あるいは[Root.GetNameDef]が決定するのか？だ」\n\n[Root.GetLeader]の演説は[Root.GetName]が戦争への道を歩んでいることを示唆している。政治的緊張はここ数か月で高まり、[Root.GetAdjective]の人々は戦争が避けられないことを受け入れているようだった。"
 war_justification.1.a:0 "未来は[Root.GetName]の手によって成る！"
 war_justification.2.t:0 "[Root.GetLeader]、[From.GetAdjective]の理想を非難"
 war_justification.2.d:0 "「[From.GetAdjective]は自由と民主主義を標榜し、平和を望むと主張している。しかし彼らが誇りとしている全ての価値は虚構にすぎない。彼らの民主主義は団結すべき人々を分断し、自由は規律の欠如を招くだけだ。我々、[Root.GetAdjective]はこれらの嘘を見抜いた……そしてこの平和、彼らの言う平和も嘘である」\n\n[Root.GetRulingParty]は[From.GetAdjective]国民の軟弱さを長く嘲笑ってきたが、最近は表現が攻撃的になっている。武力衝突の日は近い。"
 war_justification.2.a:0 "[Root.GetName]は[Root.GetLeader]の下で団結し、立ち上がる"
 war_justification.3.t:0 "[Root.GetLeader]、[From.GetAdjective]共産主義へ警告"
 war_justification.3.d:0 "「我々の生き方やその生のあり方そのものへの脅威で、共産主義よりも大きなものがあるだろうか？奴隷を作り、主人は作らず、全ての国家を支配し、国家そのものを廃絶し、人々とその歴史を廃絶すると脅すこの疫病よりも。我々は[From.GetName]を奪取し、共産主義の疫病を廃絶する」\n\n[Root.GetRulingParty]が権力を握る前から[Root.GetLeader]の共産主義者への憎しみはよく知られている。しかし、最近は[From.GetAdjective]政府という具体的事例に対して激化しているようだ。地球上からマルクス主義を根絶する探究はそこから始まるのかもしれない。"
 war_justification.3.a:0 "国家を否定する者は破滅を見るだろう"
 war_justification.4.t:0 "[Root.GetName]は重大な闘争へ向け準備"
 war_justification.4.d:0 "「[From.GetAdjective]人は権力を簡単には手放さない人々だ。だが彼らはまた、両国の軌道は衝突によってしか終わらないことを理解すべきだ。我々は来る闘争の心構えをする必要がある。[From.GetName]とは戦いなく終わらない」\n\n同じような考えを持つ[From.GetName]と[Root.GetName]の政府間で理解を得られる可能性は、武力で彼らの領土を奪取する作戦に取って変わられた。"
 war_justification.4.a:0 "歴史は我々の勝利によって記録されるだろう"
 war_justification.5.t:0 "[Root.GetLeader]、[From.GetName]に革命をもたらす"
 war_justification.5.d:0 "「[Root.GetName]で社会主義社会を固める一方で、多くの国では未だ専制君主の下で苦しんでいる。[From.GetName]では労働者の声なく、組織的でなく、社会主義の研究は[From.GetLeader]政権にひねり潰される。[From.GetAdjective]の人々のため、国際的革命の歯車が回ることが待ちきれない。革命によって我々が資本主義の抑圧を粉砕できることを証明した。同じように[From.Capital.GetName]の抑圧を粉砕しようではないか！」\n\n[Root.GetLeader]は[From.GetRulingParty]が統制している[From.GetName]に向けた外交的弁論による試みを全て断念した。全ての国境を根絶する使命が明確な焦点だ。"
 war_justification.5.a:0 "[From.GetAdjective]の労働者よ、解放の時は近い！"
 war_justification.6.t:0 "[Root.GetLeader]が[From.GetAdjective]の労働者援助に呼び掛け"
 war_justification.6.d:0 "「[From.GetAdjective]の人々が思っていた自由より大きな嘘はあるか？かつて農地の所有権を主張する君主や公爵の下で従属する立場から、今では工場の所有を主張する者に労働を売ることを強制されている。他の者より一人の主人を選ぶ自由など自由と呼べるものではない。同様に、彼らの指導者を選出する自由は虚偽の選択だ。さらにプロパガンダは真の社会主義者に権力を与えることを許さない。徹底的に吹き込まれている人々は[Root.GetAdjective]の介入によってのみ救われるのだ」\n\n[Root.GetLeader]は党会議で長い間、[From.GetName]政府に対して論争を展開した。だが、その弁論は今、公共の場でより頻繁に使っている。この衝突が平和的に解決できると信じる理由は残されている。"
 war_justification.6.a:0 "ブルジョア階級の独裁政権を潰そう！"
 war_justification.7.t:0 "[From.GetAdjective]共産主義の失敗"
 war_justification.7.d:0 "「かつては偉大な革命家であった同志が裏切り者呼ばわりされ、革命そのものが裏切られていると見られるようになった。[From.GetName]での[From.GetRulingParty]のルールの他に何を説明するのだろうか。彼は誤った前提の下で支配できる、悪化していく労働者状況を作るため、マルクス主義の考えからの全てのヒントを放棄するのか？各国の革命の価値を自分達の権力の強化に利用し、保持しようとする理念を顧みると、少し不安に写る。我々は彼らに真の革命をもたらすべきだ」\n\n[From.GetAdjective]革命の初期は支持していたが、[Root.GetLeader]は発展の方法について失望の気持ちが強くなったことを表明した。[Root.GetRulingParty]は手遅れになる前に介入する必要があるだろう。"
 war_justification.7.a:0 "まだ彼らの社会主義への試みを救う時間は残っている"
 war_justification.8.t:0 "[Root.GetLeader]が[From.GetAdjective]国家主義の倒壊を呼び掛け"
 war_justification.8.d:0 "「[From.GetName]のファシスト政権より、これ以上労働者の窮状に無縁な革命の未来にどのような社会があるというのか？国民国家の老朽化した制度に熱狂的に打ち込むことを国民に求め、近世服飾で飾りつつ残虐な古来のやり方に扮装し、必然的な労働階級の国際的勝利と称してに二者択一の未来を彼らに突きつけようとしている。彼らが我々もしくは連合国を攻撃するようになるのも単に時間の問題だ」\n\n我々と[From.GetAdjective]間で互いに軽蔑し合ったりしないとは誰も予想していなかったが、最近では敵意が強まった。意外に早く対立が起こりそうな状態だ。"
 war_justification.8.a:0 "ファシストどもに死を！"
 war_justification.9.t:0 "[From.GetName]との外交決裂"
 war_justification.9.d:0 "「[From.GetName]との対立に外交的解決を見出す試みにもかかわらず、交渉が再び分裂し、限られた選択肢しか残されていない。[From.GetLeader]の独裁政権はこの問題に対して、人々に責任を持たない指導者たちに典型的な不当な対応を取った。[From.GetAdjective]のリーダーシップの方針に大きな転換がなければ、我々には戦う以外に頼る術はない」\n\n[Root.GetRulingParty]が最初からタカ派の政策を進めていると批判する野党政治家もいる中、[Root.GetAdjective]の[From.GetName]への干渉が論争の的となっている。元の意図がどうあれ、突如として将来の戦争が非常に現実的かつ必然的なものとなったようだ。"
 war_justification.9.a:0 "時には争いの山に登る必要がある"
 war_justification.10.t:0 "[Root.GetLeader]が[From.GetName]への介入呼び掛け"
 war_justification.10.d:0 "「気が重いが我々は現実に直面せねばならない。[From.GetName]の侵略が唯一の道だろう。あまりにもすばらしい戦略的優位にあり、現在の状況において他の解決策を試みる価値はない。[Root.GetAdjective]の人々も[From.GetAdjective]の人々も戦争を望んでいないと信じているが、歴史がこの方向に我々を導いており、我々の選択肢は制限されている。我々が望みうるのは、軍事力の行使によってのみ将来的な流血を回避できるということだ」\n\n民主主義国は他の民主主義国と戦争をしないというのは一般論であるが、最近の情勢は将来、[Root.GetAdjective]による[From.GetName]への侵略を指し示している。歴史は未だ我々を驚かせる。"
 war_justification.10.a:0 "いずれにせよ[From.GetName]は怪しげな民主主義だ"
 war_justification.11.t:0 "[Root.GetLeader]が赤い脅威と対話"
 war_justification.11.d:0 "「間違いなく、[From.GetName]共産主義はこの時代における自由および秩序への最大の脅威の1つだ。執拗で無慈悲で、民主主義社会の[From.GetAdjective]の人々の繁栄の希望だけでないものまで食い入る脅威だ。そのうえ隣国だ。我々が今、行動しない場合、最初のドミノを倒すことが遅すぎる場合もあり、それがきっかけで社会実験に失敗したままになる。我々の介入前にさらに何人が死ぬことになるだろうか？」\n\n我々の民主主義を損なう、[From.GetAdjective]の野望に支えられた破壊活動の脅威は最近の熱い議論の話題となっている。一方、野党の代表者が[From.GetName]との戦争を進めることを目的して赤狩りを呼び掛け、[Root.GetRulingParty]の弁論はこれまで大いに成功した。"
 war_justification.11.a:0 "彼らが暴力的なイデオロギーに従ったら、暴力以外でどのような反応を期待するのか？"
 war_justification.12.t:0 "[Root.GetLeader]、[From.GetAdjective]ファシズムに対峙"
 war_justification.12.d:0 "「近代史の中、いや歴史全体でみても[From.GetRulingParty]による[From.GetName]の専制統治より酷い暴政はなかった。人々は、我々が争いを引き起こすべきでない、[From.GetLeader]が条約や約定を順守すると信じるべきだと言うかもしれないが、このような人々は、ファシズム体制下で結ばれた条約は役に立たないことがわかっていない。彼ら卑劣な嘘つきにとっては力こそ正義であり、契約が記載された紙面は反対派の書物と同じように簡単に燃やされる」\n\n[From.GetName]との直接対決を避けることを長らく期待してきた人々は、今や[Root.GetLeader]による強力な反論に晒されている。彼はマキャベリの言葉を使って、我々は戦争を先送りすることでただ敵を有利にしているだけだ、と主張したのだ。このままだと結局、我々は先手を打つことになるだろう。"
 war_justification.12.a:0 "彼らがいなくなるまで我々の時代に平和はない"
 war_justification.13.t:0 "[Root.GetLeader]、[From.GetName]との戦争を要求"
 war_justification.13.d:0 "「我々は平和的な国民かもしれないが、国民性のみによって我々が歴史の中で進むべき方向が決まることはない。今は戦争の時代だ。長い間、[From.GetAdjective]は我々が直面するであろう試練を切り抜けるための資力を有しており、彼らがそれを平和的に手放すつもりのないことは明らかだ。国家近代化のために我々は最善の努力を払ってきたが、いくつかの問題は古来同様に戦いを通じて決着させるしかない」\n\n[Root.GetLeader]の[From.GetName]への敵対的な発言は、侵略を正当化する大きく踏み込んだものになった。一部の人々はこの方向性を支持しているが、決断はリーダーの胸の内にかかっている。"
 war_justification.13.a:0 "難しい決断であるが、支援すべきだろう"
 war_justification.14.t:0 "[Root.GetLeader]、[From.GetAdjective]の傲慢に異議"
 war_justification.14.d:0 "「[From.GetName]は我々より現代的で高度だと考えているようだが、真実は彼らの国家は我々のように挑戦を受けておらず、地平線上に見るも明らかな脅威に対して準備が出来ているわけでもない。我々に対する軽蔑、それに我々が当然に持つ権益の掌握を妨害したことにより、我々は彼らへの脅威とならざるを得なかったのだ。彼らの弱く分断された国家は我々の主張に抵抗することなどできないだろう」\n\n[Root.GetRulingParty]が長らく保持してきた[From.GetName]に対する嘲笑的な見方は、批判から敵意に進行した。一般的な世論では[From.GetAdjective]国民は戦争を避けたいとのことだが、[Root.GetLeader]は[From.GetName]で選出された指導者の傲慢さがこの問題を引き起こしたと主張した。"
 war_justification.14.a:0 "我々の試練がどのように力強く培われたか彼には分らない"
 war_justification.15.t:0 "[Root.GetLeader]が[From.GetName]の秩序を正すことを希望"
 war_justification.15.d:0 "「[Root.GetAdjective]国民の精神は強い。だが全てではないが、かなり幸運だった。[From.GetName]は伝統を破壊したし、かなり前には正当な統治者を殺害し、葬り去った。全て偉大なマルクス主義革命の理念という名目で。この脅威に対して[Root.GetName]の強さを主張し、血に飢えた簒奪者に惑わされたこの世界の秩序を正すことが我々の義務だ」\n\n[Root.GetRulingParty]が常に共産主義に反対してきた中、[From.GetName]は先日のスピーチで一部から攻撃の標的にされている。[Root.GetAdjective]国家からの共産主義者の攻撃が現実の脅威であるかどうかに関わらず、[From.GetAdjective]共産主義への先制攻撃はすでに準備中だ。"
 war_justification.15.a:0 "革命で殺された人々のために復讐だ！"
 war_justification.16.t:0 "[Root.GetLeader]、[From.GetAdjective]の抑圧者を非難"
 war_justification.16.d:0 "「敵対者は私の統治が[From.GetRulingParty]による[From.GetName]支配と同様であると君たちを信じさせたかもしれない。これは全くの誤りである。[From.GetLeader]の成功は一過性の破壊的な大衆運動が他国を蹂躙し服従させようと執心した結果である一方、[Root.GetRulingParty]は抑圧に屈することの無い抵抗者として立ちはだかる。このような脅威を排除するために必要なことは何でもする覚悟だ。たとえそれが戦争を意味しようとも」\n\n[Root.GetLeader]政権は[From.GetAdjective]国家に対する敵視政策を採用した。我々のリーダーがどのように呼ばれようとも、ファシストこそが我らが敵の名だ。"
 war_justification.16.a:0 "伝統と現実主義は常に狂信と恐怖に打ち勝つだろう"
 war_justification.17.t:0 "[Root.GetLeader]が[From.GetAdjective]の主権について問いかけた"
 war_justification.17.d:0 "「国の境を決めるのは誰だろうか、どうやって決めるのだろうか？過去の人々がどのように[Root.GetName]の終点と[From.GetName]の始点を正当化したのであろうとも、我々は新しい時代に生きている。この国境線の戦略的な重要性は誇張し過ぎるということはなく、国民の安全を継続的に確保するため境界を変更することは我々の当然の権利だ」\n\n[Root.GetLeader]の最近のスピーチは、[From.GetName]の侵略が差し迫っていることを表している。反対意見も唱えられたが、戦争に対する国民の支持は上昇している。"
 war_justification.17.a:0 "この主張を後押しする必要がある！"
 war_justification.18.t:0 "[Root.GetLeader]が[From.GetName]の真意について問いかけた"
 war_justification.18.d:0 "「[From.GetName]が戦争の準備をしていることは間違いない。経済政策の変更は[From.GetAdjective]が平和の人々でないことが一目瞭然だ。むしろ我々に対して攻撃を行う適切な機会を待っているのだろう。[Root.GetName]が無防備の間、我々は彼らの武装を対岸の火事とするのか？もしくは我々の力を超える前にこの脅威を取り除くか？」\n\n[Root.GetRulingParty]のタカ派は[From.GetName]に目を向け、攻撃が最善の防御であることを主張した。彼らの着眼点は支持を得て、[Root.GetName]は戦争の準備を進めている。"
 war_justification.18.a:0 "少なくとも戦争を通して、この対立に終わりがくるだろう"
 war_justification.19.t:0 "[Root.GetLeader]が[From.GetAdjective]の姿勢に憤慨"
 war_justification.19.d:0 "「[From.GetAdjective]人が平和を好む国民であると想像する[Root.GetName]の素朴な市民がいるなら、彼らは現実世界とのつながりが完全に絶たれている。国境に住む者たちは、境界を越えて我々に迫ってくる敵軍を目の当たりにしており、そのような幻想を抱いている余裕などないのだ。この脅威に対し黙って座しているわけにはいかない。来る日も、来る日も[From.GetName]は戦争を準備している。これに対抗しないのは狂気の沙汰と言えるだろう」\n\n[From.GetName]の[Root.GetRulingParty]に対する敵対姿勢が日増しに明白なものになるにつれて、[From.GetAdjective]が我が国の領土付近に配備した軍は深刻な懸念を招いている。この状況が彼らの論争の原因なのか、それとも帰結なのかは議論の余地がある。"
 war_justification.19.a:0 "いずれにせよ、我々は臨戦態勢を整えねばならない"
 war_justification.20.t:0 "[Root.GetLeader]が[From.GetName]への侵略を提唱"
 war_justification.20.d:0 "「[From.GetName]との避けられないとまで言わないが、予想される戦争において戦略的優位性を保持したいなら躊躇する余地はない。これは子供たちの未来を保障し、[Root.GetName]が明日の世界に居場所を持つことを確実にできるか、我々の大義と当然あるべき理想への献身の問題だ。行動の時だ」\n\n[Root.GetRulingParty]の指導者達、とりわけ[Root.GetLeader]による一連の喚起のスピーチが[From.GetName]の侵攻を支援するよう市民に呼び掛けている。侵略の背後にある地政学的動機は、愛国心に訴える感情的な演説の陰に隠れがちであったが、この運動はその必要性を国民に納得させるに高い効果を表した。"
 war_justification.20.a:0 "国家はこの重要な意思決定の後押しをしよう"
 war_justification.201.t:0 "[From.GetLeader]、[Root.GetName]を口撃する"
 war_justification.201.d:1 "「[Root.GetName]は[Root.GetAdjective]のものかだって？もっとましな問いかけをしよう。未来が[Root.GetAdjective]によって定まるのか、あるいは[From.GetName]が決定するのか？だ」\n\n今日の[From.GetLeader]の演説は[From.GetName]が戦争への道を歩んでいることを示唆している。政治的緊張はここ数か月で高まり、[From.GetAdjective]の人々は戦争が避けられないことを受け入れているようだ。[Root.GetName]もまた備えなければならない。"
 war_justification.201.a:0 "なぜ平和に暮らすことができないのだ？"
 war_justification.202.t:0 "[From.GetLeader]、[Root.GetAdjective]の理想を非難"
 war_justification.202.d:0 "「[From.GetAdjective]は自由と民主主義を標榜し、平和を望むと主張している。しかし彼らが誇りとしている全ての価値は虚構にすぎない。彼らの民主主義は団結すべき人々を分断し、自由は規律の欠如を招くだけだ。我々、[Root.GetAdjective]はこれらの嘘を見抜いた……そしてこの平和、彼らの言う平和も嘘である」\n\n[Root.GetRulingParty]は[From.GetAdjective]国民の軟弱さを長く嘲笑ってきたが、最近は表現が攻撃的になっている。武力衝突の日は近い。"
 war_justification.202.a:0 "思った通り、[From.GetLeader]はファシストの屑だ"
 war_justification.203.t:0 "[From.GetLeader]、[Root.GetAdjective]共産主義へ警告"
 war_justification.203.d:0 "「我々の生き方やその生のあり方そのものへの脅威で、共産主義よりも大きなものがあるだろうか？奴隷を作り、主人は作らず、全ての国家を支配し、国家そのものを廃絶し、人々とその歴史を廃絶すると脅すこの疫病よりも。我々は[From.GetName]を奪取し、共産主義の疫病を廃絶する」\n\n[From.GetRulingParty]が権力を握る前から[From.GetLeader]の共産主義者への憎しみはよく知られている。しかし、最近は[Root.GetAdjective]政府という具体的事例に対して激化しているようだ。地球上からマルクス主義を根絶する探究はそこから始まるのかもしれない。"
 war_justification.203.a:0 "彼らが我れの大義を恐れているのなら、それは彼らの国民を恐れているのだ"
 war_justification.204.t:0 "[From.GetName]は重大な闘争へ向け準備"
 war_justification.204.d:0 "「[Root.GetAdjective]人は権力を簡単には手放さない人々だ。だが彼らはまた、両国の軌道は衝突によってしか終わらないことを理解すべきだ。我々は来る闘争の心構えをする必要がある。[Root.GetName]とは戦いなく終わらない」\n\n同じような考えを持つ[Root.GetName]と[From.GetName]の政府間で理解を得られる可能性は、武力で彼らの領土を奪取する作戦に取って変わられた。"
 war_justification.204.a:0 "かかってこい！"
 war_justification.205.t:0 "[From.GetLeader]、[Root.GetName]に革命をもたらす"
 war_justification.205.d:0 "「[From.GetName]で社会主義社会を固める一方で、多くの国では未だ専制君主の下で苦しんでいる。[Root.GetName]では労働者の声なく、組織的でなく、社会主義の研究は[Root.GetLeader]政権にひねり潰される。[Root.GetAdjective]の人々のため、国際的革命の歯車が回ることが待ちきれない。我々が資本主義の抑圧を粉砕できることを証明した。同じように[Root.Capital.GetName]の抑圧を粉砕しようではないか！」\n\n[From.GetLeader]は政府による外交の試みを全て断念した。共産主義の使命として全ての国境は根絶すべきである、今は我が国の国境を根絶することに特に集中すべきだ。"
 war_justification.205.a:0 "[Root.GetLeader]は革命的な日和見主義者より良い指導者だ！"
 war_justification.206.t:0 "[From.GetLeader]が[Root.GetAdjective]の労働者援助に呼び掛け"
 war_justification.206.d:0 "「[Root.GetAdjective]の人々が思っていた自由より大きな嘘はあるか？かつて農地の所有権を主張する君主や公爵の下で従属する立場から、今では工場の所有を主張する者に労働を売ることを強制されている。他の者より一人の主人を選ぶ自由など自由と呼べるものではない。同様に、彼らの指導者を選出する自由は虚偽の選択だ。さらにプロパガンダは真の社会主義者に権力を与えることを許さない。徹底的に吹き込まれている人々は[From.GetAdjective]の介入によってのみ救われるのだ」\n\n社会実験をしなくても我が国民は満足するかもしれないということを受け入れたくない、[From.GetName]の共産主義政権は、公然と我が国を攻撃すると脅している。この紛争が平和的に解決できると信じるに足る理由はほとんどない。"
 war_justification.206.a:0 "彼らが我々に強制するなら、彼らの信念を持つメリットは何があるのか？"
 war_justification.207.t:0 "[Root.GetAdjective]共産主義の失敗"
 war_justification.207.d:0 "「かつては偉大な革命家であった同志が裏切り者呼ばわりされ、革命そのものが裏切られていると見られるようになった。[Root.GetName]での[Root.GetRulingParty]のルールの他に何を説明するのだろうか。彼は誤った前提の下で支配できる、悪化していく労働者状況を作るため、マルクス主義の考えからの全てのヒントを放棄するのか？各国の革命の価値を自分達の権力の強化に利用し、保持しようとする理念を顧みると、少し不安に写る。我々は彼らに真の革命をもたらすべきだ」\n\n[Root.Capital.GetName]で[Root.GetRulingParty]の勝利は始めは支持していたが、[From.GetLeader]は[Root.GetLeader]の思想から疎遠になった。彼らが我々に対して社会主義ブランドを広げるため、侵略の準備を行い、紛争が段階的に拡大した。"
 war_justification.207.a:0 "革命が[Root.GetAdjective]国民に与える影響を彼らは理解していない"
 war_justification.208.t:0 "[From.GetLeader]が[Root.GetAdjective]国家主義の倒壊を呼び掛け"
 war_justification.208.d:0 "「[Root.GetName]のファシスト政権より、これ以上労働者の窮状に無縁な革命の未来にどのような社会があるというのか？国民国家の老朽化した制度に熱狂的に打ち込むことを国民に求め、近世服飾で飾りつつ残虐な古来のやり方に扮装し、必然的な労働階級の国際的勝利と称してに二者択一の未来を彼らに突きつけようとしている。彼らが我々もしくは連合国を攻撃するようになるのも単に時間の問題だ」\n\n我々と[Root.GetAdjective]間で互いに軽蔑し合ったりしないとは誰も予想していなかったが、最近では敵意が強まった。[From.GetLeader]の演説を聞き、意外に早く対立が起こりそうな状態だ。"
 war_justification.208.a:0 "共産主義者に死を！"
 war_justification.209.t:0 "[Root.GetName]との外交決裂"
 war_justification.209.d:0 "「[Root.GetName]との対立に外交的解決を見出す試みにもかかわらず、交渉が再び分裂し、限られた選択肢しか残されていない。[Root.GetLeader]の独裁政権はこの問題に対して、人々に責任を持たない指導者たちに典型的な不当な対応を取った。[Root.GetAdjective]のリーダーシップの方針に大きな転換がなければ、我々には戦う以外に頼る術はない」\n\n[From.GetRulingParty]が最初からタカ派の政策を進めているという批判の声が野党政治家からも上がっている中、[From.GetAdjective]の我々への内政干渉が論争の的となっている。元の意図がどうあれ、突如として将来の戦争が非常に現実的かつ必然的なものとなったようだ。"
 war_justification.209.a:0 "奴らの見下すような言い方は我々への脅しにならないだろう"
 war_justification.210.t:0 "[From.GetLeader]が[Root.GetName]への介入呼び掛け"
 war_justification.210.d:0 "「気が重いが我々は現実に直面せねばならない。[Root.GetName]の侵略が唯一の道だろう。あまりにもすばらしい戦略的優位にあり、現在の状況において他の解決策を試みる価値はない。[From.GetAdjective]の人々も[Root.GetAdjective]の人々も戦争を望んでいないと信じているが、歴史がこの方向に我々を導いており、我々の選択肢は制限されている。我々が望みうるのは、軍事力の行使によってのみ将来的な流血を回避できるということだ」\n\n民主主義国は他の民主主義国と戦争をしないというのは一般論であるが、最近の情勢は将来、[From.GetAdjective]による[Root.GetName]への侵略を指し示している。歴史は未だ我々を驚かせる。"
 war_justification.210.a:0 "[From.GetName]は積極的な行動を求める、とにかく怪しげな民主主義だ"
 war_justification.211.t:0 "[From.GetLeader]が赤い脅威と対話"
 war_justification.211.d:0 "「間違いなく、[Root.GetName]共産主義はこの時代における自由および秩序への最大の脅威の1つだ。執拗で無慈悲で、民主主義社会の[Root.GetAdjective]の人々の繁栄の希望だけでないものまで食い入る脅威だ。そのうえ隣国だ。我々が今、行動しない場合、最初のドミノを倒すことが遅すぎる場合もあり、それがきっかけで社会実験に失敗したままになる。我々の介入前にさらに何人が死ぬことになるだろうか？」\n\n初期の労働者の動きは[From.GetAdjective]の指導者を怯えさせている。一方、彼らの野党の代表者が我々との戦争を進めることを目的して赤狩りを呼び掛け、[From.GetRulingParty]の弁論はこれまで大いに成功した。"
 war_justification.211.a:0 "利益を生み出す限り、資本家は戦争を作り上げるだろう"
 war_justification.212.t:0 "[From.GetLeader]、[Root.GetAdjective]ファシズムに対峙"
 war_justification.212.d:0 "「近代史の中、いや歴史全体でみても[Root.GetRulingParty]による[Root.GetName]の専制統治より酷い暴政はなかった。人々は、我々が争いを引き起こすべきでない、[Root.GetLeader]が条約や約定を順守すると信じるべきだと言うかもしれないが、このような人々は、ファシズム体制下で結ばれた条約は役に立たないことがわかっていない。彼ら卑劣な嘘つきにとっては力こそ正義であり、契約が記載された紙面は反対派の書物と同じように簡単に燃やされる」\n\n我々が築きつつある輝かしい社会や依拠する遺産に嫉妬し、[From.GetAdjective]はそれを破壊するため戦争を開始する準備をしているようだ。彼らの言う平和などそんなものでしかない。"
 war_justification.212.a:0 "避けられないな。片付けてしまったほうがよい。"
 war_justification.213.t:0 "[From.GetLeader]、[Root.GetName]との戦争を要求"
 war_justification.213.d:0 "「我々は平和的な国民かもしれないが、国民性のみによって我々が歴史の中で進むべき方向が決まることはない。今は戦争の時代だ。長い間、[Root.GetAdjective]は我々が直面するであろう試練を切り抜けるための資力を有しており、彼らがそれを平和的に手放すつもりのないことは明らかだ。国家近代化のために我々は最善の努力を払ってきたが、いくつかの問題は古来同様に戦いを通じて決着させるしかない」\n\n最近の[From.GetAdjective]国民への演説において[Root.GetName]への敵対的な論法が激化し、[From.GetLeader]の発言は侵略を正当化する大きく踏み込んだものになった。一部の人々はこの方向性を支持しているが、決断はリーダーの胸の内にかかっている。"
 war_justification.213.a:0 "彼らは我々を敵にしたことを後悔するだろう"
 war_justification.214.t:0 "[From.GetLeader]、[Root.GetAdjective]の傲慢に異議"
 war_justification.214.d:0 "「[Root.GetName]は我々より現代的で高度だと考えているようだが、真実は彼らの国家は我々のように挑戦を受けておらず、地平線上に見るも明らかな脅威に対して準備が出来ているわけでもない。我々に対する軽蔑、それに我々が当然に持つ権益の掌握を妨害したことにより、我々は彼らへの脅威とならざるを得なかったのだ。彼らの弱く分断された国家は我々の主張に抵抗することなどできないだろう」\n\n[From.GetRulingParty]が長らく保持してきた[Root.GetName]に対する嘲笑的な見方は、批判から敵意に進行した。一般的な世論では[Root.GetAdjective]国民は戦争を避けたいとのことだが、[From.GetLeader]は我々が選出した指導者の傲慢さがこの問題を引き起こしたと主張した。"
 war_justification.214.a:0 "[From.GetAdjective]国民の平和の声は、もちろん、黙らせた"
 war_justification.215.t:0 "[From.GetLeader]が[Root.GetName]の秩序を正すことを希望"
 war_justification.215.d:0 "「[From.GetAdjective]国民の精神は強い。だが全てではないが、かなり幸運だった。[Root.GetName]は伝統を破壊したし、かなり前には正当な統治者を殺害し、葬り去った。全て偉大なるマルクス主義革命の理念という名目で。この脅威に対して[From.GetName]の強さを主張し、血に飢えた簒奪者に惑わされたこの世界の秩序を正すことが我々の義務だ」\n\n[From.GetRulingParty]が常に共産主義に反対してきた中、[Root.GetName]は先日のスピーチで一部から攻撃の標的にされている。歴史が次のステージに向かうという、彼らの国の避けられない進歩を恐れ、[Root.GetAdjective]共産主義への先制攻撃はすでに準備中だ。"
 war_justification.215.a:0 "我々のやってきた進歩を逆転させるには遅すぎる"
 war_justification.216.t:0 "[From.GetLeader]、[Root.GetAdjective]の抑圧者を非難"
 war_justification.216.d:0 "「敵対者は私の統治が[Root.GetRulingParty]による[Root.GetName]支配と同様であると君たちを信じさせたかもしれない。これは全くの誤りである。[Root.GetLeader]の成功は一過性の破壊的な大衆運動が他国を蹂躙し服従させようと執心した結果である一方、[From.GetRulingParty]は抑圧に屈することの無い抵抗者として立ちはだかる。このような脅威を排除するために必要なことは何でもする覚悟だ。たとえそれが戦争を意味しようとも」\n\n[From.GetLeader]政権は[Root.GetAdjective]国家に対する敵視政策を採用した。我々の輝かしい拡大計画は彼の国民に屈辱を与え、当然のことながら彼らは脅威を感じているようだ。"
 war_justification.216.a:0 "彼らが我々の力を試すなら後悔するだろう"
 war_justification.217.t:0 "[From.GetLeader]が[Root.GetAdjective]の主権について問いかけた"
 war_justification.217.d:0 "「国の境を決めるのは誰だろうか、どうやって決めるのだろうか？過去の人々がどのように[From.GetName]の終点と[Root.GetName]の始点を正当化したのであろうとも、我々は新しい時代に生きている。この国境線の戦略的な重要性は誇張し過ぎるということはなく、国民の安全を継続的に確保するため境界を変更することは我々の当然の権利だ」\n\n[From.GetLeader]の最近のスピーチは、[Root.GetName]の侵略が差し迫っていることを表している。反対意見も唱えられたが、戦争に対する国民の支持は上昇している。"
 war_justification.217.a:0 "世界は先の大戦から何も学んでいないのか？"
 war_justification.218.t:0 "[From.GetLeader]が[Root.GetName]の真意について問いかけた"
 war_justification.218.d:0 "「[Root.GetName]が戦争の準備をしていることは間違いない。経済政策の変更は[Root.GetAdjective]が平和の人々でないことが一目瞭然だ。むしろ我々に対して攻撃を行う適切な機会を待っているのだろう。[From.GetName]が無防備の間、我々は彼らの武装を対岸の火事とするのか？もしくは我々の力を超える前にこの脅威を取り除くか？」\n\n[From.GetRulingParty]のタカ派は[Root.GetName]に目を向け、攻撃が最善の防御であることを主張した。彼らの着眼点は支持を得て、[From.GetName]は戦争の準備を進めている。"
 war_justification.218.a:0 "これこそが正に我らが準備をせねばならない理由だ"
 war_justification.219.t:0 "[From.GetLeader]が[Root.GetAdjective]の姿勢に憤慨"
 war_justification.219.d:0 "「[Root.GetAdjective]人が平和を好む国民であると想像する[From.GetName]の素朴な市民がいるなら、彼らは現実世界とのつながりが完全に絶たれている。国境に住む者たちは、境界を越えて我々に迫ってくる敵軍を目の当たりにしており、そのような幻想を抱いている余裕などないのだ。この脅威に対し黙って座しているわけにはいかない。来る日も、来る日も[Root.GetName]は戦争を準備している。これに対抗しないのは狂気の沙汰と言えるだろう」\n\n彼らは我々の軍事行動を敵対的なものと解釈しており、我々が[From.GetAdjective]領土付近に配備した軍は深刻な懸念を招いている。彼らは、自身の攻撃的な言説が我々が防衛的方策を取る原因となっているとは、到底考えられないようだ。"
 war_justification.219.a:0 "このような脅威を前にして、銃を置くことなどできるはずがない"
 war_justification.220.t:0 "[From.GetLeader]が[Root.GetName]への侵略を提唱"
 war_justification.220.d:0 "「[Root.GetName]との避けられないとまで言わないが、予想される戦争において戦略的優位性を保持したいなら躊躇する余地はない。これは子供たちの未来を保障し、[From.GetName]が明日の世界に居場所を持つことを確実にできるか、我々の大義と当然あるべき理想への献身の問題だ。行動の時だ」\n\n[From.GetRulingParty]の指導者達、とりわけ[From.GetLeader]による一連の喚起のスピーチが[Root.GetName]の侵攻を支援するよう市民に呼び掛けている。侵略の背後にある地政学的動機は、愛国心に訴える感情的な演説の陰に隠れがちであったが、この運動はその必要性を国民に納得させるに高い効果を表した。"
 war_justification.220.a:0 "周到に準備をしよう。戦争になる。"
 war_justification.301.t:0 "[Root.GetLeader]の弱腰の外交政策に批判"
 war_justification.301.d:0 "「我々は敵を攻撃するチャンスがあったが、[Root.GetRulingParty]が大目に見た。これら一連の出来事は国際的に[Root.GetName]の地位を強化する機会を逃しただけでなく、[Root.GetAdjective]国民の利益のための行動であるとする彼らの主張が空虚であることを示している。今や政策変更の時期だ」\n\n多くの人々が期待を寄せていた戦争遂行の失敗は、政治的反対勢力から辛口の批判の的となった。定められた軍事計画に従わなければ、我々が[Root.GetName]を導こうとする方向に国民を納得させるのはさらに難しいものとなるだろう。"
 war_justification.301.a:0 "奴らは戦争がしたいのだろうか？"
 war_justification.301.b:0 "党の決定に公衆の不服が入り込む余地はない"
 war_justification.301.c:0 "人々が[Root.GetLeader]の臆病さを非難することを許さない！"
 nuke_dropped.1.t:0 "[From.From.GetName]への原子爆弾投下"
 nuke_dropped.1.d:0 "史上初めて、そして願わくば史上最後であって欲しいが、一連の国際紛争の流れの中、核爆弾が[From.From.GetName]で爆発した。この新兵器の破滅的威力を証明するかのように、有史以来例のない規模の破壊が発生した。そして人々は、被爆地で発生した被害に対してだけでなく、核兵器の配備が進むことで人類に待ち構えている事態に対して、恐怖した。\n\n世界は息を殺して、次に訪れるものを待ち構えている。核兵器はさらなる恐怖を避けるため降伏することを[From.From.Owner.GetName]に強いるかもしれないし、核兵器使用という非人道的攻撃を行った者たちに対する反撃の決意を強めるだけかもしれない。"
 nuke_dropped.1.a:0 "真の意味で原子力時代が到来した"
 nuke_dropped.1.b:0 "[Root.GetAdjective]の人々を守る為なら我々は何でもしよう"
 nuke_dropped.2.t:0 "広島への原子爆弾投下"
 nuke_dropped.2.d:0 "「道路上はもう地獄の様でした」\n - 相川国義\n\n今日、広島市上空580mで核爆弾が起爆された。市の3分の2は瞬時に破壊された。都市は地震に耐えるよう建てられていたにも関わらず、爆風に生き残ったのはほんの少しの頑丈な建造物だけだった。\n\n原子爆弾の威力は大衆に大きく宣伝されたが、それによる犠牲者は軽視された。敵も味方もその恐怖について考えたがらなかったが、その遺物は一瞬で失われた人命と残った死の灰となるだろう。"
 nuke_dropped.2.a:0 "この戦争が終わるまでに、あと何発の核爆弾が使用されるのだろう？"
 nuke_dropped.2.b:0 "速やかに被爆者の救護に当たらなければならない"
 nuke_dropped.3.t:0 "長崎への原子爆弾投下"
 nuke_dropped.3.d:0 "今日、小倉に投下される予定だった核爆弾が、長崎で爆発した。気象状況などの技術的条件が揃わなかったことから爆撃機は投下目標を変更し、結果的に歴史が変わることとなった。\n\n投下場所が街の中心から逸れたことで、爆弾の効果は幾分弱まったものの、それでも甚大な被害が生じた。軍事施設には若干の損害が生じただけだったが、多くの民間人が破滅的な被害をこうむった。我々人類が、この兵器によって生じる長期的な影響について確認するためには、数十年の年月が必要かもしれない。"
 nuke_dropped.3.a:0 "これが[From.From.Owner.GetAdjective]の降伏につながるのだろうか？"
 nuke_dropped.3.b:0 "長崎が犠牲にならないことを願っていたのだが"
 nuke_dropped.4.t:0 "ベルリンへの原子爆弾投下"
 nuke_dropped.4.d:0 "本日[GetDateText]、ドイツの首都ベルリンは核爆発に見舞われた。今大戦においても、これまでの戦役においても市街地は度々攻撃を受けたが、今回の被害に比べればそれらは霞んで見える。ベルリンが同程度に荒廃したのは三十年戦争以来であり、都市が当時に比べ成長していることを考慮した場合、今回の被害はあり得ない規模のように思われた。\n\n総統地下壕は爆弾が計画していた爆心地から離れた位置で爆発したこともあって残存しているようであり、[From.From.Owner.GetLeader]はこの所業に憤慨しながらも生存していると噂されている。だが、[From.From.Owner.GetAdjective]の指導者達がいかに避難すべきであったかのかと、いかに死の灰から身を守れるのかは別の問題だ。"
 nuke_dropped.4.a:0 "今日、私はベルリン市民で無かったことに安心したよ"
 nuke_dropped.4.b:0 "我らの敵は国の心臓部を狙ってきた！"
 nuke_dropped.5.t:0 "ロンドンへの原子爆弾投下"
 nuke_dropped.5.d:0 "本日、核爆発によってロンドンは壊滅した。同市には対空防御が存在していたにもかかわらず、[From.From.Owner.GetNameDef]はこの攻撃に対して備えをしていなかった。[GetDateText]、ビッグ・ベンは最後の時を知らせる鐘の音を響かせていたが、爆風によって溶解した。初期の報道では、バッキンガム宮殿は完全に更地と化し、王家の所在は現在不明であると伝えられた。\n\n[From.From.Owner.GetLeader]はそのような状況の中で生存が確認され、今日遅くにはラジオでの鼓舞演説の準備を行った。士気はかつてないほど低く、イギリス人はこの演説を切実に必要としている－－さもなければ、非常に雄弁な降伏を。"
 nuke_dropped.5.a:0 "核の爆風に直面して恐れを自制し続けることは難しい"
 nuke_dropped.5.b:0 "神よ王を護り賜え！"
 nuke_dropped.6.t:0 "京都への原子爆弾投下"
 nuke_dropped.6.d:0 "[From.From.Owner.GetAdjective]の中でも主要な産業の中心地であった京都市は今日、核爆発に襲われた。この都市が標的として選ばれた理由は、恐らく同都市が知的中心地だったからと推測されている。\n\n京都の美しさと歴史的重要性は多くの人をして爆撃の対象から外れるだろうと思い込ませていたが、そのような場所に降り注ぐ破壊は、精神的な衝撃を増大させる攻撃という意味で、むしろ多くの利点があったようだ。谷間に存在する立地上爆風は限定されたが、京都御所と多くの産業は完全に破壊された。"
 nuke_dropped.6.a:0 "遺産と美しさは、このような戦争においては何の意味もない"
 nuke_dropped.6.b:0 "彼らが古いものを破壊するのなら、我々は新しいものを作り上げるだろう"
 nuke_dropped.7.t:0 "東京への原子爆弾投下"
 nuke_dropped.7.d:0 "今日、大日本帝国の心臓部に核が落とされた。帝都東京は焼夷弾の標的であることにはなっていたが、決してこの新兵器の優先目標ではなかった。それでも最終的には、新たな首都か皇居のどちらかが重要な破壊目標として加えられ、都市のすべてを焼き尽くす程の炎がいま降りかかった。\n\n[From.From.Owner.GetLeader]は生き延びていたことが報告されたが、この出来事は日本の敵がどこまでやるつもりなのかについての疑問を提起した。これで戦争が終わらないのならば、次は何処が標的になるのだろうか？まだ脅しの対象になる様なものは残っているのだろうか？"
 nuke_dropped.7.a:0 "これは、大日本帝国の終焉を意味するのか？"
 nuke_dropped.7.b:0 "[From.From.Owner.GetLeader]陛下があらせられる限り、帝国は不滅である"
 nuke_dropped.8.t:0 "ワシントンD.C.への原子爆弾投下"
 nuke_dropped.8.d:0 "本日、アメリカ合衆国の首都で核爆弾が炸裂した。明らかにアメリカの政治的中心地と歴史的遺産を狙った攻撃によって、ホワイトハウスやキャピトル（合衆国議会議事堂の愛称）、その他多くのモニュメントやメモリアルが地上から消し去られた。この破滅的な威力の爆弾によってワシントンがこうむった被害は、一世紀前にワシントンが焼き討ちを受けた際の被害とは比べ物にならない規模だ。\n\n[From.From.Owner.GetLeader]は難を逃れたが、ワシントンを破壊されたことで国内は動揺している。アメリカは、自国こそが核兵器を使用する最初で唯一の国となることを望んでいた。しかしその望みは、今や最悪の形で砕かれた。"
 nuke_dropped.8.a:0 "分割すべからざる一国家に対して、分裂する一つの核"
 nuke_dropped.8.b:0 "灰から甦る不死鳥のように、鷲は再び飛び立つだろう"
 nuke_dropped.9.t:0 "ローマへの原子爆弾投下"
 nuke_dropped.9.d:0 "本日ローマを襲った核爆発に、世界中の人々が衝撃を受けた。多くはローマのその歴史と芸術の宝物によって、まさかこのような無差別攻撃の対象になるとは思ってもいなかった。また、部分的に破壊されたバチカン市国と教皇の消息不明は、イタリア人のみならず世界中のカトリック信徒を恐怖させた。\n\nここ十年間のローマの急速な成長は、この攻撃によって全くの台無しとなった。全てが終われば、街は国の修復の助けになるだろうという希望は今、多くの人々と共に塵となった。"
 nuke_dropped.9.a:0 "Bomba Iacta Est!（核は投げられた！）"
 nuke_dropped.9.b:0 "ローマは一日にしてならず……"
 nuke_dropped.10.t:0 "パリへの原子爆弾投下"
 nuke_dropped.10.d:0 "本日パリに投下された核兵器は、非常に広範囲の破壊とおびただしい数の死者を生み出した。戦争と革命の幾世期においてさえ,かつて経験したことの無い程の圧倒的な破壊に、フランスは強い衝撃を受けた。占領されるであろうという、ある種楽観的な予想をしていた多くのパリ市民は、痛ましい荒廃を前に声すらも発することができなかった。\n\nシャンゼリゼ通りに残る戦勝を祝う筈の凱旋門に、今の惨状は似つかわしくない。何十年か後には、パリは新しい街並みへと変わるだろうが、そこにはパリの市民精神も、あの華やかな時代の街並みも、全ては永遠に失われたものとなっているであろう。"
 nuke_dropped.10.a:0 "パリの灯は燃え尽きた"
 nuke_dropped.10.b:0 "昨日まで、パリは常に存在すると思っていたよ"
 nuke_dropped.11.t:0 "モスクワへの原子爆弾投下"
 nuke_dropped.11.d:0 "幾度と無く征服が試みられ、そのことごとくを退けてきた都市モスクワが本日、核攻撃に見舞われた。爆発は[From.From.Owner.GetAdjective]指導部の中枢を直撃し、爆風によってクレムリンはほとんど完膚なきまでに破壊された。\n\n[From.From.Owner.GetLeader]はあらゆる実在ないしは架空の危機に対する恐怖と疑念を近年ますます強めていたためちょうど避難しており無事だった。しかしかように無慈悲なる敵から逃げ切るには広大な[From.From.Owner.GetName]の国土でさえ十分ではないだろう。実際このままではこの国は2種類の不毛の大地によってのみ構成されることとなるだろう。最初からそうであった土地と、敵によって作り出される土地である。"
 nuke_dropped.11.a:0 "核の冬によってモスクワはさらに難攻不落となってしまったのではないか？"
 nuke_dropped.11.b:0 "奴らは我々の都市全てを焼き尽くすかもしれないが、それでも決して明け渡しはしない"
 nuke_dropped.12.t:0 "コペンハーゲンへの原子爆弾投下"
 nuke_dropped.12.d:0 "今日、コペンハーゲンの市街地が核爆発に襲われた。先の大戦においてはデンマークの中立によって破壊を免れ成長を続けてきたため、首都はナポレオン戦争からこちらこのような破壊を全く経験せずに来ていた。エーレスンド海峡周辺では相当な量の死の灰が見られ、生存者はフュン島やさらに攻撃される恐れのある本土へ避難し始めている。\n\n国王クリスチャン10世は現在消息が知れず、国家の士気は攻撃によってひどく傷めつけられている。これがヨーロッパ最古の国家終焉の幕開けとなるのかどうかは、まだわからない。"
 nuke_dropped.12.a:0 "何かがデンマークを国ごと照らした"
 nuke_dropped.12.b:0 "かの都市は未だ死せず"
 nuke_dropped.12.c:0 "プルトニウムによってデンマーク人共を屈従させる！"
 nuke_dropped.13.t:0 "ストックホルムへの原子爆弾投下"
 nuke_dropped.13.d:0 "北のヴェネツィアと名高い、ストックホルムの美しい市街に、核爆弾が今日投下された。彼らの中立であろうとした最善の努力にもかかわらず、スウェーデンは国際紛争への究極の対価を支払った。将来の開発と大規模な建設計画が目指されていた、爆心地のストックホルム南中部は、今や不可逆なほどに破壊された。\n\n街の大部分は見わけもつかないほどになってしまったが、スルッセンの古い建物群は想定よりも残った。これらは街の抵抗力のモニュメントとして永久にそのまま保存されるべきだと決定された。"
 nuke_dropped.13.a:0 "これによって、スウェーデンの中立は思い出以外の何物でもなくなるだろう"
 nuke_dropped.13.b:0 "スウェーデンの虎が縞を失うものか！"
