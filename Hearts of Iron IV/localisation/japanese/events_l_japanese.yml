 soviet.35_threat_LAT:0 "ラトビアがソ連に併合される"
 soviet.36.t:0 "[From.GetName]が我が国による支配を望む"
 soviet.36.d:0 "近年の[From.GetName]における政治的混乱は、我々と同じような未来への強い展望を持った政府を生み出した。彼らは我々の保護を求め、無条件の支援を提供する。彼らの国は正式に継続するが、全ての動きは母国に従う。"
 soviet.36.a:0 "我々の前進を手助けしてくれる新たな道具となる"
 soviet.36.b:0 "彼らはあまりにも多大な保護を要求している"
