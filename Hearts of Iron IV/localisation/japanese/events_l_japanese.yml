 germany.1050.t:0 "フューラーの死"
 germany.1050.desc:0 "$GER_adolf_hitler$総統が、地下壕で遺体となって発見された。敵軍が迫る中、拘束される危険を冒すよりも、自ら命を断つことを選んだようだ。各部隊の士気の低下を防ぐため、プロパガンダを流す局にはいずれもヒトラーが、最後の最後まで圧倒的多数の敵軍を相手にして、英雄のごとき戦死を遂げたと説明している。しかし、より緊急を要する問題は、誰がフューラーの後任に就くのかだ。"
 germany.1050.a:0 "フューラーが後任に望んでいたのは、$GER_karl_donitz$だった。"
 germany.1050.b:0 "$GER_albert_speer$ならば、フューラーの野望を叶えられるだろう。"
 germany.1050.c:0 "$GER_heinz_guderian$なら、我々をこの混乱から救い出してくれるはずだ。"
