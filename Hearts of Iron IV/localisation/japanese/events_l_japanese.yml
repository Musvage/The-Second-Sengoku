 stability.31.t:0 "軍事的弾圧の成功"
 stability.31.desc:0 "我々の迅速な対応が大変効果的であることが示された。行方不明の被徴兵者のもとを訪れるために地元の治安部隊と憂国の志士たちが一丸となって飛び回った。被徴兵者の多くは召集に応じないとどうなるかを知らされると、自発的に召集に応じた。軍首脳部は、誰であっても「来るべき場所」に来た人は、来なかった過去を裁かれたりしないと公式に宣言した。しかしなお、多数の人が国のために武器をとることを拒絶し、そして逮捕された。"
 stability.31.a:0 "確固たる行動が悪化を防いだのだ"
 stability.32.t:0 "徴兵暴動"
 stability.32.desc:0 "状況の打開に軍事力を用いる試みは失敗続きだ。世論の反応の素早さは、政府中枢内部の誰かが我々の計画をマスコミにリークしたことを示している。憲兵隊などの法執行機関がコネのある徴兵逃れを逮捕しようとしたところ、戦争と強制徴兵を終わらせろと要求する群衆に阻まれた。警察と抗議する群衆が街頭で衝突することもしばしばあり、兵士が自衛のために発砲して多数の死者を出す事態を招いた。警察は事態を収集するまで数時間を費やした。\n\nバリケードが撤去され死者が埋められると首都は嫌な雰囲気に包まれた。担当部署は新兵の人数に変化はないと報告している。このような状況であとどれくらい戦い続けられるのか、政府関係者の多くは疑問に思っている。"
 stability.32.a:0 "状況必ずしも好転せず、大勢もまた我に利あらず"
 stability.33.t:0 "徴兵への反乱"
 stability.33.desc:0 "状況の打開に軍事力を用いる試みは失敗続きだ。世論の反応の素早さは、政府中枢内部の誰かが我々の計画をマスコミにリークしたことを示している。憲兵隊などの法執行機関がコネのある徴兵逃れを逮捕しようとしたところ、戦争と強制徴兵を終わらせろと要求する群衆に阻まれた。警察と抗議する群衆が街頭で衝突することもしばしばあり、兵士が自衛のために発砲して多数の死者を出す事態を招いた。\n\nその後、すぐに事態は収拾不能となった。多数の市民が兵士に突進し、自ら武装するために警察署を襲撃したのだ。いまや本国のいくつか都市では武装した反政府勢力が暴動を起こしている。皮肉にも、彼らには戦う意志のある兵士を探すことについての問題はないようだ。"
 stability.33.a:0 "なんと、では奴らは「今」戦いたいというのか!?"
 stability.34.t:0 "徴兵制度の改革が効果を実証"
 stability.34.desc:0 "より大規模な兵力補充の一環として政府が承認した社会施策は極めて評判が良いことが実証された。新しい莫大な利益と共に高額な給与や頻繁な休暇が挙げられることもあるが、これらの大部分は戦争による未亡人や孤児を支援するための政府の政策にあてられる。軍隊において果たされる国民の義務を拒絶することを正当化する人々の数は減少しつつあり、徴兵逃れをあからさまに支持する人も完全に姿を消した。\n\n実際に近頃では政府を後押しする世論の高まりも著しい。多くの人が[Root.GetAdjective]が生存に直結する問題であると気付きはじめたのだ。"
 stability.34.a:0 "賢明な決断だ"
 stability.35.t:0 "第591懲罰大隊"
 stability.35.desc:0 "状況の厳しさに鑑み、軍最高等司令部は市民が自国を守る義務の回避は許されるものではないことを示すため、より徹底した措置が必要と判断した。あちこちに影響力を駆使して徴兵回避を行った者とその一派を慎重に選定し、複数の個所に今朝未明、憲兵部隊の手が入った。寝巻のまま、彼らは軍に徴兵されたことに気が付き、外部の者からの破壊行為を避けるため、軍により警備された兵舎へ集められた。\n\nこの情報はいち早く市民の間に広まった。これまで、召集令状を無視して逃げることができると信じていた人のほとんどは、覚悟を変えた。全国の徴兵事務所は、徴兵回避をしていた「友人」が自首した場合に、どのように取り扱われるのかを細かく訊ねる者が増加していると報告している。"
 stability.35.a:0 "彼らはいつか自らを取り戻すだろう"
 stability.36.t:0 "地方の名士が抗議の声をあげる"
 stability.36.desc:0 "状況の厳しさに鑑み、軍最高司令部は市民が自国を守る義務の回避は許されるものではないことを示すため、より徹底した措置が必要と判断した。あちこちに影響力を駆使して徴兵回避を行った者とその一派を慎重に選定し、複数の個所に今朝未明、憲兵部隊の手が入った。寝巻のまま、彼らは軍に徴兵されたことに気が付いた。彼らの家族はこの決断に抗議するため大規模な支援団体の組織化に動いている。陸軍省には、単純労働者からの工場管理者を他省庁の役人に戻してほしい、戦争に直結するこれらの人々がなぜ職場から去らねばならないのか理由を知りたいという電話や手紙が殺到している。内閣にさえ、おそらく自分の息子の安全を恐れているのか、戦争について再考するように考えている者もいる。"
 stability.36.a:0 "彼らには義務感がないのか？"
 stability.37.t:0 "「滅びと聖なる義務」"
 stability.37.desc:0 "「もちろん、私は死にたくない。学校へ通い、そして卒業して、女性と恋に落ち、家庭を持ちたい。しかしもし、この戦争に負けたのならばこの夢も叶うことはないだろう。だから私は戦うのだ」\n\n国内すべての主要な新聞へ匿名で送られたこの投書は大きな反響を呼んだ。当初は徴兵回避をしようとしたが、その後に自分の国を守る為に戦わねばならないことを認識した兵士のものであると主張され、この投書は共感を得た人達の心を打った。国に跨る徴兵委員会には、依然として招集を拒否する人の数が、国家や自らの生き方を守る為に、呼び出されるまでもなく新たに志願する兵士達を上回っている事が報告されている。"
 stability.37.a:0 "彼らの命を無駄にはできない"
 stability.38.t:0 "臆病者の最期"
 stability.38.desc:0 "「彼らは明け方に彼を壁へと導いた。彼は最後のタバコを断ったが、目隠しを受け入れた。彼の最後の言葉は、沢山の苦悩を与えてしまった母親への謝罪の言葉であった。銃殺隊が狙いを定める。数分して、医師が彼の死亡宣告を行った」\n\n徴兵を回避した人々全てを捕まえることは叶わなかったが、それでも当局によって多数を逮捕することが出来た。我々の置かれている深刻な状況を鑑みて、陸軍省は出頭の義務を果たさなかった為としてこれらの男性を軍事法の下で裁くことに決定した。最初の一団へと死刑判決が下され、そしてその死刑囚は銃殺隊によって処刑されていった。これらの措置はどうやら期待通りの効果を発揮したようだ。多くの人々が、臆病者としての不名誉な死の確実さよりも、戦場での死の可能性を選んだようである。"
 stability.38.a:0 "このように至ったのは遺憾である"
 stability.39.t:0 "平和のための犠牲者"
 stability.39.desc:0 "「彼らは明け方に彼を壁へと導いた。彼は最後のタバコを断ったが、目隠しを受け入れた。彼の最後の言葉は、沢山の苦悩を与えてしまった母親への謝罪の言葉であった。銃殺隊が狙いを定める。数分して、医師が彼の死亡宣告を行った」\n\n義務に着任しなかったために処刑された男性の判決が公表されたが、反対の効果をもたらしたようだ。この結果を恐れて人々が国旗の下に集まるのではなく、処刑された者たちが平和活動のための殉教者に仕立て上げられることとなった。彼らの名前や人生の物語が、彼らを最大限よく見せるための極めて明確な編集とともに出版されている。戦争の終結を要求する大規模な平和集会がいくつかの主要都市で開催されている。陸軍省は、義務に出頭しないことを公然と述べ、いかなる状況においても、処刑される者となる以外で新たな処刑の共犯者にならないと書かれた多数の被徴兵者からの手紙を受け取ったと報告している。"
 stability.39.a:0 "諸問題は必ずしも改善されていない"
 stability.40.t:0 "[Root.GetNameDef]の新規施策"
 stability.40.desc:0 "今日のラジオ演説において、[Root.GetLeader]は「社会革命」を発表した。発表に続いて、彼は社会生活のすべての部分に触れ、復帰するすべての兵士に、教育、高賃金の仕事、潤沢な年金を約束する改革制度を計画した。彼はまた、休戦調印がなされた日から、若い世帯のために手頃な価格で住宅を取得できるようにする大規模建設計画を実行する旨発表した。このことは世論に大きな影響を与えているようだ。全国の徴兵事務所は、応招兵がこの特別ボーナスを確保するために、最前線部隊への配属を除いて現在の紛争後にまで召集期間を延長するよう申し入れていると報告している。"
 stability.40.a:0 "それで、我々はこれらの費用をどうやって支払うんだ……？"
 strikes_event.1.t:0 "秩序の回復"
 strikes_event.1.desc:0 "軍最高司令部は素早く対応し、訓練中の部隊を任務に就かせるとともに、軍務から離れる臨時部隊を編成した。大多数のストライキ参加者は死亡事故に至りかねない武力との対峙を望まなかったため、これらの部隊は工場の門をくぐり、望ましい効果をもたらした。少数の者が共通の大義をもって兵士を説得しようと試みたが、なぜ、後方の居心地のよいところにいる労働者が、前線で戦っている者たちを失望させなければならないのか兵士が尋ねたとき、効果的に答える言葉を見つけることができなかった。"
 strikes_event.1.a:0 "確かになぜだろう"
 strikes_event.2.t:0 "血の月曜日"
 strikes_event.2.desc:0 "軍高位司令官は素早く対応し、訓練中の部隊を任務に就かせるとともに、軍務から離れる臨時部隊を編成した。しかし、この部隊の影響を受けている都市への移動は、ストライキ参加者が鉄道を封鎖したことにより徒歩による移動となったため、参加者に準備をする時間を与えたため、想定されたよりも困難なものとなった。我が部隊が封鎖された工場に到着した際には、既にストライキ参加者は準備を整えていた。軍部隊による道路の封鎖を排除しようとする試みは、石や瓶を投げつける労働者たちによる激しい攻撃に遭遇した。\n\n軍部隊は自衛のために発砲し、ストライキ参加者に数名の死者とそれを上回る負傷者がでた。これは暴徒を激怒させただけで、「殺人者！」の悲鳴が上がった。首都の情勢はストライキ参加者に有利となった。深夜には、兵士は退却し、バリケードがそのまま残された。\n\nそれ以上の強制的な措置は行われなかった。ストライキ参加者は工場を支配下に置き、工場の操業は行われていない。"
 strikes_event.2.a:0 "思ったようにいかないな"
 strikes_event.3.t:0 "生産分野の英雄"
 strikes_event.3.desc:0 "「産業戦争は、単なる行進する師団や爆撃する飛行機以上のものを意味する。兵士が国家のために殉じる以上の意味がある。産業競争は何よりもまず、工場や鋳造所で勝利するものである。組立ラインにおいて戦いを放棄することは、前線で戦いを放棄することと同義である。そして、組立ラインの勝利は、前線が勝ち取った勝利と同様に称えられるべきである」\n\n利用可能なすべてのプロパガンダ資源は、最善を尽くした軍需産業の労働者へ向けられている。[Root.GetLeader]は、100%以上のノルマを達成した労働者に対しての新しい賞を自ら承認し、最初の受賞者が自己流で取り組んでいる多くの労働者に指導するために全国行脚を行わせた。\n\nこのことにより多くのストライキ参加者が考え方を再考したようだ。これまでに影響を受けた全ての工場で作業が再開された。"
 strikes_event.3.a:0 "だれもかれも英雄だな"
 strikes_event.4.t:0 "戦争生産部"
 strikes_event.4.desc:0 "[Root.GetLeader]は本日、徴兵制度について小規模な変更の実施を発表した。熟練工は以前から徴兵を免除されていたが、この特例はもはや削除され、徴兵を猶予されていた全ての者が即時に徴兵されることになる。同時に、陸軍省は工場経営者にその能力の不足が認められる場合、戦争遂行に関連する製品の製造に関する直接管理を実施する権限を与えられる。\n\nこの発表、特に命令不服従の兵士と同様の取扱いを受けることになることにより、影響を受けた都市においては、静かなあきらめをもたらした。工場の労働者の士気は地に堕ちたままではあるが生産が再開された。"
 strikes_event.4.a:0 "当初からやっていたはずだ"
 strikes_event.5.t:0 "無視される国家"
 strikes_event.5.desc:0 "[Root.GetLeader]は本日、徴兵制度について小規模な変更の実施を発表した。熟練工は以前から徴兵を免除されていたが、この特例はもはや廃止され、徴兵を免除されていた全ての者が即時に徴兵されることになる。同時に、陸軍省は工場経営者にその能力の不足が認められられる場合、戦争遂行に関連する製品の製造に関する直接管理を実施する権限を与えられる。\n\nこの発表、特に命令不服従の兵士と同様の取扱いを受けることになる個所については、影響を受けた都市では、嘲笑の嵐で迎えられることになった。警官が労働者に召集令状を送達するために送り込まれたが、労働者にこの紙切れを持って帰るように言われた。"
 strikes_event.5.a:0 "そうすべきかもしれないのだ"
 strikes_event.6.t:0 "立派に食べる者"
 strikes_event.6.desc:0 "ストライキが発生したことについて言及することなく、[Root.GetLeader]は、軍需産業に携わる労働者に対し、体力を維持するための砂糖、コーヒー、肉の追加供給を受けることを本日発表した。悲しいことに、政府が特別にチョコレートを配給するという噂は、間違っていることが判明した。\n\nストライキの首謀者は、労働者が仕事に復帰しないように試みるも、ほとんどの人はパンの配給を受けることのみに幸せを感じ、「平和とパン」を要求していないようだ。"
 strikes_event.6.a:0 "彼らはより良い報酬を得る"
 strikes_event.7.t:0 "ブラック・オーク作戦"
 strikes_event.7.desc:0 "部隊が一晩中町の外に駐留し、大規模な演習と軽い訓練を続け威嚇を行った。太陽が地平線上に現れ、工場でバリケードを構築している労働者たちが日勤者の支援に望みを託している最中、攻撃側の隊列が動いた。疲労した労働者は、素早く対応し、組織だった抵抗を行うのに出遅れた。囚人を守るために小部隊を残して、軍は町を掃討し、工場労働者のリストにより全ての者が逮捕される。正午までに、軍は都市を完全に支配し、外出禁止令を布告した。これ以上の抵抗はもはや期待できない。大部分の労働者は、仕事に復帰するという条件ですぐに解放され、ストライキの首謀者は拘束され、裁判にかけられる。死刑判決がなされる模様だ。"
 strikes_event.7.a:0 "要求が変更された"
 strikes_event.8.t:0 "オークストリートの戦い"
 strikes_event.8.desc:0 "部隊は夜通し町の外に駐留したが、軽重織り交ぜた訓練が驚きを与えた。部隊が動いたとき、すでに労働者は警戒しており、準備ができていることが分かった。最初の攻撃は雨あられと降り注ぐ投石により失敗に終わった。銃剣を着剣して行われた2度目の攻撃は、野蛮な混戦になり反撃され、多数の死者と倒れている者が路上に残された。\n\n担当将校は部隊を整理するために引き上げたが、労働者はバリケードを強化し、退却の際に残された武器により武装した。明日、2日目の戦闘が予定されているが、軍司令官は、勝機があるとはもはや信じていない。"
 strikes_event.8.a:0 "打てる手がどんどんなくなりつつある"
 strikes_event.9.t:0 "労働者権利保護法"
 strikes_event.9.desc:0 "首都中に緊張が高まりつつある中、[Root.GetLeader]は、戦時においてさえも労働者の権利を保護する新法を発表した。この法律は、解雇されない病気休暇、全労働者への傷害保険の義務化、労働組合への加入及びこれまで類を見なかったものであるが、女性被用者に対して子供を出産後に休暇を取得する権利を包括したものである。\n\n政府関係者は多くがこれによりストライキ参加者を完全に屈服させる以上のものだと考えている。全工場で操業が再開された。"
 strikes_event.9.a:0 "うまくいけばこれで十分だ"
 mutiny_event.1.t:0 "反乱鎮圧"
 mutiny_event.1.desc:0 "営門と塹壕間における何時間にもわたる緊迫した交渉の末、我が軍における反乱は終わった。彼らがこの戦いに勝てる見込みがなくなったことを直視し、反乱軍はすぐに帰営することにした。\n\n一番の問題は、命令を拒否した者への対処となる。軍最高司令官は温情に対処することを選択し、彼らが厳罰に処せられないことを反乱軍に保証した。わずかに兵士が数名降格されたり他の部隊へ配置換えになったのみであった。"
 mutiny_event.1.a:0 "これが最後となることを祈ろう"
 mutiny_event.2.t:0 "効果のない威嚇"
 mutiny_event.2.desc:0 "反乱軍を威嚇して屈服させようという試みは、反乱軍を鎮圧するために派遣した部隊をみてわずかに動揺が生じたのみで見事に裏目に出てしまった。最前線で培われた経験により反乱軍は速やかに自らの陣を構えたため、彼らを倒すには多大なる犠牲も持って試みなければならない。\n\n忠誠を誓った部隊に配属された士官は撤退し、次なる指令を待っているが、この小規模な勝利により反乱軍の決意が高まったことは間違いない。"
 mutiny_event.2.a:0 "このような結末を予測できた者は誰もいなかった"
 mutiny_event.3.t:0 "「何のために戦うのか？」"
 mutiny_event.3.desc:0 "「兵士が自分のやっていることに対して本当に価値があるかどうか疑問に思うのはよくあることだ。諸君に犠牲を強いることをどうやって正当化できるのだろうか？諸君に対し、これまで一度も見たことのない目標のために死ねと言えるのだろうか？\n\n我々が今を生きなければならないということは不幸な事実である。我々は自由、家庭そして我らが[Root.GetAdjective]の生き方を守るために戦争に立ち向かわなければならない運命である！我々はこの戦争を望んでいなかったが、巻き込まれてしまった！諸君には私が私利私益のために何かを頼んだことはないことは承知のとおりであり、逆に諸君は勝利を得るためにあらゆることをしてくれているのも知っている」\n\n部隊を前にしての[Root.GetLeader]の演説は、望ましい効果をもたらしたようだ。兵士の歓声が自然と沸き返り、いつも以上に文句を言わずに任務に戻っていった。"
 mutiny_event.3.a:0 "良い演説だ"
 mutiny_event.4.t:0 "戦時法に対する反逆"
 mutiny_event.4.desc:0 "陸軍省が現在勃発している軍の反乱について、これ以上広く知られることを防ぐために最善を尽くしているが、手紙を検閲する程度でしかない。休暇を取った兵士が陸軍はこの戦いにおいてもはやこれ以上の不要な流血を望んでいないという発言を速やかに広めている。\n\n反乱については特に言及していないが、[Root.GetLeader]は本日、政府がこの争いに関して反逆するような責任感の欠如に対しては、何らかの対応策を検討すべきであると発表した。\n\n反乱罪についてはよく知られており、反乱軍への公的支援は打ち切られている。大衆からの支援もほとんど認められず、兵士たちは静かに任務に復帰した。"
 mutiny_event.4.a:0 "詳しく説明するべきではなかった"
 mutiny_event.5.t:0 "弾圧の試みは水泡に帰した"
 mutiny_event.5.desc:0 "陸軍省が現在勃発している軍の反乱について、これ以上広く知られることを防ぐために最善を尽くしているが、手紙を検閲する程度でしかない。休暇を取った兵士が陸軍はこの戦いにおいてもはやこれ以上の不要な流血を望んでいないという発言を速やかに広めている。\n\nこの流れを止めるための政府の試みは完全に失敗した。秘密警察からの報告によると、反乱軍は一般市民の強い支持を受け、反乱軍のみを鎮圧することは不可能である。"
 mutiny_event.5.a:0 "このような法律の軽視は憂慮すべきだ"
 mutiny_event.6.t:0 "[Root.GetAdjective]の和平提案"
 mutiny_event.6.desc:0 "[Root.GetLeader]は本日、現在進めている和平提案が失敗したと発表した。この不幸な出来事の要因は非常に複雑なものであるが、[Root.GetAdjective]が相手側に対し、全ての損害を賠償すること、完全なる武装解除、相手方が武力衝突を引き起こしたことを公式に認めることの要求がきっかけとなった可能性がある。\n\n敵方もまた対応してきており、我々の寛大なる要求に対し無条件降伏であると位置づけている。彼らは苦しくても最後までこの戦いを継続すると公言している。\n\n敵は明らかに正気を失い、継戦を誓っており、和平状態を強いる反乱軍の試みは崩壊した。"
 mutiny_event.6.a:0 "全く残念なことだ"
 mutiny_event.7.t:0 "軍事的鎮圧が成功"
 mutiny_event.7.desc:0 "小規模の反乱軍団が徹底抗戦を決意していた状況にあったにも関わらず、反乱鎮圧作戦は全くもって成功に終わった。技術よりも数に頼った忠誠派の民兵は暴徒の拠点を包囲し、降伏を要求した。ほとんどの兵士たちは、自国民に対し手を挙げることなく従順に降伏した。\n\n反乱軍指導者は非公開の軍事裁判により裁かれることになるが、その他の兵士は前線へ送られ、新たな反乱軍を組織するのを防ぐために別々の部隊へ配属されることになる。"
 mutiny_event.7.a:0 "よくやった"
 mutiny_event.8.t:0 "対峙する兄弟"
 mutiny_event.8.desc:0 "労働者と兵士の評議会設立のための選挙を阻もうとする我々の試みは、状況をさらに悪化させてしまい、最も悲観的な予測よりも悲惨なものとなった。降伏するどころか、反乱軍たちは暫定評議会を立ち上げて野戦司令官を選抜し、街路に防御陣地を構築し始めた。彼らが戦うつもりなのは明らかだ。\n\n陸軍に生じた亀裂は今や全部隊に波及し、血のつながった者同士でさえ立場を違える事態が生じている。[Root.GetNameDefCap]は内戦の瀬戸際に立っている。"
 mutiny_event.8.a:0 "悪化し続けるだけだな"
 mutiny_event.9.t:0 "新種の士官"
 mutiny_event.9.desc:0 "軍から強い反対があったにも関わらず、[Root.GetAdjective]陸軍の全ての部隊において司令官選挙が強行された。結果は驚くべきもので、選ばれた者の大半が豊富な戦場での経験を持つ熟練の兵士であった。多くのエリート将校はこれを個人的な侮辱と受け取ったようだが、ほとんどの兵士がこの状況を全面的に歓迎するであろうことは疑いの余地がない。"
 mutiny_event.9.a:0 "こんなことがうまく行くはずがない、そうだろ？"
 if_they_accept:0 "彼らが受諾した場合:\n"
 canada_vanilla.1.title:0 "ロニー・ザ・ブレンガン・ガール"
 canada_vanilla.1.desc:0 "第二次世界大戦中、およそ百万人のカナダ人女性が労働力として動員された。彼女たちは不屈と愛国の象徴としてメディアの中で描写された。そのような女性の一人に、世間ではロニー・ザ・ブレンガン・ガールとして知られる、ヴェロニカ・フォスターがいる。彼女は、3人の兄弟が海の向こうで戦っている間、ジョン・イングリス社の銃器製造工場に勤めていた。彼女や、彼女のような戦争に貢献する女性を取り上げたポスターや短編映画は、アメリカで参戦後に実施されたより有名な宣伝キャンペーン、「ロージー・ザ・リベッター」の題材におそらくなったのだろう。"
 canada_vanilla.1.opt:0 "ニュース映画が言うように「工場の仕事は家事よりも難しくない」"
 usa.30.t:0 "連邦議会選挙"
 usa.30.desc:0 "2年ごとに上院議席の3分の1と下院の全議席が改選される。多くの場合世界情勢によって影が薄くなるが、各選挙区における地域の状況によってもしばしば結果が影響を受けることがある。\n\n全ての開票が終わり、政府支持派は上院で[USA.GetSenateElectionOutcome]し、下院で[USA.GetHouseElectionOutcome]した。"
 usa.30.a:0 "国民が声を上げた"
 SenateElectionLost:0 "[?sen_loc]議席喪失"
 SenateElectionGained:0 "[?sen_loc]議席獲得"
 HouseElectionLost:0 "[?ror_loc]議席喪失"
 HouseElectionGained:0 "[?ror_loc]議席獲得"
 usa.31.t:0 "政治情勢の変化"
 usa.31.desc:0 "新大統領が就任すると、連邦議会の元反対派の大部分は新政権を支持する側に回った。[USA.GetLeader]大統領は[?senators_support]人の上院議員と[?representatives_support]人の下院議員の支持を得ることができる。"
 usa.31.a:0 "国民が声を上げた"
 usa_congress_elections_tt_bad:0 "連邦議会選挙において、政府支持派閥はより厳しい逆風に直面することとなるだろう。\n"
 usa_congress_elections_tt_good:0 "大統領選挙によって得た勢いが、議会選挙にまで持ち越される可能性がある。\n"
 usa.32.t:0 "政府支持派閥が連邦議会で多数派を獲得"
 usa.32.desc:0 "直近の連邦議会選挙において多数の支持者が選出されたことで、我々が制定した選挙制度の改革は最も成功したように思われる。安定的多数によって、我々はほとんど障害もなく政治的目標を推し進めることができる。"
 usa.32.a:0 "人々の明白な支持の証だ"
 usa.40.t:0 "上院議員の政府議案に対する投票"
 usa.40.desc:0 "最近の投票で、上院議員は政府議案に対する投票で予想通りに寝返った。問題自体はさほど重要ではなかったが、以前に率直に言われていた[USA.GetLeader]の批評家からの支持を受けた一般投票はワシントン周辺の多数の人々が眉を顰めた。\n\n一部の評論家は、この事例が上院議員の姿勢を再考させるという更なる結果に繋がると確信している。"
 usa.40.a:0 "便利な味方だ"
 usa.41.t:0 "下院議員が政府支持を熱心に語った"
 usa.41.desc:0 "チャリティーディナーにおいて、ある下院議員がいくつかの政策問題について立場を尋ねられた際に、[USA.GetLeader]大統領の方針を支持すると語った。彼女は更に仲間の下院議員の多くが同様の見解を持っていると主張したが、それ以上は「先見の明がないおバカさんは、次の選挙のことだけ考えてればいいのよ」などとアメリカ国民の知りたいことを問い詰める前に遮られてしまった。\n\nこの発言はマスコミによって広く報道されており、彼女の同僚らはこの問題についての立場を説明するよう追われ、苦境に追い込まれた。"
 usa.41.a:0 "ご存知の通り、彼女は正しい"
 usa.42.t:0 "上院議員が政府の政策を声高に非難"
 usa.42.desc:0 "ある上院議員が主要新聞においてインタビューを受け、その中で[USA.GetLeader]大統領の「愚かで危険な」方針にはもはや支持することは出来ない、と述べた。続けて彼は、同じような考えを持ち、すぐに大統領支持から離れるであろう他の上院議員を何人か知っているとも主張した。"
 usa.42.a:0 "すぐに考え直すことだろう"
 usa.43.t:0 "下院議員が大統領を批判"
 usa.43.desc:0 "税制改革に関する最近の議論の中で、とある下院議員が現政権の失策についてくどくどと演説を始めた。彼によれば、まともな思考を持つアメリカ人であれば、党の所属を問わず、大統領の政策を支持しようなどとは思わないであろう、などと述べた。\n\n[USA.GetLeader]の堅い支持派であると思われていた下院議員らがこの演説への支持の声を上げたことから、彼の辛辣な言葉はある程度効果があったようである。"
 usa.43.a:0 "恥ずべきだ"
 usa.44.t:0 "野党が上院で敗北"
 usa.44.desc:0 "[USA.GetLeader]大統領の問責決議案が上院で否決された。その最も熱心な支持者でさえ、可決をほぼ望んでなかったが、それに対する反対票の量は最も悲観的な傍聴人にさえ衝撃を与えた。大統領は上院において、最も信用されたよりも遥かに高水準の支援を受けているようであり、それは彼の立法協議事項を進行する上で役立つはずである。"
 usa.44.a:0 "素晴らしい"
 usa.45.t:0 "下院委員会が大統領の方針を支持"
 usa.45.desc:0 "下院歳入委員会での最新の公聴会の結果、経済の利用可能な全測定基準が大幅に改善され、大統領の方針が功を奏したという報告が出された。率直な賞賛に至らない一方で、それでも報告書は大統領を非難し改革を要求していた人々への打撃となっている。\n\n多くの代議員が既に大統領の協議事項について疑問を抱いているが、彼らは今や支持を得て投票すると公言している。"
 usa.45.a:0 "そうすべきだな"
 usa.46.t:0 "上院議員が辞職"
 usa.46.desc:0 "軽度の心臓発作の後、古参の上院議員は本日、健康上の理由で引退することを発表した。上院議員は議会で20年以上にわたり、支持者の大規模な人脈を築き、強い影響力をもっていた。厳密に言えば一人分の投票権を持つ一人の男でしかなかったが、それでもワシントンの内部関係者は、彼は数票分の価値があるとして数えられ、他の何人かを確保できる鍵としていた。\n\n批評家は空いた議席は十中八九[USA.GetLeader]大統領のものになると公言した、政権は法案を通過させるために必要な票を確保することが困難に感じるだろう。"
 usa.46.a:0 "彼については惜しまれるな。票についても同様だ。"
 usa.47.t:0 "大統領の不正に関する議院公聴会"
 usa.47.desc:0 "ホワイトハウスにおいて、取るに足らないスキャンダルが注目を浴び始めている。数週に渡るメディアの発表によると、末端行政職員が政府に有利な契約の見返りとして賄賂を受け取ったとしている。執行部のホワイトハウス支出委員会は、大統領が気に留めているかどうか公聴会を開いた。ほとんどの傍観者は[USA.GetLeader]大統領に対し、この問題がより大きなトラブルを引き起こすとは信じていない一方、大統領支持者たちがしばらくの足止めを余儀なくされることは疑いの余地がないだろう。"
 usa.47.a:0 "魔女狩りだ"
 usa.61.t:0 "[USA_congress_investment_state.GetName]の上院議員が支援を提案"
 usa.61.desc:0 "[USA_congress_investment_state.GetName]所属の先任上院議員が政府に対し支援を要請してきた。彼の州は重大な投資不足に苦しんでおり、政府主導の総合経済政策によってとある政府案に対する彼の立場を再考させることができるかもしれない。かの上院議員はいくつかの主要な委員会の一員であり、そして契約を結ぶことにおいて非常に有名な彼の投票先は両院において非常に価値のあるものである。"
 usa.61.a:0 "非常に発展の遅れている地域だ"
 usa.61.b:0 "これは汚職の匂いがする"
 usa.62.desc:0 "[USA_congress_investment_state.GetName]所属の上院議員が、[USA_congress_investment_state.GetName]を軍の為の新たな弾薬工場の敷地とするという秘密裏な保証と引き換えに大統領を支持しよう、という提案をもって政府に対し接触してきた。彼らはこの工場を建設することは地域に多くの求人を生み出し、ますます危険となる世界の中で軍に必要となる多くの支援を提供できる、と主張している。加えてこの2人の上院議員は、議会の幾人かの影響力のある議員と良好な仕事上の関係があると述べた。"
 usa.62.a:0 "彼の言う事には多くの利点がある"
 usa.62.b:0 "このような類の取引は大統領には相応しくない"
 usa.63.t:0 "[USA_congress_investment_state.GetName]の下院議員が支援を提案"
 usa.63.desc:0 "[USA_congress_investment_state.GetName]所属の下院議会議員が、州のインフラを改善するためのいくつかの提案をもって政府へ接触してきた。彼らが言うには州間の商取引を促進するために、道路や橋梁を改善するための連邦資金を利用可能にすべきである、ということだ。加えて、政府がこれに対し支援するならば大統領の議題に対し、より直接的に支持する方向へ強く傾くだろうとも述べた。"
 usa.63.a:0 "称賛すべき独創力だ"
 usa.63.b:0 "まず自分たちの力でやってみろ"
 usa.64.t:0 "上院委員会が[USA_congress_investment_state.GetName]での造船を調査"
 usa.64.desc:0 "[USA_congress_investment_state.GetName]の先任上院議員によって促されて、上院商業委員会は州における地域の造船産業の公聴会を始めた。専門家によると合衆国の産業はかなりの割合が海外貿易に依存しており、国家としての造船能力に欠けているとされた。[USA_congress_investment_state.GetName]が大規模な投資を行うべき地域として割り出され、そして幾人かの委員は[USA.GetLeader]陣営がこの為に資金を確保してくれるだろうと期待を寄せていた。"
 usa.64.a:0 "致命的な弱点だ"
 usa.64.b:0 "もっと大きな問題がある"
 news.334.t:0 "パナイ号事件"
 news.334.d:0 "本日、[USA.GetAdjective]及び[ENG.GetAdjective]に所属する砲艦が、[JAP.GetName]と[CHI.GetName]間の戦争の最前線より西側諸国の民間人を避難させる中、それぞれ別々に[JAP.GetAdjective]に所属する航空機によって攻撃された。[USA.GetAdjective]の艦船としてハッキリと示していたのにも関わらず、USSパナイに2発の爆弾が直撃し、沈没した。これにより[USA.GetAdjective]市民3名と[ITA.GetAdjective]市民1名が死亡、ほかにも多数の負傷者が出た。HMSレディバードもこれとは別に攻撃を受け、[ENG.GetAdjective]の船員が1名死亡した。\n\n[USA.GetAdjective]及び[ENG.GetAdjective]政府は共に激しい抗議声明を出しており、この事件は三大海軍間の緊張の高まりを浮き彫りにすることとなった。"
 news.334.a:0 "[JAP.GetName]は加減を知らないのか？"
 news.334.b:0 "これは問題をややこしくするぞ"
 news.334.c:0 "[JAP.GetAdjective]の脅威が拡大しつつある"
 news.335.t:0 "[USA.GetNameDef]と[JAP.GetName]間の緊張が高まる"
 news.335.d:1 "\nパナイ号事件が制御不能な事態へと発展した。[USA.GetNameDef]の怒りは収まらず、複数の有力な政治家たちが[JAP.GetNameDef]に対して即時報復を要求したのだ。[USA.GetAdjective]のメディアは、真実、誇張、そして完全なでっち上げがない交ぜになった[JAP.GetAdjective]の非道な行為に関する新たな話題で持ちきりの状態である。戦争目前の巨大な二つの勢力に対し、状況が平常に戻ると希望を持つ観察者はもうわずかしかいない。"
 news.335.a:0 "これは太平洋地域に何をもたらすのだろうか？"
 news.335.b:0 "パナイ号を忘れるな！"
 news.335.c:0 "来るなら来い！"
 news.335.e:0 "日本には悪いニュースだろうが、我々にはいいニュースだ"
 news.335.f:0 "これは中国の状況をややこしくするだろう"
 news.336.title:0 "リメンバー・アラモ"
 news.336.desc:0 "[MEX.GetAdjective]軍部隊は再びテキサスを占領し、数百年間の不在に終止符を打った。[USA.GetAdjective]部隊はサン・アントニオ、そして有名なランドマークであるアラモを含むテキサス内の主要都市から一掃された。歴史的な場所では一切戦いは無かったが、[MEX.GetLeader]はカトリック修道院を訪れ、兵士たちに向け憎むべき「ヤンキー」達への最終勝利のため止まらず進むよう激励を行った。"
 news.336.a:0 "覚えているぞ"
 news.336.b:0 "決して忘れることはない"
 news.336.c:0 "[USA.GetLeader]はなぜこれを許可したのだろう？"
 generic.19.t:0 "[From.GetName]が産業支援に乗り出す"
 generic.19.d:0 "[From.GetNameDefCap]から、運動を支援する旨の発表が行われた。我ら共通の敵に対する姿勢を強めるため、彼らは十分な産業上の支援を与えてくれるだろう。"
 generic.20.t:0 "[From.GetNameDefCap]が我々の服従を要求"
 generic.20.d_friends:0 "本日、両国間の関係を拡大し、[Root.GetAdjective]国民を[From.GetNameDef]と結びつけることに関心を示している[From.GetLeader]の代表団が到着した。[From.GetLeader]の提案に同意すれば、[Root.GetNameDef]が[From.GetNameDef]の適度な自治権を持つ傀儡となり、政府は[From.GetLeader]のビジョンに沿ったものに再編されるだろう。\n\n問題は残る。そう、[Root.GetAdjective]独立は[From.GetNameDef]との友情よりも重要なのか？"
 generic.20.d_enemies:0 "[Root.GetLeader]は[From.GetLeader]を国家元首として認め、我が国を[From.GetAdjective]政府の[Root.GetNameDef]に対するビジョンに沿ったものに再編される必要があるとする電文が[From.GetNameDef]から本日届いた。受け入れれば[From.GetNameDef]の傀儡になるだろう。\n\n独立を国境の先にいる敵に明け渡すことは避けたいが、彼らのメッセージには明確な脅威が暗に含まれており、[From.GetLeader]の要求を満たさない場合、すぐに[From.GetNameDef]との戦争状態になると思わずにはいられない。"
 generic.20.a:0 "彼らの要求に従う"
 generic.20.b:0 "私個人としては、新たな[From.GetAdjective]の支配者を歓迎する"
 generic.20.c:0 "絶対ダメだ！"
 generic.21.t:0 "[From.GetNameDefCap]が屈服"
 generic.21.d:0 "[From.GetAdjective]は独立を放棄し[Root.GetNameDef]の傀儡国家となることに同意した。これにより同地域における[Root.GetAdjective]の権益が拡大し、我が国がますます偉大となることは確実である。"
 generic.21.a:0 "素晴らしい"
 generic.22.t:0 "[From.GetNameDefCap]が反抗！"
 generic.22.d:0 "本日、[From.GetNameDef]から到着した外交官から、我々が提案した[From.GetNameDef]と[Root.GetNameDef]との統合を拒否すると通達があった。残念な知らせに聞こえるかもしれないが、[From.GetNameDef]を力でねじ伏せる選択肢は有効かつ魅力的なものとして残っている。"
 generic.22.a:0 "がっかりだ"
 generic.23.t:0 "[From.GetNameDefCap]が[demanded_prov_target.GetName]の支配を要求"
 generic.23.d:0 "本日、[From.GetNameDef]から敵対的使節の訪問があり、彼らは[demanded_prov_target.GetName]全州の領有権を主張した。[From.GetLeader]の要求は直ちに領土を割譲するか、さもなくば戦争は避けられないだろうというものだった。[demanded_prov_target.Owner.GetAdjective]による当該地域の領有は正当性を欠くものであり、[demanded_prov_target.GetName]は[From.GetAdjective]国家の不可分の領土であると主張している。\n\nもし要求を受け入れれば[demanded_prov_target.GetName]は[From.GetNameDef]に割譲されるが、我々が持つ中核州や請求権は維持される。要求を拒否するならば両国間の戦争を回避することは難しいだろう。"
 generic.23.a:0 "選択の余地は無い"
 generic.23.b:0 "[demanded_prov_target.GetName]は[Root.GetAdjective]の物だ！"
 generic.24.t:0 "[demanded_prov_target.GetName]が割譲！"
 generic.24.d:0 "[From.GetNameDefCap]は[demanded_prov_target.GetName]に対する我々の正当な要求を受け入れ、[Root.GetNameDef]に割譲すると決定した。\nこの事案が円滑かつ敬意に満ちたやり方で対処されたことから、[Root.GetNameDef]と[From.GetNameDef]との間の平和は永続的なものになるだろう。"
 generic.25.t:0 "[From.GetNameDefCap]が反抗！"
 generic.25.d:0 "[From.GetNameDefCap]は要求を拒否した。これにより我々は予告通り侵攻を開始するか決断しなければならなくなった。もし約束を反故にするならば[Root.GetLeader]に対する国民感情は悪化し、[Root.GetAdjective]政府の正統性は低下するだろう。"
 generic.25.a:0 "どのみち[demanded_prov_target.GetName]は我々の物になるがな"
 maybe_war_tt:0 "§Y[From.GetNameDef]§!§Rとの戦争を引き起こす可能性がある§!"
 usa.401.t:0 "[From.GetNameDefCap]が駆逐艦と基地の交換協定を受諾"
 usa.401.desc:0 "イギリスの[From.GetLeader]首相は駆逐艦と基地の交換条約への合意を示した。[From.GetAdjective]の海軍士官達は、譲渡された艦を点検するため、正に到着したようだ。\n\n[From.GetAdjective]の士官らは、受け取った艦の膨大な量の、そして厚さのグアノと錆に対し多少の心配を示している。明らかにやるべき仕事はまだ存在する。"
 usa.401.a:0 "貧乏人はえり好みできまい"
