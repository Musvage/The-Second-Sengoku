 lar_collab_gov.1.t:0 "[Root.GetNameDef]の[From.GetAdjective]パルチザン"
 lar_collab_gov.1.d:0 "[From.GetNameDefCap]による我が国での協力勢力の養成努力が活発化している。多数の[This.GetAdjective]政治家が[From.GetAdjective]政権に好意的な発言をし始め、多くのパルチザンが[From.GetRulingIdeology]の希求から[From.GetNameDef]の直接的支持に態度を鮮明化している。\n\n[From.GetAdjective]の我が国における影響力増大は間違いなく[Root.GetAdjective]のレジスタンス活動の弱体化を招くだろう。そして[Root.GetNameDef]が降伏した後には、[From.GetNameDef]との協力政府である新[From.GetRulingIdeology]政権の成立を見る可能性すらある。"
 worrying:0 "気がかりだ"
 ETH_events.1.t:0 "エチオピアが白紙講和を提案"
 ETH_events.1.d:0 "ソマリランドとエリトリア両方の支配が僅かな抵抗運動を除いて完全に失われたため、エチオピア政府はこれらの敵対関係の平和的な終結を提案してきた。イタリアは公式にエチオピアへの侵攻を停止し、東アフリカの占領地をエチオピアに割譲することになる。どのように応じるべきか？"
 ETH_events.1.a:0 "条約を締結する"
 ETH_events.1.b:0 "これ以上の屈辱は許容できない！"
 ETH_events.101.t:0 "[From.GetNameDefCap]が和平を拒否"
 ETH_events.101.d:0 "東アフリカにおける全ての領土の支配を喪失したにもかかわらず、[From.GetLeader]は我々の白紙講和の提案を拒否した。この戦争をどうにか終わらせる手段は、完全に降伏させる他にないようだ。"
 ETH_events.101.a:0 "悲しい"
 germany.1041.t:0 "[FROM.GetNameDefCap]がズデーテンラントを要求"
 germany.1041.desc:0 "昨今のチェコ国境における混乱にもかかわらず、[FROM.GetAdjective]の外交政策は揺るがないものとなっている。[FROM.GetAdjective]の外交官が我々に最後通牒を提示してきた。「ズデーテンラントを割譲しなければ宣戦布告も辞せず」と。"
 germany.1041.a:0 "選択の余地は無い"
 germany.1041.b:0 "[FROM.GetAdjective]の軍事力はここで食い止めるのだ"
 germany.1042.t:0 "[FROM.GetNameDefCap]が屈服"
 germany.1042.desc:0 "[ROOT.GetAdjective]は国境というものを知らないらしい。ズデーテンラントを我が国へ全面的に割譲してきたのだ。[FROM.GetAdjective]国家は、相変わらず眼中には無い。今のところは、だが。"
 germany.1042.a:0 "最高だな"
 germany.1043.t:0 "[FROM.GetNameDefCap]が要求を拒否"
 germany.1043.desc:0 "パワーバランスが崩れているにもかかわらず、[FROM.GetAdjective]の外交官達は、我々が要求したズデーテンラントの割譲を拒否したのだ。戦争が起きるのは確実だ。"
 germany.1043.a:0 "クソッ"
