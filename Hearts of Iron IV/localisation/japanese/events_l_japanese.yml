 soviet.36_threat_LAT:0 "ラトビアがソ連の傀儡国になる"
 soviet.37.t:0 "才能豊かな新任将校たち"
 soviet.37.d:1 "我が軍に新たに着任した将校たちは自らの職務を十分にこなし、軍上層部における新たな役割にも適応している。忠誠篤き将校団によって軍が管理されるようになったことは、[Root.GetLeader]による粛清がもたらした望ましい結果のひとつと言える。赤軍は力を取り戻しつつあり、間もなくかつて無いほど強大なものとなるだろう。"
 soviet.37.a:0 "素晴らしい"
 soviet.37.a_tt:0 "§Y将校の粛清§!によるペナルティを低減する"
 soviet.46.t:0 "大祖国戦争"
 soviet.46.d:0 "軍上層部の立て直しについては未だ課題が山積しているものの、[From.GetAdjective]軍による国境内への侵攻は新しい将校団の才能と愛国心を刺激した。打撃を受けるたび我が軍はより強大に成長し、[Prev.GetName]の全力を持って反撃を加える準備を整えつつある。全ての兵士は進んで命を投げ出し、最後まで敵に抵抗し続けるだろう。この経験は新たな将校の訓練と忠誠心を養う上で大きな利益となるに違いない。たとえ戦争に勝利した後であっても！"
 soviet.46.a:0 "偉大なる[Root.GetName]の為に"
 soviet.46.a_tt:0 "§Y将校の粛清§!によるペナルティをある程度打ち消す§Y大祖国戦争§!を追加する"
 soviet.48.t:0 "永続革命"
 soviet.48.d:0 "過去数年間にわたり裏切り者や反革命主義者として無数の人々が投獄および処刑されてきたが、指導部はおおむね安全であった。しかし、彼らへの猜疑が免除された訳ではなかった。第四インターナショナルの創設で、最も近しい者たちでさえ決して真に彼の味方ではないという考えにスターリンは取りつかれるようになった。彼からの信頼を得ようとする者たちは、自身の命を投げ捨てる様なこの考えをさらに焚き付けた。\n\n現在の状況はおかしな皮肉の1つである。つまり、現政権内部に蔓延する不信は政権の維持そのものを不可能にし、いまやクーデターが差し迫ったものとなっている。一部の党員の主張によれば、トロツキーを再度招待して粛清の矛先をスターリン主義者に向けさせれば、次に来たる内戦の損害を最低限に抑えることができるという。この長年にわたり書記長が最も恐れていた計画は、本当に実行されるだろうか？"
 soviet.48.a:0 "信じられない！"
 soviet.48.a_tt:0 "§Y大規模な内戦がまもなく発生する§!"
 soviet.48.b:0 "一国共産主義は失敗した。我々にはトロツキーが必要だ。"
 soviet.48.b_tt:0 "§Yトロツキーが帰国すると小規模な内戦が発生する§!"
 soviet.49.t:0 "第二次ロシア内戦"
 soviet.49.d:0 "スターリンの悪化し続ける被害妄想により、党と軍は分断されてしまった。なんとか、例え一時的であるにせよ、スターリンの信頼を得ることのできた者たちはスターリンの権力と彼が築き上げた個人崇拝を維持しようと望んだが、それ以外の多くの者たちは蚊帳の外へと非公式に追いやられていた。彼らのうちある者はスターリンの統治が失敗に終わったと信じ、他のある者はこのままではNKVDが自分を逮捕するための証拠を見つけるか作り出すかする日をただ座って待つ事になるのではないかと疑っていた。\n\n彼らは協力して現政権に挑戦できるだけの強力な派閥を形成した。彼らの目的はスターリンの独裁を転覆し、軍事評議会の監督のもと全体主義国家を転換することにある。\n\n党と軍におけるスターリンの支持者は現体制を維持するために集結し、相手を反革命の売国奴と呼び表している。新たな内戦が今始まろうとしている。"
 soviet.49.a:0 "裏切り者に死を！"
 soviet.50.t:0 "ロシア解放軍の創設"
 soviet.50.d:0 "第四インターナショナルの創設により、党および軍指導部のなかに裏切り者がいるのではないかというスターリンの不安が再燃した。大粛清の過程で多くの裁判と処刑を目にしてきた者たちは再びあの惨劇が繰り返されるのではないかと疑い、その反応としてアンドレイ・ヴラソフ率いる多数の将官によりロシア諸民族解放委員会が結成された。彼らは粛清がより多くの被害をもたらす前にスターリン体制を転覆させようとしていた。\n\n長期的には民主制への移行を目指すと表明しているものの、その正確な形態については現在のところ明らかとなっていない。唯一明らかなのは、彼らがスターリンを権力の座から引きずり下ろし、ボリシェヴィキによる支配を終わらせようとしているということである。"
 soviet.50.a:0 "奴らを止めなければ！"
 soviet.51.t:0 "NKVDによるクーデター"
 soviet.51.d:0 "第四インターナショナルの創設により、党および軍指導部のなかに裏切り者がいるのではないかというスターリンの不安が再燃した。大粛清の過程で多くの裁判と処刑を目にしてきた者たちは再びあの惨劇が繰り返されるのではないかと疑った。大粛清において決定的な役割を果たしてきたNKVDは自分たちの組織自身が粛清の潜在的対象となっていることを鋭く察知した。逮捕、処刑、更迭を座して待つことはせず、同様の心配を抱くた軍将校たちの支援を受けたNKVD指導部は先手を打ってクーデターを決起させた。\n\nしかし彼らが持つ影響力にもかかわらず、NKVDは身分たちが軍指導部の信頼を得ることが非常に困難であるということに気付かされた。クーデタ－は連邦の限定的地域の支配権を掌握するにとどまったものの、いまや確実な処刑が待ち受けている旧NKVDの残党は決して降伏することはないだろう。"
 soviet.51.a:0 "奴らを逮捕しなければ！"
 soviet.52.t:0 "生き残りによるクーデター"
 soviet.52.d:0 "第四インターナショナルの創設により、党および軍指導部のなかに裏切り者がいるのではないかというスターリンの不安が再燃した。大粛清の過程で多くの裁判と処刑を目にしてきた者たちは再びあの惨劇が繰り返されるのではないかと疑った。大勢が死に、処刑を免れた容疑者はごく僅かだった。壮絶な尋問を受け、時に投獄もされた彼らは、次なる粛清の最初の犠牲者は自分たちであろうと確信していた。藁にもすがる思いの軍高官たちは次なる粛清が起こる前にスターリン体制を転覆させようと決意した。\n\nこの試みは成功したとは言いがたいが、大粛清の生存者達は連邦の一部地域の支配権を奪取することが出来た。これにより書記長の支配は少なくとも不安定なものとなった。"
 soviet.52.a:0 "ただちに事態を沈静化せねば"
 soviet.53.t:0 "粛清の成功"
 soviet.53.d:1 "第四インターナショナルの創設によってトロツキー支持者への追求は激化し、幾人かのスターリンの側近たちも処刑された。自身以外に誰も残らず、スターリンは自身の屋敷に戻った。あらゆる不誠実な友人や家族を処分したことで今や彼は幾らかの安息を見出し、[SOV.GetNameDef]へ栄光をもたらすことに完全に集中できる様になった。"
 soviet.53.a:0 "鉈を振るうのをやめる時だ"
 soviet.54.t:0 "新指導部のもとで"
 soviet.54.d_nopurge:0 "共産党の力が弱まったことで、スターリン主義体制が持続不可能ということが以前より明白になった。\n新しい方針に沿って我々の国を導くロシアの理想を呼び掛ける、新しい勢力が権力を掌握するため立ち上がった。\n\nこの推移を象徴するように、[Root.GetLeader]はスターリンを退陣させ、自宅に幽閉させ、彼が多くの危険な計画を考案した権力の中枢から遠ざけた。\n新たなロシアの制度は党の腐敗した死骸を取り換えるようにし、秘密、妄想、旧書記長の政治的企ては終った。"
 soviet.54.d_purge:0 "ロシア国家の最大の脅威は共産党に対する共謀者ではなく党そのものであることが明らかになった。ロシア共産主義の夢が幻滅し、新しい力が将来に向けて国を引っ張っていくために権力を掌握した。\n\n[Root.GetLeader]によるスターリンの罷免に続き、旧書記長は便宜上の裁判にかけた。彼の偏執的な魔女狩りが、切実に必要となった時に国の指導部を破壊したとみなされ、スターリンは反逆罪で死刑を宣告された。旧制度は無名の墓へ彼とともに収められた。"
 soviet.54.a:0 "ロシア政治の新たな夜明けだ"
 usa.14.t:0 "ファシズムの黄昏"
 usa.14.d:0 "我が国にとって偉大な模範となってきたナチス・ドイツは、自らの根源的な政治信条を裏切り、もっとも憎むべき敵であるはずの共産主義者どもと同盟を結んだ。このニュースが広まるにつれ、不安が広がりつつある。共産革命に対する恐怖から我々を支持してきた有権者たちは、ドイツの裏切りによって、我々の偉大なる思想に疑いを抱いている。"
 usa.14.a:0 "民主主義へ回帰する"
 usa.14.b:0 "ファシズムに忠実であり続ける"
 usa.24.t:0 "共産主義の黄昏"
 usa.24.d:1 "資本主義社会を覆すことが可能だと多くの共産主義者を鼓舞してきた[SOV.GetNameDefCap]が、全世界の同志を裏切って、ナチス・ドイツと手を結んだ。社会主義がファシストと同盟を組んだことで、世界中で共産主義思想の誠実さに疑いの目が向けられ始めている。アメリカの共産主義は、[Root.GetLeader]に対する個人的崇拝を利用して、権力を強化すべきだろうか？"
 usa.24.a:0 "民主主義へ回帰する"
 usa.24.b:0 "共産主義に忠実であり続ける"
 usa.17.t:0 "[From.From.GetName]が[From.GetName]に対して宣戦を布告"
 usa.17.d:0 "世界は安全な場所でなくなった。我々は庭先のような地域で行われている戦争を本当に許すことができるだろうか？平和を保つために働きかけるべきではないのか？我々は[From.From.GetName]に対して即刻[From.GetName]と和平を結ぶよう最後通牒を突きつけることも、放置する事もできる。"
 usa.17.a:0 "[From.From.GetName]に戦争の準備が出来ていると伝えよう"
 usa.17.a_tt:0 "§Rもし[From.From.GetName]が撤回した場合、白紙講和となる。§!\n"
 usa.17.b:0 "今回は介入すべきでない"
 usa.18.t:0 "[From.GetName]が[being_attacked.GetName]との戦争に介入"
 usa.18.d:0 "[From.GetName]は、我が国と[being_attacked.GetName]との間で勃発した紛争について不快感をあらわにしている。彼らは我が国が即刻[being_attacked.GetName]との和平協定に署名しないのであれば、軍事介入を行うと脅迫している。\nここは引き下がるべきだろうか？"
 usa.18.a:0 "我々には戦争の覚悟が出来ていると[From.GetName]に伝えろ"
 usa.18.b:0 "我々は引き下がるしかないだろう"
 usa.18.b_tt:0 "[Root.GetNameWithFlag]と[being_attacked.GetNameWithFlag]の和平"
 usa.19.t:0 "[From.GetNameWithFlag]は[Root.GetName]に対して傀儡化（方針）の戦争目標を獲得する"
 usa.20.t:0 "合衆国の影響力"
 usa.20.d:0 "[From.GetName]による民主主義への移行手続きが、我が国に影響を及ぼし始めている。[From.GetLeader]の演説がラジオ電波に乗って我が国の人々に届くにつれ、[Root.GetAdjective]の人々は[From.GetAdjective]の生活様式に惹きつけられている。[Root.GetName]は傀儡国ではないし、我が国の政治を[From.GetName]に指図されることを認めるつもりもない。しかし、[From.GetAdjective]政治が我が国に与える影響を否定することはできない。"
 usa.20.a:0 "我々の心の中に[Root.GetAdjective]は在り続ける"
 usa.20.a_tt:0 "[Root.GetNameWithFlag]が獲得: §Y合衆国の影響力§!"
 usa.21.d:0 "[From.GetName]の共産主義提唱は我々の国に影響を及ぼし始めた。ラジオ放送は[From.GetLeader]の演説を国民に伝えた。我々は[Root.GetAdjective]労働者に労働組合を組織し、[From.GetAdjective]な生活を促進することを奨励するような宣伝ビラを一層見るようになった。[Root.GetName]は操り人形ではないが、自国の政治が[From.GetName]によって決定されることを我々もまた認めるわけではない。しかし、我々は、[From.GetAdjective]の政治思想が我々の国でに与える影響を否定することは出来ない。"
 usa.22.d:0 "[From.GetName]の国家社会主義提唱は我々の国に影響を及ぼし始めた。ラジオ放送は[From.GetLeader]の演説を国民に伝えた。我々は国家に身を捧げよという[From.GetAdjective]な生き様を促進することを奨励するような宣伝ビラを一層見るようになった。[Root.GetName]は操り人形ではないが、自国の政治が[From.GetName]によって決定されることを我々もまた認めるわけではない。しかし、我々は、[From.GetAdjective]の政治思想が我々の国でに与える影響を否定することは出来ない。"
 usa.23.t:0 "合衆国による保護"
 usa.23.d:0 "[From.GetName]はいまやモンロー宣言をより厳密に適用しようとしている。すでに我が国に対して政治的影響力を及ぼしつつあるが、さらに[From.GetName]政府は北中南米諸国の間で発生したいかなる紛争に対しても介入する用意があると宣言した。"
 usa.23.a:0 "[From.GetName]はますます強力になる"
 usa.23.a_tt:0 "[From.GetNameWithFlag]はいまや南北アメリカ大陸で発生しているあらゆる戦争に介入できます"
 britain.11.t:0 "ベルリン＝モスクワ枢軸"
 britain.11.d:0 "ドイツとソ連の完全な軍事同盟は世界を転覆させる力を秘めている上、全体主義の新時代をもたらすだろう。この新事態に反撃するため我々は世界の民主主義国家をグランド・アライアンスに進んで組み入れ、ナチ-共産主義者の脅威に対抗せねばならない。"
 britain.11.a:0 "民主主義を取り戻す！"
 britain.11.b:0 "過剰に反応する必要はない"
 britain.12.t:0 "グランド・アライアンス"
 britain.12.d:0 "イギリスがナチ＝共産主義者の脅威に立ち向かうために我々を同盟に誘っている。どう返答しようか？"
 britain.12.a:0 "承諾"
 britain.12.b:0 "拒否"
 britain.13.t:0 "フランスが連合国への参加を希望"
 britain.13.d:0 "世界はますます危険になっている。イギリスとフランスはヨーロッパの自由と民主主義の擁護者たり続けている。今フランスが連合国への参加を打診してきた。\nどう返答しようか？"
 britain.13.a:0 "承諾"
 britain.13.b:0 "拒否"
 britain.14.t:0 "ロンドン会議"
 britain.14.d:0 "ドイツ政府は、スロヴェニアがかつてカルニオラという神聖ローマ帝国を構成する地域のひとつであったことや、この地のスロヴェニア人やドイツ系住民がユーゴスラヴィア政府の迫害を受けているという世論喚起を始めた。英国政府は、この問題を公平に裁定するためロンドンで会議を開くことを決定し、フランス、ドイツ、そしてイタリアの各政府に会議参加を呼びかけた。少数派のドイツ系住民がドイツによる併合を望んでいることは疑いの余地がない事実だと思われるが、スロヴェニア人がドイツへの併合を望んでいるのかどうかは不明である。ドイツは軍事的解決をはかる準備が整っているようだ。再びヨーロッパ大陸を戦争の暗雲が覆おうとしている。"
 britain.14.a:0 "平和を希求するべきだ"
 britain.14.b:0 "歴史は我々を許さないだろう"
 britain.15.t:0 "フランスが我々を見捨てる"
 britain.15.d:0 "フランス政府は、我々の提案した穏当な国境線調停案を理解できなかったようで、平和を崩壊させることになる恐るべき戦争に突入することを決定した。フランスは無益な塹壕戦で再び疲弊し、いずれは我々に軍事的支援を求めてくるだろう。"
 britain.15.a:0 "彼らの身の程を知ることになるだろう"
 britain.16.t:0 "ジョージ5世の崩御"
 britain.16.d:0 "連合王国ならびにイギリス自治領の国王にしてインド皇帝であるジョージ5世陛下が崩御した。陛下の物静かで落ち着いた態度と臣民に対する慈しみは、先の大戦から大恐慌までの期間、帝国を支え続けた。息子が後を継いでエドワード8世として即位した。しかし、新国王があまりにも独自の考えを持っていることに、早くも懸念する声が出ている。スタンリー・ボールドウィンとネヴィル・チェンバレンの両氏が、首相指名にむけて準備している。"
 britain.16.a:0 "故人の魂に安らかな眠りのあらんことを"
 britain.17.t:0 "エドワード国王が退位"
 britain.17.d:0 "ボールドウィン首相はもしも国王が一般女性のみならず離婚歴のあるアメリカ人女性と結婚するようなことがあれば王室の尊厳を傷つけるであろうと明らかにした。長い自己省察の後、陛下は王冠を捨て、愛を選ぶことを決心し、王位から退いた。彼の弟であるアルバートがジョージ6世として王位に就くことが想定される。そしてロンドンのブックメーカーは既にこの内気な弟が戴冠式の前にこれらの問題を解決できるのか賭けを行っている。"
 britain.17.a:0 "神よ国王ジョージ6世を護り賜え"
 britain.18.t:0 "王の帰還"
 britain.18.d:0 "ジョージ6世と[Root.GetRulingParty]がお互いにいがみ合っている事実は、すでに秘密でもなんでもない。いまや議会ではジョージ6世の退位と、兄のエドワード8世の復位を求める声が公然と巻き起こっている。エドワード8世は力による統一が必要だとの考えを持ち、イングランドを導くための明確なヴィジョンも持ち合わせている。彼こそが、我々が国家指導者に必要だと考えている資質を兼ね備えた人物だ！"
 britain.18.a:0 "帝国の安定を考えれば、エドワード8世こそが国王にふさわしい！"
 britain.18.b:0 "我々は議会に干渉すべきでない"
 britain.19.t:0 "自由インド亡命政府が設立される"
 britain.19.d:0 "日本の支援の下、インドの民族主義派がアザド・ヒンディー亡命政府を発足させた。\n\n民族主義派はインド系有力者層にプロパガンダを広めるとともに、インド系将兵に脱走を奨励している。いまのところアザド・ヒンディーに対する支持は広がっていないが、いずれ危険な存在に成長する恐れもある。"
 britain.19.a:0 "無駄なことを！"
 ENG_RAJ_azad_hind_tooltip:0 "最終的な独立を保証しないことには、民族主義派への支持は高まる一方だろう。"
 britain.20.t:0 "アザド・ヒンディーがインド人の反抗を主導"
 britain.20.d:0 "アザド・ヒンディー（自由インド亡命政府）が、インド系有力者層の間で支持を集めようと、プロパガンダを広めたり遊説活動を行ったりしているようだ。帝国が一致協力して戦うことが重要になっているにもかかわらず、連中は攻撃の機会が訪れたと判断したようだ。"
 britain.20.a:0 "いいや、帝国は共に闘い続けなければならない！"
 britain.23.t:0 "インド反乱"
 britain.23.d:0 "アザド・ヒンディー（自由インド亡命政府）は、全ての真の愛国者に向けて、イギリス支配打倒のため武装蜂起する日が来たことを宣言した。インドの命運は天秤に掛っており、我々は決断しなければならない。"
 britain.23.a:0 "帝国の側に立つ！"
 britain.23.b:0 "機会を手に入れた！"
 britain.24.t:0 "シャドウ計画工場の運用を取得"
 britain.24.d:1 "民需工場から完全な戦時産業への転換を容易にするために、我々がシャドウ計画で手に入れた用意周到な準備によって成果をあげた。新しい工場はるかに合理的で効率的であり、同じ時間でより良い成果を上げるであろう。"
 britain.24.a:0 "何という偶然だ！先見の明を持っていたとは！"
 poland.1.t:0 "東方への拡大"
 poland.1.d:1 "ドイツへグダニスクを割譲することを強いられたことで、いまや我が国は、我が国の独立を脅かす二つの帝国に万力で挟まれているかのように締めあげられ、身動きが取れなくなっている。西部の領土を失ったことで、連合国がドイツの攻撃から我々を守ってくれることを、まったく期待できなくなっている。そこで、あえてドイツの抱く東方拡大の野望につきあうことで、現在は[SOV.GetNameDef]に併合されているかつてポーランド＝リトアニア共和国の版図だった地域を取り戻すことを考えるべきかもしれない。現状のように中立を維持していては、格好の餌食として、いずれ再びポーランドは分割されてしまうだろう。"
 poland.1.a:0 "枢軸国との関係を敵対から同盟へと変える時が来た"
 poland.1.b:0 "ソ連との外交関係強化こそが望ましい"
 poland.2.t:1 "ソ連が東部地域を要求"
 poland.2.d:1 "ソ連が再び東部地域に対する領有権を主張している。そしてソ連は、侵略によって併合や領土分割を避けるためには要求に屈するしかないと示唆して、それら地域を割譲するよう圧力をかけてきている。\n\n普通に考えるならば、そのような脅迫に屈する事は問題外といえよう。しかし、拒否した場合は戦争になる恐れが非常に高い。我が国がソ連の要求を受け入れた場合、東からの脅威は大幅に減少するだろう。ただ、ソ連との国境線は大幅に西に移動することとなる。"
 poland.2.a:0 "平和のため東部をあきらめよう"
 poland.2.b:1 "戦わずしてポーランドが屈することはない！"
 poland.3.t:1 "ポーランドが東部地域を割譲"
 poland.3.d:1 "ポーランド東部地域に対する我が国の正当な領有権主張を受け入れるよう圧力をかけた結果、ポーランドは戦わずして要求を受け入れ、領土の割譲に同意した。もっとも、今回のことで、今後ポーランドとの間に堅い絆を築くことは難しくなっただろう。要求を受け入れたことで、ポーランドは我が国と可能な限り関わりたくないと望んでいるようだ。"
 poland.3.a:0 "ポーランドが要求を受け入れたのであれば、何の問題もない"
 poland.4.t:1 "ポーランドが東部地域の割譲を拒否"
 poland.4.d:1 "我が国はポーランドとの領土問題を平和的に解決しようと努力してきたが、ポーランドは東部地域の割譲を拒否した。もはや我々には、戦争でこの問題を解決する以外、選択肢はない。この厄介な国には、分割される未来しか残されていないだろう。"
 poland.4.a:0 "奴らは我々にかなうと思っているのだろうか？"
 poland.5.t:1 "ソ連が保護を提案"
 poland.5.d:1 "ソ連がポーランド東部に対する権利を主張したことで、我が国は東西両方向からの攻撃が迫っている事を当然だと考えていた。しかし、最近のソ連からの提案は、別の可能性を示している。どうやら我々が要求を受け入れて領土を割譲した場合、ソ連は我が国を自分たちの同盟に加える考えがあるようだ。さらに、我が国がドイツとの戦争に至った場合、ドイツから戦時賠償として取り上げた土地を、ポーランド東部を割譲させた補償として与える意図があるようだ。\n\nこの提案は、我々が予想していた内容よりもずっと良いものである。しかし、ドイツとの戦争が発生しなかった場合、どうなるかはわからない。おそらくソ連は、我が国から領土を奪った上で、我が国を影響圏に組み入れる事を望んでいる。それでも、この提案は我が国にとって最良の守りとなる可能性がある。"
 poland.5.a:0 "手遅れにならないうちに、我々はこの提案を受け入れなければならない"
 poland.5.b:1 "ポーランドは何も失うつもりはない！"
 poland.6.t:1 "ポーランドが保護を受諾"
 poland.6.d:1 "ポーランドに対して、東部の領土と引換えに、我が国の影響下に加わることを認め将来の西ヨーロッパに対する解放戦争の際は指導することを提案したことで、交渉に成功した。ドイツとの戦争の際には保護を与え、勝利のあかつきにはドイツ領の一部を分配すると約束したことで、ポーランドは平和裏に東部領を開場することを認めた。"
 poland.6.a:0 "ドイツとの間に緩衝地帯になる同盟国ができたことは、非常に好ましい"
 poland.7.t:1 "ポーランドが保護を拒否"
 poland.7.d:1 "将来ドイツ領を分配する代わりにポーランド東部領土を割譲して欲しいという内容で、我が国が非常に寛容な提案を提示したにもかかわらず、我々の外交努力を[From.GetLeader]は拒絶した。ポーランドは、苦難の道を選んだといえよう。"
 poland.7.a:0 "それなら力ずくで奪うまでだ"
 poland.8.t:1 "ポーランドがドイツ東部を与えられる"
 poland.8.d:1 "ソ連によってドイツ東部が併合されると、ポーランド東部がソ連領に編入された代償として事前の合意されていたように、そのままポーランドに割譲された。"
 poland.8.a:0 "この状況下では、領土が西に移動しただけで済んだことは我が国にとって最高だといえる"
 poland.9.a:0 "複雑な気分だ"
 poland.10.t:0 "[From.GetName]は[Root.GetFactionName]に加盟！"
 poland.10.d:0 "我が国を取り巻く脅威に対抗するためには団結する必要があるとの認識の下、本日、[From.GetLeader]は[Root.GetName]との間に相互安全保障条約を締結したと発表した。"
 poland.10.a:0 "[Root.GetName]と[From.GetName]は今日から兄弟の絆を結んだ！"
 poland.11.t:0 "[From.GetName]が[Root.GetFactionName]への加盟を拒否"
 poland.11.d:0 "自主防衛という妄想に基づき、本日[From.GetLeader]は[From.GetName]は強力な隣国を刺激するような外交は一切控えること発表した。それにともない[Root.GetFactionName]への参加は拒否された。"
 poland.11.a:0 "団結することによってのみ安全でいられるのに"
 poland.12.t:0 "ヴォイテクは決して弾薬ケースを落とさない"
 poland.12.d:0 "ヴォイテク兵士は彼が我らの補給線において役立つ一員であることを自分自身で証明してきた。小火器の銃火が彼の頭や腕、脚の体毛をブラシがけするような戦闘の真っ最中であろうと、彼は弾薬箱をただ一つも落とすことはなかった。この勇敢な兵士のおかげで我が軍の砲は撃ち続けることが出来、敵を撃滅する助けとなった。この結果として、ヴォイテクの昇進が決定された。"
 poland.12.a:0 "我々皆が彼の勇気にあやかりたいものだ"
 WOJTEK_COMMANDER:0 "ヴォイテクは§H軍団長§!となった"
 greece.1.t:0 "ソ連の最後通牒"
 greece.1.d:0 "領土を放棄するよう、我が国はソ連から圧力を受けている。我々が要求を受け入れない場合に備え、ソ連は戦争準備を進めている。要求に屈することで、多くのギリシャ兵の命を救うことができるかもしれない。だが、屈服したとしても、ソ連がさらなる領土要求を行わないとどうして言えるのか？"
 greece.1.a:0 "戦争を避けることが一番だ"
 greece.1.b:0 "奴らに何も与えるな"
 greece.2.t:0 "第二次リュブリャナ裁定"
 greece.2.d_GER_demand:0 "ドイツは「基地」建設のため、ギリシャの領土を割譲するよう脅迫している。"
 greece.2.d_ITA:0 "ドイツ人達はやつらの友人であるイタリアの領土欲のために我々に犠牲になるよう求めている。"
 greece.2.d_BUL:0 "ドイツ人達は我が国の領土をやつらの子分であるブルガリアに明け渡すよう要求している。"
 greece.2.d_ITA_BUL:0 "ドイツ人達は我が国の領土に対するイタリア及びブルガリアの要求を押し付けている。"
 greece.2.a:0 "彼らには抵抗できない"
 greece.2.b:0 "我々は決して屈さない"
 greece.3.t:0 "ギリシャの運命"
 greece.3.d:0 "ドイツのために「調整」を受け入れるよう、ドイツ側が国に要求している。この要求を受けれた場合、我が国は事実上ドイツの傀儡になるだろう。"
 greece.3.a:0 "やむを得ない"
 greece.3.b:0 "断固拒否する"
 greece.4.t:0 "トルコとの戦争"
 greece.4.d:0 "イタリアの友人たちが、トルコに対して行動する計画を立てている。この動きは、エーゲ海における我々の立場を確固たるものにする絶好の機会である。イズミルを占領して、イタリア人がトルコ人をヨーロッパから追い払うのを助けよう。"
 greece.4.a:0 "イズミルは我々のものになるだろう"
 turkey.1.t:0 "ムスタファ・ケマル・アタテュルクの死"
 turkey.1.d:0 "\n共和国は深い悲しみに包まれている。\n\n戦争の英雄にして革命家、大統領、そして全トルコ国民の父であるムスタファ・ケマル・アタテュルクがこの世を去った。\n\n彼は死の瞬間まで、トルコ国民と、自らが建国した共和国に対する義務を果たし続けた。彼の遺骸が弾薬輸送車や船、鉄道を乗り継いでアンカラへと移送されるまでの間、イスタンブールでは何千もの人々が彼の死を追悼した。そして彼の国葬には、全世界から多くの政治家や高官が参列した。\n\n現代トルコの父は現世から去ったが、それでも共和国は前へと進まなければならない。大国民議会は後継者として、[Root.GetLeader]を選出した。"
 turkey.1.a:0 "アタテュルクの偉業は永遠に記憶されるだろう"
 generic.1.t:0 "[From.GetName]が我が国の政治体制に影響を及ぼしている"
 generic.1.d_neutral_good:0 "長きにわたり、[From.GetAdjective]政府は我が国の進路を彼らと一致させようとし、[Root.GetAdjective]の政治に大きな関心を示してきた。最近になってこの傾向が強まり、[From.GetRulingParty]は彼らの[From.GetRulingIdeology]プロパガンダを推進し始め、既にいくつかの演説や読み物が[Root.GetAdjective]国民に配布されている。\n\n今や政治家や役人でさえ何人かが[From.GetAdjective]のプロパガンダに揺らがされ、[Root.GetName]における[From.GetRulingIdeologyNoun]の提唱を始めている。"
 generic.1.d_bad:0 "長きにわたり、[From.GetAdjective]政府は我が国の進路を彼らと一致させようとし、しばしば[Root.GetName]の政治への干渉を試みてきた。最近になってこの傾向が強まり、[From.GetRulingParty]は[Root.GetAdjective]の政治的伝統を考慮せずに彼らの[From.GetRulingIdeology]プロパガンダを推進し始めた。既にいくつかの演説やその他の[From.GetRulingIdeology]の資料が[Root.GetAdjective]国民に配布されている。政治家や役人でさえ何人かが[From.GetAdjective]のプロパガンダに揺らがされ、[Root.GetName]における[From.GetRulingIdeologyNoun]を提唱し始めているようだ。"
 generic.1.a:0 "興味深い"
 generic.1.b:0 "よくもそんなことを！"
 country_capitulated.0.t:0 "[Root.GetName]が降伏"
 country_capitulated.0.d_positive_both_no_faction:1 "\n[From.From.GetLeader]は、臆病な[Root.GetAdjective]がもはや[From.From.GetAdjective]による圧倒的な軍勢の圧力に耐えることができなくなったと発表した。[Root.GetAdjective]政府は国から逃れ亡命した。彼らの主力は降伏し、現在は[From.From.GetNameDef]が彼らの母国を支配している。\n他所での戦争は継続しているが、これは[From.From.GetNameDef]の偉大な勝利である。"
 country_capitulated.0.d_positive_prev_no_faction:1 "\n[From.From.GetLeader]は、臆病な[Root.GetAdjective]がもはや[From.From.GetAdjective]による圧倒的な軍勢の圧力に耐えることができなくなったと発表した。[Root.GetAdjective]政府は国から逃れ亡命した。彼らの主力は降伏し、現在は[From.From.GetNameDef]が彼らの母国を支配している。\n[Root.GetFactionName]との戦争は他所で継続しているが、これは[From.From.GetNameDef]の偉大な勝利である。"
 country_capitulated.0.d_positive_prev_faction:1 "\n[From.From.GetLeader]は、臆病な[Root.GetAdjective]がもはや[From.From.GetAdjective]による圧倒的な軍勢の圧力に耐えることができなくなったと発表した。[Root.GetAdjective]政府は国から逃れ亡命した。彼らの主力は降伏し、現在は[From.From.GetNameDef]が彼らの母国を支配している。\n[Root.GetFactionName]との戦争は他所で継続しているが、これは全[From.From.GetFactionName]の偉大な勝利である。"
 country_capitulated.0.d_negative_both_no_faction:1 "\n[Root.GetAdjective]は占領している[From.From.GetAdjective]軍からの圧力をもはや耐えられず、国全体が形骸化していると[Root.GetLeader]が発表した。[Root.GetAdjective]政府は追放された。彼らの主力部隊が降伏し、[From.From.GetNameDef]は現在、中心地を掌握している。\nこの破滅的な損失にもかかわらず、[From.From.GetNameDef]との戦争は決して終わっていない。"
 country_capitulated.0.d_negative_prev_no_faction:1 "\n[Root.GetAdjective]は占領している[From.From.GetAdjective]軍からの圧力をもはや耐えられず、国全体が形骸化していると[Root.GetLeader]が発表した。[Root.GetAdjective]政府は追放された。彼らの主力部隊が降伏し、[From.From.GetNameDef]は現在、中心地を掌握している。\n[From.From.GetNameDef]との戦争が続いているにもかかわらず、これは全[Root.GetFactionName]に対する不幸な痛手だ。"
 country_capitulated.0.d_negative_prev_faction:1 "\n[Root.GetAdjective]は占領している[From.From.GetAdjective]軍からの圧力をもはや耐えられず、国全体が形骸化していると[Root.GetLeader]が発表した。[Root.GetAdjective]政府は追放された。彼らの主力部隊が降伏し、[From.From.GetNameDef]は現在、中心地を掌握している。\n[From.From.GetNameDef]と[From.From.GetFactionName]以外との戦争が続いているにもかかわらず、これは全[Root.GetFactionName]に対する不幸な痛手だ。"
 country_capitulated.0.d_neutral_both_no_faction:1 "\n[Root.GetAdjective]政府は亡命を余儀無くされ、その主力部隊は現在彼らの故郷を掌握している[From.From.GetNameDef]に降伏した。\n\n[From.From.GetName]と[Root.GetName]との抗争は終わったが、[From.From.GetNameDef]は未だ全面戦争をしており、戦闘は他の場所で続いている。"
 country_capitulated.0.d_neutral_prev_no_faction:2 "\n[Root.GetAdjective]政府は亡命を余儀無くされ、その主力部隊は現在彼らの故郷を掌握している[From.From.GetNameDef]に降伏した。\n\n[Root.GetName]との闘いは紛争のほんの一部であった。[From.From.GetNameDef]と[Root.GetFactionName]残党との戦闘は他の場所で継続中である。"
 country_capitulated.0.d_neutral_prev_faction:2 "\n[Root.GetAdjective]政府は亡命を余儀無くされ、その主力部隊は現在彼らの故郷を掌握している[From.From.GetNameDef]に降伏した。\n\n[From.From.GetNameDef]と[Root.GetNameDef]の戦いは紛争のほんの一部であった。[From.From.GetFactionName]と[Root.GetFactionName]残党との戦闘は、どこかで継続中である。"
 country_capitulated.0.d_positive_collab_diff_ideology:0 "\n[Root.GetNameDef]は[From.From.GetNameDef]に全面降伏したことを宣言した。[From.From.GetAdjective]軍に加え、多数の独立[Root.GetAdjective][From.From.GetRulingIdeology]支援者が[Root.GetNameDef]を[From.From.GetNameDef]と共同統治する新政府を樹立すると同時に、[Root.GetLeader]と政府を強制追放した。[From.From.GetLeader]はこの合意は[Root.GetNameDef]との協力と繁栄の新時代をもたらすと発言した。\n[Root.GetLeader]は、追放されようとも[Root.GetNameDef]のために戦い、祖国のための抵抗運動を支援すると応じた。"
 country_capitulated.0.d_positive_collab_invaded_same_ideology:0 "\n[Root.GetNameDef]は[From.From.GetNameDef]に全面降伏したことを宣言した。[Root.GetNameDef]に持ち込まれた[Root.GetLeader]流の[From.From.GetRulingIdeologyNoun]に不満を抱く多くの[Root.GetAdjective]市民が、彼を権力の座から追い落とし、[From.From.GetNameDef]の指導に基づく新政府を成立させるため[From.From.GetAdjective]軍に加わった。[From.From.GetLeader]はこの合意は[Root.GetNameDef]との協力と繁栄の新時代をもたらすと発言した。\n[Root.GetLeader]は[From.From.GetLeader]は真の[From.From.GetRulingIdeology]ではなく、追放されようとも[Root.GetNameDef]のために戦い、祖国のための抵抗運動を支援すると応じた。"
 country_capitulated.0.d_negative_collab_diff_ideology:0 "\n[Root.GetNameDef]は[From.From.GetNameDef]に全面降伏したことを宣言した。国内の[From.From.GetRulingIdeology]同調者に対する[Root.GetAdjective]政府の寛大な態度が、[Root.GetName]の陥落に寄与した要因であることは明らかだ。[Root.GetFascistLeader]は[From.From.GetLeader]体制の名の下で速やかに国内の権力を掌握した。\n[Root.GetLeader]はまだ[Root.GetAdjective]の主権が失われたわけではなく、政府は亡命先にあっても祖国の抵抗運動を支援すると主張した。"
 country_capitulated.0.a:0 "素晴らしき知らせだ！"
 country_capitulated.0.b:0 "暗い時代が訪れた"
 country_capitulated.0.c:0 "見通しのつかない時代だ"
 britain.22.t:0 "スタンリー・ボールドウィンが辞任"
 britain.22.d:0 "ジョージ6世の戴冠式から二週間後、ボールドウィン氏は70歳で引退するのが適切であるとして首相を辞任することを発表した。1923年以来、断続的な挙国一致内閣を導いて、大英帝国を大恐慌から脱出させる責任を担ってきた彼は、近年は帝国の再軍備の開始やエドワード8世の退位を不本意ながら監督してきた。彼は人気かつ成功した首相として降りることになるが、増大するドイツからの脅威には十分な対抗を示せたのだろうか？"
 britain.22.a:0 "チェンバレン氏が組閣に努めるだろう"
 france.31.t:0 "エドゥアール・ダラディエが辞任"
 france.31.d:0 "第三共和政の崩壊とドイツ政府の停戦拒否により、新政権は植民地からの戦争継続を余儀なくされるだろう。ダラディエ氏が聡明な首相であったことを疑う者はほとんどいないが、彼はフランスに降りかかった桁外れの難事に抗うことができなかったのだ。我々は、このトンネルを抜けた先に光が見えることを祈ることしかできない。"
 france.31.a:0 "レノー氏が組閣に努めるだろう"
 germany.999.t:0 "二都物語"
 germany.999.desc:0 "ドイツ軍の驚異的な勝利に続き、ヨーロッパで最後のボリシェヴィキ支配の痕跡を破壊する時が来た。今なお、スターリンとレーニンの名は新たなドイツ生存圏の二大都市を辱め、これらを攻略するため命を捧げた兵士たちを嘲笑している。\n\n「ヴェルトクリーク（世界大戦）退役軍人協会」は、この身の毛もよだつ状況を正すための提案を政府に提出した。"
 germany.999.a:0 "前大戦の英雄たちを称えよう！"
 germany.999.b:0 "なんて非常識な提案なんだ！"
 GAME_OVER_TT:0 "§Rゲームプレイが終了する。§!"
 CAN_ANGERED_WORKERS:0 "これは人々を動揺させるだろう"
 generic.2.t:0 "[From.GetNameDefCap]が[Root.GetFactionName]への参加を画策"
 generic.2.d.a:0 "自由と民主主義的価値への脅威に直面する中、[alliance_applicant.GetAdjective]は我々を自由の庇護者とみなしているようだ。彼らは保護を享受し、民主主義を脅かす勢力へ共に立ち向かうため、我々の同盟に加わりたいと思っているようだ。"
 generic.2.d.b:0 "現在の世界秩序を覆さんとする我々の窮状は、志を同じくする国の通告からは逃避していない。[alliance_applicant.GetAdjective]は、未来の繁栄を切り開く最善の機会が、来るべき紛争の中で我々と友好国となることを認識しているため、我々にとっては敵国ではあるが、友好国となることを正式に提案した。"
 generic.2.d.c:0 "[alliance_applicant.GetNameDefCap]は、世界の共産主義の地位を強化するために、同じ社会主義共和国と団結しなければならないことを認識した。労働者の国際的窮状における我々の主導的な役割を受け入れ、[alliance_applicant.GetAdjective]は正式に我々との同盟締結を要請している。"
 generic.2.d.e:0 "国際政治における現在の激動が世界を席巻しているように、[alliance_applicant.GetAdjective]は我々がこの激動の時代から生き残る最大のチャンスであると考えている。従って彼らは、来るべき嵐を共に乗り切ることができるように、我々の同盟に加わることを要請した。"
 generic.2.a:0 "自由と民主主義のために立つ者全てが、我々と共に立つのだ"
 generic.2.b:0 "世界は全ての強者に従属するのだ！"
 generic.2.c:0 "もし我々が共に立ち上がるならば、革命の勝利は間違いない"
 generic.2.e:0 "そしてそれを乗り越える、我々は！"
 generic.2.f:0 "同盟などしない方が我々のためだ"
 generic.2.g:0 "既に必要のある国とは同盟を結んでいる"
 generic.3.t:0 "[alliance_inviter.GetNameDefCap]、我々の[alliance_inviter.GetFactionName]加盟を歓迎"
 generic.3.d:0 "[alliance_inviter.GetNameDefCap]が[alliance_inviter.GetFactionName]への参加要求を受諾した。ただ今から我々は生死を共にするのである。"
 generic.3.a:0 "共に民主主義を守るのだ"
 generic.3.b:0 "我々に逆らうことはできぬ！"
 generic.3.c:0 "労働者の窮状は、より最良な支持者を求めることができない！"
 generic.3.e:0 "相容れない点は脇に置いておくべきだ、今のところは"
 generic.4.t:0 "[alliance_inviter.GetNameDefCap]が[alliance_inviter.GetFactionName]への加盟要請を拒否"
 generic.4.d:0 "[alliance_inviter.GetNameDefCap]は、[alliance_inviter.GetFactionName]への参加要請を拒否することに決した。我々は彼らの援助無しで、事を進めなければならない。"
 generic.4.a:0 "奴らは、自分自身を自由主義の擁護者と呼んでいるかね？"
 generic.4.b:0 "次は、我々がそれを粉砕する番だ！"
 generic.4.c:0 "奴らの革命は腐敗している！"
 generic.4.e:0 "我々と奴らの相違点は大き過ぎた"
 news.289.t:0 "[alliance_applicant.GetNameDefCap]が[alliance_inviter.GetFactionName]に加盟"
 news.289.d:0 "\n本日未明、[alliance_inviter.GetNameDef]と[alliance_applicant.GetNameDef]が共同声明を発表し、正式に[alliance_inviter.GetFactionName]へ加盟した事を明らかにした。この友好関係が攻撃的なものか守備的なものかは経過を見る余地があるが、しかし広範に渡る共同軍事計画が進行中であるのは疑いようもない。"
 news.289.a:0 "連帯することでより強くなる"
 news.289.b:0 "彼らは数で上回ることを狙っている"
 news.289.c:0 "そんなもの役に立たん！"
 news.289.e:0 "戦争が拡大していく……"
 news.289.f:0 "我らの同盟はより強固になる"
 generic.5.t:0 "[From.GetNameDefCap]が[Root.GetNameDef]を[From.GetFactionName]へ招待"
 generic.5.d.a:0 "近年の国際政治情勢を注意深く見るに、[alliance_inviter.GetNameDef]は我々に友好の手を差し伸べて、我々に安全を保障し、自由と民主の原理を守るよう共に立ち上がることを求めている。[alliance_inviter.GetFactionName]の一員として、我々の人民の自由は守られるだろう。"
 generic.5.d.b:0 "幾度も強く同盟者が必要であると考えていたところ、[alliance_inviter.GetAdjective]は我々に[alliance_inviter.GetFactionName]への参加を進めてきた。もしこれを受け入れれば、我々の日の目のあたる居場所を見つけることができるだろう。"
 generic.5.d.c:0 "我々のイデオロギー的協力国である[alliance_inviter.GetNameDef]は我々の労働者の信念への価値ある貢献に着目し、そして我々は今朝[alliance_inviter.GetFactionName]への招待状を受け取った。他の社会主義共和国と協力し、新たな力で革命を広めることができたのである。"
 generic.5.d.e:0 "[alliance_inviter.GetAdjective]は、我々が彼らに戦略的関心を持っていると考えているようであり、我々が共に完遂することは、イデオロギー的な違いによって分割されるべきであるよりも、より有益だと考えているようである。今朝、[alliance_inviter.GetAdjective]大使は我々が、[alliance_inviter.GetFactionName]の加盟国になるための招待状を送った。"
 generic.5.a:0 "彼らと共に立ち上がろう"
 generic.5.b:0 "数千人の死者だけで十分だ……"
 generic.5.c:0 "同志と共に戦おう！"
 generic.5.e:0 "有益な選択だな"
 generic.6.t:0 "[alliance_applicant.GetNameDefCap]が[alliance_inviter.GetFactionName]への招待を受諾"
 generic.6.d:0 "[alliance_applicant.GetNameDefCap]は、[alliance_inviter.GetFactionName]に参加するという提案を受け入れることに決定した。今後、我々は立つか、共に破滅するかの二択である。"
 generic.7.t:0 "[alliance_applicant.GetNameDefCap]が[alliance_inviter.GetFactionName]加盟を拒否"
 generic.7.d:0 "[alliance_applicant.GetNameDefCap]は、[alliance_inviter.GetFactionName]に参加するという提案を拒否することに決定した。我々は彼らの助けを借りずに果たさねばならない。"
 generic.7.a:0 "我らの助けは必要ない"
 news.290.t:0 "オットーがハンガリー王冠を戴く"
 news.290.desc:0 "王に相応しい人物を捜していたハンガリー王国は、オットー・フォン・ハプスブルクへ最近までハプスブルク家が支配していた土地へと戻るよう招請した。先の大戦が終結し、父の帝国が解体してからは西欧諸国で亡命生活を送っていたオットーは、要請を受け入れることにした。今日、多くのファンファーレと祝賀に包まれ、彼はブダペストの王宮で厳粛な式典の元でハンガリー王となった。\n\n戴冠式演説の間、オットー王はハンガリー人の忠誠と献身に感謝し、ハプスブルクの領地を取り戻すことを誓い、今度はハンガリーが支配的な役割を果たすと約束した。"
 news.290.a:0 "もはや名ばかりの王国ではない"
 news.290.b:0 "それは危険な話だ……"
 news.290.c:0 "オーストリア併合を急がなければいけない！"
 news.290.e:0 "帝国が復活するのだろうか？"
 news.291.t:0 "オーストリアがハンガリーとの統合を国民投票"
 news.291.desc:0 "ハンガリー人の主張で、オーストリアはハプスブルクの王冠の下、両国の統一の可能性についての国民投票を実施した。最終的な票数はほぼ確定しているが、統一陣営の地滑り的勝利である事は既に明らかである。投票過程の不正は報告されておらず、オーストリア政府はハンガリー王国の地方政府へと改革を行う義務を負っていることを気付かされた。\n\nハンガリー国民はこの動きを大いに歓迎しているが、国民投票の政治的影響はおそらく欧州全体で鋭く感じられるだろう。"
 news.291.a:0 "我々兄弟の関係は忘れられてはいなかった"
 news.291.b:0 "この選挙の影響は避けられないだろう……"
 news.291.c:0 "帝国の権力の空白は今のところ埋められたようだ……"
 news.292.desc:0 "ハンガリー人の主張で、オーストリアはハプスブルクの王冠の下、両国の統一の可能性についての国民投票を実施した。最終的な票数はほぼ確定しているが、統一陣営の地滑り的勝利である事は既に明らかである。矛盾、不正選挙、選挙談合などの報告が数多くあるが、オーストリアの当局者はこれらの主張を却下し、すでにハンガリー王国の地方政府へと改革を開始している。\n\nハンガリー国民はこの動きを大いに歓迎しているが、国民投票の政治的影響はおそらく欧州全体で鋭く感じられるだろう。"
 news.292.a:0 "兄弟の結束は手軽に賄賂で成された……"
 news.292.b:0 "それが我々の計画だ！"
 news.292.c:0 "帝国の権力の空白は今のところ埋められたようだ……"
 news.292.e:0 "民主主義への侮辱だ！"
 news.293.t:0 "オーストリアは再統合に反対票を投じる"
 news.293.desc:0 "ハンガリー人の主張で、オーストリアはハプスブルクの王冠の下、両国の統一の可能性についての国民投票を実施した。最終的な票数はほぼ確定しているが、統一陣営の勝利はすでに手の届かない場所にある。したがって、オーストリア政府はオーストリア＝ハンガリーへの合併を拒否した。\n\nハンガリーは、民主主義と自己決定の精神のもと、結果を受け入れ、提案をこれ以上進めないことを決定した。"
 news.293.a:0 "非常に残念だ"
 news.293.b:0 "我々の独立は保障されている！"
 news.293.c:0 "素晴らしい……次は我々の番だ"
 news.293.e:0 "あの時から、帝国の崩壊は変わることはない"
 news.294.t:0 "オーストリアは再統合に反対票を投じる"
 news.294.desc:0 "ハンガリー人の主張で、オーストリアはハプスブルクの王冠の下での両国再統一の可能性に関する国民投票を実施した。最終開票はほぼ完了しているが、統一陣営の勝利はすでに手の届かない場所にある。したがって、オーストリア政府はオーストリア＝ハンガリー連合への参加を拒否した。\n\nしかし、ハンガリーはオーストリア政府に対し、再統一に対する選挙の実施を訴えている。ハンガリーの兄弟たちと再統一を望むオーストリアの人々の願いを汲むために、軍の使用は避けられないと主張している。両国とも動員し始め、戦争は不可避であるようだ。"
 news.294.a:0 "帝国のためにいくつの死が必要なんだ？"
 news.294.b:0 "我々は最後の一人までウィーンを守る！"
 news.294.c:0 "これは全ての我々の計画を破綻させる……"
 news.294.e:0 "紛争が拡大しない事を願おう"
 news.295.t:0 "オーストリア＝ハンガリーの再興"
 news.295.desc:0 "オーストリアとハンガリーの統一が終わった後、ハンガリー政府はブダペストで国際的な記者会見を行い、オーストリア＝ハンガリー帝国の復活を発表した。\n\nハンガリー国王オットーはオーストリア皇帝として正当な称号を引き継いだ。帝国はまだ以前の己の影であるが、ハプスブルクの全ての土地が再結成されるまで止まらない。彼らの隣人は間違いなくブダペストでの出来事を疑念を持って注視しているだろう。"
 news.295.a:0 "まるで灰から蘇った不死鳥のようだ"
 news.295.b:0 "これは情勢を大きく動かすだろう……"
 news.295.c:0 "彼らは友人かまたは敵だろうか？"
 news.295.e:0 "我々は国境をより強くせねばならない……"
 news.296.t:0 "ヴィルヘルムがハンガリー王冠を冠る"
 news.296.desc:0 "適切な王を探していたハンガリー人は長い間交渉と準備を重ねてきたが、今週初めにスウェーデン王子ヴィルヘルム皇太子殿下を公式に招待した。今日、多くのファンファーレと祝賀の中で、彼はブダペストの王宮で厳粛な式典の元にハンガリー王に戴冠された。\n\n新しい王はハンガリーの人々の心を癒し、彼らの民主的権利と、更にはハンガリーの近隣諸国との対話についても賛成している。したがって、新しい王は、この地域の緊張を緩和するために歓迎されるべき援助を表明するかもしれない。"
 news.296.b:0 "別の弱点が浮上するだろう"
 news.296.c:0 "新たに責務を担う者が現れた"
 news.297.t:0 "フリードリヒ・フランツがハンガリー王冠を冠る"
 news.297.desc:0 "適切な王を探していたハンガリー人は長きに渡り交渉と準備を重ねてきたが、今週初めにドイツ人のメクレンブルク＝シュヴェリーン大公フリードリヒ・フランツを公式に招待した。本日、多くのファンファーレやお祝いの中で、彼はブダペストの王宮で厳粛な式典の元にハンガリー王に戴冠された。\n\n1931年よりSSの隊員であった新たな王のイデオロギーの傾向はよく知られており、「代価に関係なく、ハンガリーをそれに値する栄華をもたらそう」とすでに宣言していた。「過去に負わされた不公平を元に戻す」という王の約束と合わせて、この戴冠式は地域の緊張を緩和することはないだろう。"
 news.297.b:0 "深刻かつ厄介な展開だ……"
 news.297.c:0 "新しい潜在的味方だ！"
 news.298.t:0 "ハンガリーがトリアノン条約を破棄"
 news.298.desc:1 "[HUN.GetLeader]は、先の大戦後に連合国によって課された条約を破棄すると声明した。1920年にハンガリー人の抗議の中で調印されたそれは、国の大きさを大幅に縮小させ軍の強さも制限した。\n\n演説において、[HUN.GetLeader]は既に、ハンガリーは20年前に奪われた領土の再請求をする方向へ舵を切るだろうと示唆している。"
 news.298.a:0 "屈辱は終わった、だが忘れられぬ！"
 news.298.b:0 "彼らは世界秩序に干渉している……"
 news.298.c:0 "彼らはヴェルサイユのくびきから脱した"
 news.299.t:0 "ハンガリーが大ハンガリーを宣言"
 news.299.desc:0 "トリアノン条約で奪取された土地を取り返した事により、[From.GetLeader]は、今後、国家を大ハンガリーと呼ぶ事を昨晩に宣言した。これは大ハンガリーの威信を世界的に高めるとともに、その国境の範囲がより有利に描かれることが期待される。"
 news.299.a:0 "世界は我らの力に目を見張るだろう"
 news.299.b:0 "彼らは少し自惚れが強いようだ"
 news.300.t:0 "ハンガリーがトランシルヴァニアを要求"
 news.300.desc:0 "トリアノン条約をさらに逆転させるため、ハンガリーはルーマニアに対しトランシルヴァニアの返還を求める最後通牒を発した。公式の対応はまだ行われていないが、既にハンガリーは要求が拒否された場合には武力を検討することを示唆している。"
 news.300.a:0 "最早、我々は臆病者にはならん！"
 news.300.b:0 "頭の回転を速めなければ……"
 news.300.c:0 "彼らが平和的にそれを遣り遂げることを期待しよう"
 news.301.t:0 "ルーマニアがトランシルヴァニアを返還"
 news.301.desc:0 "ルーマニアはハンガリーの要求を受け入れ、トランシルヴァニアを返還すると発表した。したがって、今や領土と国家は再統合され、規模と強さが大きく増加した。この規模の成功で、ハンガリー人の失われた残りの領土の更なる要求を阻止できるとは考えにくい。"
 news.301.a:0 "我らは偉大さへの道を歩んでいる！"
 news.301.b:0 "選択の余地が無かったのだ"
 news.301.c:0 "少なくとも平和は維持された"
 news.302.t:0 "ルーマニアがハンガリーの要求を拒否"
 news.302.desc:0 "最後通牒の最終期限がルーマニアの返答なしで来た。憤慨したハンガリーの当局者は既にルーマニア政府に対し、彼らは「違法な条約」に固執することを主張し「地域の不安定化」を招いていると非難した。両国はいつでも爆発する可能性がある戦争の準備をしているようだ。"
 news.302.a:0 "力さえあれば彼らは全ての要求に耳を傾けるだろうに……"
 news.302.b:0 "来るなら来い！"
 news.302.c:0 "石頭の愚か者め……"
 news.303.t:0 "ハンガリーがスロヴァキア南部を要求"
 news.303.desc:0 "トリアノン条約を是正するという誓いを追求するため、ハンガリーは[From.GetName]にスロヴァキア南部の返還を要求した。[From.GetAdjective]はまだ対応していないが、ハンガリーの言葉遣いを聞けば戦争の脅威はあまりにも明白である。拒否は当地域における新たな戦争に繋がる可能性がある。"
 news.303.a:0 "彼らにとって、我々が求める全てのことが幸運でなければならない"
 news.303.b:0 "我々が妥協点を見つけられることに期待しよう……"
 news.304.t:0 "[From.GetName]がスロヴァキア南部を返還"
 news.304.desc:0 "[From.GetName]は、スロヴァキア南部の返還に対するハンガリーの要求を正式に受け入れており、その領土がハンガリーに直ちに返還されることを確実にするために急いで取り組んだ。この成功により、ハンガリーが残りの失われた領土に対するさらなる要求を出すのをまず阻止できなくなった。"
 news.304.a:0 "復帰を歓迎する"
 news.305.t:0 "[From.From.GetName]がハンガリーの要求を拒否"
 news.305.desc:0 "外交交渉が決裂し、本日[From.From.GetName]はスロヴァキア南部の返還に対するハンガリーの要求を公然と却下した。ハンガリー政府当局者はすでに[From.From.GetName]政府を非難しており、彼らは「不法な条約」に固執しているという主張で「地域を不安定化させている」と主張している。"
 news.306.t:0 "ハンガリーがヴォイヴォディナを要求"
 news.306.desc:0 "以前に失われた領土の返還を成功させたことを踏まえ、ハンガリーは現在、ユーゴスラビアがヴォイヴォディナを返還することを要求している。ユーゴスラビアが外交的解決策を見つけようとする中で、ハンガリーの不信感はすでにますます明らかになっており、ユーゴスラビアはその要求を拒否すれば、平和的解決策は見出されないだろう。"
 news.306.a:0 "大ハンガリーへ行進し続ける"
 news.306.b:0 "頭の回転を速めなければ……"
 news.307.t:0 "ユーゴスラビアがヴォイヴォディナを返還"
 news.307.desc:0 "ユーゴスラビアはハンガリーの要求に屈することを決め、ヴォイヴォディナをその隣国へ迅速に移譲するよう手配した。砲艦外交を十分に活用する必要はあるが、ハンガリーが新しい強力な地域大国に成長したことは否定できない。"
 news.307.a:0 "新たな外交的勝利だ！"
 news.308.t:0 "ユーゴスラビアがハンガリーの要求を拒否"
 news.308.desc:0 "ユーゴスラビアは、ハンガリーのヴォイヴォディナ返還要求を明確な態度で拒否した。ハンガリー側は、武力による「正当な領土」の確保の圧力を弱める様子はない。両国は戦争の準備を始めており、いつ戦端が開かれてもおかしくない状況である。"
 news.309.t:0 "ハンガリーがスロヴァキアの支配権を要求"
 news.309.desc.a:1 "ハンガリーは、スロヴァキアの併合、もしくは同国の自治領として再統合されるべきであるという主張を表明した。武力行使を前提とした最後通牒が通告されており、関係各国の外交部はこのハンガリー危機に対して平和的解決を図ろうと狂奔している。"
 news.309.desc.b:0 "ハンガリーは、スロヴァキアの併合、もしくは同国の自治領として再統合されるべきであるという主張を表明した。武力行使を前提とした最後通牒が通告されており、スロヴァキア政府は、このハンガリー危機に対して外交的解決を図ろうと狂奔している。"
 news.309.a:0 "力が必要にならないことを願おう"
 news.309.b:0 "これは小さな要求ではないぞ……"
 news.309.c:0 "我々が部分的に自主独立を喜んでいるとでも思うのかね？"
 news.310.t:0 "[From.GetName]がハンガリーに屈する"
 news.310.desc.a:2 "[From.GetAdjective]政府の[From.GetLeader]政権は十分な審議の末ハンガリーの要求に屈することを決めた。ハンガリーによるスロヴァキア支配に合意し、[From.GetLeader]の望みを満たし平和を確保することを選んだ。間違いなく、これは弱体化した隣国との将来の関係についてハンガリーの決意を強化するだろう。"
 news.310.desc.b:0 "スロヴァキアは十分な審議の末ハンガリーの要求に屈することを決めた。他に選択肢がない彼らは、国民の生活を守るために独立を放棄したのである。間違いなく、これは弱体化した隣国との将来の取引においてハンガリーの決意を強化させるだろう。"
 news.310.a:0 "スロヴァキア人にとってはこの方法が良いとしたのだ"
 news.310.b:0 "必要な犠牲だったのだ"
 news.311.t:1 "[From.From.GetName]がハンガリーの要求を拒否"
 news.311.desc.a:1 "スロヴァキアの運命に関するドイツとハンガリーの外交危機が勃発した。[HUN.GetLeader]は、ハンガリーとの歴史的関係のために、スロヴァキアが[HUN.GetNameDef]の中核権益であると以前に宣言していた。彼の政府は、スロヴァキアに関するあらゆる措置について協議することを期待している。\n\nドイツの指導者[GER.GetLeader]は、こうした要求を受け入れることを拒否し、「主権国家の内政に対する愚かで危険な干渉」と批判した。\n\n緊張が高まっている中、ハンガリーが暴力に訴えて目的を事実上達成することができるかどうかは、ますます多くの観察者が疑問を呈している。"
 news.311.desc.b:0 "独立への強固な意志を持つスロヴァキアは、ハンガリーの要求を拒否し、国境の防衛を固めている。ハンガリーはこの状況を沈静化させる様子はなく、両国は戦争への道を歩み始めたようだ。"
 news.311.b:0 "我々は独立国だ。来るなら来い！"
 news.312.t:0 "ローマ議定書の更新"
 news.312.desc.a:0 "ハンガリーの急き立てにより、イタリア、オーストリア、ハンガリーは1934年に最初に調印されたローマ議定書を更新した。この協定は経済発展と和解に関連している。本質的な友好宣言は、拡大するドイツの修正主義と拡大傾向に対抗することを目的とした正式な同盟に繋がる可能性の兆候がある。"
 news.312.desc.b:0 "ハンガリーの急き立てにより、イタリア及びハンガリーは1934年に最初に調印されたローマ議定書を更新した。この協定は経済発展と和解に関連している。本質的な友好宣言は、拡大するドイツの修正主義と拡大傾向に対抗することを目的とした正式な同盟に繋がる可能性の兆候がある。"
 news.312.a:0 "新たな友人を歓迎しよう"
 news.312.b:0 "上手くいかんだろうな……"
 news.312.c:0 "恐らく、イイ事が起こるかもしれん"
 news.313.t:0 "ローマ条約の成立"
 news.313.desc.a:0 "本日、イタリア、オーストリア、ハンガリーの各国政府は、ローマ条約の成立を公表する合同声明を発表した。三国は必要が生じた場合には、防衛的でも攻撃的でも、互いに軍事的援助をすることを誓っている。地域の勢力均衡は一晩で、劇的に変わった。"
 news.313.desc.b:0 "本日、イタリア、ハンガリーの両国政府は、ローマ条約の成立を公表する合同声明を発表した。両国は必要が生じた場合には、防衛的でも攻撃的でも、互いに軍事的援助をすることを誓っている。地域の勢力均衡は一晩で、劇的に変わった。"
 news.313.a:0 "共に立ち上がる"
 news.313.b:0 "これが懸念の理由だ……"
 news.313.c:0 "もはやドイツは対立しない"
 news.314.t:0 "ホルティ暗殺される"
 news.314.desc:0 "ハンガリーからの報道によれば、ホルティ・ミクローシュがブダペストの国家議事堂から出た後に銃を持った一人の男に撃たれたという。彼はすぐに病院に運び込まれたと思われるが、到着した時点で彼は死亡していたと医師は発表した。現場から逃走しようとした際に警察に撃たれた男は、共産党員であったことが確認されている。\n\nホルティの反共主義傾向が革命的な要素を寄せ付けないことにおいて最も重要だったため、暗殺は国内のハンガリー政治で騒動を引き起こした。政治情勢の舵を取っていた老提督なしでは、共産主義の影響は劇的に増加するだろう。"
 news.314.a:0 "一人の人生など小さな代償に過ぎない"
 news.314.b:0 "革命を止めることなど出来ない！"
 news.314.c:0 "共産主義者はどれほど品位を落とすのだろうか？"
 news.315.t:0 "オーストリアが国民投票を拒否"
 news.315.desc:0 "オーストリアは、ハンガリーの反政府勢力の増加にも関わらず、国民投票の要求を公然と拒否した。ハンガリーは、極悪非道のオーストリア政府が国民の民主的権利を軽んじたとして非難している。ハンガリー政府は、同胞である我々との統一を切望するオーストリア人民を守るために、軍事行動をも辞さないと述べている。"
 news.316.t:0 "ポーランド・ルーマニア同盟"
 news.316.desc:0 "ポーランド人とルーマニア人は互いの防衛に関する新たな協定を宣言した。ここ十年、二国間は良好な関係を保っていたが、今日の宣言は、相互防衛がますますポーランドとルーマニアにおける軍事計画を支配することを示唆している。"
 news.316.a:0 "お互いを必要としている"
 news.316.b:0 "彼らは同盟することにより救済されるとでも思っているのか？"
 news.316.c:0 "これが報われることを祈ろう"
 news.317.t:0 "防疫線"
 news.317.desc:0 "東と西のイデオロギーからもたらされる危険性が増していることを挙げ、ルーマニア人は防疫線の成立を発表した。この同盟は東ヨーロッパにおいてファシズムと共産主義に絞め殺されたすべての人々を歓迎しており、すでにいくつかの国が自国の軍をルーマニアに加えることを検討している。"
 news.317.a:0 "我々の担当だ"
 news.317.b:0 "ルーマニアと共に立ち上がる"
 news.317.g:0 "これは我々の計画を台無しにする……"
 news.317.e:0 "称賛すべき独創力だ"
 news.317.f:0 "今は誰が敵対してるんだ？"
 news.318.t:0 "ブルガリアがルーマニアに屈伏"
 news.318.desc:0 "ブルガリアは、ルーマニアの軍事的脅威と最後通牒を受けた結果、より親ルーマニア的な政権に大きく変わった。ブルガリアは近隣諸国の要求を全て受け入れており、さらなる要求に対しても拒否する可能性は低い。もはやブルガリアは、ルーマニアの傀儡としてしか見なされなくなった。"
 news.318.a:0 "彼らは自らにとって何が最善であるかを知っていたのだ"
 news.318.b:0 "必要な措置だ……"
 news.318.c:0 "厄介な進展だ"
 news.319.t:0 "ブルガリアがルーマニアの要求を拒否"
 news.319.desc:0 "ブルガリアは、ルーマニアの軍事的脅威にも関わらず、最後通牒を拒否した。ルーマニアはこれを撤回しなかった。両国が軍事的衝突を迎えるのは明らかだ。"
 news.319.a:0 "彼らは自らがどれほど間違っているかを知るだろう"
 news.319.b:0 "Come and take it! （来たりて、取れ！）"
 news.319.c:0 "また新たなバルカン戦争か……？"
 news.324.t:0 "ユーゴスラビアがルーマニアに屈伏"
 news.324.desc:0 "ルーマニアの「劇的な構造改革」を要求する最後通牒と、その軍事的脅威に直面したユーゴスラヴィアは、これを拒否することが出来なかった。発表された「再編」は、ユーゴスラヴィアを構成国に分裂させただけでなく、傀儡政権の設置も含まれていた。\n\n民族自決権と言いながら、主に利益を得たのはルーマニアだけだった。地域での影響力が増すのは明らかだ。"
 news.324.a:0 "なんて見事な腕前なんだ！"
 news.324.b:0 "なんと邪悪な"
 news.320.t:0 "ユーゴスラビアがルーマニアの要求を拒否"
 news.320.desc:0 "ユーゴスラヴィアは、ルーマニアの軍事的脅威にも関わらず、「劇的な構造改革」を要求する最後通牒を拒否した。各方から大きな圧力が加わったが、それでもユーゴスラヴィアは祖国の防衛に死力を尽くす決意を固めている。ルーマニアは今や戦争を宣言しており、他国が分割に参加することは考えられない。"
 news.320.a:0 "それを求めたのは彼らだ"
 news.320.b:0 "Come and take it! （来たりて、取れ！）"
 news.320.c:0 "警告したぞ"
 news.320.f:0 "彼らはもう長くは続かないだろう"
 news.321.t:0 "ユーゴスラビア分割"
 news.321.desc:0 "ルーマニアの教唆により、ユーゴスラビアに「国家の再編」を要求する最後通牒が出された。一度に複数の隣国からの圧力に直面し、ユーゴスラビア人に選択の余地は無いのだが、国家の分断は今なお進行中である。"
 news.321.a:0 "我らの友人に感謝しよう"
 news.321.b:0 "これは最高の考えだった！"
 news.321.c:0 "貪欲なろくでなし共め"
 news.321.e:0 "その気持ちは我々も分かる……"
 news.322.t:0 "ルーマニアでのクーデター"
 news.322.desc:0 "ルーマニアにおける国家の指導部に対する不満が危険水準にまで上昇したため、ミハイ王子は軍の重要分子の力を借りてクーデターを扇動した。早期報告において成功が明らかになり、ミハイ国王は既に国家元首の役割を引き受け、ルーマニアに必要な指導部を割り当てるつもりであると発表した。"
 news.322.a:0 "これでより良くなる"
 news.322.b:0 "彼の方がまだ……そうだな、謙虚ではあるな"
 news.323.t:0 "カロル2世が退位"
 news.323.desc:0 "彼の政府の有権分子による圧力が掛けられ、ルーマニア国王カロル2世は退位を宣告し署名する以外に選択肢はなくなった。後継者はミハイ国王だがカロルが得ていた独裁的権力の多くは政府に戻ったため、若き王は前任者と同等の権力を振るうことはないだろう。\n\n退位したカロルは広大な銀行口座を空にしてから亡命したらしく、愛人のマグダ・ルペスクと共にメキシコシティの高価な地域の一つに居を定めた。"
 news.323.a:0 "いい厄介払いだ"
 news.323.b:0 "面白い"
 news.325.t:0 "ユーゴスラビアがブルガリアを要求"
 news.325.desc:0 "自国の基盤を「南スラヴ連合」とするユーゴスラビアは、最近、ブルガリア人も連合の一員であるなどという美辞麗句をますます主張するようになった。今やこのプロパガンダは、ブルガリア全領土に対する領有主張へとエスカレートした。両国は動員を開始した。戦争はいつ始まってもおかしくない。"
 news.325.a:0 "すべてのスラヴ人の為のユーゴスラビアだ！"
 news.325.b:0 "彼らのための準備は整った！"
 news.325.c:0 "火薬庫は決して裏切らないな"
 news.326.t:0 "バノヴィナ・クロアチア"
 news.326.desc:0 "クロアチアの民族主義的要求についての問題が高まり続けている今、ユーゴスラビア政府はクロアチア人の自主性を高める必要に迫られた。新しい半独立国家、バノヴィナ（Banovina）クロアチアが呼びかけられ、依然として名目上はユーゴスラビアに依存しているが、その地域におけるユーゴララビア政府の影響力は大きく減少している。"
 news.326.a:0 "それは必要なことだった"
 news.326.b:0 "クロアチア万歳！"
 news.326.c:0 "ユーゴスラビア崩壊の始まりか？"
 news.327.t:0 "ユーゴスラビアがマケドニアを要求"
 news.327.desc:0 "マケドニア住民を一元的に管理するため、ユーゴスラビアは中央マケドニアをいまやユーゴスラビア国家の不可欠な一部と見做していると宣言した。彼らの主張を支持するため、数師団が国境において準備を整えており、新たな軍事的衝突の脅威が地域において迫っている。"
 news.327.a:0 "すべての南スラヴ人は一つだ！"
 news.327.b:0 "彼らの試みを歓迎する！"
 news.327.c:0 "厄介な進展だ"
 news.328.t:0 "ユーゴスラビアがイタリア国境を要求"
 news.328.desc:0 "昨今のユーゴスラビア政府は、国境地域のイストリアとザラでのイタリアによるスラヴ系少数民族に対する扱いに、ますます直言してきている。本日、先の大戦後にイタリアが獲得し、人口の大多数が民族スラヴ人であるこれら地域をユーゴスラビア国家に不可欠な部分と見做すことを発表した、加えてこれらの地域の住民の権利を守るためならば、ユーゴスラビア人は軍隊の使用を躊躇しないことを示している。"
 news.328.a:0 "我が国だけが安全となるだろう"
 news.328.b:0 "連中の試みなど我々が潰してやろう！"
 news.328.c:0 "新たな紛争が起きるな"
 news.329.t:1 "ユーゴスラビアが[SOV.GetNameDef]を承認"
 news.329.desc:1 "ユーゴスラビアは他の国々よりもはるかに安定しており、何年にも渡り件の共産主義国家、すなわち[SOV.GetNameDef]の承認を拒否してきた。今日、ユーゴスラビア政府はソビエトとの公式関係を確立するという発表により、この政策は最終的に終わりを迎えた。これがユーゴスラビア国家による共産主義への開放を意味するものかどうかはまだ分かっていないが、発表の色調は驚くほど心のこもったものである。"
 news.329.a:0 "彼らには何か面白い考えがあるようだ"
 news.329.b:0 "奴らに革命を見せてやろう"
 news.329.c:0 "ソビエトの影響が広がるな……"
 news.330.t:0 "汎スラヴ労働者会議"
 news.330.desc:0 "ソビエト共産主義は根本的な面で承服しかねるが、ユーゴスラビア人は彼らと近いイデオロギーを持ち得ている。ユーゴスラビア政府はコミンテルンの一員としてではなく、南スラヴ人の労働者の権利のための闘いを導くことを目指すと発表した。間もなく地域の勢力均衡を崩壊させる可能性のある動きとして、彼らは倍の隣人たちを連れて来ることを試みるだろう。"
 news.330.a:0 "我々がスラヴの同胞を導く！"
 news.330.b:0 "無礼で取るに足らん成り上がり者が！"
 news.330.c:0 "面白い……"
 news.330.e:0 "もしやこれが安定をもたらすのだろうか？"
 excellent:0 "素晴らしい"
 unfortunate:0 "残念だ"
 traitors:0 "裏切り者め！"
 stability.21.t:0 "徴兵忌避"
 stability.21.desc.a:0 "陸軍省による新たな報告書において、動員可能な人的資源の著しい減少が示された。直近の入隊者の一団は当初想定されていたよりもはるかに少なかったようだ。この相違に関して現在調査中であるが、第一の手がかりとして様々な方法で徴兵を回避する人々が示されている。18歳の学生が突如熟練労働者として重要な軍需産業へ雇用されたり、元アスリートが体力試験で失格となったり、場合によっては単純に新兵が跡形もなく消えたりなどすることである。\n\nこれらの人々が捕まり尋問された際には、軍隊の劣悪な状況や冷淡な将官、勝ち目のない戦いによって死ぬことは望んでいないことを理由に挙げた。軍の指導者は徴兵回避をする人々への厳しい弾圧を要求しているが、政府内の多数は入隊した兵士の生活状況を改善する方が良い方法であるかもしれないと考えている。"
 stability.21.desc.b:0 "蔓延する徴兵逃れに対して効果的ではなかった公式の対応によって、問題はより悪化していった。ますます多くの新兵が召集令状を受け取っても現れなくなったのだ。防諜によって、医師に賄賂を握らせ医学的に不適格であることを証明させてもらい徴兵を回避するように示唆するパンフレットを傍受している。家族持ちの父親に対する例外においては、子持ちの戦争未亡人たちへ結婚申し込みが殺到することに繋がり、道義上この例外を申請する人数は記録的な数字を記録していた。\n\n軍の指導者達は捕らえた少数の兵役逃れ者を例に挙げ、この例外を排除することを提案しているが、政府内の他の者達はこの戦争の敗北の結果を示唆し、人々の責任意識へ訴えかけるべきだと提案しているようだ。"
 stability.21.desc.c:0 "政府は徴兵逃れに対応しているが効果らしきものは全くない。なぜ他人が平和に暮らしているのに自分たちが危険を犯さなければならないのかと疑問に思い始める人はますます増えてきた。そう考えるようになった新兵は、自分が政府に反抗し破滅を招く愚か者だとして街頭で嫌がらせを受けたり、嘲笑されたりしていると報告することもある。子どもたちは母親から召集に応じるのを禁じられているという報告は国中から来ており、こうした行方不明の兵士の処置に奔走する中で事務手続きは崩壊し始め、担当部署はもはやどれくらいの人数が召集に応じるのかわからないと言い切る報告書を提出した。"
 stability.21.a:0 "それについては何もできない"
 stability.21.d:0 "兵役逃れをした者を見つけ出し逮捕すべきだ！"
 stability.21.e:0 "おそらく、入隊した兵士への昇給が妥当であろう"
 stability.21.f:0 "より厳しい措置が必要だ"
 stability.21.g:0 "人々の市民としての責任意識へ訴えかける"
 stability.21.h:0 "例を示してやらねばなるまい"
 stability.21.i:0 "国民に戦うものを与えなければ"
 stability.22.t:0 "ストライキ！"
 stability.22.desc.a:0 "労働者が全ての戦争産業においてストライキを宣言したことで、ここ数日は一部の工場において著しく効率が落ちている。「平和とパンを！」と要求する彼らは、ここまでの和解交渉の試みをすべて拒否してきた。政府の中には厳格な軍事的な対応を行い、敵国の工作員や反逆者として首謀者の迅速な処刑を提唱する者もいた。しかしながら行政府の中では、関与する兵士達が我々の思っているよりも忠実ではなかった場合、手荒な行動が裏目に出るかもしれないと指摘し、様々な手段を用いるのが望ましいと考えているようだ。"
 stability.22.desc.b:0 "ストライキ実行者達へ仕事に戻るように説得する政府の努力は、何の効果もなかったようだ。逆にストライキはさらなる工場で報告されており、元々ストライキの影響にあった工場において態度を保留していた人々も、同僚の憤りに直面してその作業道具を手放しているようだ。これまでのところは備蓄によって最前線に対する補給への打撃を幾らか抑えることが出来ているが、この生産停止が戦争遂行能力へ影響を及ぼすのは時間の問題である。\n\n陸軍省は政府に対し、ストライキへ妥協を許すことのないように要求しているが、政府内における他の派閥においては労働者の要求をある程度満せば、仕事へ戻るように説得するのに十分かもしれないと示唆している。"
 stability.22.desc.c:0 "連携することなく複数個所で発生した労働争議は、もはや全国規模に広がり、戦争に直結する産業のみならず、サービス業にも影響している。政府機関自身においても現場職員、郵便配達人、そして運転手で就業を拒否する者が増加し、影響を受けている。\n\n労働者委員会が工場を引き継ぐ事例が数多く見られている。秘密警察の報告によると、「戦時体制」と呼ばれているものに対して大規模な蜂起のために、兵器の生産が複数個所で再開されているようだ。\n\n軍最高司令部は、忠誠を誓う部隊により断固たる対応を採れば鎮圧することができると信じているが、政府の文官によれば、そうすれば内戦に発展し、確実に敗北すると主張している。"
 stability.22.a:0 "やがて終わるだろう"
 stability.22.b:0 "市街にて軍隊による示威運動をしよう"
 stability.22.c:0 "自ら進んで働く人々の中から広告塔を生み出そう"
 stability.22.d:0 "兵役の下で労働者を徴兵し、工場を軍の制御下に置く。"
 stability.22.e:0 "労働者の食糧供給を増やすことを提案する"
 stability.22.f:0 "軍隊を送り、ストライキ実行者どもを逮捕し、首謀者を処刑する"
 stability.22.g:0 "新たな福祉法案を提案する"
 stability.23.t:0 "軍内における反抗"
 stability.23.desc.a:0 "我が軍の幾つかの部隊が上官からの命令を拒否したという驚くべきニュースが軍首脳部にもたらされた。戦線を離脱した部隊は無いとはいえ、兵士達の代表者は敵を攻撃する命令には従わないことを明確に宣言した。\n\n反乱が起きているのはこれまでのところ僅かな大隊と、一握りの訓練部隊、支援部隊だけであるが、戦争省の多くの人々はすぐにこの反乱が他の部隊に広がり、最終的には戦争を継続できなくなるのではないかと危惧している。断固とした行動が必要だ。"
 stability.23.desc.b:0 "軍の反乱部隊に対する呼びかけは効果を示さなかった。実効性に欠けた政府の回答に勇気づけられ、反乱軍は包括的平和協定の実施及び復員による衝突の即時停止を新たに要求事項として増やした。\n\n陸軍省は行動を抑止するために、反乱軍に確固たる意志を伝えることを強く勧告する。"
 stability.23.desc.c:0 "政府は彼らの問題提示に対し、明らかに対応するつもりがないか、その能力を有しておらず、彼らは自ら措置することを決した。「労働者及び兵士評議会」の選挙が発表され、国家を承継し、敵と和平を結ぶという明確な目標が掲げられている。\n\n迅速に行動を起こさないと、この評議会により、国内において支配が変わってしまう地域が現れることになり、戦争を継続できなくなる可能性がある。"
 stability.23.a:0 "今は何もできることはない"
 stability.23.b:0 "支持者で反乱部隊を取囲み、解散するよう命じる"
 stability.23.c:0 "反抗者の前で愛国的演説をする"
 stability.23.d:0 "反抗者を支持していると認められた者は、反逆罪で告発されることを公式に発表する。"
 stability.23.e:0 "平和的な案を発表する。ただし、確実に敵が受け入れられない内容にしてくれ。"
 stability.23.f:0 "支持者の民兵を動員して全ての非番の兵士を逮捕せよ"
 stability.23.g:0 "兵士自ら自分たちの将官を選出できるよう提案する"
 15_days_tt:0 "実行に§Y15日§!掛かるだろう。\n"
