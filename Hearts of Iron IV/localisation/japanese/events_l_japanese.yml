 soviet.35.d:0 "近年の[From.GetName]における政治的混乱は、我々と同じような未来への強い展望を持った政府を生み出した。彼らは世界に貢献する良き力強いソ連を見てきており、母国に喜んで全てを捧げるだろう。"
