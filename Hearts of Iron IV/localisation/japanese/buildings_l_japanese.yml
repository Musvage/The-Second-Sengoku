 infrastructure_desc:1 "州のインフラの改善を行う。戦略地域の物資供給力を増加させ、師団の移動速度を上げ、さらに資源の産出量を増やす。"
 arms_factory:0 "軍需工場"
 arms_factory_plural:0 "軍需工場"
 arms_factory_desc:0 "新しい軍装品生産のための工業力を供給する。必要であれば、民需工場へと転換できる。"
 dockyard:0 "海軍造船所"
 dockyard_plural:0 "海軍造船所"
