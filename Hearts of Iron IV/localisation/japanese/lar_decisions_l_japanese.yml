 POR_fight_alongside_the_carlists:0 "カルリスタと共闘"
 POR_fight_alongside_the_carlists_desc:0 "スペイン内戦にカルリスタとして参戦する。"
 form_andalusia_category:0 "ムーアの復興"
 form_andalusia_category_desc:0 "あまりにも長い間ムーア人はラテン勢力に支配され、弾圧されてきた。しかし今やアル＝アンダルスと元コルドバ・カリフ国領すべてを復興することができる。"
 form_andalusia:0 "アル＝アンダルスの復興"
 form_andalusia_desc:0 "コルドバとグラナダ首長国および南イベリアの大部分を支配しているため、旧アル＝アンダルスのスルタン領を復興し、正当な自国領の一部として宣言する特有の機会を得る。"
 adu_restore_sultanate_of_africa:0 "アフリカ・スルタン国の復興"
 adu_restore_sultanate_of_africa_desc:0 "遥か昔、北アフリカのムーア人は一つのスルタン国として存在した。アフリカ・スルタン国、ウマイヤ朝カリフ国内の重要部の一つである。アンダルシアが復興し、すべてのムーアの民は自国内にて共存し、ムーア人のアインデンテイティを統一することができる。"
 north_africa_needed_tooltip:0 "§Yモロッコ、チュニジア、アルジェリア、リビア§!の州を全て支配する。"
 coring_north_africa_tt:0 "§Yモロッコ、チュニジア、アルジェリア、リビア§!の州が全て中核州になる。"
 adu_mediterrenean_emirates:0 "シチリア首長国の復興"
 adu_mediterrenean_emirates_desc:0 "地中海におけるムーア人の影響の最盛期において、地中海の島々は多くのイスラム首長国の領土であった。現在シチリアとクレタ島およびキプロスがアンダルシアの手にあるため、再びそれらの領土を正当なムーアの大君主として復興できる。"
 adu_restore_umayyad_caliphate:0 "ウマイヤ朝カリフ国の再現"
 adu_restore_umayyad_caliphate_desc:0 "最終的に聖地バグダード、メッカ、エルサレムは一つの州に統合された。アラビアの中心地が手中にある今ムーア人連合以上のものとして宣言できるが、すべてのイスラムの民と文化にとっての祖国であるカリフ国は復興した。"
 adu_recreate_rashid_expansion:0 "ラシード朝の拡大"
 adu_recreate_rashid_expansion_desc:0 "アラビアのウマイヤ朝による支配の前、ラシード朝はアラブ世界において君主を統治し、カリフ国がペルシャとヒンドゥスタンに広めた支配下にあった。この古の支配を再現することで、ペルシャとヒンドゥスタンの神話的土地を我々の国家として再統合する。"
 form_country_pakistani_required_states_tt:0 "§Y[430.GetName]§!以外の§Yパキスタン§!の州を全て支配する。"
 form_country_pakistan_coring_states_tt:0 "§Y[430.GetName]§!以外の§Yパキスタン§!の州が全て中核州になる。"
 form_country_egypt_required_states_tt:0 "§Yエジプト§!の州を全て支配する。"
 middle_east_coring_states_tt:0 "§Y中東§!の州が全て中核州になる。"
 adu_northern_expansion:0 "北へ拡大"
 adu_northern_expansion_desc:0 "イスラム帝国はかつて広大で、その支配地を遠く中東やイベリアまで広げていた。遥か過去にはグルジア、アゼルバイジャン、トランスオクシアナのすべてがイスラム帝国と呼ばれていた。今こそ我々は失ったイスラム帝国を取り戻す時だ。"
 form_polynesia:0 "統一ポリネシア"
 form_polynesia_desc:0 "ハワイ、アオテアロア、タヒチ、サモアの島々は我々の管理下にあり、我々は太平洋の人々を団結させることができるだろう。"
