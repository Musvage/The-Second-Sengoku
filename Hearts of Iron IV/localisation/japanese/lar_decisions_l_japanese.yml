 POR_evade_blockade_with_portuguese_convoys_desc:0 "我々は自軍の輸送船が到達できない戦域への補給物資の輸送のため、ポルトガルの輸送船提供の申し出を受領した。兵站問題の解決を目の当たりにした我が軍の兵士の士気は更に高まるだろう。"
 POR_major_cancel_portuguese_blockade_evasion:1 "ポルトガルの封鎖回避条約を中止"
 POR_major_cancel_portuguese_blockade_evasion_desc:1 "イギリスの海上封鎖の回避にポルトガルの輸送船を使い続ける必要などない。この条約は速やかに拒否するべきだ。"
 POR_portugal_cancel_blockade_evasion_for_country:0 "[From.GetNameDef]との海上封鎖回避条約の拒否"
 POR_portugal_cancel_blockade_evasion_for_country_desc:0 "[From.GetAdjective]政府のために多くの護送船団によって英国の封鎖を回避する協定はもはや有益ではない。ゆえにすぐさまこの協定を破棄する。"
 POR_monarchist_cause:0 "君主主義運動"
 POR_stir_monarchist_sentiment_in_brazil:0 "ブラジルの君主主義感情を扇動"
 POR_stir_monarchist_sentiment_in_brazil_desc:0 "ブラジル市民の間で行動して君主主義感情を広めるために君主主義分子を勧める。"
 POR_portugal_promoting_monarchist_cause_in_brazil:0 "ポルトガルが君主制を勧める"
 POR_portugal_promoting_monarchist_cause_in_brazil_desc:0 "ポルトガル政府はポルトガル国民に君主主義を受け入れ、正当なブラジルの統治者としてペドロ・エンリケ王子を認めるように主張している。"
 POR_stir_monarchist_sentiment_in_brazil_tt:0 "§Y[BRA.GetFlag][BRA.GetNameDefCap]§!は§Y180日間§!、日毎に中立主義支援§G+0.10§!を受ける。"
 POR_promote_communism_in_latin_america_tt:0 "§Y[From.GetFlag][From.GetNameDefCap]§!は§Y180日間§!、日毎に§Y共産主義§!支援§G+0.10§!を受ける。"
 POR_portugal_stirring_brazilian_monarchists_flag:0 "ポルトガルは現在ブラジル人の君主主義者達を応援している。"
 POR_repress_brazilian_monarchists:0 "君主主義者を抑圧"
 POR_repress_brazilian_monarchists_desc:0 "国民の間で勢力を得ている君主主義運動に対抗せねばならない。この君主主義感情を広めた責任者を見つけ出し、公に罰しなければならない。"
 POR_stir_monarchist_sentiment_in_portugal:0 "ポルトガルでの\n君主主義感情の扇動"
 POR_stir_monarchist_sentiment_in_portugal_desc:0 "人々にドン・ドゥアルテがポルトガルの正当な王であることを受け入れさせねばならない。"
 POR_Iberian_Summit_Receiver_Portugal:0 "ポルトガル"
 POR_Iberian_Summit_Receiver_Spain:0 "スペイン"
 POR_iberian_summit:0 "イベリア会議"
 POR_iberian_summit_desc:0 "この困難を乗り越えるために、イベリア諸国は協力する必要がある。この不確かな時代において紛争のどちら側を支持すべきか議論するため、[GetIberianSummitReceiverName]を促すべきだ。"
 POR_iberian_summit_pro_axis:0 "[GER.GetFactionName]加盟の提案"
 POR_iberian_summit_pro_axis_desc:0 "[GER.GetFactionName]は欧州の支配的勢力となるだろう。彼らが我々の領土と資源を直接管理することを決断する前に協力せねばならない。\n[GetIberianSummitReceiverName]へ書状を送り、[GER.GetNameDef]に[GER.GetFactionName]への参加を許可してもらえるように要望する、共同提案について議論するように要請する。"
 POR_iberian_summit_pro_allies:0 "[ENG.GetFactionName]加盟の提案"
 POR_iberian_summit_pro_allies_desc:0 "我々は[ENG.GetAdjective]の味方となって自由を脅かす全ての物と向き合い、我々を優位にしなくてはならない。\n[GetIberianSummitReceiverName]へ書状を送り、[ENG.GetNameDef]に[ENG.GetFactionName]への参加を許可してもらえるように要望する、共同提案について議論するように要請する。"
 POR_iberian_summit_proposal_delayed:0 "[?global.POR_iberian_summit_target.GetFactionName]へ加盟するための提案が進行中"
 POR_iberian_summit_proposal_delayed_desc:0 "イベリアの外交官は現在、[?global.POR_iberian_summit_target.GetAdjective]の閣僚らと接触しており、我々が[?global.POR_iberian_summit_target.GetFactionName]へ加入する門戸を開く魅力的な合意について練り上げてる最中である。"
 POR_iberian_summit_in_progress_flag:0 " イベリア会議が開催中"
 POR_arms_purchases:0 "武器購入"
 POR_arms_purchases_desc:0 "[Root.GetNameDef]の軍需工場および海軍施設は現在部隊が必要とする装備品を生産することができない。そのため現代的な武器と艦船を供給できる海外勢力を探さなければいけない。"
