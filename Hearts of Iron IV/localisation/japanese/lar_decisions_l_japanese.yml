 SPA_carlist_uprising_mission:0 "カルリスタ蜂起の予兆"
 SPA_carlist_uprising_mission_desc:0 "我々の陣営内のカルリスタ分子は、我々による主導と影響力の増大に不満を持ち続けている。協調よりも不満がレケテ全体に満ち、反乱の噂が広まりつつある。我々は共和派だけでなくカルリスタたちの蜂起にも備えなければならないだろう。"
 SPR_anarchist_uprising_mission:0 "無政府主義者の蜂起の予兆"
 SPR_anarchist_uprising_mission_desc:0 "我らが無政府主義者の「友人」たちは、独立と自治への根拠なき期待を胸に活動を続けている。我々が戦争遂行のため無政府主義者支配下の地域をまとめようとするほどに、彼らは人々を正当なるスペイン政府への反抗に駆り立てている。事態がさらに悪化すれば、我々は本格的な無政府主義者の蜂起に備えなければならないだろう。"
 SPA_fascist_crackdown_mission:0 "ファシストによる弾圧の予兆"
 SPA_fascist_crackdown_mission_desc:0 "内戦勃発以来、我々はファランへ主義の「友人」たちによる妨害を受け続けている。彼らは、彼らの描くスペインの将来像が、正当なるカルリスタ王国のそれとは相容れないことを日増しに明確にしており、手段を問わず我々の影響力を排除しようと画策していることは疑いない。彼らが我々に選択の余地を残さないというのであれば、我々は武力を以って理想を守り抜く準備をすべきだろう。"
 SPR_government_crackdown_mission:0 "政府による弾圧の予兆"
 SPR_government_crackdown_mission_desc:0 "内戦勃発以来、スターリン主義者と共和主義者による我々の活動に対する抑圧は日増しに圧力を増している。当初の国粋主義革命は多大な流血を強いられ道半ばで頓挫したが、いまだ継続している我々の自治は政府にとっては目障りな存在であり、我々からの支援を喜ぶよりも我々の排除に乗り出すのは明白である。彼らが我々に選択の余地を残さないというのであれば、我々は武力を以って自由を守り抜く準備をすべきだろう。"
 SPA_negotiate_carlist_support_mission_tt:0 "内戦勃発時、国粋派は§Y3個歩兵§!大隊からなるよく訓練された5個部隊を獲得する。\n"
 SPA_negotiate_carlist_support_mission_tt_2:0 "内戦勃発時、国粋派は§Y3個歩兵§!大隊からなるよく訓練された10個部隊を獲得する。\n"
 SPA_the_army_of_africa_mission_tt:0 "内戦勃発時、国粋派は§Y歩兵7個§!・§Y砲兵2個§!大隊および§Y偵察§!・§Y工兵§!中隊からなるよく訓練された5個師団を獲得し、§Y[290.GetName]§!の支配権を得る。\n"
 SPA_secure_the_northern_garrisons_mission_tt:1 "国粋派は§Y[171.GetName]§!、§Y[174.GetName]§!、§Y[788.GetName]§!、§Y[791.GetName]§!、§Y[176.GetName]§!、§Y[166.GetName]§!、§Y[172.GetName]§!における§Y駐屯部隊の掌握度§!を§R完全§!まで増加させている。\n\n§Y駐屯部隊の掌握度§!が§Y脆弱§!以上である限り、国粋派はこれらの州を保持して内戦を開始するだろう。\n"
 SPR_secure_the_guardia_de_asalto_mission_tt:1 "内戦勃発時、§Y歩兵3個§!大隊からなる訓練不足の6個部隊を獲得する。\n共和派は§Y歩兵6個§!大隊からなる訓練済みの3個部隊を獲得する。\n"
