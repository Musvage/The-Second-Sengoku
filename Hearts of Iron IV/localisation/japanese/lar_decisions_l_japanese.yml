l_japanese:
 SPR_the_inevitable_civil_war:0 "避けられぬ内戦"
 SPR_the_inevitable_civil_war_desc:0 "選挙の結果によって、内戦はほぼ避けられないものとなってしまった。[Root.GetSCWsideloc]我々は主導権を握り、国家の駐屯部隊を確実に掌握しなければならない。"
 SPR_NATIONALISTS_INSTRUCTIONS:0 "共和派に防衛準備の時間を与えないために、あまり長く時間をかけないことが不可欠だ。"
 SPR_REPUBLICANS_INSTRUCTIONS:1 "我々は出来る限り内戦の発生を遅らせ、国粋派の蜂起に備える時間を稼がなくてはならない。"
 spa_civil_war_divisions_counter_full_breakdown:0 "もし今内戦が始まった場合、[SPA.GetNameDefCap]は現在[?SPR.spa_civil_war_divisions_counter_var|+0]個§H師団§!を有して始めることになる。\n"
 spa_civil_war_divisions_counter_icon_value:0 "[?SPR.spa_civil_war_divisions_counter_var|0H]"
 spr_civil_war_divisions_counter_full_breakdown:0 "もし今内戦が始まった場合、共和派スペインは現在[?SPR.spr_civil_war_divisions_counter_var|+0]個§H師団§!を有して始めることになる。\n"
 spr_civil_war_divisions_counter_icon_value:0 "[?SPR.spr_civil_war_divisions_counter_var|0H]"
 SPR_the_inevitable_civil_war_map_category_name:0 "駐屯部隊の勢力を管理する場所を選択する"
 SPR_opposition_civil_war_preparations:0 "敵対勢力の内戦準備"
 SPR_opposition_civil_war_preparations_desc:0 "我々は敵対勢力のあらゆる動きを阻止すべく努力しているが、彼らはいまだ活動している。今後の紛争の準備において、彼らの行動を念頭に置いておくのが良いだろう。"
 SPR_civil_war_offensives:0 "内戦における攻勢"
 SPR_civil_war_offensives_desc:0 "最前線の部隊に対する補給能力に問題があるため、敵の拠点に対する効果的な攻撃は困難となっている。大規模な攻撃の前に計画を立て、最前線の装備備蓄を十分に確保する必要がある。"
 SPR_civil_war_offensives_map_category_name:0 "攻勢準備を行う場所を選択する。"
 SPA_military_plot_nationalists:0 "軍事計画"
 SPA_military_plot_nationalists_desc:0 "政府転覆の準備は進行しているが、失敗した1932年のクーデターの二の舞にはならぬようにクーデターを起こす前に人々の支持を取り付ける必要がある。タイミングを見極めなければならない！"
 SPR_military_plot_republicans:0 "軍事計画"
 SPR_military_plot_republicans_desc:0 "政府を転覆させるという不吉な計画の噂が我々の耳に届いた。そのようなクーデターを最近経験したのにも関わらず、我々は新たなクーデターに対応する準備が整っていない。できる限り彼らの計画を阻止して遅延させ、準備を万端にせねばならない。"
 SPA_primo_de_rivera_speech:0 "プリモ・デ・リベラの演説"
 SPA_primo_de_rivera_speech_desc:0 "ホセ・アントニオ・プリモ・デ・リベラはファランヘ党創設者の一人である。民主主義に批判的な演説者であり、一般層の我々への支持や国家の不安定化に寄与するため、おそらく彼に更に演説をさせるのが良いだろう。"
 SPA_primo_de_rivera_imprisoned:0 "プリモ・デ・リベラが投獄されている"
 SPR_inevitable_civil_war_in_progress_flag:0 "避けられぬ内戦のディシジョンが進行中"
 SPR_imprison_primo_de_rivera:0 "プリモ・デ・リベラの投獄"
 SPR_imprison_primo_de_rivera_desc:0 "ホセ・アントニオ・プリモ・デ・リベラの絶え間ない扇動的な演説は、この国家をもう十分なほど悩ませ続けてきた。我々は奴を逮捕し、監視下に置くべきである。ファランへ主義者の声は封じなければならない。"
 SPR_imprison_primo_de_rivera_tt:0 "プリモ・デ・リベラによる更なる扇動的な演説を阻止する。\n"
 SPR_primo_de_rivera_first_speech:0 "プリモ・デ・リベラが最初の演説を行った"
 SPA_political_assassination:0 "政治的暗殺"
 SPA_political_assassination_desc:0 "政治的敵対者は我々に対するトゲであり、もしそうでなくても我々の側に下る可能性のある人々を惑わせることを証明している。主要な敵対者の一人を戦術的に排除することで我々に対する圧力を緩和し、我々の声を伝える機会がより多くなることに繋がる。"
 SPR_political_arrest:0 "政治的逮捕"
 SPR_political_arrest_desc:0 "我々の政治的敵対者は殺人によって、そのメッセージを伝えてきた。我々はこれを容認することはできない、加害者は裁かれるべきだ！"
 SPA_political_assassination_flag:0 "政治的暗殺が発生した"
 SPA_sway_leader_loyalty:0 "将校の忠誠心を揺さぶる"
 SPA_sway_leader_loyalty_desc:0 "正しい説得を行うことで、スペイン軍の主要な将校たちの間で支持を獲得することができる。その時が来た際に、彼らの支援を受けることは非常に重要なものとなるだろう。"
 SPA_swayed_leader_loyalty_flag:0 "忠誠心が揺らいでいる。"
 SPR_secure_leader_loyalty:0 "将校の忠誠心を得る"
 SPR_secure_leader_loyalty_desc:0 "我々に対し以前は忠実であった軍事指揮官の忠誠心が疑問視されている、という噂が我々の耳に入った。彼らの忠誠心をどうにか取り戻さねばならない、たとえそのエサがどんなに高くつくことになっても……"
 SPR_reassign_disloyal_leader:0 "不忠な将校の転任"
 SPR_reassign_disloyal_leader_desc:0 "とある軍将校の忠誠心に対し疑問が生じているという噂が耳に入った。何か簡単に計画を実行されぬように、遠隔地の職務へ転任させるのが良いだろう。"
 SPR_reassign_disloyal_leader_tt:0 "国粋派が内戦開始後から2か月間使用できなくなる。\n"
 SPA_suppress_the_strikes:0 "ストライキの鎮圧"
 SPA_suppress_the_strikes_desc:0 "ストライキは我々の国家に多大な不安と経済損失を引き起こしている。民兵を派遣してこの人々を仕事へと戻らせるようにする。"
 SPA_suppress_the_strikes_tt:0 "全国ストを完全に鎮圧した"
 SPR_concessions_to_the_left:0 "左派との譲歩"
 SPR_concessions_to_the_left_desc:0 "ストを行っている労働者たちの懸念には確かな理由がある。我々はその懸念に対処することを約束し、違法な土地の占拠や軽微な社会的犯罪および窃盗を訴追しないという形式で差し当たり譲歩する。これは社会不安の幾分かの軽減に役立つはずである。"
 SPA_concessions_to_the_left_tt:0 "左派と完全なる譲歩をした"
 SPR_primo_de_rivera_speech_mission:0 "プリモ・デ・リベラの演説"
 SPR_primo_de_rivera_speech_mission_desc:0 "ファランヘ党創設者のうちの一人であるホセ・アントニオ・プリモ・デ・リベラは、国粋派の旗のもとに市民を集め、彼らの不安をあおる扇動的な演説をする予定だ。"
 SPA_imprison_primo_de_rivera_mission:0 "プリモ・デ・リベラの投獄"
 SPA_imprison_primo_de_rivera_mission_desc:0 "政府はプリモ・デ・リベラが大量の社会不安を引き起こしていると判断し、逮捕状を出したようだ！"
 SPR_political_assassination_mission:0 "政治的暗殺"
 SPR_political_assassination_mission_desc:0 "我々の政敵による血に飢えた誇張表現は、我々の運動の主要支持者の排除を呼びかけている。誰かがこれらの言葉に基づいて行動することを決めたとしても驚きはない。"
 SPA_political_arrest_mission:0 "政治的逮捕"
 SPA_political_arrest_mission_desc:0 "政府は支持者の1人を排除したことへの報復を求めており、槍玉に挙げるため誰かを逮捕しようとしている。"
 SPR_sway_leader_loyalty_mission:0 "将校の忠誠心を揺さぶる"
 SPR_sway_leader_loyalty_mission_desc:0 "国粋主義者の陰謀者は、軍の指導部の中に彼らへの支持を増やそうとしており、様々な人間が魅力的なオファーを持ち掛けられているという噂を我々は耳にした。我々は、彼らのいずれもが心を揺さぶられないことを祈るほかない。"
 SPA_reassign_disloyal_leader_mission:0 "不忠な将校の転任"
 SPA_reassign_disloyal_leader_mission_desc:0 "政府は軍における我々の支持者の何人かへの疑念を深めている。やつらは主要な共謀者の1人を遠隔地の職務へと転任させることを計画しており、計画と協力が困難になりつつある。"
 SPR_suppress_the_strikes_mission:0 "ストライキの鎮圧"
 SPR_suppress_the_strikes_mission_desc:0 "右翼の民兵とスト破りを行った労働者は、不満を持つ労働者たちを厳しく取り締まり、強制的に労働へと連れ戻し、社会不安と市民を保護する政府の能力への幻滅を強めている。"
 SPA_concessions_to_the_left_mission:0 "左派との妥協"
 SPA_concessions_to_the_left_mission_desc:0 "政府はストライキを行っている労働者に広く譲歩し、投獄されている我々の右翼の兄弟から逃れさせようとしている。この卑劣にもかかわらず、これらの措置はストライキを行っている労働者の間では人気があるようだ。"
