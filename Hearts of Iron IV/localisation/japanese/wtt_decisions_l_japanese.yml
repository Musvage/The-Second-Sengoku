 JAP_ichi_go_desc:0 "戦争の終わりが間近に迫っている。最後の一押しと確固たる努力によって、戦争を早期終結へと導くことができるだろう。しかしながら、来年中に勝利を掴めなければ、戦争の負担が増し続けることに対する世論の不満によって国内の不安定に悩まされることになるかもしれない……"
