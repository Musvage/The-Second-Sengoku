 fascism_on_the_rise:0 "ファシズムの台頭"
 fascism_on_the_rise_desc:0 "増え続ける住民の支持とともに、ファシズム的な価値に好意的な政治集団がその発言力を増しつつある。我が国のファシズムへの道は、ただ平和的なもしくは流血を伴う選択を待つだけとなっている。"
 prepare_for_fascist_civil_war:0 "内戦の準備"
 prepare_for_fascist_civil_war_desc:1 "我々に市民の心境の変化をゆっくりと待っている時間はない。もしその過程で人命が失われることがあっても、迅速に事柄を推し進めねばならないだろう。平和的な国民投票とは異なり、内戦は我が国の軍隊、産業、インフラへ甚大な惨状をもたらすことになるが、前者よりも迅速に事が進み、終わった後は我々の意思をより強く浸透させることができる。"
 expand_civil_fascism_support:0 "市民の支持を拡大"
 expand_civil_fascism_support_desc:1 "我々の主張に対する市民の支持の継続的な拡大を確実なものとし、現政権の権威への挑戦を勇気づけなければならない。政府としての地位がますます損なわれ、市民の不安が高まっている状況にあれば、我々の目標達成がより容易なものとなる。特にその目標が合法的な政権交代ではなく、そう……破滅的な手段による政権交代を目指すものであるならば。"
 army_support_for_fascist_civil_war:0 "軍隊の支持を拡大"
 army_support_for_fascist_civil_war_desc:0 "軍に対する十分な支援がなければ、武力によるイデオロギー闘争での勝利の望みはないだろう。軍の上級部隊の忠誠心を確保しなければならない。"
