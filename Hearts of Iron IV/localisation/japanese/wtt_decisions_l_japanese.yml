 GER_renew_mefos:0 "メフォ手形の更新"
 GER_renew_mefos_desc:0 "帝国銀行の存在は我が国の再建と再武装にとって非常に重要なものである。債務を果たすなどという決定は明確な誤りであり、メフォ手形を更に数か月延長する必要がある。"
