 reinstate_wilhelm_iv_succession_rights_desc:1 "カイザー・ヴィルヘルム3世の息子は、当時の当主であったヴィルヘルム2世に結婚の承認を望んで、王位継承権を放棄しなければならなかった。ヴィルヘルム3世がその役割を引き継いだので、彼は追放された父親にこの決定の破棄を支持するよう圧力をかけることができるかもしれない。"
