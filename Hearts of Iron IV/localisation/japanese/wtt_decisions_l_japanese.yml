 USA_establish_personal_communication_with_former_naval_person_desc:0 "新たな指導者が[ENG.GetName]首相の役割を担うことになった。我々の参入が不可避となった戦争への準備と調整を進めるため、彼との個人的な対話の機会を設ける必要がある。"
 USA_battle_domestic_isolationism:0 "国内の孤立主義との戦い"
 USA_battle_domestic_isolationism_desc:0 "もし孤立主義が主流になれば、我々はいかなる敵対的国家に対しても無防備になるだろう。我々自身の利益のために、流行している孤立主義に対抗しなければならない。"
 USA_emergency_arms_deliveries:0 "緊急武器配送"
 USA_emergency_arms_deliveries_desc:0 "フランスが敗北したことで、英国は侵略者に対して海岸を守るために奮闘し、侵略者に対して今は単独で立っている。彼らの決意は今までと同じくらい強く、彼らは暗闇に向かっていくつもりはないようだ。我々は民主主義によって、自由を守るための手段があることを保証しなければならない。"
 USA_arsenal_of_democracy_decision:0 "民主主義の兵器廠"
 USA_arsenal_of_democracy_decision_desc:0 "我々はまだ戦争に巻き込まれてはいないが、我々の兵器で友人を援助することができる。なぜこれが必要なのか、人々に理解させなければならない。"
 USA_women_in_the_workforce:1 "ロージー・ザ・リベッター"
