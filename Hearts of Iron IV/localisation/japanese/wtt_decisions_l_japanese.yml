 modernize_the_succession_laws:0 "継承法の近代化"
 modernize_the_succession_laws_desc:0 "現在のカイザーの息子であるヴィルヘルム4世には、2人の娘のみが帝位継承者として存在する。我々は帝位継承者を確保しなければならない、よってしかるべき時にフェリキタス皇女が統治できるよう継承法を近代化する必要がある。"
