 JAP_sue_for_peace_nuke:0 "無条件降伏の提案"
 JAP_sue_for_peace_nuke_desc:0 "各ゝ最善ヲ盡セルニ拘ラス戰局必スシモ好轉セス\n世界ノ大勢亦我ニ利アラス\n加之敵ハ新ニ殘虐ナル爆彈ヲ使用シテ頻ニ無辜ヲ殺傷シ慘害ノ及フ所眞ニ測ルヘカラサルニ至ル\n朕ハ時運ノ趨ク所堪ヘ難キヲ堪ヘ忍ヒ難キヲ忍ヒ以テ萬世ノ爲ニ太平ヲ開カムト欲ス"
