 GER_mefo_bills_category_desc:0 "イギリスとフランスの目に留まらぬよう、秘密裏に軍事産業を成長させる資金を提供するため、投資子会社を経由した約束手形による支払いが必要となった。これらの返済を延期するために政治力を使用しない場合、手形の返済を余儀なくされ、その利益を享受することはできなくなる。"
