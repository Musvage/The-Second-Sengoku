 GER_cancel_mefos_desc:0 "兵器産業の再建は、余りにも長きにわたり帝国銀行に頼りきりであった。今こそ兵器産業との約束を果たし、この「メフォ手形」なる言葉遊びを終わらせる時だ。"
 GER_case_anton_category:0 "アントン作戦"
 GER_case_anton_category_desc:0 "ヴィシー・フランスを成立させたのは、フランスの植民地及び艦隊を、連合国の手から守るためであった。しかし、この合意はいつでも撤回できるものだ。トゥーロンのフランス艦隊の拠点を砲撃するのみならず、彼等の支配地域を強制的に併合する計画も用意している。"
 GER_case_anton:1 "アントン作戦を実行"
 GER_case_anton_tt2:2 "北アフリカのフランス領を支配していない。"
 GER_case_anton_desc:0 "フランスにある我が傀儡は、未だ使い道がある。すぐに[Root.GetName]への統合を開始し、迅速に行動すれば、残されたフランスの艦隊を徴用することができるかもしれない。"
 GER_case_anton_tt:0 "ヴィシー・フランスを7日後に併合し、フランスの艦隊を手に入れる。\n\n§Rフランスは2日間ドイツ軍がトゥーロンにいなければ艦隊を奪取できる！§!\n"
