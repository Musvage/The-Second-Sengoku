 hold_fight_on_the_beaches_speech:0 "「我々は断じて降伏しない」演説を心に抱く"
 hold_fight_on_the_beaches_speech_desc:0 "我々は最後まで戦い続ける。フランスで、海で、そして募りゆく自信と戦力でもって、空で戦う。いかなる犠牲を払っても、我々の島国を守るであろう。海岸で、上陸地点で、平原と街路で、そして高地で戦う。我々は、決して降伏しない……"
 fight_on_the_beaches_speech:0 "「我々は断じて降伏しない」演説"
 operation_fork:0 "フォーク作戦"
 operation_fork_desc:0 "新しく独立したアイスランドは、北大西洋で非常に戦略的に重要な場所にある。ノルウェーの紛失は、島を無防備で脆弱なものとする。敵が島の戦略的基地を得ると供給ラインを危険にさらす可能性があるため、敵を侵略しアイスランドの占領に打ち勝たなければならない。アイスランド人は我々の保護下でのみ安全だ。"
 invade_ireland:0 "アイルランド侵攻"
 invade_ireland_desc:0 "我々はどんな手段によっても輸送船団の安全を確保しなければならない。アイルランドの侵略は国内の反発を招くかもしれないが、それが空軍基地の使用権を得るために必要なら、そうしよう。"
 macdonald_proposal:0 "マクドナルド計画"
 macdonald_proposal_desc:0 "我々は護送船団の安全を確保しなければならない。これを達成するために、アイルランドの航空基地と海軍基地が最も重要だ。我々は、北アイルランドの交換を提案する特使を送り、アイルランドが味方として戦争に参加するのを待っている。"
 hold_blood_toil_tears_sweat_speech:0 "「血、労苦、涙、汗」演説を心に抱く"
 hold_blood_toil_tears_sweat_speech_desc:0 "「私は、血、労苦、涙、そして汗以外の何も提供するものはない。[中略]諸君は『我々の方針は何か？』と問うだろう。私は答える、陸海空において神が我々に与えた全ての力を用いて戦うことだ。今までかつてない、人類の悲惨な犯罪史にさえ無い、途方もない暴政に対して戦うことだ。これが我々の方針だ。諸君は『我々の目標は何か？』と問うだろう。私は一言で答えられる、『勝利だ』と。どのような犠牲を払おうとも勝つこと、どのような悲劇が待ち受けようとも勝つこと。どれほどその道が長く険しかろうとも。勝利なくして生き残ることはない」"
 blood_toil_tears_sweat_speech:0 "「血、労苦、涙、汗」演説"
 hold_this_was_their_finest_hour_speech:0 "「この戦争こそが英国民の最も輝かしい時であった」演説を心に抱く"
 hold_this_was_their_finest_hour_speech_desc:0 "イギリスの戦いが今や始まろうとしている。キリスト教文明の生存はこの戦いにかかっている。我々イギリスの生命、我が国の諸制度、我が帝国の長い歴史は、この戦いにかかっている。それ故に、我々は心を引き締めて自らの義務を果たし、もしイギリスとその連邦が千年続いたならば、子孫が「この戦争こそが英国民の最も輝かしい時であった」と言うように振る舞おう。"
