 JAP_break_the_london_naval_treaty:0 "ロンドン海軍軍縮条約の破棄"
 JAP_break_the_london_naval_treaty_desc:0 "ロンドン海軍軍縮条約の過度の制限は、我が国の安全保障に対する脅威である。我らの正当な所有物を脅かすいかなる国にも対抗できる海軍を建設する自由はあってしかるべきだ。"
 JAP_tora_tora_tora:0 "トラ！トラ！トラ！"
 JAP_tora_tora_tora_desc:0 "最初の一撃の時が迫っている。攻撃後、我々は迅速に作戦を継続せねばならない。わずかな時間を有効に使い、敵が自分たちに何が起こったか理解する前に無力化するのだ。"
 JAP_war_with_soviet_union:1 "ソビエト連邦に宣戦布告"
 JAP_war_with_soviet_union_desc:1 "欧州の同盟国はソビエト連邦と不可侵条約を締結した。しかし、かの国との戦争はもはや避けられない。たとえ我々だけでも共産主義者との戦争を遂行する必要がある。それが同盟国を孤立させる危険を帯びるとしても。"
 prospect_for_resources:1 "資源開発の展望"
