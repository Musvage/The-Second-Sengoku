 JAP_request_soviet_support:0 "ソビエト連邦に支援を求める"
 JAP_request_soviet_support_desc:0 "我々は現在の内戦での支援を必要としており、最も可能性のある支援者は北方のソビエトだ。おそらく、我々はソ連義勇軍の代償として、南サハリン半島を譲渡することになるだろう。"
