 form_scandinavia_category:0 "カルマル同盟の復興"
 form_scandinavia_category_desc:0 "全てのスカンディナヴィア領域を征服したことで、カルマル同盟の精神を復興させる時が来た。すべてのスカンディナヴィアは我々の秩序の下で繁栄するのだ。"
 form_nordic_league_category:0 "北欧統一宣言"
 form_nordic_league_category_desc:0 "北欧人は長い間、お互いに親近感を覚えてきた。かつての北欧の構成国すべての領土を支配することに成功したいま、その親近感をこれまで以上に高めることができる。"
 form_gran_colombia_category:0 "ボリバルの遺産の復活"
 form_gran_colombia_category_desc:0 "大コロンビアの試みは一世紀前に短命に終わったが、我々は今一度その構成区域の支配権を獲得することに成功した。我々は再び、ボリバルの夢を実現することができるだろう。"
 form_austria_hungary_category:0 "オーストリア＝ハンガリー帝国の復興"
 form_austria_hungary_category_desc:0 "旧オーストリア＝ハンガリー帝国の領土は統一され、帝国の唯一の後継国として帝国を復活させるかは我々にかかっている。さあ躊躇わず、すぐに実行するのだ。"
 form_commonwealth_category:0 "共和国の再建"
 form_commonwealth_category_desc:0 "ポーランドとリトアニアの関係には長い歴史がある。武力統一が成った今こそ、過去の栄光の日々を蘇らせる時期かもしれない。"
 form_united_netherlands_category:0 "ロンドン条約の破棄"
 form_united_netherlands_category_desc:0 "1839年のロンドン条約は不名誉にも、非常に短期間な統一の時代の後、低地地方を南北に分断していた。今や我々の主導の下、かつてのようなフランス、ドイツに対する拮抗勢力としての地位を取り戻すことができるだろう。"
 form_united_central_america_category:0 "連邦共和国の再建"
 form_united_central_america_category_desc:0 "我々の民族が1世紀前に属していた強力な国家は、あまりにも短命であった。今、崩壊した分離主義諸国を征服したことで、連邦共和国を再建し中央アメリカの権力を誇示し始めることができる。"
 form_baltic_federation_category:0 "バルト諸国の統一"
 form_baltic_federation_category_desc:0 "以前の地域統合と統一外交の宣言は、我々がバルト全域を支配しているときにのみ改善することができる。東西の脅威に直面している今、古き隣人を統合することは全ての人々の安全を高めるだろう。"
 form_ottoman_empire_category:0 "オスマン帝国の再建"
 form_ottoman_empire_category_desc:0 "武力によって、我々は先の大戦での弱さの結果として被った損失を取り戻すことができた。この歴史的な出来事を記念する為に、オスマン帝国の再建を宣言するよりも良い事はないだろう。"
 form_european_union_category:0 "欧州統一の実現"
 form_european_union_category_desc:0 "過去数十年間、欧州の政治的統一という構想は夢物語であったが、近ごろの我々の最大となった欧州諸国の征服によって、この理想を実現へともたらした。おそらく国家の再建には、この機会を最大限に利用する必要があるだろう。"
 form_mutapa_category:0 "ジンバブエ帝国の再建"
 form_mutapa_category_desc:0 "大陸の南部から植民地の影響を追い払った今、かつてのような強大な帝国という概念の下に人々を結集させる好機だろう。この地域には複数の帝国が存在したが、名前は象徴としての役割を果たすだけのものだ。"
 form_roman_empire_category:0 "ローマの野望の実現"
 form_roman_empire_category_desc:0 "近年、地中海にまたがる帝国の構想が人気を博し復活した。今や、我々の軍事運動は最も熱心な支持者たちの勝手な空想をも超えており、間もなくこれらの野望を実現できるところまで来ている。ローマは不滅だ！"
 form_persian_empire_category:0 "ペルシア帝国の再建"
 form_persian_empire_category_desc:0 "近年の征服行により、我々の領土は古のペルシャ帝国に達した。これらの地域の豊かな歴史を以てすると、我々自身を往時の帝国の継承と自任する機会としない理由はないだろう。"
 form_byzantine_empire_category:0 "ビュザンティオンの復興"
 form_byzantine_empire_category_desc:0 "我々はトルコの古い領土を占領し、我々こそがトルコ人が5世紀前に滅亡した帝国の後継国であると主張している。この遺産は、我々の国際的な威信が飛躍するのを確実にする！"
 form_arabia_category:0 "アラビア統一"
 form_arabia_category_desc:0 "長きにわたりアラブ諸国は地域間の様々な対立によって分断されてきた。しかし、ついに我々は半島の統一をなし得たのである。ここにアラブ連合の形成を発表する！"
 form_majapahit_empire_category:0 "制海国家の再建"
 form_majapahit_empire_category_desc:0 "何世紀も前、偉大な帝国がインドネシア列島に広がり、貿易を支配していた。我々はその偉大な帝国に劣らない領土の拡張に成功し、この再現は団結の象徴として用いられるだろう。"
 form_rattanakosin_kingdom_category:0 "ラッタナコーシンの伝統の強化"
 form_rattanakosin_kingdom_category_desc:0 "近年、我々は建国当初の伝統的価値観からかけ離れていた。我々が栄光の時代の領土に達した今、おそらく我々の歴史をよりしっかりと包容する時である。"
 form_hre_category:0 "神聖ローマ帝国の復活"
 form_hre_category_desc:0 "我々の女皇陛下の威光は留まるところを知らず、我々の国境もまた同様である。国境は現在、古の神聖ローマ帝国の最大版図を内包するようにして成長し、もはや途上にある国々は我々の方針に反対できる立場にはない。女皇陛下はこのチャンスをものとするように、また、この国が神聖ローマ帝国の精神的継承国となることを宣言すべきだと命じている。Aquila Elegit Iovis Omnia Vincit!（選ばれし鷲は全てに打ち勝つ！）"
 form_greater_german_reich_category:0 "大ドイツ国の宣言"
 form_greater_german_reich_category_desc:0 "我々の敵は頭を垂れ、東方拡大の目標は達成された。今、我が国の偉大さを世界に理解させ、我が国の都が誇りを持って見上げられるものに変革する時が来た。"
