 POL_april_constitution_right:0 "四月憲法"
 POL_april_constitution_right_desc:0 "この法案は、ポーランド国家の継続的平和と安定を確保するために、1935年にセイムによって可決された。憲法では、大統領にほぼ全権を与え、セイムや上院に対する優位性を認めている。"
 POL_april_constitution_dem:0 "修正四月憲法"
 POL_april_constitution_dem_desc:0 "この法案は、ポーランド国家の継続的平和と安定を確保するために、1935年にセイムによって可決された。憲法が改正され、ポーランドの各地方に神聖な権利と特権が与えられ、地方自治と民主主義の権利が認められたが、国家規模では大統領が未だ絶対的な権力を掌握しているのだ。"
 POL_april_constitution_dem_left:0 "修正四月憲法"
 POL_april_constitution_dem_left_desc:0 "この法案は、ポーランド国家の継続的平和と安定を確保するために、1935年にセイムによって可決された。憲法が改正され、ポーランドの各地方に神聖な権利と特権が与えられ、地方自治と民主主義の権利が認められたが、国家規模では大統領が未だ絶対的な権力を掌握しているのだ。"
 POL_april_constitution_dem_right:0 "修正四月憲法"
 POL_april_constitution_dem_right_desc:0 "この法案は、ポーランド国家の継続的平和と安定を確保するために、1935年にセイムによって可決された。憲法が改正され、ポーランドの各地方に神聖な権利と特権が与えられ、地方自治と民主主義の権利が認められたが、国家規模では大統領が未だ絶対的な権力を掌握しているのだ。"
 POL_april_constitution_fas:0 "修正四月憲法"
 POL_april_constitution_fas_desc:0 "この法案は、ポーランド国家の継続的平和と安定を確保するために、1935年にセイムによって可決された。憲法が改正され、内政・外交共に軍部が主権者となったのである。また、超国粋主義的なサナツィア軍国主義の理念が軍の高官に採用されており、軍とサナツィア軍国主義の違いは単なる技術的なものになっている。"
 POL_april_constitution_fas_left:0 "修正四月憲法"
 POL_april_constitution_fas_left_desc:0 "この法案は、ポーランド国家の継続的平和と安定を確保するために、1935年にセイムによって可決された。憲法が改正され、内政・外交共に軍部が主権者となったのである。また、超国粋主義的なサナツィア軍国主義の理念が軍の高官に採用されており、軍とサナツィア軍国主義の違いは単なる技術的なものになっている。"
 POL_april_constitution_fas_right:0 "修正四月憲法"
 POL_april_constitution_fas_right_desc:0 "この法案は、ポーランド国家の継続的平和と安定を確保するために、1935年にセイムによって可決された。憲法が改正され、内政・外交共に軍部が主権者となったのである。また、超国粋主義的なサナツィア軍国主義の理念が軍の高官に採用されており、軍とサナツィア軍国主義の違いは単なる技術的なものになっている。"
 POL_walery_slawek_chairman:0 "左派議長"
 POL_edward_rydz_smigly_chairman:0 "軍議長"
 POL_right_paramilitarism_idea:0 "ポーランド軍事青年団"
 POL_right_paramilitarism_idea_desc:0 "ポーランド軍事青年団（Związek Młodej Polski）は、エドヴァルト・リッツ＝シミグウィが設立し、有力なファランヘ主義者イェジ・ルートコフスキが運営する組織である。この組織は表向きは軍事的青少年団体を設立するために存在するが、課程により効果的にファシズム思想を若者の柔軟な心に植え付ける。"
 POL_common_organization_of_society_idea:0 "社会普遍機構"
 POL_common_organization_of_society_idea_desc:0 "ポーランドは、ヴァレリー・スワヴェクの長年の野望によって、国家レベルでは大統領が絶対的な支配力を維持しながらも地域社会に大きな自治権を与える社会構造に再編成された。"
 POL_eastern_conscription_idea:0 "東方徴集兵"
 POL_eastern_conscription_idea_desc:0 "ポーランド東部に住む人々は、戦争が起きたときに[RUS.GetNameDef]と戦うため急速に訓練されつつある。"
 POL_expand_intelligence_idea:0 "ポーランド諜報機関の拡張"
 POL_expand_intelligence_idea_desc:0 "祖国を失ったポーランドは、抵抗運動を支援し、敵に秘密諜報員をはびこらせることでしか、独立を回復する望みはないのかもしれない。"
 POL_push_home_idea:0 "故郷への長き道のり"
 POL_push_home_idea_desc:0 "祖国に潜入し奪還するための準備は整った。あとは同盟国が到着するまでの間、ポーランド人の支配下にしっかり置いておけば、ポーランドは我々のものになったも同じだ。"
 POL_segregated_seating_abolished:0 "座席分離の廃止"
 POL_segregated_seating_abolished_desc:0 "何十年もの間、ポーランドの教育は、倫理的背景の異なる者たちが分離された座席で学ぶ制度になっていた。この慣習が廃止された今、国家は真の多文化平等社会の実現に向けて順調に進んでいる。"
 POL_national_defence_fund_idea:0 "国土防衛基金"
 POL_national_defence_fund_idea_desc:0 "民間から資産を充当し、軍に有用な構造物の建設に使用するなど、ポーランドは自国の国防に多大な投資を行っている。"
 POL_central_defence_of_poland_idea:0 "ポーランド防衛の中心"
 POL_central_defence_of_poland_idea_desc:0 "この国は、国家の急速な軍事化のために、要塞建設や歩兵装備製造に力を入れている。"
 POL_baltic_security:0 "バルト地域の安全保障"
 POL_baltic_security_desc:0 "西側に頼ってきたとはいえ、ドイツに譲歩し続けた結果、万一侵略されたときに連合国が守ってくれるかどうかは疑問である。東欧の仲間を自分たちで守ることで、平和を維持することができるかもしれない。"
 POL_protect_czechozlovakia:0 "チェコスロヴァキアの保護"
 POL_protect_czechozlovakia_desc:0 "[GER.GetLeader]がチェコスロヴァキアの運命について独自の計画－－チェコスロバキアの独立を失わせるもの－－を持っていることが明らかになった。この帝国主義の潮流を食い止めなければならない。"
 POL_baltic_alliance_focus:0 "バルト同盟"
 POL_baltic_alliance_focus_desc:0 "ポーランドが崩壊すれば、次は間違いなくバルト諸国が俎上に載る。故に、3カ国はポーランド国家への蔑視を捨て、国境を越えた共通の敵に対して共に立ち向かうことが賢明である。"
 POL_romanian_alliance:0 "ルーマニアとの同盟"
 POL_romanian_alliance_desc:0 "我々はルーマニア人との長年にわたる同盟、海の間の同盟を結んできた。歴史的にこれはほとんど意味がなかったが、今こそ我々はルーマニア人に陣営加盟の正式な招待状を送り、インテルマリウム（海洋間構想）の野望を結実させるのだ。"
 POL_baltic_ultimatums:0 "バルト諸国への最後通牒"
 POL_baltic_ultimatums_desc:0 "リトアニアが処理された今、あとは最北の旧共和国の一員を我らが成長しつつある帝国に引き入れるだけだ。国土が狭く、軍隊も弱いバルト諸国が、我々の最後通告を拒否できるかは疑問だ。"
 POL_sea_to_sea:0 "海から海へ"
 POL_sea_to_sea_desc:0 "共和国は、単にポーランドとリトアニアの連合というだけでなく、ポーランドからクリミアまで、海から海へときらめく栄光の帝国である。"
 POL_pan_slavic_revanchism:0 "汎スラヴ報復主義"
 POL_pan_slavic_revanchism_desc:0 "これまで汎スラヴ運動は、ロシアが全スラヴに対する覇権を主張するための便利な道具に過ぎなかったが、ユーゴスラビアやチェコスロヴァキアのように、異なるスラヴ民族を単一国家にまとめる上でも有効だった。では、なぜポーランドが例外でなければならないのだろうか？ポーランドもこの汎スラヴ主義の波に乗るべきではないだろうか？"
 POL_the_old_borders:0 "古き国境"
 POL_the_old_borders_desc:0 "何世紀も昔、スラヴ人は現在ゲルマン民族と考えられている地域、ポメラニア、シレジア、プロイセンを占領していた。ドイツ帝国主義は、何世紀にもわたってポーランド国家や隣接するスラヴ民族に害を与えてきた。今こそ歴史の過ちを正し、本来我々のものであるはずのものを取り戻す時だ。"
 POL_annex_czech:0 "チェコスロヴァキア併合"
 POL_annex_czech_desc:0 "チェコスロヴァキア国家は、西側の保護下で屈服し、自らを守ることができないことが証明された。そろそろ、チェコとスロヴァキアをポーランド軍の保護下に置く時だ。"
