l_japanese:
 POL_central_region_strategy:0 "中央地域戦略"
 POL_central_region_strategy_desc:0 "国境から遠く離れた地域に工場を集中させることで、生産力を高めるだけでなく、いかなる征服者が攻めてこようと工場を守ることができる。"
 POL_expansion_of_new_towns:1 "新都市の拡張"
 POL_expansion_of_new_towns_desc:1 "都市は建設されただけでは繁栄に充分とは言えない。都市のポテンシャルを最大限に引き出すためにはさらなる投資が必要だ。"
 POL_fill_the_railways_gaps:0 "鉄道網の隙間解消"
 POL_fill_the_railways_gaps_desc:1 "我が国の鉄道路線の多くが、方々に点在していて、他の路線と接続していない。それぞれの路線を接続させることで、必要とされている輸送能力を、大幅に増強することができる。"
 POL_start_central_industrial_region:2 "中央工業地域の開始"
 POL_start_central_industrial_region_desc:2 "集中化した軍需工業の基盤を築く。"
 POL_expand_central_industrial_region:1 "中央工業地域の拡張"
 POL_expand_central_industrial_region_desc:2 "集中化した軍需工業の拡張を継続する。"
 POL_the_four_year_plan:0 "四カ年計画"
 POL_the_four_year_plan_desc:1 "我が国は現在だけでなく、未来の産業のためにも、インフラ拡大の計画を練らなければならない。"
 POL_national_defence_fund:0 "国土防衛基金"
 POL_national_defence_fund_desc:0 "来るべき国難に備えて、市民も国家と同様に我が国の成長する産業基金に投資するのだ。"
 POL_warsaw_main_railway_station:0 "ワルシャワ中央駅"
 POL_warsaw_main_railway_station_desc:0 "ワルシャワは旅客と貨物輸送の連結点だ。ボトルネックとなるのを防ぐためには、列車の管理施設を設置するさらなる手間をかける必要があるだろう。"
 POL_invest_in_the_old_polish_region:0 "旧ポーランド領への投資"
 POL_invest_in_the_old_polish_region_desc:1 "我が国の工業を強化するために、キェルツェ、スカジュスコ、ラドム、スタラホヴィツェ、オストロヴィエツの産業の近代化を進めよう。"
 POL_develop_upper_silesia:0 "上シレジアの開発"
 POL_develop_upper_silesia_desc:1 "先の大戦以来、上シレジアは議論の対象とされてきた。この地域を開発することは土地の人々を連帯させるとともに、我が国の工業力の向上につながるだろう。"
 POL_additional_research_slot1:1 "研究枠の追加 I"
 POL_additional_research_slot1_desc:1 "我が国の産業の発展と最近の進歩により、さらに平行して研究開発を運営できるようになった。"
 POL_the_bombe:0 "ボンブ式暗号解読機"
 POL_the_bombe_desc:0 "「ボンブ暗号解読器」はエニグマ暗号の解読器として開発された。これにより、発展したドイツのエニグマ暗号をさらに復号できるようになることだろう。"
 POL_the_cyclometer:0 "エニグマ用暗号解読機"
 POL_the_cyclometer_desc:0 "この発明によってドイツの暗号を平文に戻すことができるようになる。もはや我が国の前にドイツの秘密は筒抜けとなる。"
 POL_atomic_physics_institute:0 "原子物理学機関"
 POL_atomic_physics_institute_desc:0 "我が国が、核分裂のエネルギーを初めて使う第一人者になるという機会を逃すべきでない。"
 POL_additional_research_slot2:1 "研究枠の追加 II"
 POL_additional_research_slot2_desc:1 "我が国の急速な工業化により、目指すべき研究開発の新たな局面を開くことが可能となった。"
 POL_prepare_for_the_next_war:0 "次の戦争への準備"
 POL_prepare_for_the_next_war_desc:0 "先の大戦は一連の戦争の最初の一つに過ぎないだろう。我が国は絶えず変化し続けるであろう戦場に備えるべきだ。"
 POL_the_defence_of_poland:0 "ポーランドの防衛"
 POL_the_defence_of_poland_desc:0 "我が祖国の防衛を成功させるには、大胆な戦略を考案しなければならない。"
 POL_romanian_bridgehead_strategy:0 "ルーマニア人の戦略橋頭堡"
 POL_romanian_bridgehead_strategy_desc:0 "この地での戦いが不利にならないように、我が国は行動をともにする友人たちと同盟国の、効果的な再編成と反撃の計画を立てるべきである。"
 POL_silesia_fortified_area:0 "シレジアの要塞区域"
 POL_silesia_fortified_area_desc:0 "更なる要塞を南部に建設すれば、より強固な守りを固めることができるだろう。"
 POL_hel_fortified_area:0 "ヘルの要塞区域"
 POL_hel_fortified_area_desc:0 "重要区域の要塞化を進めることで我が国の防衛力が上昇し、戦争が再び国境に押し寄せるのを防ぐであろう。"
 POL_standardisation_of_equipment:0 "装備の標準化"
 POL_standardisation_of_equipment_desc:0 "兵士の装備の標準化により、現代的な補給システムの基礎を築くことが可能となる。"
 POL_modernising_the_cavalry:0 "騎兵の近代化"
 POL_modernising_the_cavalry_desc:0 "騎兵はまだ戦争で役には立つが、現代戦においては新たな鉄の騎兵が必要となる。"
 POL_study_foreign_tanks:0 "他国戦車の研究"
 POL_study_foreign_tanks_desc:0 "この「戦車」なるものは今日の戦争の中核をなすだろう。あらゆる必要な手段を用いて、隣国に追いつかねばならない。"
 POL_cruiser_tank_experiments:0 "巡航戦車実験"
 POL_cruiser_tank_experiments_desc:0 "戦車設計の基礎を会得した今、複雑難解な機械設計の領域に道を切り開く準備は万端だ。"
 POL_artillery_modernisation:0 "砲兵の近代化"
 POL_artillery_modernisation_desc:0 "我が国の兵士たちが、効果的な展開のために要求している砲兵支援の向上と近代化を止めるべきでは無い。"
 POL_anti_tank_guns:0 "対戦車砲"
 POL_anti_tank_guns_desc:0 "いかなる敵国も我が国の前に戦車を展開するのは確実だろう。我々は温かい歓迎の準備をしなければならない。"
 POL_army_modernisation:0 "陸軍の近代化"
 POL_army_modernisation_desc:0 "近代人のために近代的な装備を！"
 POL_air_base_expansion:0 "航空基地の拡張"
 POL_air_base_expansion_desc:0 "航空支援が現代戦に必要なように航空基地は航空支援に不可欠である。"
 POL_fighter_modernisation:0 "戦闘機の近代化"
 POL_fighter_modernisation_desc:0 "航空戦力の主力である戦闘機を旧式化させてはならない。航空戦力を改善するなら、戦闘機もそれに含まれてしかるべきだ。"
 POL_air_innovations:0 "空軍改革"
 POL_air_innovations_desc:0 "航空技術と航空戦術分野にはまだまだ課題が山積している。"
 POL_heavy_fighter_concept:0 "重戦闘機の概念"
 POL_heavy_fighter_concept_desc:0 "攻勢に出る必要に迫られた場合に備え、敵陣深くまで進攻できる新型戦闘機が必要だ。"
 POL_naval_bomber_experiments:0 "対艦攻撃機実験"
 POL_naval_bomber_experiments_desc:0 "制空権の獲得は陸上だけでなく海上でも重要だ。海戦に特化した航空機を開発することが目的達成への道だ。"
 POL_medium_bomber_focus:0 "中爆撃機重視"
 POL_medium_bomber_focus_desc:0 "精密爆撃の原理の延長は、爆撃機のこれまでの支援攻撃の役割からの任務範囲拡大に適応できるだろう。"
 POL_light_bomber_focus:0 "軽爆撃機重視"
 POL_light_bomber_focus_desc:0 "近接航空支援における急降下爆撃の価値は軽視されてはならない。"
 POL_air_modernisations_programme:0 "空軍近代化計画"
 POL_air_modernisations_programme_desc:0 "飛行理論は航空技術と同様に大切である。パイロットのための新しい飛行戦略を開発しなければならない。"
 POL_rocket_development:0 "ロケット開発"
 POL_rocket_development_desc:0 "航空機の速度というものは、ほかすべての航空要素に寄与しているものである。ロケットとジェットエンジンは、理論上、我々の限界を過去のものにするであろう。"
 POL_develop_polish_ship_building:0 "ポーランド造船業の開発"
 POL_develop_polish_ship_building_desc:2 "我が国が内陸国家であるということは、海軍の影響力をおろそかにする言い訳とはならない。"
 POL_study_foreign_built_ships:1 "外国製船舶の調査"
 POL_study_foreign_built_ships_desc:1 "新たな種類の船というものは、これまでずっと近隣諸国によって開発されてきた。我が国はそれを調査することで、自国の海事における時代遅れな点を洗い出せるだろう。"
 POL_a_cruiser_navy:0 "巡洋海軍"
 POL_a_cruiser_navy_desc:0 "ますます大型化する艦船は、我々の海上での存在感を高める計画の実現のために必要となるだろう。"
 POL_import_submarine_technology:1 "潜水艦技術の輸入"
 POL_import_submarine_technology_desc:1 "他国との潜水艦の技術差は受け入れがたい段階まで来ている。潜水艦を購入することになったとしても、その技術を得る必要がある。"
 POL_commerce_attack:0 "通商攻撃戦術"
 POL_commerce_attack_desc:0 "潜水艦は他の艦種と比べることができないものである。我が国の潜水艦隊は、他の艦種と同じように、敵に効果的に致命傷を与るよう組織されていなければならない。"
 POL_the_twin_threats:1 "二つの脅威"
 POL_the_twin_threats_desc:1 "仮想敵に対する対抗策に注力することで、海戦での優位を保つことができる。"
 POL_coastal_defense:1 "湾岸防衛"
 POL_coastal_defense_desc:1 "短距離において機動力のある海軍防衛隊は、沿岸の陣地において力を発揮する機会がもしかすると何度もあるかもしれない。"
 POL_strike_force:1 "打撃部隊"
 POL_strike_force_desc:2 "戦力が足りない場合には、弱点となっている地点へ早急に戦艦を配置する必要がある。"
 POL_baltic_navy:1 "バルト海海軍"
 POL_baltic_navy_desc:1 "バルト海に存在する我が国の艦船を利用しようとするならば、海軍戦略の断固たる改革は重要となるだろう。"
 POL_strengthen_the_polish_state:0 "ポーランド国家の強化"
 POL_strengthen_the_polish_state_desc:0 "我々は黙って分割されるわけにいかない。上院と下院が協力することで、改革を行う力が高まる。"
 POL_defensive_focus:0 "防衛重視"
 POL_defensive_focus_desc:0 "我が国は次なる戦争の火蓋を切るつもりはない、ただし次の戦争は我が国が終わらせるだろう。"
 POL_polish_militarism:0 "ポーランド軍国主義"
 POL_polish_militarism_desc:0 "これまでの諸戦争によって我々は辛酸を嘗めさせられたかもしれないが、我々は打ち負かされてはいない。兵士の勇武と将校の智謀をもって、ポーランドは再び立ち上がるのだ。"
 POL_polish_revanchism:0 "ポーランド復讐主義"
 POL_polish_revanchism_desc:0 "かつてこれほど短い間にこれほど多くの国民が失われた国家は他にない。正義というものが存在するならば、我々は何としてもそれを取り戻すだろう。"
 POL_poland_first:0 "ポーランド第一主義"
 POL_poland_first_desc:0 "国家の幸福はいわゆる「真実」に優越する。自らの運命を自分の手で切り開くのと同様、我々は自分たちにとっての「事実」を作り上げる必要がある。"
 POL_ideological_fanaticism:1 "イデオロギー的狂信"
 POL_ideological_fanaticism_desc:1 "犠牲なき勝利は我々の大義にとり荷が重すぎる。古き宗教の狂信者がそうであったように、大義のため、全国民は自身の命を投げ打つ備えをせよ。"
 POL_the_between_the_seas_concept:0 "海洋間構想"
 POL_the_between_the_seas_concept_desc:1 "我らの戦いは孤独ではない。十分な同盟者を集めることができれば、我々の望む形で敵に挑むことが可能となるだろう。"
 POL_treaty_with_lithuania:0 "リトアニアとの条約"
 POL_treaty_with_lithuania_desc:0 "古い恨みは過去に留める必要がある。あらゆる友人はこの先の暗い時代に必要とされているだろう。"
 POL_the_baltic_alliance:1 "バルト同盟"
 POL_the_baltic_alliance_desc:0 "友邦を持ちすぎて困ることはない。"
 POL_internationalism:0 "国際協調主義"
 POL_internationalism_desc:0 "敵の敵は味方とすることもできるだろう。"
 POL_authoritarianism:0 "権威主義"
 POL_authoritarianism_desc:0 "困難な課題に対して民主主義は弱い。もし権力と軍事力が一体となっていれば、多数決の論理からは完全に解放されるのは明らかである。"
 POL_paramilitarism:0 "準軍国主義"
 POL_paramilitarism_desc:0 "軍の紀律は軍隊に限らず適用される。社会のあらゆる構成員はこの紀律に基づき訓練を受ける事で、全市民が有事の際に武器を手に立ち上がること事が可能となるだろう。"
 POL_go_right:0 "右傾化"
 POL_go_right_desc:0 "強さこそ唯一の求めるべき資質だ。隣人たちはこの真実に気づいた、我らも続こう。"
 POL_military_youth:0 "軍事的青少年団体"
 POL_military_youth_desc:0 "紀律を高め、国家主義思想を鼓舞する組織に若者を配属することで、将来の徴兵の際、国家に忠実な世代を育成できるだろう。"
 POL_seek_accommodation_with_germany:0 "ドイツとの和解を求める"
 POL_seek_accommodation_with_germany_desc:0 "我々は相違点よりも類似点の方が多いのに、なぜ戦う必要があるのだろうか？"
 POL_go_left:0 "左傾化"
 POL_go_left_desc:0 "人民の団結によってのみ、我々を食い尽くさんと脅かしてくる敵に対し打ち勝つことが可能となる。"
 POL_political_commissars:0 "政治将校"
 POL_political_commissars_desc:0 "軍の統制を維持し、党政策ヘの忠誠を確固たるものとするため、政治将校を任命するのが良いだろう。"
 POL_seek_accommodation_with_USSR:0 "ソ連との和解の模索"
 POL_seek_accommodation_with_USSR_desc:0 "ソ連は我々と同じように戦争を望んでいないはずである。恐らく流血なしで我々は歴史的調停をする方法があるだろう。"
 POL_liberalism_focus:1 "自由主義"
 POL_liberalism_focus_desc:1 "専制や独裁者の前に屈してはならない。国家は国民に奉仕するのであり、その逆はあり得ない。"
 POL_intervention_focus:0 "干渉主義重視"
 POL_intervention_focus_desc:0 "もし「自由」についての価値を考えるなら、我々は自分たちの周辺だけではなく、祖国のあらゆる全てを「守る」必要がある。「守る」為の手段としての戦争であれば、躊躇無く実行せよ！"
 POL_draw_closer_to_britain:0 "イギリスへ接近"
 POL_draw_closer_to_britain_desc:0 "イギリスは危機に脅かされている我々の祖国の独立を維持する約束をしてくれている。その事に対して感謝の意を示す必要がある。"
 POL_volunteer_corps:0 "義勇軍"
 POL_volunteer_corps_desc:0 "自由を志向しない者に対して自由を強制することはできないし、もしそうするというなら滑稽な話だろう。しかし自由のために武器を取ることを選ぶ者がいるならば、その手段を与えなければならない。"
 POL_militarism_focus:0 "ポーランド軍国主義"
 POL_authoritarianism_focus:0 "権威主義"
 POL_polish_revanchism_focus:0 "ポーランド復讐主義"
 POL_slavic_revanchism:0 "ポーランド復讐主義"
 POL_internationalism_focus:0 "国際協調主義"
 POL_invite_to_faction_tooltip:0 "が[Root.GetFlag]§Y[Root.GetName]§!の陣営に勧誘された。\n"
 POL_central_defence_of_poland:0 "ポーランド防衛の中心"
 POL_central_defence_of_poland_desc:0 "無数の脅威から国境を守るのに必要な装備をポーランドは持っていない。国防省を拡大することで装備を整え、ポーランドを残忍に占領しようとするどんな軍とも戦えるようにする。"
 POL_modernize_congressional_factories:0 "旧立憲王国領の工場を近代化"
 POL_modernize_congressional_factories_desc:0 "旧立憲王国領は、この国で最大かつ最も統合されている地域であり、ポーランド全体の中で最も成長可能性を秘めている地域だ。ワルシャワのような大都市を近代化し、旧立憲王国領をこの国の工業の中心に変えよう。"
 POL_expand_katowice_mines:0 "カトヴィツェの資源開発の拡大"
 POL_expand_katowice_mines_desc:1 "上シレジアは比較的小さい地域ながら鉄とアルミニウムの宝庫である。理想的にはシレジア全域を支配したところではあるが、今はこの上シレジアの産業を最大限に活用しなければならない。"
 POL_abolish_segregated_seating:0 "座席分離の廃止"
 POL_abolish_segregated_seating_desc:0 "ポーランドは、さまざまな民族、文化、信仰を持つ人々で構成されているが、我々は教育の場でそれらの人々を分離している。もし彼らが本当に全員ポーランド人なら、彼らは一緒にいて自由にアイデアを共有するべきだ。座席の分離は我々の教育を制約するものでしかなく、廃止されなければならない。"
 POL_agrarian_reform:0 "農業改革"
 POL_agrarian_reform_desc:2 "農民ストライキが迫りつつある。国内の各地で食料価格が高騰しており、まとまりのない産業とポーランドの貧困層に対する公的な支援の欠如によって農民の間では不安が大いに高まっている。しかし、十分な投資と改革があれば、農民の要求に応えるのに十二分な成果を収めることができるだろう。"
 POL_invest_in_eastern_poland:0 "ポーランド東部への投資"
 POL_invest_in_eastern_poland_desc:0 "東部地域は不毛で荒涼とした土地柄で、ロシア・ポーランド両国から無視されてきた。理想的な工業用地と働き手がいるのだから、ここに出資すべきだ。"
 POL_complete_the_plan:0 "計画の完遂"
 POL_complete_the_plan_desc:0 "四ヶ年計画を振り返り、ポーランド工業化の次なる四ヶ年計画の準備をする時だ！ポーランドとその工業に投資し、準備すればするほどに、潜在的な工業力は高まるだろう。"
 POL_woo_the_sanation_generals:0 "サナツィアの将軍の支持を求める"
 POL_woo_the_sanation_generals_desc:0 "サナツィアの将校は政府に対し不満があり不忠だ。彼らの不遜さを理由に粛清するべきだという声もあるが、その能力は代えが利かないものだ。"
 POL_sanationist_army:0 "サナツィア軍"
 POL_sanationist_army_desc:0 "忠実なるサナツィアの最高司令部を制御化に置いたことで、彼ら歴戦の勇士の経験を兵達のために利用する時が来た。"
 POL_purge_the_sanation:0 "サナツィアの粛清"
 POL_purge_the_sanation_desc:0 "サナツィアの将軍たちは気まぐれで不忠でポーランドにではなく自分自身に忠誠を誓っているのだ！サナツィアクーデターへの参加を企図している最高司令部の将軍たちをすべて粛清しなければならない！"
 POL_appoint_new_officers:0 "新将校の任命"
 POL_appoint_new_officers_desc:0 "不忠な将軍たちを粛正した今、ポーランドの主権に深く配慮し忠実で、かつ、城にも左翼にも右翼にも忠誠を持たない人物を登用する機会を得た。"
 POL_new_military_academy:0 "新たな陸軍士官学校"
 POL_new_military_academy_desc:0 "我々の最高司令部は実に空虚な状態だが、これは未来に向けて種を蒔く絶好の機会である。未来の将軍たちは国家に忠誠を誓い、高度な戦争技術を確実に身につけるのだ。全国の陸軍士官学校に資金援助を行うことで、若きポーランド人将校は前任者以上に高度な能力を持つことが保証されるだろう。"
 POL_attract_foreign_motors:0 "外国自動車会社の勧誘"
 POL_attract_foreign_motors_desc:0 "LRLのポーランド独自の設計こそが、ポーランドの機械化装備の未来にあると主張する者もいるが、車輪は再発明する必要はなく、調整すればいいだけの話だ。外国の車両設計社は、より安く、より速く、より硬い素材を作る技術を習得しているのだから、彼らに装備の設計を依頼する方が賢明だ。"
 POL_adaptive_designs:0 "設計への適応"
 POL_adaptive_designs_desc:0 "外国企業からのライセンスを維持するための費用は政府にとって大きな負担になりつつあるが、もしかすると兵器の設計図を民間部門での利用に転用できるかもしれない。我々が持つ資料の一部を富める者たちに分け与えることで、これらの外国企業との契約を続ける費用を削減できるだろう。"
 POL_complete_april_constitution:0 "四月憲法の完成"
 POL_complete_april_constitution_desc:1 "四月憲法は、ポーランドを大統領直属の中央集権国家にする一連の改革である。サナツィア政権はこの法律によって正統化されたが、それでも旧体制にあこがれる者が存在する。四月憲法を完成させ、[GetAppropriateLeaderNameInBookmark]の権限をさらに強化し、ポーランドを中央集権国家へと変革しなければならない！"
 POL_consolidate_sanation_government:0 "サナツィア政府の統合"
 POL_consolidate_sanation_government_desc:1 "ヨゼフ・ピウスツキの死後、サナツィア政権は分裂し、混乱の下にある。政府は3つの派閥に分裂している: キャッスル、サナツィア左派、サナツィア右派だ。キャッスルが独裁体制を維持できるかどうかはわからないが、迫り来る戦争の嵐に耐えるためには、政府はこの不安定な状態から早く脱却しなければならない。"
 POL_the_castle:0 "城"
 POL_the_castle_desc:0 "「城」とは、イグナツィ・モシチツキの下でワルシャワ城から統治する知事たちを表している。「城」の政府を支援している現状維持の堅固な支持者たちは国家の安定を保ち、サナツィア両派がクーデターを起こすのに必要な地盤を持つことを防ぐだろう。"
 POL_eliminate_socialist_parties:0 "社会主義政党の排除"
 POL_eliminate_socialist_parties_desc:0 "社会主義は、急速に世界に浸透している思想であるが、「城」政権の理念とは基本的に相容れないものである。左翼は農民系、社会民主主義政党という形でも、売国奴の共産主義政党でも我々に反対している。ポーランド人国家の継続的な安定と安全のために、あらゆる形態の社会主義を受け入れてはならず、すべての社会主義政党を禁止しなければならない。"
 POL_dissolve_the_sejm:0 "セイムの解散"
 POL_dissolve_the_sejm_desc:0 "国民議会は、かつてポーランドが受け入れていた民主主義の単なる形見として、政権下で存続してきた。しかし、今こそ国民議会からすべての権限を剥奪し、元老院と城の議員にすべての権限を与えるべき時が来たのである。"
 POL_promote_chemical_industry:0 "化学産業への支援"
 POL_promote_chemical_industry_desc:0 "サナツィア政権以前のイグナツィ・モシチツキは知識人かつ化学者であった。現在、ポーランド国家のトップに君臨したモシチツキは、化学工業とその研究を支援できる立場にある。"
 POL_camp_of_national_unity:0 "独裁体制の維持"
 POL_camp_of_national_unity_desc:0 "サナツィア左派と右派はもはや政府にとって真の脅威となる力を持たず、あとは奴らを公式に解散させ、イグナツィ・モシチツキによる政権を維持し、ポーランドを新しい明るい未来へと導くだけである。"
 POL_the_sanation_left:0 "サナツィア左派"
 POL_the_sanation_left_desc:1 "ヴァレリー・スワヴェクに忠実なサナツィア左派は、スワヴェクをピウスツキの真の後継者と考え、右派や城のように反対派を政府から完全に追放するのではなく、彼らと融和することを求める人々を代表している。彼らとの協力はサナツィア右派を動揺させるだろうが、左派は有能な大臣による内閣を構築するために必要な内部権力を握っているのだ。"
 POL_modus_vivendi:0 "暫定協定"
 POL_modus_vivendi_desc:0 "サナツィア左派は我が国の反対派との融和を求め、彼らに政府内の権力の座を与えようとしている。反対派の人員に適切な代表権が与えられれば、彼らはもはや独裁政権に反対しようとしなくなるかもしれない。"
 POL_draft_a_new_constitution:0 "新憲法の草案"
 POL_draft_a_new_constitution_desc:0 "ポーランドの憲法を改正することは以前からスワヴェクの野望であったが、そうする権利が与えられれば、我々はポーランド国家に対するより直接的な支配が可能となり、4月憲法がさらに改善されるかもしれない。"
 POL_department_for_home_defence:0 "国土防衛局"
 POL_department_for_home_defence_desc:0 "ポーランドは長い間、国境の両側の敵から身を守るために必要な国土防衛を欠いていた。国土防衛局を設置することで、我々はこの国を防衛するために必要な戦法を習得する。"
 POL_legion_of_merit:0 "勲功章"
 POL_legion_of_merit_desc:0 "ヴァレリー・スワヴェクの構想である勲功章は、国家に多大な貢献をした共和国国民に特権的な地位を与えるものである。この章は上院での地位を保証するものであり、軍団に招待された者が、政権に不満を持つ理由はほとんどないだろう。"
 POL_the_left_chairman:0 "左派議長"
 POL_the_left_chairman_desc:0 "サナツィア左派と右派は、思想的に根本的に相容れない。右派が提案する改革から利益を得ることができるかもしれないが、ポーランドの利益を一番に考えているのは左派であり、彼らに大きな権限を与えることで、我々は右派を完全に脇に追いやることができるだろう……"
 POL_common_organization_of_society:0 "社会普遍機構"
 POL_common_organization_of_society_desc:0 "スワヴェクは以前から、BBWR（政府翼賛無政党ブロック）に代わって、彼が「社会普遍機構」と呼ぶ権力機構を導入する野望を持っていた。この機構は、ポーランドの州や町に大きな地方自治を与える一方で、戦時には地方自治に介入できる強力な権威主義体制に政府を一元化するという独特なものである。左派が政権を握れば、スワヴェクはついにその野望を実現することができるかもしれない。"
 POL_dissolve_the_bbwr:0 "城の新王"
 POL_dissolve_the_bbwr_desc:0 "左派が独裁政権内で影響力を持ち、強力になったことで、モシチツキの大統領という肩書きはせいぜい象徴的なものに過ぎないように思われる。あとは、そのことを正しいこととし、政府から「城」の痕跡を消し去り、スワヴェクが国家権力の頂点に立つだけだ。"
 POL_the_sanation_right:0 "サナツィア右派"
 POL_the_sanation_right_desc:0 "エドヴァルト・リッツ＝シミグウィの信奉者であるサナツィア右派は、主に将軍と高官の参謀で構成されている。サナツィア政府の軍事的原動力である右派は、政府を掌握する上で有利な立場にあるが、彼らに権限や譲歩を与えることで、継続的な忠誠心と「城」編入の可能性を確保できるかもしれない。"
 POL_support_right_paramilitaries:0 "右派準軍事組織への支援"
 POL_support_right_paramilitaries_desc:0 "ポーランドの政治要素におけるファランヘ主義者は、しばしば狂信的で、ファシストで、ナチスに匹敵するとさえ言われてきたが、彼らの美辞麗句はポーランド愛国者にとって魅力的であり、イェジ・ルートコフスキは、ポーランド独立のために戦い、死ぬ準備ができている若い義勇兵から成る準軍事組織の設立を提案している。"
 POL_codify_national_unity:0 "国民再統一同盟の成文化"
 POL_codify_national_unity_desc:0 "国民再統一同盟は、サナツィア右派と「城」の共同利益を代表しており、これまでのところ、その政策や目標は漠然としている。しかし、4月憲法を改正し、民族主義、法と秩序、反共産主義という我々の価値観を共和国の基盤に固定化できるかもしれない。"
 POL_second_man_of_the_state:0 "国家の第二人者"
 POL_second_man_of_the_state_desc:0 "サナツィア左派は十分に脇役になり、今やシミグウィとモシチツキは政府におけるあらゆる影響力から左派を完全に追い出すことが可能になった。シミグウィを「第二人者」とすべきで、これは戦時にはモシチツキが大統領の座をサナツィア右派と軍に明け渡さなければならないことを意味している。"
 POL_ozon:1 "OZNの勝利"
 POL_ozon_desc:0 "モシチツキが戦時には大統領職を譲るという協定だが、国境の脅威が我々の手に余ることは明らかであり、戦争は目前に迫っている。シミグウィが国家を完全に掌握することで、軍と文民政府は一体となり、ポーランドの主権を脅かすものと戦う準備が整うだろう。"
 baltic_security_opinion:0 "バルト地域の安全を保障している"
 POL_align_with_the_west:0 "西方との同盟"
 POL_align_with_the_west_desc:0 "イギリスやフランスをはじめとする西側諸国は、長い間ポーランドの主権を頑強に守っており、我が国は彼らと同盟を結ぶのがよいだろう。"
 POL_lithuanian_ultimatum:0 "リトアニアへの最後通牒"
 POL_lithuanian_ultimatum_desc:0 "長年にわたり、我々はリトアニア人と公式に戦争状態にあった。しかし、ヴィリニュス併合以来、誰も攻撃的な行動をとってはいない。ドイツが戦争をちらつかせ、大陸を横断し、欲しいがままの今、おそらく我々はリトアニアに対して同じことを－－両国のためにこの敵対関係を終わらせることを要求－－することができるかもしれない。"
 POL_lithuanian_alliance:0 "リトアニアとの同盟"
 POL_lithuanian_alliance_desc:0 "北方の旧敵とは和解したが、これからは友人として共に歩む方法を学ばなければならない。我らと共通の敵と味方を持つリトアニア人が同じ勢力と組むのは当然のことである。"
 POL_lithuanian_annexation:0 "リトアニア併合の要求"
 POL_lithuanian_annexation_desc:0 "ドイツがオーストリアを併合したことで、いくらか攻撃的に要求すれば、いにしえの連合も復活できることが明らかになった。ことによるとリトアニア人は、より大きく、より強力な国家……そう例えばポーランドに住む方が遥かに安全だと提案できるだろう。"
 POL_restore_the_sejm:0 "セイムの復活"
 POL_restore_the_sejm_desc:0 "4月憲法の施行は明らかに誤りであり、早急な是正が必要である。権力をセイムに戻し、そこから民主的な手段で国の将来を決めなければならない。"
 POL_plan_west:0 "西方計画"
 POL_plan_west_desc:0 "枢軸国は我々の息の根を止めようとしている。政府内には[GER.GetLeader]との関係は友好的だと信じる者もいるが、ドイツ人が信用できないことは周知の事実であり、ポーランドの未来を守るためには西側での大規模な計画が必要である。"
 POL_the_prusya_line:1 "プロイセンライン"
 POL_the_prusya_line_desc:0 "東プロイセンはドイツにとって重要な侵略地点であり、それに対して我々の防衛力は大きな隔たりがある。プロイセン国境に沿って要塞を拡張することで、我が軍は北の脅威から国を守れるようになる。"
 POL_invest_anti_air:0 "対空砲への投資"
 POL_invest_anti_air_desc:0 "空中戦でドイツ軍を圧倒することはできないが、地上にある対空兵器建設に多額の投資をすれば数で上回る必要などない。全ての州にボフォース砲が配備されれば、ドイツ軍パイロットは我々の銃口から逃れる術はないだろう。"
 POL_the_prusya_army:1 "対プロイセン防衛"
 POL_the_prusya_army_desc:0 "プロイセンとの国境は極めて無防備だ。我々がプロイセン要塞建設にいくら投資しようとも、要塞に兵士がいなければ意味がない。"
 POL_expand_poznan_forts:0 "ポズナニ要塞の拡張"
 POL_expand_poznan_forts_desc:0 "ポズナニには既に多くのバンカーや重要防衛施設があるが、改善の余地も大いにある。ポズナニは敵に対抗する第一防衛線であり、たとえどんな犠牲を払おうとも守らねばならないのだ。"
 POL_local_western_plans:0 "地域的西部計画"
 POL_local_western_plans_desc:0 "ポーランド・ドイツ国境沿いには、重要な戦略地域がある。純粋な地域レベルの包括的計画を立案し、適宜実行することは、ポーランド国家存続のために、より壮大な戦闘計画と同じくらい必要なことだ。"
 POL_sudeten_mountaineers:0 "ズデーテン山岳兵"
 POL_sudeten_mountaineers_desc:0 "ズデーテンラントは不安定な国境線だが、ユニークな防衛地点でもある。山岳戦に精通した人材を育成することで、ザオルジェの高峰でドイツ軍を打ち負かせるだろう。"
 POL_complete_plan_west:0 "西方計画の完了"
 POL_complete_plan_west_desc:0 "ポーランド軍上層部は、避けようのないドイツとの衝突に備えて十分な計画が立てられたと満足しており、西方計画の期間は終わりを告げた。"
 POL_sabotage_polish_industry:0 "ポーランド産業の破壊工作"
 POL_sabotage_polish_industry_desc:0 "敵は我々より遥かに強力な軍隊を数多く揃えている。我々が負けずに済めば良いのだが、実際には永遠に持ちこたえることなど不可能に近い。しかし、工場や鉄道に爆発物を仕掛けておけば、敵に占領されたときに利用されずに済むかもしれない。"
 POL_plan_east:0 "東方計画"
 POL_plan_east_desc:0 "我々は何世紀にもわたってロシアと軍事衝突を繰り返しており、[SOV.GetLeader]は前任者たち同様、ポーランドへの侵攻を試みると考えて間違いないだろう。今度こそ成功させてはならない。ポーランドが[SOV.GetNameDef]に決定的な勝利を収めるための計画を立てなければ！"
 POL_eastern_conscripts:0 "東方徴集兵"
 POL_eastern_conscripts_desc:0 "ポーランド東部では、ポーランド人よりもウクライナ人やベラルーシ人を自認する者が多いが、それでも戦うよう説得しなければならない！ポーランドのために戦う者は少ないかもしれないが、[SOV.GetAdjective]どもに対して熱心に小銃を手にする者は、彼らの中に数多いる！"
 POL_belorussian_army:0 "白ロシア軍"
 POL_belorussian_army_desc:0 "ベラルーシ国内には、[SOV.GetNameDef]と戦う意思を持つ独立した軍集団が十分にある。必要なことは、彼らを公けに承認し、軍事的指導権を提供することだ。"
 POL_ruthenian_army:0 "ルテニア軍"
 POL_ruthenian_army_desc:0 "ポーランド人にもウクライナ人にも東部に置いて反[SOV.GetAdjective]の感情は明白である。軍指導部に資金援助をすることで、この準軍事組織は我が軍への良い追加戦力となるだろう。"
 POL_fortification_of_belarus:0 "北部の要塞化"
 POL_fortification_of_belarus_desc:0 "東ポーランド北部の大半は文明の手がまだ及んでいない鬱蒼とした森林ばかりだ。これらの森林をボリシェヴィズムに対する盾にしなければならない。"
 POL_fortification_of_ukraine:0 "ウクライナの要塞化"
 POL_fortification_of_ukraine_desc:0 "東部は未開発の農業地帯であり、ポーランド領ウクライナはポーランド南部の弱点として侵略の恐れがある。我が国の安全を守るには、国境沿いに基本的な要塞の建設が必要だ。"
 POL_supply_the_rail_nexus:0 "鉄道連鎖の供給"
 POL_supply_the_rail_nexus_desc:0 "ポーランド東部の鉄道は残念な状態で、ポーランド中央部とは比較にならないほどである。[SOV.GetNameDef]戦は補給の掌握で勝敗が決まる、自軍へのまともな補給網はその手始めとして最適だろう。"
 POL_local_eastern_plans:0 "地域的東部計画"
 POL_local_eastern_plans_desc:0 "軍部は軍部で知恵を絞ることが多いが、このような戦争では小規模の直接介入が必要である。一寸先は闇、[SOV.GetAdjective]の帝国主義を止めるには、些細な紛争にも専門性を発揮しなければならない！"
 POL_complete_plan_east:0 "東方計画の完了"
 POL_complete_plan_east_desc:0 "ポーランド軍上層部は、避けようのない[SOV.GetAdjective]との衝突に備えて十分な計画が立てられたと満足しており、東方計画の期間は終わりを告げた。"
 POL_prepare_for_the_inevitable:0 "必然への備え"
 POL_prepare_for_the_inevitable_desc:0 "我々はできうる限り耐えてきたが、失ったものがある以上、敗北を認める時が来たのだ。ポーランドという国は消滅すれど、その魂は生き続けており、亡命してもなお機をうかがっている。同盟国からの十分な支援があれば、我々は亡命者の軍隊を編成することができ、本国で占領軍に抵抗している仲間を支援して、ポーランドに忠誠を誓う男女で敵の陣地を埋め尽くすだろう。"
 POL_foreign_air_support:0 "外国からの空軍支援"
 POL_foreign_air_support_desc:0 "同盟国からの援助があれば、強力なポーランド空軍を配備できるだろう。工場や設備の購入は亡命ポーランド空軍にとって始まりに過ぎない！"
 POL_foreign_army_support:0 "外国からの陸軍支援"
 POL_foreign_army_support_desc:0 "ポーランドから毎日のように兵役につく難民が来ており、彼らに小銃を持たせるだけで、故郷の約束のためにどんな山にも突進する準備ができるだろう。我々がすべきことは、同盟国の産業をさらに支配できるよう要求することだけだ。"
 POL_aces_in_exile:0 "亡命中のエース"
 POL_aces_in_exile_desc:0 "敵に祖国を奪われようとも、最高のパイロット達が大空いっぱいに舞うことで兵士達を勇気づけて祖国への想いを鼓舞するのだ！"
 POL_foreign_naval_support:0 "外国からの海軍支援"
 POL_foreign_naval_support_desc:0 "僅かに残された我が海軍は実に残念な状態だ。かつての栄光を取り戻すことは難しいが、後援者からの援助があればポーランドの船員達は海で友軍を手助けするための手段を得られるだろう。"
 POL_resistance_industries:0 "抵抗産業"
 POL_resistance_industries_desc:0 "国土は失われたが、ポーランド諜報機関を拡大し、敵から奪回した地盤を開発するための強力な産業基盤が必要である。"
 POL_exile_industries:0 "亡命産業"
 POL_exile_industries_desc:0 "故郷が記憶の彼方になりつつある今、亡命先の生産拠点をさらに発展させ、帰還への準備を進める必要がある。"
 POL_expand_polish_intelligence:0 "ポーランド諜報機関の拡張"
 POL_expand_polish_intelligence_desc:0 "我々の軍隊が粉々に砕かれ、惨敗し、地下に潜らざるを得ない状況で、ポーランドは影から戦い続けることを余儀なくされている。祖国への帰還を果たす希望を繋ぐには、ポーランド諜報機関を早急に拡大しなければならない。"
 POL_pomscimy_wawer:0 "ヴァヴェルの復讐を"
 POL_pomscimy_wawer_desc:0 "レジスタンスが敵に対して大胆な行動に出る準備をしているという話が、ワルシャワの街角から伝わってくる。街のあちこちの壁は、敵への復讐を誓う不吉な文言で埋め尽くされている。困難ではあるが、この蜂起は、我々がついに故郷に戻り、敵に反撃するために必要な後押しとなるかもしれない。レジスタンスに必要なのは、ポーランド最高司令部による組織化であり、彼らはまだ成功するかもしれない……"
 POL_the_long_push_home:0 "故郷への長き道のり"
 POL_the_long_push_home_desc:0 "蜂起は成功した！あとは救援が来るまで持ちこたえるだけだ。敵の占領の恐ろしさと残忍さを目の当たりにした民衆のもとで、ポーランド軍はその40倍の兵力で再び戦うことになるだろう！今度こそ、我々は倒れない！"
 POL_the_north_sea:0 "北海"
 POL_the_north_sea_desc:0 "北の中立国を動かして加盟させることを考える前に、世界の外交舞台で基礎を固めなければならない。北方諸国に我々の協力意欲を知らしめ、北欧諸国にユゼフ・ベックとその雄弁さを送り込み、ミェンズィモジェと同盟することの多くの利を納得させなければならない。"
 POL_finno_polish_pact:0 "フィンランド＝ポーランド協定"
 POL_finno_polish_pact_desc:0 "フィンランドは我々と同様の立場にあり、帝国時代のように彼らの国を再び征服することしか考えていない[SOV.GetAdjective]との国境に位置している。北欧諸国へミェンズィモジェの展開を始めるにあたり、フィンランドこそがその理想的な候補になるということだ。"
 POL_invite_denmark:0 "デンマークの招待"
 POL_invite_denmark_desc:0 "デンマークは小国でありながら、バルト海の重要な戦略地域であるデンマーク海峡を支配している。デンマークを我々の陣営と同盟させることで、バルト海への出入りを確保できるだろう。デンマーク人が単に生き残るためには、信用されなければならないのだ。"
 POL_invite_sweden:0 "スウェーデンの招待"
 POL_invite_sweden_desc:0 "スウェーデンは、紛争が激化しているこの時代に、中立主義という興味深い概念を持っていた。おそらく我々は、インテルマリウム（海洋間構想）が世界のあらゆる同盟の中で最も中立的であり、この相互防衛の申し出が世界の大国からの直接介入を抑止する最良の機会であると、彼らの外相を説得することができるかもしれない。"
 POL_invite_norway:0 "ノルウェーの招待"
 POL_invite_norway_desc:0 "ドイツ軍がノルウェーに野心と計画を抱いていることは周知の事実であり、すでに国民の中には外国の侵略者に協力しようとする者がいるほどだ。インテルマリウム（海洋間構想）への招待を広げることで、我々はノルウェー人に、ドイツの侵略に屈することなく抵抗する唯一の機会を提案している。"
 POL_the_mediterranean:0 "地中海"
 POL_the_mediterranean_desc:0 "ポーランドと地中海の間には、狼を背にした子羊の群れがいる。ユーゴスラビアも、オーストリアも、ギリシャやトルコでさえも、西側諸国の捕食者の餌食になっている。バルカン半島とその周辺のすべての勢力に、彼らの主権と国民の安全を守りたいというわれわれの願いを我々は認識させなければならない。そうしてこそ、公式に保護の申し出をし、インテルマリウム（海洋間構想）を拡大することができるのだ。"
 POL_coerce_czechoslovakia:0 "チェコスロヴァキアの守護"
 POL_coerce_czechoslovakia_desc:0 "チェコとスロヴァキアはポーランドの兄弟同然であり、彼らを守ることは我々の最善の利益であるばかりでなく、道徳的義務でもある。"
 POL_austro_hungarian_alliance:0 "オーストリア＝ハンガリーとの同盟"
 POL_austro_hungarian_alliance_desc:0 "かつてオーストリア＝ハンガリーはポーランド人をその帝国の中に閉じ込めたが、今や我々と同じようにドイツに照準を合わせている。協力は避けられないようだが、別の選択肢を提示すれば、彼らが自身の王国への鍵を[GER.GetLeader]に渡すという衝動に駆られることもないだろう。"
 POL_protect_yugoslavia:0 "ユーゴスラビアの守護"
 POL_protect_yugoslavia_desc:0 "ユーゴスラビアは残念な状態で、ほとんどすべての隣国から侵略される格好の的である。国境内外の脅威から保護するために、彼らをミェンズィモジェに招待しなければならない。"
 POL_invite_greece:0 "ギリシャの招待"
 POL_invite_greece_desc:0 "ギリシャとトルコ間の緊張関係は依然として強く、イタリアの侵攻も危惧される中、ギリシャが我々の保護を受けることは間違いないだろう。"
 POL_control_the_bosporus:0 "ボスポラス海峡の支配"
 POL_control_the_bosporus_desc:0 "ボスポラス海峡で陸軍や海軍を動かす力がなければ、ルーマニアとの同盟はまったく意味がない。トルコは我が国にとって極めて重要な戦略的利害関係者であり、協力するよう説得されなければならない。"
 POL_italian_alliance:0 "イタリアとの同盟"
 POL_italian_alliance_desc:0 "イタリア政府は、ミェンズィモジェが象徴する自決の理想を敵視していると公言してはいるが、ポーランドとイタリア双方の内政を適切に変更すれば、ヨーロッパの将来に対する我々の展望と一致させることができるかもしれない。"
 POL_anti_blitz_vehicles:0 "対電撃戦兵装"
 POL_anti_blitz_vehicles_desc:0 "我らの宿敵は波のように押し寄せる機甲師団で蹂躙してくるだろう。敵の戦車は実に手強いが、車両の破壊に特化した兵器に投資すれば、敵に多大な犠牲を強いることが可能だ。"
 POL_clamp_down_on_danzig:0 "ダンツィヒへの取り締まり"
 POL_clamp_down_on_danzig_desc:0 "公式にはダンツィヒはポーランド保護下にある自由都市だが、最近になってナチスの支配下に入り、名実ともにアドルフ・ヒトラーの傀儡となっている。北部国境のこの汚点はポーランド貿易の妨害以外の何物でもなく、この都市を再び支配下に置かなければ、ドイツ人に崩壊させられる危険性がある。"
 POL_attract_poles_to_gdynia:0 "ポーランド人をグディニャに誘致"
 POL_attract_poles_to_gdynia_desc:0 "偉大な港には偉大な人材が必要であり、ポーランド人求職者は無数にいる。グディニャへの移住を奨励することで、港の開発計画を継続できるかもしれない。"
 POL_ban_the_nazi_party:0 "ナチ党の禁止"
 POL_ban_the_nazi_party_desc:1 "公式にナチスを粛清しても許され、ポーランド国家のために街を取り戻すのに十分なほど、グダニスク市民の間で十分な支持を我々は集めたのだ！"
 POL_develop_gdansk_ship_building:1 "グダニスク造船の発展"
 POL_develop_gdansk_ship_building_desc:1 "グダニスクが再び我らが支配下に入った今、ポーランドが必要としている巨大なバルト海軍の建造を始めるために必要な海軍への投資を行うことができるだろう！"
 POL_expand_gdynia_seaport:0 "グディニャ港の拡張"
 POL_expand_gdynia_seaport_desc:0 "グディニャがダンツィヒに匹敵するような大きな貿易都市に発展した今、あとは正式に貿易都市として開放すれば、我々の経済は再び我々のもの、そして我々だけが統制できるものになる！"
 POL_integrate_gdansk_industries:1 "グダニスク産業の統合"
 POL_integrate_gdansk_industries_desc:1 "何十年もの間、グダニスクは他所から切り離されていたが、これまでだ！グダニスクが我が国の行政に加わることで、我が国の輸出入の主導権を取り戻すことができるだろう！"
 POL_expand_northern_rail:0 "北部鉄道の拡張"
 POL_expand_northern_rail_desc:0 "ポーランドの物資はすべて北方を経由して出入りしなければならないのだが、インフラは到底無理な状態だ。北方に適切な鉄道インフラを提供しなければならない。"
 POL_join_allies:0 "連合国加盟"
 POL_join_allies_desc:0 "[Root.GetNameDef]の未来は、旧来の西側同盟国の手に委ねられている。我々は既に連合国と密接な関係にあるが、正式に加盟することで、我々は西側への責任を、願わくば西側も同様にポーランドへの責任を断言すべきだ。"
 uncontrolled_exports:0 "禁輸経済"
 uncontrolled_exports_desc:0 "外国が我が国の輸出入をほぼ完全に統制しており、経済は実質的に禁輸状態となった。結果、世界と自由に取引することができない。"
 POL_anti_german_offensive:0 "対ドイツ計画"
 POL_anti_german_offensive_desc:0 "この州の市街地でドイツ軍を陥れる計画が描かれている。"
 POL_anti_soviet_offensive:1 "対ロシア計画"
 POL_anti_soviet_offensive_desc:0 "ポーランド軍はこの州で[SOV.GetAdjective]の攻勢に対抗するための高度に専門化した計画を受け取っている。"
 POL_new_military_academy_idea:0 "新たな陸軍士官学校"
 POL_looming_peasants_strike:0 "迫り来る農民ストライキ"
 POL_looming_peasants_strike_desc:0 "ポーランド東部の深刻な貧困状況に対する対策が全くなされていないことに怒った農民ストライキがポーランドに迫っている。年内に対処しなければ、ポーランド全土で未知のレベルの内乱が発生する危険性がある。"
 POL_great_peasants_strike:0 "農民ストライキ"
 POL_great_peasants_strike_desc:0 "政府が何もしないため、田舎で大規模な抗議活動が行われている！治安活動はすでに行われているが、デモ参加者をさらに煽り、疎外する以外の何ものでもない。もし迅速な行動がとられなければ、これらの大規模な抗議行動は本格的な内戦に発展しかねない。"
 POL_four_year_plan_idea:0 "四カ年計画"
 POL_four_year_plan_complete_1:0 "四カ年計画"
 POL_four_year_plan_complete_2:0 "四カ年計画"
 POL_four_year_plan_complete_3:0 "四カ年計画"
 POL_four_year_plan_complete_4:0 "四カ年計画"
 POL_four_year_plan_idea_desc:0 "この国は、国を挙げて大量生産に取り組んでいる。"
 POL_san_left_desc:0 "改革を支持するサナツィア左派は、ヴァレリー・スワヴェクこそが前独裁者ユゼフ・ピウスツキの真の後継者だと考えている。"
 POL_sanation_left_opposition_1:0 "サナツィア左派による僅かな反対"
 POL_sanation_left_opposition_1_desc:0 "[Root.GetLeftDesc]現在、サナツィア左派は独裁政権にとって非常に小さな脅威であり、政権の安定を脅かす立場にはない。"
 POL_sanation_left_opposition_2:0 "サナツィア左派による一定の反対"
 POL_sanation_left_opposition_2_desc:0 "[Root.GetLeftDesc]現在、独裁政権においてサナツィア左派が力をつけており、民間部門において我々の日々の政治活動を妨害することが可能になっている。"
 POL_sanation_left_opposition_3:0 "サナツィア左派による強い反対"
 POL_sanation_left_opposition_3_desc:0 "[Root.GetLeftDesc]現在、サナツィア左派は非常に強力で、彼らが望めば、民間部門を停止させることができる力を持っている。"
 POL_sanation_left_opposition_4:0 "サナツィア左派による極めて強い反対"
 POL_sanation_left_opposition_4_desc:0 "[Root.GetLeftDesc]現在、サナツィア左派は政府にクーデターを起こそうとする勢いである。疎外され続けることに嫌気がさしたスワヴェクは何をしでかすかわからない。"
 POL_san_right_desc:0 "政府右派は、エドヴァルト・リッツ＝シミグウィを中心に結束した強力な参謀で構成されている。"
 POL_sanation_right_opposition_1:0 "サナツィア右派による僅かな反対"
 POL_sanation_right_opposition_1_desc:0 "[Root.GetRightDesc]現在、サナツィア右派は政権に満足しており、政権への脅威はほとんどない。"
 POL_sanation_right_opposition_2:0 "サナツィア右派による一定の反対"
 POL_sanation_right_opposition_2_desc:0 "[Root.GetRightDesc]現在、サナツィア右派は少し動揺しており、モシチツキの命令を実際の命令というより助言として受け止めている。"
 POL_sanation_right_opposition_3:0 "サナツィア右派による強い反対"
 POL_sanation_right_opposition_3_desc:0 "[Root.GetRightDesc]現在、サナツィア右派は独裁政権が軍の権威を失墜させようとしていると考え、軍上層部の地位を利用してポーランド軍を崩壊させようとしている。"
 POL_sanation_right_opposition_4:0 "サナツィア右派による極めて強い反対"
 POL_sanation_right_opposition_4_desc:0 "[Root.GetRightDesc]現在、サナツィア右派はポーランド政府に対するクーデターの準備を進めている。軍部を支配する彼らは独裁政権の実権を握っており、もしすぐに譲歩しなければ、右派はポーランドを引き裂くことになるかもしれない。"
 POL_april_constitution_1:0 "四月憲法"
 POL_april_constitution_1_desc:0 "この法案は、ポーランド国家の継続的平和と安定を確保するために、1935年にセイムによって可決された。憲法では、大統領にほぼ全権を与え、セイムや上院に対する優位性を認めている。"
