 POR_the_iberian_socialist_union_cores_tt:0 "§Yイベリア社会主義連邦§!は全イベリアと、イスラス・カナリアス、イスラス・バレアレスに中核州を得る。"
 POR_the_iberian_socialist_union_annex_puppets_tt:0 "スペインの傀儡国はすべて併合される。"
 POR_the_iberian_socialist_union_cosmetic_name_tt:0 "§Yポルトガル§!が国名を§Yイベリア社会主義連邦§!に変更する。"
 POR_the_popular_front_bloc:0 "人民戦線圏"
 POR_the_popular_front_bloc_desc:1 "イベリア人としてのアイデンティティを念頭に置き、[Root.GetNameDef]として国家が統合された今、共産主義を世界に広め、我らの大義に参加してともに暴政と弾圧に対して戦うことをいとわない同盟国を探さなければならない。"
 POR_the_popular_front_bloc_tt:0 "イベント§Y「ポルトガルが我々を人民戦線圏に招待」§!が発生する。"
 POR_the_popular_front_bloc_explanatory_tt:0 "ヨーロッパの独立している§Y共産主義国§!でイベント§Y「ポルトガルが我が国を人民戦線圏に招待する」§!が起きる。"
 POR_latin_american_communism:0 "ラテン・アメリカ共産主義"
 POR_latin_american_communism_desc:0 "我々はラテンアメリカに手を差し伸べなければならない。そこにある共産主義分子を惹きつけ、統一されたインターナショナルブロックの拡大を支援することで、アメリカとヨーロッパの社会主義者の同盟の基盤を作り出す。"
 POR_our_comrades_overseas:0 "海外の同志たち"
 POR_our_comrades_overseas_desc:0 "人民戦線圏に参加することを希望するラテン・アメリカ諸国間との会議を準備する。今こそラテン・アメリカとイベリア人民の団結を世界に示す時だ。"
 POR_our_comrades_overseas_tt:0 "ラテン・アメリカの独立している§Y共産主義国§!でイベント§Y「ポルトガルが我が国を人民戦線圏に招待する」§!が発生する。"
 POR_cooperate_with_french_militants:0 "フランスの過激派との協力"
 POR_cooperate_with_french_militants_desc:0 "ファシスト国家の侵攻に苦慮しているフランスの同志が、絶望的なほど支援が必要な状況に置かれている。勝利の希望が消えぬよう彼らに武器、装備、弾薬を供給しよう。"
 POR_anti_fascism:0 "反ファシズム"
 POR_anti_fascism_desc:0 "ファシズムは我々の理念に対する脅威であり対処する必要がある。世界を邪悪な鉤爪から解放するため、あらゆる手段を持って戦わなければならない。"
 POR_anti_fascism_tt:0 "主要国か隣国のファシスト国家に対し、戦争目標§Y政府の打倒§!を獲得:"
 french_focus:0 "フランス 国家方針ツリー"
 free_french_focus:0 "自由フランス 国家方針ツリー"
 POR_strengthen_the_regime:0 "体制の強化"
 POR_strengthen_the_regime_desc:0 "未だ多くの反体制派が政権への反抗を企てている。秘密警察に破壊集団を根絶する手段を与え、これを強化しよう。"
 POR_the_capital_of_espionage:0 "スパイの都"
 POR_the_capital_of_espionage_desc:0 "大西洋横断航路上で情報を集めるスパイ、それまでの敵と通じる裏切り者、敵に欺瞞情報を送信する二重スパイ、リスボンは終わりのない工作員の流入と陰謀で溢れている。この状況を利用することができる。我が国を通り抜ける断片的情報を収集し、防諜能力を向上させるのだ。"
 POR_appease_monarchists:0 "君主主義者との宥和"
 POR_appease_monarchists_desc:0 "国内の君主主義分子の支持を取り付けるため彼らを政府に組み入れ、君主制復帰が可能な選択肢であるかのような印象を抱かせなければならない。この妥協により体制が必要とする安定と支援を得ることができるだろう。"
 POR_national_gold_reserves:0 "国の金準備"
 POR_national_gold_reserves_desc:0 "この戦争からは中立を保つことによって得られる利益がある。両陣営は競って我々の歓心と物資を得ようとしており、うまく要求を満たしてやれば金準備を飛躍的に増やすことができるだろう。"
 POR_concordat_with_the_holy_see:0 "聖なる教区との調和"
 POR_concordat_with_the_holy_see_desc:0 "バチカンと協約について交渉をし、教会が社会的役割を果たすよう働きかけ、ポルトガル政治へ干渉をさせないようにしよう。\n\n「Deus, Pátria e Família（神、祖国、家族）」オリヴェイラ・サラザール"
 POR_honor_anglo_portuguese_alliance:0 "名誉ある英葡同盟"
 POR_honor_anglo_portuguese_alliance_desc:0 "英葡同盟は14世紀から続く世界で最も歴史ある同盟である。存亡を決するこの時代において、我々はこの盟約を遵守し[ENG.GetNameDef]を支援すべきである。\n共に勝利をつかもう！"
 POR_proudly_alone:0 "得々たる孤高"
 POR_proudly_alone_desc:0 "戦争に参加することは侵略を許し、海外領土の喪失につながる恐れがある。しかも長期にわたる戦闘はイベリア半島を不安定化し、スペインによるポルトガル占領の危険まで出てくる。我々はあくまで中立を守って国土の安寧を求めなければならない。様々な脅威が潜んでいるのだから……"
 POR_the_eastern_menace:0 "東の脅威"
 POR_the_eastern_menace_desc:0 "[JAP.GetNameDef]の中国と東南アジアでの成功は彼らの敵部隊が貧弱だったことが原因だ。我々は東部植民地で同じ愚を犯してはならない。植民地を強化し、[JAP.GetAdjective]が行動を起こす前に打撃を与えよう。"
 POR_ditadura_militar:0 "軍事独裁"
 POR_ditadura_militar_desc:0 "やっとのことでサラザールを権力の座から排除して軍部独裁を復活させるための支援を得ることができるようになった。エスタド・ノヴォを捨て去り、ポルトガルの運命を決めるこれからの重要な期間に成長するため、必要な措置を講じなければならない。"
 POR_field_maneuvers:0 "野戦作戦"
 POR_field_maneuvers_desc:0 "陸軍参謀本部は古臭いドクトリンを再評価して更新する新しい戦術的展開を開発した。これは近代的な陸軍を構築するのに必要なステップだ。"
 POR_tropas_paraquedistas:0 "空挺部隊"
 POR_tropas_paraquedistas_desc:0 "敵部隊の後方に進出できる頑強な歩兵強襲部隊を編成することで貴重な戦術的優位を手に入れることができる。"
 POR_regimento_de_comandos:0 "レジメント・デ・コマンドス"
 POR_regimento_de_comandos_desc:0 "様々な戦闘状況で訓練された過酷な戦場でも行動できる精鋭部隊が我々には必要だ。\n\n「Audaces Fortuna Juvat（運命の女神は大胆に振る舞う者を助ける）」"
 FRA_laissez_faire_tt:0 "我らの経済はおよそ2年後により効率的になる。"
 FRA_carry_the_revolution_west_tt:0 "スペイン内戦の非共産主義派の§Yスペイン§!または生存国家に対し、戦争目標§Y政府転覆§!を得る。"
