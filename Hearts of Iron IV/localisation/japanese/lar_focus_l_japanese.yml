l_japanese:
 autonomous_state:0 "自治州"
 semi_autonomous_state:0 "半自治州"
 SPA_a_great_spain:0 "偉大なるスペイン"
 SPA_a_great_spain_desc:1 "産まれたばかりの第二共和制は、宗教、家族、財産を護ることができなかった。左翼共は我らキリスト教文明を苦しめているが、スペイン右派自治連合（Confederación Española de Derechas Autónomas）は奴らに立ち向かい、スペインに真の統一と新たな精神をもたらすだろう。議会は国民の意志に従うか、我々に排除されるかだ。"
 SPA_hand_over_the_ceda_campaign_chest:0 "CEDAの選挙資金"
 SPA_hand_over_the_ceda_campaign_chest_desc:1 "選挙運動の後、十分な資金が残っている。議会は我々の声を拒絶し、排除しようとするだろう。スペイン右派自治連合（Confederación Española de Derechas Autónomas）の選挙資金を軍の一部の連中に与え、左翼に対する蜂起に備えよう。"
 SPA_negotiate_carlist_support:0 "カルリスタへの協力要請"
 SPA_negotiate_carlist_support_desc:1 "左翼は反聖職者的な思想により、カルリスタと敵対している。我々には大義があるが、彼らを味方にするために働きかける必要がある。彼らの支持を得られれば、蜂起はより強固なものになるだろう。"
 SPA_negotiate_carlist_support_tt:1 "内戦勃発時、§Y歩兵3個§!大隊でからなるよく訓練された5個部隊を獲得する。\n"
 SPA_negotiate_carlist_support_tt_2:0 "§Rカルリスタ・スペインではない場合、これらのユニットは内戦終了時に削除される！§!\n"
 SPA_the_army_of_africa:0 "アフリカの精鋭部隊"
 SPA_the_army_of_africa_desc:1 "今後の闘争で勝利するための鍵は、アフリカの精鋭達だ。我々は彼らの忠誠心を確かめ、北アフリカを電撃的に占領する計画を立案し、彼らを本土に送る準備をしなければならない。"
 SPA_the_army_of_africa_tt:0 "内戦勃発時、§Y歩兵7個§!・§Y砲兵2個§!大隊および§Y偵察§!・§Y工兵§!中隊からなるよく訓練された5個師団を獲得し、§Y[290.GetName]§!の支配権を得る。\n"
 SPA_secure_the_northern_garrisons:0 "北部駐屯部隊の支援"
 SPA_secure_the_northern_garrisons_desc:1 "適切な「励まし」によって、北の駐屯部隊司令官の支援を得る。仮に最初の蜂起が失敗に終わっても、練られたタイミングでの同時蜂起により、左翼との戦争遂行のための強固な基盤が築けるだろう。"
 SPA_secure_the_northern_garrisons_tt:1 "§Y[171.GetName]§!、§Y[174.GetName]§!、§Y[788.GetName]§!、§Y[791.GetName]§!、§Y[176.GetName]§!、§Y[166.GetName]§!、§Y[172.GetName]§!の§Y駐屯部隊の掌握度§!が§G完全§!まで増加する。\n\n§Y駐屯部隊の掌握度§!が§O脆弱§!以上である限り、これらの州は国粋派の支配下として内戦が勃発する。\n"
 SPA_sin_paquito:0 "パキート抜きで"
 SPA_sin_paquito_desc:1 "政府は彼の不忠を恐れ、フランシスコ・フランコをカナリア諸島の部隊に指揮にあたらせた。我々の呼び掛けに対し、彼は何らかの支援を約束することもなく、優柔不断で時間を浪費させた。「1936年ミス・カナリア諸島」の彼が加わらないのであれば、我々でやるだけだ。"
 SPA_con_paquito:0 "パキートと共に"
 SPA_con_paquito_desc:1 "我々の大義には強力な指導者が必要であり、フランシスコ・フランコはご自慢のアフリカ精鋭部隊を指揮している。彼は優柔不断だが、我々の蜂起を成功させるためには彼の支援が必要だ。しかしこれはおそらく代償を伴うだろう……"
 SPA_con_paquito_tt:1 "内戦勃発時、§Yフランシスコ・フランコ§!が陸軍元帥になる。\n"
 SPR_the_popular_front:0 "人民戦線"
 SPR_the_popular_front_desc:1 "ファシズムと個人の自由に対する宗教的迷信によってもたらされる危険は最優先事項であり、我々は権利への反対で結束している政党の広範な前線を確立しなければならない。団結して初めて奴らの行進を止め、我らが共和国を救うことができるのだ。"
 SPR_secure_the_guardia_de_asalto:0 "突撃警備隊の確保"
 SPR_secure_the_guardia_de_asalto_desc:1 "社会の二極化が増大しており、それに伴う暴力も増加している。我々は、よく訓練された警察予備役である突撃警備隊の忠誠心を確保しなければならない。暴力が拡大し続けるなら、彼らは非常に貴重な戦力となるだろう。"
 SPR_secure_the_guardia_de_asalto_tt:1 "内戦勃発時、§Y歩兵6個§!大隊からなる訓練済みの3個部隊を獲得する。国粋派は§Y歩兵3個§!大隊からなる訓練不足の6個部隊を獲得する。\n"
 SPR_secure_the_guardia_de_asalto_tt_2:0 "内戦勃発時、§Y歩兵6個§!大隊からなる訓練済みの5個部隊を獲得する。国粋派は§Y歩兵3個§!大隊からなる訓練不足の10個部隊を獲得する。\n"
 SPR_secure_the_guardia_get_both_types_tt:0 "§Rいずれの国家方針も取得しなかった場合、国粋派が両方の部隊を獲得する！§!\n"
 SPR_secure_the_guardia_civil:0 "グアルディア・シビルの確保"
 SPR_secure_the_guardia_civil_desc:1 "過激分子は公共の秩序を混乱させ続けており、グアルディア・シビルが市民の不安に対し最前線に戦っている。暴力を阻止し、統制維持を目指すのであれば、彼らの忠誠心確保こそが我々の最優先事項である。"
 SPR_secure_the_guardia_civil_tt:1 "内戦勃発時、§Y歩兵3個§!大隊からなる訓練不足の6個部隊を獲得する。国粋派は§Y歩兵6個§!大隊からなる訓練済みの3個部隊を獲得する。\n"
 SPR_secure_the_guardia_civil_tt_2:0 "内戦勃発時、§Y歩兵3個§!大隊からなる訓練不足の10個部隊を獲得する。国粋派は§Y歩兵6個§!大隊からなる訓練済みの5個部隊を獲得する。\n"
 SPR_train_the_union_youth:0 "青年連合の訓練"
 SPR_train_the_union_youth_desc:1 "軍部において不満と不忠が広がっており、我々は最悪の事態に備えなければならない。共和制に対して熱心で献身的な青年支持者に銃器の使用方法を教え、基礎的な軍事訓練を施しておけば、最悪の事態が発生したときには彼らが戦力の一部となるかもしれない。"
 SPR_train_the_union_youth_tt:1 "内戦勃発時、§Y歩兵3個§!大隊からなる訓練済みの5個部隊を獲得する。\n"
 SPR_enlarge_the_weapon_caches:0 "武器貯蔵の拡大"
 SPR_enlarge_the_weapon_caches_desc:1 "1934年のオーストリアにおける2月内乱の際、共和思想を軍事力で保護するため、我が国は秘密裏に備蓄装備を共和派へ提供していた。昨今の内紛に対処するため、こうした備蓄装備をさらに拡大しよう。"
 SPR_enlarge_the_weapon_caches_tt:1 "内戦勃発時、装備の§Y50%§!ではなく§Y80%§!を保持する。\n"
 SPR_distribute_arms_to_the_people:0 "人民への武器の配布"
 SPR_distribute_arms_to_the_people_desc:1 "軍部の不忠はほぼ疑いようがなく、彼らが共和国を真に守るために依拠できないことは明らかだ。心の底から共和国のためを思う人々に武器を配布しよう。そうすれば、彼らは来る反乱に対する最初の防衛を担えるだろう。"
 SPR_distribute_arms_to_the_people_tt:0 "内戦勃発時、§Y歩兵3個§!大隊からなる訓練不足の10個部隊を獲得する。\n"
 SPR_disband_the_army:0 "軍の解散"
 SPR_disband_the_army_desc:1 "もはや軍内部における不忠の兆候を無視することはできない。反体制派の決起を促す危険性はあるが、目下の状況を改善するためには軍を解散し、主導権獲得を試みる他に選択肢はない。"
 SPR_disband_the_army_tt:2 "§G内戦勃発時、国粋派に加勢する師団の割合を§Y50%§!から§Y20%§!へ減少させ、国粋派アフリカ師団の数を§Y5個§!から§Y3個§!師団へ減少させる。§!\n体制派につく§Y80%§!は§R解隊§!になるが、装備は備蓄に戻される。\n\nこの国家方針が選択されない場合、政府は内戦勃発時に師団を解散させ、追加の利益がない状態となる。\n\n§Rこの国家方針に従わない不忠な残党は、即座に内戦勃発を扇動するだろう！§!\n"
 SPA_the_phalanx_ascendant:0 "揚がりしファランクス"
 SPA_the_phalanx_ascendant_desc:2 "ファランヘ主義の台頭は今だ。今は亡き共和国は死に瀕しており、戦いは長く苦しいものになるだろう。だが我々はスペイン帝国再生への道の第一歩を踏み出した。"
 SPA_bolster_offensive_infrastructure:0 "攻撃のためのインフラ"
 SPA_bolster_offensive_infrastructure_desc:1 "攻撃計画の最大のネックは前線部隊に十分な物資を供給できないことだ。これらインフラ増強に焦点を合わせることで、我々の攻撃作戦は大幅に強化される。"
 SPA_bolster_offensive_infrastructure_tt:0 "スペイン内戦が必要。\n§Yインフラ1つ§!をランダムな前線の3州に追加する。\n"
 SPA_the_fifth_column:0 "第五列"
 SPA_the_fifth_column_desc:1 "エミリオ・モラの言葉によれば「我が4列縦隊がマドリードへ近づくにつれ、支持者による第5列が街の中から現れ、共和派の防衛を内側から侵食する」という。我々は進撃する全ての都市で第五列を編成し、決定的なアドバンテージを獲得する。"
 SPA_the_fifth_column_tt:0 "§Yガリシア第五列の活発化§!ディシジョンが解禁され、敵領土で軽微な反乱を起こすことが可能になる。\n"
 SPA_emergency_munitions_corporations:0 "臨時軍需工場"
 SPA_emergency_munitions_corporations_desc:1 "我が勇敢な兵士が戦争を遂行するために、速やかに軍事物資の供給能力を強化しなければならない。兵士達に欠かせない軍需品を製造するため、間に合わせの工場を立ち上げ、非戦闘民を配置しよう。"
 SPA_the_corpo_truppe_volontarie:1 "イタリア義勇軍団"
 SPA_the_corpo_truppe_volontarie_desc:1 "[ITA.GetNameDef]にいる我々の友人は、この戦いを支援するためにイタリア義勇軍団（Corpo Truppe Volontarie）を派遣したが、勝利のためにはさらなる支援が必要だ。[ITA.GetNameDef]が我々の信念に賛同して共に戦い、そして彼らから将来的な軍事援助を獲得するために、外交使節を派遣しよう。"
 SPA_the_condor_legion:0 "コンドル軍団"
 SPA_the_condor_legion_desc:1 "[GER.GetNameDef]にいる我々の友人は、この戦いを支援するためにコンドル軍団を派遣したが、勝利のためにはさらなる支援が必要だ。[GER.GetNameDef]が我々の信念に賛同して共に戦い、そして彼らから将来的な軍事援助を獲得するために、外交使節を派遣しよう。"
 SPA_equipment_shipments:0 "装備の調達"
 SPA_equipment_shipments_desc:1 "我々の勝利を確実なものとするためには、義勇軍の派遣だけでは不十分だ。我々のひっ迫した装備事情を理解させ、いかにして我々を支援すべきか彼らに考えさせよう。"
 SPA_obtain_training_staff:0 "訓練教官の獲得"
 SPA_obtain_training_staff_desc:1 "我が軍のプライドを傷つけることになるかもしれないが、国外から派遣されてきた義勇軍の戦闘技術は、我々のそれよりもはるかに優れている。共和派に対して優位を得るために、国外の軍事専門家をスペインへ招待し、士官の養成と軍事訓練を行うべきであろう。"
 SPA_doctrinal_advancements:0 "ドクトリンの進歩"
 SPA_doctrinal_advancements_desc:1 "我々の援助国は、この10年で軍事理論やドクトリンに関して多いなる進歩を成し遂げた。彼らに新しいアイデアを我々と共有するよう説得することで、もしかしたら、彼らの本当の能力をこの戦争で試すことができるかもしれない。"
 SPA_secure_the_national_defense_council:0 "国防評議会の確立"
 SPA_secure_the_national_defense_council_desc:1 "我々に指導者はいない。我々は、大まかな目標を持つ軍と民間による軍事政権によって率いられる。意志を貫き、スペインが再び偉大な国になるには、この多様な、時には争う組織による支配を確立しなければならない。"
 SPA_suspend_the_constitution:0 "憲法の停止"
 SPA_suspend_the_constitution_desc:1 "我々は、その誤りやすさと弱さを繰り返し証明している憲法に固執している限り、進歩を遂げることはできない。我々は憲法を破棄し、残虐非道な行いも必要であるとし、我々を導くであろう軍事政権に任せよう。それが最終的には新しく強力な政府への道を開くであろう。"
 SPA_primo_de_rivera_prisoner_exchange:0 "囚人交換"
 SPA_primo_de_rivera_prisoner_exchange_desc:1 "ファランヘ党の創始者でもあるホセ・アントニオ・プリモ・デ・リベラは、旧独裁者ミゲル・プリモ・デ・リベラ将軍の息子であり、スペイン内戦が始まる前から投獄されていた。共和党員は、我々と囚人交換を行う意思を示しており、イデオロギー指導者を取り戻すには、同意しなければならない。"
 SPA_eliminate_the_carlists:0 "カルリスタを排除"
 SPA_eliminate_the_carlists_desc:1 "我々のスペインに対する展望と、カルリスタの展望は両立しない。奴らは弱い指導者と宗教的狂信で滅びゆく王朝にしがみつき、未来に脅威をもたらす。我々はこれらのカルリスタを根こそぎ排除しなければならない。そうすれば、真の強力な指導者が、鉄の拳で国を強化し統一することができるだろう。"
 SPR_carlist_uprising_flag:0 "カルリスタが蜂起する。"
 SPA_absorb_carlist_remnants:0 "カルリスタ残党の取り込み"
 SPA_absorb_carlist_remnants_desc:1 "カルリスタはほとんど排除されており、彼らのそれほどまでの熱狂的な意志はまだ最前線でいくらか役に立つかもしれない。我々はこの機を逃してはならない。我々が召集できるすべての有能な団体は、ファランへ主義の目標を促進するだろう。"
 SPA_establish_the_directory:0 "執政の確立"
 SPA_establish_the_directory_desc:1 "内戦につながるクーデターを起こしたエミリオ・モラは、ファランヘ党指導部から十分な支持を得て、彼の計画は次の段階へと進んだ。彼により内戦においての計画が確保されている。"
 SPA_establish_the_directory_tt:0 "§Y[ROOT.GetName]§!が国名を§Yスペイン執政政府§!に変更\n"
 SPA_a_one_party_state:0 "一党制"
 SPA_a_one_party_state_desc:1 "これは民主主義や共和主義のように弱く価値のない政党から国家を完全に支配する手段である。我々は他のすべての政党を廃止し、よりよいビジョンを持つ我々が偉大なスペインを追い求めることを妨げないようにすることを決めた。"
 SPA_a_one_party_state_tt:0 "現在の§Yファシスト以外§!の支持率合計の半分が§R安定度§!のペナルティとして適用される。\n"
 SPA_expand_conscription:0 "徴兵拡大"
 SPA_expand_conscription_desc:1 "内戦は我々の国に打撃を与えているが、共和党に対する圧力を和らげることはできない。新たな徴兵により、さらなる力が必要である。"
 SPA_safeguard_the_freedom_of_worship:0 "礼拝の自由を掲げる"
 SPA_safeguard_the_freedom_of_worship_desc:1 "共和党員は神への信仰を脅かしている。我々がキリスト教徒の最後の砦であることを明確にしなければならない。我々はすべてのクリスチャンの権利と礼拝の自由を守り、望む者は皆、我らの戦いに加わることができる。"
 SPA_prepare_the_pyrenees_defenses:0 "ピレネー防衛準備"
 SPA_prepare_the_pyrenees_defenses_desc:1 "共和党員が嘆願書と共に[FRA.GetNameDef]へと向かったと言う噂が我々にもたらされた。考えづらいことだが、これが事実であった場合のリスクを看過することはできず、北部の国境を無防備にしておくことはできない。[FRA.GetAdjective]が介入する可能性を想定し、防衛の準備を始めなければならない。"
 SPA_prepare_the_pyrenees_defenses_tt:0 "§Yパイス・バスコ§!、§Yナバラ§!、§Yアラゴン西部§!、§Yアラゴン東部§!、§Yカタルーニャ§!のフランス国境の州にレベル2の§Y陸上要塞§!を設置する。\n"
 SPA_develop_all_talent:0 "才能の養成"
 SPA_develop_all_talent_desc:1 "それに値するすべての人は、高等教育への準備と、興味を持つかもしれないアイデアを追求するために、必要な資金を確保しなければならない。新しい研究施設の創設に投資することで、さまざまな分野で多くの成果が得られることは間違いない。"
 SPA_regional_agrarian_commissions:0 "地域農業委員会"
 SPA_regional_agrarian_commissions_desc:1 "田畑は内戦によって荒廃した。住民が飢えないように、各地域に農業委員会を設立し、運営しなければならない。これらは、被害を受けていない耕地の生産性を最大化し、人々を養うことを可能にするだろう。"
 SPA_the_national_syndicalist_state:0 "国家サンディカリスムの台頭"
 SPA_the_national_syndicalist_state_desc:1 "内戦は終わり、暫定的な軍事政権は支配権を放棄し、ファランヘ主義の真の指導者たちがスペインの新しい時代を切り開いて先導する時が来た。"
 SPA_the_national_syndicalist_state_tt:0 "§Y[ROOT.GetName]§!が国名を§Yスペイン帝国§!に変更\n"
 SPA_syndicalize_production:0 "組合化された製造"
 SPA_syndicalize_production_desc:1 "我々の活動は、資本主義と共産主義の両方から離れている。だが、我々は従業員と雇用主が協力してスペイン全土の改善のために生産性を最大化できる国家企業連合を作り出すことができる。"
 SPA_strengthen_the_supreme_reality_of_spain:0 "スペインの最高現実を強化"
 SPA_strengthen_the_supreme_reality_of_spain_desc:1 "あまりにも長い間、分離主義、異議、そして地方自治がスペイン国家を弱体化させてきた。これらの馬鹿げた概念を廃止し、地域に関係なく、すべてが関係し合い、貢献できる統一されたスペインの新しい方針を提示する。"
 SPR_recovering_from_civil_war_focus_tt:0 "§Y内戦からの回復§!のディシジョンが解禁され、十分に高い§Y迎合度§!がある場合、領有するスペインの州を§Y中核州§!の状態に戻すことが可能になる。\n"
 SPA_glory_and_wealth_on_the_sea_lanes:0 "シーレーンの栄光と富"
 SPA_glory_and_wealth_on_the_sea_lanes_desc:1 "スペインの運命は常に海を越えて存在しており、栄光と富が我々を待っている。我々は過去にそうであったように、海上航路でのコントロールを更新する必要がある。"
 SPA_improve_domestic_naval_facilities:0 "国内海軍施設の改善"
 SPA_improve_domestic_naval_facilities_desc:1 "優れた海軍には優れた造船所が必要だ。これらの建設をすでに開始しなければならない。"
 SPA_a_great_maritime_power:0 "偉大なる海の力"
 SPA_a_great_maritime_power_desc:1 "スペイン人はかつて海を渡り恐れられていた。我々の威厳は何世紀にもわたって減少してきたが、海とのつながりは残ってる。再び我々は海に出、世界の海上での存在を新たに確立する。"
 SPA_commerce_protection:0 "商業の保護"
 SPA_commerce_protection_desc:1 "国際的商業は、これまで以上に健全な経済の鍵だ。我々自身の商船輸送を保護する能力は、我々が遭遇する可能性のある将来の紛争において我々の地位を強化する。"
 SPA_exemplify_the_art_and_science_of_warfare:0 "戦争の芸術と科学の例証"
 SPA_exemplify_the_art_and_science_of_warfare_desc:1 "戦争は芸術であると同時に科学でもあり、我々はそれを追求する人々に彼らの考えを探求するために必要な道具と施設を与えなければならない。"
 SPA_the_will_to_empire:1 "帝国への意志"
 SPA_the_will_to_empire_desc:1 "我々は再びスペイン帝国を建国する意志がある。スペインの歴史は帝国にあると断言できる。我々はスペインがヨーロッパで傑出した地位にあることを主張し、スペインはヒスパニックの世界を結びつける精神的な主軸であり続けることを宣言する。"
 SPA_unite_iberia:0 "イベリア統一"
 SPA_unite_iberia_desc:1 "かつてスペインとポルトガルは団結していた。そして、一部は我々が再び団結するべきであると言うだろう。我々は確信している。イベリア統一は、世界における我々の地位を計り知れないほど向上させるだろう。"
 SPA_absorb_the_portuguese_empire:0 "ポルトガル帝国の吸収"
 SPA_absorb_the_portuguese_empire_desc:1 "ポルトガルの植民地諸国は、イベリアの新しい覇権の一部だ。これらは簡単に手中に収めることができるだろう。"
 SPA_claim_the_aragonese_possessions:0 "アラゴン領の請求"
 SPA_claim_the_aragonese_possessions_desc:1 "かつてアラゴン王国は地中海に広がっていた。スペインは、アラゴン王国の歴史的後継として、これらの領土がその支配下に戻るのは当然のことだ。我々はこの権利を主張する。"
 SPA_reclaim_spanish_africa:1 "スペイン領アフリカの拡大"
 SPA_reclaim_spanish_africa_desc:1 "現在の北アフリカの保有地の境界線を明確にする必要はない。現在のフランスの弱体化により、おそらく今よりもこの地域に対する我々の主張をかける良い時期はないだろう。"
 SPA_reassert_american_dominance:0 "アメリカ支配の再主張"
 SPA_reassert_american_dominance_desc:1 "世紀以来、ラテンアメリカのさまざまな国々は、独立してからというものの互いに口論しあっていた。彼らは我々の文化的結束にある力を忘れてしまったようだ。よって、我々が彼らの軸であることを彼らに思い出させよう。"
 SPA_reassert_american_dominance_tt:0 "ディシジョン§Yアメリカ支配の再主張§!が解禁され、アメリカ大陸の小国を平和的に従属させることが可能になる。\n"
 SPA_retake_the_americas:0 "アメリカ領の奪還"
 SPA_retake_the_americas_desc:2 "ラテンアメリカの大国は、我が国の指導力を快く受け入れるつもりはないし、戦わずして[USA.GetNameDef]から古い財産を取り戻すつもりもない。重大な挑戦だが、これを乗り越えることができれば、我らが帝国の野望実現は近い。"
 SPA_embrace_the_spanish_destiny:0 "スペインの運命を受容"
 SPA_embrace_the_spanish_destiny_desc:1 "スペインは特異な運命を待っている。すべてのスペイン人に、自由で強く自由な国に属する自由をお与えください。敵の異議に対する世界での卓越した地位を再確定する。キリスト教の生き方を守るために。"
 SPA_the_national_and_popular_army_of_spain:0 "スペイン国民軍"
 SPA_the_national_and_popular_army_of_spain_desc:1 "新しいスペイン国家の軍事力は、すべての有能な男性が入隊するという名誉ある国民的で人気のある軍隊で組織される。"
 SPA_mandatory_pre_military_training:0 "必須軍事教練"
 SPA_mandatory_pre_military_training_desc:1 "軍隊に入隊する準備をするために、すべての男性は訓練を受けなければならない。"
 SPA_all_shall_serve:0 "徴兵義務"
 SPA_all_shall_serve_desc:1 "新しいスペインは、すべてのスペイン人の意志の表明であり、よって、すべてがその防衛において彼らの義務を果たすことを許可されなければならない。それに応じて徴兵募集基準を拡大する必要がある。"
 SPA_the_army_of_africa_model:0 "「アフリカ陸軍」式"
 SPA_the_army_of_africa_model_desc:1 "内戦におけるアフリカ陸軍の成功は見過ごされていない。我々の新しい軍隊はそれによって設定された基準を満たさなければならない。よって我々は彼らの基準に従ってそれを体現化する。"
 SPA_equipment_modernization:0 "装備の近代化"
 SPA_equipment_modernization_desc:1 "我々の新しい軍隊には最高の武器だけが必要であり、それに応じて新しい武器を開発しなければならない。"
 SPA_artillery_modernization:0 "砲兵の近代化"
 SPA_artillery_modernization_desc:1 "砲兵は現代の戦争の重要な兵科であるため、新しい強力な兵器で老朽化した部分を近代化する必要がある。"
 SPA_expand_the_air_branch:0 "航空兵力の拡充"
 SPA_expand_the_air_branch_desc:1 "内戦では航空戦力の重要性が明確に示された。我々が権力側とみなされるのであれば、空における戦力を拡大する必要がある。"
 SPA_expand_the_special_forces:0 "特殊部隊の拡充"
 SPA_expand_the_special_forces_desc:1 "一握りの精鋭だけが、一般兵には不可能なことを達成できる。特殊任務に特化した訓練を開始し、精鋭部隊の展開と進出に必要な装備を確保すべきだ。"
 SPA_motorization:0 "自動車化"
 SPA_motorization_desc:1 "軍隊の大規模な自動車化は、幅広い新しい戦術的および戦略的機会を切り開く。これは、我々が無視できない利点である。"
 SPA_an_armored_corps:0 "装甲部隊"
 SPA_an_armored_corps_desc:1 "隣国に負けないようにするために、スペインには強力な装甲部隊が必要だ。"
 SPA_join_the_axis:0 "枢軸国加盟"
 SPA_join_the_axis_desc:1 "スペインの未来は、確立された世界秩序の転覆にある。志を同じくする人々と同盟を結ばなければならない。よって我々は枢軸国に加盟する。"
 SPA_fascist_economic_aid:0 "ファシストの経済援助"
 SPA_fascist_economic_aid_desc:1 "内戦は我々の国を破壊しましたが、おそらく我々の新しい同盟国は我々の再建計画を支援することをいとわないだろう。"
 SPA_facilitate_pyrenees_freight_transports:0 "ピレネーの貨物輸送の促進"
 SPA_facilitate_pyrenees_freight_transports_desc:1 "北からの新しい物資の供給は、需要に対応するためにさらに促進されなければならない。よってピレネー山脈のそばを通る鉄道を拡大する。"
 SPA_facilitate_pyrenees_freight_transports_tt:1 "§Yマドリード§!、§Yグアダラハラ§!、§Yアラゴン東部§!、§Yカタルーニャ§!、§Yブルゴス§!、§Yパイス・バスコ§!の§Yインフラ§!が最大になる。"
 SPA_improve_cross_country_railways:0 "鉄道網の改善"
 SPA_improve_cross_country_railways_desc:1 "全国鉄道網の拡大は、非常に必要な仕事を提供するだけでなく、軍隊、物資の移動を促進し、すべてのスペイン人の国家的誇りのポイントとして機能する。"
 SPA_support_the_war_industry:0 "軍需産業の支援"
 SPA_support_the_war_industry_desc:1 "軍需産業を拡大する前にまず、それが依存する補助産業の拡大に目を向けなければならない。"
 SPA_italian_shipbuilding_expertise:0 "イタリアの造船ノウハウ"
 SPA_italian_shipbuilding_expertise_desc:1 "イタリアの専門家を招待することにより、造船能力を向上させることができ、特に戦艦に関しては海軍をより簡単に拡大できるようになるだろう。"
 SPA_the_duty_to_work:0 "労働の義務"
 SPA_the_duty_to_work_desc:1 "すべてのスペイン人には州に対する義務がある。彼らがその義務として最前線で戦わないのなら、彼らが供給する装備を人々に装備させるために彼らにできることを要求するだろう。"
 SPA_expand_the_war_industry:0 "軍需産業の拡大"
 SPA_expand_the_war_industry_desc:1 "強力な国家は、その強さを発揮するためには、大規模な軍需産業が必要であり、我々の産業はより大規模になる可能性がある。"
 SPA_national_recovery:0 "国家復興"
 SPA_national_recovery_desc:1 "内戦の破壊から回復するための協調的な国家努力をする時が到来した。"
 SPA_autarky:0 "経済的自立"
 SPA_autarky_desc:1 "我々の立場が他国によって脅かされないようにするには、経済が完全に自給自足でなければならない。"
 SPA_spanish_austerity:0 "緊縮財政"
 SPA_spanish_austerity_desc:1 "望ましくないことだが、国家の再建に必要な資金を得るためには緊縮財政が必要だ。"
 SPA_reduce_reliance_on_foreign_resources:0 "外国資源への依存を減らす"
 SPA_reduce_reliance_on_foreign_resources_desc:1 "他国への依存は、潜在的な敵のみが悪用できる弱点だ。できる限りの自給自足をする必要がある。"
 SPA_reduce_reliance_on_foreign_resources_tt:0 "独自の§Y資源の見込み§!ディシジョンを解禁し、既存の拡張と本土の資源埋蔵地の新開発が可能になる。\n"
 SPA_expand_the_axis_gold_trade:0 "枢軸国との金貿易の拡大"
 SPA_expand_the_axis_gold_trade_desc:1 "枢軸国は貿易のために必死であり、連合国の封鎖の下で緊張している。彼らの金は我々の国に流れ込み、それを通して彼らは我々自身と他の中立国の両方から天然資源を獲得することができる。我々はこれから多大な利益を得るので、おそらくさらにそれを奨励すべきである。"
 SPA_ensure_agricultural_self_sufficiency:0 "農業の自給自足の保証"
 SPA_ensure_agricultural_self_sufficiency_desc:1 "我々は、海外からの食料輸入から自分自身を解放しなければならない。我々の農業は、国全体を養うことができる程度にまで拡大されなければならない。"
 SPA_unify_the_nationalist_front:0 "国粋派戦線の統一"
 SPA_unify_the_nationalist_front_desc:1 "反乱軍、あるいは彼ら自身が「国粋派」と名乗る集団は、共和国政府の転覆という漠然とした望みだけで団結している。成功への道は、内紛を避け、共通の敵との闘いに集中することにある。"
 SPA_save_the_alcazar:0 "アルカサルを保持せよ！"
 SPA_save_the_alcazar_desc:1 "トレドのアルカサルは今でも我々の大義に忠実な軍隊によって支配されているが、彼らは包囲されている！それらを解放することは戦略的に重要ではないが、大規模なプロパガンダ勝利であり、軍事政権の事実上の指導者としてのフランシスコ・フランコの地位を強固なものにする。"
 SPA_martyrdom_for_primo_de_rivera:0 "プリモ・デ・リベラに捧ぐ殉教"
 SPA_martyrdom_for_primo_de_rivera_desc:1 "ファランヘ党の創設者であるホセ・アントニオ・プリモ・デ・リベラは、内戦が始まる前から投獄されている。囚人交換を提案されたが、おそらくこの潜在的な政治的ライバルは、処刑された殉教者として、我々の大義のためによりよく奉仕するだろう。我々は、囚人交換の交渉が「失敗」することを保証する。"
 SPA_caudillo_of_spain:0 "スペインのカウディーリョ"
 SPA_caudillo_of_spain_desc:1 "フランシスコ・フランコの功績はおのずと表に出てきたし、彼の潜在的な宿敵はみな早々に終わりを迎えた。軍事政権の間では、彼を正式な指導者に任命することへの支持が高まっており、残されているのは公式な宣言をすることだけだ。"
 SPA_extol_the_martyrs_of_the_war:0 "戦争殉教者の賞揚"
 SPA_extol_the_martyrs_of_the_war_desc:1 "我々の大義のために命を捧げた人々は、彼らの犠牲のために記憶され、尊敬されるべきだ。彼らの行動は、我々全員の模範となるはずだ。"
 SPA_consolidate_the_north:0 "北部の統合"
 SPA_consolidate_the_north_desc:1 "勝利への道の第一歩は、北方領土の征服と統合であるべきだ。これが完了次第、共和派戦線の他の脆弱な地域へ進軍することができる。"
 SPA_foment_a_carlist_split:0 "カルリスタへの分断工作"
 SPA_foment_a_carlist_split_desc:1 "カルリスタは、国粋派戦線自体と同じように内部的に分割されている。さまざまなカルリスタ指導者を互いに対立させあうことで、彼らの力を弱めることができ、異なるカルリスタ集団と個別に取引を行うことができるようになるだろう。"
 SPA_a_methodical_approach:0 "組織的な取り組み"
 SPA_a_methodical_approach_desc:1 "この内戦で成功するための鍵は、大胆な作戦や無謀な攻撃ではなく、慎重かつ系統的な計画と、意図的かつ正確な攻撃にある。"
 SPA_tackle_the_vulnerable_fronts:0 "脆弱な戦線への一撃"
 SPA_tackle_the_vulnerable_fronts_desc:1 "敵の最前線の特定の部分に脆弱性が観測されている。攻撃の効果を最大化するために、これらの領域に焦点を当てる必要がある。"
 SPA_tackle_the_vulnerable_fronts_tt:0 "ディシジョン§Y内戦の攻勢§!を改良し、攻勢開始時に敵に対する一時的な戦闘ボーナスを提供する。\n"
 SPA_integrate_the_requetes:0 "レケテの統合"
 SPA_integrate_the_requetes_desc:1 "我々の考え方を受け入れやすいカルリスタ・レケテスは、軍隊により密接に統合されるべきだ。彼らの経験と訓練は、今後の戦いにおいて非常に貴重だ。"
 SPA_portuguese_aid:0 "ポルトガルの援助"
 SPA_portuguese_aid_desc:1 "我々はどこからでも援助を受け入れなければならない。ポルトガルは1932年の反乱失敗後に逃げることを余儀なくされた多くの指導者たちを匿ったこともあり、我々が頼めば物質的な援助を喜んで提供するかもしれない。"
 SPA_the_iberian_pact:0 "イベリア条約"
 SPA_the_iberian_pact_desc:1 "両国の誠実さは、両国の良好な関係に依存している。我々は、スペインとポルトガルの両方が、彼らが参加するいかなる世界戦争、または彼らが参加する同盟でも常に同じ側に参加するという協定を提案すべきである。団結したイベリアは強きイベリアだ！"
 SPA_the_iberian_pact_tt:0 "この協定はどちらかが陣営に所属しているか、戦争に片側の同盟国として参戦している必要がある。\n"
 SPA_the_iberian_pact_tt_2:0 "§R効果を得るには[POR.GetNameDefCap]が協定を承認しなければならない。§!\n"
 SPA_the_latin_bloc:0 "ラテン圏"
 SPA_the_latin_bloc_desc:1 "世界中で強大な軍事力を持った勢力が形成されている。それらの間で高まる緊張に我々も加わるのではなく、我々と文化的にもイデオロギー的にも似通った国、地中海周辺のラテン国家と我々自身の勢力を形成するべきだ。"
 SPA_utilize_the_intellectuals:0 "知識人の活用"
 SPA_utilize_the_intellectuals_desc:1 "優れた知識を持つ人々には、我々の軍隊にはできない方法で我が国に最高の奉仕をさせるための必要な資源を与えるべきだ。"
 SPA_banish_the_party_leaders:0 "党首の追放"
 SPA_banish_the_party_leaders_desc:1 "ファランヘ主義者とカルリスタのそれぞれの指導者は我々にトゲがあることを証明することで彼らの抱える問題の解決を図っている。彼らの立場の不和を利用して、我々は彼らの頑強な指導者を国内から追放することを正当化することができ、忠実な傀儡であるフランコを彼らに代えることができる。"
 SPA_fuse_the_parties:0 "政党の統合"
 SPA_fuse_the_parties_desc:1 "必要な基盤が整い、ファランヘ主義者とカルリスタをフランシスコ・フランコ率いる単一の党へ統合する時が来た。"
 SPA_fuse_the_parties_tt:0 "§Gミッション§!§Y差し迫ったカルリスタ蜂起§!を§G削除§!する。\n"
 SPA_join_the_allies:0 "連合国加盟"
 SPA_join_the_allies_desc:1 "天秤がどちらに傾いているかは明らかだー我々は連合国に参加し、潤沢な経済支援を受け入れる。そして何より、彼らの必然的な勝利の暁には、我々は戦勝国となる。"
 SPA_the_stabilization_plan:0 "安定化計画"
 SPA_the_stabilization_plan_desc:1 "我々は経済的自給自足というファランヘ主義の実行不可能な夢と、その過程で実行された数多の不合理な政策から転換しなければならない。世界の他の国々との経済的平等を達成するためには、代わりに経済の自由化に目を向けなければならず、うまくいけば、全スペイン人に利益をもたらす経済ブームの引き金となるだろう。"
 SPA_expand_spanish_bases:0 "スペイン基地の拡張"
 SPA_expand_spanish_bases_desc:1 "我々と同盟を結んでいる帝国主義者は、世界中に彼ら自身の影響力を広めるために、我々の基地の使用を望んでいる。それらに対応するには、大陸の空軍基地と海軍基地を拡大する必要がある。"
 SPA_capitalist_economic_aid:0 "資本主義国の経済援助"
 SPA_capitalist_economic_aid_desc:1 "欧米の経済援助は試練の後の我が国の回復において非常に貴重であると証明されるはずだ。"
 SPA_improve_living_standards:0 "生活水準の向上"
 SPA_improve_living_standards_desc:1 "我が国の経済の好転により得られる利益のすべては、個々人の地位にかかわらず共有されるべきだ。"
 SPA_domestic_industrial_developments:0 "国内産業の発展"
 SPA_domestic_industrial_developments_desc:1 "西洋国家の技術革新はスペイン人にも適用することができる。いいとこ取りをして、我が国の復興を促進しよう。"
 SPA_the_spanish_miracle:0 "スペインの奇跡"
 SPA_the_spanish_miracle_desc:1 "安定化計画は我々の描いた夢を遥かに上回った。我々が経験しているこの経済ブームは奇跡と言うほかないだろう！"
 SPA_adopt_the_26_points:0 "26カ条綱領の採用"
 SPA_adopt_the_26_points_desc:1 "ファランヘ党の「27カ条綱領」から政党の合併に関する項目を削除することで結果的に残る、「26カ条綱領」を拝借することは政府の政策を推進する上で良い政党マニフェストになるだろう。"
 SPA_direct_the_universities:0 "大学への要求"
 SPA_direct_the_universities_desc:1 "現在学術部門で働く英才たちを軍事用途の直接的な研究に活用した方が良いのは疑う余地がない。大学への指導を行おう。"
 SPA_dictator_for_life:0 "終身独裁者"
 SPA_dictator_for_life_desc:2 "フランコは国家のためによく働いている。この統治体制を変える必要はないだろうし、確実に言えることは昔の脆弱な君主制に戻るべきではないということだ。"
 SPA_invest_in_naval_infrastructure:0 "造船所への投資"
 SPA_invest_in_naval_infrastructure_desc:1 "スペインには、我々の艦隊の拡大を支援するための新たな海軍施設群が必要だ。"
 SPA_expand_the_slipways:0 "引き上げドッグの拡張"
 SPA_expand_the_slipways_desc:1 "これまで我々は他国から大型船を購入してきた。我々は大型船を自ら自由に建造するために、引き上げドックの拡大すべきだ。"
 SPA_the_plan_imperial:0 "「帝国計画」"
 SPA_the_plan_imperial_desc:1 "スペイン海軍を世界最強の座に戻すための一大事業に着手する。"
 SPA_restart_small_scale_shipbuilding:0 "小規模造船の再開"
 SPA_restart_small_scale_shipbuilding_desc:1 "我々の海軍には、小規模な国内造船所で建造できるサイズの護衛船が多数必要だ。小規模造船所による新たな設計の開発を奨励するべきだ。"
 SPA_la_division_azul:0 "青師団"
 SPA_la_division_azul_desc:1 "イベリアでは共産主義の脅威を打倒したが、諸悪の根源はいまだ東欧に存在する。他国が戦いの矢面に立つ一方、我々もこの脅威との戦いの役割を果たすため、義勇軍を派兵しなくてはならない。"
 SPA_the_tangiers_enclave:0 "タンジールの飛び地"
 SPA_the_tangiers_enclave_desc:1 "タンジールは1923年に国際管理地域となり、フランス、スペイン、イギリスの共同管理下に置かれた。二つの共同管理国が現在戦争に巻き込まれていることを考えると、我々のみでこの街の保護を行わなければならない。"
 SPA_the_tangiers_enclave_tt:0 "§R共同管理国はこのことに憤慨する可能性がある！§!\n"
 SPA_demand_french_north_africa:0 "フランス領北アフリカを要求"
 SPA_demand_french_north_africa_desc:1 "[FRA.GetAdjective]植民地は彼らの宗主国の衰退と共に取り残されている。我々は彼らの保護を申し出るべきだ。拒否は選択肢に入らない、と言う暗黙の了解の下で。"
 SPA_restore_the_monarchy:0 "君主制の復活"
 SPA_restore_the_monarchy_desc:1 "暫定政府は共産主義者を追放し、第二共和国を終結させるという目的を果たした。今こそスペインの君主制を復活させるときである！"
 SPA_restore_the_monarchy_tt:0 "§Y[ROOT.GetName]§!が国名を§Yスペイン王国§!に変更\n"
 SPA_stamp_out_the_maquis:0 "マキの鎮圧"
 SPA_stamp_out_the_maquis_desc:1 "敵の残党であるマキは、我々のスペイン本土支配に異を唱えるためにゲリラ戦を仕掛けてきている。時間の経過と共に、彼らの影響力は衰えており、今こそ奴らを一挙に殲滅する時だ。"
 SPA_defenses_against_strategic_bombing:0 "戦略爆撃に対する防御"
 SPA_defenses_against_strategic_bombing_desc:1 "世界規模の戦争に参戦した場合、我々の都市が仮想敵から必然的に行われる大規模な戦略爆撃から適切な保護がされていることを確保する必要がある。"
 SPA_defenses_against_invasion:0 "侵略に対する防衛"
 SPA_defenses_against_invasion_desc:1 "スペインの海岸線は広く広がっているため、我々は敵に侵略を好ましくないと判断させる必要がある。強力な要塞は侵攻を割に合わないものとしてくれるだろう。"
 SPA_defenses_against_invasion_tt:0 "§Y陸上要塞1個§!と§Y沿岸要塞2個§!を§Y海軍基地§!と共に大陸の中核州に配置する。\n"
 SPA_retake_gibraltar:0 "ジブラルタルの奪取"
 SPA_retake_gibraltar_desc:1 "ジブラルタルがスペインの暖かい胸から引き離されて2世紀以上が経った。イベリアに面するイギリスの古傷は存在し続けられない。"
 SPA_claim_west_africa:0 "西アフリカ要求"
 SPA_claim_west_africa_desc:1 "フランスの西アフリカ支配は何の価値もない。この地域は赤道ギニアの植民地と自然の地理的なつながりを持つため、全ての意図と目的においてスペイン植民地帝国の不可欠な部分と見なされるべきなのである。"
 SPA_supremacy_of_the_communion:0 "聖体拝領至上主義"
 SPA_supremacy_of_the_communion_desc:1 "神が天国と地球を創造したように、伝統主義的な聖体拝領がスペインのただ一つの未来の鍵を握っている。19世紀のカルリスタ戦争は阻止されたかもしれないが、彼らの精神は決して壊れなかった。信仰に忠実な人々は再び共和国に立ち向かう準備ができている。"
 SPA_prepare_the_carlist_insurrection:0 "カルリスタの反乱準備"
 SPA_prepare_the_carlist_insurrection_desc:1 "ファランヘ主義者との同盟関係は必要不可欠なものであり、その寿命はもはや数週間で数えられるほどだ。我々は彼らに自身を攻撃される前に想定同盟国を攻撃し、彼らが一般大衆の心に根付く機会を得る前に、彼らの欠陥のあるイデオロギーを排除しなければならない。"
 SPA_prepare_the_carlist_insurrection_tt:1 "ディシジョン§Yカルリスタの反乱準備§!が解禁され、反乱時、カルリスタ陣営州の確保が可能になる。\n\n更に§Yブルゴス§!と§Yナバラ§!を支配している場合、これらを確保する。"
 SPA_contact_the_union_militar_espanola:0 "スペイン軍事同盟との接触"
 SPA_contact_the_union_militar_espanola_desc:1 "共和派に対して陰謀を企てている将校たちの巨大な秘密結社である、スペイン軍事同盟は、我々の大義に共感する者も多い。我々は彼らに接触し、時が来れば彼らの指導者たちから可能な限りの支援を受けるべきだ。"
 SPA_head_the_junta_nacional:0 "全国委員会の長"
 SPA_head_the_junta_nacional_desc:1 "カルリスタ戦争の幹部連の最高幹部である、フンタ・ナシオナル・カルリスタ・デ・ゲラは、カルリスタの地域政権の統一を行う指導者を欲している。マヌエル・ファン・コンテは指導者になり得るだろう。"
 SPA_unite_the_requetes:0 "レケテとの団結"
 SPA_unite_the_requetes_desc:1 "余りにも長い間、地方のカルリスタ政権は各個に独立した活動を行うことができていた。我々は地方政権と所属する民兵、レケテを統合することで組織内の異論を排除し、カルリスタ戦争への取り組みを再構築するべきだ。"
 SPA_the_war_in_the_north:0 "北での戦争"
 SPA_the_war_in_the_north_desc:1 "北部は常にカルリスタ運動の中心地であった。我々の活動の基盤を確保するためにも、この地に注力すべきだ。"
 SPA_revive_the_spirit_of_the_carlist_wars:0 "カルリスタ戦争の精神の復活"
 SPA_revive_the_spirit_of_the_carlist_wars_desc:1 "19世紀のカルリスタ戦争は我々の大義にとって、遺憾な喪失となったが、反抗の精神は今も息づいている。正当なる後継者がスペイン王座に就き、全てのスペイン人のキリスト教信仰を守るまで、我々に休息はない。"
 SPA_arms_modernization:0 "軍の近代化"
 SPA_arms_modernization_desc:0 "我々の部隊は献身的で、忠実で、信仰心が篤く、勇猛果敢で、そして最精鋭であるかも知れないが、キリスト教の教えを守るには十分な武器が必要である。彼らが持つべき必要な物資を確保しよう。"
 SPA_no_compromise_on_carlist_ideals:0 "カルリスタの理想に妥協なし"
 SPA_no_compromise_on_carlist_ideals_desc:2 "我々は蜂起の発端においてファランヘ主義者と協力していたが、今や我々の理想について妥協することは反逆に等しいというのは明らかである。もしファランヘ党が我らの要求を飲まないというのであれば、彼らも抹殺するより他はない。"
 SPA_no_compromise_on_carlist_ideals_tt_2:0 "§Y[ROOT.GetName]§!が国名を§Yカルリスタ・スペイン§!に変更\n"
 SPA_no_compromise_on_carlist_ideals_tt:0 "§Rファシスト支持者との内戦が始まる。§!\n"
 SPA_the_crusade_against_democracy:0 "対民主主義十字軍"
 SPA_the_crusade_against_democracy_desc:1 "神ご自身により、正当なる後継者であるカルリスタが神権を託され、全権を帯びている。民主主義とは国王に対する侮辱にのみならず、正に神のご意思に対する冒涜である。この希望をくじく暗い影は、最早地球上に存在することは許されない。"
 SPA_the_crusade_against_democracy_timer_tt:1 "§Y民主主義に対する十字軍§!が修正されてから70日以上である。\n"
 SPA_expand_the_requetes:0 "レケテの拡充"
 SPA_expand_the_requetes_desc:1 "我々は比較的小規模で、比較的精鋭の遊撃部隊に依存してきた。だが我々の悲願成就には更なる部隊が必要だ。レクテの規模を拡大し、ハンティングの際に呼び出せる訓練を施こそう。"
 SPA_militarize_the_masses:0 "大衆の武装化"
 SPA_militarize_the_masses_desc:1 "我々が立脚する価値観は、レクテだけで守り切れるものではない。国王に忠実で、神の愛を抱く者は皆、我々の理想を守るため軍事的義務を果たさなければならない。"
 SPA_defenders_of_catholicism:0 "カトリックの擁護者"
 SPA_defenders_of_catholicism_desc:1 "400年前と同じく、スペインはカトリック信仰の擁護者とならねばならない。軍拡により一般の兵士でも信仰の剣と盾になり、国王が彼らを派兵する場所において、この神聖なる義務を心に留めなければならない。"
 SPA_battle_rites:0 "戦いの儀式"
 SPA_battle_rites_desc:2 "我々の国の防衛戦争は神聖なる義務である。我々の神父は戦場で兵士と共にあり、国王と信仰のために究極の犠牲を捧げる者たちが天国で報われるよう、最期の儀式を執り行う。"
 SPA_cultivate_fanaticism:0 "狂信の洗練"
 SPA_cultivate_fanaticism_desc:1 "カルリスタ兵士の最も優れている点はその執念である。彼らが義務のために斃れた時、神が報酬を授けて下さるという信仰の下、危機と困難に直面しても決して諦めることはない。身を挺した献身と犠牲は新兵が目指すべき模範として掲げるべきだろう。"
 SPA_the_third_dimension_of_warfare:0 "戦争における第三の次元"
 SPA_the_third_dimension_of_warfare_desc:1 "カルリスタの不屈の精神は既に陸戦を制している。今や空戦も同じくあるべきだ。"
 SPA_a_modern_fighter_fleet:0 "現代型戦闘機部隊"
 SPA_a_modern_fighter_fleet_desc:1 "パイロットには国家技術の粋を集めた戦闘機を与えるべきだ。技術と勇気、そして装備で補うべき数が不足している。"
 SPA_confirm_the_fueros:0 "フエロの容認"
 SPA_confirm_the_fueros_desc:1 "国家の統治は国王の管理下にあるが、古くからの既得権益は地方の自治権を保護している。フエロと呼ばれるこの権利が地方の忠誠心を維持できるのか検証する必要がある。"
 SPA_encourage_local_industrialization:0 "地方の工業化を奨励"
 SPA_encourage_local_industrialization_desc:1 "工業化は種々の地方政府により奨励されるべきで、このような地方の自発的な取り組みは間違いなく国家全体を強くするだろう。"
 SPA_encourage_local_mining:0 "地方の鉱業を奨励"
 SPA_encourage_local_mining_desc:0 "我々の産業は資源を必要としているが、純輸入国としての立場に甘んじている。我々は海外の輸出国に依存する状況を変えるため、イベリア半島の豊富な資源を活用し、自国内で広範囲に及ぶ鉱業企業の活発化を促進すべきである。"
 SPA_settle_the_succession_question:0 "継承問題の解決"
 SPA_settle_the_succession_question_desc:1 "カルリスタの問題は異なる主義の間で玉座へ座すべき者の支持が分かれていることだ。カルリスタの後継者であるアルフォンソ・カルロスは子がなく、1936年にこの世を去ったが、ブルポン・パルマのハビエルを彼の後継者に指名する前ではなかった。だが、以前に追放された憲法上の国王であるアルフォンソ13世をハビエルの代わりと主張する声もある。"
 SPA_dios_patria_rey:1 "神、故郷、王！"
 SPA_dios_patria_rey_desc:1 "カルリスタの叫び声が歴史に響き渡り、我々が信じている信念を実証している。それは我ら全員がカトリック、地域社会とスペイン国民全体、そして国王の究極の主権を守るために、ほんの小さな役割を果たしていることを思い起こさせてくれる。神よ、祖国よ、そして王よ！"
 SPA_restore_the_empire:0 "帝国の再興"
 SPA_restore_the_empire_desc:1 "我々の帝国が待ち構えている！我々はそれを掴むべく、ただ軍需産業を設立する必要がある。"
 SPA_strengthen_the_empire:0 "帝国の強化"
 SPA_strengthen_the_empire_desc:0 "新たに誕生したスペイン帝国の経済は依然として苦境の中におり、我々は産業を内戦による破壊の中からより迅速に復興するため、より多くの資金をこれに割り当てるべきだ。"
 SPA_prosperity_of_the_empire:0 "帝国の繁栄"
 SPA_prosperity_of_the_empire_desc:0 "帝国の復興と繁栄は最優先事項であり、我が国のインフラ回復に注力することで貿易と産業の発展を促し、この目標が短期間に達成されることを目指す。"
 SPA_press_the_gibraltar_claim:0 "ジブラルタルを請求"
 SPA_press_the_gibraltar_claim_desc:1 "ジブラルタルの飛び地という存在そのものは我々の王への侮辱であり復讐されなければならない。"
 SPA_claim_the_french_throne:0 "フランス王位の要求"
 SPA_claim_the_french_throne_desc:1 "スペイン王家とフランス王家は半世紀以上にわたり血縁関係にある。我々の国王も例外ではない。そのうえ偶然にも、国王はフランスの王位を請求するレジティミストでもあるのだ。とにかく、この状況を利用しなければならない。"
 SPA_retake_the_spanish_netherlands:0 "スペイン領低地地方の奪還"
 SPA_retake_the_spanish_netherlands_desc:1 "かつて我らが帝国は、まさにドイツとの国境にまで広がっていた。再びそれを実現しない理由などなく、その過程で八十年戦争の復讐をも果たせるのだ。"
 SPA_restore_the_iberian_union:0 "イベリア連合の再興"
 SPA_restore_the_iberian_union_desc:1 "スペインとポルトガルが、あまりに短期間ではあったものの、運命を共にしていた時代から4世紀近い時が流れた。イベリアは結束してこそ強くなれるのだ。それゆえ、ポルトガル王位の請求権が新たに「発見」されるよう努めなければ……"
 SPA_the_war_of_vengeance:0 "報復戦争"
 SPA_the_war_of_vengeance_desc:1 "1898年に起こった米西戦争は記憶に新しい。この戦争がスペイン人の国民精神に残した重大な影響は、98年世代の著作の中でよく表現されている。植民地の喪失という国辱には、報復しなければならない。アメリカを屈服させなければ。"
 SPA_found_the_academia_vazquez_de_mella:0 "バスケス・デ・メラ大学の設立"
 SPA_found_the_academia_vazquez_de_mella_desc:1 "伝統主義的思想の一大中心地を設立しなければならない。この場所はまた、カルリスタ思想家が更なる進歩と発展を遂げるために使用するかもしれず、新たなスペイン君主制に恩恵をもたらしうる。"
 SPA_a_fleet_worthy_of_a_king:0 "王に相応しき艦隊"
 SPA_a_fleet_worthy_of_a_king_desc:1 "君主が海を越えて自らの意思を主張できるようになるには、海軍を大幅に拡張しなければならない。新たな海軍に必要とされる永久軍事施設は直ちに建設されなければならない。"
 SPA_rebuild_the_battlefleet:0 "戦艦隊の再建"
 SPA_rebuild_the_battlefleet_desc:1 "米西戦争の敗北からの40年、スペイン海軍は無気力で軟弱であった。敵に立ち向かうことができる新たな主力艦を投入することは海軍力を再生させるだけでなく、我らの僚艦と共に海を争うことになるだろう。"
 SPA_imperial_security:0 "帝国の防衛"
 SPA_imperial_security_desc:1 "帝国の安全保障は主力艦ではなく、十分な数の巡洋艦で代用することができる。新鋭艦と貿易保護ドクトリンの開発は早急に開始しなければならず、本土外の企業へその供給の準備をさせる必要がある。"
 SPR_regional_defense_council_of_aragon:0 "アラゴン地域防衛評議会"
 SPR_regional_defense_council_of_aragon_desc:1 "戦争の遂行のため、そして必要に応じてのみ、内戦の結果として生じた自発的な無政府主義者の地方自治体は、我々が主導する一つの防衛評議会の下で結束しなければならない。まずはアラゴンに防衛評議会を設立しよう。"
 SPR_appropriate_the_means_of_production:0 "適切な生産手段"
 SPR_appropriate_the_means_of_production_desc:1 "金持ちのために働いていた時代は終わった。労働が報われなかった時代は終わった。工場、工場、農場、店舗を掌握し、階級をなくし、労働者に自らの運命を任せる。"
 SPR_autogestion:0 "自己管理経済"
 SPR_autogestion_desc:1 "自己管理経済（Autogestión）の原則に従って、労働者が職場の自己管理に従事できるようにすることにより、生産を最大化する。これにより、労働者の自主性、士気、そしてその結果としての全体的な生産性という点で多くの利益がもたらされる。"
 SPR_collectivization_and_workers_control:0 "集産化と労働者の主導"
 SPR_collectivization_and_workers_control_desc:1 "地方行政の必要な面では、労働者協議会を活用し、労働者一人ひとりに発言権を与えるとともに、より大規模な協力を可能にする。"
 SPR_arm_the_people:0 "人民の武装化"
 SPR_arm_the_people_desc:1 "政府が国民を統制する手段として、国軍を利用することは容易であり、コミューン防衛の手段ではない。自分たちの地域社会を守るための武器を与えられなければならないのは、人々自身である。"
 SPR_the_maximum_concession:0 "最大綱領"
 SPR_the_maximum_concession_desc:1 "ファシズムとの戦いの精神において、我々は可能な限りの譲歩をしてきた。資本主義者や権威主義的共産主義者との協力である。この譲歩は我々が望む限りのものであり、永遠に続くことはできない。我々はそれができる間それを最大限に活用するつもりだ。"
 SPR_seize_public_transport:0 "公共交通を支配"
 SPR_seize_public_transport_desc:1 "誰もが自由のために戦い、自分の役割を果たしたいと思っている。我々の陣営には公共輸送部門で働く多くの人々を擁しており、我々の勇敢なる兵士への奉仕にその車両を提供することに大変熱心である。これにより我々の敵に対し、奇抜な戦術優位を得ることができるだろう。"
 SPR_seize_public_transport_tt:0 "§Rこの国民精神は内戦終結時に削除される。§!\n"
 SPR_agrarian_collectivization:0 "農業集産化"
 SPR_agrarian_collectivization_desc:1 "我々の農業の集産化された組織は、コミューンに属する人が最も利益を上げる作物を売るのではなく、彼らに必要な食料を確保しなければならない。"
 SPR_mujeres_libres:0 "女性の自由"
 SPR_mujeres_libres_desc:1 "社会主義革命は部分的な成功でしかない。次なる段階は、労働者階級の女性の解放、社会進出、そして教育だ。平等は社会全体の利益になるだろう。"
 SPR_literacy_programs:0 "識字学習計画"
 SPR_literacy_programs_desc:1 "労働者の間で識字率は急速に高まっているが、適切な教育を施せば識字率は急速に改善され、隠れた才能が生まれることは疑いの余地はない。"
 SPR_shared_burdens:0 "共有すべき負担"
 SPR_shared_burdens_desc:2 "権威主義、資本主義、宗教的迷信からの我々の自由への闘争は長く険しい。我々全員が労働の果実を得る前に、我々を待ち受けているであろう困難に立ち向かい、それぞれの役割を果たさなければならない。"
 SPR_international_brigades:0 "国際旅団"
 SPR_international_brigades_desc:1 "我々の大義は国際的な注目を集めており、ファシストの脅威と共に立ち向かうべく、世界中から同志が訪れている。コミューンの精神に則り、彼らが役割を果たしている限り、誰一人として追い返すことはできない。彼らを国際旅団として編入しよう。"
 SPR_seize_the_gold_reserves:0 "金備蓄の押収"
 SPR_seize_the_gold_reserves_desc:1 "共和国の金備蓄がファシストの手に落ちる危険があり、更に悪いことにスターリン主義者の手に落ちる危険性もある。先手を打って金備蓄を押収すれば、政府の怒りを招く危険性もあるが、闇市場から海外製の武器を輸入するための戦争遂行の資金となるだろう。"
 SPR_gold_reserves_flag:0 "金備蓄は既に押収されたか移転された。"
 SPR_foreign_arms_purchases:0 "外国製兵器の購入"
 SPR_foreign_arms_purchases_desc:1 "我々が「解放」した金備蓄は、喉から手が出るほど欲しい海外製の武器の購入に充てることができる。国際世論は必ずしも我々を支持している訳ではないので、非公式な流通経路を通じて武器を入手する必要があるだろう……"
 SPR_foreign_arms_purchases_tt:0 "ディシジョン§Y外国製兵器の購入§!が解禁され、様々な種類の装備の購入が可能になる。\n"
 SPR_masters_of_our_own_fate:0 "我らの運命は我らが切り開く"
 SPR_masters_of_our_own_fate_desc:1 "スターリン主義者と共和制の傀儡どもは、増々我々の自由を侵害しており、組織立って我々の転覆を図り、我々の大義に賛同する有力な協力者を排除している。もうたくさんだ。我らの運命は我らが切り開く、それが彼らとの闘争を意味しても。"
 SPR_anarchist_uprising_flag:0 "無政府主義者が蜂起する。"
 SPR_masters_of_our_own_fate_tt_2:0 "§Y[ROOT.GetName]§!が国名を§Yアラゴン地域防衛評議会§!に変更\n"
 SPR_masters_of_our_own_fate_tt_3:0 "§Y[ROOT.GetName]§!が国名を§Yスペイン・コミューン§!に変更\n"
 SPR_masters_of_our_own_fate_tt_4:0 "POUMの閣僚が§G使用可能§!となるが、民主主義およびスターリン主義の閣僚は§R使用不可能§!となる。\n"
 SPR_masters_of_our_own_fate_tt:0 "§R共産主義と民主主義の支持者で内戦が開始される！§!\n"
 SPR_all_must_bear_the_torch:0 "松明を掲げよ"
 SPR_all_must_bear_the_torch_desc:1 "全ての人間は自らが革命なのであり、個人の勇気と残忍さがなければ集団は敵に直面することになる。我々一人ひとりが無政府主義の聖火を高く堅持することを助長しなければならないというメッセージは全ての支持者と共に訴えかけなければならない。"
 SPR_the_threats_abound:0 "多数の脅威"
 SPR_the_threats_abound_desc:1 "世界が我々の存在を認めないことは明らかだ。どこであっても我々が振り向けば冷遇されたり、あからさまな敵意にすら遭遇する。今や、我々には頼れる同盟国がいないのはあきらかだ。我々はこれらの機能しない民族国家とのそれぞれの戦争に備えなければならない。"
 SPR_portuguese_anarchism:0 "ポルトガルの無政府主義"
 SPR_portuguese_anarchism_desc:1 "我々の自由の為の戦いはポルトガルの国境を越え、現地の政府は不安定化している。適切な援助があれば、国境内での全面的な無政府主義者による蜂起が起こるとしか考えられない。我々はこの灯を点ける義務がある。"
 SPR_regional_defense_council_of_iberia:0 "イベリア地域防衛評議会"
 SPR_regional_defense_council_of_iberia_desc:1 "かつてポルトガルだった地域が解放されたことで、イベリア連邦にある全ての自治体の願望を代表する新たな防衛評議会を設立することが可能だ。"
 SPR_regional_defense_council_of_iberia_tt:0 "§Y[ROOT.GetName]§!が国名を§Yイベリア地域防衛評議会§!に変更\n"
 SPR_a_new_way_of_warfare:0 "新しい戦争の道"
 SPR_a_new_way_of_warfare_desc:1 "我々の歩兵の勇気は疑う余地がないが、戦争の現実は彼らが克服できるレベルをはるかに超えている。我々は自らの自治体を守るために、陸と空の両方において、新しい戦闘機の開発を始める必要がある。"
 SPR_communal_military_strategies:0 "共同軍事戦略"
 SPR_communal_military_strategies_desc:1 "無政府主義の教義に忠実でありながら大規模な戦争を構成するのは大きな挑戦だ。また、戦いに負けることなく会戦のために立ち上がる必要がある。"
 SPR_maintaining_the_fire:0 "炎を絶やすな"
 SPR_maintaining_the_fire_desc:1 "戦争の恐れは没落の前兆である。人々が力を保ち続け、活気を持ち続けるための炎を絶やしてはならない。"
 SPR_freedom_of_thought:0 "思想の自由"
 SPR_freedom_of_thought_desc:2 "狭量さというものは我々の共同体には存在しない。彼らが我々の社会の基盤を受け入れる限りは、彼らの考えは全て歓迎される。"
 SPR_torchbearers_of_tomorrow:0 "明日の啓蒙家"
 SPR_torchbearers_of_tomorrow_desc:1 "我々の大義の支持に貢献する人は、それが知的もしくは軍事的追求によるものであっても、その人こそが具現化された未来なのである。この実現は強力な原動力の可能性が高いため、彼らが自身の仕事の重要性を認識しているかを確認する必要がある。"
 SPR_the_inevitable_counterblow:0 "避けられない反撃"
 SPR_the_inevitable_counterblow_desc:1 "我々の共同生活様式に対する国際的な敵意は高まってきている。迫りくる攻撃は時間の問題であり、我々はそれを受け止める準備ができていなければならない。"
 SPR_improve_military_infrastructure:0 "軍用インフラの改善"
 SPR_improve_military_infrastructure_desc:1 "包囲された共同体に時間内に到達するには、共同体間のインフラを大幅に改善する必要がある。これにより防衛委員会全体として、個々の共同体が対処できない外部の脅威に迅速に対応できるようになる。"
 SPR_fortify_the_pyrenees:0 "ピレネーの要塞化"
 SPR_fortify_the_pyrenees_desc:1 "攻撃の最も明白な経路は北部からであろう。ピレネー山脈は山脈自体を通過するものあるいは、海岸線に沿って迫りくるあらゆる攻撃に対して防衛されなければならないのだ。"
 SPR_fortify_the_pyrenees_tt:0 "§Yパイス・バスコ§!、§Yナバラ§!、§Yアラゴン西部§!、§Yアラゴン東部§!、§Yカタルーニャ§!のフランス国境の州にレベル3の§Y陸上要塞§!を設置する。\n"
 SPR_fortify_la_linea_de_la_concepcion:0 "ラ・リネア・デ・ラ・コンセプションの要塞化"
 SPR_fortify_la_linea_de_la_concepcion_desc:1 "ラ・リネア・デ・ラ・コンセプションは向こう側にある敵に対する最初の砦である。ここに適切な防御があればジブラルタルからのどんな攻撃にも真正面から対抗できるはずだ。"
 SPR_fortify_la_linea_de_la_concepcion_tt:0 "§Yセビリア§!、§Yグラナダ§!のジブラルタルとの国境の州にレベル3の§Y陸上要塞§!を設置する。\n"
 SPR_fortify_the_coastlines:0 "海岸線の要塞化"
 SPR_fortify_the_coastlines_desc:1 "海軍の侵攻の可能性は無視できない。この海岸線上が無防備なままでいるより、拡大された防衛は敵にとってはるかに不愉快な見通しにさせるはずだ。"
 SPR_fortify_the_coastlines_tt_1:0 "§Yガリシア§!、§Yアストゥリアス§!、§Yパイス・バスコ§!の沿岸プロヴィンスに§Y沿岸要塞を1§!個設置する。\n"
 SPR_fortify_the_coastlines_tt_2:0 "§Y陸上要塞1個§!と§Y沿岸要塞2個§!を§Y海軍基地§!と共に大陸の中核州に配置する。\n"
 SPR_militarize_the_industry:0 "産業の軍事化"
 SPR_militarize_the_industry_desc:2 "コミューンは軍事物資の生産を増やすよう奨励される必要があり、さもなければ勇敢な兵士たちが門地を守るための必要な道具の欠乏を招く危険がある。"
 SPR_communal_autarky:0 "コミューンの自給自足"
 SPR_communal_autarky_desc:1 "世界が我々を敬遠しているせいで、我々は自身の領土で見つけた天然資源で間に合わせなければならない。これは最適化に向けての訓練であり、我々はここから得られるものを学んでいくのだ。"
 SPR_faith_in_the_cause:0 "大義への信念"
 SPR_faith_in_the_cause_desc:1 "全世界と敵対した場合、敗北主義者に思考に余地はない。我々は平和な未来を実現するため、揺るぎない信念を持ち続けるか、倒れるかだ。"
 SPR_militarize_the_people:0 "人民の軍事化"
 SPR_militarize_the_people_desc:1 "我々には血から手を清潔に保つ余裕はない。全ての人民が来たる時に自身の未来のために戦うことができるようにするには、自警団で武器を使えるように訓練されなければならない。"
 SPR_anarchism_knows_no_borders:0 "無政府主義に国境なし"
 SPR_anarchism_knows_no_borders_desc:1 "世界の国々が我々のことを一員として認めたくない場合、我々が平和に集産化できる未来へのたった一つの望みは全ての民族国家それ自体の廃止である。"
 SPR_plant_the_seeds_of_revolution:0 "革命の種をまく"
 SPR_plant_the_seeds_of_revolution_desc:1 "我々と同じ感情を持つ同志たちは、抑圧的な政府によって長きに渡って沈黙を強いられてきた。我々は同志が必要とする武器を提供し、同志とともに政権を打倒した時、同志たちとの合流を果たす。"
 SPR_plant_the_seeds_of_revolution_tt:1 "ディシジョン§Y革命の種§!を解禁し、敵勢力近傍で無政府主義者の反乱先導が可能になる。\n"
 SPR_global_defense_council:0 "世界防衛評議会"
 SPR_global_defense_council_desc:1 "我々の国境は、地理上のイベリア半島を超えて拡大し、我々が与えた暫定防衛評議会の称号は、最早その一部、あるいは全体を代表するものではなくなった。我々は組織の名称を、地球上のすべての労働者を包含するよう、適切に改名しなければならない。"
 SPR_global_defense_council_tt:0 "§Y[ROOT.GetName]§!が国名を§Y世界防衛評議会§!に変更\n"
 SPR_global_defense_council_tt_2:0 "ディシジョン§Y革命の種§!を解禁し、§Y迎合度§!が十分に高い他勢力が支配する州を引継ぎ、中核州とすることを可能にする。\n"
 SPR_the_anti_fascist_workers_revolution:0 "反ファシズム労働者革命"
 SPR_the_anti_fascist_workers_revolution_desc:2 "スペインの労働者たちは今こそ敵たるファシストに立ち向かう時だ！我々はブルジョワと手を取り合っているが、この脅威に確実に対処する今だけだ。革命は今ここに始まる！"
 SPR_strengthen_the_euzko_gudarostea:0 "バスク軍の強化"
 SPR_strengthen_the_euzko_gudarostea_desc:1 "バスク地方は重要な産業拠点であり、十分な防備が必要だ。地方政府により拡充された陸軍は、その最前線の強化に大いに活用できるすべきだ。"
 SPR_strengthen_the_euzko_gudarostea_tt:0 "§Yパイス・バスコ§!で§Y歩兵3個§!大隊からなる6個部隊を獲得する。\n"
 SPR_remove_after_civil_war_tt:0 "§Rこれらのユニットは内戦終了時に削除される。§!\n"
 SPR_fortify_the_iron_ring:0 "鉄の輪の要塞化"
 SPR_fortify_the_iron_ring_desc:1 "バスク地方最大の都市であるビルバオに、ファシストの脅威に対する恐るべき障害「鉄の輪」要塞を建造する。"
 SPR_arm_the_workers_militias:0 "労働者民兵の武装化"
 SPR_arm_the_workers_militias_desc:1 "我々は労働者より民兵を組織し、不忠な敵とファシストへの先兵とするため、彼らに十分な武装を施さなければならない。"
 SPR_hinder_nkvd_interference:0 "NKVDの影響力を妨害"
 SPR_hinder_nkvd_interference_desc:1 "ソビエトのNKVDはスペイン国内の問題を長きに亘り妨害してきた。スターリンを声高に批判する人は姿を消し、我々の政治家は孤立し、ファシストと戦う我々の努力は、敵よりも我々の味方であるはずの者によってしばしば対抗される。いい加減にしてくれ。我々はスターリン主義者に反撃をする。"
 SPR_hinder_nkvd_interference_tt:0 "ミッション§Y無政府主義者の蜂起の予兆§!を§Y政府転覆の予兆§!に変更する。\n"
 SPR_demand_ministerial_positions:0 "閣僚の席を要求"
 SPR_demand_ministerial_positions_desc:1 "共和派が我々からの継続的な支援を望むのであれば、我々の代議士に政府内の地位を与えるべきだ。そうしてのみ、我々が共有する闘争の価値ある同盟者として彼らをみなすことができる。"
 SPR_the_stalinist_doctrine:0 "スターリン主義ドクトリン"
 SPR_the_stalinist_doctrine_desc:1 "スターリンとは無関係にマルクスの言葉を解釈する反ファシスト集団が我々の緩い同盟の中にいる。これは全ての社会主義の悩みの種であり、存続することは許されない。労働者の戦いが危険に晒されないように、この反対意見を排除し、一人の指導者の下で団結しなければならない。"
 SPR_subvert_the_stalinists:0 "スターリン主義派の転覆"
 SPR_subvert_the_stalinists_desc:1 "スターリン主義者たちが我々に賛同し、共に戦っていたなら、このような反目は生じなかった。彼らの支持者に流言し、物資を横流しさせることで、スターリン主義者たちの基盤を弱体化させるのだ。彼らはどこへ逃げようとも、我々が敵であることを実感せざるを得ないだろう"
 SPR_class_war:0 "階級闘争"
 SPR_class_war_desc:1 "人民戦線のコンセプトは「ブルジョワ連中を他の労働者と共に働かせない限り、真の自由は訪れない」というものである。確固たる意志を持った全面的な階級闘争によってのみ、我々の望む真の自由を勝ち取ることができる。仮にそれが、富裕層とファシストを同時に相手することへつながるとしてもだ。"
 SPR_secularize_the_new_state:0 "新国家の世俗化"
 SPR_secularize_the_new_state_desc:1 "目下、我々が構築している新秩序の中に宗教が入り込む余地はない。宗教は、階級構造の補強、あるいは労働者を言いなりにさせる事にのみ利用価値がある。自身の思考から古い宗教観を投げ捨てることでのみ、真の解放が訪れるのだ。"
 SPR_appropriate_church_riches:0 "教会の富の適正化"
 SPR_appropriate_church_riches_desc:1 "カトリック教会が保有している富は、共和派を支援するためならこれまで以上に抽出することができるはずだ。教会の富を使って消費財工場を減らし、我々が勝利するために全労力を投じる工場を建設させよう。"
 SPR_an_army_of_all_classes:0 "全階級の武装化"
 SPR_an_army_of_all_classes_desc:1 "ファシストの脅威に直面している今、個々人に対する階級の考慮など無意味である。我々は、全階級が参加する軍を組織し、上流階級とその同胞に社会主義の何たるかを知らしめるのだ。"
 SPR_relocate_the_gold_reserves:0 "金準備の移転"
 SPR_relocate_the_gold_reserves_desc:1 "我が国の金準備は、海外から軍需物資を購入する際の鍵となる。これを安全な場所に保管すべきなのだが、残念ながら海外に移さなければならない。"
 SPR_relocate_the_gold_reserves_tt:0 "§R我々の金準備は移転国の意向に左右されるだろう！§!\n"
 SPR_reaffirm_the_popular_front_strategy:0 "人民戦線戦略の再確認"
 SPR_reaffirm_the_popular_front_strategy_desc:1 "今のところ、我が軍と他の友軍が、あたかも同じ軍隊へ属しているかのように共同して戦っているのは明白である。今や、全部隊が反ファシストの大義のもとに、垣根を捨てて戦うことができるかもしれない。"
 SPR_anti_fascist_unity:0 "反ファシスト連合"
 SPR_anti_fascist_unity_desc:1 "無政府主義者と反スターリン主義者、友軍と同盟軍、これらの反目は日に日に悪化している。これ以上の無秩序を容認するわけにはいかない。我々は、支持者全員に真の敵を再認識させなければならない。仮にそれが、強情な同盟国に対する政府レベルの譲歩を示すことになるとしてもだ。"
 SPR_anti_fascist_unity_tt:1 "§Y反ファシスト連合§!のディシジョンが解除される。これにより譲歩と引き換えに無政府主義者の蜂起を遅らせることが可能となる。\n"
 SPR_crush_the_revolution:0 "革命の粉砕"
 SPR_crush_the_revolution_desc:1 "無政府主義者が執り行ってきた独立手法は、我々にとって不利益を生じるうえ、あまりに漠然としすぎている。このせいで、無政府主義者が防衛する戦線は共和派の致命的な弱点ともなっている。もはや、無政府主義者抜きで戦うほうが効果的であり、全人民のためにも、彼らの革命を粉砕する時が来たのである。"
 SPR_crush_the_revolution_tt:0 "§R非同盟/中道主義支持者との内戦に突入する！§!\n"
 SPR_united_under_socialism:0 "地下社会主義の団結"
 SPR_united_under_socialism_desc:1 "我々は様々な地域や背景からやって来たが、これらの違いを乗り越え、一致団結して社会主義の追求に集中するべきである。"
 SPR_wealth_redistribution:0 "富の再分配"
 SPR_wealth_redistribution_desc:1 "富裕層の財産を押収した今、我々はこの勝利によって得た全ての財産を平等に再分配することで各人民に報いよう。"
 SPR_collective_recovery_efforts:0 "集産的復興への注力"
 SPR_collective_recovery_efforts_desc:1 "内戦による破壊から復興するために、スペイン国内の全共同体は一つの指揮系統に統合されるべきである。工場群を再構築することにより、国民が仕事を取り戻すことができる。そして、再構築によって変化する各共同体の間には、新しいインフラ網が構築されるに違いない。"
 SPR_repair_and_expand_the_dockyards:0 "造船所の高速拡張"
 SPR_repair_and_expand_the_dockyards_desc:1 "国内の主要な造船所は、内戦による破壊から逃れることができなかった。これらを修復している間、造船所の新設も同時に行うことで、将来的な海軍の拡張計画を後押しすることができる。"
 SPR_the_peoples_fleet:0 "人民艦隊"
 SPR_the_peoples_fleet_desc:1 "人民の希望が陸上と海上の双方に目を向けていることは明白である。取り急ぎ艦隊の編成を行い、人民の希望の後ろ盾となろう。"
 SPR_land_redistribution:0 "土地の再分配"
 SPR_land_redistribution_desc:1 "スペインの国土で労働に従事したいと考える人間は、皆それが許されるべきである。内戦前、そのような考えを持たない人間が有していた土地は、意欲ある労働者たちへ再分配すべきだ。"
 SPR_expand_the_means_of_production:0 "生産手段の拡大"
 SPR_expand_the_means_of_production_desc:1 "集産主義社会の繁栄は、産業の強さに依存している。産業を拡大することで国内を安定させ、人民の敵に対する防衛をより確固たるものにしよう。"
 SPR_invite_socialist_intellectuals:0 "社会主義知識人を招く"
 SPR_invite_socialist_intellectuals_desc:1 "我々の社会は、社会主義に献身的な知識人が居心地の良いものでなければならない。深く、そして幅広く、社会主義者の知識人を勧誘すべきだ。そうすれば、才ある誰かが我々に利益をもたらすであろう。"
 SPR_solidify_government_control:0 "政府統治の連帯"
 SPR_solidify_government_control_desc:1 "反体制派に味方した州は、いかなる例外もなく、全体の利益のためにその自由を制限するべきである。国外のファシストの脅威に直面している今、この共和国を反体制派に弱体化されるようなことがあってはならない。"
 SPR_reeducate_the_bourgeoisie:0 "ブルジョアの再教育"
 SPR_reeducate_the_bourgeoisie_desc:1 "人民戦線はいつも通りの日常を送っている。ブルジョアを再教育し、彼らの経済と社会に対する誤解によって生じた支配から解放される時が来たのだ。近いうちに、彼らをあるべき市民の姿へと変貌させよう。"
 SPR_the_spanish_red_army:0 "スペイン赤軍"
 SPR_the_spanish_red_army_desc:1 "新設のスペイン国軍は、全スペインの労働者を国外の脅威から守るために創設されるものだ。ソ連赤軍を模範としよう。"
 SPR_expand_soviet_aid:0 "ソ連の援助拡大"
 SPR_expand_soviet_aid_desc:1 "我々だけでこの内戦の始末をつけることは不可能に等しい。国外からの支援が必要だ。[SOV.GetNameDefCap]は、このイベリアにおける戦争がファシズムに対する一大闘争であることを理解しているはずであり、ファシズムの膨張を止めることができるのもここイベリアであると考えているはずだ。"
 SPR_expand_soviet_aid_tt:0 "\n§Rソビエトからの援助は絶大だが、内戦の終結後にツケを支払うことになるだろう！§!\n"
 SPR_soviet_equipment_shipments:0 "ソ連の装備輸出"
 SPR_soviet_equipment_shipments_desc:1 "国内の産業で供給しきれない軍需物資は、[SOV.GetNameDefCap]からの輸出で補填されるべきである。"
 SPR_soviet_military_advisors:0 "ソ連の軍事顧問"
 SPR_soviet_military_advisors_desc:1 "ソ連の軍事顧問は、我が軍の兵士や士官が必要としている刃を与えてくれるかもしれない。"
 SPR_soviet_industrial_aid:0 "ソ連の産業援助"
 SPR_soviet_industrial_aid_desc:1 "軍需物資の輸入だけでは、我が軍の需要を満たすことができない。ソ連が我が国の産業拡大を支援してくれれば、この状況は改善するだろう。ひょっとすると、将来的には装備の完全な自給自足が可能になるかもしれない。"
 SPR_soviet_technological_advancements:0 "ソ連の技術進歩"
 SPR_soviet_technological_advancements_desc:1 "[SOV.GetNameDefCap]は、我々の知らない軍事技術を保有している。ファシズム打倒という大義の下であれば、彼らは喜んで先進技術を提供してくれると思うのだが？"
 SPR_soviet_recovery_aid:0 "ソ連の復興援助"
 SPR_soviet_recovery_aid_desc:1 "ファシストとの戦争に勝利したことで、[SOV.GetNameDef]は我が国の復興支援を行うつもりのようだ。"
 SPR_all_must_do_their_part:0 "己の役割を果たせ"
 SPR_all_must_do_their_part_desc:1 "内戦の勝利は、社会主義者たち個々人による貢献の積み重ねにより達成したものである。いかなる共同体の間にも、反乱分子の付け入る隙は全く無い。"
 SPR_the_red_tide:0 "赤い潮流"
 SPR_the_red_tide_desc:1 "我が国の人民は今回の勝利が正義であり、正当な行いであることを理解している。この認識があれば、国民感情によって徴兵が促進されることも理解しているはずだ。我々に対抗するいかなる集団も、赤潮の如く前進する我が兵士たちに蹂躙されるであろう。"
 SPR_arm_the_tide:0 "武装した赤潮"
 SPR_arm_the_tide_desc:1 "内戦中は必要な装備が行き渡らなかったため、社会主義労働者個々人の熱意は陽の目を見ることができなかった。今こそ、労働者諸君の要求する軍需物資を提供しよう。"
 SPR_against_fascism:0 "ファシズムへの対抗"
 SPR_against_fascism_desc:1 "ファシストの連中はイベリア半島においては敗北したのかもしれないが、我らの国の外では依然として生き永らえている。我々は彼らを根絶やしにするための国際的な闘争に加わらなければならない。"
 SPR_doctrinal_advancements:0 "ドクトリンの進歩"
 SPR_doctrinal_advancements_desc:1 "内戦から学んだ教訓は現在の戦争の現実により適した新たな軍事ドクトリンへ更なる発展をさせることが可能だ。"
 SPR_lessons_from_the_civil_war:0 "内戦の教訓"
 SPR_lessons_from_the_civil_war_desc:1 "内戦における苦闘によって我々は戦術について多くの教訓を得た。これらを我らの新型軍に応用しないのは愚かなことである。"
 SPR_nationalize_the_industry:0 "産業の国有化"
 SPR_nationalize_the_industry_desc:1 "我々の産業を資本家や企業の搾取に曝すのではなく、産業を政府の管理下に置き、生産の指揮と監督を行おう。"
 SPR_beacon_of_socialism:0 "社会主義の篝火"
 SPR_beacon_of_socialism_desc:1 "我々の国は、社会主義の眩い篝火であり、労働者の大義への奉仕を望む、志を同じくする科学者たちを引き付けるのは灼然たる事実だ。"
 SPR_increase_arms_production:0 "兵器生産の増強"
 SPR_increase_arms_production_desc:0 "共産主義の理想を守るために、わが軍は武器を必要としている、生産能力を改善すればこれらを供給することができるだろう。"
 SPR_exploit_spains_riches:0 "スペインの富の開拓"
 SPR_exploit_spains_riches_desc:0 "イベリア半島は天然資源が豊富だ。これらの開発は、我々の軍需産業を大幅に強化し、国家再建のための富を創出することだろう。"
 SPR_unify_the_london_bureau:0 "ロンドン局の団結"
 SPR_unify_the_london_bureau_desc:1 "第三インターナショナルの結成と、トロツキーとスターリンとの権力闘争に呼応して、革命的社会主義統一国際局が結成され、双方のマルクス主義への解釈が否定された。トロツキー主義とスターリン主義に対抗する社会主義統一戦線を形成するため、我々は彼らに接触すべきだ。"
 SPR_against_trotskyism_and_stalinism:1 "トロツキー主義とスターリン主義との対峙"
 SPR_against_trotskyism_and_stalinism_desc:1 "トロツキーとスターリンの詭弁は余りに冗長で、彼らの支持者は社会主義運動の結束と整合性を損なった。双方の差異を脇に置けないのであれば、我々が彼らの影響を取り除けば良いだけだ。"
 SPR_against_trotskyism_and_stalinism_tt:0 "§Y$puppet_wargoal_focus$§!の戦争目標を§Yスターリン主義§!もしくは§Yトロツキー主義のソビエト連邦§!と§Yメキシコ§!に対して得る。"
 SPR_red_bulwark_in_the_west:0 "西部の赤い防波堤"
 SPR_red_bulwark_in_the_west_desc:1 "我々は地政学上、同盟国から孤立している。特に強力な海軍から攻撃を受けた場合、[SOV.GetNameDef]からの支援を当てにすることはできない。よって我々は社会主義の根拠地、欧州西部のアンカーとして防衛策を講じなければならない。"
 SPR_appeal_for_increased_autonomy:0 "自治権拡大を要求"
 SPR_appeal_for_increased_autonomy_desc:1 "我々の勝利を可能にした[SOV.GetAdjective]の援助の代償は彼らへの屈従だった。我々は忠実で、有能な社会主義の擁護者であることを示し、これはモスクワも十分に承知だ。彼らの手綱を緩めることができるはずだ。"
 SPR_modernize_the_armed_forces:0 "装甲部隊の近代化"
 SPR_modernize_the_armed_forces_desc:1 "我々の装甲部隊への火器と装備を開発することで、我々の欧州における希薄な立場を大幅に強化することができるだろう。"
 SPR_a_red_iberia:0 "赤きイベリア"
 SPR_a_red_iberia_desc:1 "社会主義の旗の下、イベリア半島を統一する時が来た。"
 SPR_support_french_communists:0 "フランスの共産主義者を支援"
 SPR_support_french_communists_desc:1 "[FRA.GetNameDefCap]は在りし日に社会主義へ憧憬を持っていた。フランス労働者は労働者の理想郷へ向かって我々と力を携え、社会主義の叡智に刮目すべきなのだが、それほど啓蒙されていないようなら、力づくにでも社会主義の教えを植え付けるしかないだろう。"
 SPR_avenge_foreign_interference:0 "外国の干渉に対する報復"
 SPR_avenge_foreign_interference_desc:1 "外国勢力が我々の内戦に介入し、ファシストを支援した。我々はこれを決して忘れていない。そして返答はついに間近となった。"
 SPR_avenge_foreign_interference_tt:0 "内戦中に国粋派に対して義勇軍を送った国に対し、戦争目標を得る。\n"
 SPR_provide_for_the_people:0 "人民への供給"
 SPR_provide_for_the_people_desc:1 "最初の事業は、我々の労働者へ食料を供給することだ。我々の勝利は飢饉の惨禍に曇らされてはならない。"
 SPR_collectivize_industry:0 "産業の集積"
 SPR_collectivize_industry_desc:1 "産業の集産化は生産性と労働者の士気の向上に更に役立つだろう。"
 SPR_connect_the_country:0 "国を繋ぐ"
 SPR_connect_the_country_desc:1 "全国にまたがるインフラ工事の一大事業は、イベリア半島の最も遠隔地においても、物資の移動を円滑にこなすことができるだろう。長い目でみれば、我々の大きな利益となるだろう。"
 SPR_transplant_soviet_industry:0 "ソビエトの産業の移植"
 SPR_transplant_soviet_industry_desc:2 "ソビエトは工場全体の移転にたとえ何千キロの距離があるとしても、特に熟練していると知られている。軍需産業を始めるには、イベリア半島に重要度の低いいくつかの工場の移転を要求する必要がある。"
 SPR_the_five_year_plan:0 "五ヵ年計画"
 SPR_the_five_year_plan_desc:1 "この大胆な新計画は5カ年の期間内にスペインの各州を産業の拠点に作り替えることになるだろう。"
 SPR_slipway_enlargement:0 "船台の拡大"
 SPR_slipway_enlargement_desc:1 "大型軍艦を建造するため、造船施設の拡大を検討しなければならない。"
 SPR_a_red_fleet:0 "赤色艦隊"
 SPR_a_red_fleet_desc:1 "社会主義を世界中に広めるという我々の役割のため、強大な海軍が必要だ。我らの赤色艦隊は、今より始動する。"
 SPR_maintain_the_second_republic:0 "第二共和制の維持"
 SPR_maintain_the_second_republic_desc:1 "反抗的な軍部のクーデターの試みはいまだ成功しておらず、政府は自由を維持する能力を維持している。第二共和制は、1934年に鉱夫のストライキが勝利したように極右勢力の脅威に勝利するだろう。"
 SPR_new_leadership:0 "新たな指導部"
 SPR_new_leadership_desc:1 "共和国がこの試練の時代に生き残るには、新たな指導者が必要だ。我々はファシストの脅威に立ち向かうための新たな視点を持つ人物を顧問と内閣に招くことで、我々の主義と信念をより力強く守ることができるだろう。"
 SPR_the_future_of_the_republic:0 "共和国の未来"
 SPR_the_future_of_the_republic_desc:1 "現在の闘争は、間違いなく共和国の未来への影響を決定するものと見なされることになるだろう。我々はこの未来を適切なものとするための努力も費用も惜しみまない。"
 SPR_petition_for_french_aid:0 "フランスからの援助を嘆願"
 SPR_petition_for_french_aid_desc:1 "北の隣人は国内の社会不安に脅かされて我々に援助することを躊躇している。我々の生死が彼らの援助の意思に掛かっている今、彼らが不明確な態度を維持することは決して許されない。"
 SPR_petition_for_french_aid_tt:0 "§R効果を得るには[FRA.GetNameDefCap]が協定を承認しなければならない。§!\n"
 SPR_ensure_loyalty:0 "忠誠心の確保"
 SPR_ensure_loyalty_desc:1 "政府は軍に情け容赦なく裏切られた。裏切りによって受けた傷を癒やすため、第一に任命する全ての士官の忠誠を我々は保証しなければならない。"
 SPR_enlist_the_carabineros:0 "カラビネーロスの動員"
 SPR_enlist_the_carabineros_desc:2 "前線を埋め合わせるためにも我々は異端な策を取らねばならない。軍を持たぬ今、準軍事国境守備隊及び税関部隊であるカラビネーロスは塹壕につく部隊として軍と同程度の力になるだろう。"
 SPR_enlist_the_carabineros_tt:0 "5つのランダムな州で§Y歩兵3個§!大隊からなる1個部隊を獲得する。\n"
 SPR_the_popular_army:0 "人民軍"
 SPR_the_popular_army_desc:1 "我々の新たな陸軍には軍の裏切り者によって汚されていない人々、すなわち、共和国建国にあたっての主義主張の擁護に熱心ではあるが、おそらく以前から参画してはいなかった人々によって構成されるだろう。この再編とあわせて、新たな陸軍の戦闘を助ける新たな装備とドクトリンの開発も行う。"
 SPR_take_the_initiative:0 "主導権を握る"
 SPR_take_the_initiative_desc:1 "敵がいつ、どこで戦闘を仕掛けるのか計画している間、我々は指折り数えて待つわけにはいかない。戦争は主導権を得ることにより勝利できるのであり、我々はそれをすべきだ。"
 SPR_no_pasaran:0 "奴らを通すな！"
 SPR_no_pasaran_desc:1 "あらゆる屋根からあらゆる街路まで、「奴らを通すな！」と全ての都市の全ての家から反ファシストの信念を響かせようではないか。"
 SPR_no_pasaran_tt:2 "支配地域で§Y戦勝点が1§!のプロヴィンス全てに§Y陸上要塞1個§!を追加する。\n支配地域で§Y戦勝点が3§!のプロヴィンス全てに§Y陸上要塞2個§!を追加する。\n支配地域で§Y戦勝点が10§!のプロヴィンス全てに§Y陸上要塞3個§!を追加する。\n支配地域で§Y戦勝点が30§!のプロヴィンス全てに§Y陸上要塞4個§!を追加する。\n"
 SPR_a_frontline_suited_for_intellectuals:0 "知識人のための最前線"
 SPR_a_frontline_suited_for_intellectuals_desc:1 "最前線でファシストどもとやり合うことは、我々の聡明な頭脳の浪費である。もっとより良い使い道は戦線から遠く離れた場所で作り上げること、すなわち、兵士を数人増やして可能になることよりも、より我々の戦いに恩恵を与える新しい戦争の道具を作り上げることであろう。"
 SPR_strengthen_the_anti_fascist_coalition:0 "反ファシスト連合の強化"
 SPR_strengthen_the_anti_fascist_coalition_desc:1 "我々は連立政権から反対派を排除した。願わくばこのことが、ファシズムを根絶するという我々の団結した決意を強化することに、今ようやく焦点が当たったという意味であると祈る。"
 SPR_oppose_the_communists:0 "共産主義者への反対"
 SPR_oppose_the_communists_desc:1 "共産主義者はファシズムに対抗する戦いにおいて必要な同盟者にすぎない。ひとたびそれが終われば、我々の方法で彼らに対処する必要がある。"
 SPR_fortify_the_central_government:0 "中央政府の強化"
 SPR_fortify_the_central_government_desc:1 "政府を共産主義勢力に対抗して強化する必要がある。奴らがこそこそと、内部から共和国を支配してのけることの無いように。"
 SPR_secure_democratic_principles:0 "民主主義の原則を維持"
 SPR_secure_democratic_principles_desc:1 "左翼の影響で、第二共和政の原則を覆されるようなことがあってはならない。共産主義者や[SOV.GetNameDef]との関係は全くもって考慮する必要がなく、民主主義の原則を保持する事こそが我々の義務である。"
 SPR_subvert_soviet_control:0 "ソビエト支配の打破"
 SPR_subvert_soviet_control_desc:1 "[SOV.GetAdjective]からの支援は我々にこの内戦で勝利する可能性を与え続けてきたが、その事実こそが我々のさらなる苦境を助長しつつある。国内の共産主義を肥大化させてきた[SOV.GetAdjective]の介入を弱体化させ、真の自由と独立を勝ち取るための準備を始めるのだ。"
 SPR_subvert_soviet_control_tt:1 "\n§R[SOV.GetNameDefCap]が不服従の結果として懲罰行動を取る可能性がある！§!\n"
 SPR_war_of_independence:0 "独立戦争"
 SPR_war_of_independence_desc:1 "今こそ、我々が連邦のもう一つの構成国になってしまわないように、かつての同盟国に反旗を翻す時が来た。左翼と右翼両方の独裁主義からの自由という最終的な目標を達成するために、国民には最後の大きな努力が求められている。"
 SPR_war_of_independence_tt:1 "§Rもし彼らが我々の要求を受け入れない場合戦争となる！§!"
 SPR_those_who_would_not_help_us:0 "助けてくれなかった奴ら"
 SPR_those_who_would_not_help_us_desc:1 "ファシストとの苦闘の中で我々は連合国から見放されてきたが、状況は変化しつつある。連合国もファシストとの闘争の中で民主主義の何たるかを理解し始めたのだ。今一度彼らに支援を要請する必要があるが、今回は我々を新たな敵に対する先陣とみなし、連合各国は進んで援助してくれることだろう。"
 SPR_those_who_would_not_help_us_tt:0 "§R効果を得るには、各国がこの協定を承認しなければならない。§!\n"
 SPR_ideological_allies:0 "イデオロギー的同盟"
 SPR_ideological_allies_desc:1 "内戦という厳しい試練を経て、スペインの印象は変化しつつある。思想を共にする民主主義の同胞と共に立ち上がり、右翼や左翼を牽制しよう。"
 SPR_enemies_of_our_enemy:0 "敵の敵は"
 SPR_enemies_of_our_enemy_desc:1 "内戦中、国外のファシスト政権は我々と敵対し、国粋派を支援していたが、今やお互いに共通の敵を抱えている。主義思想の違いを乗り越え、より大きな戦いへ共に身を投じる時が来たのかもしれない。"
 SPR_deal_with_the_devil:0 "悪魔との取り引き"
 SPR_deal_with_the_devil_desc:1 "ドイツは対ソビエト戦に十分な経験がある。彼らと公の同盟国として連携するつもりはないが、ドイツの戦訓を共有してもらうことで、ソビエトに対する確かなアドバンテージを獲得することができるかもしれない。"
 SPR_deal_with_the_devil_tt:0 "§R効果を得るには[GER.GetNameDefCap]が協定を承認しなければならない。§!\n"
 SPR_foreign_industrial_aid:0 "外国の産業援助"
 SPR_foreign_industrial_aid_desc:0 "適切に協定を結ぶことで、国外の事業者をそそのかして、我が国の再生に利用することが出来よう。"
 SPR_stabilize_the_nation:0 "国内の安定化"
 SPR_stabilize_the_nation_desc:1 "我々は内戦の勝者として歴史の表舞台へ立つことになったが、先ずは安定の回復と内戦の再発防止に注力しなければならない。"
 SPR_end_fascism_at_all_costs:0 "何としてもファシズムを終わらせる"
 SPR_end_fascism_at_all_costs_desc:2 "ファシストを完全に打ち砕くという信念よりも優先されるものは他にない。仮に我々の魂を共産主義者に売り飛ばしてでも、ファシストに対する勝利が達成できるならそれでよいのだ。"
 SPR_communists_in_the_government:0 "政府内の共産主義者"
 SPR_communists_in_the_government_desc:1 "政府内部における共産主義者の影響は、今や共和国に対する新たな現実を反映した指導者の確立を要求するまでに成長した。"
 SPR_communists_in_the_government_tt:0 "スターリン主義の閣僚が§G利用可能§!となるが、民主主義の閣僚が§R消去§!される。\n"
 SPR_restore_higher_education:0 "高等教育の復活"
 SPR_restore_higher_education_desc:1 "内戦中に被害を受けた高等教育機関は再建され拡大されるべきであり、我々の産業へ専門知識の供給は確保される。"
 SPR_engineering_advances:0 "工学の進歩"
 SPR_engineering_advances_desc:1 "工学の発展により、高度な産業や、新たな航空機と装甲車両の建造が可能になる。"
 SPR_rebuild_the_nation:0 "国家再建"
 SPR_rebuild_the_nation_desc:0 "内戦の恐怖の後、国家は安定を取り戻し、工業基盤は徐々に回復している。一連の工業再生計画への投資は間違いなく経済に刺激を与え、経済の牽引力を再び増すことだろう。"
 SPR_reprofessionalize_the_military:0 "軍隊の職業軍人化"
 SPR_reprofessionalize_the_military_desc:1 "必然的に、我々の軍は軍務の厳しい規律の中で教育を受けていない人々から再建された。陸軍を一時的な緊急部隊から真の国家陸軍に再編するため、我々は彼らを職業軍人とし、適切な軍律と指揮系統を浸透させなければならない。"
 SPR_experiences_from_the_civil_war:0 "内戦の経験"
 SPR_experiences_from_the_civil_war_desc:1 "内戦中の我が軍の経験は、装備の発展と軍事的思考の劇的な進歩をもたらした。"
 SPR_a_new_military_academy:0 "新しい陸軍士官学校"
 SPR_a_new_military_academy_desc:1 "真に専門的な国家陸軍という目標達成のため、新たな士官学校を設立し、最高の士官を確保しなければならない。"
 SPR_revive_the_republican_navy:0 "共和国海軍の復興"
 SPR_revive_the_republican_navy_desc:1 "内戦の勃発により、陸軍同様に海軍も荒廃した。国家安全保障の観点から、海軍の復興は急務である。そのためには、直ちに新しいインフラ網を構築する必要がある。"
 SPR_navy_modernization:0 "海軍の近代化"
 SPR_navy_modernization_desc:1 "海軍を喪失したことによる利点の一つは、新型の軍艦を開発するにあたり無用な言い訳をしなくて済むことである。最良の設計を導き出し、直ちに起工しよう。"
 SPR_expand_the_naval_academy:0 "海軍士官学校の拡充"
 SPR_expand_the_naval_academy_desc:1 "本内戦では、海軍内部における指導力の欠如が明らかとなった。海軍士官学校を拡大し、質を向上させることにより、今回のような戦術的あるいは戦略的な失敗の可能性を最小限にとどめることができるだろう。"
 SPR_prepare_for_the_next_war:0 "次の戦争への準備"
 SPR_prepare_for_the_next_war_desc:1 "内戦で荒廃したこの国を、国外の様々な脅威へ対抗できるようにするには、軍需産業を拡大せねばならない。次に起こる戦争がいかなるものであろうとも、我々は準備しておかなければならない。"
 SPR_wartime_industry:0 "戦時産業"
 SPR_wartime_industry_desc:0 "我が国は再び戦争への道を模索しており、民間よりむしろ軍事工業への投資を確保しなければならない。"
 SPR_fuel_for_the_war_machine:0 "戦争機械の燃料"
 SPR_fuel_for_the_war_machine_desc:0 "我が国の軍需産業にとって資源は最重要であり、自給率が高いほどよい。国中に新たな鉱山、製鉄所、アルミ精製所を建設することで、時給への長い道のりを達成することができよう。"
 SPR_join_the_global_fight_against_fascism:0 "国際反ファシズム戦争に参加"
 SPR_join_the_global_fight_against_fascism_desc:1 "我々は、スペイン内戦でファシズムを打倒した。しかし、国外には未だにファシストの温床となっている国々がある。この戦争を終わりまで見届けることは、我々の義務なのだ。"
 SPR_the_anti_fascist_crusade:0 "反ファシスト十字軍"
 SPR_the_anti_fascist_crusade_desc:1 "世界がその危険性に気づく遥かに昔から、スペイン国民はファシストと戦ってきた。この大戦は我ら自身の戦いであり、完全な勝利を収めるまで終わることはないだろう。"
 FRA_devalue_the_franc_desc:1 "他国では経済安定化策の一環として通貨の価値を下げる判断をしたところもあるが、我が国ではそのような選択肢は断固として却下されてきた。その結果として、我が国の経済は他国の後塵を拝してしまっている。我が国の競争力を高め、来るべき嵐を乗り越えんとするためには、通貨の切り下げという選択肢を即座に切り捨ててしまうようなことは、たとえこの政策が不評になってしまおうとも、あってはならないことなのである。"
 FRA_autoroutes:0 "高速道路"
 FRA_autoroutes_desc:0 "ドイツは、国のさまざまな場所と接続する進入制限付き高速道路という構想によって、世界を畏怖させた。我々は世界に、同じようにうまくやれるのだというところを見せられる。"
 FRA_invest_in_the_metropole:1 "本国の開発"
 FRA_invest_in_the_metropole_desc:0 "我々の産業再建への第一歩は、大陸内に有する財産を基礎とした産業の発展であるはずだ。"
 FRA_invest_in_the_colonies:1 "植民地の開発"
 FRA_invest_in_the_colonies_desc:0 "ヨーロッパにある我らの産業的中心部は、巨大な産業拡張を維持するための人口と資源を持たない。我が経済が世界に対して競争しなければならないとすれば、植民地を利用するしかない。"
 FRA_colonial_industry_effect_tt:2 "以前開発した植民州全てに、§Y民需工場§!を2個追加する。\n"
 FRA_industrial_expansion_effect_tt:1 "以前開発した本国の州全てに、§Y民需工場§!を2個追加する。\n"
 FRA_military_factories_effect_tt:1 "以前開発した州全てに、§Y軍需工場§!を2個追加する。\n"
 FRA_invest_in_west_africa:0 "西アフリカへの投資"
 FRA_invest_in_west_africa_desc:0 "労働者と資源という両面で、莫大な資源を持つ西アフリカは、開発を行う完璧な候補であると言えよう。"
 FRA_invest_in_indochina:0 "インドシナへの投資"
 FRA_invest_in_indochina_desc:0 "インドシナの領地と中央との遠い距離は欠点のように思えるかもしれないが、数々の工場を敵の攻撃から守るものでもある。"
 FRA_invest_in_syria:0 "シリアへの投資"
 FRA_invest_in_syria_desc:0 "シリアは、欧州やアフリカで戦争が起こった場合に、物資供給源として最適の位置にある。工業力を高めることはその地域で我々の地位を支えることにもなる。"
 FRA_global_integration:0 "国際統合"
 FRA_global_integration_desc:0 "大英帝国は相互に助け合う国々からなる、精巧に調整された組織である。わが国とその植民地に同じことができないと、誰が言えようか。"
 FRA_begin_rearmament:0 "再軍備の開始"
 FRA_begin_rearmament_desc:1 "フォッシュ将軍の予期した20年の停戦は急速に終わりを迎え、世界は今後数年のうちに戦争へ発展する可能性が高まっている。我々はそれに備えなければならない。"
 FRA_firepower_kills:0 "火力による蹂躙"
 FRA_firepower_kills_desc:0 "先の大戦から得られた教訓は単純かつ残酷なものだ。すなわち、兵士たちが照門越しに殺しあう時代は終わったのだ。今日、蹂躙とは遠距離から最も現代的な兵器を用いて、大規模に行われるものである。"
 FRA_methodical_battle:0 "秩序ある戦い"
 FRA_methodical_battle_desc:0 "戦いは無秩序なものだと主張する者もいるが、連中はマヌケだ。戦いとは、全体計画に基づいて適切な道具を整然と使用する行為に他ならない。よく計画を練れば、敵の意図など歴史上の小話となったも同然だ。"
 FRA_division_cuirassee:0 "装甲師団"
 FRA_division_cuirassee_desc:0 "ド・ゴールという名の積極的な将校が、新たな種類の師団を提案した。その師団は歩兵戦車と中戦車によって強力に装甲化され、協同した一体戦術を行うものである。"
 FRA_infantry_tanks:0 "歩兵戦車"
 FRA_infantry_tanks_desc:0 "とにかく、戦車の第一にして全ての義務は、歩兵が前進し土地を確保することができるようにすることである。従って、我が歩兵部隊には、常に近代的で有用な戦車を装備させなければならない。"
 FRA_special_forces:0 "特殊部隊"
 FRA_special_forces_desc:0 "将来的には、一般兵士が己の限界に直面するような地域で戦争が行われることがますます増えるだろう。このような条件下で任務を果たせる、より有能で新しい部隊を編成しなければ。"
 FRA_fusiliers_marine:1 "フュージリア海兵隊"
 FRA_fusiliers_marine_desc:0 "海岸線が鉄壁の防衛線であった時代は終わった。将来的には、敵がどこに居ようと戦えなければならないし、どんな敵を相手にしても上陸地点を確保できなければなら\nない。"
 FRA_battle_of_maneuver:0 "機動戦"
 FRA_battle_of_maneuver_desc:0 "戦場とは軍隊どうしが衝突する小さな領域であるとする、過去の概念は陳腐化した。大規模なモータリゼーション、飛行機、無線通信により、戦場は数百キロメートルの距離を素早く移動するものとなるのだ。これに対する準備は、早ければ早い程よい。"
 FRA_air_dominance_desc:0 "飛行機の発展により生まれたのは、陸軍にとって憂慮すべき第三の側面である。側面の防御を固めなければ、破滅に直面することになる。"
 FRA_air_ground_cooperation:0 "空陸共同"
 FRA_air_ground_cooperation_desc:0 "空中戦は地上戦の目標に追随してこそ軍事的な意味を持つ。地上戦と空中戦を統合するほど、戦果は拡大するだろう。"
 FRA_flying_artillery_desc:0 "今日の展開の早い戦争においては、低速の砲列は追いつけないことがままある。航空機に爆弾を搭載し、その役目を課すことができるだろう。"
 FRA_form_the_popular_front:0 "人民戦線の形成"
 FRA_form_the_popular_front_desc:1 "ドイツとイタリアのファシズムの台頭により、我々が生き残るには左派内部での諍いを停止すべきなのは明らかだ。すべての様々な左派の人々が連帯した大規模な人民戦線には、ファシズムを生み出す経済状態に最終的に対抗する人々からの信任がある。"
 FRA_ban_communism_desc:0 "自らの祖国に共産主義革命の混沌と流血が訪れて欲しいと思う者はいないだろうが、我々の内部にはそのような輩が少なからず存在する。彼らが国家に対し陰謀を企てることを最早看過できない。最も厳しい措置が執られるべきだろう。"
 FRA_invite_communist_ministers:0 "共産主義閣僚の招致"
 FRA_invite_communist_ministers_desc:0 "急進右翼からの反発の恐れは実際の政府に共産主義者を含めることを妨げてきた。しかし恐怖とは貧弱な顧問である。衝突が避けられないのなら、彼らを招いてみよう。"
 FRA_strengthen_the_unions:0 "組合の強化"
 FRA_strengthen_the_unions_desc:0 "長きに渡って、労働者個人が同志と共に団体交渉を行う権利は攻撃に晒されてきた。今はないことだが。"
 FRA_celebrate_the_commune:0 "コミューンを祝う"
 FRA_celebrate_the_commune_desc:0 "短命だったかも知れないが、パリ・コミューンはフランスの大地に共産主義社会を作り上げる最初の試みだった。"
 FRA_womens_suffrage_desc:1 "幾度となくバリケードで自らの権利を得るために戦ってきたフランスの勤勉な女性労働者に投票権がないことは不条理で嘆かわしい。この不平等は絶たれることになるだろう。"
 FRA_legal_equality:0 "法的平等"
 FRA_legal_equality_desc:0 "あらゆる点で女性はまだ二級市民と考えられており、常に男性の意思に従属している。この馬鹿げた状態はいま終わる。"
 FRA_industrial_collectivization:0 "産業集産化"
 FRA_industrial_collectivization_desc:1 "今日のフランス経済は、小さな会社で少数の労働者が働いており、互いに永遠に競合を続けているため、非効率で小規模な生産に資源を吸い上げられている。これら小規模な会社を、最終的には世界を舞台に競合できる会社に統合すべきだ。"
 FRA_agricultural_collectivization_desc:0 "産業に適用できることはフランス全土の農業にも適用できるはずだ。小規模農家は近代的な機器を買う余裕がなく、彼らの高祖父と何ら変わらない方法で働いている。小規模農家を農業生産単位に統合し、効率と生産量を増加させるべきだ。"
 FRA_force_the_issue:0 "決断を迫る"
 FRA_force_the_issue_desc:1 "我々が人民戦線を結成してから、大きく成長した。だが仕事を中途半端にしておくわけにはいかない。あらゆる左派の人々が選択をし、立場を示す時が来たのだ、革命を支持するか、反対するかだ。"
 FRA_force_the_issue_tt:0 "安定度ペナルティは§Y民主主義§!政党の人気に依存する。\n"
 FRA_reconciliation:0 "和解"
 FRA_reconciliation_desc:0 "過去において、フランスの革命は余りにも頻繁に国中を革命と反革命テロの終わりのない痙攣に放り込んだ。おそらく、革命を支持したかどうかではなく、個々人がそれぞれの居場所を持つ、共和国を設立すべき時が来たのだ。"
 FRA_constitutional_convention:0 "憲法制定会議"
 FRA_constitutional_convention_desc:0 "我らが共和国の本質を根本的に変えることを一夜にして行える訳がなく、新憲法の交渉なしにはできない。"
 FRA_anti_fascist_coalition:0 "反ファシスト連合"
 FRA_anti_fascist_coalition_desc:0 "進歩の行進に対する一番の脅威は、反動的なファシズムの拡散である。我々はこの脅威に立ち向かう意思のある万国ともにこれに立ち向かわなければならない。さもなくば、我々の誰一人とて明日はないだろう。"
 FRA_invite_anti_fascist_emigrants:0 "反ファシストの移民を招待"
 FRA_invite_anti_fascist_emigrants_desc:1 "全てのファシスト政権が行う最初の一歩は、批評家と、国のあるべき別の姿を提唱できる人々の追放である。しかし、これらの人々は祖国が解放されるまでに備えるため、亡命政府を組織している。"
 FRA_reconnect_to_the_balkans:0 "バルカンとの再接続"
 FRA_reconnect_to_the_balkans_desc:0 "フランスは長きにわたってバルカン諸国と手を携えることで、欧州中央との力を相殺を追求してきた。この繋がりは今だ存在する。近年失効されたものだとしても。"
 FRA_pre_empt_the_fascist_attack:0 "ファシストへの先制攻撃"
 FRA_pre_empt_the_fascist_attack_desc:0 "なぜ敵に好きなだけ準備させ、我々が避けられない攻撃を選択するまで待たねばならないのか？我々は先手を打ち、彼らの準備が終わる前にこの脅威を打ち砕くべきだ。"
 FRA_loyalty_to_moscow:0 "モスクワへの忠誠"
 FRA_loyalty_to_moscow_desc:0 "ソビエト連邦で実践された社会主義モデルは完璧ではないかもしれないが、ソビエト連邦が最高度の社会主義思想の実現を達成したことは、疑う余地がない。自らの道を見つけようとするなど愚かなことなのだ。"
 FRA_league_of_french_bolshevist_volunteers_desc:1 "ある社会主義国が外国侵略者による脅威にさらされるということは、全社会主義国が脅威にさらされるということだ。同志たちが命をかけて戦っている間、座視などしてはならない。"
 FRA_host_the_german_exiles:0 "ドイツ人亡命者の受け入れ"
 FRA_host_the_german_exiles_desc:0 "マルクスとエンゲルスの故郷であるドイツは、かつて共産主義思想と実践の中心地だった。ナチスが権力を握ると多くのドイツ人共産主義者が逃げ延びた。彼らに家を与えれば、解放された領土でより効果的な政府を彼らが組織するのを手助けすることができる。"
 FRA_revolution_to_the_utmost:0 "最大限の革命"
 FRA_revolution_to_the_utmost_desc:0 "中途半端な革命は全く革命ではない。行動が完了し、新しい政治システムが安全になるまで我々は立ち止まってはならない。どんな代償を支払っても。"
 FRA_destroy_the_counter_revolution:0 "反革命の粉砕"
 FRA_destroy_the_counter_revolution_desc:0 "今でさえも、一部のフランス人は一瞬でも弱さを見せれば裏切る準備をしている。我々はそうはさせず、彼らに先手を打つ。"
 FRA_revolutionary_zeal_desc:1 "フランス人は常に古い秩序を根絶させ、新たな秩序を育む情熱を持っている。これは落胆すべきことではない。"
 FRA_loyalty_to_the_cause:0 "主義への忠誠"
 FRA_loyalty_to_the_cause_desc:1 "他国はそれぞれの共産主義のビジョンを策案するだろうが、我々の理想に妥協すべき理由はない。彼らの理想が中途半場であり、その完成をどう正当化したのか疑念を抱かずにはいられない。我々は、絶対に妥協しない。"
 FRA_carry_the_revolution_north:0 "革命を北に拡大"
 FRA_carry_the_revolution_north_desc:0 "海峡の対岸には産業革命と近代資本主義の発祥地がある。我々はこの地が反革命派の連中への足掛かりとなることを容認することはできない。"
 FRA_carry_the_revolution_west:0 "革命を西に拡大"
 FRA_carry_the_revolution_west_desc:1 "イベリア半島の政権は風前の灯火であり、今にも市民革命によって一掃されようとしている。我々がその火をかき消すだろう。"
 FRA_carry_the_revolution_east:0 "革命を東に拡大"
 FRA_carry_the_revolution_east_desc:0 "東の国境には我らの新秩序にとって最大の脅威が存在する。その国で召集された反動的な軍隊は、我々に最も余裕のない時に襲ってくるだろう—もっとも、我らが彼らにそのための時間を与えた場合の話だが。"
 FRA_carry_the_revolution_south:0 "革命を南に拡大"
 FRA_carry_the_revolution_south_desc:0 "最初にファシズムの魔の手に堕ちた国はイタリアであった。結果として、そのイデオロギーはイタリアに強く定着した。彼我の世界観が平和的に共存することは有り得ない。彼らも我らと同様にこのことを自覚しているし、おそらく行動のための準備をしているだろう。我々もそうしなければならない。"
 FRA_egalite_liberte_solidarite_desc:1 "第一次フランス革命は、数千年続いた政権を一掃し、ヨーロッパの風景を永遠に変えた。我々がそれを終わらせるだろう。"
 FRA_reform_the_labour_laws:0 "労働法の改革"
 FRA_reform_the_labour_laws_desc:0 "フランスの労働者は悪条件で働き、低賃金で、手当もほとんどない。今こそ労働者の待遇改善のためのわかりやすく、抜本的な改革に着手すべきだ。"
 FRA_nationalize_key_industry:0 "主要産業の国有化"
 FRA_nationalize_key_industry_desc:0 "現在の状況下においては、差し迫った脅威に対応するため、経済を根本から立て直す必要がある。時間はわずかだ－－我々は、自由市場での解決を待つことはできない。"
 FRA_reorganize_the_aviation_industry:0 "航空産業の再編"
 FRA_reorganize_the_aviation_industry_desc:0 "我が国の航空機産業は小規模な数十社に分かれており、ドイツやアメリカから数十年遅れている。抜本的な改革が必要だ。"
 FRA_form_the_state_arsenals:0 "国営武器庫の建設"
 FRA_form_the_state_arsenals_desc:0 "軍に最新装備を供給するためには、民間企業が必要な生産量を伸ばすまで待つことなどできない。"
 FRA_general_work_council:0 "一般労働評議会"
 FRA_general_work_council_desc:0 "労使紛争を処理するための国家機関を設立し、労働者が最も効率的に雇用されるようにすべきだ。"
 FRA_national_champions:0 "国家的優秀企業"
 FRA_national_champions_desc:0 "国際的なレベルで競争する可能性のある企業をいくつか選び抜き、それらを最高度に支援することで、他国と同等の現代経済を創造することができる。"
 FRA_dirigisme_desc:0 "ソビエト式の全面的な計画経済は明らかに極端な手法であり、我々の経済には最適な計画と方向性があるはずだ。"
 FRA_ban_the_leagues:0 "同盟の解散"
 FRA_ban_the_leagues_desc:0 "極右勢力は未制圧の組織であり、クーデターを企てるには今は弱小であるが、今後何をしでかすかはわからない。今すぐ解散させるのが最適だろう。"
 FRA_the_blum_viollette_proposal:0 "ブルム＝ヴィオレット提案"
 FRA_the_blum_viollette_proposal_desc:1 "フランス共和国の市民権はすべての人に与えられるべきものだ。我々に忠実なアルジェリアの人民の多くは市民権を望んでいるが、未だ許可されていない。彼らに完全な市民権を付与することで、アルジェリアとフランスはもっと近づけるはずだ。"
 FRA_expand_the_citizenship:0 "市民権の拡大"
 FRA_expand_the_citizenship_desc:0 "共和国において、一部の市民は国に住んでいながら、市民権を得られないことになっており、我々はこの制度の継続が許されている。だがすぐにでも正すべきだろう。"
 FRA_france_undividable_desc:0 "フランスは一つの旗の下に一つにならなければならない。分断の恐怖に終止符を打つため、これを是認しなければならない。"
 FRA_french_union:0 "フランス連合"
 FRA_french_union_desc:0 "域内すべてが統合された世界にまたがる新たなフランスを宣言する時だ。我々はすべてにおいて国民投票を行い、この新たで、強大なフランスに参加するすべての人の意思を確認するだろう。"
 FRA_french_union_tt:0 "国民投票はすべての植民地州で行われる。その一部に、完全な独立を望む国も出るだろう。"
 FRA_encourage_immigration:0 "移民の奨励"
 FRA_encourage_immigration_desc:1 "我が祖国は先の大戦で生じた損失を補うために労働者を切実に欲している。フランスへの移住を容易にすることにより、労働力の不足を補うことのできる有能な労働者を引き付けることができるだろう。"
 FRA_review_foreign_policy:0 "外交政策の見直し"
 FRA_review_foreign_policy_desc:0 "1919年に確立された欧州大陸の秩序はますます大きな脅威に晒されている。来るべき嵐を乗り切るための新たなる同盟を確保するために、外交政策の選択肢を検討すべきだ。"
 FRA_intervention_in_spain:0 "スペインへの介入"
 FRA_intervention_in_spain_desc:0 "スペイン内戦は我々の玄関口にイデオロギー間の衝突をもたらした。紛争が我が国に波及しないように慎重に踏み込まなければならない。"
 FRA_support_the_finns:0 "フィンランド人への支援"
 FRA_support_the_finns_desc:0 "フィンランド人は命を懸けて戦っている。我々は彼らを援助しなければならない。"
 FRA_confirm_eastern_commitments:0 "東部約諾の確認"
 FRA_confirm_eastern_commitments_desc:0 "先の大戦ののち、復活を果たしたドイツと拡張主義のソビエトへの対重として、東欧には同盟国間のネットワークが形成された。東欧地域の同盟国は、彼らの要求対し、我々が本当に援助を施すのか疑念を感じている。彼らが他の国に助けを求めると決断する前に我々は彼らを安心させるべきだ。"
 FRA_strengthen_the_little_entente:0 "小協商の強化"
 FRA_strengthen_the_little_entente_desc:0 "小協商は我々を東欧とバルカン半島の援助に結び付ける。我々はこの同盟の破棄を是認したが、これまで以上に必要なものだ。今こそ復活させよう。"
 FRA_invest_in_our_weaker_allies:0 "弱い同盟国への投資"
 FRA_invest_in_our_weaker_allies_desc:0 "戦時に頼りになる同盟国をつくるには、彼らの軍事的要求を我々が満たすことだ。彼らの産業への適切な投資プログラムは、彼らが必要となる軍需品を自国で賄うことを可能にするだろう。"
 FRA_invest_in_our_weaker_allies_trigger_tt:0 "我々より少ない軍需工場"
 FRA_coordinate_rearmament:0 "共同再軍備"
 FRA_coordinate_rearmament_desc:0 "ドイツの、そして他の敵国の統合開発プロセスに追従するため、我々は同盟国との連携に注力しなければならない。"
 FRA_foreign_guest_workers:0 "外国人労働者"
 FRA_foreign_guest_workers_desc:0 "労働者の不足は産業と軍事力の拡大を行う上で大きな障害である。熟練した労働者を我々の同盟国より我々の工場へ派遣することで、軍事分野へ流せる人的資源が解放される。"
 FRA_join_the_ententes:0 "協商加盟"
 FRA_join_the_ententes_desc:1 "フランスは2つの相互防衛協定を同時に維持することはできない。イギリスが協定の同意事項を尊重しなければ、我々は選択しなければならない。異なる分断された陣営のネットワークを統合し、全体を一つに統合することにより、我々の陣営の抑止効果を飛躍的に高めることができるだろう。"
 unlocks_espionage_operation_tt:0 "§Yスパイ作戦§!を解禁:\n"
 FRA_revive_the_franco_polish_alliance:1 "仏波同盟の回復"
 FRA_revive_the_franco_polish_alliance_desc:0 "フランスは独立したポーランドを常に援助してきた。近年、我らの関係はやや冷え込んでいる。ドイツの脅威が差し迫っている今こそ、我々の条約を甦らせる時だろう。"
 FRA_revive_the_franco_polish_alliance_tt:0 "\n我が国が陣営の盟主である場合、ポーランドが陣営に招かれるだろう。"
 FRA_buy_time:0 "時間を稼ぐ"
 FRA_buy_time_desc:0 "我々はドイツと相対する準備ができていない。同盟国は弱体であり、我が軍は時代遅れのものである。生き残りたいのならば、生け贄を用意する必要があるかもしれない。"
 FRA_arms_purchases_in_the_us:1 "アメリカからの武器購入"
 FRA_arms_purchases_in_the_us_desc:0 "我々の軍需産業は、近代火器を我々軍に供給する役割にかなっていない。だがアメリカには十分な生産能力がある。彼らが孤立主義に回帰しなければ、彼らが我々の必要とする武器を輸出するように交渉できるはずだ。"
 FRA_france_leads:0 "フランスの先導"
 FRA_france_leads_desc:0 "誇り高き歴史を持つフランスは、外交政策を余所から指示されたりはしない。我々は自ら選び、自らの利益へと導く。"
 FRA_concessions_to_italy:1 "イタリアへの譲歩"
 FRA_concessions_to_italy_desc:0 "イタリアはいまだにアフリカの帝国を夢見ている。もしも我々が譲歩を打診し、さらにエチオピアの征服を承認したならば、ローマとベルリンによる枢軸の形成を阻めるかもしれない。"
 FRA_ratify_the_stresa_front:0 "ストレーザ戦線の承認"
 FRA_ratify_the_stresa_front_desc:0 "イタリアはアフリカの領土と引き換えに我々の陣営へ参加するとほのめかしている。今こそ筆を執り、必要な条約に批准する時だ。"
 FRA_franco_soviet_treaty:1 "仏ソ条約"
 FRA_franco_soviet_treaty_desc:1 "ソ連はちょうど我々と同じように欧州にファシズムが台頭するのを憂慮している。おそらく、その時が来たならば、我々を支援するよう説得することも可能である。"
 FRA_revive_the_national_bloc:0 "国民ブロックの復活"
 FRA_revive_the_national_bloc_desc:0 "政治情勢は日に日に過激になっている。左派は共産主義者と手を組もうと密かに企んでいる。今求められているのは強く、安定した指導者である。"
 FRA_laissez_faire:0 "自由放任主義"
 FRA_laissez_faire_desc:0 "共産主義者は、わが国の経済構造のやや過激な方法での再構築について、表立って語っている。その構造というのは、重労働をする人から権利ある財産を搾取するというものだ。これに対して、我々は自由という単純な概念を対置させよう。直接経済は、常に、赤いテープで首を絞めてくる極左の悪夢に優るだろう。"
 FRA_protect_the_rights_of_man:0 "人権の保護"
 FRA_protect_the_rights_of_man_desc:0 "彼らは決して公言しないだろうが、誰の目にも明らかなことだ……財産権を切り下げることは、全ての権利を抹消するための第一歩に過ぎない。誇るべき我らの先祖は、その権利のためにあれほど懸命に闘ったというのに。我々がそれを持たなくなるだと！"
 FRA_freedom_front:0 "自由戦線"
 FRA_freedom_front_desc:0 "共和派が予言した混沌と激闘に直面した時、他の党派と同盟を結ぶ必要がある\nだろう。たとえ何者かが批判するとしても。"
 FRA_stimulate_the_dynamic_market:0 "活発な市場を刺激"
 FRA_stimulate_the_dynamic_market_desc:0 "活発な市場は経済組織の最も効率的な形態であることが証明されている。しかしそれはまだ人間によって運営されており、人々は自身の努力が無駄にならないという安心感を時々必要とする。いくつかの制限を制定し保証を与えることにより、投資家が彼らの恐怖を克服し刺激するのを助けられる。"
 FRA_agricultural_protectionism_desc:0 "世界経済に対し、従来の生産方式はますます適さないものになってきている。我々の農家を保護する施策を講じなければ、海外から輸入される大量生産の食料品に対して競争力を維持することができず、大規模な危機に直面することになるだろう。"
 FRA_economic_devolution:0 "経済の革命"
 FRA_economic_devolution_desc:0 "パリの官僚の何人かが、ボルドーの会社に何が最適かを知っていると考えるのは馬鹿げた考えだ。我々は企業を信頼し、彼らが独自の解決策を考案できるようにしなければならない。"
 FRA_promote_entrepeneurship:0 "起業家精神の促進"
 FRA_promote_entrepeneurship_desc:0 "ダイナミックな市場の鼓動は、常に機会をとらえ、素早く事業化した個人を中心としている。近年この精神は不要な規制により、抑圧されている。時を巻き戻し、規制を緩和せねば。"
 FRA_utilize_the_leagues:0 "政治団体の利用"
 FRA_utilize_the_leagues_desc:0 "フランスで政治的暴力が当たり前になっているのは悲しき現実である。国家が共産主義革命の脅威を乗り切るには、道端で共産主義者の凶漢と会って争えるであろう人々の助けをためらってはならない。"
 FRA_national_regeneration:0 "国内の再生"
 FRA_national_regeneration_desc:0 "過度な民主主義と誤った共和主義は我が国に害をもたらし、人々を対立させた。この傷が癒えるには長い時間がかかるだろうが、ようやく第一歩が踏み出された。"
 FRA_national_regeneration_trigger_tt:0 "非同盟/中道主義及びファシストへの支持の合計が50%以上"
 FRA_destroy_decadence:0 "堕落の撲滅"
 FRA_destroy_decadence_desc:1 "未だかつてちょっとした問題についてさえ何ヶ月も議論することに甘んじて強大になった国などない。海に囲まれ安全で世界帝国に支援された国の中には、このような贅沢をする余裕があると思っている国もある。我々にはそのような余裕はない。"
 FRA_integralism:0 "統合主義"
 FRA_integralism_desc:0 "統合主義のイデオロギーは、全ての面において、国が統合されている状態を示すものであり、それぞれが大きな塊の1ピースのようになっている。この中で社会は全てのピースが調和し、機能することを保証するために秩序だっていなければならない。"
 FRA_work:0 "労働"
 FRA_work_desc:0 "職人こそ経済の最も重要な要素である。才能ある人に指導されれば、祖国へ奉仕するための労働に自らの身を置くことほど、誇り高い徴用はないだろう。"
 FRA_family:0 "家族"
 FRA_family_desc:0 "社会の最小単位は個人ではなく、家族である。この明白な事実に異議を唱えたことが、古い共和国の最大の過ちだったのだ。"
 FRA_fatherland:0 "祖国"
 FRA_fatherland_desc:0 "祖国はすべてに優先する。これは疑いようがない。"
 FRA_political_unity:0 "政治的結束"
 FRA_political_unity_desc:1 "絶対王政崩壊後のフランスの歴史は、政治的内乱の連続であった。国内が結束した時ーフランスは勝利した。内紛があった時ーフランスは敗北した。このため、我々はわずかな野心が、多くの家計を害することを許さない。"
 FRA_diplomatic_freedom:0 "外交的自由"
 FRA_diplomatic_freedom_desc:1 "共和政府は自らを東欧との不自然な協定に縛り付けており、我々が援助の手を引いた瞬間に崩壊するだろう。これは資産ではなく、負債である。ゆえに負債からは手を引く必要があるだろう。"
 FRA_latin_entente:0 "ラテン協商"
 FRA_latin_entente_desc:1 "ローマ帝国の後継国家間に存在する繋がりは否定できるものではない。欧州のゲルマン人たちは、長きに渡って欧州大陸を支配してきた。今こそ、我々の生得権を取り戻す時が来た。"
 FRA_reach_out_to_spain:0 "スペインに手を差し伸べる"
 FRA_reach_out_to_spain_desc:0 "内戦からの復興に励むスペインは、大陸の再構築を図る我々の自然な友好国である。"
 FRA_invite_portugal:0 "ポルトガルを招待"
 FRA_invite_portugal_desc:1 "彼らの植民地帝国は遥かに減退したが、ポルトガル人たちの探索と征服の炎は未だに彼らの心で燃え続けている。"
 FRA_compensate_italy:0 "イタリアへの補償"
 FRA_compensate_italy_desc:0 "過去に起きた、砂漠地帯でのいくつかの小規模な紛争が我々を紛争に引きずり込んだ。愚かなことは速やかに停止し、お互いが同意できる妥協点を速やかに模索できるだろう。"
 FRA_intervention_in_greece:0 "ギリシャへの介入"
 FRA_intervention_in_greece_desc:0 "ギリシャは地中海で最も価値ある地域を支配している。敵対する国がそれを支配することは許容できない。先手を打つべきだ。"
 FRA_the_congress_of_paris:0 "パリ会議"
 FRA_the_congress_of_paris_desc:0 "ベルリン会議において、アフリカの国境が形成された。だが今になると地図はつぎはぎに見える。今こそ地図を引き直し、新たな植民地帝国の基礎を構築すべきだ。"
 FRA_the_natural_borders_of_france:0 "フランスの自然国境"
 FRA_the_natural_borders_of_france_desc:0 "自国の利益を優先するのは当然のことだ。我々はこの紛争でドイツ人と平和的に共存することはできず、我々は祖国の防衛のため、自然国境を確保しなければならない。"
 FRA_towards_a_new_europe:0 "新しいヨーロッパに向けて"
 FRA_towards_a_new_europe_desc:1 "フランスは岐路に立っている。我々は古い秩序に縛られているが、新たなものを受け入れることもできる。大陸の再構築を準備するドイツと共に、彼らの陣営にいるのは我々の利益になるだろう。"
 FRA_establish_spheres_of_influence:0 "影響圏の確立"
 FRA_establish_spheres_of_influence_desc:1 "何世紀にも渡り、我々の国民たちは我々が不倶戴天の、先祖代々の敵だという信念の元で生きてきた。この信念は我々の利益が相いれないものだという考えに基づいている。しかし、我々の影響圏を定め、注意して干渉を控えれば、確実に合意へ達することができるだろう。"
 FRA_split_belgium:0 "ベルギーの分割"
 FRA_split_belgium_desc:0 "ベルギーを勢力圏におさめた今、ベルギーのフランス語圏をわが家に呼び戻す時だ。残りは新たな国になるだろうが。"
 FRA_align_belgium:0 "ベルギーとの連携"
 FRA_align_belgium_desc:0 "ベルギー人は我々に依存しており、それの事実を忘れさせるわけにはいかない。独立を維持したままなら、少なくとも友好的な政府が設立されるだろう。"
 FRA_grow_the_empire:0 "帝国の成長"
 FRA_grow_the_empire_desc:0 "ベルギーほどの大きさの国が、その大きさの何倍もの植民地を保持することを許されるのは馬鹿げている。我々の方がその植民地を管理するのに、はるかに適任である。"
 FRA_bring_home_quebec:0 "ケベックへの訴え"
 FRA_bring_home_quebec_desc:0 "遥か昔に失陥した州は、今に再び我らのものとなるだろう。世界のフランス語圏の人々はいずれ、みな再び祖国に統合されるであろう。"
 FRA_expand_to_the_suez:0 "スエズへの展開"
 FRA_expand_to_the_suez_desc:0 "英国とレバント地域の支配権を分割する協定は、割に合わない妥協案である。ありがたいことに、もはや縛られる必要はない。"
 FRA_dominate_the_middle_east:0 "中東の支配"
 FRA_dominate_the_middle_east_desc:0 "中東の国々は、オスマン帝国の亡骸から削り出された偽りの概念にすぎない。彼らには平均的なフランスの村落程度の自治権しかないという事実を、思い出させる時が来たのだ。"
 FRA_the_council_of_rambouillet:0 "ランブイエ評議委員会"
 FRA_the_council_of_rambouillet_desc:0 "国家が混乱の最中にあるため、人々は強い指導者を求めている。共和主義がフランス国民の期待を裏切ったことが判明したことで、我が国本来の支配者が帰還するときが来たのである。とはいえ、まず最初に君主制復古のための地盤を築かねばならない。"
 FRA_revise_the_constitution:0 "憲法改正"
 FRA_revise_the_constitution_desc:0 "共和主義者による憲法は、常に暫定措置として制定されたものであって、それがあまりにも長い間存続を許されてきたのである。今すぐこれを改正して、君主が戻ることができるようにしようではないか。"
 FRA_repeal_the_law_of_exile:0 "亡命法の撤回"
 FRA_repeal_the_law_of_exile_desc:0 "フランス王室の当主もその後継者も、特別な許可を得ずにフランス国内に立ち入ることは禁止されている。君主制の帰還という大きな勝利を勝ち取るその前に、まずはこの小さくも鬱陶しい障害を排除しなければならない。"
 FRA_orleanist_restoration:1 "オルレアン家の復興"
 FRA_orleanist_restoration_desc:2 "オルレアン家は、フランス王党派の者たちの間で相当の支持を集めている。オルレアン家を悪しざまに言う者たちの中には別の王位継承者を望んでいるものもいるようだが、オルレアン家の王位継承者によってこの国が平和裏に統一されるだろうことはまず間違い無いだろう。"
 FRA_guarantee_the_constitution:0 "憲法による保障"
 FRA_guarantee_the_constitution_desc:0 "共和派の報道機関が、王室による統治の正統性に対する根拠のないキャンペーンを展開し始めるようなことが起きるその前に、民衆の個人としての権利を尊重し確固たる保障を与えることで、そういった報道機関の立場をなくしてやる必要がある。"
 FRA_the_first_citizen_of_the_state:0 "国家第一の市民"
 FRA_the_first_citizen_of_the_state_desc:0 "王は生まれながらにして強大な権力を持たされているものではあるが、決して歴史に残ってきたような暴君や絶対的な支配者のように思われてはならない。むしろ、現代の君主は法を尊び、そのように不法に奪取しようとする輩から権力を守る最前線でなくてはならないのである。"
 FRA_counter_action_desc:0 "アクション・フランセーズは、長い間君主制復古の最も強い賛同者であった。しかし残念なことに、その他の懸案に関する彼らの主張はあまり許容できるものではない。そろそろ彼らの仕事が終わったことを伝え、決別すべきではなかろうか。"
 FRA_no_further_humiliations:0 "これ以上の屈辱を許すな"
 FRA_no_further_humiliations_desc:0 "歴代の共和国政権は、長年ドイツが国際条約を無視し、あまつさえそのうちいくつかを締結直後にもかかわらず堂々と破棄してみせるなどという行為を見逃してきたのである。しかしそのようなことはもう許されない。"
 FRA_slum_clearing:0 "スラムの排除"
 FRA_slum_clearing_desc:0 "我が国は世界の大国の一つに数えられていながら、単純労働者たちは非常に不快で惨めな最低の暮らしをしているのがほとんどである。その称号にふさわしい王というものは、臣民がそのような暮らしをしているのを看過できるはずがない。"
 FRA_public_welfare:0 "公共福祉"
 FRA_public_welfare_desc:0 "臣民のために尽くさないような王は、それは全くもって王ではない。"
 FRA_the_legitimate_heir:0 "正当な後継者"
 FRA_the_legitimate_heir_desc:1 "正統王朝派の者たちは、スペイン・ブルボン家の分家が正統なフランス王位の後継者であると考えている。その候補者を王位に任命することで、スペインとフランスの同君連合という夢のある可能性が出てくることになる。"
 FRA_secure_the_crown_of_spain:0 "スペイン王冠の確保"
 FRA_secure_the_crown_of_spain_desc:0 "王の生得権を主張するための最初の段階は、スペインを発生した様々な偽の政府から守ることである。彼らの些細な争いは既にかつて国を血生臭い内戦に巻き込んだことがあるのだ。我々は二度と彼らに同じようなことをさせてはいけない。"
 FRA_unite_the_crowns:0 "王冠の統合"
 FRA_unite_the_crowns_desc:0 "スペインが確保された今、我々は王冠を統一し新たな王国、フランス＝スペイン王国を形成できるのだ。"
 FRA_two_countries_two_crowns:0 "二つの国、二つの冠"
 FRA_two_countries_two_crowns_desc:0 "二つの国の一方が、自分は他方の属国であると考えるつもりがない場合、両国を統一するにふさわしい手段は存在しない。その代わり、王に対して二つの国を同君連合（連邦国家ではなく）の形で統治するよう進言する。"
 FRA_proclaim_the_third_empire:0 "第三帝政の宣言"
 FRA_proclaim_the_third_empire_desc:0 "ボナパルト派は王位をめぐる争いにおいて異端と思われているのかもしれないが、彼らは全ヨーロッパがフランス皇帝にひれ伏していた時代の理想を心に留めている。"
 FRA_avenge_waterloo:0 "ワーテルローの復讐"
 FRA_avenge_waterloo_desc:0 "ナポレオン1世の歴史は、永遠に彼の最大の敗北によって定義されるだろう。成功を望むならば、彼が敗北したところで勝利を示さなければならない。"
 FRA_reorganize_the_dutch:0 "オランダの再編"
 FRA_reorganize_the_dutch_desc:0 "オランダもまた、かつてフランス帝国の一部であった。今や彼らは敗北したのだから、この正常な状態に戻る時である。"
 FRA_retribution_for_sedan:0 "セダンの報復"
 FRA_retribution_for_sedan_desc:0 "半世紀以上もの間、ドイツ人はセダンの戦いとナポレオン3世に対する勝利を祝ってきた。時期に、全ドイツ人はその場所の名で苦しむことを学ぶだろう。"
 FRA_disunite_germany:0 "ドイツの分裂"
 FRA_disunite_germany_desc:0 "フランスに対する勝利によって、プロイセンはドイツの諸国を自らの旗の下に統一することができた。今やドイツ人は敗北したので、この過程が無に帰されるのは当然のことだ。"
 FRA_return_to_borodino:0 "ボロジノへの帰還"
 FRA_return_to_borodino_desc:0 "ボロジノにおいて、ナポレオンはヨーロッパでの勝利に最も近づいた。ロシア軍はほとんど壊滅状態で、彼がもう少し速ければ、ロシア人との和解をさせることができただろう。我らは、それができることを世界に示す。"
 FRA_je_suis_la_deluge:1 "我は洪水なり"
 FRA_je_suis_la_deluge_desc:0 "フランス革命は洪水であり、ヨーロッパを長年支配してきた古く弱い制度を流し去った。そして今、新たな洪水がここにある。"
 FRA_coordinate_rearmament_tt:0 "陣営加盟国のライセンス生産のコストを削減する。"
 invite_to_faction_tt:0 "我々の陣営に招待されている。"
 VIC_emergency_powers_to_petain:0 "ペタンの非常大権"
 VIC_emergency_powers_to_petain_desc:0 "フランスのための戦いに敗れた今、国家の安全のために過激な措置をとらなければならないことは明らかだ。大統領は、何であれ必要なことをするのを妨げられてはならない。"
 VIC_the_national_revolution:0 "国民革命"
 VIC_the_national_revolution_desc:1 "我々の敗北は間違いなく我が国の根本的な欠陥に起因するものである。この欠陥を治療するには長い時間がかかるが、我々は敗北の衝撃によってより強固な形で復活することができるかもしれない。"
 VIC_long_term_economic_planning:0 "長期経済計画"
 VIC_long_term_economic_planning_desc:1 "現在の状況を他のあらゆる懸念を塗り替えるほどに重要なものとして認識するのは魅力的だが、成し遂げるには長い時間がかかるものがあることを忘れてはならない。一連の経済計画を作り上げることで、我が国の経済を効率的な手段で成長させることができるだろう。"
 VIC_aid_small_businesses:0 "中小企業への援助"
 VIC_aid_small_businesses_desc:2 "我が国の経済を構成する多くの中小企業は、配給やその他の戦争措置によって大きな打撃を受けている。彼らが生き残るのを助けるためにこれを改善するべきである。"
 VIC_venerate_the_craftsman:0 "職人の尊重"
 VIC_venerate_the_craftsman_desc:0 "長い間労働の議論は、大企業の巨大な工場で働く産業労働者に焦点を当ててきた。自分の工房で働いて自身の家族を養っている、熟練の職人の業績を示す時が来た。"
 VIC_down_with_marianne:0 "マリアンヌを引きずり下ろせ"
 VIC_down_with_marianne_desc:1 "フランス共和政体の象徴、疑似宗教の崇拝対象であるマリアンヌは人々の心をねじれさせた。彼女が象徴する共和国と同じく、彼女の痕跡はすべて根絶やしにするべきだ。"
 VIC_up_with_jean_darc:1 "ジャンヌ・ダルクと立ち上がれ"
 VIC_up_with_jean_darc_desc:1 "ジャンヌ・ダルクは圧倒的に思える敵と勇敢に戦い、祖国のためにその全てを犠牲に捧げ、彼女の旗の下に国家を集結させ、侵略者を退けた。我々を支持する若者たちにとって、彼女はマリアンヌよりも優れた象徴になり得るだろうか？"
 VIC_celebrate_motherhood:0 "母性の祝福"
 VIC_celebrate_motherhood_desc:0 "男性の居場所が作業場や戦場であることと同じように、女性の居場所が家庭内であることは本質的に明らかだ。我々の国民は、女性の労働が、男性のそれと同じく国家の存亡にとって極めて重要であることを認識しなければならない。"
 VIC_prosecute_the_losers:0 "敗者の訴追"
 VIC_prosecute_the_losers_desc:0 "フランスは皇帝の兵士へ何年も抵抗したように、此度の戦争でも耐え忍んでいる。これには理由があるはずで、責任者が明らかになり、処罰されるまで、我々は停止するべきではない。"
 VIC_concessions_to_the_germans:1 "ドイツ人への譲歩"
 VIC_concessions_to_the_germans_desc:0 "この状況の現実は、我々の以前の敵との取り決めによるものだ。我々に課せられた甚大な損害の負担は軽減される方法があるべきだ。"
 VIC_mandatory_work_service:0 "労役の委任"
 VIC_mandatory_work_service_desc:1 "我々は労働力をドイツ人に提供することで、進駐費を削減すると言う約束を何とか彼らに取り付けることができた。しかしながら、祖国の助けとなるこの労働を志願する人はほとんどいないようだ。動機づけに失敗したなら、残念だが強制徴用を行うしかないだろう。"
 VIC_a_nation_reborn:0 "再生した国家"
 VIC_a_nation_reborn_desc:0 "長く苦痛に満ちた屈辱と敗北からの再建の旅路の終わりに、共和主義とその内部分裂のガンを取り除いたフランスは、新たに生まれ変わり立ち上がった。"
 VIC_end_the_occupation:0 "占領の終了"
 VIC_end_the_occupation_desc:0 "国家革命は完了した我々は以前からの敵に沿って戦列を組み、ボリシェヴィズムの脅威から共和主義の分裂より解放された欧州のために戦う準備ができている。"
 VIC_the_national_bureau_of_statistics:0 "国家統計局"
 VIC_the_national_bureau_of_statistics_desc:0 "もし我々が国民をよりよい未来へ導こうとするならば、我々の決定を形作る確かなデータが必要だ。我々はこのデータを生み出すための機関を結成するべきだ。"
 VIC_the_legionary_service_order:0 "保安部隊"
 VIC_the_legionary_service_order_desc:0 "我々の軍隊の大部分は武装解除され、いずれにしてもフランス全土を守備するには脆弱すぎるため、政権を支持する愛国者の新しい組織が必要だ。"
 VIC_form_the_milice:0 "民兵団の結成"
 VIC_form_the_milice_desc:0 "フランス全土でレジスタンス活動がさらに激化したため、連中と戦える部隊を創設する必要がある。テロリストどもを従わせるため、最も愛国的な者だけを採用し、彼らが適当だと考える行動には大きな裁量を与えよう。"
 VIC_anti_bolshevist_volunteers:0 "反ボリシェヴィキ義勇軍"
 VIC_anti_bolshevist_volunteers_desc:0 "今まさに、西洋文明勢力と共産主義勢力の間で、人類史上最大の闘争が行われている。これほど大規模な戦いが行われている中で、傍観することは許されない。"
 VIC_rebuild_the_military:0 "軍隊の再建"
 VIC_rebuild_the_military_desc:0 "フランス軍は完全に敗北し、屈辱を受けていて、完全な戦闘能力が戻るには長い取り組みが必要だろう。"
 VIC_finish_the_naval_buildup:0 "海軍強化の完了"
 VIC_finish_the_naval_buildup_desc:0 "今は亡き共和国は、海軍を近代化するため、多数の艦船を起工した。着手が遅すぎ、歩みは遅々として進まなかったため、完成は間に合わなかった。それでも、新たなフランス海軍の中核として役に立つだろう。"
 VIC_hidden_materials:0 "秘密の物資"
 VIC_hidden_materials_desc:1 "ドイツは条約の条件を無視しなければ、これほど早く軍隊を再建することができなかっただろう。したがって、我が国が同じことをするのは公正で適切だ。"
 VIC_analyze_our_defeat:0 "我々の敗北の分析"
 VIC_analyze_our_defeat_desc:0 "我々の敗北は避けられないものではなかった。様々な人々が相次ぐ浅ましい自己満足によって自身の任務に失敗したのだ。我々は正確な原因を見つけ出し、未来にしっかり備えられるようにしていくべきだ。"
 VIC_modernize_the_airforce:0 "空軍の近代化"
 VIC_modernize_the_airforce_desc:0 "我々の敗北の最も屈辱的な点は上空を確保できなかったことかもしれない。我々はほとんど現代的な航空機を持っていなかった。戦争が我々の周りで進行する中で、新たな航空機はすぐに生産に移される。我々は同じ過ちを繰り返すわけにはいかない。"
 VIC_learn_from_the_enemy:0 "敵からの学習"
 VIC_learn_from_the_enemy_desc:0 "我々がいかにして、なぜ失敗したかを理解する一番早い方法は、我らの相手が正しくやったことを理解することだ。"
 VIC_buy_from_the_enemy:0 "敵からの購入"
 VIC_buy_from_the_enemy_desc:0 "我らの軍事産業は、我々に十分な近代的兵器を提供するという任務を果たすことができず、今もまだできていない。我々は、利用可能なあらゆる調達源から近代的兵器を取得することを目指すべきだ。"
 FRA_appeal_to_the_french_nation:0 "フランス国民への訴え"
 FRA_appeal_to_the_french_nation_desc:0 "フランスは戦いに負けたかもしれないが、戦争には負けていない。抵抗し続けることはすべての愛国的フランス人の義務である。"
 FRA_appeal_to_overseas_territories:0 "海外領土への訴え"
 FRA_appeal_to_overseas_territories_desc:0 "フランスの都市圏は敵の手に落ちたが、フランス帝国の多くは未だ自由なままだ。支援のために彼らを集結させることができれば、我々は反撃に出ることができる。"
 FRA_appeal_to_overseas_territories_tt:0 "多くの植民地地域を我々の側へ寝返えらせることができるかもしれない。"
 FRA_intervention_in_north_africa:0 "北アフリカへの介入"
 FRA_intervention_in_north_africa_desc:0 "北アフリカは本土奪還のための侵略において、あり得る中でも最高の足がかりとなる。かの地を我々の手中に収めるのは、解放運動のためにも必要不可欠である。"
 FRA_intervention_in_west_africa:0 "西アフリカへの介入"
 FRA_intervention_in_west_africa_desc:0 "西アフリカには、本土奪還のための新たな軍隊として徴兵できる数百万人もの住民が住んでいる。"
 FRA_intervention_in_syria:0 "シリアへの介入"
 FRA_intervention_in_syria_desc:0 "シリアの戦略的領土における敵を排除することは、スエズ運河を保護し、東地中海における我々の状況を劇的に改善することになる。"
 FRA_intervention_in_indochina:0 "インドシナへの介入"
 FRA_intervention_in_indochina_desc:0 "ヨーロッパでの戦いからは遥かに離れているが、インドシナにおける我々の植民地は、この地域における我々の権益を保護するために役立つ理想的な領域である。"
 FRA_intervention_in_central_africa:0 "中央アフリカへの介入"
 FRA_intervention_in_central_africa_desc:0 "中央アフリカは同盟国の戦争遂行にとって極めて重要であり、我々への影響力あるプロパガンダのために奪われる可能性がある。"
 FRA_intervention_in_madagascar:0 "マダガスカルへの介入"
 FRA_intervention_in_madagascar_desc:2 "敵がマダガスカルを奪取し拠点とすることを許せば、我々はインド洋における惨事に直面することになる。迅速かつ決定的な行動が、あの島を我々の側に留まらせることを確かにするのだ。"
 FRA_form_the_national_committee:0 "全国委員会の形成"
 FRA_form_the_national_committee_desc:0 "我々の理念が成功すると信じる人はほとんどいなかったであろう。しかし今や我々はついに完全に機能する亡命政府の形成を宣言するのに十分強力であり、敵から解放されたフランスの領土を支配する準備ができている。"
 FRA_form_the_provisional_government_of_the_republic:1 "暫定政府の設置"
 FRA_form_the_provisional_government_of_the_republic_desc:0 "パリの解放により、我々はもはや亡命政府ではない。我が国を再建するという困難な仕事を始める時である。"
 FRA_continue_the_fight:0 "戦いの継続"
 FRA_continue_the_fight_desc:0 "これまでに我々の側に参加することを決めた兵士はほとんどいないが、彼らには武器と装備を与えなければならない。"
 FRA_the_free_french_navy:0 "自由フランス海軍"
 FRA_the_free_french_navy_desc:0 "我々の同盟は生存のための必死の苦闘の中におり、生存のためにはシーレーンが不可欠である。我々は彼らを助けるために役割を果たさねばならない。"
 FRA_colonial_recruitment_desc:0 "本土では人を集めることができない以上、我々は援助を求めて植民地に頼らなければならない。我々の臣民の多くは我々のために喜んで武器を取って戦う。"
 FRA_the_regiment_normandie:0 "ノルマンディー連隊"
 FRA_the_regiment_normandie_desc:0 "我々フランス人が、あらゆる前線で戦っていることが見受けられるというのが重要である。現在ソビエトは我々の共通の敵との戦いの中にいるため、我々は彼らを助けるために小規模の戦闘機のパイロットを送ることができる。"
 FRA_refus_absurde:0 "不条理の拒絶"
 FRA_refus_absurde_desc:0 "敗北の瞬間でさえ、一部の人々は心に強い意志を持ち続けている。彼らは占領地で抵抗運動の基盤を形成するだろう。"
 FRA_the_maquis:0 "マキ"
 FRA_the_maquis_desc:1 "フランスの農村地帯は、占領者やそれに利敵協力する下衆どもから逃れようとする誰もに、隠れ場所を与える。敵のために働くことを拒否する人々を、レジスタンス活動において援助しなくてはならない。この地帯をレジスタンスの温床に変えられるように。"
 FRA_reach_out_to_trade_unions:0 "労働組合への接触"
 FRA_reach_out_to_trade_unions_desc:0 "敵によって労働を強要されている産業に対して攻撃を行うのならば、労働者と良好なコミュニケーションを取ることが最善の方法のように思われる。どんな外部からの力よりも、はるかに効率的に生産を遅らせたり、妨害したりすることができる。"
 FRA_cooperation_with_the_communists:0 "共産主義者との協力"
 FRA_cooperation_with_the_communists_desc:0 "共通の闘争において、我々はあらゆる援助者の申し出を拒否してはならない。たとえ、彼らが自らを同志と呼んだとしても。"
 FRA_connections_to_industrialists:0 "実業家との繋がり"
 FRA_connections_to_industrialists_desc:0 "戦時工場の労働者との協力と同時に、その運営者と協力することは労働者と運営者の双方の利益につながる。"
 FRA_the_civil_and_military_organization:0 "民間および軍事組織"
 FRA_the_civil_and_military_organization_desc:0 "抵抗運動を行っている多くの小規模組織が、より大きな組織を形成するため団結している。我々はこれを支援すべきだ。"
 FRA_national_council_of_the_resistance_desc:0 "フランスではレジスタンスがますます勢力を増しており、強力になっているため、これを調整する新たな運営委員会が必要だ。"
 FRA_national_uprising_desc:0 "時が来た。今こそ武器を手に取り、長年我々を覆っていた影から抜け出すときだ。"
 FRA_french_forces_of_the_interior:0 "潜在的フランス軍"
 FRA_french_forces_of_the_interior_desc:1 "レジスタンスはフランス中に何千ともいう武装を整えた人々を抱えている。我々と同盟軍が進軍すれば、忽ち彼らを決起させ、我らの軍勢に組み込めるだろう。"
 FRA_french_forces_of_the_interior_tt:0 "解放された全ての中核州に弱い歩兵部隊が作成される。"
 FRA_naval_rearmament:0 "海軍の再軍備"
 FRA_naval_rearmament_desc:0 "造船業界は他の分野の発展に遅れずについていくことに集中している間、低迷している。その結果、地中海や大西洋で競争相手に後れを取る危険性が高まっている。割れは失った時間を補うためにもっと投資しなければならない。"
 FRA_colonial_naval_bases:0 "植民地の海軍基地"
 FRA_colonial_naval_bases_desc:0 "国際的な戦力投射の鍵は自国の水域から遠く離れた艦隊を維持する能力である。我々は既に巨大な植民地支配域を持っており、今やそれらを開発して艦隊の燃料補給と修理の基地として機能させる必要がある。"
 FRA_develop_colonial_dockyards:0 "植民地の造船所開発"
 FRA_develop_colonial_dockyards_desc:0 "帝国各地の海軍基地が拡張され近代化されたことで、必要な重工業の建設や海外での船舶建造に必要な大型船渠の建設を検討することができる。"
 FRA_the_old_school:0 "壮年学派"
 FRA_the_old_school_desc:0 "海軍技術の全体の進歩にもかかわらず、海軍力の重要な要素は未だに他国の艦隊の支援を受けて行動する主力艦である。この主力艦がまだ戦艦であろうと新しい空母であろうと、造船業の規模をさらに拡大し他国の海軍勢力と歩調を合わせる必要がある。"
 FRA_carrier_planes:0 "輸送機"
 FRA_carrier_planes_desc:0 "輸送機は飛行機と同じくらい良いものだ。現代の飛行機がなければどんな輸送機も無駄な投資になる。"
 FRA_rush_the_richelieus:0 "リシュリュー級の緊急建造"
 FRA_rush_the_richelieus_desc:0 "ヨーロッパの状況がますます緊迫しているため、従来の方法で新しい水上部隊を構築する時間がない。新しい戦艦をできるだけ早く使えるようにするには資源に優先順位をつける必要がある。"
 FRA_prioritize_the_joffre:0 "ジョフル級を優先"
 FRA_prioritize_the_joffre_desc:0 "我々の現在の空母艦隊は絶望的に時代遅れであり、潜在的な敵よりかは勝っている。新しい輸送計画が最優先されるようにしなければならない。"
 FRA_the_young_school:0 "青年学派"
 FRA_the_young_school_desc:0 "航空機、潜水艦、魚雷の開発により、主力艦は時代遅れになった。限られた海軍産業では、現代の海上の脅威に対して巨大なだけの水上要塞の建設に時間とお金を浪費する余裕はない。代わりに、効率の改善に焦点を合わせて、より多くの小型艦を建造できるようにしなければならない。"
 FRA_undersea_combat:0 "水中での戦闘"
 FRA_undersea_combat_desc:0 "潜水艦は過去10年の間で洗練された。その発見と撃破がますます困難になっていることから、今ではすべての水上艦の致命的脅威とみなされている。"
 FRA_surface_combat:0 "水上での戦闘"
 FRA_surface_combat_desc:0 "銃砲の進歩により、敵の主力艦との長期にわたる打撃戦を勝ち残ることができる艦船を建造することはほとんど不可能になった。魚雷の一斉射で敵艦を圧倒する新鋭駆逐艦と水雷艇の艦隊を組織する方がいいだろう。"
 FRA_prioritize_the_joffre_tt:0 "生産ラインに、最新式の§Y航空母艦§!が40%の完成度で追加される。"
 POR_infrastructure_in_angola_tt:0 "§Y海軍基地2個§!がアンゴラのナミブに追加される。\n§Y海軍基地3個§!がアンゴラのルワンダに追加される。\n"
 FRA_SNCAN_formed:0 "SNCANを設立した"
 FRA_SNCAO_formed:0 "SNCAOを設立した"
 FRA_SNCASE_formed:0 "SNCASEを設立した"
 FRA_SNCASO_formed:0 "SNCASOを設立した"
 vichy_french_focus:0 "ヴィシー・フランス 国家方針ツリー"
 POR_colonial_assimilation_policy_desc:0 "他の国とは異なり、ポルトガルの民族は人種によってではなく、その共有された文化と文明化の使命によって区別されている。我々に必要なのは、人種的な偏見ではなく人種間結婚である。"
 POR_colonial_army_desc:0 "強い国家になるためには、中央軍にのみ依存するわけにはいかない。我々は植民地軍を立ち上げ、武装させ、現代戦で戦うための訓練を施さなければならない。"
 POR_luso_tropicalism:0 "ルゾ・トロピカリズモ"
 POR_luso_tropicalism_desc:1 "アフリカの植民地を領土に統合し、地元住民に市民権を付与することで、我々は15世紀以来のポルトガルの多文化的な風土を認識し、国家の統一を強めなければならない。もちろん、反対する者もいるだろうが、我々の領土に住む人々にとって正しいことをしなければならない。"
 POR_limited_self_rule:0 "限定的自治"
 POR_limited_self_rule_desc:0 "アフリカ植民地の自治を高め、現地の人々による自治政府の形成を認めることで、我々はより喫緊の課題に集中することができるようになる。この脱植民地化によって、我々は世界中の民主主義者に近づくことになるだろう。"
 POR_infrastructure_in_angola:0 "アンゴラのインフラ"
 POR_infrastructure_in_angola_desc:0 "アンゴラには未開拓の富が多くある。将来的にその資源を活用するために、この地域のインフラを開発する必要がある。"
 POR_develop_north_angola:0 "北アンゴラの開発"
 POR_develop_north_angola_desc:1 "北アンゴラで鉄資源が発見された。この貴重な資源を活用するためには、採掘産業を設立する必要がある。"
 POR_develop_south_angola:0 "南アンゴラの開発"
 POR_develop_south_angola_desc:0 "我々は南アンゴラの資源探索に成功した。今や必要となる採掘産業を開発することができる。"
 POR_portuguese_oil:0 "ポルトガルの石油"
 POR_portuguese_oil_desc:0 "石油のない国は紛争の際に経済を維持することができない。我々はアンゴラで商業的に利用可能な油田を探索する必要がある。"
 POR_develop_mozambique:0 "モザンビークの開発"
 POR_develop_mozambique_desc:0 "モザンビークにおけるインフラと産業を開発することで、我々の便益のためにアルミニウム資源を利用することができる。"
 POR_continue_the_public_works:0 "公共事業の継続"
 POR_continue_the_public_works_desc:0 "長年の不安定な財政状況の後、政府が実施した州条例のおかげで、我々は経済状況を安定させることができたし、インフラを刺激するために公共事業に投資し続けなければならない。"
 POR_instituto_superior_tecnico:0 "テクニコ高等学校"
 POR_instituto_superior_tecnico_desc:0 "迫りつつある闘争に取り残されないために、ポルトガルには最先端の研究教育施設を備えた高度な工科学校が必要である。"
 POR_ogme:0 "OGME"
 POR_ogme_desc:0 "Oficinas Gerais de Material de Engenharia（総合材料技術工廠）に投資することで、軍隊に現代的で高品質の装備をより迅速に供給することができるだろう。"
 POR_ogma:0 "OGMA"
 POR_ogma_desc:0 "Oficinas Gerais de Material Aeronáutico（総合航空材料工廠）の設備を強化すれば、航空機の生産が大幅に改善されるだろう。"
 POR_roads_bridges_and_dams:0 "道路、橋、ダム"
 POR_roads_bridges_and_dams_desc:0 "我々はインフラと道路網の改善に焦点を当てた公共建設事業に投資するべきである。"
 POR_extraction_industries:0 "産業の拡張"
 POR_extraction_industries_desc:0 "我々の富の多くは地中にあるが、鉱山は古く、昔ながらの職人仕事に留まっている。我々は現代的な採掘産業を構築しなければならない。"
 POR_hydroelectricity:0 "水力発電"
 POR_hydroelectricity_desc:0 "ポルトガルの北部および中央部に多額の投資が行われたことで、河川の水量を調整するダム網を構築することが可能になった。"
 POR_military_vehicles:0 "軍用車両"
 POR_military_vehicles_desc:0 "我々の軍隊は来たるべき戦闘のための現代的な車両を必要としている。将来的な紛争に勝利するためには、そうした車両の高品質で十分な供給を保証しなければならない。"
 POR_portuguese_artillery:0 "ポルトガルの砲兵"
 POR_portuguese_artillery_desc:0 "野戦砲は現代の戦場では不可欠だ。我々は火砲の生産を増やす新しい施設の建設に投資しなければならない。"
 POR_advanced_artillery:0 "発展型野砲"
 POR_advanced_artillery_desc:0 "我々は新たな砲兵隊を発展させ、弾幕放火を実行し、歩兵の前進を支援するためのより効果的な仕方で軍隊を訓練しなければならない。"
 POR_military_research_facilities:0 "軍事研究施設"
 POR_military_research_facilities_desc:0 "現代的で高度な軍隊を維持するためには、研究に対する十分な投資によって、軍需産業を改善する努力を行わなければならない。"
 POR_armor_focus:0 "装甲化重視"
 POR_armor_focus_desc:0 "戦場を支配するためには、最高の戦争機械が必要だ。装甲車両を生産する施設を拡張し、さらなる研究に投資する必要がある。"
 POR_mechanized_focus:0 "機械化重視"
 POR_mechanized_focus_desc:0 "機械化された車両は、敵の放火を受けている歩兵を保護するために、他の車両よりもはるかに適している。こうした車両の研究と生産は非常に重要だ。"
 POR_light_aircraft_focus:0 "軽航空機重視"
 POR_light_aircraft_focus_desc:0 "航空機は絶えず進化しており、軍隊を支援するためには適切な航空産業を開発する必要がある。"
 POR_advanced_light_aircraft:0 "発展型軽航空機"
 POR_advanced_light_aircraft_desc:0 "航空機と軍の他部門との調整は非常に重要だ。軍隊を支援する最新の航空機を開発すること、戦闘における成功は劇的に向上するだろう。"
 POR_jet_research:0 "ジェット研究"
 POR_jet_research_desc:0 "大空を支配したければ、航空機に最新鋭の兵器を実装する必要がある。ジェットエンジンなどの航空機を推進する新たな手段の研究は、そのための最も有望な道であると思われる。"
 POR_industrial_modernization:0 "産業の近代化"
 POR_industrial_modernization_desc:0 "我々の民需産業のほとんどはまだ時代遅れである。時間と資源を割いて改善に投資すれば、はるかに効率的になるだろう。"
 POR_a_new_industry_desc:1 "生産の自動化における最新の技術的進歩のおかげで、新たな次元での効率を達成するために民需工場の改善と拡張をすることができるようになった。"
 POR_food_industries:0 "食品産業"
 POR_food_industries_desc:0 "ポルトガルをより前進させ、製造業を活性化する時が来た。国の北部で食品工場を開発することから我々は始めることができる。"
 POR_textile_industry:0 "繊維産業"
 POR_textile_industry_desc:0 "繊維産業の可能性を最大限に引き出すためには、領土で生産された大量の綿を処理できる新しい工場を建設する必要がある。"
 POR_second_navy_reequipment:0 "第二次海軍再軍備"
 POR_second_navy_reequipment_desc:0 "海軍再軍備の第一段階が終了した。海軍造船所を改良し、多くの現代的な艦船を外国で購入するための入札を開始して、第二段階に進む必要がある。"
 POR_a_powerful_merchant_marine:0 "強力な商船隊"
 POR_a_powerful_merchant_marine_desc:0 "経済に必要なあらゆる資源を輸送できる大規模な商船隊を結成する必要がある。これは小規模な造船所があれば実現できるだろう。"
 POR_merchant_marine_protection:0 "商船隊の保護"
 POR_merchant_marine_protection_desc:0 "先の大戦の教訓から、潜水艦による教員から商船を保護する必要があることがわかった。"
 POR_submarine_effort:0 "潜水艦への注力"
 POR_submarine_effort_desc:0 "我々は現代的な潜水艦の研究と生産に取りかかるべきだ。これにより、水中戦に参加する際の強力な利点を得ることができる。"
 POR_fuzileiros:0 "海兵隊"
 POR_fuzileiros_desc:0 "十分に訓練された海兵隊は、我々の海外領土の安全のための基礎である。"
 POR_naval_research_institute:0 "海軍研究所"
 POR_naval_research_institute_desc:0 "適切な投資により、我々の海軍学校は研究努力を改善し、将来の士官により質の高い教育を提供することができる。"
 POR_air_naval_research:0 "海軍航空研究"
 POR_air_naval_research_desc:0 "我々は最高のパイロットと海軍士官を集め、増大する空軍と海軍を調整する新たな方法を考案しなければならない。"
 POR_arsenal_do_alfeite:0 "アルセナル・ド・アルフェイテ"
 POR_arsenal_do_alfeite_desc:0 "遠く離れた帝国領を防衛できる強力な海軍を設立することは我々の優先すべき課題である。巨大な艦船を建造する能力と知識が必要となる。そのため、リスボンの主要な海軍造成所を拡大し、造船の専門家を雇用しなければならない。"
 POR_national_cruiser_production:0 "国家的巡洋艦生産"
 POR_national_cruiser_production_desc:0 "大型艦船の建造に引き続き傾注すべきである。現代的な巡洋艦は海軍に優れた火力を提供するだろう。"
 POR_battleship_effort:0 "戦艦への注力"
 POR_battleship_effort_desc:0 "海上を支配したいのであれば、多くの国が震え上がるような強力で現代的な戦艦の生産を後押ししなければならない。"
 POR_carrier_effort:0 "空母への注力"
 POR_carrier_effort_desc:0 "現代の航空機によってもたらされる驚異の増加に伴い、海戦における空母の重要性はますます増加している。"
 POR_atlantic_defense_strategy:0 "大西洋防衛戦略"
 POR_atlantic_defense_strategy_desc:0 "我々の有する島々は海の真ん中で孤立しており、一つ一つは容易に手に入れられてしまう。しかし、適切な投資を行えば、それらは不沈空母となるだろう！"
 POR_endless_sea_desc:0 "アジアにある我々の飛び地は、周囲の帝国によって戦争の危機にさらされている。それらが潜在的な侵略に抵抗できるようになるために、我々はそれらの防御を強化することに取り組まなければならない。"
 POR_popular_front:0 "人民戦線"
 POR_popular_front_desc:0 "スペイン人民戦線は行くべき道を示している。我々は共産主義者、社会主義者、無政府主義者をファシズムと世界革命への抵抗を先導する広い戦線の下に統一しなければならない。"
 POR_nation_in_arms_desc:0 "ポルトガル人民は、ファシズムと帝国主義の害悪と闘う準備をしなければならない。我々は民衆に武器を渡し、軍事訓練を始めなければならない。そうすれば、時が来た際には、我が国は戦う準備ができているだろう！"
 POR_unify_leftist_youth_wings:0 "左翼青年団の統一"
 POR_unify_leftist_youth_wings_desc:0 "我々はPCP（ポルトガル共産党）青年団を見出し、現在の組織を統合し、潜在的な構成員に参加を呼びかける。これにより、若い構成員たちが集まり、議論する場所が作りだされ、政治活動における最初の一歩を踏み出すことができるだろう。"
 POR_nationalize_industry:0 "産業の国有化"
 POR_nationalize_industry_desc:0 "民間資本は我々の経済を浪費し、長きに渡って社会の進歩を遅らせてきた。ポルトガル人民の利益のために、我々は民間企業を国有化して、すべての工場生産を管理することで、これまでの浪費を取り除く必要がある。"
 POR_reorganization_of_the_communist_party:0 "共産党の再編"
 POR_reorganization_of_the_communist_party_desc:0 "サラザールの独裁政権の間に、多くの党員が逮捕された。我々は彼らを取り戻し、党の構造を再編し、全ての部門が最も優れた人々によって管理されるようにしよう。"
 POR_potential_civil_war_low_requirement_tt:0 "§Rもし§Y安定度§!§Rが§Y40%§R以下ならば、この国家方針が達成された際に内戦が始まる！§!§!§!§!"
 POR_potential_civil_war_high_requirement_tt:0 "§Rもし§Y安定度§!§Rが§Y60%§R以下ならば、この国家方針が達成された際に内戦が始まる！§!§!§!§!"
 POR_join_the_comintern:0 "コミンテルン加盟"
 POR_join_the_comintern_desc:0 "ソビエト連邦は他の国々が社会主義的指導に従うための道を開いた。我々全員が同じ目標を追求するため、ソビエトの同志と協力することは有益である。"
 POR_research_collaboration:0 "共同研究"
 POR_research_collaboration_desc:0 "ソビエト連邦の同志は、野心的で資金潤沢な研究開発計画を持っている。彼らの技術的進歩を共有する合意は、我々のプロレタリア戦争にとって相互に有益である。"
 POR_support_the_spanish_republic:1 "スペイン共和国を支援"
 POR_support_the_spanish_republic_desc:0 "スペイン人民は国家全体を簒奪しようと脅かす、民族主義クーデターとの戦いに苦労している。我々は共和党を直ちに支援しなければならない。彼らが亡びてしまえば、我々はその戸口で新たな潜在的脅威に直面することになるからだ。"
 POR_workers_of_iberia_unite:0 "イベリアの労働者よ\n団結せよ！"
 POR_workers_of_iberia_unite_desc:1 "我々はあらゆる種類の専制に対するイベリア・プロレタリアートの団結を宣言し、スペインの同志たちの内戦に加わり、ファシズムに対する砦にならなければならない。\n我らには正当な理由があり、我らの犠牲は決して忘れられることはないだろう！"
 POR_workers_of_iberia_unite_civil_war_tt:0 "§R§Y非同盟/中道主義§!者の内戦が始まる§!"
 POR_the_iberian_socialist_union:1 "イベリア社会主義連邦"
 POR_the_iberian_socialist_union_desc:1 "戦争中のスペイン共和派と我々の共通の闘争は、人民社会主義政府の下でイベリア半島を統一する時が来たことを示している。\n共に我らの敵を徹底的に打ち倒そう！"
 POR_visit_the_front:0 "最前線への派遣"
 POR_visit_the_front_desc:0 "何名かのポルトガル士官をスペインの戦線に派遣する。士官たちは空軍による新たな技術の使用に注目した査察を実施する。"
 POR_they_need_our_help:0 "援軍要請"
 POR_they_need_our_help_desc:0 "スペインの状況は危機的だ。民族主義者の勝利を避けるためには、我々は直ちに行動しなければならない。我々はスペイン同朋の戦いに加わり、共に反乱軍を打ち負かそう！"
 POR_intervention_in_spain:0 "スペインへの介入"
 POR_intervention_in_spain_desc:0 "スペイン政府の団結は我々には受けいれがたい。彼らの野心は我々の理想と人民に対する脅威になっており、我々は行動を起こし、この敵対的な態度を力で根絶しなければならない。"
 POR_intervention_in_spain_tt:0 "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\n[GetSpanishRepublicFlagAndNameDef]に対し、戦争目標§Y政府転覆§!を得る。"
 POR_securing_the_free_world:0 "自由世界の保証"
 POR_securing_the_free_world_desc:0 "もし我々が大国を目指すとしたら、このように行動することは良いことだ。我々の理想と利益を共有する小国を潜在的な外国の脅威から保護しよう。"
 portugal_guarantees_freedom_tt:0 "ヨーロッパの§Y民主主義§!・§Y非同盟/中道主義§!の非大国すべてに独立を保証する。"
 POR_protect_chinese_civilians:0 "中国在住民間人の保護"
 POR_protect_chinese_civilians_desc:0 "マカオのポルトガル領付近での外国の軍事行動の報告は、民間人の間での不安を引き起こした。我々は市民や土地に対するいかなる脅威も容認しない。我々は今、栄誉ある国のために行動しなければならないのだ！"
 POR_strict_neutrality_in_the_spanish_civil_war:1 "スペイン内戦における\n厳格な中立性"
 POR_strict_neutrality_in_the_spanish_civil_war_desc:0 "スペイン内戦が勃発したが、現在のところ、我々は国際紛争に引きずられることはできない。我々は国家を強化し、外国関係を改善しつつ、厳格な中立政策を宣言しなければならない。"
 POR_british_investment_in_mines:0 "イギリスの鉱山への投資"
 POR_british_investment_in_mines_desc:0 "イギリス政府は我が国の資源開発への投資に関心を示している。これは我々の採掘施設を改善し、研究開発を発展させる貴重な機会である。"
 POR_british_industrial_investments:0 "イギリスの産業投資"
 POR_british_industrial_investments_desc:0 "成長する経済の要求を満たすために、民需産業を拡大する必要がある。イギリス政府は、我が国にへの新たな投資に関心を持っている。我々が彼らの理想に近づく限りでだが……"
 POR_allow_free_elections:0 "自由選挙の許可"
 POR_allow_free_elections_desc:0 "イギリスの影響はついにはポルトガルでも盛んになり、ポルトガルの人々は自分たちの利益を最も代表する政府を選ぶ権利を求めている。"
 POR_join_the_allies:0 "連合国加盟"
 POR_join_the_allies_desc:0 "今こそヨーロッパの主要な民主主義国の導きに従い、彼らの闘争に参加する時だ。我々はともにあらゆる敵に立ち向かおう！"
 POR_research_sharing:0 "研究の共有"
 POR_research_sharing_desc:0 "イギリスから来た我々の武装した兄弟たちは、技術研究の面で我々のはるか先を行っている。研究共有協定は我々は強化し、同盟をも強化するだろう。"
 POR_oppose_germany:0 "ドイツへの反抗"
 POR_oppose_germany_desc:0 "ドイツの敵対行為は極めて耐え難いが、これまでのところ、誰も彼らを止めることはできなかった。我々の軍隊は今や戦争の準備ができたため、ポルトガルは闘争に加わり、国家の自由を奪おうとするあらゆる敵と対決するだろう。"
 POR_british_guns:0 "イギリスの銃"
 POR_british_guns_desc:0 "我々の軍需産業は現代の兵器を生産する準備ができていない。イギリスでそうした兵器を購入する条約に署名することができるだろう。"
 POR_estado_novo_desc:1 "1933年憲法以来、我々は協調主義と自足主義の原則を順守してきた。国家をより強力にするための確実な道は、こうしたアプローチをさらに強調し、より強力な新国家を設立することだ。"
 POR_support_the_spanish_nationalists:1 "国粋派スペインを支援"
 POR_support_the_spanish_nationalists_desc:0 "我々は国家の栄光のために無政府主義者や共産主義者の脅威と戦っているスペイン国粋主義者に支援を示さなければならない。"
 POR_portuguese_legion:0 "ポルトガル軍団"
 POR_portuguese_legion_desc:1 "スペイン内戦の勃発とともに武装警察が国境に送られた。我々は警察の任務を代わりに引き受ける、志願兵から構成される愛国的な武装民兵隊を創設しなければならない。"
 POR_observation_mission:0 "監視任務"
 POR_observation_mission_desc:0 "軍事視察団をスペインに送り、採用された新しい戦術と兵器体系を査察する。"
 POR_send_assistance:0 "支援を送る"
 POR_send_assistance_desc:0 "スペイン内戦における国粋派の命運は、戦線が膠着したように思われるため、今や風前の灯火である。我々は闘争に加わり、反乱軍が共和政府を打ち倒し、イベリアの共産主義者の脅威を完全に根絶するのを援助しなければならない。"
 POR_nationalist_intervention:0 "国粋派の介入"
 POR_nationalist_intervention_desc:0 "スペイン政府の野心は我々の利害を脅かしており、これはもはや受け容れがたい。もし我々と隣人の大義が異なるのであれば、より説得力のある手段で彼らに訴えかけなければならない。"
 POR_nationalist_intervention_tt:0 "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\n[SPA.GetFlag][SPA.GetNameDefCap]に対し、戦争目標§Y政府転覆§!を得る。"
 POR_national_syndicalism_desc:0 "サラザールによる国家サンディカリズム運動の解散と、フランシスコ・ロラン・プレトの追放という誤りを正さなければならない。運動を再び合法化し、プレトを連れ戻さなければならない。"
 POR_camisas_azuis:0 "青シャツ隊"
 POR_camisas_azuis_desc:0 "青シャツ隊は国粋サンディカリストの武装民兵であったが、思想的な理由で非難され、解散を余儀なくされた。青シャツ隊（Camisas Azuis）の動員は軍に貴重な人的資源を提供するため、この組織の設立を再び許可する必要がある。"
 POR_join_the_axis:0 "枢軸国加盟"
 POR_join_the_axis_desc:0 "我々はドイツと協力し、来たるべき紛争において彼らを支援しなければならない。ドイツは中央ヨーロッパの列強だが、ポルトガルは最も強力な海外帝国になるだろう！"
 POR_research_agreements:0 "研究協定"
 POR_research_agreements_desc:1 "高度な軍事技術を得ることができるように、ドイツとの研究協定を締結する必要がある。これにより、研究が促進され、よりよい装備を戦場に配備することができるようになるだろう。"
 POR_the_fifth_empire_desc:0 "第五帝国は知的および霊的な智慧と信仰と帝国の究極の融合を表している。ポルトガル国民だけがこの真実への道を先導し、領土だけでなく、精神と文化においても全世界を統一することができる。"
 POR_expand_the_chinese_territories:0 "中国領土の拡大"
 POR_expand_the_chinese_territories_desc:0 "アジア諸国が戦争により弱体化した今こそ、我々の領土をマカオから中国本土へと拡大する時だ。疲弊した中国軍と日本軍は我々には到底敵わないだろう。"
 POR_expand_the_chinese_territories_tt:0 "以下を領有する国家に対し戦争目標§Y併合§!を獲得:\n[592.GetName]（[592.Owner.GetFlag]§Y[592.Owner.GetName]§!）\n[594.GetName]（[594.Owner.GetFlag]§Y[594.Owner.GetName]§!）\n[325.GetName]（[325.Owner.GetFlag]§Y[325.Owner.GetName]§!）\n[613.GetName]（[613.Owner.GetFlag]§Y[613.Owner.GetName]§!）\n[622.GetName]（[622.Owner.GetFlag]§Y[622.Owner.GetName]§!）\n[604.GetName]（[604.Owner.GetFlag]§Y[604.Owner.GetName]§!）\n[615.GetName]（[615.Owner.GetFlag]§Y[615.Owner.GetName]§!）\n[611.GetName]（[611.Owner.GetFlag]§Y[611.Owner.GetName]§!）\n[328.GetName]（[328.Owner.GetFlag]§Y[328.Owner.GetName]§!）"
 POR_deal_with_the_japanese_threat:0 "日本の脅威への対処"
 POR_deal_with_the_japanese_threat_desc:0 "日本軍は太平洋の我々の権益を脅かし、近隣の飛び地を占領し、植民地を孤立化させている。我々は日本が油断している隙に日本本土に戦争をしかけることで、彼らの潜在的な脅威に対して先手を打つ必要がある。"
 POR_refuse_the_naval_blockade:0 "海上封鎖の拒絶"
 POR_refuse_the_naval_blockade_desc:1 "[ENG.GetNameDef]と交戦中の国に課せられた海上封鎖を利用することができるだろう。外交官が交渉に赴き、[ENG.GetAdjective]と戦っている国々に我々の海上輸送能力を供与し、引き換えに経済的支援を受ける至極有益な合意を取り付けるだろう。"
 POR_mapa_cor_de_rosa:0 "バラ色地図"
 POR_mapa_cor_de_rosa_desc:0 "我々は1890年に大英帝国からの最後通牒によって屈辱を受けた、今やこれを晴らす時だ。東西アフリカの植民地が一つにつながったのだ。"
 POR_recover_the_east_indies:0 "東インドの回復"
 POR_recover_the_east_indies_desc:0 "我々は自分たちの権利を主張しなければならない。東インドを再びポルトガルの支配下へ戻すべきだ。"
 POR_recover_brazil:0 "ブラジルの回復"
 POR_recover_brazil_desc:0 "旧ポルトガル帝国が栄光を取り戻すためには、先のアメリカ植民地に目を向けなければならない。ブラジルの地はポルトガルに属しており、したがって力尽くでも取り戻す必要がある。"
 POR_army_reorganization:0 "陸軍の再編"
 POR_army_reorganization_desc:0 "我々は肥大化した士官や非効率的な部隊の数を減らし、適切な徴兵制を制定するために陸軍を意識する必要がある。これは現代的な陸軍の基礎を作り上げるだろう。"
 POR_metropolitan_army:0 "本国軍"
 POR_metropolitan_army_desc:0 "ポルトガルの最も顕著な危険は、ヨーロッパの戦争に巻き込まれて我々の本土が侵略されるのを見る羽目になることだ。強力な陸軍だけが敵を阻止できるのだ！"
 POR_standardization:0 "画一化"
 POR_standardization_desc:0 "我々は装備に高度な互換性と効率性を実現させる画一化されたシステムを必要としている。"
 POR_defend_the_borders:0 "国境の防衛"
 POR_defend_the_borders_desc:0 "侵略の危機は常に存在し、我々は領土全体を守るには長い国境線を持っている。あらゆる可能性の侵略に対抗できる十分な要塞化が必要だ。"
 POR_rebuild_the_lines_of_torres_vedras:0 "トレス・ヴェドラス線の再構築"
 POR_rebuild_the_lines_of_torres_vedras_desc:0 "上層部の将校たちが国境が広すぎるゆえに防衛が難しいと主張し、現代戦争の為に古の要塞を改装してリーニャ・デ・トレス・ヴェドラスの再構築することを提案した。敵がこの防衛線を突破した場合、ナポレオン戦争におけるフランスの侵攻に対して効果を発揮した戦略と同じように従って、リスボンへと後退する事となる。"
 POR_corpo_do_estado_maior:0 "コルポ・ド・エスタド・マイオル"
 POR_corpo_do_estado_maior_desc:0 "軍の再編により陸軍参謀長（Corpo do Estado Maior）を現代戦研究のための選良機関として再設置する、我々は研究効率を高めるための新たな施設に投資しなければならない。"
 POR_staff_wargames:0 "参謀の机上作戦"
 POR_staff_wargames_desc:0 "参謀が現代のドクトリン、組織、訓練、装備を最大限活用できるように、参謀の準備に焦点を合わせる必要がある。"
 POR_a_royal_wedding:0 "王室の結婚式"
 POR_a_royal_wedding_desc:0 "ポルトガル王位の正統な継承者であるドン・ドゥアルテ・ヌノ・デ・ブラガンサと、ブラジル王位僭称者の娘であるマリア・フランシスカ・デ・オルレアンス王女との間の婚姻はポルトガルとブラジルの君主主義者達を満足させるだろう。"
 POR_the_return_of_duarte:0 "ドゥアルテの帰還"
 POR_the_return_of_duarte_desc:0 "ドン・ドゥアルテ・ヌノ・デ・ブラガンサにポルトガルへの帰国を許可することを共和主義者は受け入れられないだろう。しかし、これは王政の復古には必要な一歩である。"
 POR_support_a_spanish_monarchy_in_the_war:1 "戦争でスペイン君主制を支援"
 POR_support_a_spanish_monarchy_in_the_war_desc:0 "カルリスタに感謝しているわけではないが、スペインの君主制はこの半島に共産主義やファシズムの体制があるより遥かにマシだろう。我々が支持するのはよりマシなほうだ……"
 POR_assist_the_requetes:0 "レケテを支援"
 POR_assist_the_requetes_desc:0 "ポルトガルの陸軍と空軍の数名がスペインに派遣され、カルリスタの指揮官とその戦争目標への助言と監督を行っている。彼らがそこにいれば、各国が使用する戦闘戦術の情報も収集できるだろう。"
 POR_join_the_carlist_fight:0 "カルリスタの戦いに参加"
 POR_join_the_carlist_fight_desc:0 "スペイン内戦において、カルリスタの勝利を確実にするためには、レケテのために戦い、他の陣営を我々自身で打倒することだ。"
 POR_the_royal_iberian_alliance:0 "イベリア王室同盟"
 POR_the_royal_iberian_alliance_desc:0 "我々はヨーロッパやその背後に存在する脅威に立ち向かうためにスペイン王室との協力関係を模索しなけらばならない。一体化することだけがこの混乱の中で勝利を生み出すことができる。"
 POR_monarchist_uprising_in_brazil:1 "ブラジルの君主蜂起"
 POR_monarchist_uprising_in_brazil_desc:0 "ブラジルの君主主義者に訴えかけることはブラジル王位の復活への道を整備する助けとなるだろう。我々はあらゆる反対に打ち勝てることを保証しなければならない。"
 POR_the_empire_of_brazil:0 "ブラジル帝国"
 POR_the_empire_of_brazil_desc:0 "ペドロ王子がブラジルの王座に就き、ブラジル皇帝に即位するための舞台を準備する。"
 POR_the_empire_of_brazil_potential_civil_war_tt:0 "§Rこの国家方針が完了したときに§Yブラジル§Rが§Y非同盟/中道主義§Rでなく、§Y安定度が50%§R未満または§Y中道が70%§R未満であった場合、ブラジルの君主主義者は内戦を開始し、我々を巻き込むだろう！§!§!§!§!§!§!§!§!§!"
 POR_restoration_of_the_monarchy:0 "王政復古"
 POR_restoration_of_the_monarchy_desc:0 "ドゥアルテ・ヌノ・デ・ブラガンサ公の統治の下、ポルトガル君主制の復活をここに宣言する。\nViva o Rei de Portugal!（ポルトガル王万歳！）"
 POR_the_kingdom_reunited:0 "再統合された王国"
 POR_the_kingdom_reunited_desc:1 "ポルトガルとブラジルの王位の復活に続き、我々が共有している闘争の記憶が残されている今、我々の国家の統一を行わなければならない。\nブラジルに送付した提案書に自発的に署名をしない場合には、我々は別の手段で督促をすることもするだろうが……"
 POR_remember_olivenca:0 "オリヴェンサを忘れるな"
 POR_remember_olivenca_desc:0 "スペインはかつて我々のオリヴェンサに対する主権を否定した。今こそ取り戻すのだ。その近隣地域も……"
 POR_deal_with_fascism:0 "ファシズムへの対処"
 POR_deal_with_fascism_desc:0 "ファシズムは人類に悲しみと悲哀をもたらした元凶である。それに立ち向かう時が来たのであり、一直線に中枢を打撃するのだ。我々が勝者となれば、我々の意思で世界を作り直し、より良くできるだろう。"
 POR_deal_with_fascism_tt:0 "主要国、または近隣のファシスト国家に対し、§Y併合§!の戦争目標を得る:"
 POR_latin_america:0 "ラテン・アメリカ"
 POR_latin_america_desc:0 "帝国が統合された今、アメリカ州の我々の領土を周辺を俯瞰し、ブラジル帝国がかつて保持していた領土を取り戻すことができる。"
 POR_the_communist_threat:0 "共産主義者の脅威"
 POR_the_communist_threat_desc:0 "共産主義者は水面下で小賢しい理想を人々に広めている。それもポルトガルだけではなく世界中で。我々は内から食い荒らされる前に、この脅威を根絶することに注力しなければならない。"
 POR_the_communist_threat_tt:0 "主要国、または近隣の共産主義国家に対し、戦争目標§Y[GetWargoalBasedOnGovernment]§!を得る。"
