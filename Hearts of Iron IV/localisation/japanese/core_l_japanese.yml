 UNITS_VIEW_BTN_DRAW_OFFENCE:3 "§H攻撃線§!\nマップ上で§G右クリックを長押し§!することで§Y攻撃線§!を描く。\n侵攻線は§H前線§!もしくは§H強襲上陸§!を設定した領土にのみ描くことができる。\n\n攻撃線が設定された計画に参加する師団は、前線をそこまで押し出すために敵領土を攻略しようと試みる。\n\n§G長押し§!し、実行動作ボタンの上で§G離す§!と戦闘計画の実行種別を切り替えることができる。"
 UNITS_VIEW_BTN_DRAW_DEFENCE:1 "§H前線§!\n - 国境のいずれかを§Gクリック§!すると、国境全体に前線が設定される。\n - 国境のいずれかの上で§G右クリックしドラッグ§!すると、国境の一部に前線を設定できる。\n - 既存の前線の末端を§G右クリックしドラッグ§!すると、前線を編集できる。\n\n前線は攻撃線に従って実施される敵領土への攻撃の開始点だが、他国との国境への迅速な師団配置を可能にする。"
 UNITS_VIEW_BTN_DRAW_DEFENCE_ARMY_GROUP:0 "§H前線§!\n - 国境のいずれかを§Gクリック§!すると、国境全体に前線が設定される。\n - 国境のいずれかを§GShift+クリック§!すると、国境全体に師団設定なしの前線が設定される。\n - 国境のいずれかの上で§G右クリックしドラッグ§!すると、国境の一部に前線を設定できる。\n - 国境のいずれかの上で§GShift+右クリックしドラッグ§!すると、国境の一部に師団設定なしの前線を設定できる。\n - 既存の前線の末端を§G右クリックでドラッグ§!すると、前線を編集できる。\n\n前線は攻撃線に従って実施される敵領土への攻撃の開始点だが、他国との国境への迅速な師団配置を可能にする。"
 UNITS_VIEW_BTN_DRAW_FALLBACK:1 "§H撤退線§!\n - 味方の領土上で§G右クリックしドラッグ§!することで§Y一回限り§!の防御任務を設定できる。\n\n撤退線は防御のための師団配置に、例えば、河川後方や味方領土へ退却させるのに便利である。"
 UNITS_VIEW_BTN_AREA_DEFENSE:3 "§H地域防衛§!\n - §Gクリック§!で軍の駐屯地域から州を追加/排除できる。\nこの任務を帯びた軍に別の種類の任務を同時に与えることはできない。\n\n配属された師団は、担当地域全体に拡散して重要な都市や港などを守備し、小勢の敵に対処する。"
 UNITS_VIEW_BTN_DRAW_NAVAL_INV:0 "§H強襲上陸指令§!\nステップ1）ハイライトされた地域を§Gクリック§!し、出港拠点を設定する。\nステップ2）侵攻対象の沿岸プロヴィンスを§G右クリック§!する。\n一度計画が発動されると、侵攻の準備が開始され、保有している輸送船から強襲上陸のために必要な数がキープされる。"
 UNITS_VIEW_BTN_DRAW_PARADROP:0 "§H空挺指令§!\nステップ1）航空基地を§Gクリック§!し、離陸地点を指定する。航空基地には利用可能な輸送機が配備されている必要がある。\nステップ2）基地にある輸送機の航続距離内のプロヴィンスを§G右クリック§!し、降下地点を決める。\n§g空挺能力を持つユニットだけ輸送されることに注意してください。§!"
