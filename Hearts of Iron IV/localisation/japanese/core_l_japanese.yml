 NAVAL_MISSION_NAME_PATROL_DESC:2 "任務部隊が艦隊の作戦範囲を哨戒するよう指令します。\n\n任務部隊は一度に一つの海域でしか哨戒できません。\n活動海域において敵艦隊を発見するよう努めます。レーダーと航空優勢によって、より早く敵を探知することができます。\n\n艦隊が敵の探知と接近を開始する前に、敵の艦隊も探知し接近できることに注意してください。"
 NAVAL_MISSION_NAME_SEARCH_AND_DESTROY:0 "海上戦闘哨戒"
 NAVAL_MISSION_NAME_STRIKE_FORCE:0 "打撃部隊"
 NAVAL_MISSION_NAME_STRIKE_FORCE_DESC:3 "敵任務部隊が発見されるまで、最も近い海軍基地で待機するように我が任務部隊に指令する。\n一度、敵が哨戒任務部隊の1つに発見されると、打撃部隊が迎撃するために移動する。"
 NAVAL_MISSION_NAME_SEARCH_AND_DESTROY_DESC:1 "選択海域で積極的に敵艦隊を捜索し、交戦するよう任務部隊に指令する。"
 NAVAL_MISSION_NAME_CONVOY_RAIDING:0 "通商破壊任務"
 NAVAL_MISSION_NAME_CONVOY_RAIDING_DESC:1 "選択海域で敵の護送船団を襲撃するよう任務部隊に指令する。"
 NAVAL_MISSION_NAME_CONVOY_ESCORT:0 "船団護衛任務"
 NAVAL_MISSION_NAME_CONVOY_ESCORT_DESC:1 "選択海域で船団を護衛し、敵の襲撃から船団を護衛するよう任務部隊に指令する。"
 NAVAL_MISSION_NAME_INVASION:0 "輸送・上陸作戦"
 NAVAL_MISSION_NAME_INVASION_DESC:1 "兵員輸送や選択された§Y上陸作戦§!を支援するよう任務部隊に指令する。\n§Gクリック§!で任務を有効にしたのち、戦闘計画に上陸作戦があればその矢印を§Gクリック§!して上陸支援任務に割り当てる。"
 NAVAL_MISSION_NAME_MINES_PLANTING:0 "機雷敷設"
