 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SHORE_BOMBARDMENT_DESC:0 "この任務部隊の沿岸砲撃能力が低いため、海岸線上にいる戦闘中の師団を効率的に支援することができません。任務部隊へ§Y大口径攻撃§!を持つ艦船の追加を検討してください。"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_DEPTH_CHARGES:0 "£mapicon_unit_invalid_orders£ 少ない§Y爆雷§!"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_DEPTH_CHARGES_DESC:0 "この任務部隊は潜水艦に対し損傷を与える可能性が低いです。より高い§H爆雷攻撃§!を持つ艦船の追加を検討してください。"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SUB_SURFACE_DETECTION:0 "£mapicon_unit_invalid_orders£ 低い潜水艦探知"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SUB_SURFACE_DETECTION_DESC:0 "この任務部隊は戦闘中に潜水艦を発見できる可能性が低いです。§Yソナー§!や§Yレーダー§!、§Yカタパルト§!などを持つ艦船の追加を検討してください。"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_DETECTION:0 "£mapicon_unit_invalid_orders£ 低い水上発見能力"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_DETECTION_DESC:0 "この任務部隊は潜在的な敵の発見が遅いです。§Yレーダー§!や§Y航空機射出機§!を持つ艦船の追加を検討してください。"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SPEED:0 "£mapicon_unit_invalid_orders£ 低い最大速度"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SPEED_DESC:0 "この任務部隊の平均速度が低すぎるため、発見能力を生かせていません。速度の遅い船を取り除くか、速い船の追加を検討してください。"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_VISIBILITY:0 "£mapicon_unit_invalid_orders£ 高い水上視認性"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_VISIBILITY_DESC:0 "この任務部隊は敵に発見されやすく、更には回避される可能性があります。より小型か、より武装の少ない水上視認性の低い艦船の使用を検討してください。"
