 NAVAL_MISSION_NAME_NAVAL_INVASION_SUPPORT_DESC:1 "上陸部隊を護衛し、艦砲射撃による支援を行うよう指令する。"
 NAVAL_MISSION_NAME_TRAINING:1 "海軍演習"
 NAVAL_MISSION_NAME_TRAINING_DESC:3 "最も近い海軍基地に隣接する海域で演習を行うよう任務部隊に指令する。\nこれにより、時間経過と共に艦船が損傷する可能性がある。\n乗組員は一般レベルに達すると経験を積むことはできない。\n演習中は§Y海軍経験値§!を得られる。\n§Y海軍の誇り§!が事故に遭う可能性は低い。\n\n§HShift§!を押しながらクリックすると、全艦船が完全に訓練されるまで§H海軍演習§!を有効にする。"
