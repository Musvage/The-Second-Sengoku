 repel_invaders:0 "侵略者を叩きだせ"
 repel_invaders_desc:0 "我が国は残酷な攻撃を受け、いまこの瞬間にも、卑劣な敵の兵士どもが我々の国を、町を、蹂躙しようとしている！このような状態が続くことを、許すわけにはいかない。軍を再建し、侵略者どもを我が国から叩き返してやろう！"
