 support_nationalist_spain:0 "スペイン国粋派への支援"
 support_nationalist_spain_desc:0 "スペイン内戦では、現在の世界が抱える国際的イデオロギー紛争の縮図ともいえるような構図があらわとなった。国民戦線派に武器弾薬を送ることで、スペイン国家を破壊しようとしている無政府主義者や共産主義者に反対する我が国の姿勢を明確化する。"
