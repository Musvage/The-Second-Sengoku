 support_republican_spain:0 "スペイン共和派への支援"
 support_republican_spain_desc:0 "スペイン内戦では、現在の世界が抱える国際的イデオロギー紛争の縮図ともいえるような構図があらわとなった。共和派に武器弾薬を送ることで、スペイン人民を弾圧する残忍なファシストどもに反対する我が国の姿勢を明確化する。"
