l_japanese:
 rhineland:0 "ラインラント進駐"
 rhineland_desc:0 "ラインラントは第一次世界大戦の終結以降、非武装化されている、この侮蔑的取り決めも終わりだ！ドイツは主権国家であり、母国のどこに軍隊を置こうが我々の勝手なのだ！"
 rhineland_short_desc:0 "§Lヴェルサイユ条約に反し、ライン川西岸に軍隊を移動せよ。§!"
 rhineland_1:0 "モーゼルラント進駐"
 rhineland_2:0 "ラインラント進駐"
 anschluss:0 "アンシュルスの実施"
 anschluss_desc:0 "「アンシュルス」つまりオーストリアとの統合はゲルマン民族の長年の目標である。ヴェルサイユ条約にて禁じられていることではあるが、ついにそれを実現する時が来た。併合の土台づくりのためオーストリア国内のファシズム勢力を支援しなくてはならない。"
 anschluss_short_desc:0 "§Lオーストリアにてファシズム支持率を高めるため、秘密工作を実行せよ。§!"
 anschluss_1:0 "政治的影響"
 take_state:0 "征服"
 take_state_desc:0 "$STATE|Y$を$TARGET|Y$から獲得せよ。"
 take_state_short_desc:0 "この戦争目標は、講和会議で選択した州を獲得するコストを安くする。"
 take_state_focus:0 "征服（方針）"
 take_state_focus_desc:0 "$STATE|Y$を$TARGET|Y$から獲得せよ。"
 take_state_focus_short_desc:0 "この戦争目標は、講和会議で選択した州を獲得するコストを安くする。"
 liberate_wargoal:0 "解放"
 liberate_wargoal_short_desc:0 "解放"
 liberate_wargoal_desc:0 "この戦争目標は、講和会議で州を解放させるコストを安くする。"
 independence_wargoal:0 "独立"
 independence_wargoal_short_desc:0 "独立戦争"
 independence_wargoal_desc:0 "独立戦争"
 puppet_wargoal_focus:0 "傀儡化（方針）"
 puppet_wargoal_focus_desc:1 "傀儡化（方針）"
 puppet_wargoal_focus_short_desc:0 "この戦争目標は、講和会議で相手国を傀儡化させるコストを安くする。"
 take_claimed_state:0 "請求権を持つ州の獲得"
 take_claimed_state_desc:0 "$STATE|Y$を$TARGET|Y$から獲得せよ"
 take_claimed_state_short_desc:0 "この戦争目標は、講和会議で選択した州を獲得するコストを安くする。"
 take_core_state:0 "中核州の奪還"
 take_core_state_desc:0 "$STATE|Y$を$TARGET|Y$から奪還せよ"
 take_core_state_short_desc:0 "この戦争目標は、講和会議で選択した州を獲得するコストを安くする。"
 annex_everything:0 "併合"
 annex_everything_desc:0 "選択した国を併合せよ。"
 annex_everything_short_desc:0 "この戦争目標は、講和会議で相手国を併合するコストを安くする。"
 civil_war:0 "内戦"
 civil_war_desc:0 "内戦だ！国は国家の支配のために敵対し合う派閥に分けられる。"
 civil_war_short_desc:0 "この戦争目標は、講和会議で相手国を併合するコストを安くする。"
 topple_government:0 "政府転覆"
 topple_government_desc:0 "政権の座についている政府を打倒せよ。"
 topple_government_short_desc:0 "この戦争目標は、講和会議で政府転覆を選択するコストを安くする。"
 anti_comintern_pact:0 "防共協定"
 anti_comintern_pact_desc:0 "「共産『インターナショナル』（所謂『コミンテルン』）の目的がその執り得るあらゆる手段による現存国家の破壊及び暴圧にあることを認め、共産『インターナショナル』の諸国の国内関係に対する干渉を看過することはその国内の安寧及び社会の福祉を危殆ならしむるのみならず、世界平和全般を脅すものなることを確信し、共産主義的破壊に対する防衛の為協力」する協定を結ぼう。\nこれにより、協定参加国との関係が改善するだろう。"
 anti_comintern_pact_short_desc:0 "§L日本とイタリアとともに共産主義に対する共同戦線を構築せよ。§!"
 tripartite_pact:0 "三国同盟"
 tripartite_pact_desc:0 "防共協定を強化するため、各地域の人々の「共存共栄の実を挙げるに足るべき新秩序を建設し、かつ之を維持せんことを根本義と為」すことを、続く10年間に渡り調印国は合意する。"
 tripartite_pact_short_desc:0 "§L新たな条約に署名し、日本、イタリアと一層緊密な関係を構築せよ。§!"
 demand_sudetenland:0 "ズデーテンラント要求"
 demand_sudetenland_desc:0 "ズデーテンラントに住むゲルマン民族はチェコスロヴァキア当局から残酷極まりない扱いを受けている。このような犯罪的行動をこれ以上許してはならない！ズデーテンラントとそこに住む人々はただちにドイツに割譲されねばならない。"
 demand_sudetenland_short_desc:0 "§Lチェコスロヴァキア国境に大軍を展開し、彼らに圧力をかけよ。§!"
 fate_of_czechoslovakia:0 "チェコスロヴァキアの運命"
 fate_of_czechoslovakia_desc:0 "ズデーテンラントが我らの手中に落ち、チェコスロヴァキアは無防備となり横たわっている。この哀れな国家の残骸に終止符をうつべき時だ。"
 fate_of_czechoslovakia_short_desc:0 "§Lチェコの残りの地域を併合するため軍隊をズデーテンラントに集結させよ。§!"
 molotov_ribbentrop_pact:0 "モロトフ＝リッベントロップ協定"
 molotov_ribbentrop_pact_desc:0 "ソ連との間で友好、不可侵条約に署名することで、現在、両国の国境の間に存在する国家群についてある種の合意を形成することができ、またより高い貿易量を確保することもできる。条約は不侵略の規定のほかに、ルーマニア、ポーランド、リトアニア、ラトビア、エストニアとフィンランドの領域をナチとソビエトの影響圏に分割併合する機密の議定書を含む。これは将来起こりうる当該地域の地政学的な環境の変化を想定したものである。"
 molotov_ribbentrop_pact_short_desc:0 "§Lソ連の侵攻を抑止するため、ソ連と不可侵条約を締結せよ。§!"
 poland_goal:0 "ダンツィヒか戦争か"
 poland_goal_desc:0 "かつてダンツィヒはドイツの一部であった、そしてダンツィヒはドイツの一部であり続けたはずだ、これよりダンツィヒは正式にドイツの一部となる！ドイツ国民にポーランドとの避けられない戦争の準備をさせねばならない。プロパガンダ作戦は来るべき戦いでの敵の戦意を挫くだろう、そしてポーランドの犯罪行為が全世界に晒される事にもなる。ダンツィヒと周辺の地がドイツへと復帰するのだ！"
 poland_goal_short_desc:0 "§L国民に戦争の準備をさせよ。そしてワルシャワへ進軍するのだ！§!"
 poland_goal_1:0 "戦争の準備"
 poland_goal_2:0 "宣戦布告"
 test_the_chinese_focus:0 "中国国境での事件"
 test_the_chinese_focus_desc:0 "中国は未だに我々が満州を解放したことを認めることを拒否し、北京周辺の国境での緊張はいくつかの散発的な戦闘をもたらした。もし我々が何らかの「事件」を工作したならば、我々は紛争を全面戦争へとエスカレートさせることができる。これは、一度に全ての中国での懸案に対して対処できる口実を我々に与えるということだ！"
 test_the_chinese_focus_short_desc:0 "§L中国との国境に大軍を配置し対立を誘発せよ。§!"
 chinese_border_incident_SUCCEEDED:0 "盧溝橋事件"
 chinese_border_incident_SUCCEEDED_DESC:0 "北京南方の要衝である盧溝橋付近で演習中の我が軍の一部の部隊が中国兵との武力衝突へと引きこまれた。戦闘は物別れに終わったが、我々は謝罪と追加の領土割譲を要求している。"
 south_pacific_mandate:0 "南洋委任統治領"
 south_pacific_mandate_desc:0 "先の大戦の後、国際連盟より我々に統治が委任された太平洋の島々は将来のアメリカとの戦争における第一防衛線を構成することとなる。これらの島々は不沈空母であり、要塞化をするための措置をとる必要がある。"
 south_pacific_mandate_short_desc:0 "§L太平洋諸島に新たな沿岸要塞を構築せよ。§!"
 south_pacific_mandate_SUCCEEDED:0 "要塞化された南洋委任統治領"
 south_pacific_mandate_SUCCEEDED_DESC:0 "我々の工兵は南洋委任統治領を要塞化した。我が軍を追い払うことがいかに困難であるかは誰の目にも明らかだ。"
 demand_indochina_focus:0 "仏領インドシナの要求"
 demand_indochina_focus_desc:0 "フランスの欧州での敗北後、フランスの海外植民地は支配が弱まっている。インドシナの統治を日本に譲るようフランスの新政府に圧力をかける。この地域は今後の作戦の踏み台として役に立つだろう。"
 demand_indochina_focus_tt:1 "フランスがインドシナを領有している。"
 demand_indochina_focus_short_desc:0 "§Lフランスの新政府にインドシナの支配を手放すよう圧力をかけよ。§!"
 demand_french_indochina_SUCCEEDED:0 "要求の通達"
 demand_french_indochina_SUCCEEDED_DESC:0 "我々の軍隊が仏領インドシナの国境に沿って配置された。このことは我々の提案を拒否すれば深刻な結果が待ち受けることを示すこととなる。"
 test_the_ussr_focus:0 "ソ連国境の増強"
 test_the_ussr_focus_desc:0 "北部国境でのソ連の断続的な挑発行動に対応しなければならない。既に確定済みの満州国境での絶え間ない侵犯をもはや容認することは出来ない。北部満州の大兵団は将来的な彼らの侵犯を抑止することとなるだろう。"
 test_the_ussr_focus_short_desc:0 "§L大軍をもってソ連の満州侵略の機運を挫け。§!"
 naval_expansion_focus:0 "建艦能力の向上"
 naval_expansion_focus_desc:0 "我々はもはやワシントン海軍軍縮条約に拘束されることはない。島国である我が国にとって海軍はまさに生存に不可欠な存在である。建艦能力の向上のため港湾施設を増強する。そうして初めて日本に相応しい艦隊をつくり上げることができる。"
 naval_expansion_focus_short_desc:0 "§L造船所の増築により日本の建艦能力を向上させよ。§!"
 increase_naval_production_SUCCEEDED:0 "建艦能力の向上の成功"
 increase_naval_production_SUCCEEDED_DESC:0 "建艦能力は計画通りに向上している。間も無く陛下におかれては比類なき最強の艦隊を統帥なされることとなるだろう！"
 siamese_puppet_focus:0 "シャムへの圧力"
 siamese_puppet_focus_desc:0 "我が軍はイギリスの支配するマラヤ及びビルマに到達するため、シャムの軍事通行権が必要だ。力の誇示によりシャム政府に対して我が国と大東亜共栄圏の忠実な同盟国として同盟を結ぶよう説得することができるだろう。"
 siamese_puppet_focus_short_desc:0 "§L我々と手を結ぶようシャムを説得せよ。§!"
 occupy_philippines:0 "フィリピン占領"
 occupy_philippines_desc:0 "太平洋での作戦行動の成功の第一歩はフィリピン占領である。アメリカは日本直接攻撃の前進基地としてこれらの島々を使うことを躊躇しないだろう。しかし我々も後の南方資源地帯攻略のため同じ目的でこれらの島々を使うことができる。"
 occupy_philippines_short_desc:0 "§Lアメリカのフィリピン基地化を陸軍をもって阻止せよ。§!"
 southern_resource_area:0 "南方資源地帯"
 southern_resource_area_desc:0 "英領ボルネオと豊かな蘭領東インドは手頃な戦略目標だ。これら地域の油田や大規模ゴム農園の確保なしには日本は資源不足に陥り産業は死に絶え兵器すらも動かなくなる。"
 southern_resource_area_short_desc:0 "§L軍需産業の資源確保のため、南方資源地帯を占領せよ。§!"
 british_far_east:0 "極東英領"
 british_far_east_desc:0 "日本が大東亜の新秩序の盟主として正当な地位を確保するため、イギリスはアジアの植民地帝国を剥奪されねばならない。香港を奪い取り、マレー半島を占拠し、ビルマに進出。インドとの境に新たな国境を築くのだ。"
 british_far_east_short_desc:0 "§L香港、シンガポール、ビルマの攻略を完遂せよ。§!"
 isolate_australia:0 "オーストラリアを孤立化"
 isolate_australia_desc:0 "オーストラリアは連合国の太平洋での戦争遂行に重要であり、それを日本と日本の正当な占領地を攻撃するための前線基地とさせてはならない。南太平洋の重要な島々を奪取することによりオーストラリアをアメリカから孤立させる事が可能だ。"
 isolate_australia_short_desc:0 "§L周辺の要所の島を占領しオーストラリアを孤立化させよ。§!"
 invade_australia:0 "オーストラリア侵攻"
 invade_australia_desc:0 "オーストラリアに全面的な侵攻をする時が来た。これにより連合国の太平洋での最大の牙城を取り去ることとなり、大東亜共栄圏の南側の安全を確保できる。"
 invade_australia_short_desc:0 "§Lオーストラリアに対する全面侵攻を開始せよ。§!"
 secure_the_pacific:0 "太平洋の確保"
 secure_the_pacific_desc:0 "我々の領内への米国の艦隊戦力投射能力を減少させるため太平洋地域の米軍基地を奪取せねばならない。帝国海軍参謀が米太平洋艦隊の母港であるハワイを含む島々を作戦目標として設定した。"
 secure_the_pacific_short_desc:0 "§L太平洋上の要衝のアメリカの島々を占拠し太平洋の制海権を確固としたものにせよ。§!"
 close_panama_canal:0 "パナマ運河封鎖"
 close_panama_canal_desc:0 "アメリカ人は東西海岸間の海軍資源の輸送をパナマ運河に依存しており、これは彼らの弱点だ！まずガラパゴス諸島を占領し前線基地とし、後に陸軍をもってパナマに侵攻し運河を閉じるのだ。天皇陛下の御為に！"
 close_panama_canal_short_desc:0 "§Lアメリカにパナマ運河の使用をさせないため同地を奪取せよ。§!"
 invasion_of_alaska:0 "アラスカ侵攻"
 invasion_of_alaska_desc:0 "内地への北方からの侵攻の危険を取り除くためアリューシャン諸島を占領しなければならない。これらの島々を確保することにより北米大陸侵攻の足がかりを構築する一環としてアラスカに侵攻することが可能になる。更にアリューシャン諸島の攻略により米国はアラスカに援軍を送るのも難しくなるだろう。"
 invasion_of_alaska_short_desc:0 "§Lアメリカ領アラスカに侵攻せよ。§!"
 invasion_of_west_coast:0 "決号作戦"
 invasion_of_west_coast_desc:0 "大本営は北米西海岸への上陸を敢行し対米戦争の趨勢を決定づける段階であると判断した。作戦目標にはロサンゼルス、サンフランシスコ、シアトルを含む。橋頭堡に対する苛烈な反攻作戦が予想され、十分な準備が必要である。"
 invasion_of_west_coast_short_desc:0 "§L北米西海岸への侵攻を開始せよ。§!"
 invasion_of_india:0 "インド侵攻"
 invasion_of_india_desc:0 "ついにイギリスのインド支配の時代が終わりを告げる。ビルマより進撃しイギリスをアジアより完全に放逐する。大英帝国を完膚なきまでに叩きのめそう！"
 invasion_of_india_short_desc:0 "§Lインド亜大陸を占領し、イギリスを追放せよ。§!"
 secure_the_indian_ocean:0 "インド洋の確保"
 secure_the_indian_ocean_desc:0 "アジアに向けた連合国の艦隊の動きを阻止するためインド洋の支配を確立しなくてはならない。アフリカ沖のマダガスカル島を含めた幾つかの戦略目標を奪取する。マダガスカル島は中東行きの英国船団に対する通商破壊の拠点として使用することができる。"
 secure_the_indian_ocean_short_desc:0 "§Lインド洋の要衝を攻略し、制海権を確立せよ。§!"
 invasion_of_south_africa:0 "南アフリカ侵攻"
 invasion_of_south_africa_desc:0 "千軍万馬の我が軍は南アフリカ侵攻の配置についた。この侵攻により連合国艦隊がスエズ運河の通過なしにインド洋に侵入することが非常に困難になる。退廃にして風前の灯たる大英帝国は我々の眼前にて朽ち果てるだろう。"
 invasion_of_south_africa_short_desc:0 "§L南アフリカに上陸し、敵対勢力を壊滅させよ。§!"
 extend_maginot_line:0 "マジノ線の延長"
 extend_maginot_line_desc:0 "我が国のドイツ国境は、非常に強力なマジノ線によって守られている。しかし、1914年のときのように、ドイツがルクセンブルクやベルギーを経由して攻撃してくる可能性は常にある。それゆえ、ベルギーをドイツ軍の手に委ねることになるとしても、我々は要塞線をイギリス海峡まで延長しなければならない。"
 extend_maginot_line_short_desc:0 "§Lマジノ線をイギリス海峡まで延長せよ。§!"
 improve_alpine_line:0 "アルパイン線の改築"
 improve_alpine_line_desc:0 "南部のイタリア国境を守っている「小マジノ線」は、我が軍の計画では常に低い重要度しか与えられていなかった。しかし、ファシスト・イタリアの脅威は日増しに高まっており、イタリアがフランス南部に対する領土的野心を抱いていることも判明している。我々はアルパイン線の防備を、マジノ線と同等の水準に向上させなければならない。"
 improve_alpine_line_short_desc:0 "§Lイタリア国境線上の防御要塞を強化せよ。§!"
 expand_french_air_force:0 "フランス空軍の拡充"
 expand_french_air_force_desc:0 "来るべき次の戦争では、空軍力は極めて重要なものとなるだろう。航空戦での敗北は、必然的にフランスそのものの敗北を意味することになる。フランスが世界でもっとも優れた空軍を有する国のひとつであり続けるために、我々は空軍の増強を続けなければならない。"
 expand_french_air_force_short_desc:0 "§Lフランスの空を守るため、空軍の規模を拡大せよ。§!"
 french_arms_industry:0 "兵器産業の向上"
 french_arms_industry_desc:0 "ドイツとのもうひとつの戦いが、この点にあるように思われる。我々は兵器産業を拡大して、自分たちの軍隊を強化しなければならない。フランス軍は、西ヨーロッパを支配せんとするドイツに立ちふさがる！"
 french_arms_industry_short_desc:0 "§L来る戦争に備えフランスの兵器産業を増強せよ。§!"
 scandinavian_expedition:0 "スカンディナヴィア遠征"
 scandinavian_expedition_desc:0 "フランス本土に戦禍が及ばぬように、ノルウェーやスウェーデン北部に派遣軍を送り、ドイツの注意をひきつける新たな戦線を構築しなければならない。ドイツが消費する鉄鉱石の大半が、この地域から産出されている。それゆえ、鉄鉱石の供給を断つことで、ドイツの産業を麻痺状態にできるかもしれない。"
 scandinavian_expedition_short_desc:0 "§L北方スカンディナヴィアからドイツに対して新たな戦線を開始せよ。§!"
 grand_offensive:0 "大攻勢の開始"
 grand_offensive_desc:0 "ドイツ国防軍が東部戦線で勇敢なポーランド軍相手に激戦を繰り広げている間に、我が軍は同盟国としての義務を果たすべく、ドイツ本土深奥部への攻撃を行わなければならない。ライン川流域の産業中心地帯を占領する。この攻撃はOKW（ドイツ陸軍総司令部）の注意を引き、おそらくポーランドへの攻勢を頓挫させることになるだろう。"
 grand_offensive_short_desc:0 "§Lライン峡谷にあるドイツの工業地域を占領せよ。§!"
 seize_berlin_fra:0 "ベルリン掌握"
 seize_berlin_fra_desc:0 "ベルリンに進撃し、三色旗をドイツ国会議事堂の上に突き立てる以外、選択肢はない。この戦争が本格的に始まる兆しを見せるまえに、すみやかに終結させよう。"
 seize_berlin_fra_short_desc:0 "§Lドイツの首都を占領せよ。§!"
 occupy_libya_fra:0 "イタリア領リビアの占領"
 occupy_libya_fra_desc:0 "イタリア植民地帝国は解体されなければならない。我々はチュニジア保護領からイタリア領リビアへの攻勢を開始し、地中海沿岸地域を占領しなければならない。戦略的に重要な港湾都市であるトリポリやベンガジが、最重要目標に含まれている。"
 occupy_libya_fra_short_desc:0 "§Lトリポリとベンガジを占領するべく攻勢を開始せよ。§!"
 occupy_north_italy_fra:0 "北イタリア占領"
 occupy_north_italy_fra_desc:0 "再びフランス軍が北イタリアへ進撃する時が来た。イタリアの軍需産業の大半がそこに集中している。イタリアから速やかに奪い取らなければならない。イタリア自慢の要塞線ヴァッロ・アルピーノを突破し、ポー川流域の工業地帯に怒涛のごとく押し寄せよう。フランス万歳！"
 occupy_north_italy_fra_short_desc:0 "§L名高い要塞線ヴァッロ・アルピーノを突破し、ポー平原に雪崩れ込め。§!"
 occupy_south_italy_fra:0 "南イタリア占領"
 occupy_south_italy_fra_desc:0 "シチリア島とサルデーニャ島に加え、イタリア半島の南半分を確保する必要がある。それら全てを占領すること抜きには、我々の最大の目標であるローマを手に入れることはできない。永遠の都ローマを占領したあとは、海岸沿いに敵を包囲するよう進撃し、それから抵抗を続ける敵を殲滅しよう。"
 occupy_south_italy_fra_short_desc:0 "§Lイタリアの首都と、シチリア島、サルデーニャ島を制圧せよ。§!"
 claim_bessarabia:0 "ベッサラビア要求"
 claim_bessarabia_desc:0 "ベッサラビア地方はロシア革命のどさくさに紛れたルーマニアにより違法に占拠されている。この地域は我々の正当な領土であり、必ずや返還されねばならない。モロトフ＝リッベントロップ協定により我々はドイツの介入を心配することなくルーマニアの問題に対して自由に対処できる。今こそ行動すべき時だ。"
 claim_bessarabia_short_desc:0 "§Lルーマニアに対しベッサラビアを返還するよう強制せよ。§!"
 claim_baltic_states:0 "バルト諸国を要求"
 claim_baltic_states_desc:0 "バルト諸国は資本主義という実験の失敗作であり、ついに終わるべき時が来た。ドイツとの協定によりこの地域におけるあらゆる軍事行動は不問とされる。我々はエストニア、ラトビア、リトアニアの国内に我が軍の軍事基地を設立させるという最後通牒を準備した。これらの国々をソビエト連邦の一員として組み込むことなど造作も無いだろう。"
 claim_baltic_states_short_desc:0 "§Lバルト諸国をソビエト連邦に編入せよ。§!"
 claim_karelia:0 "カレリア要求"
 claim_karelia_desc:0 "モロトフ＝リッベントロップ協定によりフィンランドは我々の影響圏に組み込まれた。そして今こそ国境線を見直すべき時なのだ。カレリア地峡にある彼らの南東国境は許容しがたいほどにレニングラードに近く、我が国の安全保障を脅かしている。我々はヘルシンキに向けて領土的譲歩を要求するが、彼らが拒絶した場合に備えて戦いの準備をしておく必要があるだろう。"
 claim_karelia_short_desc:0 "§Lレニングラードの安全状態を改善するため、フィンランドにカレリアを要求せよ。§!"
 improve_stalin_line:0 "スターリン線の改良"
 improve_stalin_line_desc:0 "西部国境に広がるスターリン線の建設は1920年代より始まった。これはなんとしても我々に破滅を引き起こさんとする西欧ブルジョワ諸国から祖国を守るためのものである。我々はこの防御陣地を改善し続けねばならない。"
 improve_stalin_line_short_desc:0 "§L他国の侵略を防ぐためスターリン線沿いの防備を改善せよ。§!"
 five_year_plans:0 "五ヵ年計画"
 five_year_plans_desc:0 "国家経済発展のための五ヵ年計画はソビエト連邦の未来にとって欠くことの出来ないものである。経済ならびに工業の立ち遅れは、最終的に国外の資本主義者やファシストの手で我々が破滅させられることを意味する。我々は工業と生産量を拡大し続けねばならないのだ！"
 five_year_plans_short_desc:0 "§Lソビエト連邦の民需工場産出を拡大せよ。§!"
 operation_zet:0 "Z作戦"
 operation_zet_desc:0 "日本のファシストどもは中国全土を征服すべく戦争を遂行している。言うまでもなく、奴らがその野望を達成することはソビエト連邦にとって望ましいことではない。我々は中国に対して可能な限りの支援を送らねばならない。幸いにも日本帝国陸軍は帝国全体を弱体化させるほどの泥沼にはまりかけており、まもなくこの泥沼によって彼らは忙殺されることだろう。"
 operation_zet_short_desc:0 "§L対日戦争において中国への支援を提案せよ。§!"
 annex_tannu_tuva:0 "タンヌ・トゥヴァ併合"
 annex_tannu_tuva_desc:0 "トゥヴァ人民共和国はその名前を除いて既にソビエト連邦の加盟国となっている。公式に彼らを偉大なる国家に併合することで、この関係を公的なものとすべきだろう。"
 annex_tannu_tuva_short_desc:0 "§Lタンヌ・トゥヴァをソビエト連邦へ編入せよ。§!"
 second_vienna_award:0 "第二次ウィーン裁定"
 second_vienna_award_desc:0 "トリアノン条約は、領土の2/3以上に及ぶ地域をハンガリーから不当に奪い取った。トランシルヴァニア地方がルーマニアに奪われたことは、特に耐え難いことだった。しかし、ヨーロッパに新秩序が打ち立てられつつある中、ドイツの友人に、ハンガリーから盗み取られた領土の返還を頼み込んでみるべきだろう。"
 second_vienna_award_short_desc:0 "§Lドイツに、トランシルヴァニアのハンガリーへの返還を請願せよ。§!"
 claim_memel:0 "メーメル要求"
 claim_memel_desc:0 "メーメルは忌まわしいヴェルサイユ条約によって不当な扱いを受けた領土のひとつである。この地域は数百年にわたってプロイセンの領土だった。しかし、協商国側はこの地域をドイツに放棄させ、リトアニアが不法に併合することを認める裁定をおこなった。この誤りを正す時が来た。"
 claim_memel_short_desc:0 "§L大ドイツ国へのメーメルの返還を要求せよ。§!"
 treaty_of_craiova:0 "クラヨーヴァ協定"
 treaty_of_craiova_desc:0 "第二次バルカン戦争後、ドブロジャ地方南部はルーマニアに奪われてしまった。しかし、ヨーロッパの地図は書き換えられつつある。ルーマニアについても、独ソ両国の圧力で、すでに譲歩を余儀なくされている。この機に乗じて、我が国は失われた領土の返還を要求すべきだ。"
 treaty_of_craiova_short_desc:0 "§Lルーマニアからのドブロジャ地方南部の返還を要求せよ。§!"
 german_advisors_china:0 "中華民国ドイツ軍事顧問団"
 german_advisors_china_desc:0 "少なくとも1920年代から中国に派遣されていたドイツの軍事顧問団は、中国国民党軍の軍事力強化に大きく貢献している。現在、中国との戦争状態にある我が国にとって、今も軍事顧問団が派遣されていることは看過できない。防共協定の調印国として、我が国にはドイツが中国に対して行っているあらゆる支援を即刻中止するよう要求する権利がある。どちらに味方するのか、ドイツ人は選ばなければならない。"
 german_advisors_china_short_desc:0 "§L中国支援のドイツ軍事顧問団の帰国を要求せよ。§!"
 chinese_coastal_regions:0 "中国沿岸部の占領"
 chinese_coastal_regions_desc:0 "我々は海軍力の優位を利用しつつ、沿岸部の重要港湾を占領することで、中国の孤立化を図らなければならない。大本営は日本が支配しなければならないいくつかの地域を明示した。"
 chinese_coastal_regions_short_desc:0 "§L沿岸占領により中国を孤立させよ。§!"
 chinese_interior:0 "中国内陸部の占領"
 chinese_interior_desc:0 "中国内陸部に進撃し、中国人の抵抗運動にきっぱりと終止符を打ってやろう。全ての敵対勢力を踏み潰すことで、日本の力はとどまるところを知らないということを中国人に示してやるのだ。これにより、アジアにおける日本の覇権が確立するだろう。"
 chinese_interior_short_desc:0 "§L中国を西部内陸部へと追撃せよ。§!"
 russian_far_east:0 "極東ロシア"
 russian_far_east_desc:0 "アジアにおいて、ソ連人がもはや歓迎されえざる存在であることを示さなければならない。太平洋艦隊の母港であるウラジオストクをはじめ、極東ロシアを占領する。樺太北部やカムチャツカも確保する必要がある。"
 russian_far_east_short_desc:0 "§L日本のために極東ロシアを征服せよ！§!"
 siberia_beckons:0 "シベリアへの手招き"
 siberia_beckons_desc:0 "我々はシベリアへの前進を継続し続けなければならない。ロシア人を西へ追いやり続け、もはやアジアにおいて連中が我々の領土を脅かさない様になるまでやるべきだ。シベリアの荒野は帝国との緩衝地帯として役に立ち、さらに当地域の未使用の天然資源は日本の将来の世代に有益であることは確実だ。"
 siberia_beckons_short_desc:0 "§L天皇陛下の御名の下、シベリアを奪取し前進し続けよ。§!"
 conquest_of_abyssinia:0 "エチオピア征服"
 conquest_of_abyssinia_desc:0 "第一次エチオピア戦争やアドワでの大敗といった不快な記憶も、いまや過去のものとなった。我々はエチオピア帝国を完全に征服し、この地をイタリア領東アフリカに併合することを約束する。勝利に向け、突き進もう！"
 conquest_of_abyssinia_short_desc:0 "§Lエチオピア侵攻を実行せよ。§!"
 conquest_of_albania:0 "アルバニア征服"
 conquest_of_albania_desc:0 "1920年、イタリア軍は占領していたアルバニアから、屈辱的な撤退を強いられた。しかし、いまや再びアルバニアを取り戻す機会が到来した。アルバニアの併合によって、我々はアドリア海の入り口を完全に支配することができる。さらに、アルバニアは、バルカン諸国に対する将来の軍事行動の際の足掛かりとなる。"
 conquest_of_albania_short_desc:0 "§Lアルバニア掌握によりアドリア海を確保せよ。§!"
 strengthen_vallo_alpino:0 "ヴァッロ・アルピーノの強化"
 strengthen_vallo_alpino_desc:0 "脅威は我々の北の境界に沿ったどんな方向からでも来ることができる。フランス人、オーストリア人と彼らの友人ドイツ人、卑劣なスイス人でさえいつでも襲うことができた！仕事は一連の強化から始まった、しかし進展は遅い。北イタリアに対するどんな将来的な侵入でも高くつくものにするために、アルペンの壁を終えるのだ！"
 strengthen_vallo_alpino_short_desc:0 "§L防備増強によりイタリア北部国境を安全にせよ。§!"
 industrialize_southern_italy:0 "南イタリアの工業化"
 industrialize_southern_italy_desc:0 "北イタリアは常に我が国にとって工業の中心地域だった。いっぽう、北イタリアと比べ、南イタリアは貧しく発展も遅れている。我々はこの経済格差を是正するため、南部地域で産業を振興しなければならない。"
 industrialize_southern_italy_short_desc:0 "§L我が国の貧しい南半分は工業化されなければならない。§!"
 regia_marina:0 "レジーア・マリーナ"
 regia_marina_desc:0 "イタリアの命運は、古のローマ人が良く理解していたように、地中海と直接結びついている。レジーア・マリーナ（イタリア王立海軍）が、将来の対英仏戦において重要な役割を果たすことは明白だ。それゆえ、我々は艦船製造能力を増強するため、造船施設を拡張しなければならない。"
 regia_marina_short_desc:0 "§L海軍生産を向上させるため、より多くの造船所を建設せよ。§!"
 condemn_japan:0 "日本への非難"
 condemn_japan_desc:0 "中国に対する日本の攻撃は、我々の礼儀と自由を踏みにじり、同時に在留アメリカ人の生命・権利・経済的利益を脅かすものである！日本は即刻攻撃を停止しなければならない。さもなければ、自らの行為の報いに直面することになるだろう。"
 condemn_japan_short_desc:0 "§L日本の中国への侵略戦争を非難せよ。§!"
 embargo_japan:0 "対日禁輸"
 embargo_japan_desc:0 "我々の警告にもかかわらず、中国に対する日本の攻撃が続いている。日本との貿易を全て禁止すべき時が来た。"
 embargo_japan_short_desc:0 "§L日本の中国侵攻の報復として対日貿易をすべて停止せよ。§!"
 threaten_japan:0 "太平洋に旗を掲げよ"
 threaten_japan_desc:0 "我々が本気であることを日本に対して示すためにも、ハワイ諸島の真珠湾に強力な艦隊を維持することは不可欠だ。"
 threaten_japan_short_desc:0 "§L真珠湾に強力な艦隊を整備せよ。§!"
 build_infrastructure:0 "インフラ建設"
 build_infrastructure_desc:0 "インフラ建設によって国内移動が容易になる。さらに重要な点は、建設工事によって雇用が生まれ、現在の不景気から脱出する糸口になることだ。"
 build_infrastructure_short_desc:0 "§L我が国のインフラを整備せよ。§!"
 build_factories:0 "工場建設"
 build_factories_desc:0 "新たな工場を建設することは、建設工事や工場の操業で雇用を生み、経済力を高める上でも不可欠だ。"
 build_factories_short_desc:0 "§L経済発展のため、新たな民需工場を建設せよ。§!"
 anglo_egypt_treaty:0 "イギリス＝エジプト同盟条約"
 anglo_egypt_treaty_desc:0 "名目上は独立国であるものの、エジプトは1882年以来、我が国の保護下にある。アビシニアでのイタリアの軍事行動を受けて、ファールーク国王は我々の関係を条約によって正式化したいと望んでいる。我々がスエズ運河を支配し続け、戦時にはエジプトの防衛に協力する事を誓約すれば、エジプトは同盟国として我々に協力するだろう。"
 anglo_egypt_treaty_short_desc:0 "§L同盟を維持しつつ、エジプトの独立を承認せよ。§!"
 shadow_scheme:0 "影の計画"
 shadow_scheme_desc:0 "航空省が、有事の際に簡単に軍需工場に転用できるよう準備した民間工場である、「影の工場」建設計画を作成した。"
 shadow_scheme_short_desc:0 "§L不測の事態に備えるため、民需工場の拡張を準備せよ。§!"
 chain_home:0 "チェーン・ホームレーダー網"
 chain_home_desc:0 "航空戦の発達によって、イギリスの防衛力は弱まった。もはや我々は、大海軍だけで本国の安全を守ることはできない。海岸にそって「チェーン・ホーム」というコードネームを与えられたレーダー基地網を構築する計画は、我が国の航空防衛力を大いに高めるだろう。"
 chain_home_short_desc:0 "§Lイギリス沿岸にレーダー基地網を構築せよ。§!"
 gibraltar_east:0 "東洋のジブラルタル"
 gibraltar_east_desc:0 "先の大戦の終わりごろから、シンガポールを大海軍基地にする計画が進められてきた。アジア全域に影響力を及ぼすうえで、英国海軍の拠点となったこの港は、大いに役立つす。すでにはじまっている計画を中断し、シンガポールの防衛力を強化しよう。"
 gibraltar_east_short_desc:0 "§Lシンガポールの海上防衛を強化せよ。§!"
 home_guard:0 "ホーム・ガード"
 home_guard_desc:0 "フランスが陥落し、いまやイギリス本土は侵略の脅威にさらされている。そんななか、地元の有志からなる新たな防衛組織の設立が提案された。前の大戦の退役兵の多くは、通常の軍役につけるには歳をとり過ぎている。しかし、この方法であれば、彼らは祖国の防衛に貢献する事ができる。"
 home_guard_short_desc:0 "§L地域防衛義勇隊を設立せよ。§!"
 operation_laudabiliter:0 "ラウダビリテル作戦"
 operation_laudabiliter_desc:0 "アイルランド独立は、イギリスの輝かしい歴史における汚点だ。アイルランド人の利益からいっても、アイルランドはロンドンから統治されるべきだ。迷える羊たちを元の群れに戻すべく、侵攻作戦の準備が進んでいる。"
 operation_laudabiliter_short_desc:0 "アイルランドに侵攻し、イギリスのために再征服せよ。"
 expand_the_luftwaffe:0 "ルフトヴァッフェの拡充"
 expand_the_luftwaffe_desc:0 "ヴェルサイユ条約によりドイツは空軍力を保持することを禁じられた、それ故にルフトヴァッフェは記録的な早さで組織されなくてはならなかった。我々は確かに大きな進歩を遂げている、しかしやるべきことはまだまだ多い。ルフトヴァッフェの拡張を更に押しすすめ世界最高の空軍とするのだ。"
 expand_the_luftwaffe_short_desc:0 "§L来る戦争に備え空軍力を拡張せよ。§!"
 panzerwaffe:0 "機甲部隊の創設"
 panzerwaffe_desc:0 "我々の新たなる機動戦闘理論実現のため打撃能力に優れた戦車部隊の創設が必要だ。来る戦争の準備のため機甲部隊の拡充をすすめなくてはならない。"
 panzerwaffe_short_desc:0 "§L国防軍に新たな装甲師団を創設することにより、装甲軍団を編成せよ。§!"
 reichsautobahn:0 "ライヒスアウトバーンの竣工"
 reichsautobahn_desc:0 "アウトバーン計画は1933年の開始以来輝かしい成功を収めている。建設への尽力により失業率は低下し、広い道路はドイツ経済復興の象徴となっている。しかしながら工事はまだまだ途上だ。"
 reichsautobahn_short_desc:0 "§L国家のインフラ拡張の鍵であるアウトバーン建設を完了せよ。§!"
 fortify_the_westwall:0 "ヴェストヴァルの強化"
 fortify_the_westwall_desc:0 "ヴェストヴァル（西の壁）はフランス自慢のマジノ線と平行して設置されていて、大部分が戦前にジークフリート線として構築された要塞線を再建したものだった。要塞線の防御力を高めることで少ない兵力でも国境を守ることができ、部隊を東部戦線に転用できるようになる。"
 fortify_the_westwall_short_desc:0 "§L新要塞を建設して「西の壁」の防衛力を高めよ。§!"
 operation_weserubung:0 "ヴェーザー演習作戦"
 operation_weserubung_desc:0 "スカンディナヴィアから産出される鉄鉱石は、ドイツの軍需産業にとって欠くことのできない重要な資源であり、我々はその供給を死守しなければならない。それゆえ、我が軍は連合国軍に先んじてノルウェーに侵攻し、占領するべきだ。その前段階として、デンマークも占領する必要がある。両国を占領する事には、バルト海を敵の攻撃から守ることができるという、さらなる利点もある。"
 operation_weserubung_short_desc:0 "§Lスカンディナヴィアの鉄鉱石貿易のためデンマークとノルウェーに侵攻せよ。§!"
 operation_tannenbaum:0 "タンネンバウム作戦"
 operation_tannenbaum_desc:0 "現在のヨーロッパにとって、スイスはニキビのようなものだ。しかも、理不尽な理由で国こそ違うものの、スイス人自体はゲルマン民族の一部である。よって、いかなる犠牲を払ってでも、スイスを大ドイツの一員に迎え入れなければならない。あの山砦に突撃し、茶番に終止符を打とう。"
 operation_tannenbaum_short_desc:0 "§Lスイスに侵攻しドイツの一部とせよ。§!"
 operation_felix:0 "フェリックス作戦"
 operation_felix_desc:0 "ジブラルタル海峡を封鎖することで、地中海での連合国軍の作戦を大きく阻害する事ができる。しかし、スペイン人は我々の戦いを支援しようとしない。そこで、我々はピレネー山脈を越えて全面侵攻を行い、スペイン人を「説得」しなければならない。ドイツの南西側の脇腹を守るためにも、スペイン・ポルトガル両国を占領する必要がある。"
 operation_felix_short_desc:0 "§Lイベリア半島に侵攻し、ジブラルタルを確保せよ。§!"
 operation_ikarus:0 "イカロス作戦"
 operation_ikarus_desc:0 "北大西洋での海軍作戦を支援するため、OKW（陸軍総司令部）はアイスランド侵攻を決意した。この島を支配することで、我々の作戦範囲はさらに西へと広がり、大西洋での戦いに勝利するうえで大きく貢献するだろう。"
 operation_ikarus_short_desc:0 "§L大西洋における戦いの勝利の第一歩としてアイスランドに侵攻せよ。§!"
 operation_herkules:0 "ヘラクレス作戦"
 operation_herkules_desc:0 "長きにわたって、マルタ島にあるイギリス軍基地は、我が軍の悩みの種だった。連合国軍がマルタ島を支配し続ける限り、北アフリカでの我が軍の作戦は妨害され続け、地中海中部の支配権も確立できないだろう。我々はマルタ島占領を考えるべきだ。"
 operation_herkules_short_desc:0 "§Lマルタを攻略し、イギリスの基地として利用できないようにせよ。§!"
 fall_grun:0 "緑作戦"
 fall_grun_desc:0 "アイルランドに橋頭保を築くことで、正面からイギリスの防衛戦力とぶつかることを避けるべきだ。アイルランドが我が軍の支配下に入れば、イギリスは完全に孤立する事になる。頑迷なイギリス人どもを服従させるべく、この新たな基地から海空軍を出撃させ、したたかに殴りつけてやろう！"
 fall_grun_short_desc:0 "§Lイギリスを孤立させ、新たな海軍基地を確保するためにアイルランド侵攻を実施せよ。§!"
 operation_seelowe:0 "ゼーレーヴェ作戦"
 operation_seelowe_desc:0 "グレートブリテン島の完全占領なしには、西部戦線での勝利は充分なものではない。我が軍は英仏海峡を押し渡って上陸作戦を行い、イギリス本土に橋頭保を築かなければならない。そして、田園地帯を扇状に広がり、グレートブリテン島全土を占領するまで突き進まなければならない。グレートブリテン島を完全占領すれば、大英帝国といえど、トランプで組んだ家のようにもろくも崩れ去るでしょう。フォーアヴェルツ！（進め！）"
 operation_seelowe_short_desc:0 "§L大規模なイギリス上陸作戦を開始し、ロンドンを攻略せよ。§!"
 operation_barbarossa:0 "バルバロッサ作戦"
 operation_barbarossa_desc:0 "我々は『ソビエト連邦侵攻』という史上最大規模の軍事作戦に乗り出そうとしている！ナポレオンは失敗したが、我々は勝つ。国境を越えた後はひたすら押し進み、ソ連軍を包囲殲滅しながら東に向け進撃し続けよう。モスクワを占領し、アルハンゲリスク＝アストラハンを結ぶ線まで進出できたならば、我々の作戦は成功したといえる。ドランク・ナーハ・オステン！（東へ突き進め！）"
 operation_barbarossa_short_desc:0 "§Lソビエト連邦へ侵攻し、アルハンゲリスク＝アストラハン線まで進出せよ。§!"
 operation_gertrude:0 "ゲルトルード作戦"
 operation_gertrude_desc:0 "トルコを占領することで、ヨーロッパから中東への兵力移動が非常に容易になる。また、黒海への唯一の出入口を完全に支配することもできる。どんなことがあっても、トルコが連合国陣営と結びつくことを許してはならない！"
 operation_gertrude_short_desc:0 "§Lトルコ侵攻を実行し、黒海への入り口を確保せよ。§!"
 operation_mungo:0 "ムンゴ作戦"
 operation_mungo_desc:0 "アレクサンドロス大王の足跡をたどるように進撃を続けた我が軍は、ついにインダス川の河畔に到達した。いまや我々は、イギリス人が「帝国の宝石」と呼ぶインドを、奪える立場にある。インドへの全面侵攻を開始しよう！"
 operation_mungo_short_desc:0 "§L英領インドへ侵攻し、祖国のため征服せよ。§!"
 operation_knickerbocker:0 "ニッカボッカ作戦"
 operation_knickerbocker_desc:0 "我が軍は大西洋全域で作戦を開始しなければならない。アメリカ東海岸への侵攻を開始する前に、その足掛かりとなる拠点を手に入れなければならないからである。海軍はニューファンドランド島とバミューダ諸島への侵攻作戦を準備している。どちらであっても、我が軍の目的に合致している。"
 operation_knickerbocker_short_desc:0 "§Lアメリカ侵攻に備え、大西洋の基地を確保せよ。§!"
 operation_buffel:0 "ビューフェル作戦"
 operation_buffel_desc:0 "新しい世界秩序の下でドイツが覇権を握るためには、アメリカ合衆国本土への全面侵攻を行う必要がある。ワシントンにあるホワイトハウスをはじめ、アメリカ東海岸沿岸部にある重要な政治的・経済的目標を素早く占領しなければならない。"
 operation_buffel_short_desc:0 "§L北米へ侵攻し、アメリカ東海岸の重要目標を占領せよ。§!"
 deutsches_afrikakorps:0 "ドイツ・アフリカ軍団"
 deutsches_afrikakorps_desc:0 "我々は北アフリカでイギリス軍と戦っているイタリア軍を助けなければならない。リビアに遠征軍を送り、エジプトへの進撃を試みるイタリア軍を支援せよ！"
 deutsches_afrikakorps_short_desc:0 "§Lリビアに兵力を上陸させ、イタリアの北アフリカ作戦を支援せよ。§!"
 fall_weiss:0 "白作戦"
 fall_weiss_desc:0 "ポーランドへの侵攻を開始しなければならない。重要な戦略目標には、ワルシャワ、クラクフ、そしてリヴィウが含まれている。我が軍は可能な限り素早く東プロイセンに展開する友軍との間に陸上連絡路を築かなければならない。いっぽうで、何としてでもフランス国境地帯は守りきらなければならない。モーゼルラントやヴュルテンベルクがフランスの手に落ちるようなことがあってはならない！"
 fall_weiss_short_desc:0 "§Lフランスに対する「西の壁」を保持しつつ、ポーランドに侵攻せよ。§!"
 fall_gelb:0 "黄作戦"
 fall_gelb_desc:0 "マジノ線の存在は、国境を越えて直接フランス本土を攻撃する事を困難にしている。そのため、OKH（陸軍総司令部）はシュリーフェン計画を踏襲して、低地諸国を経由してフランスに侵攻する準備を進めた。可能であれば、ベルギー国内に進出してきた連合国軍とフランス本土との間にくさびを打ち込み、孤立した連合国軍を殲滅しよう。"
 fall_gelb_short_desc:0 "§Lマジノ線を迂回し、低地諸国を占領せよ。§!"
 fall_rot:0 "赤作戦"
 fall_rot_desc:0 "現在、我が軍はフランス国境沿いの攻撃開始地点に幅広く展開している。南に進撃し、マルヌ川を渡ってパリを占領する。英仏海峡沿岸の占領も必要だ。好機が訪れた場合は、マジノ線を包囲して破壊する。"
 fall_rot_short_desc:0 "§Lフランスを南下せよ。マルヌも今度は我らを止められない！§!"
 goal_construction1:0 "工業力の向上"
 goal_construction1_desc:0 "現代の軍隊は、現代戦の勝敗を決する飛行機、軍艦、戦車といった兵器を生産できる、強力な経済を必要としている。"
