 medium_tank_destroyer_equipment_desc:0 "駆逐戦車は通常のものより大口径の火砲を固定砲座に取り付けた戦車である。中駆逐戦車は中戦車の車体を基としており、これによりまずまずの機動力と大きな火力を携行できる。"
