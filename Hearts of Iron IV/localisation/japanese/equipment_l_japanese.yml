l_japanese:
 submarine:0 "潜水艦"
 submarine_desc:0 "潜水艦は密かに展開し、強力な魚雷で敵の輸送船団を破壊する。"
 both_cruisers_desc:0 "軽巡洋艦 - 軽快な直衛艦艇。主要任務は敵小型艦から味方主力艦を守ることだが、大型艦に損傷を与える強力な魚雷を発射することもできる。\n\n重巡洋艦 - 非常に柔軟に活動できる大型装甲巡洋艦。より大きな主力艦を建造する余裕のない国にとっては良い選択肢と言えるだろう。"
 light_cruiser:1 "軽巡洋艦"
 light_cruiser_desc:0 "軽快な直衛艦艇。主要任務は敵小型艦から味方主力艦を守ることだが、大型艦に損傷を与える強力な魚雷の発射も可能である。"
 heavy_cruiser:1 "重巡洋艦"
 heavy_cruiser_desc:0 "非常に柔軟に活動できる大型装甲巡洋艦。より大きな主力艦を建造する余裕のない国にとっては良い選択肢と言える。"
 destroyer:0 "駆逐艦"
 destroyer_desc:0 "最も小型の直衛艦。その仕事はより大型艦を守り、潜水艦を発見、撃滅することである。"
 ship_hull_light:1 "小型艦"
 ship_hull_light_desc:0 "最も小型の直衛艦。その仕事はより大型艦を守り、潜水艦を発見、撃滅することである。"
 carrier:0 "航空母艦"
 carrier_desc:0 "強力な艦載機からなる航空隊を運び、戦場に送り出すことのできる主力艦。また、敵国の海岸に位置する浮き飛行場としても役に立つ。"
 battleship:0 "戦艦"
 battleship_desc:0 "手に入る中で最大の主砲と最強の装甲を備えた最大の主力艦。そんな高価な投資は、小型直衛艦の支援を受けるに値する。"
 armor_desc:0 "金で買える装甲車の中で最大にして最強"
 battle_cruiser:0 "巡洋戦艦"
 battle_cruiser_desc:0 "ほとんどの場合において戦艦のそれと近しい攻撃能力を有する主力艦だが、その速度と引き換えに装甲は戦艦よりも薄くなっている。"
 convoy:0 "輸送船"
 convoy_desc:0 "輸送船は国際貿易において資源や物資の輸送に用いられる。また、各所への軍隊の輸送、強襲上陸にも使用される。"
 sh_battleship:0 "超大型戦艦"
 sh_battleship_desc:0 "手に入る中で最大の主砲と最も強固な装甲を備えた最大の主力艦。そんな高価な投資は、小型直衛艦の支援を受けるに値する。"
 light_airframe:0 "軽量機体"
 light_airframe_desc:0 "軽量な機体構造の航空機。"
 medium_airframe:0 "中量機体"
 medium_airframe_desc:0 "中量な機体構造の航空機。"
 heavy_airframe:0 "重量機体"
 heavy_airframe_desc:0 "重量な機体構造の航空機。"
 jet_engines:0 "ジェットエンジン"
 JET_ENGINES_SPECIAL:0 "ジェットエンジンの開発はジェット航空機開発の必須条件である。先進的な航空機の研究よりも前に、まずこの研究をしなければならない。"
 jet_engines_desc:0 "駆動系における技術的大躍進であるジェットエンジンは、革新的な新世代航空機の開発を可能にする。"
 convoy_1:0 "輸送船団"
 armored_car_equipment:0 "装甲車"
 armored_car_equipment_desc:0 "軽量の装輪式装甲車両。通常、偵察と抵抗運動の鎮圧用だが、より重火器の搭載も可能である。"
 motorized_equipment:1 "兵員輸送車"
 motorized_equipment_desc:1 "トラックやその他の車両は兵士の行軍や戦場での移動に使われる。"
 motorized_equipment_1:1 "軍用トラック"
 motorized_equipment_1_desc:0 "自動車化歩兵は軍隊の機械化の第一歩である。民間トラックは容易に軍用として兵士たちの輸送、砲の牽引、装備や物資の輸送に使うことができる。これにより、徒歩に依る以外になかった歩兵部隊の戦略機動性は大幅に向上する。"
 support_equipment_short:0 "支援装備"
 support_equipment:0 "支援装備"
 support_equipment_desc:0 "無線機、ジープ、浮き橋などの装備は兵士たちを支援するために使われる。"
 tech_support:0 "支援装備"
