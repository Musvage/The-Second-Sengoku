 artillery_equipment_1:0 "牽引式野戦砲"
 artillery_equipment_1_short:0 "野戦砲"
 artillery_equipment_1_desc:0 "牽引式野戦砲は兵員によって展開、運用される大砲や榴弾砲などの大口径の兵器である。従来の個人用火器の有効射程をはるかに越えて砲弾を射出する事ができる。"
 rocket_artillery_equipment_1:0 "牽引式ロケット砲"
 rocket_artillery_equipment_1_short:0 "ロケット砲"
 rocket_artillery_equipment_1_desc:0 "ロケット砲は伝統的な大砲群と比較すると低精度かつ低連射だが、複数の標的に対して同時に壊滅的な被害を与える能力を有している。"
 infantry_equipment:0 "歩兵装備"
 infantry_equipment_short:0 "歩兵装備"
 infantry_equipment_desc:0 "歩兵用の個人用火器と分隊支援火器、それに兵士が必要とする種々の軍装品。"
 infantry_equipment_0:0 "基本的歩兵装備"
 infantry_equipment_0_short:0 "基本装備"
 infantry_equipment_0_desc:0 "先の大戦の戦中やそれ以前に開発された基本的な歩兵装備。"
 infantry_equipment_1:0 "歩兵装備 I"
 infantry_equipment_1_short:0 "装備 I"
 infantry_equipment_1_desc:0 "歩兵用の個人用火器と分隊支援火器、それに兵士が必要とする種々の軍装品。"
 infantry_equipment_2:0 "歩兵装備 II"
 infantry_equipment_2_short:0 "装備 II"
 infantry_equipment_2_desc:0 "歩兵用の個人用火器と分隊支援火器、それに兵士が必要とする種々の軍装品。近代化され、大量の短機関銃と対戦車ライフルが供給される。"
 infantry_equipment_3:0 "歩兵装備 III"
 infantry_equipment_3_short:0 "装備 III"
 infantry_equipment_3_desc:0 "歩兵用の個人用火器と分隊支援火器、それに兵士が必要とする種々の軍装品。さらに近代化され個人用自動火器と対戦車ロケットが供給される。"

 gw_armored_car_equipment:1 "戦間期型装甲車"
 gw_armored_car_equipment_desc:0 "以前の装甲車は薄い軟鋼製の単純な民間車両ベース型であったのに対し、この装甲車は装甲と軽武装を搭載するために一から設計された。"
 armored_car_equipment_1:0 "基本型装甲車"
 armored_car_equipment_1_desc:0 "改良された内部配置と追加の弾薬庫により、より効果的な装甲車が生産される。"
 armored_car_equipment_2:0 "改良型装甲車"
 armored_car_equipment_2_desc:0 "戦場における状況変化は、敵の軽車両を打ち破り、斥候報告を持ち帰る生存性向上のために、更なる重武装と重装甲を必要とする。"
 armored_car_at_equipment:0 "対戦車装甲車"
 armored_car_at_equipment_desc:0 "軽機械化車両は、ある箇所で敵の戦車部隊と接触することがある。特別な対戦車派生型装甲車を開発することで、戦闘次第で勝機が見出される可能性がある。"

