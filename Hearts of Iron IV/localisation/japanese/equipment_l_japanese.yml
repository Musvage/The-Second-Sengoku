 GER_medium_tank_artillery_equipment_1_desc:0 "Sd.Kfz. 138/1 グリレ（ドイツ語でコオロギ）は第二次世界大戦中にドイツ軍が運用した自走砲である。約490から500両のグリレが生産され、ソ連やポーランドとフランスに駐留する戦車師団によって運用された。また1945年までチュニジアにも投入され敵の野砲や戦車とも戦った。"
