 medium_tank_destroyer_equipment_3_desc:0 "駆逐戦車は通常のものより大口径の火砲を固定砲座に取り付けた戦車である。中駆逐戦車は中戦車の車体を基としており、これによりまずまずの機動力と大きな火力を携行できる。"
 GER_medium_tank_destroyer_equipment_1:0 "III号突撃砲"
 GER_medium_tank_destroyer_equipment_1_short:0 "III号突撃砲"
 GER_medium_tank_destroyer_equipment_1_desc:0 "III号突撃砲は、第二次世界大戦中のドイツにおいて最も生産された装甲戦闘車両だった。この車両は実績のあるIII号戦車の車体を流用されて生産された。当初、歩兵支援用の機動力・装甲のある軽砲として企図された突撃砲は絶えず改良され、駆逐戦車として広く用いられた。"
 GER_medium_tank_destroyer_equipment_2:0 "IV号駆逐戦車"
 GER_medium_tank_destroyer_equipment_2_short:0 "IV号駆逐戦車"
 GER_medium_tank_destroyer_equipment_2_desc:0 "IV号駆逐戦車は主に装甲師団やSS装甲師団において対戦車任務に就いていた。東部戦線、バルジの戦い、ノルマンディーなどの戦闘を戦い抜いた。非常に優秀な駆逐戦車だったが、戦車や突撃砲としての使用に難があるのは他の駆逐戦車と同様だった。しかし戦争後期では他の車両が利用できない場合も多く、しばしば戦車の代用として使用された。"
 GER_medium_tank_destroyer_equipment_3:0 "ヤークトパンター"
 GER_medium_tank_destroyer_equipment_3_short:0 "ヤークトパンター"
 GER_medium_tank_destroyer_equipment_3_desc:0 "ヤークトパンター（ドイツ語で狩猟する豹）は第二次大戦中のナチスドイツにおいて、パンターの車体を流用して生産された駆逐戦車である。戦争後期（1944年）に投入され、東部戦線、西部戦線の両方で使用された。ヤークトパンターは、ティーガーIIの非常に強力な8.8cm PaK 43砲とパンターの車体の特徴である優れた装甲とサスペンションを兼ね備えていたが、戦況の悪化した戦争後期のドイツでは少数生産に留まり、パーツ不足や搭乗員の訓練不足に悩まされた。"
