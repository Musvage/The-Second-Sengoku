 YUG_propaganda_in_target:0 "[YUG_communist_coup_target.GetNameDef]でのプロパガンダキャンペーン"
 YUG_propaganda_in_target_desc:0 "我らの狙いは、社会主義同盟国に効果的な宣伝を提供する事である。バルカン半島の上流階級を打倒する為の反乱の種をまく。"
 YUG_arm_communist_militants:0 "[YUG_communist_coup_target.GetAdjective]過激派の武装"
 YUG_arm_communist_militants_desc:0 "言語だけでは、国境を越え革命を起こすことは出来ない。上流階級を打倒する為の武器を提供しなければならないのだ。"
 YUG_communist_coup:0 "共産主義クーデターの誘発"
 YUG_communist_coup_desc:0 "準備は完了した。国境を越えた同士に承認を与え資本主義者共にクーデターを決行する。"
 YUG_abandon_communist_effort:0 "[YUG_communist_coup_target.GetNameDef]での取り組みの放棄"
 YUG_abandon_communist_effort_desc:0 "[YUG_communist_coup_target.GetNameDef]の国民は政府の制約から、解放される準備が出来ていない。我々は、共産主義クーデターを誘発する努力を放棄する。"
 YUG_uprising_strength_tt:0 "現在の支援で§Y共産主義者§!の強さは、[YUG_communist_coup_target.Get_Yugo_Uprising_strength]になる。\n現在の§Y共産主義§!の支援と農民が武装した回数に基づいている。"
