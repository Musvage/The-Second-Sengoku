 ROM_change_sides_to_allies:0 "連合国加盟"
 ROM_change_sides_to_allies_desc:0 "政府の変化は、戦争のおける我々の連携に変化を促した。連合国に合流することで、世界的な紛争における現在の「同志」は、ルーマニアの弾丸が新しい標的を見つけて混乱することになるだろう。"
