 YUG_instigate_in_bulgaria:0 "ブルガリアでの農民蜂起の誘発"
 YUG_instigate_in_bulgaria_desc:0 "ブルガリア人を除いて、南スラヴ人労働者のほぼ全員が解放された。ブルガリア人に反旗を促すことによってのみ、バルカン半島のスラヴ人労働者を解放したと主張することが出来るのである。"
 YUG_instigate_in_albania:0 "アルバニアでの農民蜂起の誘発"
 YUG_instigate_in_albania_desc:0 "アルバニア人は自分たちがスラヴ人であると認識していないが、国境に近いことと文化交流により汎スラヴ労働者会議に参加することが理想的だ。"
 YUG_instigate_in_greece:0 "ギリシャでの農民蜂起の誘発"
