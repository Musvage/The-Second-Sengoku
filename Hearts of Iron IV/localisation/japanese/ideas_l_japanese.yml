 ferdinand_schorner:0 "フェルディナント・シェルナー"
 ferdinand_schorner_desc:0 "フェルディナント・シェルナーは防衛と寒気時の戦いを得意としている。"
 general_staff:0 "参謀本部"
 general_staff_desc:0 "ドイツ参謀本部は戦争における動員と従軍について研究をしつづけた。これにより軍隊の構成はより高いものとなった。"
 v_weapons:0 "報復兵器"
