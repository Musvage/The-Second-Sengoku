 porsche:0 "ポルシェ"
 porsche_desc:0 "ポルシェは重装甲の戦車を好む。"
 henschel:0 "ヘンシェル"
 henschel_desc:1 "ヘンシェルは大量生産されるティーガー戦車の責任者だった。初期の信頼性問題が解決された後、非常に活躍した。"
 GER_MAN:0 "マン"
 GER_MAN_desc:1 "パンター戦車で知られるマンは、ドイツの初期型の戦車の設計と生産にも関わっていた。"
 rheinmetall:0 "ラインメタル"
 rheinmetall_desc:0 "ラインメタルはさまざまな大砲や機関砲の設計と製造をしていた。"
 mauser:0 "マウザー"
 mauser_desc:0 "マウザーはさまざまな小火器の設計と製造をしていた。"
 ig_faben:0 "IGファルベン"
 ig_faben_desc:0 "IGファルベンは産業研究に強い関心を持っている。"
 messerschmitt:0 "メッサーシュミット"
 messerschmitt_desc:0 "メッサーシュミットは、戦闘機のような軽航空機の設計に焦点を当てている。"
 focke_wulf:0 "フォッケウルフ"
 focke_wulf_desc:0 "フォッケウルフは、重戦闘機のような中航空機の設計に特別な関心を持っている。"
 junkers:0 "ユンカース"
 junkers_desc:0 "ユンカースはスツーカ急降下爆撃機を開発したことで最も知られている。"
 todt:0 "フリッツ・トート"
 todt_desc:0 "ドイツの技術者であるフリッツ・トートは、トート機関の創立者だった。彼は民間産業計画の建造速度を向上させる。"
 speer:0 "アルベルト・シュペーア"
 speer_desc:0 "ドイツの建築家であるアルベルト・シュペーアは、1942年から1945年まで兵器・弾薬、軍需・軍事生産大臣だった。たびたび「軍備の奇跡」と信じられた彼の任命は、産業効率を向上させるだろう。"
 raeder:0 "エーリヒ・レーダー"
 raeder_desc:0 "ドイツの提督であるエーリヒ・レーダーは、伝統的な水上艦や艦隊保全主義を好んだ人物である。"
 donitz:0 "カール・デーニッツ"
 donitz_desc:0 "ドイツの提督であるカール・デーニッツは、潜水艦と貿易阻止ドクトリンをこよなく愛した人物である。"
 goering:0 "ヘルマン・ゲーリング"
 goering_desc:0 "ヘルマン・ゲーリングは第一次大戦のエースパイロットで、ヒトラーの主要な支持者の一人である。この仕事に最適の人材とはいえないが、彼は一心に忠実だ。"
 walther_wever:0 "ヴァルター・ヴェーファー"
 walther_wever_desc:0 "ヴァルター・ヴェーファーは、戦略爆撃理論の初期の支持者だった。"
 ritter_von_greim:0 "リッター・フォン・グライム"
 ritter_von_greim_desc:0 "ローベルト・リッター・フォン・グライムは、戦術的妨害の提唱者である。"
 ernst_udet:0 "エルンスト・ウーデット"
 ernst_udet_desc:0 "エルンスト・ウーデットは、急降下爆撃技術およびスツーカ急降下爆撃機の採用に影響を与えた。"
 werner_von_fritsch:0 "ヴェルナー・フォン・フリッチュ"
 werner_von_fritsch_desc:0 "ヴェルナー・フォン・フリッチュは保守的な将軍であり、歩兵を中心とした編成を好む。"
 ludwig_beck:0 "ルートヴィヒ・ベック"
 ludwig_beck_desc:0 "ルードヴィヒ・ベックは供給に重点を置く。"
 franz_halder:0 "フランツ・ハルダー"
 franz_halder_desc:0 "フランツ・ハルダーは砲兵による攻撃の打撃力を信じている。"
 heinz_guderian:0 "ハインツ・グデーリアン"
