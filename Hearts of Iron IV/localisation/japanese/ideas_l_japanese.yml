 fascist_influence:0 "ファシストの影響"
 fascist_influence_desc:0 "ファシストの圧力はファシズムの人気を大きく高めた。そして、この国は他のファシスト国家と協調する傾向を強めている。"
 communist_influence:0 "共産主義の影響"
 communist_influence_desc:0 "共産主義者の圧力は共産主義の人気を大きく高めた。そして、この国は他の共産主義国家と協調する傾向を強めている。"
 democratic_influence:0 "民主主義の影響"
 democratic_influence_desc:0 "民主主義者の圧力は民主主義の人気を大きく高めた。そして、この国は他の民主主義国家と協調する傾向を強めている。"
 neutrality_influence:0 "権威主義の影響"
 neutrality_influence_desc:0 "権威主義者の圧力は強い政府と高貴なる王室への新たな敬意を導いている。そして、この国は他の権威主義政権と協調する傾向を強めている。"
 soviet_german_friendship:0 "ソ連-ドイツ間の友好"
 soviet_german_friendship_desc:0 "ドイツとソビエト連邦は退廃的な欧米諸国に反する友好関係で結ばれている。"
 sour_loser:0 "苦い敗北"
 sour_loser_desc:0 "先の大戦の敗北の苦味がこの国の政治を支配している。"
 received_attache:0 "駐在武官の受け入れ"
 received_attache_desc:0 "我が国に外国の駐在武官が駐留している。"
