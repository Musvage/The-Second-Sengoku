 office_of_strategic_services:0 "戦略諜報局"
 office_of_strategic_services_desc:0 "§L戦略諜報局（OSS）は第二次大戦中のアメリカ軍の特務情報機関だった。これは戦時中の情報機関であり、後の中央情報局（CIA）の前身となった。§!"
 nkvd:0 "NKVD"
 nkvd_desc:0 "§L内務人民委員部（NKVD）は共産党内で直接権力を実行できたソ連の法執行機関だった。国境防衛やスパイ活動を任務とし、これには国外での政治的暗殺や外国政府内に影響を与える及び国外での共産主義運動におけるスターリン主義政策の施行などが含まれていた。§!"
 nkvd_2:0 "NKVD"
 nkvd_2_desc:0 "§L内務人民委員部（NKVD）は共産党内で直接権力を実行できたソ連の法執行機関だった。国境防衛やスパイ活動を任務とし、これには国外での政治的暗殺や外国政府内に影響を与える及び国外での共産主義運動におけるスターリン主義政策の施行などが含まれていた。§!"
