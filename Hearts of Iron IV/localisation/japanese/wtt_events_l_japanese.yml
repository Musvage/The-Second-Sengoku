l_japanese:
 generic.8.t:0 "原子の支配者"
 generic.8.d:0 "我々は世界初の核兵器を使用し、今ある軍拡競争の先頭としての立場を確固たるものとした。我々の莫大な努力は功を奏し、世界は我々の力に驚く他ない。彼らはいつの日か我々に匹敵するかもしれないが、我々は彼らが我々より勝ることはないよう万全を期す。"
 generic.8.a:0 "敵を粉々に叩け！"
 generic.9.t:0 "陰りの中に"
 generic.9.d:0 "他国が世界で初の核兵器を使用し、現在の軍拡競争の中での先頭としての立場を確実なものとした。我が国が行ってきた最善の努力も虚しく、我々はいかなる防衛手段も報復手段も用意できないまま取り残されることとなってしまった。完全に遅れを取った我々には、より一層開発を加速させ、連中が核兵器による荒野をより多く作り出すことができるようになる前に彼我の技術格差を埋める他の道はない。"
 generic.9.a:0 "その計画に持てる全てを注ぎ込まねば"
 generic.10.t:0 "強力な同盟国"
 generic.10.d:0 "我が国の同盟国が世界で初めて核兵器を使用したことで、我々の陣営が現在の軍拡競争の中で先頭に立つことが確実なものとなった。我が国は開発において遅れを取っているとはいえ、その兵器を我々の同盟国が完成させた以上、いかなる敵が原子の力を手に入れようとも我々はそれが使われた時への報復能力を確保していることとなる。"
 generic.10.a:0 "素晴らしい成果だ"
 wtt_denmark.1.t:0 "アイスランドの独立"
 wtt_denmark.1.d:0 "侵略後の接触が絶たれたことで、アイスランド議会は国家の外交権を支配下に置いた。これは占領の終了までの一時的な措置であると理解されている。"
 wtt_denmark.1.a:0 "幸運を祈る"
 news.331.t:0 "アイスランドが外交権を握る"
 news.331.desc:0 "宗主国であるデンマークが降伏したことで、アイスランド議会は自らの外交権を支配下に置き、実質的に完全な独立国家となった。新たに選出された暫定長官は宗主国の侵略にも関わらず、現在の紛争において既にアイスランドの中立を宣言している。"
 news.331.a:0 "中立はデンマークを救うものではなかった"
 wtt_britain.24.t:0 "マクドナルド計画"
 wtt_britain.24.d:0 "現在の戦争は、イギリスの輸送船団の負荷をかけている。東方の隣国は次第に我々の空海軍基地の使用に不安を覚え、交易路に対する防衛圏を拡大することを望んでいる。マルコム・マクドナルドによるイギリスの使節は、我々が早急にイギリス側として戦争に参加する見返りに、北アイルランドをアイルランドの主権下へと返還する提案に至っている。"
 wtt_britain.24.a:0 "素晴らしいアイデアだ"
 wtt_britain.24.b:0 "代償に見合わぬ見返りだ"
 wtt_britain.25.t:0 "イギリスがフランス艦隊の譲渡を要求"
 wtt_britain.25.d:0 "英国の艦隊が我々の艦隊が停泊している主要軍港の外に現れ、我々は海軍の即時降伏を要求する最終通牒を受け取った。英軍の司令官は我々の艦をイギリスの港に直ちに回航させなければ、艦隊を攻撃すると脅してきている。"
 wtt_britain.25.a:0 "もはや他に選択肢はない……"
 wtt_britain.25.b:0 "決して他国に艦隊をゆだねることはない！"
 wtt_britain.26.t:0 "フランスが艦隊を譲渡"
 wtt_britain.26.d:0 "フランスは艦隊を我らに委ねるという賢明な決断を下した。我々は今やフランス艦隊を自由に指揮することができる。"
 wtt_britain.26.a:0 "これで少なくともドイツに奪われることはなくなった"
 wtt_britain.27.t:0 "フランスは最後通牒を拒否"
 wtt_britain.27.d:0 "フランスは我々の要求を拒否した。我々は今、厄介な選択を迫られている。このまま引き下がるか、それとも、かつての同盟国を……"
 wtt_britain.27.a:0 "我々はフランスの艦隊がドイツの利になることを断じて許しはしない！"
 wtt_britain.27.b:0 "到底受け入れられない。撤回せざるを得ないだろう。"
 news.332.t:0 "フランスが艦隊を譲渡"
 news.332.desc:0 "昨日、イギリスの海軍部隊は北アフリカの重要な軍港でフランス海軍艦隊を封鎖し、直ちにイギリスの港に回航して艦隊の指揮権を放棄するよう最後通牒を発した。さもなければイギリスは以前の同盟国であるフランスと戦火を交えることになるであろう、と。火力に劣るフランスは最後通牒を受け入れ、現在フランス艦隊はイギリスの指揮下にある。"
 news.332.a:0 "賢明な決断だ"
 news.332.b:0 "幸運にも惨劇は避けられた"
 news.332.c:0 "よくもやってくれたな!?"
 news.332.d:0 "我々に選択肢は無かった。"
 news.332.e:0 "彼らはイギリスの下で戦い続けるだろう"
 news.333.t:0 "イギリスのメルセルケビール攻撃"
 news.333.desc:0 "昨日、イギリスの海軍部隊は北アフリカの重要な軍港でフランス海軍艦隊を封鎖し、直ちにイギリスの港に回航して艦隊の指揮権を放棄するよう最後通牒を発した。さもなければイギリスは以前の同盟国であるフランスと戦火を交えることになるであろう、と。フランスはこの要求を拒否し、砲戦の結果として少なくともフランスの戦艦1隻が沈没し、艦隊の大部分が損傷を受けた。"
 news.333.a:0 "成さねばならなかったことを成したまでだ"
 news.333.b:0 "とんでもないことだ！"
 news.333.c:0 "過小評価していたのかもしれない"
 news.333.d:0 "この裏切りを決して忘れないだろう！"
 news.333.e:0 "彼らはその覚悟を示したのだ"
 wtt_britain.28.t:0 "アイルランドがマクドナルド計画を受諾"
 wtt_britain.28.d:0 "アイルランド政府は我々の提案を受け入れ、北アイルランド返還の見返りとして我々の陣営に加わった。"
 wtt_britain.29.t:0 "アイルランドがマクドナルド計画を拒否"
 wtt_britain.29.d:0 "アイルランド政府は我々の提案を拒絶し、民主主義のための戦いに加わることを拒否した。"
 wtt_britain.29.a:0 "ドイツがやって来た時、誰が彼らを助けるというのか？"
 wtt_britain.30.t:0 "アメリカの予備役装備の配達"
 wtt_britain.30.d:0 "アメリカ政府は、アメリカのイギリス民間防衛委員会の賛成多数を得て、旧式のライフル、装備そしていくらかの火砲の部品を急ぎ我々に提供した。どれも我々の軍が真に役立てるには雑多過ぎるが、国防市民軍の守備隊に急いで配備するには大いに役立つだろう。"
 wtt_britain.30.a:0 "彼らは我が国を侵略から解放してくれた！"
 wtt_germany.1.t:0 "国防軍将校らがヒトラーに挑戦"
 wtt_germany.1.d:0 "ラインラントの再武装に端を発する危機により、ヒトラーの支配に対する潜在的な不満は頂点に達している。多数の国防軍将校が、ヒトラーの追放とドイツからのナチ党の排除を計画している有名な陸軍元帥、アウグスト･フォン･マッケンゼンの元に参集している。\n\nドイツ首脳部の分裂が他国においても明確になるにつれ、ドイツ国内の不安定の高まりを懸念した外国勢力はこの再武装化に抗議しないことを決定した。老元帥の行動は素早く、既にナチ政権に対抗する暫定政権を樹立しつつある。\n\n軍のクーデターは順調に進んでいる。"
 wtt_germany.1.a:0 "ナチのクズどもを我らの地から一掃せよ！"
 wtt_germany.2.t:0 "ドイツ人の国外居住者が運動へ参加"
 wtt_germany.2.d:0 "母国での過酷な扱いと強制移住ののち、多くの在外ドイツ人の同志たちが我々の下に集まっている。幾人かの指導者とともに、彼ら熱烈な新兵たちでなんとか数個師団を編成することができた。我々の敵と戦うため、彼らの準備はできている！"
 wtt_germany.3.t:0 "ドイツがヴィルヘルム2世の追放を解除"
 wtt_germany.3.d:0 "ドイツは、ヴィルヘルム二世に対し、祖国の皇帝への帰還を要請した。昨今の波乱の中、この出来事はドイツ人たちが国に平和と安定を構築する助けになるであろう。しかしながら、世界の目は我々に向けられている。それは多くの人が、わずか20年ほど前にかつての皇帝の下で突入した恐ろしい衝突を忘れてはいないためである。"
 wtt_germany.3.a:0 "彼が帰還し人々を導くことを許さねばならない"
 wtt_germany.3.b:0 "彼を止めねば。もう一度大戦を興すような危険は冒せない。"
 wtt_germany.4.t:0 "カイザーがドイツに帰国"
 wtt_germany.4.d:0 "壮大な祝賀式典のさなか、ついにヴィルヘルム2世陛下がカイザーとしてドイツ帝国へお戻りになられた！陛下を過去数十年に渡って安全に保護し、我々のかつての敵国からの複数回に渡る引き渡し要請を拒否してくれていたオランダには感謝の意を表そう。国家は先の内戦によって多大な被害を受けているが、陛下のご帰還によって安定と団結がさらに進むことが期待できる。"
 wtt_germany.4.a:0 "陛下が国を善く導かれるであろうことは疑いようがない"
 wtt_germany.5.t:0 "オランダがカイザーの帰国を妨害"
 wtt_germany.5.d:0 "我々が可能な限りの敬意を払ってヴィルヘルム2世陛下の保護を依頼していたにもかかわらず、卑劣なオランダ人どもは国境を越えてドイツへ向かわんとする皇帝陛下を妨害し、居住地のハウス・ドールンへと連れ戻した。オランダは皇帝陛下のドイツ帝位への復位を拒否したことについて、大陸の安定への懸念を理由にしている。"
 wtt_germany.5.a:0 "ならばさらに火急の懸念事項とやらを与えてやろう！"
 wtt_germany.5.b:1 "彼らの言うことにも一理あるかもしれない……他の候補がいる"
 wtt_germany.5_tt:0 "老帝は自らの息子に後を託すことができるかもしれない。\n"
 wtt_germany.6.t:0 "ヴィルヘルム2世の解放"
 wtt_germany.6.d:0 "ハウス･ドールン周辺のオランダ軍を掃討したのち、我が軍は健全なカイザーを発見し、車列により彼をドイツへと連れ戻した。ヴィルヘルム2世陛下は数時間前に旗鼓堂々と国境を越えられ、ベルリン到着後にはドイツ帝国の帝位を厳粛に受け入れられた。"
 wtt_germany.6.a:0 "我々を止める者はいない"
 GER_fascism_civil_war_tt:0 "ファシズム支持者との内戦が始まる。\n"
 wtt_germany.7.t:0 "歯止めの利かない[From.GetName]への経済依存"
 wtt_germany.7.d:0 "[From.GetNameDef]の影響圏に徐々に取り込まれるにつけ、我々の経済はより一層かの同盟国への依存を強めている。本日、遂にドイツが我々の経済にさらなる干渉を行おうとしたときには、我々に彼らを止める力はなかった。我々の外交政策に対するドイツの統制は今までにない水準に達している。"
 wtt_germany.7.a:0 "この状況を何とかしなくては……当面のところはな"
 wtt_germany.8.t:0 "ドイツが君主主義派のクーデターを支援"
 wtt_germany.8.d:1 "[From.GetNameDefCap]は、ムッソリーニを暗殺し、ヴィットーリオ・エマヌエーレ3世を国家指導者とする計画を持って、イタリア政府内と地下の親君主主義派および反ファシズム派の勢力に接触した。ドイツ人は彼ら自身が暗殺を実行することを約束している。我々がしなければならないのは、臨時政府を組織し、将来の軍事支援をドイツに約束することである。"
 wtt_germany.8.a:0 "将来的には帝制に目を向けるべきだ"
 wtt_germany.8.b:0 "とんでもない！我々は決して我らの道を放棄したりはしない！"
 wtt_germany.9.t:0 "イタリアがクーデターの提案を受諾"
 wtt_germany.9.d:0 "イタリア政府内と地下の諸勢力はクーデターの提案を受け入れた。彼らは暗殺を実行次第、国王へ権力を移譲できるよう準備を始めている。"
 wtt_germany.9.a:0 "では計画を実行に移そう"
 wtt_germany.10.t:0 "イタリアがクーデターの提案を拒否"
 wtt_germany.10.d:0 "我々が接触したイタリア政府内と地下の諸勢力は、我々のクーデター案に無関心であることを穏やかではない口調で伝えてきた。彼らは、再び同じ提案をすれば、我々の計画を公表すると脅している。"
 wtt_germany.10.a:0 "なんと不幸な"
 wtt_germany.11.t:0 "ムッソリーニへのドイツの刺客"
 wtt_germany.11.d:1 "ドイツの計画が実行され、車中のムッソリーニがローマ通りで撃たれた。ヴィットーリオ・エマヌエーレ3世は国家の手綱を奪い、[From.GetNameDef]と共に中央同盟に加わることを約束した。"
 wtt_germany.11.a:0 "感謝の意を示そう"
 wtt_germany.12.t:0 "ムッソリーニの暗殺が成功"
 wtt_germany.12.d:1 "我々の計画は完璧に実行され、ヴィットーリオ・エマヌエーレ3世が国家の権力者となった。彼の最初の仕事は、イタリアの中央同盟への参入を約束する条約に署名することだった。"
 wtt_germany.12.a:0 "君主は再び現れるのだ！"
 wtt_germany.13.t:0 "オーストリア＝ハンガリーの再統合"
 wtt_germany.13.d:0 "我々の支援により、[From.GetOldName]は、オーストリア＝ハンガリー帝国の統一において主導権を握ることとなった。今朝、関係当事者間で条約が締結され、引き裂かれた半身との20年間ぶりの再会に歓喜した。新統一政府は中央同盟国の一員として我々の運動に直ちに軍事的支援を約束した。"
 wtt_germany.13.a:0 "古き同盟国が我らの元に帰って来た"
 wtt_germany.14.t:0 "ドイツによる領土保証の提案"
 wtt_germany.14.d:1 "[From.GetNameDefCap]は、両当事者に利益をもたらすかもしれないと言いながら、我々に近づいてきた。現在の政治状況と東の国境の脅威を照らし合わせ、ドイツ人はソ連との戦争に際して軍事援助を保証する。その代わりとして、彼らは旧領のダンツィヒとポズナニの返還のみを求めている。"
 wtt_germany.14.a:0 "彼らの軍事力の方が領土よりも重要だ"
 wtt_germany.14.b:0 "我々は自分達の力で自分達の土地を守り続ける！"
 wtt_germany.15.t:0 "ポーランドが提案を受諾"
 wtt_germany.15.d:1 "ポーランド人は我々の申し出を受け入れることに決め、彼らの国境地方を我が国に移譲する準備を始めた。彼らは我々の考えを受け止めて、ソビエトの侵略に備えて準備をしなければならない……"
 wtt_germany.15.a:0 "ようやく忌まわしいヴェルサイユ条約から解放された！"
 wtt_germany.16.t:0 "ポーランドが提案を拒否"
 wtt_germany.16.d:0 "ポーランドは我々の申し出を拒否した。彼らは、自国の領土を進んで手放すような真似は決してせず、援助の代償にそれをするくらいなら独りで敵へ立ち向かうことを選択する、と明確な言葉で宣言した。"
 wtt_germany.16.a:0 "我らは決して要求を取り下げぬ！"
 wtt_germany.16.b:0 "恐らく妥協が必要だ"
 wtt_germany.17.t:0 "ドイツの共産主義者がフランスへ逃れる"
 wtt_germany.17.d:0 "ドイツ政府は共産主義を取り締まり、彼らを国外追放した。その結果我々は隣国から共産主義思想の大きな流入を受けている……"
 wtt_germany.17.a:0 "これが国家を揺るがす事態とならなければよいが……"
 wtt_germany.18.t:0 "ナチス指導部の捕縛"
 wtt_germany.18.d:1 "遂に我々は国土を敵の手から解放し、我々の運動を支援するために立ち上がった忠実な市民たちはやっと彼らの家へと帰れるだろう。国家として、我々は再建に向けた長期に渡る困難なプロセスを始めることになるだろう。国家の指導部は、今度は将来的な民主主義や過去の君主制への復帰を見据えた行動を自由に取ることができる。\n\nしかし、最後にひとつ解決すべきことが残っている。内戦終戦時、我々の兵員は大人数のナチス指導者らを捕縛した。そして、この我々の近現代史における不愉快な部分をどうするかを決断しなければならない。"
 wtt_germany.18.a:0 "奴らを吊せ！"
 wtt_germany.18.b:0 "奴らを終身刑に処せ、将来的に使えるかもしれん"
 wtt_germany.19.t:1 "ドイツによるソビエト連邦についての演説"
 wtt_germany.19.d:0 "近頃のドイツの口上は、ヨーロッパでの我々の評判をますます害している。捏造された我々の「侵略」に対する中傷的な非難は、我々の意思に対する恐怖と誤解を引き起こし始めている。"
 wtt_germany.19.a:0 "一連の大規模軍事演習を始め、奴らを怖がらせてやれ！"
 GER_soviet_military_exercises:0 "軍事演習"
 wtt_germany.19.b:1 "我々の名声と対等な関係を取り戻すべきだ"
 GER_soviet_smoothes_relationships:0 "対等な関係"
 wtt_germany.19.c:0 "奴らは我々が奴らの言動を気にかけていると思っているのか？"
 wtt_germany.20.t:0 "ドイツが中央ヨーロッパ同盟を樹立"
 wtt_germany.20.d:0 "我々に対する威圧的な活動にいとまがないドイツ人が新たな同盟の創設を発表した。これが我々に向けてなされたことであることは疑うべくもない、我々の勢力圏を脅かすつもりだ。"
 wtt_germany.20.a:0 "彼らは我々の勢力圏にとどまるべきだ！"
 GER_soviet_reiterated_claims:0 "再三に渡る要求"
 wtt_germany.20.b:0 "奴らに事態をエスカレートさせる口実を与えてはならない"
 wtt_germany.21.t:0 "ドイツがバルト諸国を招待"
 wtt_germany.22.t:0 "ドイツがポーランドを招待"
 wtt_germany.23.t:0 "ドイツがフィンランドを招待"
 wtt_germany.21.d:0 "ドイツ人は、我々の直接の勢力圏内にある国家に陣営への参加資格を与えた。これが祖国への脅威となることは明らかだ！"
 wtt_germany.21.a:0 "残りを確保するために攻撃しなければならない！"
 GER_soviet_securing_sphere:0 "影響範囲の確保"
 wtt_germany.21.b:0 "西側と敵対する余力は無い"
 wtt_germany.24.t:1 "大いなる赤き脅威"
 wtt_germany.24.d:1 "公式と非公式の両方で、ドイツ人は20年前の建国以来、ソビエト連邦が欧州の安定に対する最大の脅威となっていると明言した。彼らは我々が共産主義の脅威に耐えるだけではなく、大陸が結束すれば熊を打ち負かすこともできるということを覚えてほしいと我々に勧告した。"
 SOV_GREAT_RED_MENACE_EVENT_DESC_1_COMMUNIST:0 "[SOV.GetNameDef]は、20年前に樹立されて以来、ヨーロッパの安定化に対する最大の脅威であり続けている"
 SOV_GREAT_RED_MENACE_EVENT_DESC_1_EXILES:0 "[SOV.GetAdjective]帝国主義は直近の歴史の中で、常にヨーロッパの安定化に対する最大の脅威となってきた"
 SOV_GREAT_RED_MENACE_EVENT_DESC_2_COMMUNIST:0 "共産主義の脅威"
 SOV_GREAT_RED_MENACE_EVENT_DESC_2_EXILES:0 "東方からの脅威"
 wtt_germany.24.a:0 "彼らが正しいと思いたいな"
 wtt_germany.25.t:0 "ソ連との関係の円滑化"
 wtt_germany.25.d:0 "ソ連は欧州諸国の緊張を緩和するために協調して取り組んできた。彼らは公式発表で「我々に敵意はない、ドイツは乱暴な物言いを慎んでほしい」と主張している。"
 wtt_germany.25.a:0 "今はまだわからない"
 wtt_germany.26.t:0 "ヴィルヘルム2世の崩御"
 wtt_germany.26.d:0 "昨夜、我々の敬愛すべきカイザー、ヴィルヘルム2世が崩御した。その最期の顔は眠るように静かであったと言われる。長きにわたる追放にも関わらず、幸運にも彼が亡くなる前にドイツに帰還することを許され、その復権以来、彼は我々の国を上手く導いた。そして今、彼の息子、フリードリヒ・ヴィルヘルム皇太子は、国の要人らと共に戴冠式を執り行い、ヴィルヘルム3世として権力の座に就いた。"
 wtt_germany.26.a:0 "皇帝陛下万歳！"
 wtt_germany.27.t:0 "アウグスト・フォン・マッケンゼンの死"
 wtt_germany.27.d:0 "昨夜、我々が最も尊敬する陸軍元帥、アウグスト・フォン・マッケンゼンが逝去した。先の大戦での彼の活躍、そしてファシストの圧政者の追放は誉れ高き偉業として長きにわたり語り継がれるだろう。亡命したカイザーの息子、フリードリヒ・ヴィルヘルムは国家の権力の不在を埋め、戴冠式の後にヴィルヘルム3世となり、1918年に父親が退位して以来の初のカイザーとして帝国を統べた。"
 wtt_germany.28.t:0 "ドイツがヴィルヘルム2世追放を解除"
 wtt_germany.28.d:0 "ドイツ帝国はヴィルヘルム2世の追放を解除し、カイザー復帰のためオランダに接近している。カイザーに先の大戦を引き起こした責任を負わせるためにオランダ政府に多数の引渡し訴訟が提起されたにもかかわらず、カイザーはドイツ帝国の支配を取り戻すことになるだろう。"
 wtt_germany.28.d.2:0 "ドイツ帝国はヴィルヘルム2世の追放を解除し、カイザー復帰のためオランダに接近した。カイザーの返還を拒否するオランダに対して、ドイツは状況を戦争に発展させた！"
 germany.60.c:0 "彼らは一人で抵抗してはいけない！イギリス国内での戦争への呼びかけを！"
 wtt_germany.29.d:0 "ドイツ帝国はヴィルヘルム2世の追放を解除し、カイザー復帰のためオランダに接近している。カイザーに先の大戦を引き起こした責任を負わせるためにオランダ政府に多数の引渡し訴訟が提起されたにもかかわらず、カイザーはドイツ帝国の支配を取り戻すことになるだろう。\n\nフランスはこれを容認できないとし、武力に支えられた最終通牒を出すつもりだ。英国での主な意見は戦争に反対だが、フランスと共に戦うことを拒否すれば、フランスとの同盟は解消される。"
 wtt_germany.29.d.2:0 "ドイツ帝国はヴィルヘルム2世の追放を解除し、カイザー復帰のためオランダに接近した。カイザーの返還を拒否するオランダに対して、ドイツは状況を戦争に発展させた！\n\nフランスはこれを容認できないとし、武力に支えられた最終通牒を出すつもりだ。英国での主な意見は戦争に反対だが、フランスと共に戦うことを拒否すれば、フランスとの同盟は解消される。"
 germany.61.c:0 "我々はオランダを助けなければならない！"
 wtt_germany.30.d:0 "ドイツ帝国はヴィルヘルム2世の追放を解除し、カイザー復帰のためオランダに接近している。カイザーに先の大戦を引き起こした責任を負わせるためにオランダ政府に多数の引渡し訴訟が提起されたにもかかわらず、カイザーはドイツ帝国の支配を取り戻すことになるだろう。\n\nフランスは外交的非難で怒りを鎮めようとしており、イギリスの世論は戦争に反対している。"
 wtt_germany.31.d:0 "英国人は、ドイツ君主制の問題は内政的な問題であると主張し、ドイツとの戦争に関して我々を支援することを拒否した。我々がドイツ人と戦争をするなら、我々は独りになるだろう。\n\nフランス共和国の世論は戦争賛成だが、ドイツはより強くなり、カイザーの帰還は帝国主義的な感情を引き出すと思われる。最終通牒を発しても、英国なしでは大した脅威にはならないだろう。我々は独りで連中に対処すべきだろうか？"
 wtt_germany.32.d:0 "英国では戦争に賛成する世論は不足しているが、英国政府はドイツ人の脅威を認識し、我々に彼らに対する全面的な支援を約束した。我々はカイザーの帰還を防ぐためにドイツに最終通牒を提出する予定だ。もし彼らが拒否すれば、我々の軍隊がドイツに浸透し、独裁政権に終止符を打つだろう！"
 wtt_germany.33.d:0 "英国とフランスは、カイザーの帰還を拒否し、先の大戦の扇動者が王座へ着くことが許されたことを「暴挙」と呼んでいる。彼らは軍隊を動員しており、我々の軍を撤退させカイザーを再び追放するか、あるいは戦争かという最終通牒を出した。"
 wtt_germany.33.a:0 "我々は引き下がらない！皇帝陛下万歳！"
 wtt_germany.34.d:0 "英国人は理由を鑑み、カイザーの帰還を受け入れたが、狂ったフランス人はそれを拒否した！彼らはこの事件が国家の安全保障に直接的な脅威をもたらすと主張した。連中は軍隊の動員を開始しており、いつ国境を越えて銃を掃討してきてもおかしくない！我が国は戦争状態にある！"
 wtt_germany.35.d:0 "ヴィルヘルム2世がドイツ王座に復帰したことを戦争行為とみなすことを明確にしたにも関わらず、ドイツは我々の警告を無視し、撤退を拒みカイザーを再び追放することも拒否した。平和のための最善の努力にも関わらず、戦争は再びヨーロッパで勃発した。"
 wtt_germany.38.t:0 "ドイツが青島の返還を要求"
 wtt_germany.38.desc:0 "ドイツ帝国は最近、植民地主義への復帰を目指し多くの美辞麗句を吐き出している。1914年に青島が占領されたという事実にもかかわらず、ドイツ人は外交交渉を開き、青島の復帰を要求した。我々はこれを使って利益を得ることができるだろう……"
 wtt_germany.38.a:0 "対価として、フォン・ファルケンハウゼンによる支援継続を求める"
 wtt_germany.38.b:0 "おそらく、彼らはそこにいたほうがよいだろう"
 wtt_germany.38.c:0 "我々が祖国の領土を手放すことは二度とない！"
 wtt_germany.39.t:0 "中国が青島返還の交換条件を提示"
 wtt_germany.39.desc:0 "中国当局は、両国にとって互いに利益がある秘密条約を我々に提案している。彼らはフォン・フォルケンハウゼンを呼び戻さないことを保証する代償として、青島をドイツの手に戻すことを打診している。"
 wtt_germany.39.a:0 "それには同意しても構わない"
 wtt_germany.39.b:0 "いや、選択肢は広く選べる状態を保たなければならない"
 wtt_germany.40.t:0 "[From.GetNameDefCap]青島要求を拒否"
 wtt_germany.40.desc:0 "[From.GetNameDefCap]は青島の返還に関する我々の要求を拒否した。後でその復帰を求める以外に選択肢はない。"
 wtt_germany.40.a:0 "辛抱するさ"
 wtt_germany.41.t:0 "ドイツが青島の交換を受諾"
 wtt_germany.41.desc:0 "ドイツ帝国は青島の貿易に関する提案を受け入れた。彼らは我らにフォン・フォルケンハウゼンの継続的な支援を保証した。"
 wtt_germany.42.t:0 "ドイツが青島の交換を拒否"
 wtt_germany.42.desc:0 "ドイツ帝国は青島の交換に関する提案を拒否した。彼らは悪いことに彼らの飛び地を望むべきではなかったのだ。"
 wtt_germany.43.t:0 "ドイツが青島の返還を要求"
 wtt_germany.43.desc:0 "ドイツ帝国は最近、植民地主義への復帰を目指し多くの美辞麗句を吐き出している。1914年に青島が占領されたという事実にもかかわらず、ドイツ人は外交交渉を開き、青島の復帰を要求した。我々はこれを使って利益を得ることができるだろう……"
 wtt_germany.43.a:0 "ドイツ人にフォン・ファルケンハウゼンを引き戻すよう要求する"
 wtt_germany.43.b:0 "連中が極東に足を踏み入れることは二度とない！"
 wtt_germany.44.t:0 "日本が青島返還の交換条件を提示"
 wtt_germany.44.desc:0 "日本の当局は、両国を満足させるであろう交換条約を我々に提案している。彼らはフォン・フォルケンハウゼンを即座に呼び戻すことを代償として、青島をドイツの手に戻すことを打診している。"
 wtt_germany.46.desc:0 "ドイツ帝国は青島返還に関する提案を受け入れた。彼らはすぐにフォン・フォルケンハウゼンを中国から召還した。"
 wtt_germany.48.t:0 "[From.GetNameDefCap]が要求を受諾"
 wtt_germany.48.desc:0 "[From.GetNameDefCap]は我々の要求を受け入れ、青島がドイツの手に直ちに返還されるよう手配した！"
 wtt_germany.49.t:0 "[nazi_state_withdrawn.GetName]でナチスの追放が重い代償を支払う"
 wtt_germany.49.desc:0 "我々は最終的に[nazi_state_withdrawn.GetName]の制圧に成功したが、戦闘は厳しいものだった。我々が進軍するにつれ、ナチスはますます狂信的かつ死に物狂いになり、しばしば周辺地域が焦土と化すまで戦う。ヒトラーの「ネロ指令」による焦土作戦が行われたとも報告されている。\n\nこの戦争が終結するまで、この規模のさらなる破壊が起こることは間違いない。"
 wtt_germany.49.a:0 "我々の祖国を取り戻すための小さな代償だ"
 wtt_germany.50.t:0 "ヒトラーが遺体で発見される"
 wtt_germany.50.desc:0 "ベルリン陥落時、我々の兵士は市内の防空壕の中でヒトラーの遺体を発見した。反ファシスト集団がこの国を支配するさまを目にするよりも死を選んだようである。\n\n現在は彼に代わりハインリヒ・ヒムラーがナチスの指揮を取るため歩みを進めており、彼は既に政府が彼らの「反ドイツ反乱」との戦いを妨害しないであろうことを明言している。"
 wtt_germany.50.a:0 "ナチスの終わりの始まりだ"
 wtt_germany.51.t:0 "捕えたナチ指導部の復職？"
 wtt_germany.51.desc:0 "壊滅的な長期戦により、全成人が軍役につくまでになっている。我々の思想とは相容れないが、捕縛したナチス指導部の中には、このような事態に必要な技能を持つものがいる。\n\n彼らの技能を我々に役立てることを条件に、戦後の自由を保障してやってもいいかもしれない。"
 wtt_germany.51.a:0 "ああ、一部のナチの司令官を復帰させよう"
 reinstate_nazi_leadership_TT:0 "ファシズム限定の顧問が再び任命できるようになる。\n"
 wtt_germany.51.b:0 "いや、彼らがどこにいようと問題はない"
 wtt_germany.51.c:0 "戦争が悪い方向に向かうとしても、奴らを解放することなど許容できん……奴らを吊るせ！"
 wtt_germany.52.t:0 "[From.From.GetName]の民主主義内戦"
 wtt_germany.52.desc:0 "[From.From.GetName]の民主主義者は自由選挙を再確立し、国民に力を返すための内戦を開始した。彼らは我々に援助を要求するかもしれない。ここで恩を売っておけば、成功の暁には将来の我々に都合のよい同盟につながるだろう。"
 wtt_germany.52.a:0 "我々は民主主義の味方なのだ！"
 wtt_germany.52.b:0 "彼らの問題は彼らで解決すべきだろう"
 wtt_germany.53.t:0 "オーストリアで親ドイツ感情が高揚"
 wtt_germany.53.desc:0 "南部の隣国であるオーストリア内での親ドイツ感情は、我々が彼らの同盟国となってしばらくが経過したことで著しく増加した。これならば国民投票によってオーストリア国民がドイツとの統一を承認する可能性も、あり得ないものではなくなったのかもしれない。我々はオーストリア政府に投票の開催を促すべきであろうか？"
 wtt_germany.53.a:0 "ああ、小ドイツ主義は間違いだった"
 wtt_germany.53.b:0 "いや、大ドイツ主義こそ間違いだろう"
 wtt_germany.54.t:0 "ドイツ政府は統合のための国民投票を要請"
 wtt_germany.54.desc:0 "ドイツ政府は我々の併合の提案を求めた。彼らは我が国の国民がこれを望むか知ることができるように、国民投票を開催することを強く求めている。"
 wtt_germany.54.a:0 "統合賛成の選挙運動を行う"
 wtt_germany.54.b:0 "統合反対の選挙運動を行う"
 wtt_germany.55.t:0 "オーストリア国民が統一に票を投じる"
 wtt_germany.55.desc:0 "オーストリアの人々は投票において、北部の兄弟たちとの統一を支持した。オーストリアの州とその軍隊の統合が直ちに開始される。"
 wtt_germany.55.a:0 "ドイツ統一にとって栄えある日だ！"
 wtt_germany.56.t:0 "ドイツの領土"
 wtt_germany.56.desc:0 "ソ連との戦争は順調ではなく、場合によってはすべてを失う危険がある。西方に目を向けてみると、ドイツはここ数年で急速な変化を遂げており、現在では民主主義の擁護者である。ダンツィヒとポズナンの旧ドイツ領の即時返還を認めることによって、間違いなくソビエト軍のブーツの下での抑圧から数百万の国民を救うことができるだろう。"
 wtt_germany.56.a:0 "ソビエトに奪われるくらいならいっそドイツにくれてやったほうがマシだ！"
 wtt_germany.56.b:0 "否！ポーランドのものはポーランドのものだ！"
 wtt_germany.57.t:0 "ポーランドがドイツ領の返還を提案"
 wtt_germany.57.desc:0 "ソ連との戦争が難航していることを鑑み、ポーランド政府は極秘裏に我々に接触してダンツィヒとポズナニという我が国の旧領の即時返還を提案してきた。彼らは民主的なドイツの統治下にいたほうが、苛烈なソビエトの靴の下にいるよりも国民が間違いなく良い生活を送ることができるだろうと考えているようだ。"
 wtt_germany.57.a:0 "考えたものだな！彼らの安全を保証しよう"
 wtt_germany.57.b:0 "いや、ソ連の報復というリスクを冒すことはできない"
 wtt_germany.58.t:0 "オーストリア国民が統一を拒否"
 wtt_germany.58.desc:0 "オーストリア国民は統一の提案を拒否し、少なくとももうしばらくの間のオーストリアの独立を望んでいる。"
 wtt_germany.58.a:0 "彼らの望みを尊重しなければならない"
 wtt_germany.59.t:0 "ドイツがダンツィヒとポズナニの返還を受諾"
 wtt_germany.59.desc:0 "ドイツ政府はポーランドの旧領返還の承認を決定した。それとともにこの領土がポーランド国民の地域に属し、保護されるべきであることを厳粛に宣誓した。"
 wtt_germany.59.a:0 "少なくともこれで彼らは安全だろう"
 wtt_germany.60.t:0 "ドイツがダンツィヒとポズナニの返還を拒否"
 wtt_germany.60.desc:0 "ドイツ政府は我々の提案を受け入れることはできないと知らせてきた。彼らはソ連の報復を恐れており、危険な行動はとりたくないようだ。"
 wtt_germany.60.a:0 "全てがアカの手に落ちてしまったら、誰が彼らを助けてくれるのだろう？"
 wtt_germany.62.t:0 "企業がメフォ手形の返済を要求"
 wtt_germany.62.desc:0 "最近の戦争の終わりに、我々のメフォ手形を購入した企業は、今我々に支払いを要求している。彼らはもはや、「祖国の利益のために」支払いを差し控える必要はないと主張している。"
 wtt_germany.62.a:0 "大変結構"
 wtt_germany.63.t:0 "[GER.GetName]がアルザス＝ロレーヌを再統合"
 wtt_germany.63.desc:0 "[GER.GetAdjective]政府はアルザス＝ロレーヌとルクセンブルクが[GER.GetName]により再統合される事を規定する法律を制定した。我々の住民に対する膨大な法案の作成が既に行われているようだった……"
 wtt_germany.63.a:0 "やつらめ！これで終わりではない！"
 wtt_germany.64.t:0 "[GER.GetName]がルクセンブルクを再統合"
 wtt_germany.64.a:0 "我々に何ができるだろうか？"
 wtt_germany.65.t:0 "[From.GetName]が戦争への参加を要請"
 wtt_germany.65.desc:0 "[From.GetNameDefCap]はソビエトの敵に対抗するために、我々の領土を彼等の軍隊が通行する必要がある旨を通告した。彼らは我が国は彼等主導の共産主義に抵抗するための庇護下に置かれており、そしてそれ故に我々も現在進行中の戦争において彼等の手助けをしなければならないと釘を刺した。"
 wtt_germany.65.a:0 "彼らは正しい。我々も戦争に加わろう。"
 wtt_germany.65.b:0 "奴らは何様のつもりなんだ!?ありえん！"
 wtt_germany.66.t:0 "[From.GetName]が要求を受諾"
 wtt_germany.66.desc:0 "[From.GetNameDefCap]は対[SOV.GetNameDef]戦に参加することを決定した。"
 wtt_germany.67.t:0 "[From.GetName]が要求を拒否"
 wtt_germany.67.desc:0 "[From.GetNameDefCap]は我々の参戦要請を拒絶し、我が軍に対する国境の閉鎖を続けている。ポーランド人たちが領内通過を認めないというのであれば、彼らを踏み越えていくほかない。"
 wtt_germany.67.a:0 "彼ら自身が蒔いた種だ"
 wtt_germany.68.t:0 "[From.GetName]が帝国の再統合を提案"
 wtt_germany.68.desc:0 "[From.GetAdjective]政府はかつてのオーストリア＝ハンガリー帝国の再統合を我々に提案してきた。両国における尊皇感情は非常に高く、国家統合こそが全員の利益となる、と彼らは主張している。"
 wtt_germany.68.a:0 "素晴らしい提案だ！受け入れよう"
 wtt_germany.68.b:0 "気軽に参加してくださいだと？まさか！"
 wtt_germany.69.t:0 "[From.GetName]が統合を受諾"
 wtt_germany.69.desc:0 "[From.GetAdjective]政府より我々のオーストリア＝ハンガリー帝国再統合案への返答が届いた。彼らはこの提案の利益を認め、すべての当事者が受け入れるのであれば国家統合を行う意思を示した。"
 wtt_germany.70.t:0 "[From.GetName]が統合を拒否"
 wtt_germany.70.desc:0 "[From.GetAdjective]政府より我々のオーストリア＝ハンガリー帝国再統合案への返答が届いた。彼らは明確に、我々の案を受け入れるつもりがないことを伝えてきた。"
 wtt_germany.71.t:0 "オーストリア＝ハンガリー帝国の再興"
 wtt_germany.71.desc:0 "二つの隣り合うオーストリア＝ハンガリーの継承国は共に国家再統合案を受け入れ、そしてこれによりオーストリア＝ハンガリー帝国が再建された。再統合条約の調印式は通りを埋め尽くした民衆の熱狂に迎えられ、[GER.GetAdjective]政府も彼らの陣営への加入を熱烈に歓迎した。"
 wtt_germany.71.a:0 "オーストリア＝ハンガリーの新しい時代の夜明けだ"
 wtt_germany.72.t:0 "[From.GetName]が経済統合を提案"
 wtt_germany.72.desc:0 "我々は既に密接な同盟であるので、[From.GetNameDef]は経済をより完全なる統合により、軍事経済の拡大において我々を支援するという提案をしてきた。これは我が軍事的成長を大いなる支援となるであろうが、それはまた我々を外交政策問題で従属させることになるであろう。"
 wtt_germany.72.a:0 "素晴らしい提案だね。やはり我らの運命は絡み合っていたのだから。"
 wtt_germany.72_tt:0 "§R我々は、例え有していたとしても従属国の支配権を喪失することになる。§!\n"
 wtt_germany.72.b:0 "そうは思わんね。我が主権はあまりにも貴重なのだから。"
 wtt_germany.73.t:0 "[From.GetName]が経済統合を受諾"
 wtt_germany.73.desc:0 "[From.GetAdjective]政府は、戦争経済統合提案の承認を通知してきた。彼らは我が軍を上出来な成功例として基づき、軍の規範化をするため首を長くして指導を待ち望んでいる。"
 wtt_germany.73.a:0 "我が指導下で軍は巨大化するであろう"
 wtt_germany.74.t:0 "[From.GetName]が経済統合を拒否"
 wtt_germany.74.desc:0 "[From.GetAdjective]政府は、我が戦争経済統合提案の拒否を通告してきた。奴らは多大な軍の有用性よりも、自国の主権を優先している……"
 wtt_germany.74.a:0 "奴らは自国の栄華を拒否したようなものだ！"
 wtt_germany.999.t:0 "[From.GetLeader]が爵位の復元を要請"
 wtt_germany.999.desc:0 "皇帝[From.GetLeader]の名代として、[From.GetAdjective]政府は1917年称号剥奪法に則ってドイツ帝室と公爵家から剥奪された、イギリスの爵位と王室の称号を復元することを要請してきている。彼らは、これによってイギリス王室とドイツ帝室の関係が大戦前のように良好なものへと戻ったことを世界へ示すことができ、将来的には英独間の友情の象徴とすることができるだろうと語っている。"
 wtt_germany.999.a:0 "それはすばらしい提案だ！"
 wtt_germany.999.b:0 "そうは思わない"
 wtt_germany.1000.t:0 "[From.GetAdjective]政府が提案を受諾"
 wtt_germany.1000.desc:0 "[From.GetAdjective]政府はイギリス貴族および王室における称号を、ドイツ皇室と皇族に復権するという我々の要求を支持することを決定した。彼らは大規模な「20世紀の王室式典」の開催を提案している。それにはドイツ皇室の全員が招待され、20年前に不当に奪われた称号を個人的に返還されることになっている。\n\n帝国顧問からは傍流を含むドイツ皇室の全員が、ドイツの技術の粋を集めた壮大な入場を行うことを提案されている。最新鋭飛行船ヒンデンブルク号はこの機会に適任であろう。"
 wtt_germany.1000.a:0 "素晴らしい！先ずは特使を派遣しよう"
 wtt_germany.1000.a_tt:1 "ヴィクトリア・ルイーゼ皇女が大式典の準備を手伝うために前もって派遣される。そのために政府の資源が幾ばくか消費されるだろう。\n"
 wtt_germany.1000.b:0 "素晴らしい！では全員で共に向かおう"
 wtt_germany.1000.b_tt:0 "傍流を含めた帝室の全員がヒンデンブルク号へ搭乗して式典に向かう。これによって我が国の同盟国や臣民達の目の前で帝室の威信を高め、政府の立場を強固なものにすることができる。\n"
 wtt_germany.1001.t:0 "ロンドンでヒンデンブルク号が炎上"
 wtt_germany.1001.desc:1 "恐ろしい悲劇が起こった。ロンドンに着陸しようとしたヒンデンブルク号が爆発したのだ。原因は未だ特定されていないが、飛行船は突如として炎に包まれ墜落し、全ての乗員乗客の命が奪われた。すなわち、傍流を含むドイツ帝室のほぼ全員が身罷られたのである。\n\n帝室内で難を逃れることができた者は、式典の準備を手伝うために前もって派遣されていたヴィクトリア・ルイーゼ皇女ただ一人であった。皇女殿下は祖母のドイツ皇后ヴィクトリア・ルイーザと曾祖母の英国女王ヴィクトリアに続く三人目の「ヴィクトリア」であらせられ、必然的に唯一の帝位継承者となられた。ご家族を喪われた衝撃から未だ立ち直られていないにもかかわらず殿下は帝位を継承され、ドイツ帝国カイゼリン（女皇）・ヴィクトリア1世陛下となられたのであった。"
 wtt_germany.1001.a:0 "皇帝陛下が崩御されるなんて……女皇陛下よ永遠なれ！"
 wtt_germany.1002.desc:0 "恐ろしい悲劇が起こった。ロンドンに着陸しようとしたヒンデンブルク号が爆発したのだ。原因は未だ特定されていないが、飛行船は突如として炎に包まれ墜落し、全ての乗員乗客の命が奪われた。すなわち、なんとドイツ帝室の全員が身罷られたのである。\n\n帝室が完全に断絶してしまったことにより現在は政府が直接国家を統治しているが、だからといって直ちに政府が民主主義へと回帰することは難しそうである。"
 wtt_germany.1002.a:0 "なんて悲劇だ！"
 wtt_germany.1003.t:0 "[From.GetAdjective]政府が提案を拒否"
 wtt_germany.1003.desc:0 "ドイツからの提案に対して、議会での長い会議の後、[From.GetAdjective]政府は、ドイツ皇室とその皇族のイギリス貴族制度への復帰と彼らを正式な王族として認可する要請を却下した。"
 wtt_germany.1003.a:0 "今までになく残念なことだ……"
 wtt_news.1000.desc:0 "恐ろしい悲劇が起こった。ロンドンに着陸しようとしたヒンデンブルク号が爆発したのだ。原因は未だ特定されていないが、飛行船は突如として炎に包まれ墜落し、全ての乗員乗客の命が奪われた。すなわち、傍流を含むドイツ帝室のほぼ全員が死亡したのである。\n\n帝室内で難を逃れることができた者は、式典の準備を手伝うために前もって派遣されていたヴィクトリア・ルイーゼ皇女ただ一人であった。皇女は祖母のドイツ皇后ヴィクトリア・ルイーザと曾祖母の英国女王ヴィクトリアに続く三人目の「ヴィクトリア」であり、必然的に唯一の帝位継承者となった。家族を喪った衝撃から未だ立ち直れていないにもかかわらず皇女は帝位を継承し、ドイツ帝国カイゼリン（女皇）・ヴィクトリア1世となったのであった。"
 wtt_news.1000.a:0 "恐ろしい悲劇だ……こんなことになるなんて"
 wtt_news.1001.desc:0 "恐ろしい悲劇が起こった。ロンドンに着陸しようとしたヒンデンブルク号が爆発したのだ。原因は未だ特定されていないが、飛行船は突如として炎に包まれ墜落し、全ての乗員乗客の命が奪われた。すなわち、なんとドイツ帝室の全員が死亡したのである。\n\n帝室が完全に断絶してしまったことにより現在は政府が直接国家を統治しているが、だからといって直ちに政府が民主主義へと回帰することは難しそうである。"
 wtt_news.1001.a:0 "そんな恐ろしい悲劇が！"
 wtt_news.1.t:0 "ドイツで内戦が勃発"
 wtt_news.1.desc:0 "今朝早くに名高きアウグスト・フォン・マッケンゼン陸軍元帥が率いる国防軍がクーデターを起こし、ドイツは内戦に突入した。ファシスト、王党派、そして民主主義者達はみな同様に元同胞に対して武器を持って闘いを挑み、軍は内なる脅威へ対応するために国境から撤退した。\n\nファシスト達はヒトラーの命令の下、国家が「裏切り者のドイツ人」の手に落ちる様を見せつけられるくらいなら、自らの手でドイツを破壊することを既に誓っている。"
 wtt_news.1.a:0 "もはや引き返すことはできない"
 wtt_news.1.b:0 "軍が反旗を翻す！同じ過ちを繰り返してはならない"
 wtt_news.1.c:0 "すぐにヨーロッパに平和が戻ることを祈ろう……"
 wtt_news.2.t:0 "[From.GetNameDefCap]がヴィルヘルム2世の帰還を阻止"
 wtt_news.2.desc:0 "昨日の午前中にドイツ帝国が突如としてヴィルヘルム2世の追放の解除を宣言したのち、間も無くオランダ当局は老帝がドイツとの国境を超える前に道路を封鎖し、彼を居住地のハウス・ドーレンへと連れ戻した。\n\nオランダは公式の見解としてヴィルヘルム2世にドイツ皇帝への復位を許せば大陸の不安定化が懸念されるということを発表し、政府は老帝を家へ監禁する役を買って出たのである。\n\nこの危機的状況に対するドイツの返答はまだ発表されていないが、国民達の怒りの叫び声の中には、カイザーを帰還させるために軍隊の力を借りるべきだという声も混じっている。\n"
 wtt_news.2.a:0 "なんてことしてくれたんだ!?"
 wtt_news.2.b:0 "何をしでかしたか分かってるんだろうな……"
 wtt_news.2.c:0 "誰かが立ち向かわねばならんのだ"
 wtt_news.3.t:0 "ヴィルヘルム2世がドイツ帝国に帰国"
 wtt_news.3.desc:0 "昨日の午前中に突然の発表がなされた。ドイツ政府が公式にヴィルヘルム2世の追放を解除したのである。その日の午後の内に老帝を乗せた車はオランダとドイツの国境を通過し、ベルリンへ帰還した彼はドイツ帝国のカイザーへと正式に復位した。\n\nカイザーは、ドイツがかつての偉大さを取り戻したということをすでに宣言している。しかしながらその国家がどのような外交方針を採るのかはまだわからない。"
 wtt_news.3.a:0 "皇帝陛下万歳！"
 wtt_news.3.b:0 "今世紀の最初に戻るのか？"
 wtt_news.3.c:0 "彼を守り続けてきたのは我々の功績だ"
 wtt_news.3.d:0 "オランダ人に奴の引き渡しをもっと強く迫っておくべきだった！"
 wtt_news.4.t:0 "ヴィルヘルム2世がオランダの監禁下から解放される"
 wtt_news.4.desc:0 "ドイツの前進に対するオランダ側の空疎な抵抗も虚しく、圧倒的なドイツ軍を前にしてはオランダ政府は抗議を表明することしかできなかった。ドイツ軍は軟禁されていた老帝をハウス･ドーレンより救出し、ベルリン到着後に正式にドイツ帝国皇帝として復権させた。\n\n彼は既にドイツがかつての偉大さを取り戻したのを確認することを誓ったが、かの国がいかなる方向性を持って外交を進めるのかはまだ分からない。"
 wtt_news.4.a:0 "誰もドイツ帝国を止めることはできない！"
 wtt_news.4.b:0 "オランダ人はバカな真似をしたな"
 wtt_news.4.c:0 "やはり、良い考えではなかったのかもしれない……"
 wtt_news.5.t:0 "ムッソリーニの暗殺"
 wtt_news.5.desc:1 "ローマからの報告によると、今朝市内の通りにおいてドゥーチェが射殺されたとのことであった。同時に、政府内の各勢力もイタリアファシスト党からの権力を奪取すべく行動を開始している。相次ぐ逮捕が行われ、政府施設や通りは戒厳令のもと軍により封鎖された。\n\nクーデター政権の代表者はヴィットーリオ・エマヌエーレ3世への忠誠を表明し、王がイタリアの指導者として、まずはドイツ帝国との同盟を締結したことを公知した。"
 wtt_news.5.a:0 "万事順調だ"
 wtt_news.5.b:0 "国王陛下万歳！"
 wtt_news.5.c:0 "ドイツ人が関わっていたに違いない……"
 wtt_news.6.t:0 "オーストリア＝ハンガリーの再興"
 wtt_news.6.desc:1 "ドナウのオーストリア＝ハンガリー帝国の後継国は、近年の尊皇感情の波をうけ、[From.GetOldNameDef]の指導のもとにそれぞれを今一度オーストリア＝ハンガリーに統一することを決めた。\n\n新たなオーストリア＝ハンガリー帝国政府は直ちにドイツ帝国との正式な同盟を結び、ドイツの反英･反仏外交政策を公然淑英している。"
 wtt_news.6.a:0 "銃弾は必要なかったのだ"
 wtt_news.6.b:0 "統一をもう一度！"
 wtt_news.6.c:0 "欧州の新たな同君連合？興味深い"
 wtt_news.7.t:0 "ポーランドがダンツィヒを返還"
 wtt_news.7.desc:0 "ポーランド政府は軍事的な保障を引き換えに、ドイツのダンツィヒ返還要求を受諾した。条約は既に策定され、ポーランドへの敵対行為に対してドイツが彼らを支援することが確約されている。\n\nポーランドは再び海岸部を失い、高くは付いたにせよ、これは東方の共産主義者たちの脅威を考えれば価値があるものなのかもしれない。"
 wtt_news.7.a:0 "「ダンツィヒか戦争か」？ハッ！外交で取り戻してやったさ"
 wtt_news.7.b:0 "払った分の価値のあるものだと思いたいな"
 wtt_news.7.c:0 "ドイツの中欧での影響力が強まっていく……"
 wtt_news.7.d:0 "双方にとって有益な取引だと？見せてもらおうじゃないか。"
 wtt_news.8.t:0 "ドイツ内戦の終結"
 wtt_news.8.desc:0 "ドイツを波乱に巻き込んだ内戦が遂に終わった。戦闘は非常に激しいものとなり、ナチスの狂信的な抵抗はかつての大戦を思い起こさせる規模の破壊を引き起こした。\n\nヒトラーは死亡したと思われ、他のナチ指導部は投獄もしくは処刑された。暫定政権は憲法改正に至るプロセスに着手する前に、彼らの支配体制を全国に渡り盤石にし、また国家の安定を復旧する必要があると公示した。"
 wtt_news.8.a:0 "復興を始めよう"
 wtt_news.8.b:0 "新しい政権が国民に受け入れられるように……"
 wtt_news.9.t:0 "ソ連が大規模な軍事演習を発表"
 wtt_news.9.desc:0 "彼らの言うところの「ますます敵対的になって行くドイツの言いがかり」への返答として、ソビエト軍は年内に一連の大規模な軍事演習を行うことを発表した。\n\nソビエト政府の代表者曰く、本気であることを示すことによって、ドイツ人により「繰り返される中傷」を躊躇わせることができるそうだ。"
 wtt_news.9.a:0 "連中は我々の思う壺だ！"
 wtt_news.9.b:0 "これなら連中も考えるだろう"
 wtt_news.9.c:0 "ドイツ人達が失敗しないことを祈ろう……"
 wtt_news.9.d:0 "彼らは状況打破に役立っていない……"
 wtt_news.10.t:0 "ソビエト連邦が軍事力を増強"
 wtt_news.10.desc:0 "ソ連に対する中央ヨーロッパ同盟を創設するというドイツの宣言に応えて、ソ連政府は軍需生産の大幅な拡大を目指すべく措置を講じている。\n\nクレムリンの報道官は、ソビエト連邦はこれらの脅威が国境を超えるのを座して待つことはできないとはっきり言い切った。これに対抗するため、すぐに措置を講じなければならない。"
 wtt_news.10.a:0 "彼らは我々を引き続き手助けしてくれるようだ、知らず知らずのうちに！"
 wtt_news.10.b:0 "これだけすれば奴らもバカな真似はしなくなるだろう！"
 wtt_news.10.c:0 "少なくとも同盟が組まれるだろう"
 wtt_news.10.d:0 "あまりに早くエスカレートしているな……"
 wtt_news.11.t:0 "ソビエトが勢力圏拡大の矛先を移動する"
 wtt_news.11.desc:0 "[GER.GetFactionName]と国境を接する彼らの隣国を支配したことで、ソビエト政府は彼らの「勢力圏」内の問題へのさらなる干渉に対し明確な警告を示してきた。\n\n未確認ではあるが、恐らくは戦争に向けた動員を行ったとの報告もある。"
 wtt_news.11.a:0 "遂に我々は奴らを押さえ込んだのか？"
 wtt_news.11.b:0 "我々は自国の国境を守らなければならない！"
 wtt_news.11.c:0 "我々は共に奴らに対抗する！"
 wtt_news.11.d:0 "これは火花か？"
 wtt_news.11.e:0 "我々は戦争に備えなければならない！"
 wtt_news.12.t:0 "カイザー復位への反対が戦争へと発展"
 wtt_news.12.desc:0 "ドイツがヴィルヘルム2世の帰還を決定したことを受けて、[FRA.GetNameDef]と[Eng.GetNameDef]は、共に[GER.GetNameDef]に対し宣戦を布告した。フランス、イギリス両国はこの対立激化の原因を、「悪名高い戦犯」に再び国家元首としての地位を与えた「目にあまるドイツの頑迷さ」であると喧伝している。\n\n各々の政府の代表者は、先の大戦の「重要な扇動者」が再びドイツの君主となることはまったくの不道徳であり、「我々に他の手段はなかった」と述べた。"
 wtt_news.12.a:0 "連中は我が国の指導者をだれにするかということにまで口出しするつもりなのか!?"
 wtt_news.12.b:0 "彼らには力づくでも我々の方策に従ってもらう！"
 wtt_news.12.c:0 "1914年に逆戻りか"
 wtt_news.13.t:0 "ヴィルヘルム3世の妥協"
 wtt_news.13.desc:0 "ヴィルヘルム2世がドイツ皇帝に復位することに対する英仏の猛抗議を受け、ドイツ政府はヴィルヘルム2世を引き続き亡命させ、代わりに彼の息子をヴィルヘルム3世として戴冠させる妥協策を提案した。\n\n[ENG.GetNameDef]と[FRA.GetNameDef]が本案を受け入れたことで、これが欧州大国間の恒久的な平和に繋がることが期待される。"
 wtt_news.13.a:0 "他に選択肢がなかったのだ"
 wtt_news.13.b:0 "ドイツ人は物分かりが良くてありがたいよ"
 wtt_news.13.c:0 "平和は維持された……"
 wtt_news.14.desc:0 "ドイツがヴィルヘルム2世の帰還を決定したことを受けて、[FRA.GetNameDef]は英国の支援を欠いているにもかかわらず[GER.GetNameDef]に対し宣戦を布告した。フランスはこの対立激化の原因を、「悪名高い戦犯」に再び国家元首としての地位を与えた「目にあまるドイツの頑迷さ」であると喧伝している。\n\nフランス政府の代表者は、先の大戦の「重要な扇動者」が再びドイツの君主となることはまったくの不道徳であり、「我々に他の手段はなかった」と述べた。"
 wtt_news.14.c:0 "おバカで石頭のフランス人め！"
 wtt_news.14.d:0 "だがイギリスはどうするだろうか？"
 wtt_news.15.desc:0 "ヴィルヘルム2世が皇帝として帰還することに激しく反対したフランスへの回答として、ドイツ政府はヴィルヘルム2世を再び追放する代わり、彼の息子がヴィルヘルム3世としてドイツ帝位に就く妥協案を提案した。\n\n[FRA.GetNameDef]により受け入れられたことで、これが大陸ヨーロッパ各国を恒久的な平和に導くことが期待される。"
 wtt_news.15.c:0 "ドイツ人はフランス人よりも物分かりが良くてありがたいな……"
 wtt_news.16.t:0 "中国がドイツへ青島の支配権を返還"
 wtt_news.16.desc:0 "中国政府は、近頃ドイツ政府に求められた旧ドイツ領の飛び地である青島の返還要求に対し受諾することを決定した。\n\n直ちに都市近郊においてドイツの支配が復活し、ドイツ政府は青島を旧ドイツ名である「Tsingtao」に改称した。"
 wtt_news.16.a:0 "まだ植民地支配への栄光を夢見るべきだ"
 wtt_news.16.b:0 "それは小さな代償だ"
 wtt_news.16.c:0 "我々は以前にそこを手に入れたことがある。ならば再びできるだろう！"
 wtt_news.16.d:0 "ドイツ植民地主義の再来だろうか？"
 wtt_news.17.t:0 "日本がドイツへ青島の支配権を返還"
 wtt_news.17.desc:0 "日本政府は近頃ドイツ政府に求められた旧ドイツ領の飛び地である青島の返還要求に対し、受諾することを決定した。\n\n直ちに都市近郊においてドイツの支配が復活し、ドイツ政府は青島を旧ドイツ名である「Tsingtao」に改称した。"
 wtt_news.17.b:0 "何の故あって彼らが「我々の」領土を引き渡すのだ!?"
 wtt_news.17.c:0 "我々も1914年について考えるべきだ"
 wtt_news.18.t:0 "オーストリアがドイツ編入を選択"
 wtt_news.18.desc:0 "[AUS.GetNameDef]と[GER.GetNameDef]の緊密な協力関係が始まって以来、オーストリアにおける統一感情は劇的に高まっている。昨日実施された国民投票では、オーストリア住民の圧倒的多数が彼らの北の隣人との統一に賛成票を投じた。\n\nオーストリアの統合は直ちに進められ、旧国家は今朝を以て廃止された。"
 wtt_news.18.a:0 "大ドイツのために"
 wtt_news.18.b:0 "それは彼らが望んだことだった"
 wtt_news.19.t:0 "ポーランドがダンツィヒとポズナンを返還"
 wtt_news.19.desc:0 "ソビエトの猛攻に直面し、ポーランドは今朝、旧ドイツ領のダンツィヒおよびポズナンを[GER.GetNameDef]に返還することを発表した。\n\n返還の理由についてポーランド、ドイツ両政府が沈黙を保っているにも関わらず、専門家の意見はポーランド軍の崩壊に際してこれらの領土をソビエトの手から防衛する可能性が高いという点で一致している。"
 wtt_news.19.a:0 "命に代えても彼らを守るべきだ"
 wtt_news.19.b:0 "それが最高の選択だった……"
 wtt_news.19.c:0 "不正で陰険な外交の逃亡だ！"
 wtt_news.19.d:0 "著しく陰険な外交の合意だ……"
 wtt_news.20.t:0 "ドイツが防ソ協定を発表"
 wtt_news.20.desc:1 "明らかとなったソビエトの侵略行為を鑑み、[GER.GetName]は「眼前の共産主義の脅威に晒された国々」に対し、[SOV.GetName]に対抗する同盟を結成する機会を作った。加盟国が攻撃された場合、同盟に所属するすべての国は[SOV.GetName]との戦いに加わるだろう。"
 wtt_news.21.t:0 "[From.GetName]がソ連を非難"
 wtt_news.21.desc:0 "ドイツ政府はソビエト連邦に対する非難の語気を強め、欧州東方の隣人はこの大陸に現れた「大いなる赤い脅威」であると警告した。それが恐怖の誇張なのか事実に基づくのかは議論が分かれるが、ドイツが東方に対してこの大陸の統一を目論んでいることは確かなようだ。"
 wtt_news.21.a:0 "世界はソ連の脅威を知るべきだ！"
 wtt_news.21.b:0 "よくも我々を侮辱したな！"
 wtt_news.21.d:0 "ソ連がこれをどう受け取るかを見守る事にする。"
 wtt_news.22.t:0 "[From.GetName]は中央ヨーロッパ同盟を発表"
 wtt_news.22.desc:1 "ドイツは最近の反ソ連の発言に続き、残りの大陸でのソ連の影響を抑制する計画を策定した。新たな同盟、中央ヨーロッパ同盟が結成された、そう遠くないうちにその構成国にドイツ人が「ソ連の横暴な侵略」と呼ぶ物に対する保護を提供できるようになると期待される。"
 wtt_news.22.a:0 "我々は共産主義の脅威に対抗し、自由なヨーロッパを導く！"
 wtt_news.22.b:0 "彼らはますます我々の立場を脅かす……"
 wtt_news.22.c:0 "ついに、ドイツ人が踏み出したのだ"
 wtt_news.22.d:0 "ソ連がこれを享受することはないだろう……"
 wtt_news.23.t:0 "ヴィシー・フランスの併合"
 wtt_news.23.desc:0 "今週初めから開始されたドイツのヴィシーフランスの併合は成功裏に推移している。ドイツ軍はフランス艦隊が自沈する前にトゥーロン海軍基地を支配することができた。フランス艦隊はドイツの手に落ちた。"
 wtt_news.23.a:0 "大成功だ！"
 wtt_news.23.b:0 "彼らは彼らの義務を放棄した……"
 wtt_news.23.c:0 "ドイツ人は無情である"
 wtt_news.24.t:0 "フランス艦隊の自沈"
 wtt_news.24.desc:0 "今週初めから開始されたドイツのヴィシーフランスの併合は、成功裏に推移している。しかしながら、ドイツ軍はフランス艦隊が自沈するよりも前にトゥーロン海軍基地を支配することができなかった。フランス艦隊は自沈した。これをドイツの手に渡らせないために。"
 wtt_news.24.a:0 "残念だが、影響はない"
 wtt_news.24.b:0 "彼らは最後まで命令を守ったのだ"
 wtt_news.24.c:0 "フランス最後の抵抗だ"
 wtt_burma_road.1.t:0 "ビルマ公路の封鎖"
 wtt_burma_road.1.desc:0 "[state_occupied.GetName]を攻撃した[occupying_country.GetAdjective]軍はビルマ公路に達し、いくつかの地点で道路を寸断した。今後この経路での輸送は不可能となる。"
 wtt_burma_road.1.a:0 "これは容易ならざる事項である"
 wtt_burma_road.2.desc:0 "[From.GetAdjective]政府は今後ビルマ公路の通行を許可しないことを決定した。公路上の全ての車列が停車し、引き返すよう命令された。今後この経路での輸送は不可能となる。"
 wtt_burma_road.2.desc_war_with_from:0 "[From.GetAdjective]軍はビルマ公路を迅速に進撃すると、主要な橋と交差点を掌握した。公路のすべての交通が遮断され、今後この経路での輸送は不可能となる。"
 wtt_burma_road.3.t:0 "[From.GetNameDefCap]ビルマ公路の一部を再開"
 wtt_burma_road.3.desc:0 "ビルマ公路の大部分が成功裏に奪還された後、[From.GetAdjective]当局は公路上の通行を許可した。敵軍の残党が以前よりも安全を脅かしているものの、物資の輸送は再開された。"
 wtt_burma_road.3.a:0 "幸先の良い一歩だ"
 wtt_burma_road.4.t:0 "[From.GetNameDefCap]ビルマ公路を再開"
 wtt_burma_road.4.desc:0 "再開通したビルマ公路を通る最初の補給部隊は、今日雲南に到着した。交通流が再び円滑になるまでの間、供給品は再び我々のもとへ届き続けるだろう。"
 wtt_burma_road.4.a:0 "更なる救援が必要だ"
 wtt_ledo_road.1.t:0 "レド公路の閉鎖"
 wtt_ledo_road.1.desc:0 "[state_occupied.GetName]を攻撃した[occupying_country.GetAdjective]軍はレド公路に達し、いくつかの地点で道路を寸断した。今後この経路での輸送は不可能となる。"
 wtt_ledo_road.2.desc:0 "[From.GetAdjective]政府は今後レド公路の通行を許可しないことを決定した。公路上の全ての車列が停車し、引き返すよう命令された。今後この経路での輸送は不可能となる。"
 wtt_ledo_road.2.desc_war_with_from:0 "[From.GetAdjective]軍はレド公路を迅速に進撃すると、主要な橋と交差点を掌握した。公路のすべての交通が遮断され、今後この経路での輸送は不可能となる。"
 wtt_ledo_road.3.t:0 "[From.GetNameDefCap]ビルマ公路の一部を再開"
 wtt_ledo_road.3.desc:0 "レド公路の大部分が成功裏に奪還された後、[From.GetAdjective]当局は公路上の通行を許可した。敵軍の残党が以前よりも安全を脅かしているものの、物資の輸送は再開された。"
 wtt_ledo_road.3.a:0 "幸先の良い一歩だ"
 wtt_ledo_road.4.t:0 "[From.GetNameDefCap]レド公路を再開"
 wtt_ledo_road.4.desc:0 "再開通したレド公路を通る最初の補給部隊は、今日雲南に到着した。交通流が再び円滑になるには時間がかかりそうだが、供給品は再び我々のもとへ届き始めている。"
 wtt_ledo_road.4.a:0 "良い知らせだな！"
 wtt_the_hump.1.t:0 "ハンプ空路の中断"
 wtt_the_hump.1.desc:0 "[occupying_country.GetAdjective]軍は[state_occupied.GetName]のいくつかの飛行場を占領し、ヒマラヤ空路を飛行する当地の輸送機は撤退を余儀なくされた。敵戦闘機の脅威が増大したことと飛行距離の増大により片道分の燃料では目的地に到達できなくなり、この空輸は中断された。今後この経路での輸送は不可能となる。"
 wtt_the_hump.2.desc:0 "[From.GetAdjective]政府はヒマラヤ空路の全ての航空便を直ちに中止するよう指示した。すぐに抗議したにもかかわらず、彼らは空路を再考する可能性すら示していない。"
 wtt_the_hump.2.desc_war_with_from:0 "[From.GetAdjective]軍がハンプ空路に使われていた飛行場を確保したことで、空路にて我々に物資を供給することは不可能になった。もう、この経路からの補給は期待できない。"
 wtt_the_hump.3.t:0 "[From.GetNameDefCap]がハンプ空路を再開"
 wtt_the_hump.3.desc:0 "ヒマラヤ山脈を越えて重要な物資を運ぶ第1[From.GetAdjective]飛行機隊が到着し始めている。敵の行動が依然として飛行機に脅威を与える一方で、物資が再び流れ始めている。"
 wtt_the_hump.3.a:0 "幸先の良い一歩だ"
 wtt_the_hump.4.t:0 "[From.GetNameDefCap]がハンプ空路を再開"
 wtt_the_hump.4.desc:0 "ヒマラヤ山脈を越える空輸が再び休みなく稼働しており、それは緊密に管理されたスケジュールの運航によって必死に必要な大量の物資を運んでいる。"
 wtt_the_hump.4.a:0 "空からの贈り物！"
 wtt_hanoi_route.1.t:0 "ハノイルート封鎖"
 wtt_hanoi_route.1.desc:0 "中国国境まで北に伸びるハノイルートが[GetVietnamOwner]により閉鎖されたため、我が軍の補給物資を積載した輸送船はハノイ港を離れた。\n\n今後このルートでの物資輸送は不可能となる。"
 wtt_hanoi_route.2.desc:0 "現地の[From.GetAdjective]当局は、中国国境へ輸送される軍事物資のハノイにおける荷役を今後禁止するよう支持を受けた。武装した警備員たちがドックに配置され、船員たちが封鎖を突破しないよう目を光らせている。[From.GetAdjective]の沿岸警備隊はまだ海上に残っていた船舶を残らず追い払った。\n\n今後この水路を用いた物資輸送は期待できないだろう。"
 wtt_hanoi_route.2.desc_war_with_from:0 "ハノイ港を占領した[From.GetAdjective]軍は我が軍の物資を積載した多くの貨物船を接収した。未だ海上にあった船舶は転進し、中立港へと逃走した。\n\n今後この水路を用いた物資輸送は期待できないだろう。"
 CHI_vietnam_JAP:0 "日本陸軍"
 CHI_vietnam_FRA:0 "フランス当局"
 wtt_china.1.t:0 "中国が従属を要求"
 wtt_china.1.desc:0 "[From.GetLeader]は遂に彼の権力を中国の隅々に行き渡らせることにしたようだ。中央政府の代表者が到着し、[From.GetLeader]への服従かより従属的な政府への転換を迫ってきた。"
 wtt_china.1.a:0 "共に立ち上がろう！"
 wtt_china.1.b:0 "彼にやらせてみよう"
 wtt_china.2.t:0 "[From.GetLeader]が屈服"
 wtt_china.2.desc:0 "[From.GetLeader]は使者に我々の命令と我々の政府に忠実に従うことを誓った真筆を持たせて寄こした。"
 wtt_china.2.a:0 "いい奴だ"
 wtt_china.3.t:0 "[From.GetLeader]が拒否"
 wtt_china.3.desc:0 "[From.GetLeader]は我々の通達文書を送り返し、中央政府が各地方政府に取って代わる合法的な権利はないと主張してきた。それには彼の軍の戦闘準備に関する詳細な報告書が添えられていた。"
 wtt_china.3.a:0 "いまに見ていろ……"
 wtt_china.10.t:0 "中国が従属を要求"
 wtt_china.10.desc:0 "[From.GetLeader]政府は、[From.GetNameDef]の国益に反すると考えているここ数ヶ月の我々の政策決定を指して、激しいメッセージを送ってきた。我々が政策方針を[From.GetAdjective]政府と調和させなければ、彼らは「必要な措置」を講じるだろう。"
 wtt_china.10.a:0 "選択の余地は無い"
 wtt_china.10.b:0 "我々は戦う！"
 wtt_china.11.t:0 "[From.GetNameDefCap]が屈服"
 wtt_china.11.desc:0 "[From.GetAdjective]政府は我々の通達に答え、今後すべての決定において我々の裁可を仰ぐことを誓った。我々の[From.GetNameDef]駐在大使は特別代表に昇進し、[From.GetAdjective]が独断しないよう監視の任に当たっている。"
 wtt_china.11.a:0 "素晴らしい！"
 wtt_china.12.t:0 "[From.GetNameDefCap]が反抗"
 wtt_china.12.desc:0 "[From.GetNameDef]に宛てた外交文書が報道陣にリークされたらしく、彼らは騒ぎ立てている。国際的なニュース紙でさえ我々にとって都合の悪い論説を掲載し「内政干渉」「危険な先例」「臆面もない帝国主義」などと我々の正当な諮問要求を批判している。\n\n言うまでもなく[From.GetAdjective]政府はこの問題についてこれ以上の議論を拒否し、これを再開した場合には外交交渉の完全な拒絶を行うことを示唆している。"
 wtt_china.12.a:0 "措置を講ずる必要がある"
 wtt_infiltration.1.t:0 "対浸透掃討"
 wtt_infiltration.2.t:0 "共産主義派の支部が[infiltrated_state.GetName]で発見される"
 wtt_infiltration.2.desc:0 "当局の調査により、[infiltrated_state.GetName]に共産主義の拠点が発見された。我々の軍隊は全力かつ早期にこれを排除しなければならない。少しでも遅れれば奴らが活動基盤を広げてしまい、根絶が困難になるだろう。"
 wtt_infiltration.2.a:0 "部隊を送れ"
 wtt_infiltration.3.t:0 "共産主義者が加わった"
 wtt_infiltration.3.desc:0 "今回の共産主義者のアジト摘発は成果なく終わってしまった。我々は共産主義の侵入者たちが未だ我が国で活発に活動していることは知ってるものの、新しい情報は入っていない。"
 wtt_infiltration.3.a:0 "判明している奴らから根絶しよう！"
 wtt_infiltration.4.t:0 "共産主義者の浸透は挫折したか？"
 wtt_infiltration.4.desc:0 "報じられている大規模な共産主義者の浸透は過分に誇張されているようだ。数多くのアジトとして知られる施設や活動家への摘発は徒労に終わった。これは共産主義者たちが全く支部を組織できなかったか、あるいはすでに我々により掃討されたかの何れかを意味する。しかし彼らが活動再開を前に我々を油断させようとしていることは疑いなく、警戒を解くことはできない。"
 wtt_infiltration.4.a:0 "彼らを全員排除できたなら良いのだが"
 wtt_infiltration.5.t:0 "[infiltrated_state.GetName]で根拠地が発見される"
 wtt_infiltration.5.desc:0 "国粋主義者の巡察が[infiltrated_state.GetName]の根拠地を包囲した。彼らが実力行使に出た場合、組織的な軍事作戦により一息に鎮圧されてしまうだろう。"
 wtt_infiltration.5.a:0 "そうならないことを期待しよう"
 wtt_infiltration.6.t:0 "[infiltrated_state.GetName]根拠地への攻撃"
 wtt_infiltration.6.desc:1 "敵軍は[infiltrated_state.GetName]根拠地への攻撃を開始した。当該地域の同志からの連絡は無く、敵の報道機関は「[infiltrated_state.GetName]包囲と根絶運動」の成果を喧伝している。我々は最悪を想定しなければならない。"
 wtt_infiltration.6.a:0 "革命は後退した"
 wtt_infiltration.10.t:0 "共産主義者の蜂起"
 wtt_infiltration.10.desc:0 "共産党がなにか企てているようだ。我々の情報機関は全国の地下組織間で「革命的反撃」についての命令が交わされているのを傍受した。兵士や物資が大規模に備蓄されつつあり、おそらく大規模かつ全国的な蜂起のためだろう。我々はすぐに対策を取らなければならない。"
 wtt_infiltration.10.a:0 "中国との戦争に備えよ！"
 wtt_infiltration.21.t:0 "[infiltrated_state.GetName]で共産主義者の支部を発見"
 wtt_infiltration.21.desc:0 "諜報機関が集めた情報に基づき、警戒部隊が主要な共産主義者の根拠地を発見した。彼らが組織化され、排除に対し抵抗する前に、すぐに攻撃すべきだ。"
 wtt_infiltration.21.a:0 "兵は拙速を尊ぶ"
 wtt_infiltration.23.t:0 "共産主義の脅威が衰退？"
 wtt_infiltration.23.desc:0 "既知のアジトへの一連の掃討作戦は奴らの侵入具合について小さなニュースをもたらした。逮捕された共産主義者への徹底的な尋問は、我らに新しい情報を何も与えなかった。\n\n我々の情報機関は共産主義対策にうまく対処できているようだ。"
 wtt_infiltration.23.a:0 "既知の支部を掃討する必要がある"
 wtt_infiltration.24.a:0 "彼らを全員排除できたなら良いのだが"
 wtt_infiltration.24.t:0 "共産主義の脅威が消滅"
 wtt_infiltration.24.desc:0 "共産主義者たちはここ数ヶ月、大打撃と敗北を味わったようだ。我々の諜報員は日に日に増える共産党本部から現地指導者へ現況を確認する通信を傍受している。諜報員たちはしばしばその指導者を逮捕した後に密使を待つとの欺瞞情報を流している。ここに至り、共産主義者たちは明らかに守勢を強いられており、当地における彼らの組織は効果的な活動が不可能になりつつある。\n\nしかしどのような形であれ、共産主義者が残っている限りは活動再開の恐れがある以上、我々は警戒を解くことはできない。"
 CHI_xian_warlords_upset:0 "軍閥指導者たちは狼狽するだろう。彼らは陣営脱退や彼らへの統制に反抗するかもしれず、将来この屈辱を思い起こすかもしれない。"
 wtt_xian_incident.1.t:0 "[From.GetLeader]からの招待"
 wtt_xian_incident.1.desc:0 "[From.GetLeader]は[CHI.GetLeader]を正式に招待し、現状と共産主義者に対する紛争の将来的な措置について西安で会合する予定である。\n\nこの招待を断れば[From.GetLeader]は侮辱と取るであろうし、他の軍閥に知られることは避けられないだろう。"
 wtt_xian_incident.1.a:0 "行く"
 wtt_xian_incident.1.b:0 "行かない"
 wtt_xian_incident.2.t:0 "[From.GetLeader]が西安に到着"
 wtt_xian_incident.2.desc:0 "少数の護衛を伴い[From.GetLeader]は我々との会合のため西安に現れた。彼は我々との共産主義者を掃討するための約定の更新を期待しているに違いない。日本軍が玄関先まで迫ったいま、我々は彼に状況を明白に伝えねばならない。"
 wtt_xian_incident.2.a:0 "彼に共産党との同盟を求める"
 wtt_xian_incident.3.t:0 "[From.GetLeader]が会談を拒否"
 wtt_xian_incident.3.desc:0 "ひどい風邪を理由に、[CHI.GetLeader]は「誠に遺憾ながら」我々の招待を断ってきた。これが、彼が近い将来に我々の領土をより直接的に統治するつもりであることを意味するのか、あるいは我々の計画が彼に漏れたのかはまだ分からない。"
 wtt_xian_incident.3.a:0 "ひょっとすると彼は本当に風邪なのか？"
 wtt_xian_incident.4.t:0 "[From.GetLeader]が共産党との同盟を提案"
 wtt_xian_incident.4.desc:0 "西安での会合において、[From.GetLeader]は驚くべき提案を示してきた。彼は日本の脅威に対抗するため共産主義者と同盟を結び共同戦線を構築すべきと主張した。"
 wtt_xian_incident.4.a:0 "おそらく、彼は正しい"
 wtt_xian_incident.4.b:0 "我々は前回の合作がどんな末路を辿ったかまだ覚えているぞ"
 wtt_xian_incident.5.t:0 "[CHI.GetLeader]が同盟を提案"
 wtt_xian_incident.5.desc:0 "国家主義者たちは漸く我々を地図から消そうとする試みに疲れ果てたようだ。西安での会合で、[CHI.GetLeader]は我々との対日統一戦線の可能性を模索することに明確に合意した。\n\n我々は慎重に選択肢を選ばなければならない。"
 wtt_xian_incident.5.a:0 "日本はますます大きな脅威となる"
 wtt_xian_incident.5.b:0 "国民党と取引などできるか！"
 wtt_xian_incident.6.t:0 "[From.GetLeader]が共産党との同盟を拒否"
 wtt_xian_incident.6.desc:0 "この不毛な争いを止めることを我々が要求したにもかかわらず、[From.GetLeader]は共産主義者との統一戦線の考えを退けた。もっと決定的な手段が必要であることは明らかだ。我々は彼を拘束し共産主義者たちに引き渡すべきだろうか？"
 wtt_xian_incident.6.a:0 "それが我々の唯一の選択だ"
 wtt_xian_incident.6.b:0 "手に負えない事態に発展してしまうだろう"
 wtt_xian_incident.7.t:0 "[CHI.GetLeader]が[CHI_xian_instigator.GetNameDef]にて拘束される！"
 wtt_xian_incident.7.desc_a:1 "[CHI_xian_instigator.GetLeader]が[CHI.GetLeader]を拘束し、我々に引き渡す用意があることを告げてきた。\n\nこれは人民の敵を処刑するまたとない機会だ！"
 wtt_xian_incident.7.desc_b:0 "[From.GetLeader]は[CHI.GetLeader]を処刑する我々の案を拒否した。我々の革命と日本への防衛計画のいずれの準備も整っていないことを理由に、代わりに彼は国家主義者たちとの同盟を提案してきた。"
 wtt_xian_incident.7.a:0 "ソ連に同意を求める"
 wtt_xian_incident.7.b:0 "処刑せよ！"
 wtt_xian_incident.7.c:0 "彼と同盟を組んで日本と対抗しよう"
 wtt_xian_incident.7.d:0 "彼を殺せば戦争に発展するが、我々は負けるだろう。彼を解放しよう。"
 wtt_xian_incident.8.t:0 "[From.GetLeader]が[CHI.GetLeader]を拉致！"
 wtt_xian_incident.8.desc:0 "我々は[From.GetLeader]が[CHI.GetLeader]を拘束し、共産主義者への引き渡しを望んでいるという伝聞を傍受した。共産主義者たちの憎悪を推し量るに、彼を長くは生かしておかないだろう。\n\n[PRC.GetLeader]が[CHI.GetLeader]により見せしめ裁判にかけられるのを防ぐために、我々は迅速かつ断固として行動を起こさねばならない！"
 wtt_xian_incident.8.a:0 "軍を送れ！"
 wtt_xian_incident.8.b:0 "彼らは彼に危害を加えることはしまい。状況を見守ろう。"
 wtt_xian_incident.9.t:0 "[CHI.GetLeader]が[CHI_xian_instigator.GetNameDef]で逮捕された！"
 wtt_xian_incident.9.desc:0 "[PRC.GetLeader]は、共産主義者が[CHI.GetLeader]を人民と革命に対する犯罪行為により裁判に付す無二の機会を得たと声明を発した。彼を処刑すれば、中国における主導権争いにおける共産党の大きな勝利となるであろう。\n\nしかしながら、それを行えばこの瀬戸際に国民党を弱体化させ、日本人の中国へのさらなる進出を許してしまうこととなるかもしれない。"
 wtt_xian_incident.9.a:0 "また1人、ブルジョワが最期を迎えることとなった"
 wtt_xian_incident.9.b:0 "彼はまだ必要だ"
 wtt_xian_incident.10.t:0 "[PRC.GetLeader]が同盟を提案"
 wtt_xian_incident.10.desc:0 "予想されていた見せしめ裁判と処刑の代わりに、共産主義者たちは正式な反日同盟の結成が好ましいと伝えてきた。\n\n彼らは自らが我々のもうひと押しで壊滅するのを知った上で、明らかに時間稼ぎを狙っている。彼らが真に[CHI.GetLeader]の死を望んでいるのであれば、彼はとうに処刑されているだろう。\n\nしかし我々の政府の中にも共産主義者たちがなぜいま同盟を提案してきたのか訝る声もある。ともすれば彼らは我々の知らない何かを知っているのだろうか？"
 wtt_xian_incident.10.a:0 "彼らが我々の命令に従う限りはな"
 wtt_xian_incident.10.b:0 "共産党と取引などできるか！"
 wtt_china_shared.1.t:0 "[From.GetNameDefCap]が支援を提案"
 wtt_china_shared.1.desc:0 "[From.GetLeader]が状況を議論するために我々の首都に到着した。独立運動家や政府との会合において彼は、独立性は[From.GetNameDef]の重要な国益であり、さらなる自立を目指すあらゆる試みを支援する意思があると表明した。"
 wtt_china_shared.1.a:0 "彼らの援助は大歓迎だ"
 wtt_china_shared.1.b:0 "今の状況で事足りている"
 wtt_china_shared.2.t:0 "[From.GetNameDefCap]が我々の支援を受諾"
 wtt_china_shared.2.desc:0 "個人的な会談において、[From.GetNameDef]の政府職員は、我々が独立国家を支援するためにできることに大きな関心を示している。独立推進団体のための資金が提供され、我々は「自由[From.GetAdjective]暫定亡命政府」を組織し始めた。"
 wtt_china_shared.2.a:0 "彼らの戦いは我々の戦いだ"
 wtt_china_shared.3.t:0 "[From.GetNameDefCap]が我々の支援を拒否"
 wtt_china_shared.3.desc:0 "[From.GetLeader]は我々に、自国政府が[From.GetAdjective]内部のいかなる問題にも鑑賞することを許可できないと正式に告げてきた。外交議定書では[From.From.GetLeader]を「ペルソナ･ノン･グラータ」と認定し、入国を禁止とすることを認めていないが、実際には我々の代表団は[From.GetNameDef]に戻ることを禁じられている。"
 wtt_china_shared.3.a:0 "恥を知れ"
 wtt_china_shared.4.t:0 "[From.GetNameDef]での独立運動が勢力を増している"
 wtt_china_shared.4.desc:0 "最近の[From.From.GetLeader]の[From.GetNameDef]への訪問は、茶飲み話目的ではないようだ。これまでに各個に行われていた独立運動が、より良い形で協調し始めている。あたかも海外からの何者かが組織化を図っているようだ。"
 wtt_china_shared.4.a:0 "落ち着かないな"
 wtt_china_shared.10.t:0 "フライング・タイガース"
 wtt_china_shared.10.desc_a:0 "蒋介石の妻であり、彼の最も信頼できる顧問の一人である宋美齢は、抗日戦争における中国への支援を拡大するためのロビー活動を行うため、ワシントンに向かった。中国空軍は、新型飛行機及び熟練パイロットを必要としている。\n\n宋の主張は世論に受け入れられ、多くの操縦士が、中国空軍操縦士に「訓練と指導」を行うことを志願するために勤め先を辞した。\n\n操縦士に関する問題が解決したため、宋美齢は、新型戦闘機約150機の中国空軍への再配備の許可を求めて我々に接近してきた。"
 wtt_china_shared.10.desc_b:0 "中国における戦争は中国空軍に多大な犠牲を強いている。交戦国が火力と戦力において勝る状況において、中国空軍は勇敢に中国本土の上空で戦っている。\n\n操縦士の勇敢さにもかかわらず、[From.GetAdjective]空軍は、必死に新しい機体と操縦士を探して、欠員を充足しようとしている。[From.GetLeader]が送った交渉団は約150機の新式戦闘機及びその操縦士を援助するよう求めてワシントンに到着した。"
 wtt_china_shared.10.a:0 "可能な限り彼らを支援しなければならない"
 wtt_china_shared.10.b:0 "この戦争に巻き込まれることは決して承知できない"
 wtt_china_shared.11.t:0 "ソビエト義勇軍"
 wtt_china_shared.11.desc_a:0 "中国での戦争が長期化する中、[From.GetAdjective]赤軍から空軍における同志の支援を実施する必要が生じた。[From.GetLeader]は、機体及び操縦からなる義勇軍の派遣について打診をしてきた。彼は約50機の爆撃機とそれを護衛する約100機の戦闘機を要請している。\n\nこの依頼は、操縦士に対し貴重な経験をさせ、最新の設計の実地試験を行う格好の機会となる。"
 wtt_china_shared.11.desc_b:0 "中国での戦争が長期化する中、[From.GetAdjective]空軍は、[From.GetNameDef]の勢力圏における防空体制を確立し、戦闘部隊に対し支援を行うために拡充されてきた。[From.GetLeader]は、[SOV.GetLeader]に対し戦術爆撃機を約50機、戦闘機を約100機の統合軍を支援するよう私信で訴えた。\n\nこの依頼は、戦闘下において最新装備の実地試験を行う格好の機会となる。"
 wtt_china_shared.11.a:0 "可能な限り彼らを支援しなければならない"
 wtt_china_shared.11.b:0 "彼ら自身の力で道を切り開くだろう"
 wtt_china_shared.12.t:0 "[From.GetNameDef]のための新たな将軍"
 wtt_china_shared.12.desc:0 "[From.GetLeader]は[USA.GetLeader]に書簡を送り、将軍を1人[From.GetAdjective]軍の参謀長として派遣することを依頼した。\n\nこれにより、[From.GetLeader]に対し恩を売るとともに、将軍個人についても経験を得ることができ、さらには[From.GetLeader]軍が戦争に勝利するのを援助することができる。\n\n将軍のうちの誰を送り込むべきだろう？"
 wtt_china_shared.12.a:0 "ジョセフ・スティルウェルを派遣"
 wtt_china_shared.12.b:0 "彼らは自力で何とかすべきだ"
 wtt_china_shared.12.c:0 "ダグラス・マッカーサーを派遣"
 wtt_china_shared.12.d:0 "ドワイト・アイゼンハワーを派遣"
 wtt_china_shared.13.t:0 "[CHI_USA_General.GetName]が中国に着任"
 wtt_china_shared.13.desc:0 "[From.GetLeader]は我々の支援要請を受け入れ、[CHI_USA_General.GetName]に中国において可及的速やかに着任するよう命じた。\n\n将軍は[Root.GetLeader]の単なる顧問ではなく、直接軍隊を指揮して近代戦における戦術等を指導している。"
 wtt_china_shared.13.a:0 "貴重な支援だ"
 wtt_china_shared.14.t:0 "[From.GetNameDef]からの支援無し"
 wtt_china_shared.14.desc:0 "[From.GetLeader]への我々の要求に聞く耳を持つ者はいなかったようだ。アメリカ軍の高官の中には、その任務を負っても構わないと述べる者もいるが、[From.GetLeader]大統領及び国務長官は、その考えを実行不可能で国益にそぐわないとし拒否した。"
 wtt_china_shared.14.a:0 "奴らは臆病者か？愚か者か？それとも両方なのか？"
 wtt_prc.1.t:0 "[From.GetLeader]が同盟を提案"
 wtt_prc.1.desc:0 "出口の見えない紛争が数年続き、さらには日本の脅威が後ろに迫っている中で、共産主義者は共同政府を設立する提案を携えて我々に接近してきた。我々の軍隊は協力して戦い、政策もすり合わせることになるだろう。\n\n共産主義者の突然の心境変化については、その背後にある動機が必ずしも明確なものではないが、政府の一部には、それが単なる祖国の乗っ取りを謀る計画の第一歩に過ぎないと考える者もいる。"
 wtt_prc.1.a:0 "敵に対して団結しなければならない"
 wtt_prc.1.b:0 "こんな安っぽい手品にだまされるものか"
 wtt_prc.2.t:0 "[From.GetLeader]が同盟を拒否"
 wtt_prc.2.desc:0 "長い議論の末、[From.GetLeader]は我々の代表団を追い返すことを決定した。政府内の情報筋によれば、彼は共産主義者の策略に引っ掛かり、我々が彼から国を奪い取り、政府を乗っ取ろうとしていると信じている。"
 wtt_prc.2.a:0 "なんて疑り深いんだ"
 wtt_prc.10.t:0 "[From.GetNameDefCap]が協力を要請"
 wtt_prc.10.desc:0 "国防省が創設され、[From.GetNameDef]は「独立過激派と反抗過激派」を容認しないことを明確にした。日本との戦争がますます激化する中、国防省を支持しない者は潜在的脅威と見なされることとなり、[From.GetLeader]はこの戦いが終わるまでに膝を屈することなく軍閥に対抗すべきであり、それ以上は待つことができないと公然と言った。"
 wtt_prc.10.a:0 "政府に加担する"
 wtt_prc.10.b:0 "この怒鳴り散らす馬鹿は明らかにはったり野郎だ"
 wtt_prc.11.t:0 "[From.GetNameDefCap]が国防省に参加"
 wtt_prc.11.desc:0 "[From.GetLeader]は道理がわかる奴で我々の陣営に参加することを決心した。来たる戦いにおいて彼の軍は我々を支援するだろう。"
 wtt_prc.12.t:0 "[From.GetNameDefCap]が拒否"
 wtt_prc.12.desc:0 "理解を超えるため、[From.GetLeader]は、最も基本的な事項でさえ我々に協力することを拒否した。彼は、我々がもうすぐ消滅される匪賊の群れに過ぎないと主張し、対抗陣営に属する他の軍閥に参加を打診しているとのことであった。"
 wtt_prc.12.a:0 "奴は地獄に落ちるだろう"
 PRC_provoke_japan_korea:0 "朝鮮"
 PRC_provoke_japan_manchuria:0 "満州"
 wtt_prc.20.t:0 "中国の挑発"
 wtt_prc.20.desc:0 "速報によれば、最近我々の領土に対しての襲撃が明るみになった。これまでのところ、実行犯については誰も捕まっていないが、現場の痕跡によれば、明らかに中国人グループによる意図的な挑発行為であると想定される。\n\n中国政府は、この襲撃に対し責任を持つことに対し疑念を表しているが、中国の新聞は、「日本帝国主義」に対する勇気ある反対行動であると歓迎している。\n\n内閣は、この世論を騒がせた襲撃の真意とその対策を協議するために、緊急閣議を招集した。"
 wtt_prc.20.a:0 "謝罪を要求する"
 wtt_prc.20.b:0 "部隊を動員して戦争の準備だ"
 wtt_prc.21.t:0 "軍需工場での破壊活動"
 wtt_prc.21.desc:0 "昨夜発生した[JAP.GetManchuriaPuppet]の工場の大規模火災に関する報告が入った。地元の消防士たちはまだ消火活動を行っているが、その日中には火災が小康状態になったと判断している。可燃性の高い化学物質の貯蔵庫において火災が発生したもようであるため、工場の損傷は深刻なものである。\n\n軍情報部は、厳しい防火基準があったにもかかわらず、なぜ火災が発生したのかを徹底的に調査し始めた。火災の原因は、放火の可能性が極めて高いとみている。"
 wtt_prc.21.a:0 "誰がこんなことをするんだ？"
 wtt_prc.22.t:0 "民需工場での破壊活動"
 wtt_prc.23.t:0 "橋が爆破される"
 wtt_prc.23.desc:0 "昨夜、[JAP.GetManchuriaPuppet]にある主要鉄道橋が、弾薬輸送列車の重量により崩壊した。弾薬の二次爆発によって、救助と復旧は困難となっている。列車の乗務員は未だ行方不明であり、死亡が確実視されている。\n\n軍情報部は、なぜ堅固な橋梁が予兆なしで崩壊に至ったのかを解明するために、橋梁の調査団を速やかに派遣した。\n\n地元の目撃者から、崩壊する前日に橋の下の谷に少人数のグループがいたとの通報があったが彼らの所在は現在のところ不明だ。"
 wtt_prc.24.t:0 "巡察隊への奇襲"
 wtt_prc.24.desc:0 "とある[JAP.GetManchuriaPuppet]所属の警備隊からの報告が途絶えた。警備隊が警備巡路において奇襲攻撃に会い、混戦の中全滅した痕跡が発見された。\n\n奇襲側の死傷者については現在のところ不明だが、現場で発見された死体は日本軍の兵士のみであった。\n\nおそらく、これらの死体はメッセージを送るために意図的に残されたようだ。"
 wtt_japan.1.t:0 "[From.GetNameDefCap]が我々の植民地の支配権を要求"
 wtt_japan.1.desc:1 "我々の弱体化が許した隙をとらえて、[From.GetAdjective]は我々の植民地における「治安維持」について「援助」を申し出た。彼らは、我々の本土陥落によって我々は統治能力を全く持っていないと主張している。\n\nこれは明らかに植民地の統治権をもぎ取ろうとする策略だが、いったい我々にどんな選択肢があるというのか？"
 wtt_japan.1.a:0 "東洋における日本の優位を受け入れる時が来たのだ"
 wtt_japan.1.b:0 "彼らは力ずくで奪い取らなければならないだろう！"
 wtt_japan.2.t:0 "[From.GetNameDefCap]が植民地の支配権を移譲"
 wtt_japan.2.desc:0 "[From.GetNameDefCap]は、彼らの植民地における「治安維持」について我々の提案を慎重に検討し、受け入れる事に決めた。彼らは事実上、全ての支配権を我々に移譲した。"
 wtt_japan.2.a:0 "賢明な決断だ"
 wtt_japan.3.t:0 "[From.GetNameDefCap]が植民地の支配権移譲を拒否"
 wtt_japan.3.desc:0 "[From.GetNameDefCap]は、彼らの植民地における「治安維持」について我々の提案を慎重に検討し、受け入れない事に決めた。"
 wtt_japan.3.a:0 "成り行きを観察しようか"
 wtt_japan.11.t:0 "[From.GetNameDef]との不可侵条約"
 wtt_japan.11.desc:0 "ここ最近の[From.GetAdjective]と[Root.GetNameDef]との間の緊張の高まりにもかかわらず、今や[From.GetAdjective]は不可侵条約の交渉を開始した。我々のメリットははっきりとしているが、我々が懸念していることは、[From.GetAdjective]に与えるメリットと、この動きを後悔することになるかどうかだ。"
 wtt_japan.11.a:0 "まだ平和を維持するべきだ……今はな"
 wtt_japan.11.b:0 "奴らを調子に乗らせてなるものか！"
 wtt_japan.12.t:0 "[From.GetNameDefCap]が不可侵条約を受諾"
 wtt_japan.12.desc:0 "[From.GetNameDefCap]は正式に我々との不可侵条約を受諾した。"
 wtt_japan.12.a:0 "彼らは我々の掌の上だ"
 wtt_japan.13.t:0 "[From.GetNameDefCap]が不可侵条約を拒否"
 wtt_japan.13.desc:0 "どういうわけか、[From.GetNameDef]は我々の提案した不可侵条約の締結を拒否した。"
 wtt_japan.13.a:0 "我々に喧嘩を売るつもりなのか？"
 wtt_japan.21.t:0 "[From.GetAdjective]将軍らの更迭"
 wtt_japan.21.desc:0 "[From.GetAdjective]は左翼思想の文官と将軍の更迭を決め、代わりに非公式に亡命した右翼思想の将軍と文官を我々に派遣した。"
 wtt_japan.21.a:0 "[From.GetNameDef]で何かが起きているようだ……"
 wtt_japan.22.t:0 "[Root.GetAdjective]将軍らは更迭された"
 wtt_japan.22.desc:0 "我らの右翼思想の将軍と文官を我々が事前に送った[From.GetNameDef]での非公式の亡命者である左翼思想の彼らに挿げ替える課程は、今完了した。"
 wtt_japan.22.a:0 "これは我々の[Root.GetNameDef]への支配を強化する"
 wtt_japan.31.t:0 "皇室の運命"
 wtt_japan.31.desc:0 "天皇とその家族の運命に目を向ける時が来た。我々が作り上げようとしている日本には、世襲的な社会的権威の入り込む余地はない。彼らをどうするべきだろうか？"
 wtt_japan.31.a:0 "追放だ！"
 wtt_japan.31.b:0 "首を吊るせ！"
 wtt_japan.32.t:0 "皇室の追放"
 wtt_japan.32.desc:0 "[From.GetNameDefCap]は皇室の追放を決定し、このことは我々に多大なる恩恵をもたらした！天皇は先ほど[Root.GetNameDef]に到着し、亡命したとはいっても彼の存在が人々や兵士に与える影響力は未だ計り知れないのだ。"
 wtt_japan.32.a:0 "我が国を彼にとってふさわしい場所としよう！"
 wtt_japan.101.t:0 "満州の再統一"
 wtt_japan.101.desc:0 "先の戦争において[MAN.GetName]に勝利した日本政府はこの地域における中国の権利を認めており、直ちにすべての支配権を我が国へ移譲した。この善意の行動をもって、彼らは我々に同盟を申し出ている。"
 wtt_japan.101.a:0 "これで日本とは完全に手打ちにできるだろう"
 wtt_japan.101.b:0 "満州は受け入れるが、彼らの配慮は受け入れない"
 wtt_japan.102.desc:0 "[From.GetNameDefCap]は満州の返還に感謝の意を示し、同盟の申し出を受け入れた。"
 wtt_japan.103.desc:0 "[From.GetNameDefCap]は満州の返還に感謝の意を示したが、同盟の申し出は拒否した。"
 wtt_japan.104.t:0 "フィリピンの独立"
 wtt_japan.104.desc:0 "[From.GetNameDefCap]は、彼らの関心の範囲内に存在する国が西洋諸国の軍靴の下に敷かれている状況にあることを「もはや座視することはできない」と公然と宣言した。彼らは我々が脱植民地化計画の進行を早め、直ちにフィリピンに完全な独立を与えることを求めている。"
 wtt_japan.104.a:0 "彼らは正しい。フィリピンには自由を与えて良い頃だ。"
 wtt_japan.104.b:0 "フィリピンはアメリカの植民地のままだ！"
 wtt_japan.105.desc:0 "[From.GetNameDefCap]はフィリピンの完全独立を求める我が国の要求に応え、太平洋の従属国へ完全なる独立を与えるための準備を直ちに開始した。"
 wtt_japan.105.a:0 "少なくとも彼らには分別がある"
 wtt_japan.106.desc:0 "[From.GetNameDefCap]はフィリピンの完全独立を求める我が国の要求に対し、その地域ではフィリピンが代表している「重要なアメリカの利益」について繰り返し述べることで応えている。"
 wtt_japan.106.a:0 "それで自分達のことを「自由の守護者」だと呼んでいるのか？"
 wtt_japan.107.desc:0 "[From.GetNameDefCap]は我が国の完全独立を求める日本の要求に応え、我々へ完全なる独立を与えるための準備を直ちに開始した！"
 wtt_japan.107.a:0 "日本人へ感謝を！"
 wtt_japan.108.t:0 "青年将校のクーデター"
 wtt_japan.108.desc:0 "青年将校は、多くの官僚や首相を暗殺することに成功した。彼らは東京を占拠し、皇居を制御下に置いた。そして、政府から「堕落した当局」と「イデオロギーの脅威」を一掃するという彼らの意図を発表した。その後、国のたった一人の統治者として天皇を復帰させた。\n\n青年将校の行動は軍で予想外に大きな支持者を持ち、意図される報復活動は、旧政府に忠実な人物に対する一斉検挙と暗殺によって未然に対処された。事件の突然で圧倒的性質に直面して、宮中の反逆の制御と同様に、天皇は、反乱軍を非難する行動を起こせなかった。\n\n組織化された政府の抵抗は風前の灯だ。反乱軍はいつでも、完全な帝国支配の設立を国内、海外、軍の方針すべての領域で発表することができるだろう。"
 wtt_japan.108.a:0 "天皇陛下万歳！"
 wtt_japan.109.t:0 "日本が三国間条約を提案"
 wtt_japan.109.desc:0 "[From.GetNameDefCap]は、我々の三国協定に対する熱意を確認するために[JAP_initiator.GetAdjective]と[ITA_fascism.GetAdjective]に対して調査団を派遣した。[JAP_initiator.GetAdjective]は、われらに対してむき出しの敵意を示す世界的な情勢に対し、互いの連携が不可欠であると主張している。"
 wtt_japan.109.a:0 "優れた考えだ。条約に署名すべきだ。"
 wtt_japan.109.b:0 "駄目だ、世界を敵に回すリスクを冒すことはできない"
 wtt_japan.110.desc:0 "[JAP_initiator.GetNameDefCap]は、自分自身と[JAP_initiator.GetAdjective]と[GER_fascism.GetAdjective]の間の三国協定の権益を確認するために諜報員を送り込んだ。[JAP_initiator.GetAdjective]は、我々の勢力拡大に対してますます敵意を抱く世界的な情勢を見据えつつ、お互いをサポートすることが不可欠であると主張する。[GER_fascism.GetAdjective]は既にこのアイデアを支持している。"
 wtt_japan.111.t:0 "三国間条約の締結"
 wtt_japan.111.desc:0 "[GER_fascism.GetAdjective]政府と[ITA_fascism.GetAdjective]政府は、戦争の際に我々の側に立つことを約束し、提案した三国同盟に署名することを同意した。"
 wtt_japan.112.t:0 "[From.GetNameDefCap]が三国間条約を拒否"
 wtt_japan.112.desc:0 "[From.GetAdjective]は孤独でいることを好み、三国同盟を拒否した。"
 wtt_japan.113.t:0 "[From.GetNameDefCap]が三国間条約に調印"
 wtt_japan.113.desc:0 "[ITA_fascism.GetAdjective]政府は、戦争の際に我が国側に参戦することを約束して、提案された三国協定に署名することに合意した。"
 wtt_japan.114.t:0 "民主主義派勢力の蜂起"
 wtt_japan.114.desc:0 "人々が一度獲得した民主的な権利を、軍部が再び抑え込もうと脅しをかけたのを合図に、政府内の民主主義派勢力は突然の政権の乗っ取りを扇動した。すると驚くような素早さで、軍人達のほとんどが国民と彼らの自由の権利を守るために立ち上がったのである。\n\nこの軍部の分裂によって、国民の代表が立法府と行政部を掌握することとなった。戦いは始まったばかりだが、この政府が容易に倒れることはないであろう。"
 wtt_japan.114.a:0 "二度と軍部には支配されない！"
 wtt_japan.115.t:0 "[From.GetName]がソ連を攻撃"
 wtt_japan.115.desc:0 "[From.GetNameDefCap]は、我々がソ連との不可侵条約を締結していることを顧みず、一方的にソ連への攻撃を開始した。我々は同盟を尊重し、[From.GetAdjective]への攻撃を支援するか、それともソ連との不可侵条約を尊重し、攻撃を非難するかを選択しなくてはならない。"
 wtt_japan.115.a:0 "同盟国と共に戦おう！"
 wtt_japan.115.b:0 "我々の協定関係が崩れることはないだろう……まだな"
 wtt_japan.116.t:0 "[From.GetName]が戦争に参加"
 wtt_japan.116.desc:0 "[From.GetNameDefCap]はかつて締結した不可侵条約を破棄し、ソビエトとの戦争に加わることを決定した。"
 wtt_japan.116.a:0 "それが彼らがすべきことだ"
 wtt_japan.117.t:0 "[From.GetName]が我々の戦争を非難"
 wtt_japan.117.desc:0 "[From.GetNameDefCap]は我が国の同盟国としての責任を負っているにも関わらず、ソビエトとの不可侵協定を尊重することを決めた。彼らは協定を締結している国との外交的関係を維持しようとしているらしく、我々の攻撃を非難している。"
 wtt_japan.117.a:0 "最も不幸なことだ"
 wtt_japan.118.t:0 "[From.GetName]が援助を要請"
 wtt_japan.118.desc:0 "[From.GetNameDefCap]は現在絶望的な内戦の最中にあり、敵の軍事力と対抗することにおいて問題を抱えている。そこで彼らの臨時政府は南サハリンを引き換えにして我々の軍事的援助を得ようと、我が国の使節団へ接触してきた。\n\nこれは少しの義勇軍を派遣して少しの領土を簡単に獲得できる方策であるかもしれない。"
 wtt_japan.118.a:0 "素晴らしい提案だ！"
 wtt_japan_118_TT:0 "§Y[From.GetName]§!が内戦に勝利した場合、これらの義勇軍は人的プールに戻される。"
 wtt_japan.118.b:0 "これは我々にとって有益な取引とはいえない"
 wtt_japan.119.t:0 "[From.GetName]が取引を受諾"
 wtt_japan.119.desc:0 "[From.GetNameDefCap]は南サハリンを引き換えにして軍事的援助を求める我々の提案を受け入れた。彼らはこの戦いにおいて、我々を援助するために「義勇軍」を数部隊派遣した！"
 wtt_japan.119.a:0 "こいつらはできる！"
 wtt_japan.119.TT:0 "§Y12個歩兵大隊§!と§Y3個支援中隊§!から構成される8個師団を獲得する。"
 wtt_japan.120.t:0 "[From.GetName]は取引を拒否"
 wtt_japan.120.desc:0 "[From.GetNameDefCap]は南サハリンを引き換えにしての軍事的援助を求める我々の提案を拒否したことを通告してきた。"
 wtt_japan.120.a:0 "我々は独力でやろう……"
 wtt_japan.121.t:0 "[From.GetName]が東京を掌握"
 wtt_japan.121.desc:0 "[From.GetNameDefCap]が日本の首都を陥落させ、ファシズム政権である[From.From.GetAdjective]政府は倒れた。もしこれに対処するつもりならば、直ちに行動に移る必要がある。共産主義の脅威を封じ込めるつもりなら、素早く動き、日本の本土以外の諸島を確保して生き残ったファシズム支持者達を保護することが必要不可欠だ。"
 wtt_japan.121.a:0 "この計画を実行せよ"
 wtt_japan.121.b:0 "今は興味がないな"
 wtt_japan.122.t:0 "ファシストが満州に逃亡"
 wtt_japan.122.desc:0 "東京を確保したことにより、ファシスト政権は崩壊し、残存の支持者と軍隊は国外の各諸島、朝鮮半島および中国の領有権を掌握した[MAN.GetName]へと逃亡した。\n\n内戦は事実上終結したが、ファシストが決定的に敗北したわけではないので、休戦はせいぜい一時的なものである。"
 wtt_japan.122.a:0 "彼らの処遇は後回しだ"
 wtt_japan.123.t:0 "ファシストの抵抗運動が崩壊"
 wtt_japan.123.desc:0 "東京を確保したことにより、ファシスト政権は完全に崩壊した。残存の支持者と軍隊は集まることもなく散り散りになったことから、残りの領土を容易に確保することができた。"
 wtt_japan.123.a:0 "この戦争は勝ちだ"
 wtt_japan.124.t:0 "義勇軍が自国へ帰還"
 wtt_japan.124.desc:0 "日本で共産主義者が勝利した。生き残った義勇軍たちは自国へ帰還することになった。"
 wtt_japan.125.t:0 "ソビエトが満州を返還"
 wtt_japan.125.desc:0 "満州を日本から解放し、清国皇帝を追放したことで、[From.GetNameDef]は今、満州の帰還を正当な[Root.GetAdjective]の手に戻すべきだと主張している。"
 wtt_japan.126.t:0 "[From.GetName]が和平を提案"
 wtt_japan.126.desc:2 "[From.GetAdjective]政府関係者は和平の提案をしに我々に接近してきた。彼らは即時停戦の見返りに大陸から撤収する。"
 wtt_japan.126.a:0 "この戦争は勝利に帰した"
 wtt_japan.126.b:0 "完全な勝利でなければ満足などできない！"
 wtt_japan.127.t:0 "[From.GetName]が和平を受諾"
 wtt_japan.127.desc:1 "[From.GetNameDef]が我々の和平の提案を受け入れ、大陸の支配の代償として我々への敵対関係を解消した。"
 wtt_japan.127.a:0 "奴らは我々を出し抜いた……今のところは"
 wtt_japan.128.t:0 "[From.GetName]が和平を拒否"
 wtt_japan.128.desc:0 "[From.GetNameDef]は、無条件降伏を得るまで戦争を継続することを誓い、和平交渉を拒否した。"
 wtt_japan.128.a:0 "ならば最後まで戦ってやる！"
 wtt_japan.40.t:0 "[From.GetLeader]が満州を要求"
 wtt_japan.40.desc:0 "数日前、[From.GetNameDef]政府は、我々に圧力をかけるために協調し始めた。報道によれば満州を[From.GetAdjective]の支配下に戻すよう要求している。これは単なる国内向けの宣伝活動ではなく、[From.GetLeader]の代表者が、満州の領土の将来についての合意を確保するために将来についての合意を確保するために、裏外交ルートを通じて伝えてきている。\n\n今日、[From.GetLeader]は問題を重視し、満州を[From.GetNameDef]にできるだけ早く返還するよう要求した。さもなければ彼の政府は現在の協力体制を再検討しなければならないことになる。"
 wtt_japan.40.a:0 "それは彼らのものだ"
 wtt_japan.40.b:0 "彼らに自治は早すぎる"
 wtt_japan.41.t:0 "[From.GetNameDef]からの軍事援助"
 wtt_japan.41.desc:0 "大日本帝国軍大本営は戦略的見通しの根本的な転換を決定した。陸軍大臣は、御前会議にてソ連軍との戦争が近いうちに勃発すると想定した新たな計画を発表した。対ソ連戦に備えて、大日本帝国陸軍は軍事的に前線の一部を防衛することを決定した。前線の防衛のため、僅かに時代遅れな多くの旧式装備が配備可能となった。"
 wtt_japan.41.a:0 "それは良い"
 wtt_news.25.t:0 "[JAP.GetNameDefCap]による[From.GetAdjective]の植民地支配"
 wtt_news.25.desc:0 "[From.GetNameDef]の現在の弱点を見るに、[JAP.GetAdjective]が東アジアの[From.GetAdjective]の保有資産を支配する圧力を強めているのは当然のことだ。しかしながら、今朝、[From.GetAdjective]政府から派遣された当局者は、植民地である[From.GetAdjective]の統治が[JAP.GetNameDef]に移管され、即日発効されるということに驚きを禁じ得なかった。"
 wtt_news.25.a:0 "アジア人のためのアジアを！"
 wtt_news.25.b:0 "ヨーロッパにとっては残念な日だ……"
 wtt_news.25.c:0 "植民地主義の終焉か？"
 wtt_news.26.t:0 "フィリピンの独立"
 wtt_news.26.desc:0 "[JAP.GetAdjective]の圧力の結果、[From.GetAdjective]政府は、島々に対する[From.GetAdjective]の植民地支配の即時停止を発表した。今日現在、[PHI.GetNameDef]には完全な主権が与えられている。"
 wtt_news.26.b:0 "とにかく、植民地支配から脱する"
 wtt_news.26.c:0 "喜ばしい日だ！"
 wtt_news.27.t:0 "日本で青年将校が蜂起"
 wtt_news.27.desc:0 "若手将校のグループは、政府を転覆させ、天皇を日本国家の最高統治者として復活させることに成功した。これは、蔓延する政治腐敗と反動主義者の脅威への反応によるものであると思われる。\n\n既に、帝国としては一貫して言及しているところではあるが、政府高官は「すべての不穏分子が軍と政府から取り除かれる」まで追放が続くと発表した。天皇自らが、クーデター派から政権を提供されたと簡素な声明を発表し、太平洋地域における中国と西洋の植民地支配との和解を明らかにした。"
 wtt_news.27.a:0 "万歳！"
 wtt_news.27.b:0 "厄介な知らせだ……こっちは何も知らされてなかったぞ……"
 wtt_news.27.c:0 "これは太平洋の平和を保証するのだろうか？"
 wtt_news.27.d:1 "事態は急変した。"
 wtt_news.30.t:0 "蒋介石が処刑される"
 wtt_news.30.desc:0 "蒋介石が[CHI_xian_instigator.GetLeader]により拘束され、今朝早くに共産党の射撃隊によって銃殺されたと伝えられた。国民と党に対する犯罪についての軽易な裁判の後、[PRC.GetLeader]は蒋介石に死刑の判決を下した。ソビエト政府関係者による直接的な介入でさえ、彼の人生を救うには不十分であった。\n\n[SOV.GetLeader]は[PRC.GetLeader]による「裏切り」について激しく憤慨し、中国コミンテルン代表団の逮捕を命じた。\n\n国民党の新たな指導者である[CHI.GetLeader]は蒋介石の処刑への報復を誓い、共産主義者たちは「根絶されるべき」であると宣言した。"
 wtt_news.30.a:0 "彼にふさわしい報いだ"
 wtt_news.30.b:0 "彼らは殺人を犯し、それを正義と呼んだ！"
 wtt_news.30.c:0 "手順というものがある"
 wtt_news.30.d:0 "中国はより不安定になっていくだろう。"
 wtt_news.31.t:0 "蒋介石が処刑される"
 wtt_news.31.desc:0 "蒋介石が[CHI_xian_instigator.GetLeader]により拘束され、今朝早くに、共産党の射撃隊に銃殺されたと伝えられた。国民と党に対する犯罪についての略式裁判の結果、[PRC.GetLeader]は蒋介石の死刑判決を下した。ソ連当局は裁判で検察官役を務め、[SOV.GetLeader]が秘密裏にその決定を承認したとの推測が広まった。\n国民党の新たな指導者である[CHI.GetLeader]は蒋介石の処刑への報復を誓い、共産主義者たちは「根絶されるべき」であると宣言した。"
 wtt_news.31.c:0 "正しい決断をした"
 wtt_news.32.t:0 "蒋介石が自宅軟禁から解放される"
 wtt_news.32.desc:0 "[CHI_xian_instigator.GetLeader]によって逮捕され、共産主義者に引き渡された後、[CHI.GetLeader]は詳細な交渉を経て帰宅したとのことだ。報告は未だ速報ではあるが、[PRC.GetLeader]が日本人に対して同盟を申し込んだことが、この事実を示唆している。両国ともこのような噂を否定しているが、[PRC.GetLeader]は、国家が焦土と化すよりもむしろ国家主義者である[CHI.GetLeader]を早く釈放して提携するべきだと考えている。"
 wtt_news.32.a:0 "彼らは我々にどのような構想をもたらしてくれるのだ？"
 wtt_news.32.c:0 "まるで子供同士の喧嘩だ……"
 wtt_news.32.d:0 "日本はこれを利用するだろう。"
 wtt_news.32.e:0 "これは使えるな"
 wtt_news.33.t:0 "[PRC.GetLeader]による国家主義者の反逆への糾弾"
 wtt_news.33.desc:0 "[CHI.GetLeader]と[PRC.GetLeader]との会合に続いて、支持者は「国家主義者と反革命的主義者のために赤軍と協力するための見え透いた図々しい企て」と批判した。[CHI.GetLeader]は、国家主義部隊が中国をあらゆる敵から守ることができることについてコメントすることを拒否した。\n\n二人の指導者は、日本に対する共闘戦線の可能性について議論した。\n\nこの崩壊が両当事者間における新たな紛争につながるかどうかはまだ不明だ。"
 wtt_news.33.b:0 "どうして我々は彼らは変われるだろうなんて思ったのだろうか？"
 wtt_news.34.t:0 "フライング・タイガースの結成"
 wtt_news.34.desc:0 "アメリカのパイロットと整備士を義勇軍の体裁にて参戦させて欲しいとの中国からの要請を受け、アメリカ大統領[USA.GetLeader]は正式に100機以上の近代的戦闘機を中国空軍に移譲することを承認した。アメリカ陸軍、海軍、海兵隊のパイロットもまたこの部隊に参加するために休暇が与えられた。\n\n新しい戦闘機を運ぶ最初の船は、必要な機器が艤装され次第すぐに出港する予定である。連邦議会の指導者たちは、このような国際法の抜け穴を利用する行為は波紋を呼ぶことになるのではないかとの懸念を表明している。"
 wtt_news.34.a:0 "幸運を祈る！"
 wtt_news.34.b:0 "大歓迎だ"
 wtt_news.34.c:0 "義勇兵？むしろ傭兵だろう！"
 wtt_news.34.d:0 "アメリカの孤立が終わったのか？"
 wtt_news.35.t:0 "上海事変"
 wtt_news.35.desc:1 "昨晩の上海における衝突以来、中国と日本の緊張は急速に激化している。\n\n西洋人の目撃者が述べたところによると、中国の警察と日本の水兵の間で取っ組み合いが起き、双方に数名の負傷者が出た。日本の警備隊が取り調べのために到着したとき、中国軍の部隊はすでに現地の通りという通りを封鎖し、殺人未遂の罪を着せて日本の水兵を逮捕していた。\n\n日本政府は、もしその水兵たちが直ちに釈放されないなら、彼らを解放するための対策が取られるだろうという、強い警告を発した。"
 wtt_news.35.a:0 "とんでもないことだ！"
 wtt_news.35.b:0 "全ては計画によってなされたことだ"
 wtt_news.35.c:0 "戦争は空中にある"
 wtt_news.35.d:0 "これは計画的なものだろう。"
 wtt_news.36.t:0 "蒋介石が墜落死"
 wtt_news.36.desc:0 "離陸直後に蒋介石を乗せた飛行機が空中爆発を起こしたと、本日早朝、[CHI.GetNameDef]に悲劇が襲った。救助隊員はまだ残骸を掘り起こしているが、乗組員と乗客の中に生存者がいる望みはほどんど無い。\n\n総統と妻は死亡していると思われる。\n\n新しい中国の指導者[CHI.GetLeader]は大惨事の原因については完全に調査することを約束した。総統を殺そうとする噂は多々あり、多くの人々は中国内の様々な派閥を統合する上での障害と見なしている。"
 wtt_news.36.a:0 "気がかりな事が一つ減った"
 wtt_news.36.b:0 "これは事故ではない"
 wtt_news.36.d:0 "悲劇だ。"
 wtt_news.37.t:0 "中華人民共和国宣言"
 wtt_news.37.desc:0 "[PRC.GetLeader]は戦勝の演説で「中国人民が立ち上がり、共産主義者を勝利に導いた」と宣言した。国民党が全面撤退したことで、共産党は何十年にも渡る内戦の勝利者となった。かつて山奥の寒村に隠れていた小さな反乱軍は、今や中華人民共和国の正式な政府である。"
 wtt_news.37.a:0 "偉大なる日だ"
 wtt_news.37.b:0 "形だけのことだ"
 wtt_news.37.d:0 "決して大した存在にはならないだろう。"
 wtt_news.38.t:0 "[PRC.GetLeader]が権力闘争に勝利"
 wtt_news.38.desc:0 "中国共産党の内部抗争は、[PRC.GetLeader]が最高指導者として勝ち残り終結を見たもようであり、ソ連を後ろ盾にしている[PRC.GetLeader]が影響力を増したことにより、毛沢東や中道派は影響力を失ってしまった。[SOV.GetLeader]に何が起きたのかは、その多くが憶測となっている。"
 wtt_news.38.a:0 "彼の者が我々を勝利に導かんことを！"
 wtt_news.38.b:0 "無意味なことだ"
 wtt_news.38.c:0 "便利な味方だ"
 wtt_news.38.d:0 "彼は難しい地位を継承した。"
 wtt_news.39.t:0 "中国の平和工作"
 wtt_news.39.desc:0 "「扇動による暴動」と名付けられた一連の事件の後、日本政府は中国が「武力紛争」の状態であると勧告した。一連の事件により[CHI.GetLeader]の中央政府は、責任者に対し法を執行することが適切にできない、又は不可能であるということが明らかになった。このため、彼らは秩序を回復し、さらなる攻撃を防ぐため、日本軍の「平和維持」軍が派遣されたと発表した。"
 wtt_news.39.a:0 "計画通り"
 wtt_news.39.b:0 "誰の仕業だ？"
 wtt_news.39.c:0 "我々が何をしたんだ!?"
 wtt_news.39.d:0 "見え透いた言い訳だ。"
 wtt_news.39.e:0 "彼らは自らの間違いに気づくだろう"
 wtt_warlord.1.t:0 "[From.GetNameDefCap]が従属を提案"
 wtt_warlord.1.desc:0 "中国の中央政府は匪賊や共産主義者から自国民を守ることが全くもってできていない。ここに至って[From.GetLeader]はついに己の立場を理解し、自己保身の為に我々へ接触してきた。彼は我が国に全面的に協力するつもりであり、我が軍の通行権を認めてくれるそうだ。その見返りとしては、我が軍の一部を彼の領土を守る為に駐留させることと、中国の再編が完了した暁には彼の貢献を考慮することのみを求めている。"
 wtt_warlord.1.a:0 "やっと道理がわきまえられるようになったのだな！"
 wtt_warlord.1.b:0 "我々の計画において彼らは眼中にない"
 wtt_warlord.2.t:0 "[From.GetNameDefCap]が承認"
 wtt_warlord.2.desc:0 "[From.GetAdjective]政府が我が政府の提案を受け入れた。彼らを保護する見返りに、我々は今後どのようにあるべきかを検討し、「鉄の同盟」を成立させていかなければならない。我々の今後の政策を協議するために[From.GetAdjective]政府関係者が到着した。"
 wtt_warlord.2.a:0 "生き残りのためのわずかな代価だ"
 wtt_warlord.3.t:0 "[From.GetNameDefCap]が拒否"
 wtt_warlord.3.desc:0 "[From.GetAdjective]政府は、我々が正当な権益を有する政府ではないとして覚書についての交渉を一蹴した。"
 wtt_warlord.3.a:0 "我々は強くなってみせる。今に見ていろ。"
 wtt_britain_lease_azores.1.t:0 "[From.GetNameDefCap]がアゾレス諸島の租借を申請"
 wtt_britain_lease_azores.1.desc:0 "[From.GetAdjective]は戦争の期間中、アゾレス諸島を租借することを求めて我々に接触してきた。その諸島は彼らにとって、大西洋を横断する海路を保護するための基地としての重要な戦略的価値を持っている。諸島は戦争終結後に返還されるとのことである。"
 wtt_britain_lease_azores.1.a:0 "戦争に巻き込まれるよりはマシだ……"
 wtt_britain_lease_azores.1.b:0 "我々に何の利益があるのだ？"
 wtt_britain_lease_azores.2.t:0 "[From.GetNameDefCap]が受諾"
 wtt_britain_lease_azores.2.desc:0 "[From.GetAdjective]政府は、我々がいかなる攻撃からも彼らを守る責任を持っていると理解した上で、我々の要求を承認し、アゾレス諸島の完全な統治権を与えた。小規模の先行グループが島に進出し、拠点を立ち上げている。"
 wtt_britain_lease_azores.2.a:0 "これが有用だと証明しよう"
 wtt_britain_lease_azores.3.t:0 "[From.GetNameDefCap]が拒否"
 wtt_britain_lease_azores.3.desc:0 "中立宣言及び戦時国際法を根拠にして、[From.GetLeader]政府は、アゾレス諸島に対する我々の権益を否定した。同諸島については、開戦という手段を採らない限り、我々の手中に帰することはない。"
 wtt_britain_lease_azores.3.a:0 "これは覚えておくぞ"
 wtt_britain_lease_azores.4.t:0 "アゾレス諸島租借の終了"
 wtt_britain_lease_azores.4.desc:0 "ヨーロッパにおける戦争が終結したことを受け、[POR.GetAdjective]政府はアゾレス諸島の租借は戦争期間中のみのことであることを我々に再確認してきた。諸島の支配権を返還する時が来た。"
 wtt_britain_lease_azores.4.a:0 "イギリスは借りたものは必ず返す"
 wtt_britain_lease_azores.5.t:0 "イギリスがアゾレス諸島を返還"
 wtt_britain_lease_azores.5.desc:0 "ヨーロッパにおける戦争終結により、[From.GetNameDef]は我々の合意を尊重し、アゾレス諸島を返還した。我々は支配権を実効させるために行政官を先行して派遣している。"
 wtt_britain_lease_azores.5.a:0 "最良の結果だ"
 wtt_soviet_hold_city_t_success:0 "[state.GetName]防衛成功"
 wtt_soviet_hold_city_d_success:0 "敵の猛襲にも関わらず、[state.GetName]の防御陣は堅固に防御し、敵を張り付けたままであった。攻勢側は1cm前進するごとに多大な犠牲を払って防御陣に肉薄した。[state.GetName]の武勇伝は、幾代にもわたって語り継がれるだろう！"
 wtt_soviet_hold_city_o_success:0 "[state.GetName]を死守した！"
 wtt_soviet_hold_city_t_fail:0 "[state.GetName]陥落"
 wtt_soviet_hold_city_d_fail:0 "[controller.GetAdjective]軍は総攻撃を敢行し、[state.GetName]の郊外において我が軍を破った。[controller.GetAdjective]軍が都市に侵入しつつあり、市街地戦に移行しているが、この都市は数日内に陥落するだろう。"
 decisions.1.t:0 "下級将官の忠誠"
 decisions.1.desc:0 "軍の下級司令官には、国家指導者に対して「代替の」見解を表明している者もいる。疑惑が広がらないようにするため、我々は潜在的な支持者を一人だけ選抜して接近を試み、彼らの忠誠を高めるためにはいかなる投資も惜しんではならない。"
 decisions.1.a:0 "誰でもいい。我々はただ軍を指揮する者を必要としているだけだ。"
 decisions.1.b:0 "少なくとも何をすれば良いのか分かってる者が必要だ"
 decisions.1.c:0 "質が最優先だ。コストに妥協するべきではない。"
 decisions.1.d:0 "最高の者だけを選り抜けば十分だろう。"
 decisions.2.t:0 "高級将官の忠誠"
 decisions.2.desc:0 "軍の上級司令官には、国家指導者に対して「代替の」見解を表明している者もいる。疑惑が広がらないようにするため、我々は潜在的な支持者を一人だけ選抜して接近を試み、彼らの忠誠を高めるためにはいかなる投資も惜しんではならない。"
 wtt_soviet_hold_city_o_fail:0 "わずかな後退に過ぎない"
 wtt_news.40.t:0 "スエズ運河の破壊"
 wtt_news.40.desc_eng:0 "スエズ運河が包囲され、重要経済ルートを敵対勢力下に奪われる危機を想定し、[From.GetNameDef]は運河が彼らの支配下に置かれることを防ぐために破壊することを選んだ。沈船、爆破等の破壊工作により、運河は完全に破壊され、復旧するには数か月間民間工場を動員する必要がある。"
 wtt_news.40.desc_not_eng:0 "大胆不敵で華々しい作戦としか言いようがないが、[From.GetNameDef]は、通商の大動脈であるスエズ運河を不通にすることに成功した。沈船、爆破等の破壊工作により、運河は完全に破壊され、復旧するには数か月間民間工場を動員する必要がある。"
 wtt_news.40.a:0 "災厄だ！"
 wtt_news.40.b:0 "敵に使わせるわけにはいかない"
 wtt_news.40.c:0 "この事態を過小評価してはならない"
 wtt_news.40.d:0 "大英帝国の命綱を切断してやった！"
 wtt_news.40.e:0 "イギリス人への見事な一撃だ！"
 wtt_news.40.f:0 "彼らは良い選択をした"
 wtt_news.40.g:0 "我々の同盟国への強烈な一撃だ……"
 wtt_news.40.h:0 "世界中に衝撃が走るだろう……"
 wtt_news.41.t:0 "パナマ運河の破壊"
 wtt_news.41.desc_usa:0 "パナマ運河を守ることができず、重要経済ルートを敵対勢力下に奪われる危機を想定し、[From.GetNameDef]は運河が彼らの支配下に置かれることを防ぐために破壊することを選んだ。沈船、爆破等の破壊工作により、運河は完全に破壊され、復旧するには数か月間民間工場を動員する必要がある。"
 wtt_news.41.desc_not_usa:0 "大胆不敵で華々しい作戦としか言いようがないが、[From.GetNameDef]は、軍事通信の大動脈であるパナマ運河を完全に不通にすることに成功した。沈船、爆破等の破壊工作により、運河は完全に破壊され、復旧するには数か月間民間工場を動員する必要がある。"
 wtt_news.41.a:0 "災厄だ！"
 wtt_news.41.b:0 "敵に使わせるわけにはいかない"
 wtt_news.41.c:0 "この事態を過小評価してはならない"
 wtt_news.41.d:0 "奴らの海軍は遥か遠回りをしなければならんだろうな！"
 wtt_news.41.e:0 "アメリカ人への見事な一撃だ！"
 wtt_news.41.f:0 "彼らは良い選択をした"
 wtt_news.41.g:0 "我々の同盟国への強烈な一撃だ……"
 wtt_news.41.h:0 "太平洋と大西洋は再び分かたれた"
 wtt_news.42.t:0 "スエズ運河の修復が完了"
 wtt_news.42.desc:0 "途方もない民間工場の動員により[From.GetNameDef]はスエズ運河を修復した。半年以上にわたる集中復旧作業の結果、今朝、重要経済ルートが地中海に到達する瞬間に同席できた。"
 wtt_news.42.a:0 "帝国に連なる重要な運河が戻ってきた"
 wtt_news.42.b:0 "我が国にとって必要な投資だ"
 wtt_news.42.c:0 "これは我々の努力を大いに助けてくれるだろう"
 wtt_news.42.d:0 "寸断されたままでよかったのに……"
 wtt_news.42.e:0 "これは全てに影響するだろう"
 wtt_news.43.t:0 "パナマ運河の修復が完了"
 wtt_news.43.desc:0 "途方もない民間工場の動員により[From.GetNameDef]はパナマ運河を修復した。半年以上にわたる集中復旧作業の結果、今朝、重要経済ルートが太平洋と大西洋をつなぐ瞬間に同席できた。"
 wtt_news.43.a:0 "我々は二大洋にまたがる重要な水路を修復したのだ"
 wtt_news.43.b:0 "再び大西洋から太平洋に航行できるだろう"
 wtt_news.43.c:0 "これは我々の努力を大いに助けてくれるだろう"
