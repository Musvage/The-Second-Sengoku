 #Ask soviet for support
 wtt_warlord_vs_prc.1.t:0 "[warlord.GetLeader]が支持を求める"
 wtt_warlord_vs_prc.1.desc:1 "党内の権力闘争における支持を陳情するために[warlord.GetLeader]の特使がモスクワに到着した。彼らは[communist_china.GetLeader]が共産主義思想に十分傾倒しておらず、実際には反動的思想を抱き、最重要局面で革命を裏切るかもしれないことを主張している。\n\nその一方で[warlord.GetLeader]は我々が彼を支持することを提案し、共産主義思想に殉じる覚悟、その上[SOV.GetLeader]への無上の忠誠を約束している。"
 wtt_warlord_vs_prc.1.a:0 "忠実な傀儡国は有益であると証明されるかもしれない"
 wtt_warlord_vs_prc.1.a_tooltip:0 "もし§H[communist_china.GetNameDef]§!が断るならば彼らとの戦争をもたらすだろう！\n"
 wtt_warlord_vs_prc.1.b:0 "恥知らずの日和見主義など受け入れられるか！"
 #soviet support new warlord and tells communist_china that they are done.
 wtt_warlord_vs_prc.2.t:0 "[soviet.GetLeader]からのメッセージ"
 wtt_warlord_vs_prc.2.desc:0 "[SOV.GetAdjective]政府代表は、[SOV.GetLeader]が[communist_china.GetLeader]のマルクス主義理論の解釈の正確さについて深刻な懸念を抱いていることを伝えた。中国における階級闘争のこの重大局面において、我々はマルクス・レーニン主義思想の正しい適用から逸脱してはならない。モスクワは、中国の共産主義革命をより理解しているのは[warlord.GetLeader]の方だと考えているようだ。モスクワに関する限り、党は新たな主席として[warlord.GetLeader]を受け入れるか、[SOV.GetLeader]の不興を買うかである。"
 wtt_warlord_vs_prc.2.a:0 "問題解決のために[communist_china.GetLeader]をモスクワに送れ"
 wtt_warlord_vs_prc.2.b:0 "叛逆者に頭を下げることなどできるか！"
 #soviet tells Warlord no support
 wtt_warlord_vs_prc.3.t:0 "[SOV.GetLeader]が拒否"
 wtt_warlord_vs_prc.3.desc:0 "伝えられるところによると、[SOV.GetLeader]は我々の忠誠心と指導力について懐疑的である。[SOV.GetAdjective]政府は中国共産党の長として[communist_china.GetLeader]を引き続き支持している。"
 wtt_warlord_vs_prc.3.a:0 "この事は我々の中だけで"
 #Warlord is told they are now the new communist_china.
 wtt_warlord_vs_prc.4.t:0 "[communist_china.GetNameDefCap]が降伏"
 wtt_warlord_vs_prc.4.desc:0 "[communist_china.GetLeader]が[SOV.GetLeader]へ悲壮に訴えても、ソビエトが彼に同情を抱くことはなかった。敗北を認識した[communist_china.GetLeader]は、公式に自身の誤りを認め、革命の勝利を確実にするために我々と協力することを約束した。"
 wtt_warlord_vs_prc.4.a:0 "良し"
 ##Neighboring warlord told to join or die
 wtt_warlord_vs_prc.10.t:0 "参加か死か"
 wtt_warlord_vs_prc.10.desc:0 "権力を放棄するか、ソ連のハッタリだとみなすか、という選択に直面して、[communist_china.GetLeader]は後者を選んだ。残念ながら、[SOV.GetLeader]の発言は虚仮威しではなかったようで、戦闘が始まってしまった。不安定な立場になった我々は、ソ連からの反逆者撲滅への支援要求で板挟みになっている。\n\n拒否は、彼らが言うところには、[communist_china.GetLeader]の側に付くのと同等だという。"
 wtt_warlord_vs_prc.10.a:0 "[communist_china.GetLeader]のために死ぬ価値はない"
 wtt_warlord_vs_prc.10.b:0 "これに加担しない"
 #Soviet asks WTT_communist_china for more stuff after having supported them
 wtt_warlord_vs_prc.21.t:0 "[From.GetLeader]が我々の支援を求める"
 wtt_warlord_vs_prc.21.desc:0 "[From.GetLeader]からのメッセージが届いた。以前に合意した経済援助による供給の強化を求めている。"
 wtt_warlord_vs_prc.21.a:0 "これは我々が支払うべき代償だ"
 wtt_warlord_vs_prc.21.b:0 "これは強盗である！"
 wtt_warlord_vs_prc.22.t:0 "[From.GetNameDefCap]が受諾"
 wtt_warlord_vs_prc.22.desc:0 "[From.GetLeader]による激しい抗議があったが、結局、彼は我々の要求通り経済援助の強化に合意した。"
 wtt_warlord_vs_prc.22.a:0 "我々がこれ以上取り引きを変更しないことを祈ることだ"
 wtt_warlord_vs_prc.23.t:0 "[From.GetNameDefCap]が拒否"
 wtt_warlord_vs_prc.23.desc:0 "[From.GetLeader]は我々の追加支援要求を頑として拒否し、彼の国が我々の「ばかげた」要求に答えるのはまったくもって不可能であると返答してきた。"
 wtt_warlord_vs_prc.23.a:0 "彼は約束した、そして我々は我々のものを手に入れる！"
 wtt_warlord_vs_prc.23.b:0 "一度これだけは大目に見よう"
 #Soviet asks WTT_communist_china to become puppet
 wtt_warlord_vs_prc.31.t:0 "[From.GetLeader]はより緊密な協力を要求"
 wtt_warlord_vs_prc.31.desc:0 "[From.GetLeader]からのメッセージが到着した。曰く、革命闘争の段階にある我々は反動層の犠牲者になりやすい特に脆弱な段階である。彼の特使は、我が国の議事を注意深く監視し、階級闘争の勝利のために助言するよう命ぜられている。\n\n彼の「提案」からの逸脱は、反動層が政府を掌握したとみなされ「必要な措置」がとられることを示している。"
 wtt_warlord_vs_prc.31.a:0 "学ぶ機会を歓迎する"
 wtt_warlord_vs_prc.31.b:0 "我々に何をすべきかを教える者は必要ない"
 wtt_warlord_vs_prc.32.t:0 "[From.GetNameDefCap]が受諾"
 wtt_warlord_vs_prc.32.desc:0 "[From.GetLeader]は我々の特使を歓迎し、彼の個人顧問に任命した。我々は現在、彼らの内政外政を非常によく管理している。"
 wtt_warlord_vs_prc.32.a:0 "彼は道理をわきまえている"
 wtt_warlord_vs_prc.33.t:0 "[From.GetNameDefCap]が拒否"
 wtt_warlord_vs_prc.33.desc:0 "思想を受け入れるにもかかわらず、[From.GetLeader]は、施政方針に直接関わらせるべきという我々の要求を礼儀正しく断った。我々は現地の状況に「慣れていない」と思われているので、マルクス主義への教化は地元の専門家に任せておくべきだろう。"
 wtt_warlord_vs_prc.33.a:0 "もっと強く言ってやったほうがいいんじゃないか？"
 wtt_warlord_vs_prc.34.t:0 "[From.GetNameDefCap]が支払いを拒否"
 wtt_warlord_vs_prc.34.desc:0 "[From.GetLeader]は、以前に同意した支払いを早急に履行すべしという我らの度重なる要求を無視し続けている。本件を釈明するためにモスクワを訪問せよとの要求にすら未回答のままだ。"
 wtt_warlord_vs_prc.34.a:0 "ならば彼は我々を試したいのか？"
 # PRC informed a warlord wants to create a faction
 wtt_warlord_vs_prc.35.t:0 "[From.GetAdjective]同盟"
 wtt_warlord_vs_prc.35.desc:0 "[From.GetNameDefCap]は、中国の共産主義者が一つの旗の下に民族主義者、反動主義者や国外からの侵略者を倒すために、統一人民戦線として一つにまとまることを要請した。"
 wtt_warlord_vs_prc.35.a:0 "今や人民が英雄となった！"
 wtt_warlord_vs_prc.35.b:0 "これは[Root.GetAdjective]の利益に与しない"
 # If a human PRC rejects the faction, the warlord can dismantle it altogether
 wtt_warlord_vs_prc.36.t:0 "[From.GetLeader]の同盟拒否"
 wtt_warlord_vs_prc.36.desc:0 "[From.GetNameDefCap]は、国民党、反動層、外国の侵略者とひっくるめて統一人民戦線を拒否したが、我々の同盟は「彼の判断は[From.GetAdjective]の利益に反する」と主張している。"
 wtt_warlord_vs_prc.36.a:0 "単独でやり抜くだけだ"
 wtt_warlord_vs_prc.36.b:0 "統一戦線を完全に解散したほうがよいだろう"
 wtt_manchukou.1.t:0 "[From.GetNameDefCap]の服従要請"
 wtt_manchukou.1.desc:0 "[From.GetLeader]は最終的に彼の権限を中国の隅々にまで広めることを決定したようだ。[From.GetAdjective]政府の代表が到着し、中国の真にして唯一の皇帝であり天子たる[From.GetLeader]に頭を下げることを要求した。それを拒否すれば最上位の反逆行為として懲罰されることになると彼は続けた。"
 wtt_manchukou.1.a:0 "この共和国はうまくいかなかったようだ"
 wtt_manchukou.1.b:0 "彼にやらせてみよう"
 wtt_manchukou.2.t:0 "[From.GetLeader]の服従"
 wtt_manchukou.2.desc:0 "[From.GetLeader]は公使によって親展の手紙を送付して忠実なる服従を約束し、中国の真の領袖として[MAN.GetLeader]を歓迎した。"
 wtt_manchukou.2.a:0 "彼は自らの立ち位置を弁えている"
 wtt_manchukou.3.t:0 "[From.GetLeader]が拒否"
 wtt_manchukou.3.desc:0 "[From.GetLeader]は我々の寛大な提案に対し、皇帝[MAN.GetLeader]の出自と品位は不正確且つ極めて不愉快なものである、という侮辱と悪態の言葉で応えた。"
 wtt_manchukou.3.a:0 "奴に礼儀というものを教えてやろう"
 wtt_manchukou.11.t:0 "五ヵ年計画"
 wtt_manchukou.11.desc:0 "政府が今後数年にわたってどのように経済成長をさせるかを企画している新5カ年計画が発表された。どの分野に重点を置くかについては依然大きな隔たりが生じている。\n\n重工業の発展が第一目標であると意見は一致しているものの、新しい工場が作り出すべきものはまだ議論中だ。\n\nこれらの行き詰まりを解消するには、決断する必要がある。"
 wtt_manchukou.11.a:0 "我らの航空産業の構築"
 wtt_manchukou.11.b:0 "自動車産業への投資"
 wtt_manchukou.11.c:0 "工業化の一般的なプログラム"
 wtt_manchukou_bandit_sabotage.21.t:0 "軍需工場が破壊工作を受けた"
 wtt_manchukou_bandit_sabotage.21.desc:0 "昨夜発生した[state.GetName]の工場の大規模火災に関する報告が入った。地元の消防士たちはまだ消火活動を行っているが、その日中には火災が小康状態になったと判断している。可燃性の高い化学物質の貯蔵庫において火災が発生したもようであるため、工場の損傷は深刻なものである。\n\n軍情報部は、厳しい防火基準があったにもかかわらず、なぜ火災が発生したのかを徹底的に調査し始めた。火災の原因は、放火の可能性が極めて高いとみている。"
 wtt_manchukou_bandit_sabotage.21.a:0 "テロリスト共を捕らえる必要がある！"
 wtt_manchukou_bandit_sabotage.22.t:0 "民需工場が破壊工作を受けた"
 wtt_manchukou_bandit_sabotage.23.t:0 "橋が爆破された"
 wtt_manchukou_bandit_sabotage.23.desc:0 "昨夜、[state.GetName]にある主要鉄道橋が、弾薬輸送列車の重量により崩壊した。弾薬の二次爆発によって、救助と復旧は困難となっている。列車の乗務員は未だ行方不明であり、死亡が確実視されている。\n\n軍情報部は、なぜ堅固な橋梁が予兆なしで崩壊に至ったのかを解明するために、橋梁の調査団を速やかに派遣した。\n\n地元の目撃者から、崩壊する前日に橋の下の谷に少人数のグループがいたとの通報があったが彼らの所在は現在のところ不明だ。"
 generic.11.t:0 "内戦の終結"
 generic.11.d:0 "我らの国を引き裂いた戦争は終わった。我々は人々を再統一し、内戦からの復活を試みるだろう。"
 generic.11.a:0 "我々は団結し、良い未来の為に努力するだろう！"
 generic.12.t:0 "[From.GetAdjective]によるスエズ運河破壊の試み"
 generic.12.d:0 "軍情報部は、[From.GetAdjective]がスエズ運河を大規模に破壊し、船舶を航行不能にさせる陰謀があると示唆している。しかしながら、我々がその企てを阻止するには時間があまりない。"
 generic.12.a:0 "そんなことは到底受け入れられない！"
 generic.13.t:0 "[From.GetAdjective]によるパナマ運河の破壊を試みる行動"
 generic.13.d:0 "軍情報部は、[From.GetAdjective]がパナマ運河を大規模に破壊し、船舶を通行不能にさせる陰謀があると示唆している。しかしながら、我々がその企てを阻止するには時間があまりない。"
 generic.14.t:0 "[From.GetName]の外交ルートを使った抗議"
 generic.14.d:0 "[From.GetAdjective]の特命全権特使は、紛争中の諸国における我が国の駐在武官の存在について、強い外交的抗議文を提出した。彼らは軍事顧問団の即時撤収を要求している。"
 generic.14.a:0 "それは合理的な要求だ"
 generic.14.b:0 "我が国の駐在武官は望むところへ送り込まれる"
