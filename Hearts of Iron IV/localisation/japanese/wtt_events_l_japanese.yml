 wtt_news.53.t:0 "スカンディナヴィアの統一"
 wtt_news.53.desc:0 "武力により[From.GetOldName]はスカンディナヴィア人を統一し、政府は今や新たな領土も含めて完全に統治下においている。統一するために人々を再結集させる試みとして、政府の明らかなバックアップの下、汎国家主義プロパガンダが増加している。\n\nこれに対する副次的効果として、スカンディナヴィア統一派はこの機に乗じて、現在の状況は、かつてからの地域統一の一連の動きの延長線上の出来事だと見なせると指摘している。[From.GetOldAdjective]政府はこの思想に便乗し、「カルマル同盟の復活」を今や正式に宣言し、国名を「[From.GetNameDef]」に変更した。"
 wtt_news.53.a:0 "すべてのスカンディナヴィア人にとって栄光の日だ！"
 wtt_news.53.b:0 "スカンディナヴィアはより強大だ"
 wtt_news.53.c:0 "長続きせんだろう！"
 wtt_news.54.t:0 "北欧の統一"
 wtt_news.54.desc:0 "北欧地域の全ての国家が征服されたことにより、[From.GetOldAdjective]政府においては、新たに征服された地域の統合への動きが活発化している。その結果、人々を再結集させる試みにおいて、政府による明らかなバックアップを得て汎汎主義プロパガンダが増加した。\n\n[From.GetOldAdjective]の政府関係者は「北欧諸国は常にお互いの親密な関係を強く感じている。我々は統一され、一体のものとして共助すべきである」と述べた。政府はこの親密関係を国民の統一の手段とすることに決し、「真の北欧統一国家」として国名を「[From.GetNameDef]」に変更した。"
 wtt_news.54.a:0 "北欧統一国家は毅然とした態度をとるだろう！"
 wtt_news.54.b:0 "北欧統一国家は近隣諸国に諸問題を生じさせるかもしれない……"
 wtt_news.55.t:0 "[From.GetNameDef]の復活"
 wtt_news.55.desc:0 "かつての大コロンビアが有していた全ての領土を復活させ、[From.GetOldAdjective]政府には、新た領土の統合に向けた動きが活発化している。国民を結集させようとした結果、政府のあからさまな主導により汎民主義プロパガンダが増加している。\n\n[From.GetOldAdjective]当局によれば、全ての南米北部諸国が再結集すべきであるとの考えを繰り返し主張してきた。今や、[From.GetOldAdjective]政府は一歩前進し、「ボリバルが残したものの復活」を宣言した。国名を「[From.GetNameDef]」に変更する。"
 wtt_news.55.a:1 "統一されたラテンアメリカの夢が待っている！"
 wtt_news.55.b:0 "新しいアメリカ大陸の超大国の誕生か？"
 wtt_news.56.t:0 "[From.GetNameDef]の復活"
 wtt_news.56.desc:0 "オーストリアハンガリー帝国を現代に承継する国としての全ての領土を確保した[From.GetOldAdjective]政府は、これらの地域の再統合に着手している。政府主導のプロパガンダにより、拡大された国家の改革のため国民を結集し、帝国の規範を復活させるため、「帝国の栄光の日々」を賞賛した。\n\nこのことに関連して、[From.GetOldAdjective]政府は[From.GetNameDef]の復活を宣言し、これに応じて国家の正式名称を変更した。"
 wtt_news.56.a:0 "分割できず、分離できない！"
 wtt_news.56.b:0 "二重帝国は再興するのだ"
 wtt_news.57.t:1 "[From.GetNameDef]の復活"
 wtt_news.57.desc:0 "ポーランドとリトアニアが再び単一国家として統治されることになり、[From.GetOldAdjective]政府は国民を結集させるために歴史的プロパガンダを行い始めた。「歴史家」たちは、近隣諸国からの脅威に対抗するためにポーランドとリトアニアが団結すれば様々な対応策が採れると国民に力説する。この手法は、国民の怒りの矛先を逸らし、古き栄光の日々に関心をもたせることに効果を発揮しているようだ。\n\n本日、[From.GetOldAdjective]政府は国名を「[From.GetNameDef]」に変更し、新たなる一歩を踏み出すとともに連邦の復活を宣言した。"
 wtt_news.57.a:0 "神は我らとともに。然すれば誰が我らに刃向かうか？"
 wtt_news.57.b:0 "今回は生き残れるか？"
 wtt_news.58.t:0 "低地諸国の再統一"
 wtt_news.58.desc:0 "[From.GetOldAdjective]が他の低地諸国を占領したことについて、彼らの政府はその行動を声高らかに擁護している。彼らは今やオランダ帝国の直接的、合法的な後継者であり、1839年のロンドン条約については、当時の政府が外国の脅威により不当に締結されたものであるため、これを承認しないと主張している。このため、国家は滅亡しておらず、[From.GetOldNameDef]は、かつて彼らに有していた領土における統治を単に再主張したのみである。\n\nこれらの主張に続き、[From.GetOldAdjective]政府は国名を「[From.GetNameDef]」に変更するとともに、現在の国外からの脅威といった世界情勢の悪化という状況を利用し、国民を統一するため、すでに大規模なプロパガンダが実行されている。"
 wtt_news.58.a:0 "1815年の時のように再び結集しよう……"
 wtt_news.58.b:0 "そうだ……全て国内問題なのだ……"
 wtt_news.59.t:0 "[From.GetNameDef]の復活"
 wtt_news.59.desc:0 "[From.GetOldAdjective]が他の中米諸国を占領したことについて、彼らの政府はその行動を国際的に擁護している。中央アメリカ連邦共和国の合法的な承継者であることを考慮すると、1830年代後半に非合法な地域政府として脱退した国であると印象付けられ、「再統治」という名の合法的な試みであると一貫して主張している。\n\n続いて、[From.GetOldAdjective]政府は国名を「[From.GetNameDef]」に変更した。現在の国外からの脅威といった世界情勢の悪化という状況を利用し、国民を統一するため、すでに大規模なプロパガンダが実行されている。"
 wtt_news.59.a:0 "世界の舞台に上がる始めの一歩だ"
 wtt_news.59.b:0 "アメリカ大陸にもう一つのアメリカが現れた"
 wtt_news.60.t:0 "バルト諸国の統一"
 wtt_news.60.desc:0 "バルト諸国に属する全ての領土を占領したことにより、[From.GetOldAdjective]政府には、新たな領土の統合に向けた動きが活発化している。国民を結集させようとした結果、政府のあからさまな主導により汎民族主義プロパガンダが増加している。\n\n[From.GetOldAdjective]政府は「バルト諸国は常に互いを強く身近に感じている。特に近隣諸国による脅威を見るに、統一化という選択肢はごく自然のことである。我が民族は独立したまま自由であり続けることができる」と発言しているとのことだ。このため「真のバルト連合」を宣言し、国名を「[From.GetNameDef]」に変更した。"
 wtt_news.60.a:0 "我々の生存には不可欠なことだ"
 wtt_news.60.b:0 "しかし新たな国家は十分に強力になるだろうか？"
 wtt_news.61.t:0 "[From.GetNameDef]の復活"
 wtt_news.61.desc:0 "戦前におけるオスマン帝国の全領土を確保した[From.GetOldAdjective]政府は、オスマン帝国を承継する代表国として、領土を再統合し始めた。政府主導のプロパガンダにより、先の大戦中の同盟国による分断を非難し、拡大された国家の改革のため国民を結集し、帝国の規範を復活させるため「帝国の栄光の日々」を称賛した。\n\nこのことに関連して、[From.GetOldAdjective]政府は[From.GetNameDef]の復活を声明し、これに応じて国の正式名称を変更した。"
 wtt_news.61.a:0 "ついに国境線を元に戻した！"
 wtt_news.61.b:0 "永遠の国家は再興する……"
 wtt_news.62.t:0 "ヨーロッパの統一"
 wtt_news.62.desc:0 "ヨーロッパ大陸の主要国家は[From.GetOldNameDef]に征服され、近代において初めてのヨーロッパ連合の実現が夢ではなくなった。国家の手先となる多種多様な「専門家」が、現在の政治情勢下においては「近未来におけるヨーロッパ戦争の回避」への唯一の選択肢であると繰り返し述べている。\n\n「ヨーロッパ統一国家」の外形を整えるために、国及び地方組織の改革が急速に進んでおり、今後「全ヨーロッパ人が歓迎されることになるであろう」国である「[From.GetNameDef]」として知られることになる。"
 wtt_news.62.a:0 "これは全てのヨーロッパの戦争の終わりだろうか？"
 wtt_news.62.b:0 "本当に戦争をやめられるか見物だな"
 wtt_news.63.t:0 "[From.GetNameDef]の勃興"
 wtt_news.63.desc:0 "[From.GetOldAdjective]国が近隣諸国において著しく成長したため、政府は人々を団結させ、日に日に正当性を増していく歴史的な国家の創出を企図している。大ジンバブエ帝国の偉業は強く人々の郷愁を掻き立てており、途切れのないプロパガンダが世論に影響を与えているようだ。\n\n本日、[From.GetOldAdjective]政府はこの一歩を踏み出し、大都市の街角で人々の話題になるまでになった「[From.GetNameDef]」という国名に改名した。"
 wtt_news.63.a:0 "アフリカはアフリカ人のものだ！"
 wtt_news.63.b:0 "アフリカの植民地はいつ終わる？"
 wtt_news.64.t:0 "[From.GetNameDef]の勃興"
 wtt_news.64.desc:0 "[From.GetOldAdjective]の軍事力の増強は留まるところを知らず、「新ローマ帝国の建国」について、これまで鼻であしらっていたイタリア人の意識にも根付き始めているようだ。この考え方に反対してきたヨーロッパ大陸の大国は既に実質的に排除されており、イタリア人は征服された人々に対して自由に意思を主張することができる。\n\nすでに「ローマに統治されることとなった領土」と呼ばれている地域の統合に取り掛かるとともにイタリア政府は今や、ローマ帝国の再建を発表した。国名を「[From.GetNameDef]」に変更する。"
 wtt_news.64.a:0 "不屈のローマ！"
 wtt_news.64.b:0 "冗談だろ！"
 wtt_news.65.t:0 "[From.GetNameDef]の勃興"
 wtt_news.65.desc:0 "[From.GetOldAdjective]の発展は留まるところを知らず、専門家の間でもペルシャの歴史において類を見ないものとなっている。著名人の間でもキュロス2世の統治時代を今回の発展を比較し始めている者が出始め、民族主義の誇りは、[From.GetOldAdjective]社会全体で増加している。\n\n新しく獲得した領土に対する政府の統治が進み、政府がこの国民の意識高揚に乗じていることから、公式に国名を「[From.GetNameDef]」に改めることが確認された。"
 wtt_news.65.a:0 "我々は強くなり続ける！"
 wtt_news.65.b:0 "その地域に平和と安定をもたらすだろうか？"
 wtt_news.66.t:0 "[From.GetNameDef]の復活"
 wtt_news.66.desc:0 "[From.GetOldAdjectiveCap]の優勢は、世界中の軍事専門家に困惑を与えたが、結果がすべてを物語っている。数年のうちにではあるが、ギリシャ人はイスタンブールの失地を回復し、アナトリアにおいて組織化されたトルコの抵抗軍を粉砕することによりバルカンを完全に支配した。5世紀以上にわたるギリシャ＝トルコ紛争の最終的な結論に至ったようだ。\n\n国家の誇りをさらに高めるため、[From.GetOldAdjectiveCap]政府は歴史的連続性を利用し、軍隊を「テュルク人侵略者に対するビザンツの再征服」として自らの軍事的な実績を称した。プロパガンダにおける一連の動きとして、新たに改名されたコンスタンティノープルで贅の限りを尽くした軍事パレードの最中、[From.GetOldNameDef]は正式国名を「[From.GetNameDef]」に変更したことを発表した。"
 wtt_news.66.a:0 "レコンキスタを始めよう"
 wtt_news.66.b:0 "奇跡的な運命の逆転だ……"
 wtt_news.67.t:0 "アラブの統一"
 wtt_news.67.desc:0 "[From.GetOldAdjective]がアラブ世界を構成する大半の地域を征服したことにより、政府はこの地域に普及している汎アラブ主義の新たな波を乗り越えた。各国の非難については、強硬派の諸国が軍事的手段により徹底的に排除されたため「解決」され、アラブ連合は容易に達成される見込みとなり、[From.GetOldAdjective]政府はすでにこの目標を達成する意欲を見せている。\n\n単に大衆の好意の「波に乗る」ためか、全てのアラブ人の祖国であると喧伝するためか、あるいは単に地域統合を促進するためか、いずれにせよ[From.GetOldAdjective]政府は、国の正式名称を「[From.GetNameDef]」に変更することを確認した。"
 wtt_news.67.a:0 "ザイダーンの夢が達成された"
 wtt_news.67.b:0 "その地域に続く平和をもたらすだろうか？"
 wtt_news.68.t:0 "[From.GetNameDef]の勃興"
 wtt_news.68.desc:0 "[From.GetOldAdjective]国が隣国として成長するにつれ、明らかに人々を統一しようとするために、歴史的な継続性を創出する政府の試みは、より明白になった。マジャパヒト帝国の業績はロマンチックに誇張され、絶え間なく続くプロパガンダは世論に影響を与えているようである。\n\n今日、[From.GetOldAdjective]政府はこれをさらに一歩進め、地域の誰もが共感を得ることを期待して、その地域の歴史に敬意を表し、国名を「[From.GetNameDef]」に変更した。"
 wtt_news.68.a:0 "これはアジア植民地主義の終焉だ！"
 wtt_news.68.b:0 "彼らは自身の運命を掴み取った"
 wtt_news.69.t:0 "[From.GetNameDef]の復活"
 wtt_news.69.desc:0 "[From.GetOldAdjective]国が隣国として成長するにつれ、政府は国名ラッタナーコーシン国から出発を再評価した。現在の国境が王国の歴史上の全盛期にほぼ類似しているため、ラッタナーコーシン王国の偉業は世論を操作するために頻繁に使用されている。\n\n今日、[From.GetOldAdjective]政府はこれをさらに一歩進め、歴史から合法性を導き出すために、国名を「[From.GetNameDef]」に正式に変更した。"
 wtt_news.69.a:0 "我々はもう一度覇権を主張したのだ"
 wtt_news.69.b:0 "植民地帝国は崩壊しつつあるのか？"
 wtt_news.70.t:0 "[From.GetNameDef]の復活"
 wtt_news.70.desc:0 "ヴィクトリア女皇の統治下において、[From.GetOldNameDef]は、かつての神聖ローマ帝国をしのぐほどに国境を大幅に拡大した。彼女の支配を拒む全大陸の敵は、[From.GetOldAdjective]軍によって彼女の膝下に連れて来られ、また、彼女の政策を促進するために反対勢力を排除した。\n\n女皇は今が好機であるとし、国家は神聖ローマ帝国の精神的後継者であると直ちに宣言した。それにより、今や国家は正式に変更され、彼女はついに数世紀にわたり皇帝の支配を退けた地域の政治的統一を達成した。"
 wtt_news.70.a:0 "Aquila Elegit Iovis Omnia Vincit!\n（ユピテルの選ばれし鷲がすべてを征服する！）"
 wtt_news.70.b:0 "彼女の光輝と栄光を否定できようはずもない！"

 
