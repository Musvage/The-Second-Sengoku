 wtt_news.44.t:0 "[MAN.GetLeader]が天命を主張"
 wtt_news.44.desc:0 "中国の天子に相応しい優雅に装飾された衣服を纏い、大清朝の万歳の君である[MAN.GetLeader]は彼の祖先もそうした紫禁城で、異例となる二度目の戴冠式を行い龍の玉座を取った。古いしきたりに倣って、[MAN.GetLeader]は中国内戦における我が軍の勝利は我こそが中国を導くに相応しいという天命に他ならないと主張している。\n\n以前の天子がそう主張したように、「天下」を手中に収める意図があるのかどうかは未だ明らかではない。"
 wtt_news.44.a:0 "天子が帰ってきた"
 wtt_news.44.b:0 "間違いが正された"
 wtt_news.44.c:0 "奴は何様のつもりなんだ？"
 wtt_news.44.d:0 "なかなかな帰還だ。"
 wtt_news.44.e:0 "馬鹿げている！"
 wtt_news.45.t:0 "[new_leader.GetLeader]が中国の国家指導者となる"
 wtt_news.45.desc:1 "[old_leader.GetLeader]と[new_leader.GetLeader]との激しい権力闘争の後、前者はついに失脚し、彼の邸宅において[new_leader.GetLeader]と会談した。会談のわずか2時間後に、[old_leader.GetLeader]は[new_leader.GetLeader]に権限を譲り、共和国の首相としての地位を辞任する提案を受け入れるに至った。\n\nこれに先立って、両指導者の支持者は邸宅を囲んでおり、結果によっては双方の激しい衝突の恐れがあった。\n\nしかし、暴動等は報告されておらず、権限の委譲は速やかに行われたようだ。"
 wtt_news.45.a:0 "政治だ。政治は何も変わっていない。"
 wtt_news.45.b:0 "素晴らしい成功だ"
 wtt_news.45.c:0 "暴力よりはマシだ"
 wtt_news.45.d:0 "おそらく内戦は回避されたのだろう。"
 wtt_news.46.t:0 "[From.GetLeader]が一つの中国政策を宣言"
 wtt_news.46.desc:0 "支持派の集会において、本日[From.GetLeader]は政策の大きな転換を発表した。これまで[From.GetLeader]は、中国国土の一部における大規模な独立を容認していた。この状況は本日をもって終了した。今日から[From.GetNameDef]は、唯一の中国政府が中国全土に対して責任を果たすべきであると認識した。唯一正当な権益を有する中国政府の指示を拒否する者は、反政府勢力又は反逆者とみなし、相応の取扱いを受けることになる。\n\nしかしながら、[From.GetLeader]政府がこの威嚇を実行できるのか、はたまた国民の支持を得るための単なる政治的宣伝活動に過ぎないのかは不明である。"
 wtt_news.46.a:0 "これは切迫した脅威だ"
 wtt_news.46.b:0 "我々は一つになるのだ！"
 wtt_news.46.d:0 "彼より優れた男は失敗した"
 wtt_news.47.t:0 "[From.GetNameDefCap]がインドシナを請求"
 wtt_news.47.desc:0 "[From.GetLeader]政府は、インドシナの現在の状況が[From.GetAdjective]の安全保障に現時点において明確に危険をもたらすと公言した。これまでのところ、公式発表レベルではあるが慇懃無礼であるこのあからさまな野心を受け入れた政府はない。もしもこの地域に平和がもたらされたり、[671.Controller.GetAdjective]による統治が[From.GetNameDef]よりも機能し、とってかわるものでない限り[From.GetAdjective]の権益に対する脅威は続くであろう。\n\n[From.GetLeader]の広報官は、[From.GetAdjective]政府は平和的な解決策を模索していると強調したが、軍事的な選択肢は含まれたままである。"
 wtt_news.47.a:0 "誰かがやらねばなるまい"
 wtt_news.47.b:0 "来てそれらを取れ！"
 wtt_news.47.c:0 "まさか悪い結果にはならないだろう"
 wtt_news.47.d:0 "我等をそんなところまで来させるな！"
 wtt_news.48.t:0 "満州独立戦争"
 wtt_news.48.desc:0 "日本側の当局と[MAN.GetLeader]の政府との間の内部的な権力闘争の後、満州における覇権抗争がついに勃発した。\n\n伝えられるところによると、宮廷においておそらく日本軍の将軍が満州国皇帝に対しひざまづくよう侮辱した事件が発端となったものである。\n\nこの事件の後、[MAN.GetLeader]は「天の御子はひざまづかない」と答え、将軍を鞭打ち刑に処した後、中国本土から全日本軍を追い払うよう命じた。"
 wtt_news.48.a:0 "子犬の唸り声だろ？"
 wtt_news.48.b:0 "我々の運命を取り戻すのだ！"
 wtt_news.48.c:0 "ちっぽけな裏切り者め！"
 wtt_news.48.d:0 "龍が……太陽を襲ったのか？"
 wtt_news.50.t:0 "ヒトラー暗殺"
 wtt_news.50.desc:0 "ドイツのラジオ局の報道によると、本日、軍部の反逆分子がクーデターを試みたとのこと。総統本部において爆発物によりヒトラーを爆殺し、ほか数人を負傷させた後、軍の部隊が親衛隊事務所と部隊を数か所の襲撃した。\n\n[GER.GetLeader]が国家及び軍隊を掌握し、完全に指揮下においていると発表しているが、国中の信奉者と反政府勢力の間では未だ戦闘が行われている。\n\nナチス党の他の主要メンバーがこの混乱を利用して権力を掌握しようとしている未確認情報もある。"
 wtt_news.50.a:0 "卑劣な反逆だ！"
 wtt_news.50.b:0 "状況は改善しないだろう"
 wtt_news.50.c:0 "いい厄介払いだ！"
 wtt_news.50.d:0 "彼は遥か遠くに突き放されたのだ。"
 wtt_news.51.t:0 "[GER.GetLeader]暗殺の試み"
 wtt_news.51.desc:0 "ドイツのラジオ局の報道によると、本日、軍部の反逆分子がクーデターを試みたとのこと。ヒトラーほか数名が奇跡的にわずかな軽傷を負ったのみで、その後、軍の部隊がベルリンの官庁を数か所占拠しようとした。\n\n[GER.GetLeader]が生存しているニュースはすぐに広がり、クーデター派の指揮下にある部隊はほぼ兵営に帰隊した。\n\nドイツ軍のある高級将校は、クーデターの失敗をさとり、悪名高い「民族法廷」において屈辱を味わされる前に自殺した。"
 wtt_news.51.c:0 "これは終わりの始まりだろうか？"
 wtt_news.52.desc:0 "ドイツのラジオ局の報道によると、本日、[GER.GetLeader]が政府を継承したとのこと。総統地下壕における銃撃戦の後、総統が暗殺された。その間に、親衛隊部隊はベルリンにつながる全ての主要道路及び鉄道要衝を奪取するために迅速に移動した。一方、空軍と陸軍部隊は、指揮下に服するようベルリンに集結するよう命じられた。"

