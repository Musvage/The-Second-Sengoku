 generic.15.t:0 "[From.GetName]が駐在武官を召還"
 generic.15.d:0 "我々の要求に応えて、[From.GetNameDef]は我々の敵国に対する軍事顧問団を撤収させた。"
 generic.16.t:0 "[From.GetName]が駐在武官を維持"
 generic.16.d:0 "我々の要求にもかかわらず、[From.GetNameDef]は敵国に対する軍事顧問団の撤収を拒否し、「我々は[From.GetAdjective]の国内問題に干渉するつもりはない」と述べた。"
 generic.16.a:0 "それについて見てみよう"
 canals_tt:0 "敵の計画を阻止するために、運河の主導権を来月までに奪取せよ。"
 generic.17.t:0 "[From.GetName]が罹患"
 generic.17.d:0 "[From.From.GetNameDef]軍での任務中、[From.GetName][From.GetRank]は遠くまで行きすぎてしまったようだ。担当地域の悪天候のせいで現在[From.GetRank]は病気にかかっており、回復に時間を要すると思われる。体調が回復するまで、通常の能力を発揮できないだろう。"
 generic.18.t:0 "[From.GetName]が負傷"
 generic.18.d:0 "戦いを成功に導かせようとして、[From.GetName][From.GetRank]は[From.GetHerHis]の軍を指揮している間、自身を少し危険に曝しすぎたようだ。[From.GetSheHeCap]は負傷してしまい、完全に治癒するまで時間がかかるだろう。それまで[From.GetRank]は通常の能力を発揮できないだろう。"
 japan_border_conflict.1.t:0 "国境における日本の挑発"
 japan_border_conflict.1.desc:0 "[JAP.GetNameDef]との国境における境界線を明確化するために、ハサン湖近くの境界目標を確認する調査団が派遣された。国境に近づくと、現地の日本軍の前哨基地からの砲火を浴びた。\n\n我々は外交ルートを通じて正式に抗議を行った。日本大使は、作業班が境界目標を移動させて、より多くの領土を要求できるようにしていると主張している。\n\n日本政府は、国境を尊重することを確約したものの、現在の国境線を「改竄」することは決して許されず、そのようなことがあれば、軍隊が出動し対応することとなる。\n\nこのことは、この地域における我々の領土についてもはや自由に動かすことができないことを意味する。"
 japan_border_conflict.1.a:0 "受け入れがたいことだ"
 japan_border_conflict.2.t:0 "ハサン湖で日本が勝利"
 japan_border_conflict.2.desc:0 "ハサン湖周辺の国境における[SOV.GetAdjective]と日本軍との軍事衝突後、[SOV.GetAdjective]軍は全面的に退却したもようだ。日本軍部隊は地域における戦略的に有効な丘をいくつか占領し、日本軍陣地を強化し始めた。\n\n戦闘中、日本軍は[SOV.GetAdjective]戦車を鹵獲し、性能評価のために東京へ移送した。"
 japan_border_conflict.2.a:0 "この問題を上手く解決した"
 japan_border_conflict.2.b:0 "適切な反応を準備せねばならない"
 japan_border_conflict.3.t:0 "ハサン湖で日本が敗北"
 japan_border_conflict.3.desc:0 "ハサン湖周辺の国境における[SOV.GetAdjective]と日本軍との軍事衝突後、モスクワの日本大使は停戦を要求した。\n\n[SOV.GetAdjective]陣地に対する何度かの日本軍の攻撃、戦闘は失敗し多くの犠牲者が出たため、日本軍における部隊の作戦能力についての懸念が高まった。"
 japan_border_conflict.3.a:0 "何もしないよりも、名誉とともに失敗したほうが良い"
 japan_border_conflict.3.b:0 "我が軍はよくその責務を果たした"
 japan_border_conflict.4.t:0 "ハサン湖での膠着"
 japan_border_conflict.4.desc:0 "ハサン湖周辺の日本軍と[SOV.GetAdjective]軍団との戦闘は次第に静まり、両軍が戦闘地域から撤退して再編と再補給を行った。日本軍はさらなる攻撃は無駄と認識し、国境を修正するための停戦交渉を求めている。"
 japan_border_conflict.4.a:0 "貴重な経験をした"
 japan_border_conflict.5.t:0 "ハサン湖での戦闘拡大"
 japan_border_conflict.5.desc:1 "ハサン湖周辺で日本と[SOV.GetAdjective]軍の戦闘が続いている。膠着状態を脱するため、他の地域の日本軍も[SOV.GetAdjective]軍と戦闘を開始した。それは日本が直ちに他の地域から新手の部隊を派遣して攻撃を強化する可能性を示唆している。"
 japan_border_conflict.5.a:0 "前線を守らねば"
 japan_border_conflict.6.t:0 "ハサン湖での戦闘拡大"
 japan_border_conflict.6.desc:0 "ハサン湖周辺で[FROM.GetAdjective]と[JAP.GetAdjective]軍の戦闘が続いている。膠着状態を脱するため、他の地域の[FROM.GetAdjective]軍も[JAP.GetAdjective]軍と戦闘を開始した。それは[FROM.GetNameDef]が直ちに他の地域から新手の部隊を派遣して攻撃を強化する可能性を示唆している。"
 japan_border_conflict.6.a:0 "攻撃準備だ！"
 JAP_kalkin_gol:0 "ソビエトへの試み"
 wtt_prc.30.t:0 "挑発に成功"
 wtt_prc.30.desc:0 "夜の闇に紛れて[JAP.GetManchuriaPuppet]の同志たちは、日本の工場を破壊した。帝国主義者が地域全体を制限区域と宣言しているため、被害の詳細は不明だ。\n\nこの事件で、我々の真意は伝わったはずだ。これが日本人の行動を促すかどうかはまだ分からないが。"
 wtt_prc.30.a:0 "蜂の巣をつついたな"
 wtt_prc.31.desc:0 "夜の闇に紛れて[JAP.GetManchuriaPuppet]の同志たちは、重要な橋を妨害することに成功した。小規模なコマンドー部隊の報告によると、橋は完全に破壊され、崩壊時に弾薬列車を巻き込んだという。\n\n彼らは地元民に見られるように行動し、これが妨害行為であることを明らかにした。これを機に日本軍が行動を起こすかどうかはまだ分からない。"
 wtt_prc.32.desc:0 "我々は[JAP.GetManchuriaPuppet]で日本の警備隊を襲撃し、全滅させた。彼らの遺体は、我々からのメッセージを帝国主義者がきちんと受け取れるようにと現場に残された。\n\nこれを理由に、彼らが戦争に向かうかどうかは、時間が教えてくれる。"
 wtt_prc.20.c:0 "大陸から完全撤兵すべきだな"
 wtt_germany.1006.t:0 "皇帝陛下がクーデターを企てている！"
 wtt_germany.1006.desc:0 "イタリア軍事情報部から、君主主義派内部で不審な動きがあったと報告がきている。どうやら近頃、国王にのみ忠誠を誓った者たちの中に国外の工作員と接触していた輩がいるらしい。おまけにドイツの工作員だというではないか。まるで君主主義派から人員が引き抜かれ、我らの偉大なる指導者の反対組織が作られていっているようだ。だがまだすべてが失われたわけではない。手遅れになる前にならず者たちを送り込み、拳で奴らを引き戻すことができるだろう。さて、どうしようか？"
 wtt_germany.1006.a:0 "慈愛の窃盗団なら奴らに対処できるだろう"
 britain.25.t:0 "[ENG.GetNameDefCap]が服従を要求"
 britain.25.desc:0 "[ENG.GetAdjective]政府は[DEN.GetNameDef]の陥落と、[GER.GetAdjective]の外交官が[ICE.GetNameDef]に滞在していることに危機感を募らせているらしく、我々を共戦国として連合軍に迎え入れたいと申し出てきた。彼らは[GER.GetNameDef]がアイスランドの基地を、イギリスの護衛艦隊や街を襲撃する際の足がかりにするのではないかという、国家安全保障の懸念を述べている。\nこれはわかりやすい脅しで、我々の側から「中立を貫く意思」をいくら説いたところで、あちらは現在の世界情勢を持ち出してくるため、イギリス国民の安全と対ファシズムの戦いの前では全てが霞んでしまうのだ。"
 britain.25.a:0 "[ENG.GetFactionName]と手を組むより他にない"
 britain.25.b:0 "忌々しい[ENG.GetAdjective]人どもが"
 britain.25.c:0 "我々は中立を貫くべきだ。例え、それが侵略を意味することになっても"
 britain.26.t:0 "[ICE.GetNameDefCap]が我が国に[ENG.GetNameDef]からの保護を要請"
 britain.26.desc:0 "現在、[ICE.GetNameDef]に滞在している我が国の外交官達から、立て続けに電報が届いている。なんでも未熟な[ICE.GetAdjective]政府がイギリスの脅しにあっていて、投降しない限りイギリス軍によって国を占領されることになるそうだ。他に生き延びるための選択肢を見いだせなかった[ICE.GetLeader.GetName]は、我が国にイギリスの脅威から守ってほしいとの要請をしてきた。イギリス本土に程近い基地を確保できれば、我々にとっても有益な展開になるかもしれない。"
 britain.26.a:0 "[ICE.GetNameDef]の民は守られねばならない"
 britain.26.b:0 "人員も物資も、そちらに割けるだけの余裕がない"
 britain.27.t:0 "[ICE.GetNameDefCap]が我々の提案を拒絶"
 britain.27.desc:0 "[ICE.GetAdjective]政府は服従を求める我々からの最後通告を拒否し、自国の中立性を主張した上で、無関係な戦争に巻き込まれることに激しい抵抗を覚えるとした。\n彼らはこの度の命令が、この国の独立性を侵害しているだけでなく、甚だしいまでに冒涜しているとも非難した。悲しいがこれこそが近代戦の特徴であり、中立勢力など存在し得ないのである。今回の一連の行動を悔いると共に、我々は我々のなすべき事をなさねばならない。"
 britain.27.a:0 "後悔を伴ったが、必要な過程だった"
