 governments_in_exile:0 "亡命政府"
 governments_in_exile_desc:1 "[GetGovernmentInExileCategoryDesc]"
 governments_in_exile_host_desc:0 "彼らの故郷は敵の占領下にあるが、一部の勇敢な兵士と市民は戦いを続けようとしている。亡命中のかの政府と親しい国々に我々の認識を広めて行けば、国外居住者、移住者、難民といった人的資源を彼らが活用できるようになり、我々と共に戦いに臨む新たな部隊を編制できるようになるだろう。"
 governments_in_exile_exiled_desc:0 "我々の故郷は敵の占領下にあるが、政府はなんとか亡命に成功した。我らの大義を支持する者達を集めるためにも、全ての国外居住者、移住者、そして難民達をここに集め、ホスト国と連携して故郷を奪還するのだ。"
 governments_in_exile_ETH_desc:0 "[ROOT.GetLeader]はひとまず、[?ETH.host_nation.GetNameDef]国内の拠点に亡命政府を設立した。切迫した状況ではあるが、絶望とは程遠い。脱出に成功した戦士達もいるらしく、時が経てばさらに数を増して我々の元に集結するだろう。また、皇帝の一族も何不自由ない環境にあるとのことで、我々の[ETH.GetName]奪還をより確実にするための資金を出せる状態にあるはずだ。\n\n国庫の現在の残高: §Y[?ETH_treasury]§! £GFX_ETH_imperial_treasury"
 request_reinstatement:0 "[From.GetAdjective]が独立回復要求"
 request_reinstatement_desc:0 "我々の忠実な同盟国は、我々が敵同士によって占領された領土の奪還を援助し、[Root.GetAdjective]の祖国は比較的安全となっている。我々は戦争終結に備えて、我が政府の移転と[Root.GetRulingPartyLong]内閣の樹立許可を盟主に要求すべきである。"
 grant_parliamentary_audience:1 "[From.GetAdjective]の議会演説"
 grant_parliamentary_audience_desc:1 "[From.GetNameDef]を恐怖で圧倒する占領軍による虐待は全く容認できない。議会まで[From.GetAdjective]国民の代議員を連れてきて、[Root.GetAdjective]国民に我々の正当な戦争理由を証言させようではないか。"
 lobby_for_parliamentary_support:0 "支援のためのロビー活動"
 public_support_for_from:0 "[From.GetAdjective]亡命政府の公認"
 request_faction_member_support_of_from:0 "[From.GetNameDef]の陣営支援要求"
 exile_recruitment_campaign:0 "[Root.GetAdjective]亡命者徴兵キャンペーン"
 exile_recruitment_campaign_desc:0 "[From.GetNameDef]の我が盟友のおかげで、我々は[Root.GetNameDef]への凱旋に備えて、我が勢力を拡大する活動拠点を有している。我々は、戦争努力を支援する有益な人材を搔き集めることに焦点を当てるべきである。"
 exile_extraction_campaign:0 "[From.GetAdjective]抽出キャンペーン"
 exile_extraction_campaign_desc:1 "[From.GetAdjective]政府の降伏時、ほとんどの常備軍が捕虜となり抑留されたが、[From.GetNameDef]には、占領地域から引揚げて我々の戦争努力を支援するための動員解除された部隊が未だ存在する。その後、武装して祖国のための戦闘訓練を受けることが可能な孤立部隊を救出するための計画を策定する。"
 expatriate_donations:0 "[From.GetNameDef]からの亡命政府への義援金"
 expatriate_donations_desc:0 "[From.GetNameDef]の辛酸を嘗めている民衆は、海外居住の親戚や難民を有している。祖国を逸早く解放するために特別な犠牲を払うように[From.GetAdjective]社会に訴えることにより、我々は戦争努力のために多くの財源の収集が可能である。"
 request_control_of_navy:0 "[From.GetAdjective]海軍の統帥権を要求"
 request_control_of_navy_desc:0 "効率化のために、我が同盟は[From.GetAdjective]海軍を我ら自身に統合することによって、大いなる恩恵を受けるであろう。"
 category_exile_forces:0 "亡命軍"
 category_exile_forces_desc:0 "我が共同戦線は、嫌悪する敵を粉砕するであろう！一致協力することで、我々は自国で利用可能資産を最大限に組み合わせ、侵略国が我々に浴びせ掛けるあらゆる障害に打ち勝つであろう！"
 weapons_for_the_resistance:0 "[From.GetAdjective]レジスタンスへの武器"
 weapons_for_the_resistance_desc:0 "もし我々が彼らに頼りになる量の弾薬を届けることができるならば、敵ライン後ろの[From.GetAdjective]愛国者達は我々の相互の敵に大損害を与えるだろう。"
 purge_infiltrators:0 "[From.GetAdjective]の潜入者を排除"
 purge_infiltrators_desc:0 "正統な[From.GetAdjective]政府の盟友達は、我が統帥下にある義勇軍内においてボリシェヴィキ運動や超国粋主義運動への支持が高まりを懸念している。我々は手に負えない事態になる前に、不誠実な士官を解任し、反抗的部隊を武装解除すべきである。彼の国内で我が勝利に繋がるであろう影響は、特に戦後には掛け替えの無いものとなるであろう。"
 unity_parade:0 "[From.GetAdjective]＝[Root.GetAdjective]合同パレード"
 unity_parade_desc:0 "[From.GetAdjective]義勇軍の熟練兵は、憎悪する敵に対して多くの勝利を勝ち取り、我が誇りの源泉は共有の犠牲によって成り立つのである。我々は銃後の国民の周辺を軍事パレードし、我が不屈の力を示すのだ！正統な[From.GetAdjective]政府の批評家は、これを資財の無駄だと反対するかもしれないが、懐疑主義者達は我が成果に沈黙せざるを得ないこととなるであろう。"
 joint_training_exercise:0 "[From.GetAdjective]＝[Root.GetAdjective]合同軍事演習"
 joint_training_exercise_desc:0 "陸で、海で、空で、我らが連合軍が[From.GetAdjective]同盟国を彼らの祖国から追い払うことで、世界文明の将来の脅威となっていた暴力的侵略者達を粉砕するのだ！我々は、共同交戦国への対戦により最良法を学ぶために軍事演習を開始する。"
 custom_cost_joint_training_exercise:0 "£command_power  §Y25§!"
 custom_cost_joint_training_exercise_blocked:0 "£command_power  §R25§!"
 eng_gateway_to_europe_full_influence_breakdown:0 "[Root.GetNameDefCap]は§H貿易影響点§!を[?Root.eng_gateway_to_europe_influence|+0]保持\n"
 eng_gateway_to_europe_icon_value:0 "[?Root.eng_gateway_to_europe_influence|0H]"
 ger_gateway_to_europe_full_influence_breakdown:0 "[Root.GetNameDefCap]は§H貿易影響点§!を[?Root.ger_gateway_to_europe_influence|+0]保持\n"
 ger_gateway_to_europe_icon_value:0 "[?Root.ger_gateway_to_europe_influence|0H]"
 HOL_gateway_to_europe_hol_category:0 "ヨーロッパの玄関口"
 HOL_gateway_to_europe_hol_category_desc:0 "我々の貿易に対するイギリス人とドイツ人の主導権争いが始まっている。彼らの要求に答える際には注意しなければならない。一方の要求に応えることは、他方への敵対になりかねないのだから……"
 HOL_gateway_to_europe_ger_category:0 "ヨーロッパの玄関口"
 HOL_gateway_to_europe_ger_category_desc:0 "オランダ人は我々がイギリスの封鎖を回避し、中立港を通じて貿易を維持することが可能になる「裏口」を作った。我々はオランダ人に彼らの国境を通じて我々の元に渡ってくる貿易量を増やすよう、圧力をかけなければならない。"
 HOL_gateway_to_europe_eng_category:0 "ヨーロッパの玄関口"
 HOL_gateway_to_europe_eng_category_desc:0 "ドイツ人はオランダ人を「裏口」として使っており、通商のために中立的なオランダの海運と港を用いることで封鎖を回避している。もし我々が更なる封鎖を成功させようとするならば、オランダを我々の意志に従わせなければならない。"
 HOL_attract_foreign_investors:0 "外国人投資家を引き付ける"
 HOL_attract_foreign_investors_desc:0 "我が植民地開発の一部に投資するためにより多くの投資家を引き付けることは我が経済的負担を軽減し、大陸に多数の資源の集中が可能になる。"
 HOL_attract_foreign_industry:0 "外国産業を引き付ける"
 HOL_attract_foreign_industry_desc:0 "植民地に外国産業を引き付けることは、経済的負担を軽減し、国内産業の発展により多くの資源を捧げることを可能にする。"
 HOL_attract_west_indies_oil_companies:0 "西インド諸島石油会社を引き付ける"
 HOL_attract_west_indies_oil_companies_desc:0 "多くの外国石油会社は、クラサオとアルバ両島で製油所を建設し、ベネズエラの石油とそれに付随する全ての富の分配に与ることに関心を示している。"
 HOL_attract_west_indies_oil_companies_tt:1 "このディシジョンを§Y5§!回行うと、§Yクラサオ§!に建築スロットと§Y民需工場§!が§G1§!追加される。\n"
 HOL_attract_east_indies_oil_companies:1 "東インド諸島石油会社を引き付ける"
 HOL_attract_east_indies_oil_companies_desc:1 "国外の石油企業の助力により、東インド諸島の製油所は本国が多大な出資をすることもなく拡大することができ、東アジアにおける石油需要の増加に対応することができている。"
 HOL_attract_east_indies_oil_companies_tt:1 "このディシジョンを§Y3§!回・§Y6§!回・§Y10§!回行う毎に、§Yジャワ§!・§Yスマトラ§!・§Yカリマンタン§!に建築スロットと§Y民需工場§!が§G1§!ずつ追加される。\n"
 HOL_inundate_the_water_lines:0 "洪水線の浸水"
 HOL_inundate_the_water_lines_desc:0 "たとえ田園地帯に損害を与えるとしても、敵の前進を防ぐために計画されたオランダ洪水線に今こそ注水しなければならない。"
 HOL_drain_the_water_lines:0 "洪水線の排水"
 HOL_drain_the_water_lines_desc:0 "危機は去った。我々は田園地帯を本来の姿に戻すために、オランダ洪水線から排水作業を実施する。"
 HOL_crack_down_on_pacifist_movements:0 "平和主義運動の取り締まり"
 HOL_crack_down_on_pacifist_movements_desc:0 "平和主義運動により我が国の再軍備は妨げられている。もし人々の考えを変えられないのであれば、力ずくで黙らせなければならない。"
 hol_war_on_pacifism_in_progress:0 "平和主義に対策済みである。\n"
 HOL_establish_pro_war_labor_indoctrination:0 "好戦主義労働組合の設立"
 HOL_establish_pro_war_labor_indoctrination_desc:0 "労働者が我々の側にいる限り、やがてその他の集団も同調するだろう。一部の少数の職場の生産性に対し、ほんの申し訳程度の投資を行うだけで、我々は民衆に愛国心の感性を植え付け、我が国の価値観を守るための強力な軍隊の必要性を理解させることができるだろう。"
 HOL_anti_pacifist_propaganda:0 "反平和主義者のプロパガンダ"
 HOL_anti_pacifist_propaganda_desc:0 "重労働と献身的な力のみが我々の国民の気質に変化をもたらすだろう。安価ではないが、我々は贅沢はもはやできなくなるということを国民に理解させる、大規模なプロパガンダキャンペーンを始めるべきだろう。"
 HOL_request_equipment:0 "装備を要請"
 HOL_request_equipment_desc:0 "我々の軍隊は早急に軍拡を支えるための装備を必要としている。もしかしたら我々の将来の同盟国になりうる彼らは助けてくれるかもしれない……"
 HOL_request_equipment_tt:0 "または\n"
 HOL_request_equipment_tt_2:0 "§R効果を得るには[From.GetNameDefCap]が協定を承認しなければならない。§!\n"
 HOL_draw_up_combined_staff_plan:0 "合同参謀計画を作成"
 HOL_draw_up_combined_staff_plan_desc:0 "我々の生き死には、我が国の軍隊と潜在的な未来の同盟国との協力と協調にかかっている。敵国からの侵襲に対する防衛連携を非常に容易にしてくれるであろう、連合国参謀計画を遂行するために、軍事任務を実行するべきかもしれない。"
 HOL_exchange_intelligence_data:0 "機密情報の交換"
 HOL_exchange_intelligence_data_desc:0 "我々の情報機関はいくらかの成功を収めており、将来の同盟国に情報の交換を申し込むことが可能であり、これによって敵の侵略計画の中で最も予想される初動に対する備えを同盟国間で大幅に向上させることができるだろう。"
 HOL_prepare_evacuation_of_gold_reserves:0 "金準備の避難を準備"
 HOL_prepare_evacuation_of_gold_reserves_desc:0 "国家金準備-まさに国家の基礎-は侵略を受けた場合には避難させなけらばならない。さもなければ、亡命政府は全くの無力となるであろう。"
 HOL_prepare_evacuation_of_gold_reserves_tt:0 "§Y亡命政府§!の樹立時に削除される。\n"
 HOL_prepare_evacuation_of_gold_reserves_tt_2:0 "§Y亡命政府§!の樹立時、§Y100政治力§!を得て£legitimacy §Y正統性§!が増加する。\n"
 HOL_share_military_knowledge:0 "軍事知識の共有"
 HOL_share_military_knowledge_desc:0 "150年に及ぶ平和の末、我々の隣人は我々に比べてより軍事問題に関する理解が進んでいる。もしかしたら、将来我々の同盟国になりうる彼らは、我々の故郷の将来の防衛を助けるために、軍事に関する知識のいくつかを共有しても構わないと思っているかもしれない。"
 HOL_demand_reduced_dutch_trade_with_germany:0 "オランダへドイツとの貿易縮小を要求"
 HOL_demand_reduced_dutch_trade_with_germany_desc:0 "オランダを屈伏させねばならない。そしてドイツに課された貿易制限に同調させねばならない。間違いなく彼らはその制限に応じることなど望まないだろうが……"
 HOL_demand_increased_dutch_trade_with_germany:0 "オランダへドイツとの貿易拡大を要求"
 HOL_demand_increased_dutch_trade_with_germany_desc:0 "オランダは……思い出すべきである……ドイツ国に対する貿易の義務、そして隣国としての軍事的脆弱性について……僅かでも、当然であろう。"
 HOL_gateway_to_europe_decisions_tt:1 "もし[HOL.GetNameDef]が我が国の要求に屈服すれば、我々は§Yヨーロッパの玄関口§!の全参加国の総投資額と同等の§Y政治力§!を受け取るだろう。現在の取得可能政治力:\n"
 HOL_placate_the_british:0 "イギリス人の怒りを鎮める"
 HOL_placate_the_british_desc:0 "我々がイギリスの貿易制裁の対象になるという脅威を排除するのであれば、我々は現在の貿易交渉において、彼らにいくらか譲歩をしなければならない。"
 HOL_placate_the_germans:0 "ドイツ人の怒りを鎮める"
 HOL_placate_the_germans_desc:0 "ドイツ人に不満があり、かつ我々が彼らの侵略の脅威を排除するのであれば、我々は現在の貿易交渉において、彼らにいくらか譲歩をしなければならない。"
 HOL_radio_oranje:0 "ラジオ・オラニエ"
 HOL_radio_oranje_desc:0 "占領された祖国の人々、及び我々の同盟国と共に自由のため戦う人々、両方に希望を与える為のラジオ。BBCオランダ語放送より「ラジオ・オラニエ」のお時間です。"
 HOL_obtain_dockyard_access:0 "造船所の利用権を取得"
 HOL_obtain_dockyard_access_desc:0 "侵略を受けた時、様々な艦船が建造中だった。それらの未完成の船体をなんとかしてイギリスまで牽引することはできたが、我々が建造を終わらせるには、イギリスへ援助を要求しなければならない。"
 HOL_assemble_air_squadron:0 "飛行中隊を招集"
 HOL_assemble_air_squadron_desc:0 "我が新米パイロットの多くは、空中戦が可能ということを証明するために航空機操縦法を習得するという願望を表明した。我々は操縦訓練を許可するために、我が同盟国に航空機を要求すべきである。"
 HOL_request_infantry_equipment:0 "歩兵装備を要請"
 HOL_request_infantry_equipment_desc:0 "もし、我々が同盟国を戦いで援助するのであれば、そのために必要な装備を彼らから得なければならない。"
 HOL_pull_strings_with_british_industrialists:0 "英国実業家と共に策動"
 HOL_pull_strings_with_british_industrialists_desc:0 "産業界における英＝蘭の協力関係は長年に亘って継続しており、フィリップス社やロイヤル・ダッチ・シェル社のような様々な多国籍企業を成長させてきた。我々は今や、これら英国のコネを使って我が亡命軍への補給を取り計らうことが可能かもしれない。"
 HOL_request_aid_for_the_engelandvaarders:0 "英国船員に対して援助を要請"
 HOL_request_aid_for_the_engelandvaarders_desc:1 "イングランドからオランダの100マイル（160km）以上隔てている北海は、占領から逃れて、祖国解放のために同胞と共に戦おうとしているオランダ人を妨げるものではない。これら「Engelandvaarders」又を「England Sailers（イギリス人船員）」がガタガタの小さな手漕ぎボートやカヤックを使用したことで、困難な状況下での航海は、生存率10分の1以下であった。単にこれを企図することは、彼らを勇者の中の勇者に祭り上げるだけであり、彼らの成功の可能性を高めるために可能なことは何でも実行するようイギリスに求めることが我々の義務である。"
 VEN_abc_islands:0 "ABC諸島"
 VEN_abc_islands_desc:0 "ABC諸島は我が国のすぐ近海にあり、その所有権は当然我々にあるはずだ。それは地理的な近さによる自然な帰結だけでなく、我が国の石油のほぼ全てがこの諸島で精製され、我が国の経済において非常に重要な存在であるからだ。現在のオランダ政府の弱体化を思えば、この諸島を守るために彼らを「援助」するという親切な申し出を、敢えて拒否することなどないだろう。"
 HOL_offer_venezuelan_protection:0 "ベネズエラ人の保護を提案"
 HOL_bernhard:0 "ベルンハルト"
 HOL_bernhard_desc:0 "女王の娘婿にしてユリアナ王妃の夫であるベルンハルト・ファン・リッペ＝ビーステルフェルト王配は、オランダのために敵と戦うべしという大いなる野望を掲げている。もともと王配はドイツ人であったが、今や完全にオランダ人として目覚めており、その愛国心からの責務に忠実であること、その他には何も望むものもないという。その自由奔放で自立心の強い性格、そして野心の実現への悲願を思うに、王配の求める職務に携わらせることは予想外の結果をもたらすかもしれない。"
 HOL_give_bernhard_generalship:0 "ベルンハルトに大将の職を与えよ"
 HOL_give_bernhard_generalship_desc:0 "殿下はこの試練を共有し新しい本土のために戦うという彼の願いを示した。そして祖国を勝利に導くために我々の部隊を指揮することを望んだ。"
 HOL_pursue_diplomatic_grievances:0 "外交的抗議の追及"
 HOL_pursue_diplomatic_grievances_desc:0 "ベルンハルト王配、そして我が国の政府全体に対する直接的な侮辱は完全に、本格的な軍事的脅威による外交交渉の段階にまで達している。我々は即時に明確な謝罪を要求する。さもなければ、有言実行あるのみである。"
 HOL_pursue_diplomatic_grievances_tt:0 "これにより、対象に対する戦争の目標が設定される可能性がある。\n"
 HOL_relocate_government_to_batavia:0 "政府をバタヴィアへ移転"
 HOL_relocate_government_to_batavia_desc:0 "我々の本土は戦車の走破とともに荒廃させられたが、植民地はまだ手付かずのまま残されている。女王の願いに逆らうものとなるが、我々の政府を東インド諸島の首都バタヴィアに移すほうがよい。そこから戦争への努力を続けるのだ。"
 HOL_propose_benelux_unification:0 "ベネルクス統一の提案"
 HOL_propose_benelux_unification_desc:0 "世界的危機が多く存在し、我々は大国に囲まれた小国に過ぎない。来るべき嵐を乗り切るのであれば、例えこれが我が主権の放棄を意味していても、我々は全水準を超越した統一政府を希求せねばならない。"
 HOL_propose_benelux_unification_tt:0 "§R効果を得るには[BEL.GetNameDefCap]および[LUX.GetNameDefCap]が協定を承認しなければならない。§!\n"
 ENG_host_CZE_exile_government:0 "[CZE.GetAdjective]亡命政府を樹立"
 ENG_demand_treaty_compliance:0 "条約の応諾を要求"
 ENG_demand_treaty_compliance_tt:0 "彼らが§Y60日§!以内に要求に応じない場合、我々は§Y傀儡化の戦争目標§!を得る。\n"
 ENG_demand_treaty_compliance_tt2:0 "§Y戦艦§!・§Y巡洋戦艦§!・§Y空母§!の海軍規模が§Y[Root.GetName]§!と比べて§Y100%§!以上である。"
 ENG_demand_treaty_compliance_tt3:0 "§Y戦艦§!・§Y巡洋戦艦§!・§Y空母§!の海軍規模が§Y[Root.GetName]§!と比べて§Y65%§!以上である。"
 ENG_demand_treaty_compliance_tt4:0 "§Y戦艦§!・§Y巡洋戦艦§!・§Y空母§!の海軍規模が§Y[Root.GetName]§!と比べて§Y35%§!以上である。"
 ENG_britain_demands_treaty_compliance:0 "[ENG.GetName]が条約の遵守を要求"
 ENG_britain_demands_treaty_compliance_desc:0 "[ENG.GetNameDefCap]は、ワシントン海軍軍縮条約の条項に沿ったラインに我々を連れ戻すため、我々の主力艦数を減らすことを要求した。"
 ENG_britain_demands_treaty_compliance_tt_1:0 "§Y[ENG.GetName]§!に対する§Y戦艦§!・§Y空母§!の割合が§Y100%§!以下である。\n"
 ENG_britain_demands_treaty_compliance_tt_2:0 "§Y[ENG.GetName]§!に対する§Y戦艦§!・§Y空母§!の割合が§Y65%§!以下である。\n"
 ENG_britain_demands_treaty_compliance_tt_3:0 "§Y[ENG.GetName]§!に対する§Y戦艦§!・§Y空母§!の割合が§Y35%§!以下である。\n"
 foreign_influence:0 "外国の影響"
 foreign_influence_desc:0 "我が国の保護下に置かれた国々は、最良で最も公正に統治をするに相応しい。異邦のイデオロギーに影響を受けた不安定化は低減しなくてはならない。"
 nation_building:0 "[From.GetNameDef]の国家基盤建設"
 nation_building_desc:0 "[From.GetAdjective]人を全体主義から遠ざけ、民主主義と法の支配に導くために、我々は新世代の統治者を養成しなければならない。"
 socialist_education:0 "[From.GetNameDef]の社会主義教育"
 socialist_education_desc:0 "[From.GetAdjective]人の敵が友好国に潜入し、我々が育んでいる民主的運動に対する異議の種を蒔いている。合法政府がマルクスとエンゲルスの不滅の科学で全住民を再教育するのを、我々は支援しなくてはならない。"
 paramilitary_training:0 "[From.GetNameDef]の準軍事訓練"
 paramilitary_training_desc:0 "左翼の扇動やその他の裏切り行為によって、[From.GetAdjective]国は弱体化している。我々は協力的な軍隊への援助を惜しまない。"
 military_parade:0 "[From.GetNameDef]の軍事パレード"
 military_parade_desc:0 "民主主義者、社会主義者、民族主義者、およびその他の啓蒙主義派は、[From.GetAdjective]政府を悩ませている。我々は[From.GetNameDef]の首都に彼らに抑制されることがない軍隊を行進させ、素晴らしい[Root.GetAdjective]の軍事力を誇示する。"
 police_action:0 "[From.GetNameDef]の治安維持活動"
 police_action_desc:0 "[From.GetAdjective]国民は地方警察と自警団から、自治権を受け取る準備ができている。"
 fraternal_republic:0 "[From.GetNameDef]の友愛社会"
 fraternal_republic_desc:0 "[From.GetAdjective]の人民は、支配者である寄生地主と資本家排除するために我々の軍による介入を求めている。"
 ultranationalist_coup:0 "[From.GetNameDef]での超国粋主義者のクーデター"
