 MTG_abandon_treaty_democratic:0 "海軍軍縮条約からの離脱"
 MTG_abandon_treaty_democratic_desc:0 "海軍装備の進歩を封じ込めようとする試みは失敗に終わった。我々は将来の脅威に立ち向かうため、海軍の再編成を断行しなければならない。"
 MTG_abandon_treaty_fascist:0 "海軍軍縮条約の破棄"
 MTG_abandon_treaty_fascist_desc:0 "この世の民主主義者は法の支配とやらで自分たちを馬鹿みたいに雁字搦めにしている。だが国と国の戦いには、たった一つの法しか存在しない。すなわち自然の法則であり、そして自然の法則は力によって成り立つ。我々は強大な艦隊の建設という野望に自らを押し込められることなどないのだ！"
 MTG_cheat_on_treaty:0 "条約への欺き"
 MTG_cheat_on_treaty_desc:0 "海軍軍縮条約が我々に課した艦船設計の制限はあまりにも残酷すぎる。だがもしかすると、ちょっとした創造的な計算をすることで、数箇所の重量をなかったことにできる上に良いものを詰め込めるかもしれない……"
