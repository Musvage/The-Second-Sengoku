 MTG_naval_treaties:0 "海軍軍縮条約"
 MTG_naval_treaties_desc:1 "支出を抑制し、また別種の破滅的な相互的海軍軍拡競争を避けるため、世界でも海軍力の名高い列強諸国は夥しい数の条約に調印し、各国の保有する艦隊の規模と一隻一隻の艦船の規格を制限してきた。一連の条約の調印国として、我々は一定の制限に従わなければならないが、敵対的な国々もこの条約に従う限り、力の均衡は維持されていくことだろう。\n\n我が国は現在、[GetRelevantNavalTreatyNation]の主力艦[GetStrengthRatioBritain]海軍力を保持している。"
