 MEX_category_church_power:0 "教会の権威"
 MEX_category_church_power_desc:0 "§Y教会§!は長年革命的な国家によって抑圧されてきた。我々の将来的な方針はイデオロギー、または現実政治によって決定されるかもしれないが、ともかく断固とした行動をとらなければならない。"
 MEX_decision_transfer_lands_to_church:0 "教会に土地を配分"
 MEX_decision_transfer_lands_to_church_desc:0 "革命前の教会は壮大で裕福だったが、貪欲な将軍達や政治家によって教会の広大な土地は伝統的な管理者から奪われてしまった。しかし、今なら我々はその一部を取り戻すことができる。"
 MEX_decision_nationalize_church_lands:0 "教会の土地の国有化"
 MEX_decision_nationalize_church_lands_desc:0 "教会と神学校は政府によって正式に所有されており、祭司と修道女達は国家職員であるが、その維持費用が政府にとって負担になりつつある。いくつかの教会を取り壊すことによって彼らへの給与を減らすことができるかもしれない。"
 MEX_decision_pardon_cristero_fighter:0 "クリステロ戦闘員への恩赦"
 MEX_decision_pardon_cristero_fighter_desc:0 "カリェス大統領はクリステロ戦争を巻き起こしたまさにその張本人である。彼が遂に「引退した」事により、才能に溢れ、そして忠実なクリステロ戦士達を我々の軍に引き込むことができる。"
 MEX_decision_assassinate_cristero_traitor:0 "クリステロの反逆者達への暗殺"
 MEX_decision_assassinate_cristero_traitor_desc:0 "国家に対して武力行使を行った反政府勢力は、同情に値することはなく、また慈悲を受けることもないだろう。教会の指導者たちと交渉した平和の条件は敵対行為を終わらせることを意図したものであるが、裏切り者がチャンスを得たならばまた裏切りをすることを我々は知っている。そうなる前に最初に手を打つべきだ。"
 MEX_decision_attend_public_mass:0 "公共のミサへの参列"
 MEX_decision_attend_public_mass_desc:0 "20年の間、メキシコの大統領は教会に対して公然とあるいは暗黙のうちに敵対してきた。いくつかの単純な身振りは、政治的および宗教的制度を調整するのに長い道のりを要するかもしれない。"
 MEX_decision_prosecute_clergyman:0 "聖職者の検察官"
 MEX_decision_prosecute_clergyman_desc:0 "1917年憲法は、司祭が我々の政治システムに参加することを禁じている。公衆用のローブを着用したことに対する罰金、政治的発言を行ったことに対する懲役など。我々が迷信的なことに対してメキシコ国家の優位性を示すことができる何らかの方法は常にある。"
 MEX_decision_reconciliation_committee:0 "仲裁委員会"
 MEX_decision_reconciliation_committee_desc:0 "クリスティアーダの間に両側で犯された多くの犯罪はまだ治りきっていない傷を開いてしまった。最近の過去の不公正に光を当てることによって、もしかしたら我々は将来の虐待を防ぐ手助けをすることができるかもしれない。"
 MEX_decision_incite_tensions:0 "高揚させる"
 MEX_decision_incite_tensions_desc:0 "国内の敵はまだ我らに対し団結している。我らはどのような脅威にも直面する準備ができていなければならない！我らは我々の不屈の意思を示すためにデモで支持者を集めなければならない！"
 MEX_category_military_issues:0 "軍事問題"
 MEX_mission_cedillos_rebellion:0 "カウディーリョの反乱"
 MEX_mission_cedillos_rebellion_desc:0 "サトゥルニーノ・セディージョ将軍と彼に同調したカウディーリョ達は、長年に亘り中央政府から独立して行動してきた。[Root.GetLeader]が統一国家を築こうとする試みは彼らの権力にとって脅威であり、従って彼らは我々の進捗状況を是が非でも結果を台なしにしようとしている。"
 MEX_mission_second_cristiada:0 "第二次クリステロ戦争"
 MEX_mission_second_cristiada_desc:0 "「聖教会」の迷信的カルト信者に対する我が攻撃は、軍内の右翼分子を激怒させている。我々は交渉開始を控え目にするか、戦場でそれらを打倒する準備をすべきである。"
 MEX_mission_second_cristiada_dummy:0 "第二次クリステロ戦争"
 MEX_mission_second_cristiada_dummy_desc:0 "もし政府が教会との交渉にあまりにも高圧的態度で接するなら、クリステロ衛兵達は我々を打倒するためにもう一度武器を取るかもしれない。"
 MEX_mission_second_revolution:0 "第二次メキシコ革命"
 MEX_mission_second_revolution_desc:0 "我が聖教会への支持は、軍内の左翼及び反教会分子を激怒させている。我々は交渉開始を控え目にするか、戦場でそれらを打倒する準備をすべきである。"
 MEX_mission_second_revolution_dummy:0 "第二次メキシコ革命"
 MEX_mission_second_revolution_dummy_desc:0 "宗教問題に関するある程度の緩和は、政府の世俗主義者達によって容認されるであろうが、教会との関係が密接過ぎると、極左及び無神論者将官達からの反乱を誘発されるかもしれない。"
 MEX_decision_support_spanish_loyalists:0 "スペイン左派の支援"
 MEX_decision_support_spanish_loyalists_desc:0 "フランコと彼のファシストの手下達の違法な窃盗に対して民主主義を守るために共和党政府に武器を送る。"
 MEX_decision_support_spanish_fascists:0 "スペイン右派の支援"
 MEX_decision_support_spanish_fascists_desc:0 "その脅威が広がる前に彼らが共産主義を根絶できるよう、我々はスペインの秩序の回復のために武器援助を行う。"
