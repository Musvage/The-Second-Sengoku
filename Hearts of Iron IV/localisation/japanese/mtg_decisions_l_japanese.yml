 MTG_treaty_reduction_mission_desc:0 "我々は海軍の主力艦の削減を公に約束した。合意された数を満たすために、いくつかを早急に処分する必要がある。"
 MTG_treaty_reduction_signatory_mission:0 "海軍軍縮条約の規模へ戻す"
 MTG_treaty_reduction_signatory_mission_desc:0 "海軍軍縮条約の調印国として、我々は一定量の主力艦の保持を許可されている。我々は現在割り当てられた数を超えており、我々の主張する国際的な兵器制限の考えに献身的に取り組んでいるかどうか、疑問に思い始めている。"
