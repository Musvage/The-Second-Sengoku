 ENG_march_on_downing_street:1 "ダウニング街での行進"
 ENG_march_on_downing_street_desc:0 "ダウニング街10番地での最後の大行進は、政府に国家の未来についての国民投票を開催させることとなるだろう。彼らは国民の意志に逆らうことはできない。"
 ENG_speech_against_germany:1 "反ドイツ演説を行う"
 ENG_speech_against_germany_desc:0 "モズレーの人気が高まるにつれ、彼への奇特な批判の集中砲火も強まりつつある。ただ単にヒトラー主義をイギリスの国民に強いるかもしれないという恐怖を和らげるためにも、モズレーはヒトラー式のファシズムの手法とは距離を置いていることを正しい言葉選びで説き、そしておそらく壮大で力強く明確な演説をする必要がある。"
 ENG_speech_against_germany_tt:0 "§R黒シャツ隊の行進の間、安定度が50%以下まで急落し、内戦が勃発するだろう！§!\n"
 ENG_reconciliatory_speech:0 "和解の演説"
 ENG_reconciliatory_speech_desc:0 "増大する国内の政治的緊張を緩和するためには、融和的な言葉を使った演説が必要かもしれない。"
 ENG_the_mosley_plan:2 "モズレープランを実施する"
 ENG_the_mosley_plan_desc:0 "幅広い宣伝と公共投資を組み合わせた大胆な経済再編は、国家を修復し我々の再軍備を促進するための1つの大きな努力によって、人々を活性化させるはずである。"
 ENG_imperial_conference_decision:0 "帝国会議"
 ENG_imperial_conference_decision_desc:0 "帝国会議が招集され、自治領の代議員が再び帰国するまで今後二ヶ月間、議題を押し進めることであろう。我が自治領との外交関係の改善は、自治領が提案に同意する可能性を高めるであろう。"
