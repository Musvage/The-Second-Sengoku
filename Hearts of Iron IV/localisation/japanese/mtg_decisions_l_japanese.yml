 MTG_escalator_clause_invocation_mission:0 "エスカレーター条項の発動"
 MTG_escalator_clause_invocation_mission_desc:0 "ある条約加盟国は、この条約を遵守しないという決断を下した。おそらく現在、より大きく、より強い艦船を建造している。ありがたいことに当条約では「エスカレーター条項」の自動発動を認めている。この条項により我々の建造できる艦船の規格と艦装の制限が緩和される。"
 MTG_escalator_clause_tt:0 "これにより、他の全条約加盟国に対し主力艦の建造コスト制限が緩和される。"
