 ENG_discuss_imperial_defense:0 "帝国防衛についての議論"
 ENG_discuss_imperial_defense_desc:0 "英連邦の全構成国が帝国防衛に重大な貢献を提言する運動を提唱する。"
 ENG_discuss_imperial_trade:0 "帝国貿易についての議論"
 ENG_discuss_imperial_trade_desc:0 "英連邦の全構成国が帝国内における優先貿易の増加を提言する運動を提唱することで、我々全体が更に繁栄する可能性が高まる。"
 ENG_discuss_imperial_economy:0 "帝国経済についての議論"
 ENG_discuss_imperial_economy_desc:0 "英連邦の全構成国が国内経済に多大な投資を行い、我々の投資への依存を減少させ、全体として帝国の強化を提言する運動を提唱する。"
 ENG_discuss_appeasement:0 "宥和政策についての議論"
 ENG_discuss_appeasement_desc:0 "宥和政策方針について幅広い批判を受けたことで、我々は議論のためにこの方針を英連邦に入れ知恵すべきである。"
 ENG_discuss_imperial_federation:0 "帝国連邦についての議論"
 ENG_discuss_imperial_federation_desc:0 "前世紀以来、全自治領の独立を含む「内政自治権」の代わりに進捗するよりもむしろ、帝国の全地域を単一帝国連邦として統合することに賛成の声が上がっている。それを最後としての議論を行う運動を提唱する。"
