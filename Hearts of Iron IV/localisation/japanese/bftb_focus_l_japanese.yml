 BUL_dominance_in_the_adriatic_aegean_failure:0 "エーゲ海における確保の失敗により、ブルガリア国民の士気は深刻な打撃を受けた。勇気と自信を取り戻したいのであれば、アドリア海においてブルガリアの覇権を確立しなければならない。"
 BUL_dominance_in_the_adriatic_total_failure:0 "エーゲ海と黒海の双方の確保の失敗の後に我々が受けた衝撃は、国内において士気の低下と政府への不信の蔓延を導いた。自らの過ちを償い、バルカン半島におけるプロイセンの栄光を取り戻すためには、アドリア海においてブルガリアによる覇権を確立しなければならない。"
 BUL_bulgaria_on_the_three_seas:0 "三海洋におけるブルガリア"
 BUL_bulgaria_on_the_three_seas_desc:0 "かつて第一次ブルガリア帝国と第二次ブルガリア帝国の間にあったように、[ROOT.GetNameDef]の海岸は再びエーゲ海、アドリア海及び黒海にわたっている。次の段階は三海洋においてブルガリアの覇権を確立できる強力な海軍を建設するために必要なインフラを整備することだ。"
 BUL_national_submarine_production:0 "国家的潜水艦生産"
 BUL_national_submarine_production_desc:0 "我が海軍は貧弱すぎて外国艦隊に挑戦し、水上において覇権を争うことができない。しかしながら、水面下において敵艦隊を妨害し、輸送線を脅かす潜水艦の建造に注力することはできる。"
 BUL_bulgarian_shipping_chamber:0 "ブルガリア海運会議所"
 BUL_bulgarian_shipping_chamber_desc:0 "ブルガリアの海運会社及び海運協同組合に対して、彼らの有する輸送船が平時の貿易だけでなく戦時中においても部隊や兵站の輸送をするために重要であることから、船舶が継続的に増加できるよう方策を提供しなければならない。"
 BUL_strike_from_the_seas:0 "海からの一撃"
 BUL_strike_from_the_seas_desc:0 "地中海と黒海に沿って戦略的な要衝と無数の島々がある。それゆえ我々には海側から攻撃及び大規模攻撃を開始できる重要な位置を占めることができる適切な輸送手段を備えた強固な軍が必要だ。"
 BUL_expand_varna_naval_base:0 "ヴァルナ海軍基地の拡張"
 BUL_expand_varna_naval_base_desc:0 "ヴェルナの海軍基地を拡張し、軍艦生産に十分な造船所を建設しなければならない。"
 BUL_develop_burgas_shipyards:0 "ブルガス造船所の発展"
 BUL_develop_burgas_shipyards_desc:0 "軍艦の生産能力を増大させるために、我々はブルガス海軍基地の拡張とその地域での新しい造船所の建設に投資する。"
 BUL_an_aegean_sea_fleet:0 "エーゲ海艦隊"
 BUL_an_aegean_sea_fleet_desc:0 "エーゲ海に存在感を示した今、これを制覇せねばならない。そのためには駆逐艦や潜水艦だけには頼っていられず、さらにトン数の大きい艦船が必要なのだ。"
 BUL_a_powerful_bulgarian_navy:0 "強力なブルガリア海軍"
 BUL_a_powerful_bulgarian_navy_desc:0 "我々は、艦隊に現在不足している火力を持つ主力艦の建造に焦点を当てなければならない。我々は強大な海軍を持っていないかもしれないが、我々が努力をすれば、主要な海軍大国に対しても、我々の海の支配権を争う立場になるかもしれない。"
 BUL_modern_tactics:0 "近代戦術"
 BUL_modern_tactics_desc:0 "近代的な海軍は、それを最大限に活用するために近代的な戦術の開発が必須だ。しかし、我々は強大な敵の海軍に直面したとき、我々は海軍にだけに頼るべきではない、船の最大の弱点の一つは、空爆に対する脆弱性であるなのだから……"
 BUL_oppose_the_royal_dictatorship:0 "王室独裁への反抗"
 BUL_oppose_the_royal_dictatorship_desc:0 "もし[GetBulgarianTsar]の抑圧的な政権を終わらせたいならば、君主主義者の傀儡で構成されている現政権に大規模な反発を示すために支援を集めることから始める必要がある。"
 BUL_appoint_communist_ministers:0 "共産主義閣僚の任命"
 BUL_appoint_communist_ministers_desc:0 "ブルガリア政府に圧力をかけ、独裁的な親政からの転換を目論む閣僚を任命させなければならない。君主主義体制を打破できるのは政府の内部からのみだ。"
 BUL_the_spanish_struggle:0 "スペイン闘争"
 BUL_the_spanish_struggle_desc:0 "スペインの同志はファシストのクズどもと戦っている。奴らはヨーロッパの右翼勢力からの支援を得て死に物狂いで共和派政権の打破を試みている。\nこのような残虐行為に直面している中、[ROOT.GetNameDef]は見て見ぬ振りをすることはできない。我々は志願者の旅団を組織し、スペインの民兵と共に並び自由を護るために戦わなければならない。"
 BUL_overthrow_the_tsar:0 "国王の打倒"
 BUL_overthrow_the_tsar_desc:0 "ブルガリアでは反君主主義感情が拡大している。この貴重な機会を利用し、[GetBulgarianTsar]を打倒してブルガリア君主制を廃止しなければならない。現代ブルガリアに時代遅れの政府の立場などどこにもない！"
 BUL_abolish_the_tarnovo_constitution:0 "タルノヴォ憲法の廃止"
 BUL_abolish_the_tarnovo_constitution_desc:0 "タルノヴォ憲法は、前世紀においては自由で進歩的なものだと見られていたが、今日においては、抑圧的な独裁政治の正当化に寄与するだけだ。この憲法を廃止し、法の下の平等、言論と集会の自由及び普遍的な福祉制度といった基本的人権を包含した1936年のソ連憲法をモデルにした新たな憲法を策定すべき時が来た。"
 BUL_unify_the_bourgeois_movement:0 "ブルジョワ運動の統一"
 BUL_unify_the_bourgeois_movement_desc:0 "ブルガリアにおけるファシズムと戦いたいのであれば、ブルジョワ運動を共通の運動に統一しなければならない。これを達成するためには、ブルガリア共産党は社会主義者と協力し、より大きな成果のために我々の間の相違点を置いていかなければならない。"
 BUL_united_front_against_fascism:0 "ファシズムに対する統一戦線"
 BUL_united_front_against_fascism_desc:0 "ブルジョワ運動を統一した次の段階においては、1935年の第7回コミンテルン大会で提案された戦術である反ファシストで団結することだ。ブルガリアのファシズムに対抗するには農本主義者や民主主義者でさえも我々の戦線への参加を訴えなければならない。"
 BUL_the_fatherland_front:0 "祖国戦線"
 BUL_the_fatherland_front_desc:0 "多くの政治団体から大きな支持を集めた後、我々反ファシズム戦線は、ブルガリアのファシズムに全力で抵抗するという決意のもとに、異なる政治団体の構成員を一つの党にまとめ、それ自体が政治運動になる時が来た。"
 BUL_full_voting_rights_for_women:0 "完全な女性投票権"
 BUL_full_voting_rights_for_women_desc:0 "もし自由、平等そして進歩を我が国において勝ち取りたいのであれば、女性に完全な投票権を与え、女性問題における社会的啓発を提起するために[ROOT.GetNameDef]においてブルガリア女性連合を支援する時が来た。"
 BUL_the_peoples_republic_of_bulgaria:0 "ブルガリア人民共和国"
 BUL_the_peoples_republic_of_bulgaria_desc:0 "ブルガリア君主制を取り除いた今、我が国の統治に切望されている変革を起こすべきだ。長年に亘り国を苦しめてきた圧政と迫害の時代を終わらせ、ブルガリア人民共和国を樹立する時がきたのだ。\n団結こそ力なり！"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance:0 "ソビエト＝ブルガリア相互援助条約"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance_desc:1 "[SOV.GetNameDef]は、我々の経済を成長させるとともにこの困難な時期において[ROOT.GetNameDef]の領土保全が確実なものであるよう手助けし、強力な同盟の代表を務めている。我々は[SOV.GetAdjective]政府との連携を強化することに努め、我が国を囲む多くの敵対国に対して備えられるよう有効な支援を獲得しなければならない。"
 BUL_follow_the_stalinist_doctrine:0 "スターリン主義的教義への追従"
 BUL_follow_the_stalinist_doctrine_desc:0 "経済及び産業問題のみならず軍事問題についても[SOV.GetNameDef]と[ROOT.GetNameDef]との間のより良い協力関係を構築できるよう、正式に[SOV.GetFactionName]の一員として参加を求める時が来た。"
 BUL_joint_research_effort:0 "共同研究への注力"
 BUL_joint_research_effort_desc:0 "軍事紛争では我々に有利な状況に持って行くために、軍事分野において新型兵器の開発を促進するために同盟国と我々の研究の成果を結集しなければならない。"
 BUL_soviet_military_exercises:0 "ソビエト軍事演習"
 BUL_soviet_military_exercises_desc:0 "我が軍隊は有能で規律正しい赤軍からさらに多くのことを学ぶべきだ。ソ連方式を手本にした軍事訓練計画の開発を促進させるために、[SOV.GetNameDef]の軍事顧問を[ROOT.GetNameDef]に招聘するべきである。"
 BUL_soviet_bulgarian_war_industry:0 "ソビエト＝ブルガリア軍需産業"
 BUL_soviet_bulgarian_war_industry_desc:0 "大軍を支援できる国の軍需産業を構築したいのであれば、近代兵器の開発と生産においてソ連の協力をさらに求めなければならない。"
 BUL_carry_the_revolution_abroad:0 "国外への革命の輸出"
 BUL_carry_the_revolution_abroad_desc:0 "ブルガリアはバルカン半島において共産主義の先駆者にならなくてはならない。我々の同盟へ参加するよう志を同じくする政府に呼びかけるとともに、おとなしくしている近隣諸国に対しては武力で革命をもたらすことを我々は引き受けよう。"
 BUL_liberation_of_the_proletariat:0 "プロレタリアートの解放"
 BUL_liberation_of_the_proletariat_desc:0 "近隣諸国の労働者階級が服従させられている抑圧的な政府に終止符を打つことが我々の責務だ。ブルガリア国民軍は、たとえ、これら政府を支援するヨーロッパの主要な大国に対して戦わなければならないとしても、これら圧政的な政府が倒されるまで休むことはないだろう。"
 BUL_the_anti_capitalist_fight:0 "反資本主義闘争"
 BUL_the_anti_capitalist_fight_desc:0 "歴史を紐解いてみると、ヨーロッパの偉大な民主主義と言われるものは、経済やバルカン諸国の国境といった彼ら自身の国益に関するものについて干渉し、彼らが引き起こした血なまぐさい紛争には無関心で来た。しかし、こういった腐敗した資本家が退場する時が来た。今や彼らの経済、政府そして国境を定めるブルガリアの出番がやってきたのだ。"
 BUL_united_we_shall_prevail:0 "団結し、我らは勝利する！"
 BUL_united_we_shall_prevail_desc:0 "バルカン半島は長きに亘って外国に服従させられてきたが、今こそ我が国民が侵略者に対抗して我々の正当な権利をもって所有する領土を護るために軍に参加する時が来た。"
 BUL_the_unification_of_the_balkans:0 "バルカン統一"
 BUL_the_unification_of_the_balkans_desc:0 "いよいよ、全ての国民が平等であり、出自、文化及び信条に関係なく自由に行動できる、統一及び独立したバルカン連邦の構想を実現する時が来た。"
 BUL_the_peoples_militia_directorate:0 "人民民兵総局"
 BUL_the_peoples_militia_directorate_desc:0 "内務省の直轄として政治的安全、社会的秩序の維持及び犯罪捜査を所掌する人民民兵総局を設置する。"
 BUL_purge_the_elites:0 "エリートの一掃"
 BUL_purge_the_elites_desc:0 "ブルガリアの特権階級が私腹を肥やすのを止める時が来た。我が国と経済を繁栄させたいのであれば、金持ちは銀行と富を共有するのではなく、持たざる者と共有する必要がある。"
 BUL_collectivization_of_the_countryside:0 "田舎の集団農場化"
 BUL_collectivization_of_the_countryside_desc:0 "農業流通における危機は、過去にブルガリアで大規模な不安を引き起こしており、この問題の解決策は個人所有の農場を共同経営の農場に置き換えることだ。この手法はソ連においてすでに成功裡に実行されている。"
 BUL_heavy_industry:0 "重工業"
 BUL_heavy_industry_desc:0 "農業再編成が成功したことに続いて、ブルガリアにおいて近代的で野心的な産業化計画についに着手する立場に至った。"
 BUL_train_the_youth_wings:0 "青年団の訓練"
 BUL_train_the_youth_wings_desc:0 "軍隊における欠員を補うために、有事の際に兵を増強できるように武器の取扱いと軍事戦術について青年団の団員を教練するための基本的な訓練課程を作成しなければならない。"
 BUL_treaty_of_perpetual_friendship:0 "永久友好条約"
 BUL_treaty_of_perpetual_friendship_desc:0 "まず最初に我々はバルカン半島の隣国と良好な関係を築く必要があり、両国間の協力体制についての条約に調印する目的で最終的に[ROOT.GetNameDef]は、[YUG.GetNameDef]における民族統一主義者の抗議を排除してユーゴスラビア政府と接近しなくてはならない。"
 BUL_balkan_federation_of_socialist_republics:0 "バルカン社会主義共和国連盟"
 BUL_balkan_federation_of_socialist_republics_desc:0 "バルカン連邦構想計画は、種々の構成員の民族主義への思惑のため1920年代に失敗した。しかし時代は変わり、[YUG.GetNameDef]が先頭に立って眠れるバルカン諸国に対して新たな連邦構想を示さなくてはならない。"
 BUL_bury_the_grudges_of_the_past:0 "過去の恨みを葬り去る"
 BUL_bury_the_grudges_of_the_past_desc:1 "争いを過去に置き去り、バルカン半島において団結し協力し合って将来へ目を向ける時が来た。バルカン連邦計画は彼らなしでは達成できないことから、我が[GetFederationOrConfederation]への参加を近隣諸国に促さなくてはならない。"
 BUL_balkan_trade_union_secretariat:0 "バルカン労働組合書記局"
 BUL_balkan_trade_union_secretariat_desc:1 "経済を成長させるとともに[GetFederationOrConfederation]に属する諸国間の協力を促進させることを目的として、各労働組合が従うべき指令を決定する労働組合書記局を設立しなくてはならない。"
 BUL_defy_moscow:0 "モスクワへの挑戦"
 BUL_defy_moscow_desc:1 "ソビエト連邦は、自らの利益のために我々の政治に関与することを躊躇することなく、バルカン諸国における対立関係から長い間恩恵を被ってきた。今こそ、バルカン連邦がモスクワの覇権に挑戦する立場にあるということをソビエト政府が認識する前に、[GetFederationOrConfederation]が一撃を与える時が来た。"
 BUL_balkan_research_cooperation:0 "バルカン研究協定"
 BUL_balkan_research_cooperation_desc:1 "科学者たちの発見や新技術の発展を促進するために、[GetFederationOrConfederation]の各国からの科学者を集めて共同計画を開発しなくてはならない。"
 BUL_recover_italian_territories:0 "イタリア領の回復"
 BUL_recover_italian_territories_desc:1 "イタリアの領土への野心がこれ以上進捗する前に、イタリア政府がバルカン半島における占領地域の支配権を正当な権利を有する国へ移管させるよう要求しなくてはならない。さもなければ必然的な結果に至ることだろう。"
 BUL_democratic_principles:0 "民主主義の原則"
 BUL_democratic_principles_desc:0 "我々の主目的は権威主義的な親政を終わらせることだが、代わりに全体主義的な共産主義政権の樹立を許すことではない。我々は民主主義思想に忠実にあり続け、政府内の志を同じくする閣僚の影響力が高まるよう努めなければならない。"
 BUL_legalize_the_agrarian_party:1 "農民同盟への支援"
 BUL_legalize_the_agrarian_party_desc:0 "経済分野におけるブルガリア農民同盟の考え方は我々のものとはわずかに異なるかもしれないが、これらの些細なことはこだわらなければ同盟員が我々の政策と連携する可能性がある。このため、この組織を合法化して我が党との協力関係を模索しなければならない。真の民主主義に向けてブルガリアを導きたいのであれば、我々は得られるものがあれば全ての支援が必要なのだ……"
 BUL_form_a_popular_bloc:0 "人民ブロックの形成"
 BUL_form_a_popular_bloc_desc:0 "[ROOT.GetNameDef]において権威主義と圧政に対する強力な連合組織を形成するため、社会主義政策を注力して学び、ファシスト及び独裁体制に対して戦うことをいとわない左翼政策グループの団結を求めなければならない。"
 BUL_abolish_the_monarchy:0 "君主制の廃止"
 BUL_abolish_the_monarchy_desc:0 "君主制は第三次ブルガリア国の初期においてはブルガリアの安定化に有効な手段だったかもしれないが、壊滅的な戦争と専制政治の後、人々はこの時代遅れの政治システムに信頼を失った。君主制を廃止する時が来たのだ。"
 BUL_seek_cooperation_with_the_tsar:0 "国王との協力を模索"
 BUL_seek_cooperation_with_the_tsar_desc:0 "国王は政府内にあまりにも多くの影響力を有していることから、怒りに任せて全ての提案を妨げる可能性がある。このため、政府内における影響力を徐々に増していく間は皇帝とうまく協力していくのが最善の方法だ。"
 BUL_legislative_elections:0 "立法選挙"
 BUL_legislative_elections_desc:0 "ブルガリア民主党は大規模な支持を集めており、議会選挙を呼び掛けて政府に圧力をかけられる立場に今やなっている。"
 BUL_petorka:0 "ぺトルカタ"
 BUL_petorka_desc:0 "君主主義者、ファシスト及び共産主義者といった、独裁体制を確立しようとする勢力から民主主義を擁護しようとする特定の政治団体と協力する提案を受けた。この連立政権は、過激民主党、国民自由党、そしてもちろんブルガリア民主党を含む5つの組織で構成される。"
 BUL_land_reorganization:0 "土地改革"
 BUL_land_reorganization_desc:0 "近い将来に農業及び産業分野の強化を図るために新たな改革を実施するという我々の計画に従って、これらの分野の再編成に着手する時が来た。"
 BUL_agrarian_cooperative_movement:0 "農業協同組合運動"
 BUL_agrarian_cooperative_movement_desc:0 "農民同盟から提案された農業対策から発想を得て協同組合に基づく地方の組織化を促進しなくてはならない。"
 BUL_modernize_the_industry:0 "産業の近代化"
 BUL_modernize_the_industry_desc:1 "バルカン半島における最も重要な産業国になろうとするのであれば、産業の近代化に努めなくてはならない！割り当て予算の増加と手法の改善により我々の夢を実現させるのだ。"
 BUL_the_salonika_agreement:0 "サロニカ協定"
 BUL_the_salonika_agreement_desc:0 "ブルガリアだけでは我が国に対してともに戦おうとするバルカン協商を構成する諸国への脅威とは何らならない。このため、近隣国との友好関係を再構築しなければならず、我々は[GRE.GetNameDef]の指導者である[GRE.GetLeader]と協定を結ぶのがより良い方法ではないだろうか？"
 BUL_a_balkan_confederation:0 "バルカン連合"
 BUL_a_balkan_confederation_desc:0 "バルカン協商設立への理由は今や失われている。この激動の時代においてはバルカン諸国は過去のいさかいはさておき、征服を企んでいる諸外国の勢力に対して自らを護るために団結すべきだ。"
 BUL_approach_the_united_kingdom:0 "イギリスへの接近"
 BUL_approach_the_united_kingdom_desc:1 "[ROOT.GetNameDef]は、この不安定な時代において自国を護るためには、ヨーロッパにおける偉大な民主主義国家の保護力を必要としている。両国間の協力条約を交渉するために[ENG.GetAdjective]政府と会談しなければならない。"
 BUL_join_the_allies:0 "連合国加盟"
 BUL_join_the_allies_desc:0 "[ROOT.GetNameDef]の同盟国への加盟を検討することにより、[ENG.GetAdjective]政府に対して賛意を示して[ENG.GetFactionName]へ参加する意向を表明しなければならない。"
 BUL_consolidate_the_third_bulgarian_state:0 "第三次ブルガリア国の強化"
 BUL_consolidate_the_third_bulgarian_state_desc:1 "長期間にわたる国内紛争、経済不況及び国際紛争の後に、ついに我々は第三次ブルガリア国を安定化し強化させる準備が整った。"
 BUL_free_balkan_states:0 "自由なるバルカン諸国"
 BUL_free_balkan_states_desc:0 "我々の土地への進出を企んでいる諸外国の野心から弱小国を護るのはバルカンの力としての我々の責務だ。地域における友好国との協力を進めて、バルカン半島の防衛に備えなくてはならない。"
 BUL_fight_tyranny:0 "圧政との闘争"
 BUL_fight_tyranny_desc:0 "やっかいなファシスト政策を推し進めて自らの領土拡張と世界征服にしか興味がない指導者を抱くヨーロッパの超大国と立ち向かう時が来た。"
 BUL_assert_our_claims:0 "要求の主張"
 BUL_assert_our_claims_desc:0 "数十年にわたり我が国を悩ませてきた領土問題を処理する時が来た。我々は、ブルガリアが解放されて以来侮辱されてきた問題を是正するために[ENG.GetAdjective]政府の支援を求めなければならない。"
 BUL_appeal_to_european_capitalists:0 "ヨーロッパの資本家への懇願"
 BUL_appeal_to_european_capitalists_desc:0 "[ROOT.GetNameDef]は、国内産業を刺激し、債務について既に国内に投資を行っている大規模な多国籍企業と再交渉するために新たな資本の導入を必要としている。"
 BUL_obliterate_the_bolshevik_threat:0 "ボリシェヴィキの脅威の殲滅"
 BUL_obliterate_the_bolshevik_threat_desc:0 "遅かれ早かれ、共産主義国は[ROOT.GetNameDef]に対し奴らが引き起こした革命を持ち込もうとするだろう。我々は奇襲ができるというのに、ボルシェビキが突いてくるのをどうして待つのか？最初に攻撃を仕掛け、しかも、これを最後に奴らの愛する革命が粉砕されるほどの勇猛果敢な攻撃をしなければならない。"
 BUL_research_sharing:0 "研究の共有"
 BUL_research_sharing_desc:0 "我が国は科学研究の分野で後れを取っている。産業の近代化を成し遂げ、最先端の兵器を製造したいのであれば、技術協力計画の実施を同盟国に提案しなければならない。"
 BUL_power_to_the_tsar:0 "国王に権力を"
 BUL_power_to_the_tsar_desc:0 "ズヴェノは国王ボリス3世によって打倒されるまで権威主義的軍事政権を確立していた。だが国王はこの中央集権を温存しており、分断された国家を再び団結させるにはこれを上手く利用するべきだろう。"
 BUL_condemn_macedonian_organizations:0 "マケドニア組織への非難"
 BUL_condemn_macedonian_organizations_desc:0 "我々はIMROに対して不快感があるということを表明し、ブルガリアにおいて活動しているいかなるマケドニア革命家をも追い詰めて排除し、ズヴェノが1934年に開始した事を終わらせ、対外関係を改善しなければならない。"
 BUL_support_macedonian_organizations:0 "マケドニア組織への支持"
 BUL_support_macedonian_organizations_desc:0 "マケドニアを統一し併合するという夢を叶えたいのであれば、亡命中のIMRO指導者と協力し将来的にブルガリアがマケドニアを占領できるよう道を切り開くというのは有益なことだろう。"
 BUL_dissolve_the_military_union:0 "軍事連合の解散"
 BUL_dissolve_the_military_union_desc:0 "ズヴェノは我が軍の将校に対して多大なる影響力を保持しており、国王ボリスによって1935年に権力より追放されて以降、とても憤っているようだ。ズヴェノの新たなクーデターを避けるためには、将校をソフィアに集め軍事連合の解散を通告しなければならない。"
 BUL_cooperate_with_the_zveno:0 "ズヴェノとの協力"
 BUL_cooperate_with_the_zveno_desc:0 "ズヴェノと敵対するのではなく、協力せねばならない。彼らに譲歩すれば、強力な同盟者を得ることができる。"
 BUL_the_tsars_regime:0 "親政"
 BUL_the_tsars_regime_desc:0 "我が国は複数の派閥、社会運動、禁止された政治組織で分裂している。ツァールがいつの日かブルガリアに結束と安定をもたらしたいならば、彼はその全権を行使しなければならない。"
 BUL_restrained_paramilitary_organizations:0 "節度のある準軍事組織"
 BUL_restrained_paramilitary_organizations_desc:0 "準軍事組織のメンバーは、既にいくばくかの軍事規律を有し、我が国の更なる栄光に対して既に身を挺する準備ができている忠実な人物から成っている。これらの組織を招き入れることができれば、彼らは頼れる人材源になることだろう。"
 BUL_ban_far_right_organizations:0 "極右組織の禁止"
 BUL_ban_far_right_organizations_desc:0 "極右過激派は権力に対して暴力の使用をいとわず、我が政府と国民に対して重大な脅威をもたらしている。この種の全ての社会運動を禁止し、関連するいかなる準軍事組織をも解散させなくてはならない。"
 BUL_restore_the_tarnovo_constitution:0 "タルノヴォ憲法の復活"
 BUL_restore_the_tarnovo_constitution_desc:0 "1934年のクーデター以来、州は事実上停止された憲法下において統治されてきた。タルノヴォ憲法を正式に復活させる時が来た。これは国民を喜ばせるだけでなく、権威主義体制をも合法的に支持するものとなる。"
 BUL_freedom_of_press:0 "報道の自由"
 BUL_freedom_of_press_desc:0 "憲法が復活した今、我々はその権利と原則を保証しなければならない。現在発禁処分としている新聞の発行を認めると、特定の組織との協力の第一歩となるかもしれない。"
 BUL_promote_bulgarian_nationalism:0 "ブルガリア民族主義の促進"
 BUL_promote_bulgarian_nationalism_desc:0 "国内国外を問わず無数の脅威が存在しているが、我々ブルガリア人が共に立ち、手に手を取って働くならば、これからの激動の時代を乗り越えていけるだろう。"
 BUL_crush_the_communists:0 "共産主義者の粉砕"
 BUL_crush_the_communists_desc:0 "今世紀において何度も弾圧されたにもかかわらず、共産主義者は依然として暗闇に潜んでおり、自らの階級を肥え太らせるためにみじめな境遇にある者や除け者にされた者を食い物にしている。必要な手段を問わず最終的に奴らを完全に終結させることが我々の義務だ。"
 BUL_illusions_of_a_non_partisan_system:0 "無党派組織の幻想"
 BUL_illusions_of_a_non_partisan_system_desc:0 "国王は統一ブルガリアという展望を満たすために民主主義者の支持を必要としている。人気野党を禁止し政府寄りの議員が過半数の議席を獲得できるよう、我々は議会選挙という幻を顕現させなければならない。"
 BUL_limited_womens_suffrage:0 "限定的女性参政権"
 BUL_limited_womens_suffrage_desc:0 "ブルガリアの女性は社会の進歩と平等を求めており、民族主義者は、この戦いは女性の問題であるだけではなく、社会発展と国家建設の問題であると既に警告している。それゆえ、完全な政治支配を維持しながら進歩の過程を進むためには、既婚の非共産主義者の女性に対して条件付投票権を付与しよう。"
 BUL_found_the_brannik:0 "ブランニクの設立"
 BUL_found_the_brannik_desc:0 "ボグダン・フィロフは、ブランニクと呼ばれるドイツの青年組織を参考にした、当局寄りで国王に忠誠を誓うファシスト派の全国青年団を設立するという興味深い提案をしている。フィロフはブランニクが大規模になり、充実した人的資源を供給できるようになると信じている。\n「ボリス、ブルガリア、神よ！」"
 BUL_bulgarian_irredentism:0 "ブルガリア民族統一主義"
 BUL_bulgarian_irredentism_desc:0 "ブルガリアの民族主義者はブルガリアのためのバルカン半島における国境の再設定を求めており、これについては共産主義者や民主主義者でさえ同意するだろう。全ての我が国民にとっての共通の目標である大ブルガリアの再構築の必要性を強調しなくてはならない。"
 BUL_strengthen_the_royal_dictatorship:0 "王室独裁の強化"
 BUL_strengthen_the_royal_dictatorship_desc:0 "我々はボリスへの忠誠を深め、体制への全ての敵対者を根絶やしにすることに力点を置かなくてはならない。そうすれば、栄光の愛する国家を最終的にもたらすために統一王への道が開けていくことになる。"
 BUL_war_industry:0 "軍需産業"
 BUL_war_industry_desc:0 "戦時中の軍隊は装備品、兵器及び航空機の一定の供給が必要となる。この紛争において勝利を得るためには、我が軍を養うための軍需生産を増加させる必要がある。"
 BUL_liberalization_of_trade_policies:0 "貿易政策の自由化"
 BUL_liberalization_of_trade_policies_desc:0 "ブルガリア経済はオスマン帝国からの独立以来、次から次へと襲う危機により傾いてきた。閉鎖経済政策は過去において不十分であると証明されていることから、経済自由化へと舵を切る時が来た。"
 BUL_plot_against_boris:0 "[GetPlotAgainstBorisFocusName]"
 BUL_plot_against_boris_plot:0 "ボリスに対する陰謀"
 BUL_plot_against_boris_death:0 "国王ボリスの死"
 BUL_plot_against_boris_desc:0 "[GetPlotAgainstBorisFocusDesc]"
 BUL_plot_against_boris_desc_plot:0 "我々は国王ボリスこそが国家を偉大なものへと導く君主と考えていたが、彼の独裁にも似た権威主義体制は我々が間違っていたことを証明しており、さらなる国家の不安定につながる恐れがある。この相応しくない為政者を排除し国民の信頼に値する新政府を樹立することはブルガリアの忠実なる僕である我々の義務である。"
 BUL_plot_against_boris_desc_death:0 "[GetBorisDeathContext]"
 BUL_form_a_regency_council:0 "摂政評議会の形成"
 BUL_form_a_regency_council_desc:1 "国王ボリスの死後、彼の後継者はまだ[GetSimeonsAge]。若きシメオン2世に代わり政治を行うため摂政評議会を設立する必要がある。"
 BUL_the_return_of_ferdinand_i:0 "国王フェルディナンド1世の帰還"
 BUL_the_return_of_ferdinand_i_desc:0 "前国王のフェルディナンド1世は高齢で、また先の大戦におけるブルガリアの敗北の後1918年に退位を余儀なくされたが、その政治的経験と軍事的手腕は国家を偉大なものへ導くためには最も適した指導者と言える。我々はフェルディナンド1世をブルガリア王座に返り咲かせるために必要な準備をしなければならない。"
 BUL_amend_old_grudges:0 "古き恨みの修正"
 BUL_amend_old_grudges_desc:0 "第二次バルカン戦争においてブルガリアを背後から刺したルーマニア人やトルコ人から、先の大戦において我々を負かしブルガリアの発展を阻害してきた協商国まで、奴らが過去にブルガリアに与えた屈辱と損害をついに復讐する時が来た。"
 BUL_the_fate_of_the_balkans:0 "バルカン半島の運命"
 BUL_the_fate_of_the_balkans_desc:0 "ブルガリアはあまりにも長い間隣国やそれを支援するヨーロッパの大国の意思に従属させられてきた……しかし時代は変わり、我が国はバルカン諸国よりも強国に成長し、ついに主権を主張し、取り巻く哀れな国々を従属させるだけ十分に強くなった。"
 BUL_toppling_giants:0 "倒れそうな巨人"
 BUL_toppling_giants_desc:0 "歴史を通じて、新興国が巨大で長い歴史を持つ帝国を打ち倒してきた。[ROOT.GetNameDef]がヨーロッパにおける次の大国になりたいのであれば、まずは我が手中にある他の国に対して覇権を挑まなくてはならない。"
 BUL_nationalist_propaganda:0 "民族主義プロパガンダ"
 BUL_nationalist_propaganda_desc:0 "バルカン半島における支配権力としてのブルガリアの役割に、政府の政策が「非常に抑圧的」であると異議を唱える一派がブルガリア国民の中に未だ存在している。これらの声を黙らせるために、政府の行動を正当化しブルガリアの民族主義を再燃させるのに役立つプロパガンダ活動に資金を出さなければならない。"
 BUL_bulgarian_academy_of_sciences:0 "ブルガリア科学アカデミー"
 BUL_guardians_of_the_balkans:0 "バルカン半島の守護者"
 BUL_guardians_of_the_balkans_desc:0 "我々はバルカン半島におけるブルガリアの覇権を、あえて挑戦してくる敵の勢力から護らなければならず、それゆえ、我々は軍事的努力を倍増させ、バルカン半島の傀儡政権にも、我々の領土防衛を支援するため同様の行動を取るよう促す。"
 BUL_consolidate_dominance_of_the_seas:0 "海の支配を強化"
 BUL_consolidate_dominance_of_the_seas_desc:0 "バルカン半島を確保したいのであれば、半島に大軍を配備するのでは不十分であり、半島を取り巻く海洋を防衛する強力な海軍をも建設しなければならない。"
 BUL_appoint_right_wing_ministers:0 "右翼閣僚の任命"
 BUL_appoint_right_wing_ministers_desc:0 "親政は国を堅実に支配するのには役立つが、ブルガリアの情勢を改善させるという真の目標が欠けている。ブルガリアが本当に必要としている政治的にも社会的にも変革させる準備ができている新たな閣僚を指名するために現在の体制の独裁主義的な性質を利用しなければならない。"
 BUL_the_path_towards_a_greater_bulgaria:0 "大ブルガリアへの道"
 BUL_the_path_towards_a_greater_bulgaria_desc:0 "ブルガリア軍の差し迫った動員に耐えられるように我が国の経済の調整を始めなければならない。大ブルガリアへの道程は戦争と衝突により悩まされる。"
 BUL_depose_the_tsar:0 "国王の退位"
 BUL_depose_the_tsar_desc:0 "ブルガリア君主制は我々の目標を妨げるだけの負債となっている。国王の有用性は終焉を迎え、彼が退位する時が来た。"
 BUL_military_dictatorship:0 "軍事独裁"
 BUL_military_dictatorship_desc:0 "国を完全に統制し、軍事的努力を継続するために必要な手段が執れる軍国主義的権威主義体制の下で国を統治しなければならない。"
 BUL_support_the_spanish_coup:0 "スペインのクーデターへの支援"
 BUL_support_the_spanish_coup_desc:0 "ボリシェヴィズムとの最初の舞台はスペインだ。軍事的蜂起を公に支持し、反乱軍を支援するための義勇兵を組織すれば、スペイン内戦は我が軍にとって完璧な実験場となり得るだろう。"
 BUL_allow_far_right_organizations:0 "極右組織の許可"
 BUL_allow_far_right_organizations_desc:0 "国家社会主義運動やラートニクといった特定の極右団体の合法化により、我々の政権と思想を支援する頼りがいがあり忠実な同盟国を用意することができる。"
 BUL_integrate_the_ratniks:0 "ラートニクの統合"
 BUL_integrate_the_ratniks_desc:0 "ラートニクやブルガリアのための戦士連合は、政権への支持及び軍隊への膨大な人的資源の支援を供給するとても有効な手段だとわかる、最近設立された国家主義者の準軍事組織だ。"
 BUL_economic_protectionism:0 "経済的保護主義"
 BUL_economic_protectionism_desc:0 "農業や手工業といったブルガリアにおける基礎的な分野を保護しつつも、国家経済や産業を加速させるための新たな改革を実施しなければならない。"
 BUL_industrial_autarky:0 "産業的経済自立国家"
 BUL_industrial_autarky_desc:0 "保護主義の改革は我が国の経済や産業を加速させるのに非常に成功しており、この行動方針を継続し、ブルガリアを経済的自立国家へ近づけるよう新たな改革を実施しなければならない。"
 BUL_corporatism:0 "協調主義"
 BUL_corporatism_desc:0 "イタリア方式に触発されて、様々な分野の労働者及び資本家は、我々が両者を仲裁し、国家経済にもっとも利益をもたらす改革を実行するために国の政策策定に参加しなければならない。"
 BUL_approach_germany:0 "ドイツへの接近"
 BUL_approach_germany_desc:0 "イギリスとフランスがヌイイ条約の屈辱以来、我々の経済を圧迫し続けている間、ドイツは我々の領土主張を認めようとしているだけでなく、我々の借金を清算し、収穫物の大部分を購入したりして、我々の経済を押し上げ、重要な工業改革や農業改革を行うことを可能にしてくれたのだ。"
 BUL_approach_germany_foreign_industry_tt:0 "[GER.GetNameDef]との§Y外国の同意§!についてのデシジョンコストが削減され、[GER.GetAdjective]の工場の上限値が増加された。"
