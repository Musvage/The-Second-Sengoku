 BUL_approach_soviet_foreign_industry_tt:0 "[SOV.GetNameDef]との§Y外国の同意§!についてのデシジョンコストが削減され、[SOV.GetAdjective]の工場の上限値が増加された。"
 BUL_cooperation_with_italy:0 "イタリアとの協力"
 BUL_cooperation_with_italy_desc:0 "イタリア人は何度か我が国に経済的関心を示しており、また、国王ボリスと王女ジョヴァンナの王室結婚も忘れてはならない。近い将来バルカンにおける強力な同盟者となりうるため、我々は彼らと外交的、経済的関係の強化をするべきだろう。"
 BUL_join_the_tripartite_pact:0 "[GetGermanFactionName]加盟"
 BUL_join_the_tripartite_pact_axis:0 "三国条約"
 BUL_join_the_tripartite_pact_central_powers:0 "中央同盟国"
 BUL_join_the_tripartite_pact_desc:1 "[GetJoinTripartitePactFocusDesc]"
 BUL_join_the_tripartite_pact_desc_axis:0 "我々はドイツに対し[GetGermanFactionName]に署名し、正式に同盟国として参加することを通達した。"
 BUL_join_the_tripartite_pact_desc_central_powers:1 "皇帝陛下がご帰還なされたことで、我々は再び旧来の同盟関係を再構築すべきである。我が誇りある国に犯された過ちを正す時が来た。今回は栄光と偉大さへの道を阻む何者も無いであろう。今度こそ我々は勝利を手にするのだ！"
 BUL_peaceful_development:0 "平和的発展"
 BUL_peaceful_development_desc:0 "占領されたバルカン地域の平和維持要員としての役割を果たす事によって遠方の戦場に一人たりとも人員を送ることなく領域的な利益を得ることができるというのに、なぜわざわざ我が国民に死と災難を及ぼすだけの戦争に参加するのだ？"
 BUL_military_secrets_sharing:0 "軍事機密の共有"
 BUL_military_secrets_sharing_desc:0 "ドイツの技術は、我々よりもはるかに優れておりブルガリアの科学者やエンジニアがドイツの驚異の技術にアクセスできるようにする契約に署名することは非常に有益であり、我々自身の研究をさらに発展させる道を開くことができるだろう。"
 BUL_bulgarian_administration_of_the_balkans:1 "ブルガリアによるバルカン統合"
 BUL_bulgarian_administration_of_the_balkans_desc:2 "バルカン半島における我々の主張を強化するため、占領地域におけるブルガリアへの統合を行う必要がある。そうすれば[GetGermanFanctionNameDef]に勝利した後に、[GetGermanOrlndependent]は占領地域をブルガリアのものとするだろう。1878年にイギリスが行ったように我が国の完全性をあえて破壊することはありえないのだ。"
 BUL_bulgarian_administration_of_the_balkans_axis_name_def:0 "枢軸国"
 BUL_bulgarian_administration_of_the_balkans_central_powers_name_def:0 "中央同盟国"
