 BUL_bulgarian_administration_of_the_balkans_everyone_name:0 "世界"
 BUL_restore_the_bulgarian_patriarchate:0 "ブルガリア総主教座の復活"
 BUL_restore_the_bulgarian_patriarchate_desc:0 "コンスタンティノープル総主教がブルガリア教会を独立教会と認定し、ブルガリア正教会の聖シノドがブルガリア総主教を府主教から選出するために必要な準備をするように圧力をかけるべきだ。"
 BUL_total_war:0 "総力戦"
 BUL_total_war_desc:0 "[ROOT.GetNameDef]は遂に同盟国の敵に対して総力戦を行う準備ができた。我々は戦争遂行を維持するための石油源確保を目的とし、ルーマニアでの領土主張を正当化する必要がある。"
 BUL_the_eastern_front:0 "東部戦線"
 BUL_the_eastern_front_desc:0 "これまで市民はブルガリア国民の解放者への敵意を許すのには消極的だった。しかし、我々の同盟国と[SOV.GetNameDef]との壊滅的な戦争は、かつて反感を抱いていた人々の多くの考えを変え、今や東部戦線への参戦の支持を表明している。"
 BUL_the_third_bulgarian_empire:0 "第三次ブルガリア帝国"
 BUL_the_third_bulgarian_empire_desc:0 "我々は栄光と偉大さへ向かう最後の一歩を踏み出さなければならない。今までブルガリアを軽視していた国々は、我々の強国としての覇権を認めざるを得ないだろう。\n第三次ブルガリア帝国の建国を宣言する時が来た！"
