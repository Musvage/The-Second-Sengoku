 GRE_bring_home_the_exiled_republicans:0 "亡命した共和主義者の帰還"
 GRE_bring_home_the_exiled_republicans_desc:0 "我々の指導者たるエレフテリオス・ヴェニゼロスがついに責任者として復帰したことで、君主主義政権によって長きにわたる亡命を余儀なくされた同志を迎えることができる。我が国を再び立ち直らせるにはあらゆる助けが必要だ！"
 GRE_bring_home_the_exiled_republicans_focus_tt:0 "§Yヴェニゼロス派§!の閣僚と将軍が帰還し、利用可能となる。"
 GRE_compromise_with_the_monarchists:0 "君主主義者への譲歩"
 GRE_compromise_with_the_monarchists_desc:0 "我々は王を好んではいないが、我が国はこの問題を巡り、長きにわたって分断されてきた。新たな内戦の危険性を抱えるよりも、君主主義者とともにテーブルを囲み、どのように折り合いをつけるか議論するべきだ。闘争の時間は終わったのだ。"
 GRE_compromise_with_the_monarchists_focus_tt:1 "ゲオルギオス2世の軟禁を解除し、立憲君主制国家となる。\n\n£faction_gre_monarchist §Y君主主義者§!が§G友好的§!になる。\n£faction_gre_communist §Y共産主義者§!が§R敵対的§!になる。"
 GRE_request_communist_support:0 "共産主義者への支援要請"
 GRE_request_communist_support_desc:0 "ゲオルギオス2世はギリシャ人ではなく、ギリシャの問題に干渉する権利はまったくない！我が国はその偽りの支配権のために何度も血を流してきた。今こそ、この罪人を裁判にかけなければならない！我々だけでできることではないが、我々と同じように王を憎む勢力が1つだけあるのだ……"
 GRE_request_communist_support_focus_tt:1 "£faction_gre_communist §Y共産主義者§!が§G友好的§!になる。\n£faction_gre_monarchist §Y君主主義者§!が§R敵対的§!になる。\n\n£faction_gre_monarchist §Y君主主義者§!である将軍と官僚が§R辞任§!するが、£faction_gre_communist §Y共産主義者§!の将軍と官僚が§G利用可能§!となる。"
 GRE_remembering_the_anatolian_catastrophe:0 "アナトリアの惨劇の想起"
 GRE_remembering_the_anatolian_catastrophe_desc:0 "小アジアでの軍事行動は惨劇に他ならなかった。我が国民は虐殺され、権威は失墜し、政治運動は崩壊した。このすべてが3年のうちに起こったのだ。これを我々の遺産にしてはならない。非難の矛先を我々ではなくトルコへ向けるのだ。そうすれば、おそらく数年ののちに我々は悲願を実現することができるかもしれない。"
 GRE_old_memories_stir_new_threats_tt:0 "アナトリアをめぐる感情をかき立てると、§Y意図しない結果§!をもたらす可能性がある……"
 GRE_a_socialist_economy:0 "社会主義経済"
 GRE_a_socialist_economy_desc:0 "ギリシャの人々は、偽りの王による独裁とヴェニゼロス派の戦争挑発により、長きにわたって血を流してきた。人民を第一とする政府のもと、ついに国民たちが繁栄するときが来たのだ！"
 GRE_restoring_our_home:0 "故国の再建"
 GRE_restoring_our_home_desc:0 "この数年はギリシャにとって良いものではなかった。戦争、借金、そして貧困によってひどく荒廃したのだ。民主主義の再来とともに、ドイツとイタリアの搾取を拒絶する時が来た。産業、そして精神的な意味での国家の再建に力を貸してくれるだろうという希望のもと、イギリスとの緊密な関係に焦点を当てるべきだ。"
 GRE_venerate_the_ancient_hellenes:0 "古代ギリシャ崇拝"
 GRE_venerate_the_ancient_hellenes_desc:0 "我々は古き由緒あるギリシャ人の末裔ではないのか？\n論争、哲学、そして戦争に精通した巨匠たちと血を分けているのではないのか？再びヨーロッパの指導者としての地位を確立するため、国民に強い自尊心を植え付けるべきだ。"
 GRE_the_birthplace_of_democracy:0 "民主主義発祥の地"
 GRE_the_birthplace_of_democracy_desc:1 "暴君がギリシャ人の心を大切にすることは滅多にない。これはペリクレスの時代から我々が誇りを持って維持してきた特徴だ。民主主義は我らの才人が生み出した多くの果実の一つであり、ローマやチュートン人に触発された専制政治からこれを守ることが唯一正当なのだ。"
 GRE_nationalized_banks:0 "銀行の国有化"
 GRE_nationalized_banks_desc:0 "ドイツ銀行とイングランド銀行は、非常に長い間ギリシャ人から搾取してきた。ただでさえ僅かな収入を不正流用し、自ら選んだわけでもない独裁政権が行った行為のことで罰せられてきたのだ！ギリシャ国民はいまや搾取されるべきではなく、国民による資金は代わりに自国の政府へ拠出されるべきだと我々は宣言する！"
 GRE_soviet_subsidised_railways:0 "ソビエト援助鉄道"
 GRE_soviet_subsidised_railways_desc:0 "ギリシャはあらゆる面でヨーロッパの大国から酷い扱いを受けてきた。ギリシャ経済近代化の機会を得たいのなら、黒海の向こう側に目を向けるべきだ。"
 GRE_agricultural_communes:0 "農業共同体"
 GRE_agricultural_communes_desc:0 "我々の周りでは工業化が進んでおり、すでにこれに追従するべき時期にきている。しかし、我が国民の大部分は農耕生活以外を何も知らず、ルーツを簡単に手放すこともできない。我々は農耕部門を効率的な共同体として組織し、製造業や軍事労働などといった他の分野に人材を解放せねばならない。"
 GRE_theban_warriors:0 "テーベの戦士"
 GRE_theban_warriors_desc:0 "何よりも力を重視する過激的な柱状社会を形成するのが我々の目的ではない。我々はムッソリーニの統治システムを模倣しようとするいかなる試みも積極的に反対、拒否する！我々はギリシャ人であり、ローマ人ではない！我々は暴力的なスパルタを中心として崇拝する狂信集団を生み出すのではなく、狡猾さによってスパルタの覇権を覆したテーベを褒め称えるのだ！"
 GRE_athenian_thinkers:0 "アテネの思想家"
 GRE_athenian_thinkers_desc:0 "人類で最も優れた思想家の一部はアテネより生まれた。芸術と科学への少しばかりの奨励金で、我々は再び偉大なる知識人がギリシャ中から現れるのを見ることになるだろう。"
 GRE_macedonian_generals:0 "マケドニアの将軍"
 GRE_macedonian_generals_desc:0 "アレクサンダー大王はかつて彼のものと呼べる広大な範囲の世界を自身で切り開いたが、それらはすべて慎ましやかなマケドニアから成し遂げた。彼を偉大な存在にしたものには全て我々の血が流れており、我々はアレクサンダー大王とアルゲアス朝をギリシャの卓越した統治の模範として見るべきだ。"
 GRE_the_greek_industrial_revolution:0 "ギリシャ産業革命"
 GRE_the_greek_industrial_revolution_desc:0 "ギリシャは数十年前に工業化されて然るべきであったが、腐敗した政治家と外国の介入によって経済体制は過ぎ去った時代に取り残されている。時間をかけて生活様式を変えていくような余裕がない以上、今すぐにでも取り掛かり、速やかに進めねばならない。"
 GRE_industry_bypass_tt:0 "§Y軍需工場§!と§Y民需工場§!のための建築スロットが足りない"
 GRE_red_militias:0 "赤色民兵"
 GRE_red_militias_desc:0 "ギリシャ社会近代化における我々の努力を妨害しようとする者は多く存在するが、革命の維持に尽くす民兵組織により、我々を止めるのはこれまで以上に困難となるだろう。"
 GRE_clearing_land_for_industrial_expansion:0 "産業拡大に向けた更地化"
 GRE_clearing_land_for_industrial_expansion_desc:0 "オリーブ、ブドウ、タバコ畑は、ビザンツ帝国の遺産である多くの教会と同様に、ギリシャの多くの丘の上に広がっている。我々は前者の全てを必要とせず、新たなギリシャには後者のための土地はない。この相応しい土地に労働者のための工場を建て利用するのだ！"
 GRE_the_anatolian_refugees:0 "アナトリアの難民"
 GRE_the_anatolian_refugees_desc:0 "アナトリアの惨劇ののち、トルコに住んでいた200万人近いギリシャ系難民を受け入れざるを得なくなった。我々はこれに対処するための準備ができておらず、状況はさらに手に負えなくるばかりである。難民たちは今、もうひとりのアナトリア亡命者であるゲオルギオス・コズミディスのもと、政治的に組織化されている。彼らの活動は無視するには大きすぎるものの、本質的に、我々の目的とそう異なるものだろうか？"
 GRE_depose_the_reactionaries:0 "反体制派の退陣"
 GRE_depose_the_reactionaries_desc:0 "我々はヴェニゼリストとの連立を十分に長い間容認してきた。彼らの自由主義的議題は我々のマルクス主義の信条に反するものであり、ついにこの茶番のような関係に終止符を打つときが来たのだ。革命のために！"
 GRE_resurrecting_the_megali_idea:0 "メガリ・イデアの復興"
 GRE_resurrecting_the_megali_idea_desc:0 "我々は1919年にメガリ・イデアを約束されたが、その後の希土戦争を経て、その理想はほぼ永遠に打ち砕かれた。しかし、トルコ人がその存在そのものによって我々の広大な古来の領土を穢し続ける限り、我々はその領土が我らのものであると正当に要求し続けるだろう。ギリシャ国民は一度思い出した。ならばもう一度思い出すことができるはずだ……"
 GRE_megali_idea_conference_invites_tt:0 "方針の選択と同時に§Yメガリ会議§!への招待状を送付する。"
 GRE_prepare_for_the_great_anti_fascist_war:0 "反ファシズム大戦の準備"
 GRE_prepare_for_the_great_anti_fascist_war_desc:0 "ファシズムはマルクス主義の信念にとって最大の脅威であり、戦場でのみ打ち砕くことができるイデオロギー的挑戦である。ソ連はファシズムの拡大を食い止める行動を何ら起こさずにいるため、すべては我々の手にかかっている。"
 GRE_ally_tito:0 "チトーとの同盟"
 GRE_ally_tito_desc:0 "ユーゴスラビアのヨシップ・ブロズ・チトーほど、我々の信条である反スターリン・マルクス主義に献身的な革命家はいない。我々はそれを好まないかもしれないが、血に飢えたファシストと裏切り者ボリシェヴィキに対抗する兄弟的連帯の旗の下に、彼と彼の同胞が我々の背後で団結することを必要としている。"
 GRE_tow_the_stalinist_line:1 "スターリン主義路線の先端"
 GRE_tow_the_stalinist_line_desc:0 "我らの革命はソビエト連邦の偉大なる精神によって成し遂げられた。彼らの貢献がなければ我々はギリシャの主権を獲得するに至らなかったかもしれない。我々はモスクワの同志たちと団結し立ち上がるのだ。"
 GRE_horror_and_fear:0 "恐怖と敗走"
 GRE_horror_and_fear_desc:0 "デイモスとフォボス（恐怖と敗走）。この二人は戦神アレースの双子の息子である。スパルタ人は戦場においてこの息子たちに敬意を示して血を流した。孤立し、孤独となった我々もまた、輝かしい過去に敬意を示して戦場で血を流すことになるだろう。"
 GRE_the_gordian_knot:0 "ゴルディアスの結び目"
 GRE_the_gordian_knot_desc:0 "ゴルディアスの結び目とはアレクサンダー大王の伝説の1つであり、大胆な一手によって一見実現不可能な課題を解決する事を意味している。我々の実現不可能な課題とは旧領を取り戻すことであり、大胆な一手とは強力な同盟国に我々の旧領を取り戻してもらうことだ。"
 GRE_megali_idea_approved:0 "§Yメガリ・イデア§!が承認された"
 GRE_megali_convention_a_failure:0 "イラクリオン会議は失敗した"
 GRE_gordian_knot_tt:0 "§Yイタリア§!以外の加盟国が、§Yギリシャ§!と並んで§Yトルコ§!に宣戦布告し、§Yメガリ会議§!の規定を履行することになる。"
 GRE_secure_the_aegean:0 "エーゲ海の確保"
 GRE_secure_the_aegean_desc:0 "我々はヨーロッパの反対側にある問題を解決しようとしているが、目の前に存在している脅威を無視している。トルコ人は何世紀にもわたりギリシャ人の不倶戴天の敵として付き纏ってきた、たとえ我々が新たな輝かしい未来を切り開くことを望むにせよ過去が正されるまでそれを得ることはかなわないということは明白である。"
 GRE_dominate_the_bulgarians:0 "ブルガリア人を支配せよ"
 GRE_dominate_the_bulgarians_desc:0 "ブルガリア人たちは何度もギリシャの安全を脅かしてきた。彼らは「バルカン半島のプロイセン」と呼ばれていたが、なんと古臭いことだろうか。ギリシャの安全を危険にさらすようなことは二度としない。"
 GRE_stage_an_incident_in_the_bosporus:0 "ボスポラス海峡事変の捏造"
 GRE_stage_an_incident_in_the_bosporus_desc:0 "ソビエト政治局はコンスタンティノープルを支配したいという願望を隠そうとはしなかった。我々が彼らを支援することで、ソ連人はボスポラス海峡を支配するための具体的な第一歩を踏み出すことを決定した。ギリシャは間違いなく極めて重要な役割を果たすだろう……"
 GRE_reviving_the_double_headed_eagle:0 "双頭の鷲の復活"
 GRE_reviving_the_double_headed_eagle_desc:0 "ギリシャが失った真の栄光、ビザンティウムの栄光を取り戻すことを拒否したヴェニゼロス主義者は臆病者だ。帝国の失われた領土すべてを取り戻すことができるにも関わらず、なぜトルコの海岸だけで終わらせるのだろうか？ギリシャの栄光の新時代が幕を開けるのだ！"
 GRE_nenikikamen:0 "我ら勝てり"
 GRE_nenikikamen_desc:1 "[Root.GetNenikikamenDesc]"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_STANDARD:0 "我らの勝利だ！ヴェニゼロスはこの数年を費やし、ついに証明したのだ！メガリ・イデアは否定論者や我々の運命を妨げる者たちに勝利を収めた。我々は今、ギリシャの新時代、黄金時代の始まりに立っている！"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_BYZANTINE:0 "我らの勝利だ！長き年月を経て、ビザンティウムは復讐を成し遂げたのだ！我々の古き首都を取り戻すことにより、我々は宿命へと一歩近づいた！我々は血と火から生まれたギリシャの新たな時代、その始まりに立っているのだ！コスミディシー・ニカス！"
 GRE_attack_the_fascists:0 "ファシストへの攻撃"
 GRE_attack_the_fascists_desc:0 "ファシズムはウイルスだ。伝染病のように国から国へとヨーロッパ中に広がっている。共産主義はその治療薬であり、我々は武力を持ってこれを投与しなければならない！"
 GRE_revolutionaries_of_the_south:0 "南部の革命家"
 GRE_revolutionaries_of_the_south_desc:0 "これからはモスクワの同志たちと対等の立場に立つことはできなくなるだろうが、ギリシャが独自の革命精神を決める限りは、ここヨーロッパの南端においてなら、我が国の真の共産主義の中で自由に生きられるだろう！"
 GRE_phoideratoi:0 "フォエデラティ"
 GRE_phoideratoi_desc:0 "我々の祖先は必要があれば野蛮人とも協力する判断ができた。そして、今日の我々もまさにその必要性に迫られている。現代世界との戦いに共感を示した帝国の元臣民が、我々の壮大なる軍隊の一員として戦う権利を認めなければならない！団結し、ともに勝利へ向かって進むのだ！"
 GRE_the_die_is_cast:0 "賽は投げられた！"
 GRE_the_die_is_cast_desc:0 "我々の夢は実現したが、いまだ世界は危機に瀕している！方針は定まっており、ギリシャは争いの終わり方に口出しする権利があろう！"
 GRE_byzantine_themata:0 "ビザンツ式軍管区制"
 GRE_byzantine_themata_desc:0 "コンスタンティノープルの陥落以来、世界は大きく変化し、征服は非常に複雑な事業となった。我々が望むというだけの理由で、帝国の新たな再征服地の人々が我々のため尽くすようなことは期待できない。そのため我々はある程度の自治を許可し、これら征服地の地方行政と協力していく必要がある。これは帝国を再び確保するために必要である些細な代償に過ぎない。"
 byz_restore_byzantine_empire_category_tt:0 "§Yビザンツ帝国の再興§!ディシジョンを解禁する。"
 GRE_the_kings_government:0 "王の政府"
 GRE_the_kings_government_desc:0 "国王陛下の時宜にかなった介入はヴェニゼロス派による新政府の形成をすんでのところで阻止した！やるべきことはまだある！デメルジスは中道的仲介者としての役割を果たしてきたが、今のギリシャにはより強い国家指導者が必要だ。"
 GRE_the_right_to_rule:0 "支配する権利"
 GRE_the_right_to_rule_desc:0 "国王は自分の権利でもって行動することができるにも関わらず、なぜ代理となる独裁者を任命しなければならないのだ！ギリシャが苦境に陥ってなお、伝統にこだわるべきではない。今こそ国民に報いる正当な君主となるべきときなのだ！神よ国王ゲオルギオス2世を護り賜え！"
 GRE_abandon_french_italian_debt_tt:0 "§Yフランス§!と§Yイタリア§!に対する債務を放棄する。\n"
 GRE_absolute_monarchy_opposition_tt:0 "§Rこの道を歩むことは内戦につながる！§!\n§Yヴェニゼロス派§!は§R反抗§!するだろう！\n§Y共産主義者§!は§R反抗§!するだろう！"
 GRE_metaxism_focus:0 "メタクサス主義"
 GRE_metaxism_focus_desc:0 "国王は誰もが認める国家元首であるが、ギリシャの国民はこの取り決めに不安を抱いている。理想的ではないが、非常に有能かつ献身的な元将校が政府形成のために待機している……"
 GRE_metaxism_warning_tt:1 "\n§Yメタクサス主義§!の国民精神を完成させる前に§Yギリシャ§!が陣営に加盟すると、その国民精神は§R削除§!される。\n"
 GRE_the_hellenic_spirit:0 "ヘレニズム精神"
 GRE_the_hellenic_spirit_desc:0 "我々は、かつてギリシャを偉大たらしめた聖火を燃やし続けるために戦うのだ。我々には真の偉大さがある。それを知っているはずだ！もう一度、その種火を見つけなければならない……"
 GRE_four_year_plan:0 "四カ年計画"
 GRE_four_year_plan_desc:0 "メタクサスはギリシャを工業化する素晴らしい計画を立ち上げた。イタリアの協調組合主義経済モデルに基づき、我々を縛る大国からある程度の経済的自立と、独立を獲得するべきだ。"
 GRE_petition_britain_for_aid:1 "[Root.GetGreekPetitionForAidName]"
 GRE_PETITION_FOR_AID_FOCUS_NAME_STANDARD:0 "イギリスに援助を要請せよ！"
 GRE_PETITION_FOR_AID_FOCUS_NAME_MONARCHIST:0 "イギリスとドイツに援助を要請せよ！"
 GRE_petition_britain_for_aid_desc:1 "[Root.GetGreekPetitionForAidDesc]"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_STANDARD:0 "群衆は、国王による支配に対する非難を市民的不服従と内戦の脅威でもって我々へと示した。今のところ敵が有利な立場にいるため、イギリスの同盟国に内戦への援助を要請することは恥にはならない。イギリスが味方する以上、我々には負けるという道はない。"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_MONARCHIST:0 "群衆は、国王による支配に対する非難を市民的不服従と内戦の脅威でもって我々へと示した。今のところ敵が有利な立場にいるため、同盟国に内戦への支援を要請することは恥にはならない。イギリスとドイツが味方する以上、我々には負けるという道はない。"
 GRE_monarchist_civil_war:0 "ゲオルギオス2世の絶対支配をめぐる内戦が始まっている"
 GRE_the_national_youth_organisation:0 "報国青少年団体"
 GRE_the_national_youth_organisation_desc:1 "ドイツ人やイタリア人が若者を組織してきた方法には称賛に値するものがある。我々は彼らのやり方を適用することで、我が国の若者が反社会的行動に参加したり、我々の偉大な指導者である[ROOT.GetLeader]を軽視したりしないようにできる。"
 GRE_crack_down_on_the_republicans:0 "共和主義派への弾圧"
 GRE_crack_down_on_the_republicans_desc:0 "我々は、長きにわたってヴェニゼロス派を野放しにしてきた。この滑稽な茶番を終わらせるときが来たのだ。名誉や敬意のかけらもなく、道徳すら持たない害虫どもをギリシャから追い出すのだ！"
 GRE_use_the_military:0 "軍隊の使用"
 GRE_use_the_military_desc:0 "我々が持つものすべてでもって奴らを叩きのめすのだ！通りや路地、地の果てまでも狩り尽くさねばならない！ヴェニゼロス派に絶えず警戒心を抱かせ、身の安全を確保させてはならない！"
 GRE_recruit_the_fascists:0 "ファシストの徴集"
 GRE_recruit_the_fascists_desc:0 "急進派を捕らえるには、急進派らのような考えを持たねばならない。ファシストは我々にとって卑劣な敵であるが、敵の中で最も憎むべき存在というわけではない。彼らは喜んで手を貸してくれるにも関わらず、なぜ我々は目的達成のために利用しないのだろうか？"
 GRE_fascists_put_in_play_tt:0 "§Yファシスト派§!が政府と§G友好的§!に活動を開始する。\n§Yファシスト§!と協力することは、彼らの動きを正当化することになる。"
 GRE_realign_ourselves_with_the_central_powers:0 "中央同盟国への転向"
 GRE_realign_ourselves_with_the_central_powers_desc:0 "どういうわけか信じがたい事態が発生した。総統は去り、カイザーが帰還したのだ！イギリスの外交政策はこの出来事合わせて変化しているが、必ずしも我々の利益になるとは限らない。ベルリンにいる親族と手を取り合い、ヨーロッパ中に及ぶ神聖なる王権を守るために戦うべきかもしれない。"
 GRE_no_central_powers_tt:0 "この国家方針が効果をもたらすためには§Yオーストリア＝ハンガリー§!か§Yドイツ帝国§!のいずれかが存在している必要がある。"
 GRE_our_traditional_allies_in_the_aegean:0 "エーゲ海の伝統的同盟"
 GRE_our_traditional_allies_in_the_aegean_desc:0 "1832年にオスマン帝国から独立を勝ち取るために我々に手を貸してくれたのは誰だったろうか？イギリスだ。一体誰が何年もの間、融資や投資によって我が国の経済を支え続けてきたのだろうか？イギリスだ。ギリシャの未来はどの国とともにあるのだろうか？イギリスとともにあるのだ！"
 GRE_metaxism_lost_tt:0 "最後のメタクサス主義の改革を実行しない場合、§Yメタクサス主義§!の国民精神が削除される！"
 GRE_prepare_against_the_mediterranean_threat:0 "地中海の脅威への備え"
 GRE_prepare_against_the_mediterranean_threat_desc:0 "イタリアはその野心がギリシャの運命と相反する脅威である。我々にとって脅威にならないという見せかけを前に待ち続けても何も得るものはない。我々はイタリア人たちが我が国の海岸へと上陸したとき、何百万人というギリシャ人が団結し、彼らを海へと押し戻すことができるよう行動を起こさねばならない！"
 GRE_the_metaxas_line:0 "§Yメタクサス線§!（しばしば危うい国境に沿って設置される要塞線）の開始が完了する。\n"
 GRE_the_leonidas_line:0 "§Yレオニダス線§!（しばしば危うい国境に沿って設置される要塞線）の開始が完了する。\n"
 GRE_an_orthodox_state:0 "正教国家"
 GRE_an_orthodox_state_desc:0 "我々はキリスト正教会国家であり、これは我々の国民的同一性において不可欠なものだ。ああ、主よ、栄光あれ。主への栄光こそ我らの望み。"
 GRE_following_in_the_footsteps_of_giants:0 "巨人の足跡を辿る"
 GRE_following_in_the_footsteps_of_giants_desc:0 "メタクサスはファシズムにおける利点を垣間見せてくれたが、あまりにも臆病であったため我々をどこまでも導くことはできなかった。我々は真のファシズムの引率者が必要だ。そしてそれはイタリアやドイツの安っぽい模倣ではなく、ギリシャのファシズムだ。"
 no_fascist_metaxism_spirit_tt:0 "§Yスパルタの戦士精神の復活§!の国家方針が取得されていない場合、ファシスト化した際に§Yメタクサス主義§!は§R取り除かれる§!。"
 GRE_reclaiming_the_wayward_ally:0 "強情な同盟国の再生"
 GRE_reclaiming_the_wayward_ally_desc:0 "オスマン帝国の崩壊は我々にとって大きな安堵感を覚える出来事であったが、トルコ共和国はギリシャにとって以前のオスマン帝国よりもさらに大きな脅威となった。異様な時代においては異様な政治的同志が必要とされる。オスマン帝国の再興はギリシャ次第だ。"
 GRE_the_greater_enosis:0 "エノーシスの達成"
 GRE_the_greater_enosis_desc:0 "[Root.GetAchievingEnosisDesc]"
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_STANDARD:0 "キプロスはずっとギリシャであり、これからもそうである。イギリスによって統一の機会を奪われたとき、我々は準備ができていなかったが、今や我が国家は国民の団結によって十分に強く、安定している！今こそ外国によるキプロス占領に終止符を打ち、キプロス島をギリシャに併合するときだ。"
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_ALTERNATE:0 "キプロスはずっとギリシャであり、これからもそうである。イギリスによって統一の機会を奪われたとき、我々は準備ができていなかったが、キプロスが独立を手にした今、過去の過ちを正すときが来たのだ！キプロス人に、ギリシャの不可欠なる一部となることが最も安全であると知らしめなければならない。"
 GRE_securing_the_bulgarian_menace:0 "ブルガリアの脅威への対処"
 GRE_securing_the_bulgarian_menace_desc:0 "いつブルガリアはギリシャの領土保全の脅威でなくなったというのか？より大きな力による取り決めなしに、ブルガリア政府が我々に陰謀を企てないとどうして信じることができるというのか？被害妄想だと言う者たちもいるだろうが、我々はこれを経験と呼んでいる。我々の利益を保護するため、ブルガリアを我々に同調させねばならない。"
 GRE_third_hellenic_civilization:0 "第三期ギリシャ文明"
 GRE_third_hellenic_civilization_desc:0 "世界は我々をビザンツ、そして古代ギリシャの遺産の後継者であるとみなしていない。彼らは我々の祖先をとても高く評価する一方で、今日における我々を見下している。我々はビザンツ帝国や古代ギリシャではなく、第三のギリシャ文明だ。誇りを持ってそう言えるよう、我々は偉業を成し遂げねばならない！"
 GRE_the_modern_movement:0 "近代運動"
 GRE_the_modern_movement_desc:0 "ファシズムは20世紀における信条であり、蔓延した資本主義の欠点と共産主義の腐敗に対する答えだ。ファシズムは外国による弱者虐待、国家的恥辱に辟易した世代、そしてギリシャを大国として新時代へ導かんとする世代の人々のスローガンである！彼らはどんな脅威や侮辱にも報復をするだろう！エラ！"
 GRE_required_fascist_faction_loyalty_tt:0 "§Yファシズム派閥§!が§G忠実§!でなければならない。"
 GRE_expansion_of_athens_university:0 "アテネ大学の拡張"
 GRE_expansion_of_athens_university_desc:0 "科学と高等教育は常にギリシャの伝統に必要不可欠であり、今日のギリシャにとって国立カポディストリアコス・アテネ大学ほど重要な学術団体は存在しない。追加資金と拡大の余地を提供することにより、国家に対する機関の有用性を大きく高めることができる。"
 GRE_defending_our_kingdom:0 "我が王国の守護"
 GRE_defending_our_kingdom_desc:0 "近年のヨーロッパの政治情勢から、国家にとっての最大の脅威とは実は内側からもたらされるのではないかと一部の学者は指摘する。なんとバカバカしいことだろうか！常に陰謀を企ててきた隣人こそが真の脅威だ！我々は幾度となく敗北を重ねてきたが、次の戦争では勝利を手にしなければならない。"
 GRE_hellenoturkism:0 "ギリシャ・トルコ主義"
 GRE_hellenoturkism_desc:0 "ギリシャ国家社会主義党内におけるほぼ統一的な願望としてトルコとの関係を深化させることがある。我々は数世紀にも亘り戦い血を流し、並び立つことなど考えたこともなかった！我々は国防のため、互いにファシスト国の契りを交わそう！トルコ人が同じ考えに至ると期待しよう……"
 GRE_cement_greco_german_ties:0 "希独関係の強化"
 GRE_cement_greco_german_ties_desc:0 "左派の多くが忘れたがる事実として、我々に対するドイツの寛大なる財政政策がなければ数年前に再び経済は崩壊していただろうということが挙げられる。我々がこれまでに成してきたことは、ドイツ人なしでは達成できなかっただろう！我々は彼らが我々を必要としている以上に彼らを必要としており、我々の親密で親愛なる友情の名の下に彼らとの良い取引を確保できるだろう。"
 schachtplan_required_tt:0 "§Yシャハト案§!以外の案がない"
 GRE_protectors_of_the_mediterranean:1 "[Root.GetProtectorsMediterraneanName]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_STANDARD:0 "地中海の守護者"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_MONARCHIST:0 "地中海の覇者"
 GRE_protectors_of_the_mediterranean_desc:1 "[Root.GetProtectorsMediterraneanDesc]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_STANDARD:0 "地中海は我らの故郷であり、同時に他の数百万の故郷でもある。我らは自らの寸土の永続的な平和を希求し続けてきたが、この崇高な理想は、常に隠れた悪意により脅かされてきた。我々はもはや、我らとその隣人に対するこのような害意を座視するわけにはいかない。正義のため立ち上がる時だ。"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_MONARCHIST:0 "地中海は我らの故郷であり、同時に他の数百万の人々の故郷でもある。我らは自らの寸土の永続的は平和を希求し続けてきたが、この崇高な理想は、常に隠れた悪意に予知脅かされてきた。つまり、君が奴らを打ち倒すことができないのであれば、我々と行動を共にせよ。我々は自らのために強大なギリシャ帝国を作り上げ、踏みにじろうとしばしば現れる者に対して最後まで正しく行動するのだ。"
 GRE_reviving_the_spartan_warrior_spirit:0 "スパルタ戦士精神の復活"
 GRE_reviving_the_spartan_warrior_spirit_desc:0 "テルモピュライの戦いでは、クセルクセスのギリシャへの更なる侵入を阻止するために四千人のスパルタ兵が二万人のペルシア軍を葬り去ったと言われている。今日の我々には、次なる征服者が我らの故郷と命を奪うべくアテネ郊外に現れた時に、勇気を持って彼らに立ち向かい「来たりて取れ」と言えるようその種の英雄主義が今まで以上に必要とされているのだ。"
 GRE_subjugating_the_bulgarians:0 "ブルガリア服従"
 GRE_subjugating_the_bulgarians_desc:0 "ブルガリア人は我々の終生に渡る敵であり、奴らは我々の背中にナイフを突き刺すためだけに存在している。かの哀れな文明に価値はなく、そのためあらゆる場面において奴らは我々の遺産、国家を引き裂こうと目論んでいる。奴らにはもううんざりだ。ブルガリア人に我々がなぜヨーロッパで最も長く生き残っているのか思い出させてやろう。"
 GRE_greece_and_turkey_in_the_axis:0 "ギリシャとトルコは共に枢軸国へ!"
 GRE_greece_and_turkey_in_the_axis_desc:0 "ギリシャ＝トルコ友好協定が調印・批准されたことにより、我々はドイツ人が我々にもたらした永遠の繫栄の全てを使ってバルカン半島の運命を今や最終的に再形成することができる！必要があれば、残るバルカン半島の諸国も煮るなり焼くなりすればいい……"
 greek_turkish_friendship:0 "希土友好条約への調印"
 GRE_last_country_standing:0 "最後の国家"
 GRE_last_country_standing_desc:0 "トルコ政府との協力が望まれていたが、ギリシャの新政権は状況に応じ行動を起こすことを恐れていないということを知らしめてやろう。我らに神の御加護のあらんことを。"
 GRE_moulding_the_new_world_order:0 "新世界秩序の形成"
 GRE_moulding_the_new_world_order_desc:0 "死体が山ほど積み上げられ、これが無駄になってはならない。我々は新たな世界の状況を創り上げるために戦い、戦う意思がこの世から突然消え去るまで戦い続ける。"
 GRE_reevaluating_the_drachma:0 "ドラクマの平価切下げ"
 GRE_reevaluating_the_drachma_desc:0 "財政難に収束はなく、債務不履行や借金も相まって経済的に手の施しようがない状態に陥っている。外国資本の流入を促すため、長期的に借金に差し障ってでも意図的な通貨切り下げを行わなければならない。"
 GRE_pay_back_debt_tt:0 "これらの§Yディシジョン§!は国民精神§YI.F.C.への債務§!の効果を削減し、最終的に取り除くことができる。"
 GRE_lignite_liquefaction:0 "亜炭液化"
 GRE_lignite_liquefaction_desc:0 "我が国には亜炭鉱が豊富にあり、亜炭を燃料にする過程はすでに確立されている。政府をもって亜炭液化施設の増設を奨励すべきだ。"
 GRE_force_the_farmers_into_factories:0 "農民を工場に押し込む"
 GRE_force_the_farmers_into_factories_desc:0 "一般市民たちは、彼らがこのまま余生を農耕に捧げても、目前の紛争から上手く逃れることができるというおとぎ話に囚われているようだ。彼らは間違っている。農場を差し押さえて農民を中心市街地へ強制移住させ、彼らが我が国の直近の利益に繋がる職に就かせるほかないだろう。"
 GRE_utilize_our_strengths:0 "強みを活かす"
 GRE_utilize_our_strengths_desc:0 "ギリシャは農民と高級品で形成された国であり、これは恥ずべきことではない。確かにドイツは戦車や戦闘機を大量生産しているが、ヘルマン・ゲーリングのパイプの中のタバコはどこから来ているか知ってるか？我々ギリシャ人は、自分自身の強みをよく理解しており、それらに固執しても概ね問題はないだろう。"
 GRE_extracting_more_from_our_soil:0 "土壌からの更なる抽出"
 GRE_extracting_more_from_our_soil_desc:0 "ギリシャは天然資源に恵まれており、これらを採掘する決意が必要である。技術は我らに道を与えた、後は意思を持つのみだ。"
 GRE_open_foreign_subsidized_factories:0 "外資支援工場の操業"
 GRE_open_foreign_subsidized_factories_desc:0 "我々は工場の建設と人員配置の双方で、あらゆる予想を上回る成果を上げることができた。しかし、我々の成長が他の欧州同胞よりも遅れていることに疑う余地はない。世界には我々よりはるかに豊かで、我々の近代化を大きく躍進させることができる人々がいる。我々が我が国を投資先として十分魅力的に見せることができれば、だが。"
 GRE_open_foreign_subsidized_factories_tt:0 "§Y[FRA.GetNameDef]§!、§Y[ENG.GetNameDef]§!、§Y[GER.GetNameDef]§!、§Y[SOV.GetNameDef]§!のうち、§Yギリシャ§!に対する§Y友好度§!が§G80§!より大きいもの一国につき、§Y軍需工場§!と§Y民需工場§!を1つずつ得る。"
 GRE_unlock_soviet_decision_tt:0 "ディシジョンを解禁: §Y[ROOT.GetNameDef]の[SOV.GetAdjective]官僚の長§!"
 GRE_paying_back_our_debts_in_bulk:0 "借金の一括返済"
 GRE_paying_back_our_debts_in_bulk_desc:0 "借金が早期に返済できれば、真の意味での国家改革も早期に開始することができる。海外の財政負荷からいち早く解放されるために、より多くの国家予算を返済に充てるべきだ。"
 GRE_paid_off_most_of_debt_tt:0 "§Y債務§!の大部分を返済しなければならない。"
 GRE_paying_back_our_debts_in_bulk_ENG_tt:0 "ディシジョンを解禁: §Yイギリスへの巨額の債務返済§!\n"
 GRE_paying_back_our_debts_in_bulk_FRA_tt:0 "ディシジョンを解禁: §Yフランスへの巨額の債務返済§!\n"
 GRE_paying_back_our_debts_in_bulk_ITA_tt:0 "ディシジョンを解禁: §Yイタリアへの巨額の債務返済§!\n"
 GRE_open_up_the_country:0 "国家の開放"
 GRE_open_up_the_country_desc:0 "認めがたいことだが、独力での我が国の産業化は不可能である。我々は古くから大国の資本と工業力から独立を保っており、それはこの時代でも変わっていない。だが、今日彼らの資本と投資をギリシャへ受け入れることで、明日には彼らを二度と必要としなくてよくなるではないか！"
 GRE_connecting_our_prefectures:0 "県の接続"
 GRE_connecting_our_prefectures_desc:0 "インフラも産業基盤も適切ではないし不足している。隣国はすでに都市化を開始しており、我々も都市化を開始するにはいい頃合いだろう。"
 GRE_exporting_more_luxury_commodoties:0 "高級品の輸出拡大"
 GRE_exporting_more_luxury_commodoties_desc:0 "タバコ、オリーブ、フェタチーズ、ブドウ、そしてイチジク。最高級品を求めるならギリシャ産だ！高級品の輸出国としての我が国の国際的イメージを促進するため、我々は少々の困難は受け入れるべきだ。"
 GRE_greek_autarky:0 "ギリシャの経済的自立"
 GRE_greek_autarky_desc:0 "長きにわたる我々より豊かな外国の資本への依存は恥ずべきことだ。これらの国々は我々に恩着せがましく尊大に振舞い、彼らのポケットを肥やすために我々に貧困を強いている。ドイツ、イタリア、そしてソビエトは我々に他の道を示してくれた。つまり、自給自足と完全なる独立に至る道である！もちろん、そうなるには幾ばくかの時間が掛かることだろう。結局のところ我々はドイツではないのだから……"
 GRE_fiscal_responsibility:1 "[Root.GetFiscalResponsibilityName]"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_STANDARD:0 "財政責任"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_COMMUNIST:0 "広範な富の再分配"
 GRE_fiscal_responsibility_desc:0 "我々はついに、近代ギリシャ史上おそらく初めての財政均衡を達成した。間違いなく祝賀に値する出来事である！この見事な国政手腕を自賛すべきだ。我々はそれに値する。"
 GRE_fiscal_responsibility_tt:0 "§YI.F.Cへの債務§!の一部もしくは全部を返済している必要がある"
 GRE_bolster_the_schachtplan:0 "シャハト案の補強"
 GRE_bolster_the_schachtplan_desc:0 "シャハト案はここしばらくギリシャの中央計画の基礎であったが、それが露骨なドイツ優位の内容であることは明らかである。我が国トップの経済学者たちがシャハト案をより双方に有益となるよう再交渉する計画をまとめた。これを利用しないのは愚かというものだろう！"
 GRE_british_docking_rights:0 "イギリスの入港権"
 GRE_british_docking_rights_desc:0 "先の大戦での協商国の中東戦域における勝利の鍵は、ギリシャの港湾を利用できたことにあった。そしていま、地中海がヨーロッパの火薬庫となりつつあり、わが国への入港権はイギリスにとって間違いなく有益となるであろう。"
 GRE_renegotiate_debt_with_france:0 "フランスとの債務再交渉"
 GRE_renegotiate_debt_with_france_desc:0 "フランスはバルカン諸国に対する外交方針を決めかねているようだ。さて、彼らに誤解のないよう、極めてシンプルな取引を持ち掛けよう。我々の債務を免除してくれれば、我々はフランス政権の成功のために安全保障と生活を制限する。"
 GRE_renegotiate_debt_with_france_tt:0 "ディシジョンを解禁: §Y政府妨害のためのフランス労働組合への賄賂§!\n§Y[FRA.GetNameDef]§!による§YI.F.C.への債務§!を無効にする。"
 GRE_sophistry_and_science:0 "詭弁と科学"
 GRE_sophistry_and_science_desc:0 "我々は、国家を改革し我々を20世紀へと押し上げることができる快活で探求心あふれる精神をかつてないほどに必要としている。これは古代ギリシャ人の専門とするところだ。技術革新への注力は、次の50年間で他の欧州諸国に追いつくために立ち止まらないことを意味する。"
 GRE_expand_our_tobacco_industry:0 "たばこ産業の拡大"
 GRE_expand_our_tobacco_industry_desc:0 "我々の最大の、そして最も利益のある輸出品はタバコであり、我々はこれを世界中に輸出している。すでに我々と貿易関係にある国々は、我々がいかなる時局においても世界でタバコが不足することがないよう行ってきた取り組みを称賛するだろう。"
 GRE_increase_our_mining_operations:0 "鉱山事業の拡大"
 GRE_increase_our_mining_operations_desc:0 "タバコ製造の拡大は確かに国際社会からの歓心を買うだろう。しかし重鉱山事業の拡大はより大きな利益をもたらす。天然資源と鉱石が戦争に勝つ。タバコやオリーブオイルではない。"
 GRE_bedrock_of_balkan_financial_stability:1 "[Root.GetBedrockFinancialStabilityName]"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_STANDARD:0 "バルカンの金融安定における岩盤"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_COMMUNIST:0 "バルカンの経済腐敗における避難所"
 GRE_bedrock_of_balkan_financial_stability_desc:0 "ギリシャがバルカン諸国の中で真っ先に財政を健全化することを、いったい誰が予想できたであろうか？この地域における我らの威光は天井知らずだ。我が国にさらなる富をもたらすため、南欧の銀行としての地位を開拓すべきだ。"
 GRE_bedrock_of_balkan_financial_stability_tt:0 "我々は§Y西バルカン§!、§Y東バルカン§!、または§Y北バルカン§!の§Y評価§!の高い国から、マップ外の§Y民需工場§!を受け取ることができる。この効果は§Y[AUS.GetNameDef]§!§Y[CZE.GetNameDef]§!そして§Y[TUR.GetNameDef]§!にも適応される。"
 GRE_rapprochement_with_the_italians:0 "イタリアとの和解"
 GRE_rapprochement_with_the_italians_desc:0 "劇的な時代には劇的な手段が必要である。我が国の近代化のため、イタリアに接近するという思いもよらない選択が必要だろう。イタリア人はこの協定と引き換えに我々にどのような脅迫と収奪を行うだろうか？それは神のみぞ知る。そもそも協定が締結に至らない場合は……"
 GRE_appeal_to_the_soviet_union:0 "ソ連への呼びかけ"
 GRE_appeal_to_the_soviet_union_desc:0 "我々は軽々しくソビエト連邦に接近するべきではない。気を抜けば我々を食らい尽くそうとする狼の巣に歩み寄るようなものだ。しかし彼らのほうから迫られるよりは遥かに良い。"
 GRE_encourage_tourism:0 "観光の推奨"
 GRE_encourage_tourism_desc:0 "我が国の遺産は世界中の羨望の的であり、観光業が経済に莫大な恩恵をもたらすことに疑いはない。無論、欧州全土を這い回る戦争の影が多少の悪影響を及ぼすだろう。なに、それもまた異国情緒溢れるギリシャへの逃避行をさらに魅力的に引き立てるかもしれないではないか！"
 GRE_encourage_tourism_tt:0 "§R戦争状態になればすぐに観光産業は消滅するだろう！§!"
 GRE_mobilise_our_economy:0 "経済の動員"
 GRE_mobilise_our_economy_desc:0 "欧州列強たちは戦争に向けてエンジンを始動し始めており、我々も準備を怠ることはできない。その過程はギリシャに、ことによると他国以上の苦痛を強いることになるだろう。だが我々の存続のためには犠牲が必要だ。"
 GRE_rejuvenating_athens:0 "アテネの復興"
 GRE_rejuvenating_athens_desc:0 "我が国の偉大な首都は欧州全土で最も古い都市のひとつである。そしてまた、我が国で最も豊かで効率的に整備された地域のひとつでもある。絶望的に開発が遅れた地域へ手を入れる代わりに、すでに近代化されている首都に注力すべきだ。"
 GRE_making_use_of_our_islands:0 "諸島の活用"
 GRE_making_use_of_our_islands_desc:0 "かつて協商国が手際よくオスマン帝国を屠殺したのち、我々はその死骸から多数の島々を奪還した。しかし我々は、今日に至るまでそれらの島々をほとんど活用できていない。クレタ島は古くからギリシャの要所であり、我々はまずそこから、次いで他の島々を戦略的・物質的に価値のあるものへと作り変えていこう。"
 GRE_making_use_of_our_islands_tt:0 "この国家方針は§Yキプロス§!と§Yドデカネス諸島§!を統治することでさらに素晴らしい効果を得る。"
 GRE_making_use_of_our_islands_dodecanese_tt:0 "この国家方針は§Yドデカネス諸島§!を統治することでさらに素晴らしい効果を得る。"
 GRE_making_use_of_our_islands_cyprus_tt:0 "この国家方針は§Yキプロス§!を統治することでさらに素晴らしい効果を得る。"
 GRE_clear_the_slums:0 "スラム街の浄化"
 GRE_clear_the_slums_desc:0 "ギリシャの難民は徴兵を忌避し、さらに掘っ立て小屋ばかりの汚らしいスラム街を作り貴重な土地を占有している。彼らの国家への奉仕の拒否、そして存在そのものが我が国の恥である。我々はスラム街を一掃し、土地と住民をよりよく使うべきだ。"
 GRE_cooperate_with_foreign_monopolies:1 "[Root.GetCooperateForeignMonopoliesName]"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_STANDARD:0 "外国独占との協調"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_COMMUNIST:0 "外国独占の国有化"
 GRE_cooperate_with_foreign_monopolies_desc:0 "力あるものに逆らうことに意味はない。それは結局、ギリシャをゆっくりと死に至らしめる勝ち目のない戦いである。そのように軽率な愚者を演じる代わりに、独占企業を交渉のテーブルに着かせ、関係者全員が円満となるような取り引きを模索するべきだ。"
 GRE_crack_down_on_foreign_monopolies:0 "外国独占の弾圧"
 GRE_crack_down_on_foreign_monopolies_desc:0 "我々はあまりにも長い間、外国資本や国際的な独占企業を容認してしまった。もうたくさんだ！我々はもう二度とこのような狡猾な連中にこき使われることはない。なぜならば今日この日よりギリシャは真に自由だからだ！"
 GRE_academy_of_athens:0 "アテネ大学"
 GRE_academy_of_athens_desc:0 "アテネ大学は1929年に高等教育機関として設立されたが、まだ日は浅く成長に助けを必要とする。我々の介入により、ここを欧州、そして世界の志ある研究者のかなめとするのだ！"
 GRE_hellenic_armed_forces:0 "ギリシャ軍"
 GRE_hellenic_armed_forces_desc:0 "我々の軍隊は現在のところ、十分にまともなものである。しかし我々の軍備は依然としてバルカン協商内で最弱であり、近代化の遅れもしばしば批判されるところである。いまこそ我が軍の状況を直視するときだ。ただでさえ国内情勢は悪化しているのだ……"
 GRE_the_hellenic_air_force:0 "ギリシャ空軍"
 GRE_the_hellenic_air_force_desc:0 "我が国の空軍学校は1930年に開設されて間もないが、ギリシャの人々と航空機との関わりはバルカン紛争以来のものだ！我々は強大な空軍力の重要性をすでに理解している。我々の空軍を拡充することさえできれば……"
 GRE_the_hellenic_army:0 "ギリシャ陸軍"
 GRE_the_hellenic_army_desc:0 "小規模で時代遅れ、しかし粘り強い。ギリシャ陸軍は概ねそのように評される。そしてそれは誤りではない。我々が成すべきはひとえに戦術と装備の近代化であり、そのとき我々は真にバルカンで恐れられる存在となるだろう。"
 GRE_the_hellenic_navy:0 "ギリシャ海軍"
 GRE_the_hellenic_navy_desc:0 "我々ギリシャ人はオスマン帝国から独立を勝ち取って以来、強く誇り高い海軍の伝統を持つ。我々の海軍は周辺諸国では最も強大であり、我々が成すべきは、地中海で真に強力な存在となるために、ただこの伝統を磨くことだけである。"
 GRE_destroying_our_foes:0 "敵の破壊"
 GRE_destroying_our_foes_desc:0 "我が国の将来的な安全は、敵が我々の本土に侵攻する以前にこれを攻撃できるかに掛かっている。我々は戦略爆撃の分野に投資を行うべきだ。"
 GRE_protecting_our_skies:0 "空の保護"
 GRE_protecting_our_skies_desc:0 "我が国には防空と敵への爆撃の双方を担える産業が存在しない。より多くの敵を攻撃するか、あるいはより多くの国民を敵の攻撃から守るかの選択を迫られたとすれば、我々は常に後者を選ぶ。"
 GRE_the_backbone_of_our_army:0 "陸軍の中枢"
 GRE_the_backbone_of_our_army_desc:0 "周辺諸国に対し、我が国は徴兵プロセスについて幾分、そして装備品において多分に遅れをとっている。いまこそ徴兵プロセスと兵士たちの武装を見直すときだ。"
 GRE_a_legacy_of_war:0 "戦争の遺産"
 GRE_a_legacy_of_war_desc:0 "我々の血には戦争が染みついている。太古の昔より、我々は他国へ侵攻し、そして他国の侵攻を受けてきた。我々は数百年にわたって数多くの策略を培ってきた。そろそろ我が陸軍に我々の血に満ちた過去を反映するときだろう。"
 GRE_abandon_the_greek_turkish_naval_treaty:0 "ギリシャ＝トルコ海軍条約の破棄"
 GRE_abandon_the_greek_turkish_naval_treaty_desc:0 "トルコ人たちが建造する艦船の規模を制限するはずの条約が、どういうわけか我々に対しても制約を課している！こんなものはもう忘れよう。かつて我々は、この沿岸を支配した強大な主力艦群を備えていたのだ。そしてこの紛争の時代、最高の安全保障は大型戦艦をおいて他にない！"
 GRE_abandon_the_greek_turkish_naval_treaty_tt:0 "§Yイギリス§!あるいは§Yドイツ§!と政治的に連携することで、旧§Y大型艦§!数隻を再建造できるようになる。\n"
 GRE_a_modern_navy:0 "近代的な海軍"
 GRE_a_modern_navy_desc:0 "ギリシャ＝トルコ海軍条約が我々の建造できる艦船の規模を制限していることはさほど重要ではない。なぜならば、率直に言って主力艦や巡洋艦を含む艦隊を維持・拡張するだけの工業力を我々は持たないからだ。だが潜水艦ならば……これがギリシャ海軍が抱える問題に対する実現性のある解決策だ。"
 GRE_escorts_for_our_bombers:0 "我らが爆撃機への護衛"
 GRE_escorts_for_our_bombers_desc:0 "爆撃機の製造だけでは不十分で、彼らには直掩にあたる護衛機が不可欠だ！通常の戦闘機にはこの任務は荷が重い。爆撃隊を敵の沿岸まで護衛することのできる大型戦闘機を開発する必要がある。"
 GRE_defending_our_seas:0 "海の防衛"
 GRE_defending_our_seas_desc:0 "ギリシャは長大な海岸線と多数の島々を擁する。かつて海洋は我が国のもっとも強力な防備のひとつであったが、今日では強大な敵に対しては脆弱になってしまった。もし敵が我が国の島々や本土への上陸を目論んだとき、彼らはまず我々の対艦攻撃機から生き延びねばならないだろう！"
 GRE_embracing_modern_warfare:0 "近代戦の取り入れ"
 GRE_embracing_modern_warfare_desc:0 "ドイツからの報告によると、どうやら「戦車」は単なる歩兵大隊の支援兵器以上の価値があるようだ。想像してみたまえ！我々の工業力では心許ないかもしれないが、それでも悪くない賭けだ。"
 GRE_new_weapons_old_tricks:0 "新しき兵器、古き駆け引き"
 GRE_new_weapons_old_tricks_desc:0 "我々は先の大戦において、何度も砲列を配し偵察を走らせた。技術と装備は変わってしまったかもしれないが、戦術は何も変わっていない。我々の強みを活かし、世界にギリシャを降すのは容易ではないと知らしめるのだ。"
 GRE_a_fleet_fit_for_the_aegean:0 "エーゲ海に適応した艦隊"
 GRE_a_fleet_fit_for_the_aegean_desc:0 "我々は来る日も来る日も、イタリアの巡洋戦艦やイギリスの空母が我々の海を行き交うさまを見せつけられている。なんと屈辱的なことか！いまこそバルカンの誰かが立ち上がり、我々すべてが誇れる海軍を持つときが来たのだ。"
 GRE_disrupting_the_great_powers:0 "大国の分断"
 GRE_disrupting_the_great_powers_desc:0 "我々は、世界の列強が陸に海にと行っているようには彼らと争うことはできない。代わりに我々は彼らの本当に痛いところを突かねばならない。彼らの補給線だ！"
 GRE_fund_the_hellenic_air_force_academy:0 "ギリシャ空軍大学への資金提供"
 GRE_fund_the_hellenic_air_force_academy_desc:0 "我が国のパイロットは意欲的で、有能で、適性がある。彼らに正当な敬意を払う時がついに来たのだ。まずは空軍学校への全面的な資金提供を再び行い、戦闘機の増産を適切に推進する。そうすれば、彼らはギリシャにふさわしい空軍となるだろう。"
 GRE_hellenic_armoured_corp:0 "ギリシャ装甲軍団"
 GRE_hellenic_armoured_corp_desc:0 "我々独自の機甲師団を設立することで、我々が近代国家であることを世界に示すことができるだろう！辺境の国々は戦車など持ってはいないのだから。そうだろう？"
 GRE_greek_mechanisation:0 "ギリシャの機械化"
 GRE_greek_mechanisation_desc:0 "機械化には痛みが伴うが、我が陸軍の機械化はまさしく「荷車の前に馬を置く」というものだろう！我々はその過程における高い損失に委縮するべきではない。我が国の安全保障は何よりも優先すべきなのだから。"
 GRE_the_cannon:0 "艦砲"
 GRE_the_cannon_desc:0 "地球の裏側にまで、我が砲のドンという音を聞かせてやろう！"
 GRE_the_torpedo:0 "魚雷"
 GRE_the_torpedo_desc:0 "我々が海中の棺桶に送った多くの船員のうち、一人ぐらいは我々をアトランティスへ導いてくれるかもしれない！あるいは敵の首都を次の失われた海底都市へ変えることもあるだろうか……"
 GRE_a_land_of_mountains:0 "山岳の地"
 GRE_a_land_of_mountains_desc:0 "我が国の自然地形は侵略者に対する天然の要害であり、我々はただ、その地形を生かす術を学べばよいのだ！これについてはスイスから学ぶところがあるだろう。"
 GRE_mountain_training_effect:0 "§H山岳戦闘訓練§!を有効化\n§H歩兵\n    山岳§!\n      防御: §G+5%§!\n      機動: §G+5%§!\n§H海兵隊\n    山岳§!\n      攻撃: §G+5%§!\n      機動: §G+10%§!\n§H山岳兵\n    山岳§!\n      攻撃: §G+5%§!\n      防御: §G+5%§!\n      機動: §G+10%§!\n§H空挺兵\n    山岳§!\n      攻撃: §G+5%§!\n      機動: §G+10%§!\n"
 GRE_a_long_and_proud_tradition:0 "長く誇らしい伝統"
 GRE_a_long_and_proud_tradition_desc:0 "我が国の海軍は、暗黒の時代を経てもギリシャの誇りであり続けた数少ないもののひとつである。今日において我々がすべきは、ただその長く誇らしい伝統を引き継ぐことのみである。"
 GRE_the_double_headed_aquila:0 "双頭の鷲"
 GRE_the_double_headed_aquila_desc:0 "空を飛び敵に炎の雨を降らせる我が国の航空機すべてに双頭の鷲を描こう！世界は我らの翼がどこまで広がるか、見ることになるだろう。"
 GRE_modern_cataphracts:0 "近代カタフラクト"
 GRE_modern_cataphracts_desc:0 "かつて中世において、カタクラフトは羨望の的であった！その速度、装甲、そして武装は全てのものを恐れさせた！現代におけるカタクラフトとは間違いなく戦車であり、我々はビザンツのカタクラフトの伝承にふさわしい戦車を製造するべきである。"
 GRE_thema_nautikon:0 "海洋テマ"
 GRE_thema_nautikon_desc:0 "ビザンツはかつて大洋を制していたが、ビザンティウムの陥落から数百年が経ってもギリシャ人は船乗りの精神を失ってはいない！我々にとって海洋はピンドス山脈と同じぐらい慣れ親しんだ戦場だ！"

 TUR_the_montreux_convention:0 "モントルー会議"
 TUR_the_montreux_convention_desc:0 "先の大戦以降起こってきたあらゆることにもかかわらず、我々が未だに我々自身の海峡を管理する権利を否定されているのは言語道断だ。我々の軍事力による一方的な掌握の代わりに、もっと巧みな外交的策略を試みてみるとしよう。そうすることによって、この危機をヨーロッパの新たな不可触民となることなく切り抜けうるのだ。"
 TUR_the_montreux_convention_tt:0 "§Yダーダネルス海峡§!と§Yボスポラス海峡§!を再軍備する意思を通知し、§Y会議§!を呼びかけることになる。我々は§Yソビエト連邦§!からの反発の可能性に備えておくべきだ。"
 TUR_fully_integrate_the_is_bank:0 "イシュ銀行の完全統合"
 TUR_fully_integrate_the_is_bank_desc:0 "ジェラル・バヤルと自由主義派、民主主義の提唱者たちは、1924年にアタテュルクによって為されたイシュ銀行の設立で連帯してきた。イシュ銀行の統合とそれに結び付いた自由主義派によって、我が国と世界へ、遂にトルコが一人前の民主主義となることに向けて次の試験的段階に踏み出す準備ができたということを発信できる。"
 TUR_sanayiciler_liberals_tt:0 "\n§Yサネイシラー工業計画§!ディシジョンが自由経済モデルにより安上がりになる。"
 TUR_ratify_the_six_arrows:0 "「6本の矢」の批准"
 TUR_ratify_the_six_arrows_desc:0 "6本の矢はケマリズムの基本的な柱を象徴している。この原則をトルコ憲法に批准することは、トルコ全土にケマリストの価値観を定着させるために、非常に重要な役割をもつ。"
 TUR_privatize_the_anadolu_agency:0 "アナドル通信社の民営化"
 TUR_privatize_the_anadolu_agency_desc:0 "報道の自由は真の民主主義の下では必要なものである、そして自由なメディアを愛するわけではないが、彼らとうまくやっていくことを学ばなければならない。アタテュルクが1920年に設立して以来、トルコ全土にニュースを広めてきた国営のアナドル通信社を民営化することで、大きな一歩を踏み出すことができる。"
 TUR_privatize_the_anadolu_agency_tt:0 "§Y報道検閲の制定§!ディシジョンを取り除く。"
 TUR_lift_the_ban_on_other_political_parties:0 "政党の解禁"
 TUR_lift_the_ban_on_other_political_parties_desc:0 "共和人民党に異議する新たな政党が創られうるたびに、必ず我々の共和国とその建国原理を惑わす宗教的原理主義者たちによって乗っ取られてきた。現在物事は異なっているに違いない。それでもまだ我々は警戒し続けなければならない。"
 TUR_holding_our_first_multi_party_election:0 "多党制選挙の実施"
 TUR_holding_our_first_multi_party_election_desc:0 "共和国の運命は来たる選挙に基づく優位にかかっている。しかれども正々堂々公正に戦うことを誓った我々は、トルコの人々の正しい召命が生み出されることを信じられる。"
 TUR_official_opposition_party_organised:0 "公認野党が結党されている。"
 TUR_democratic_transition_focus:1 "[Root.GetDemocraticTransitionFocusName]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_STANDARD:0 "アタテュルクの夢の実現"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_ISLAMIST:0 "ミレーティン・アダム"
 TUR_democratic_transition_focus_desc:1 "[Root.GetDemocraticTransitionFocusDesc]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_STANDARD:0 "ムスタファ・ケマル・アタテュルクが長年思い描いていた、いつの日か[ROOT.GetNameDef]を完全に機能する民主主義国家にするという夢が、我々の手で実現しようとしている。"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_ISLAMIST:0 "民主主義的枠組みの中で、イスラム主義政策を推進したアドナン・メンデレスは、「国家の男（Milletin Adamı）」となった。[ROOT.GetNameDefCap]は保守革命に邁進しており、世界はそれを傍観している。"
 TUR_expanding_our_armaments:0 "軍備拡充"
 TUR_expanding_our_armaments_desc:0 "世界は変容し続け、トルコだけでなく共和国のイデオロギー基盤にも向けられうる脅威に対して武装する責任を我々は負うだろう。サネイシラーにこれを納得させ、国を守るための援助を確保するのに時間はかからないはずだ。"
 TUR_permit_regional_elections:0 "地方選挙の許可"
 TUR_permit_regional_elections_desc:0 "トルコは幾多の宗教と文化、そして益のある広大な国だ。ケマル主義に最も激しく反発した者に対してさえ、共和国全土に一定の自治権を認めれば憲法の限界をそれほどひどく曲げることはないだろう……無論、全ては国家安全保障の名の下に。"
 TUR_unlock_reconciliation_occupation_law_tt:0 "占領法§Y和解§!を解禁する。"
 TUR_truce_with_government_called_flag:0 "政府との停戦が呼びかけられている。"
 TUR_privatize_our_infrastructure:0 "インフラの民営化"
 TUR_privatize_our_infrastructure_desc:0 "堅実な自由主義者である我々は、建設のあらゆる問題に国家が介入するのではなく、民間企業に多くを学ぶべきだ。地方にインフラの需要があれば、その供給のため市場は成長するだろう！"
 TUR_democratic_capstone_focus:1 "[Root.GetDemocraticCapstoneFocusName]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_STANDARD:0 "外へ目を向ける"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_ISLAMIST:0 "将校の粛清"
 TUR_democratic_capstone_focus_desc:1 "[Root.GetDemocraticCapstoneFocusDesc]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_STANDARD:0 "民主主義国家であることは、市民の自由を保証するだけでなく、より多くの責を負う。世は動乱の時代であり、民主主義国家が達の悪いよって攻撃を受けている。我が国は自由のために立ち上がらなければならない。"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_ISLAMIST:0 "ケマル主義のクズどもをこの国のあらゆる組織から排除しない限り、効率的な統治は成し得ない。我々は正当な選挙で選ばれた政府に国軍が忠実であることさえ信用できない。これは転換する必要がある。"
 TUR_civil_war_tt:0 "§Rケマル主義を軍部から追放すれば、内戦が勃発するだろう。開戦時の我々の兵力は、中部のイスラム主義の強さと、軍部の改革をどれだけ進行させたかに依存する。この国家方針の達成時に安定度が60%を下回っていた場合、クルディスタンは自由のために戦闘を開始するだろう。§!"
 TUR_the_sanayiciler:0 "サネイシラー"
 TUR_the_sanayiciler_desc:0 "アタテュルクは数年に亘り、起業家層を育成するため根気強い努力をしており、起業家たちは我が国の近代化に大きな貢献をしている。今こそ育成を止め、収穫する時だ。トルコを競争力のある地域大国にするべく、手を携えようではないか。"
 TUR_sanayiciler_tt:0 "§Y政治力§!やその他の権限がある手段を用いて、国が使用する§Y民需工場§!と§Y軍需工場§!の建設に投資することで、発展しつつある産業界を支援することができる。\n"
 TUR_cooperate_with_the_debt_council:0 "債務評議会との協力"
 TUR_cooperate_with_the_debt_council_desc:1 "先の大戦で堆積した灰塵の上にトルコ共和国は自由で独立した国家として存続を維持していた。[TUR.GetNameDef]がオスマン帝国から相続した下劣な債務を継承しており、この債務が海外列強により管理されている事実を除けば、我々は戦勝国と言えるだろう。理想的とまではいかないが、我々は協力し、関係国すべてに利益となる返済計画を策定することができるはずだ。"
 TUR_debt_council_nationalized_tt:0 "§Y債務評議会§!はもはや§Y[TUR.GetNameDef]§!の債務を管理しなくなるだろう。"
 TUR_utilize_foreign_capital:0 "外国資本の利用"
 TUR_utilize_foreign_capital_desc:0 "我が国は若く、産業界も空き家同然だが、この問題に一国で取り組む必要はない。力強いトルコは西洋列強の利益にも繋がるので、我々が支援を求めれば、彼らは必ず手を差し伸べるだろう。"
 TUR_foreign_capital_tt:0 "§Y先の大戦の欧州戦勝国§!や§Yアメリカ§!との関係度が高いほど、§Y投資§!の選択肢が増える。"
 TUR_treaty_of_saadabad:0 "サーダーバード条約"
 TUR_treaty_of_saadabad_desc:0 "東の隣国と友好的であることは、得るものはあれど、失うものは何もない。我々の友好関係を正式な条約とすることは時折持ち上がっているが、トルコが主導権を握り、正式な友好条約とする時が来たのだ。"
 TUR_assess_our_future:0 "将来を評価"
 TUR_assess_our_future_desc:0 "ムスタファ・ケマル・アタテュルクがこの国を解放し、独立を宣言した際、彼は[ROOT.GetAdjective]が最終的にどのようにあるべきか非常に具体的な展望を持っていた。我ら勝利戦士の展望が現政権の優先事項にいまだ合致しているかを分析する時が来たのだ。"
 TUR_choices_will_decide_legacy_tt:0 "§Yムスタファ・ケマル・アタテュルク§!は長い間§Y[ROOT.GetNameDef]§!の権威主義的な一党国家から多党制の自由民主主義への転換を夢見てきた。我が国のイデオロギー上の方向性をどうするかは、§Yアタテュルク§!の理想に沿っているかどうかが反映される。"
 TUR_ataturk_seeking_treatment:0 "治療中のアタテュルク"
 TUR_the_hatay_issue:0 "ハタイ問題"
 TUR_the_hatay_issue_desc:0 "もはやアラブの領土回復主義者たちとフランスの帝国主義者たちによるトルコの少数民族を弾圧を看過することはできない。ハタイ地域がトルコの正当な地域の一部であることを否定するのは馬鹿げたことであり、歴史修正主義として唾棄されるべきことだ。1921年の誤りを正す時が来たのだ。"
 TUR_peace_in_the_world:0 "世界に平和を"
 TUR_peace_in_the_world_desc:0 "アタテュルクはかつて、トルコの外交政策の究極の目的として世界の平和を宣言し、我々はその高尚な目標に向かっていかねばならない。我々は小さな領有権をめぐる永遠の闘争ではなく、世界平和に向かって歩むべきなのだ。"
 TUR_continue_the_policy_of_etatism:0 "国家資本主義政策の継続"
 TUR_continue_the_policy_of_etatism_desc:0 "イスメト・イノニュとその仲間の左派閣僚たちは、我々の経済政策をレッセフェール（放任主義）的自由主義からトルコ独自の国家管理経済へと転回することを支持している。国家資本主義（Etatism）は、ケマリズムのように、左右のイデオロギーの、トルコの人々に最も良く貢献するより偉大なものへの完璧な融合を表す。"
 TUR_sanayiciler_etatism_tt:0 "\n§Yサネイシラー工業計画§!のディシジョンは、我々はの国有国営主義経済モデルの量により多い政治力を必要する。"
 TUR_peace_at_home:0 "家庭に平和を"
 TUR_peace_at_home_desc:0 "我々の仮想敵国は、我々の内部に弱さを感じた瞬間に襲い掛かってくるだろう。国内の幸福と安定を確保することことそが、トルコ政府の重要な責任なのだ。国内和平をなしてこそ、世界平和をめざすことができる。"
 TUR_turkish_state_railways:0 "トルコ国鉄"
 TUR_turkish_state_railways_desc:0 "政府の介入がなければ、我々の国は永久に西部の裕福な都会的都市と東部の荒涼な氏族の地域とで隔てられ続けてしまう。すべてをインフラで結びつけることで、エーゲ海に面した裕福な沿岸都市だけでなくトルコ全体を20世紀に引き込むことができる。"
 TUR_revive_turkish_revolutionism:0 "トルコ革命主義の復活"
 TUR_revive_turkish_revolutionism_desc:1 "トルコの政治体制の改革は、国民の広範な反対に直面して明らかに不十分であることが証明された。けれども真の解決とは大衆をなだめることにあるのか。それとも改革の過激さを倍増させることにあるのだろうか？　ケマル主義は以前から中核的に変化してきたが、次のイデオロギー的再編が告げる未来の行く末を、一体誰が示すのだろうか。"
 TUR_reinvigorate_turkish_nationalism:0 "トルコ民族主義の復興"
 TUR_reinvigorate_turkish_nationalism_desc:0 "国内の統一を成し遂げるには、ムッソリーニの手法を模倣することが唯一の手段だ。我々には左派的な経済改革に反対でき、国民の心に語り掛けることができる力強い右派の指導者が必要だ。尊敬すべき元帥、フェヴズィ・チャクマクこそ唯一の人物だ。"
 TUR_the_second_five_year_plan:0 "第二次五カ年計画"
 TUR_the_second_five_year_plan_desc:0 "第一次五カ年計画が大成功したことで、国内で最高の権限を持つ閣僚らは会合を開き、五カ年計画でここまで成功したのに、第二次計画がないのか、と言うことを決議した。"
 TUR_the_guardians_of_kemalism:0 "ケマル主義の守護者"
 TUR_the_guardians_of_kemalism_desc:0 "ケマル主義の士官団ができることは、ケマル主義の理想をトルコ全土に広めることである。ケマル主義がトルコ国民の心をつかむため、政府はより積極的に取り組むべき時が来ているのだ。"
 TUR_kemalist_state_targets_tt:0 "中立州2州が§Yケマル主義§!になる\n"
 TUR_the_sun_language_theory:0 "大日トルコ語論"
 TUR_the_sun_language_theory_desc:0 "大日トルコ語論は、すべての人間の言語は、トルコ語をもとにした派生であるという理論である。この理論は明らかに完全に論理的であり、公式に国家がこの理論を後押しし、全国で教え始めることが急務である。"
 TUR_variant_turkish_tax_focus:1 "[Root.GetTurkishVariantTaxName]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_STANDARD:0 "富裕税"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_SECULAR:0 "信仰税"
 TUR_variant_turkish_tax_focus_desc:1 "[Root.GetTurkishVariantTaxDesc]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_STANDARD:0 "産業計画の遂行が容易になるよう、イスラム教徒でない者に「富裕税」を課し、[ROOT.GetNameDef]を世俗化するという我々の使命を支援させる。"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_SECULAR:0 "宗教団体は長きに亘ってこの国で優遇されてきた。幾度にも亘り、宗教権威は政府とその努力の弱体化を試みてきた。今こそ、彼らの持つ富を開放し、より有効な目的に活用すべきだ。"
 TUR_turk_ulusu:0 "トルコ国民"
 TUR_turk_ulusu_desc:0 "責任ある近代国家の一角は、その国民であることの意味を再定義することができる。我々はトルコ人であることが何を意味するのか厳密であったが、我が国の構成を適切に表現するため、国民をトルコ人とするための定義を拡大する頃合いになった。"
 TUR_loosen_the_laws_on_secularism:0 "世俗主義関連法の緩和"
 TUR_loosen_the_laws_on_secularism_desc:0 "宗教は我が国を分断する最大の障壁となっている。我々は世俗主義の道を邁進する。なぜか？西欧の弱小国の模倣をするためか？いつ、どこで、どのように国民がそれぞれの神に祈るのか、それを決めるのは政府の仕事ではないのだ。"
 TUR_purify_the_diyanet:0 "宗務庁の浄化"
 TUR_purify_the_diyanet_desc:0 "宗務庁（Diyanet）には、その空虚な人生の中で一度も全能なる神に祈ったことのない者たちが山積みになっている。宗務庁を満たすべきは信仰心ある者たち、国家に自ら奉仕し、導きと慰めをアッラーに求める者たちなのだ！"
 TUR_kemalist_officers_made_hostile_tt:0 "§Rケマル主義の士官たちは政府の対応に強く異議するだろう。§!"
 TUR_rehabilitate_the_kadro_movement:0 "カドロ運動の更生"
 TUR_rehabilitate_the_kadro_movement_desc:0 "カドロを閉鎖して理論家たちを分散させたのは誤りだった。彼らは新しく革新的なアイデアを国家に促したが、我々は彼らに背を向けていた。新たな国家には新たなアイデアが必要であり、カドロの外には積極果敢なアイデアはないのだ！"
 TUR_kemalism_and_the_modern_movement:0 "ケマル主義と近代運動"
 TUR_kemalism_and_the_modern_movement_desc:0 "レジェプ・ペケルが、ファシズムをケマリズムと両立させるにはどうすべきかという報告書を持ってイタリアから帰還したとき、彼は公職から追放された。ファシズムはトルコに最も適した20世紀の信条であり、それがアドリア海の向こうから我々を睨みつけていたことに気付かなかったのは愚かなことだった。"
 TUR_kemalism_and_the_modern_movement_tt:0 "§Yヨーロッパ§!の全§Yファシズム§!国家から[ROOT.GetNameDef]に対する友好度が§G+25§!増加する。"
 TUR_integrate_the_fascist_council:0 "ファシスト評議会の統合"
 TUR_integrate_the_fascist_council_desc:0 "レジェプ・ペケルの諮問機関、ファシスト評議会は、国家の傍観者として長きに渡って存在しており、トルコファシストの価値観をケマリズムの枠組みに統合することを開始する時が来たのだ。"
 TUR_restack_the_officer_corps:0 "将校団の再結成"
 TUR_restack_the_officer_corps_desc:0 "将校団はトルコの重要な価値観を守っている。だが、その重要な価値観は……変化している。将校がケマル主義のイデオロギー反映に抵抗があるのであれば、その価値観を強制的に具現化させなければならないのだ。"
 TUR_restack_the_officer_corps_tt:0 "§Yケマル主義将校§!は政府の意向に忠実になるよう再編成されるべきだ。\n§R国の安定度が50%未満かつ、ケマル主義将校に大幅な権限移譲をしていれば、政府に対する反乱が予想される！§!"
 TUR_form_the_redshirts:0 "赤シャツ隊の結成"
 TUR_form_the_redshirts_desc:0 "世界中の合法なファシスト運動には、シャツを着る運動がある！イギリスとイタリアの黒シャツ、ドイツの茶シャツ、中国の青シャツ、そしてトルコ共和国を最も反映しているのは赤色なので、赤シャツ隊を結成しよう！人々が「赤シャツ」と言う単語を耳にする度に、我々の運動を支持する男女を連想するだろう。我々は天才だな！"
 TUR_fatherland_first:0 "祖国第一だ！"
 TUR_fatherland_first_desc:0 "トルコの社会には、利己的な理由で政府の弱体化と社会の不安定化を図る勢力が多くある。彼らは我々と共に立ち止まり、これからのトルコの市民たちは祖国第一に考えを改めるのだ！"
 TUR_fatherland_first_tt:1 "£faction_tur_traditionalist §Y伝統主義者§!を全国に喧伝し、£faction_tur_kurdish §Yクルド人§!と虐げられてきた人々を結束させ、彼らすべてを代表する政府を設立する。"
 TUR_deal_for_the_oniki_islands:0 "オニキ諸島の取引"
 TUR_deal_for_the_oniki_islands_desc:0 "オニキ諸島は我々の手から引き剥がされ、卑劣なイタリアの手に落ちたが、それ以前には恥知らずのギリシャがその領有権を主張していた。ロードスはトルコだった。そしてロードスは再びトルコになるだろう！"
 TUR_the_pontic_redoubt:0 "ポントス方形堡"
 TUR_the_pontic_redoubt_desc:0 "我々が長きに渡って西部の防衛に拘泥している間、領土回復主義を公然と掲げる[SOV.GetNameDef]との国境をおろそかになっていたのだ！長期に渡って彼らを国境線で拘束することは望むべくもないが、大河に沿って防衛堡塁を構築することで消耗戦を有利に進めることが出来るのだ。他に方法があるだろうか？"
 TUR_pontic_redoubt_trabzon_tt:0 "[SOV.GetAdjective]との国境付近のチョルフ川沿いに§Y陸上要塞7個§!を追加する。\n"
 TUR_pontic_redoubt_van_tt:0 "[SOV.GetAdjective]との国境付近のカルス川沿いに§Y陸上要塞6個§!を追加する。\n"
 TUR_pontic_redoubt_erzurum_tt:0 "エルズルム市に§Y陸上要塞3個§!を追加する。\n"
 TUR_abuse_the_office_of_soil_products:0 "農産物事務所の乱用"
 TUR_abuse_the_office_of_soil_products_desc:0 "農産物事務所(Toprak Mahsulleri Ofisi)は農産物生産の調整と農業従事者の賃金の調整のために設立された。しかし[ROOT.GetNameDef]は農民は必要としてない……必要なのは土地だ。我々は売り上げが乏しい地主に土地を売るよう圧力をかけ、その土地に新たなる産業を建設し国家全体の利益に繋げるべきである。"
 TUR_kemalist_socialist_theory:0 "ケマル社会主義理論"
 TUR_kemalist_socialist_theory_desc:0 "カドロ運動は究極的な社会主義の愛国的形態を表し、多くの点でマルクス・レーニン主義及びイギリス流のファシズムと共通している。本質においてカドロはトルコの労働者を基礎的なレベルで第一に置きながら、常に彼らの国民的主体性を排除しようとしない。我々の運動は真に革命的な運動であり、更に重要なことは、真にトルコの運動であるということだ。"
 TUR_patriotism_over_internationalism:0 "国際主義を超える愛国主義"
 TUR_patriotism_over_internationalism_desc:0 "社会主義の真に愛国的な形態を支持して、我々はトロツキストと急進マルクス主義による国際主義を拒絶する。国際労働者の窮状とは、トルコの勤労者に対して二の次の闘争であり、こうした価値観こそがケマル社会主義をより急進的な変種共産主義者達から引き離すものである。"
 TUR_create_the_turkish_workers_militia:0 "トルコ労働者民兵の創設"
 TUR_create_the_turkish_workers_militia_desc:0 "政治は汚いビジネスであり、どの体制も永続性は保証されていない。重要なのは我々が労働者を武装させ、収奪者から彼らの権利を守る手段と意志とを装備させることだ。敵が外国の権力であれ、国境内からの新たな政治運動であれ。"
 TUR_halk_ve_devlet:0 "人民と国家"
 TUR_halk_ve_devlet_desc:0 "「人民と国家」。これこそがケマル主義・社会主義の優先事項なのだ。我々は人民を守護せねばならず、すべての問題に対し、政府の権限を強化することで目的を達成せねばならない。"
 TUR_nationalise_all_private_industry:0 "全民間産業の国有化"
 TUR_nationalise_all_private_industry_desc:0 "搾取を企てる列強からトルコを守護するためには、産業家と解放主義者の貢献を軽視すべきではないが、彼らはあまりにも強大になってしまった。搾取的な資本勢力から彼らを守護してきたはずが、彼らこそが搾取的な資本勢力になってしまったのだ。もはや看過できない。産業を国営化し、労働者たちを保護しなくては。"
 TUR_georgian_manganese_extraction:0 "グルジアでのマンガン採取"
 TUR_georgian_manganese_extraction_desc:1 "グルジアには未利用の鉱物や金属資源が埋蔵されているが、我が国の鋼鉄備蓄量は残念なほどに少ない。そこでグルジア地方政府に対し、彼らのために資源採掘を行い、その一部を我々のものとする提案を行った。彼らが同意すれば、トラブゾン製鉄所のすぐ隣で鋼鉄を製造することができるだろう。"
 TUR_salt_the_scars_of_the_great_war:0 "大戦の傷口に塩"
 TUR_salt_the_scars_of_the_great_war_desc:0 "独立戦争から数年を経て、トルコ人は軟弱になってしまった。世界に我々の主張を伝える時、慎ましく話さねばならないという怒りはどこへいったのか？我々は先の大戦で多くの、非常の多くのものを喪った。それでも我々が生き残ったのは、生きる権利のために爪と歯で戦い抜いたからだ。再び戦乱があれば、そこでも爪と歯で戦うことになるだろう。"
 TUR_intervene_in_the_spanish_civil_war:0 "スペイン内戦への介入"
 TUR_intervene_in_the_spanish_civil_war_desc:0 "スペイン内戦はイデオロギー競争の坩堝と化している。地中海を共有する我々は、この内戦に我々の好ましい陣営に協力し、内戦の仲裁に入る権利は誰にも負けずあるはずだ。"
 TUR_a_common_destiny_for_all_of_turkey:0 "全トルコ人の運命"
 TUR_a_common_destiny_for_all_of_turkey_desc:0 "トルコ人、ギリシャ人、クルド人、キリスト教徒、イスラム教徒、無神論者。我々は一つなのだ。我々が一体として団結し、全体に利益とするため、革新的なアイデアと国家全体のために働く政府の下に団結しよう。団結して立ち上がらねば、散り散りに滅びるだけなのだから。"
 TUR_hunt_down_fifth_columnist_islamists:0 "第五列イスラム主義者の掃討"
 TUR_hunt_down_fifth_columnist_islamists_desc:0 "欧州が共産主義第五列に悩まされる中、我が国は建国から第五列との争いを続けてきた。偉大なる我が共和国において、イスラム過激派とその狂信者を上回る脅威は第五列しか存在しない。オスマン帝国の残党どもを虫けらのように踏みつぶしてやろうではないか。"
 TUR_pivot_to_the_past:0 "過去への回帰"
 TUR_pivot_to_the_past_desc:0 "独立戦争は必要だったかもしれないが、共和国は過ちだった。アタテュルクはもはや彼の尊い世俗共和国を守るためにここにはいないし、国民はオスマン・スルタン国の復活を望んでいる。ケマル主義者を根絶したのち、国民の願いを叶えてやるべきだ。"
 TUR_purge_the_kemalists:0 "ケマル主義者の粛清"
 TUR_purge_the_kemalists_desc:0 "ケマル主義者による惨劇を我が国から取り除いたことで、過去の生活と統治への回帰へ種を蒔いたことになる。短命な共和党の破壊と同様に、スルタンの回帰は必定なのだ。"
 TUR_kemalists_purged_tt:0 "£faction_tur_kemalist §Yケマル主義者§!の州補正をすべて削除する。"
 TUR_restore_the_divan:0 "ディヴァーヌの復活"
 TUR_restore_the_divan_desc:0 "敵に選ばれた民間人の議会？いや、そんなものが長く続くなど思ったこともない。昔のやり方を取り戻す時が来た。宗教が国家の中心となるようにディヴァーヌを復活させるのだ。また、西洋人から拝借した首相という職も廃止せねばならない、大宰相を復活させる時だ！"
 TUR_rebuilding_our_nation:0 "国家の再建"
 TUR_rebuilding_our_nation_desc:0 "ケマル主義者は民衆の意志を抑圧しようとする無駄な試みで我が国を荒廃させた。我々の敵は我々の弱さを見ているだろう、だから我々は可能な限り急いで再建しなければならない"
 TUR_return_of_the_sultan:0 "スルタンの帰還"
 TUR_return_of_the_sultan_desc:0 "長い間夢に見たことをついに実現するときが来た。スルタンをすぐにでも亡命から帰国させなければならない。我々の忠誠者はすでに彼の運命を握っており、後はスルタンを帰国させ、盛大な戴冠式を行うのみである。"
 TUR_reclaim_macedonia:0 "マケドニア・サンジャクの再請求"
 TUR_reclaim_macedonia_desc:0 "西に存在する不誠実な犬どもはオスマン帝国の崩壊において中心的な役割を果たした。ギリシャ人は彼らの哀れで脆弱な帝国を解体したときから我々に対し恨みを持っており、そして今ではトラキアとマケドニアの大半を奪っている。今こそ同胞を救い、同時に復讐を果たすべき時だ……"
 TUR_join_the_central_powers:0 "中央同盟国への再加入"
 TUR_join_the_central_powers_desc:0 "我々はかつて同盟国としてともに敗北したが、今回は失敗してはならない！運命は我々に先の大戦の過ちを正す二度目のチャンスを与えた、我々は皆でこのチャンスを掴まなければならない！"
 TUR_press_the_austro_hungarian_claim:0 "オーストリア＝ハンガリーの主張後押し"
 TUR_press_the_austro_hungarian_claim_desc:0 "トルコ共和国の灰塵の中から、我々が勝利を収めて帰還したのは、まさに壮大な出来事であったが、我々の破壊を目論む敵国に四方を包囲されている。我々には同盟国が必要だ。そしてオスマン帝国が主導し、ドナウ川に遠征するのは前例がないことではないはずだ。"
 TUR_aligning_bulgaria:0 "ブルガリアとの同盟"
 TUR_aligning_bulgaria_desc:0 "[BUL.GetNameDef]は中央同盟国として唯一主権と生活様式を完全に保っている国だが、彼らは何かをしただろうか？何もしていないのだ！奴らは臆病者に過ぎない！奴らを脅迫し、為すべきことをさせれば、どれほど臆病かすぐにわかる。"
 TUR_reclaiming_our_lost_empire:0 "没落帝国の再請求"
 TUR_reclaiming_our_lost_empire_desc:0 "ケマル主義者を権力の座から排除しスルタンの権威を復活させることは、我々の基本計画の初期段階に過ぎなかった。帝国が再び完全なものとなるまで、我々は全世界へと進軍しなければならない！"
 TUR_expanding_the_saadabad_pact:0 "サーダーバード条約の拡大"
 TUR_expanding_the_saadabad_pact_desc:0 "サーダーバード条約はケマル主義の主導による価値のあるものであったが、以前に増して加盟国間での関係を深めたいという共通点が明らかになってきた。中途半端な方針で時間を無為にしないよう、サーダーバード条約加盟国に対し、この条約を正式な同盟とすべく働きかける時が来たのだ。"
 TUR_saadabad_pact_faction_tt:0 "§Yサーダーバード条約§!の全調印国を正式に同盟に招待する。"
 TUR_no_faction_members_tt:0 "サーダーバード条約の調印国がいない"
 TUR_no_faction_alliance_members_tt:0 "サーダーバード条約の調印国がサーダーバード協約を批准していない"
 TUR_the_damascus_diktat:0 "ダマスカス命令"
 TUR_the_damascus_diktat_desc:1 "[677.Controller.GetNameDefCap]は虚弱だ。シリアを引き渡さなければ戦争になるだろう、と脅迫するだけで彼らはたちまち和平を求め泣き崩れ、シリアを持って行ってくれと我々に懇願するだろう。"
 TUR_supporting_the_east:0 "東部への支援"
 TUR_supporting_the_east_desc:0 "東部の各州が我々の強力な支持母体であるが、西の都市部に比較して、そのインフラは貧弱なものだ。東部の支援は支持母体の支援に他ならず、これにより東西での作戦行動にも活用できるだろう。"
 TUR_desert_camel_corps:0 "砂漠ラクダ軍団"
 TUR_desert_camel_corps_desc:0 "もし中東やアフリカで困難かつ長期的である作戦を実行するというのに、ラクダ部隊を改革しないというのは馬鹿げている！ラクダに乗って、カイロからケープタウンまで快適かつ堂々と駆け抜けることができるのだ！"
 TUR_unlock_camelry_effect_tt:0 "技術§Yラクダ騎兵§!を追加する。"
 TUR_the_pan_national_association_of_ulemas:0 "汎民族ウラマー協会"
 TUR_the_pan_national_association_of_ulemas_desc:0 "我々の運動は国家的なものではない。我々は単にスルタンの権威のために立ち上がるのではなく、世界中のムスリムの権威のために立ち上がるのだ。我々はイスラムの国際的な大義を信じており、国粋主義には従属しないのだ！我々は世界中の宗教的指導者と協力し、どのように布教し、信徒を解放する最善策を決定すべきである。"
 TUR_reinstate_the_darulfununu_sahane:0 "ダリュルフュヌヌ・シャハネの復活"
 TUR_reinstate_the_darulfununu_sahane_desc:0 "我が国の制度の多くは近代に適している……とは言えないだろう。しかし、我々は今や近代戦争の時代に生きている。我が国がこれほどにも工業化され、近代化されているのはオスマン帝国の官僚機構の努力の賜物なのだ！そのため、我々はイスタンブール大学を設置し、我々と似通った国家との間に技術的、科学的な協力を奨励すべきだろう。"
 TUR_imperial_factories:0 "帝立工場"
 TUR_imperial_factories_desc:0 "ケマル主義者は「国家資本主義」と呼ばれる面白い考えを持っていた。我々は公にケマル主義者のイデオロギー的支柱を支持することはないが、国家の生産を一元的に組織化し管理することは……我々にとって好都合であるだろう。共産主義やファシズムとは違う。工場は全てスルタンに属し、我々は彼に変わってそれを管理するだけである！"
 TUR_refining_our_strategies:0 "戦略の洗練"
 TUR_refining_our_strategies_desc:0 "先の大戦における敗北以来、我々は戦争についての多くを学んだ。そして、我々は勝利の見込みなき狂った計画に乗り出してはならない。全ての戦いが終結し塵のつもりし後、我々が勝者としてあるように、賢く慎重に戦わなければならないのだ。"
 TUR_the_red_apples_of_sevres:0 "セーヴルの赤いリンゴ"
 TUR_the_red_apples_of_sevres_desc:0 "パリ、ローマ、ロンドン。これらは復興したオスマン帝国の「赤いリンゴ」である。我々は我々が解体され、屈辱を受け、破壊されるのを目の当たりにしていたであろう旧来の敵を、我が領域への陰湿なる計画を打ち負かし、屈服させ、破壊するためにはいかなる手段をも厭わない。我々は古き世界秩序を焼き捨て、そして堕落したかの帝国の死骸の上に新たな状態を築き上げねばならない。"
 TUR_realize_the_nightmare_of_meiji:0 "明治の悪夢の実現"
 TUR_realize_the_nightmare_of_meiji_desc:0 "スルタン・アブデュルハミト2世は以前、日本の天皇がイスラム教に改宗しトルコの君主の代わりにカリフの地位を宣言することを恐れていたが、ついにそれは実現しなかった。残念ながら日本は、我々が慕っていたにもかかわらずセーヴル条約に、そして同様にローザンヌ条約にも調印した。彼らは他の旧勢力と同じように咎められるべきだ。我々はコスタンティーニーイェから直接ニホン副王領を統治し、鼻を折ってやらねばならないだろう。"
 TUR_continue_to_prioritise_balkan_integrity:0 "バルカン統合優先の継続"
 TUR_continue_to_prioritise_balkan_integrity_desc:0 "バルカンの平和的な統治は長らく我々の関心事であった。我々は隣国を守り、啓発していく責任感を打ち明けるべきだろう。特に、我々の……不幸な過去を顧みれば。あの時代は過ぎ去り、我々は弱き隣人たちに、かつてのように征服者としてではなく、害意を持つ新たな征服者から彼らを守る誠実な友人として接するべきなのだ。"
 TUR_reaffirm_the_balkan_pact:0 "バルカン条約の改革"
 TUR_reaffirm_the_balkan_pact_desc:0 "バルカン条約はブルガリアとハンガリーの民族統一主義を抑止するために結成されたが、それ以来、世界の危険性は著しく増している。バルカン条約は不十分であり、バルカン協商に改革しなければならない！"
 TUR_balkan_defense_council:0 "バルカン防衛評議会"
 TUR_balkan_defense_council_desc:0 "バルカン協商内のあらゆる国は戦争を旧友のごとく知り尽くしている。我々が攻勢で戦争を始めることができないことは皆が理解しており、故に我々は団結して最高の防御を固めるべきなのだ。"
 TUR_balkan_defense_council_tt:0 "§Yバルカン条約§!が同盟国に批准されれば、外国の侵略から身を守るための最善の方法について調整することができる。"
 TUR_three_year_industrial_plan:0 "三ヵ年産業計画"
 TUR_three_year_industrial_plan_desc:0 "我々は、[ENG.GetNameDef]ですら驚くであろう半島全土にわたる工業化を密かに準備している。バルカン協商は対等に手を携え、力を結集して敵の戦力を上回るのだ！"
 TUR_united_against_imperialism:0 "反帝国主義統一戦線"
 TUR_united_against_imperialism_desc:0 "我々は皆、かつて大国の陰謀の犠牲者であった。あまりにも多くの屈辱的で我々の力を削ぐ条約や合意を強いられてきた。我々は世界はかつてのようにはならず、我々はもう二度と帝国主義者の害意には屈しないと宣言する！"
 TUR_united_against_imperialism_tt:0 "§Yバルカン条約§!諸国の民主主義または非同盟/中道主義の支持率が変化する: §G10%§!\n"
 TUR_create_the_balkan_central_bank:0 "バルカン中央銀行の創設"
 TUR_create_the_balkan_central_bank_desc:0 "我々は自国の通貨のほかに共通の通貨を導入し、そして各国の法定通貨の両替と取引のための中央銀行を創設するべきだ。何の問題もないだろう？"
 TUR_the_treaty_for_prosperity_and_trade:0 "繁栄貿易条約"
 TUR_the_treaty_for_prosperity_and_trade_desc:0 "我々は自由主義経済に基づく貿易促進のための集団協定の先駆けとなるべきだ。我々はすべての加盟国が自由貿易に向けた経済再編を行えるとは思っていないが、少なくともバルカンにおける保護貿易主義に終止符を打つことはできるだろう。"
 TUR_joint_budgets_on_fortifications:0 "要塞予算の統合"
 TUR_joint_budgets_on_fortifications_desc:0 "長きにわたり、要塞線はほとんどの防衛ドクトリンにおいて基礎となるものであった。近年の技術革新により時代遅れとなったという意見もあるにせよ、我々は要塞が今日においても有効であると考えている。互いに防備を援助しあい、我々は集団での安全保障を目指す。"
 TUR_connecting_our_capitals:0 "首都の連結"
 TUR_connecting_our_capitals_desc:0 "部隊が前線間を迅速に移動できるよう、バルカン半島全域にわたる効率的なインフラを整備しなければならない。我々は共に手を携え、各国の首都間をつなぐ近代的なインフラ建設に全力を尽くす。"
 TUR_connect_capitals_greece_tt:0 "§Yギリシャ§!は自らの意思でインフラ事業を行っているため、追加のインフラを得る。"
 TUR_connect_capitals_romania_tt:0 "§Yルーマニア§!は自らの意思でインフラ事業を行っているため、追加のインフラを得る。"
 TUR_connect_capitals_yugoslavia_tt:0 "§Yユーゴスラビア§!は自らの意思でインフラ事業を行っているため、追加のインフラを得る。"
 TUR_fortifying_contentious_areas:0 "係争地の要塞化"
 TUR_fortifying_contentious_areas_desc:0 "バルカンは伊達に欧州の火薬庫と呼ばれているわけではない。我々は各国、少なくともひとつは大国との間に衝突の火種を抱えているのである。このような火種を適切に防御し、要塞化することは我々の使命である。"
 TUR_fortify_the_south_tt:0 "§Y[164.GetName]§!との各交通路に§Y陸上要塞を2つ§!を追加する。\n"
 TUR_fortify_the_north_tt:0 "§Y[354.GetName]§!に§Y陸上要塞§!による防衛線を追加する。\n"
 TUR_fortify_the_east_tt:0 "§Y[800.GetName]§!の東側国境に§Y陸上要塞を5つ§!追加する。\n"
 TUR_integrated_armed_forces:0 "軍隊の統合"
 TUR_integrated_armed_forces_desc:0 "これは野心的だが、推進する価値のある計画である。我々のような小国が大国に抗おうとする際の苦境を鑑み、我々は多国籍のバルカン協商軍の先鋒となることを決めた。我々は、帝国主義者にロウソクのように吹き消されないために、必要に応じて物資を融通しあい結束を保たねばならない。"
 TUR_the_balkan_academy_of_science:0 "バルカン科学アカデミー"
 TUR_the_balkan_academy_of_science_desc:0 "我々は科学と技術革新の時代に生きている。そして、我が国やバルカン協商の加盟国が他の先進国の技術的成果に大きく後れを取ることはあってはならない。"
 TUR_extend_an_olive_branch_to_bulgaria:0 "ブルガリアへの和解提案"
 TUR_extend_an_olive_branch_to_bulgaria_desc:0 "バルカン協商はブルガリア報復主義へ対抗するために結成されたものであるが、いまや世界には、より強大な怪物たちが生まれ出ている。ブルガリアは、我々と同じく帝国主義者が支配を追求するための手駒のひとつに過ぎない。我々は、彼らが我々と協力できるよう、救いの手を差し伸べるべきだ。そうすれば、我々はともに国境と士気を保ったまま、この紛争から抜け出すことができるだろう。"
 TUR_preempt_bulgarian_alignment:0 "ブルガリアとの同盟を先取り"
 TUR_preempt_bulgarian_alignment_desc:0 "バルカンにおけるプロイセンは、我々と同様に小国であるが、しかし大国のような飢えと野心を抱えている。ブルガリアが、機会さえあれば、彼らの利益のため我々を背中から刺すことに疑いようはあるだろうか？答えはノーだ。解決策は一つしかない。ブルガリア滅ぶべし。"
 TUR_peninsular_network_of_factories:0 "半島の工場網"
 TUR_peninsular_network_of_factories_desc:0 "独力では、我々のうちどの国も[GER.GetNameDef]や[SOV.GetNameDef]のような強大な先進国に太刀打ちできない。だが協力すれば－－すべての加盟国が資源を可能な限り備蓄すればどうだ？我々は自力で大国のような力を手に入れられるだろう。"
 TUR_combined_operational_strategies:0 "統合作戦戦略"
 TUR_combined_operational_strategies_desc:0 "戦略と防衛においてより深いレベルの協力を行うことで、圧倒的な脅威に対しても地域全体の安全を保障できる。"
 TUR_edirne_research_exchange:0 "エディルネ研究交流"
 TUR_edirne_research_exchange_desc:0 "我々はバルカン協商内で科学技術の最前線に立って率先し、多国間での自由なアイデアの共有を促進する民間の研究所を設立すべきだ。"
 TUR_crush_the_warmongers_in_rome:0 "ローマの戦争屋の粉砕"
 TUR_crush_the_warmongers_in_rome_desc:0 "[ITA.GetAdjective]は地中海のすべての禍の元凶である。彼らは武力により南欧全土に転移しようとする悪性腫瘍だ。我々は彼らに挑み、彼らが窒息するほどの抗がん剤を詰め込むのだ。"
 TUR_brace_against_the_red_menace:1 "赤き脅威への備え"
 TUR_brace_against_the_red_menace_desc:1 "共産主義とその主唱者による卑劣な脅威が北から迫っている。[SOV.GetNameDef]はこの世の梅毒であり、バルカン協商はすべての人類のため、[SOV.GetAdjective]の覇権を打ち砕くだろう。"
 TUR_brace_against_the_red_menace_communism:0 "赤き脅威への備え"
 TUR_brace_against_the_red_menace_communism_desc:0 "共産主義とその主唱者による卑劣な脅威が北から迫っている。[SOV.GetNameDef]はこの世の梅毒であり、バルカン協商は全ての人類のため、[SOV.GetAdjective]の覇権を打ち砕くだろう。"
 TUR_brace_against_the_red_menace_generic:0 "[SOV.GetAdjective]の脅威への備え"
 TUR_brace_against_the_red_menace_generic_desc:0 "卑劣なロシアが北から迫っている。奴らは絶え間なくバルカンやトルコの問題に干渉しようとしている。バルカン協商は全ての人類のため、[SOV.GetAdjective]の覇権を打ち砕くだろう。"

 TUR_reconfigure_our_foreign_policy:0 "トルコ外交政策の再構成"
 TUR_reconfigure_our_foreign_policy_desc:0 "これまでの[TUR.GetAdjective]の対外政策は国内問題に焦点を当てており、外交上のやり取りは隣国に委譲してきた。しかし時代は変わり、我々の外交政策にもそれを反映させるときだ。我々がより多くの大国との取り引きを始めるようになってもうずいぶん経ってしまっている。"
 TUR_the_anglo_turkish_agreement:0 "英土協定"
 TUR_the_anglo_turkish_agreement_desc:0 "[ENG.GetAdjective]政府は、我々との協定にサインしたがっている。この協定は、事実上我々には何も要求しないが、我々が侵攻を受けた際には[ENG.GetNameDef]が我々の援助を行うことを強制するものである。なにやら自暴自棄のように思えるが、我々はその自暴自棄を利用することはできるだろう。"
 TUR_add_medium_tank_technology_tt:0 "技術§Y基本型中戦車§!を追加する。"
 TUR_applying_british_oil_embargoes_on_iraq:1 "[ENG.GetAdjective]の石油禁輸措置をイラクへ適用"
 TUR_applying_british_oil_embargoes_on_iraq_desc:0 "[ENG.GetAdjective]は[IRQ.GetAdjective]の石油が彼らの大陸の敵の手に渡ることを阻止しようとしているが、それはほとんど上手くいっていない。我々は[IRQ.GetAdjective]最大の対欧輸出用の陸路を封鎖することで、[ENG.GetAdjective]のイニシアチブを支援できるだろう。"
 TUR_host_exiled_scientists:0 "亡命科学者の受け入れ"
 TUR_host_exiled_scientists_desc:0 "軍靴を履いた愚か者に支配された国々は、彼らの暴虐に賛同しないという近視眼的な理由で、もっとも聡明な頭脳を追放しようとしている。我々は彼ら亡命科学者たちを[TUR.GetNameDef]に受け入れようではないか。我々は彼らを切望している。"
 TUR_the_chester_concession:0 "チェスター譲歩"
 TUR_the_chester_concession_desc:0 "我々は10年以上前にアメリカ人が約束した譲歩の権利を引き続き有している。我々は、[TUR.GetAdjective]国家の幸福のためにアメリカが貢献することを、戦争への関与の条件とすることができる。"
 TUR_raise_opinion_of_america_tt:0 "§Yアメリカ合衆国§!との関係が高ければ高いほど、利権が承認される可能性が高くなる。"
 TUR_american_motor_factories:0 "アメリカの自動車工場"
 TUR_american_motor_factories_desc:0 "自動車関連の重工業の多くが、アメリカとの協力に依存している。外国からの投資というと、我々は常に最も寛大な国ではなかったが、もし我々がアメリカの友人のために規制を緩めるとしたら……その……何人が何かが起こるかもしれないと言うことができるだろうか？"
 TUR_bomber_schematics:0 "爆撃機の設計図"
 TUR_bomber_schematics_desc:0 "戦時においては自国の空を護るだけでは不十分であり、いかなる戦争であっても迅速に終わらせるために敵国の核心部分への攻撃ができなくてはならない。連合国は敵を粉砕するための道具としての爆弾の使い手の達人であり、彼らから学ぶべきことは多くある。"
 TUR_join_the_allies:0 "連合国加盟"
 TUR_join_the_allies_desc:0 "世界は運命の瞬間に至っており、世界を永遠に変えようと相克する多くの帝国の岐路に立っている。我々は我が国の依って立つ価値観を護り、自由と解放の名の下に西側諸国とともに戦わなくてはならない。"
 TUR_controlling_the_skies_of_europe:0 "空の統制"
 TUR_controlling_the_skies_of_europe_desc:0 "優れた火力は我々が戦いに勝利をおさめる手法であり、我々は制空権を確保するための戦いにおいて火力を増強することにより、戦争遂行に積極的に貢献しなければならない。"
 TUR_expanding_our_navy:0 "海軍拡充"
 TUR_expanding_our_navy_desc:0 "我々は世界的な海軍力とともに戦い、彼らから学ぶことが数多くある。戦争が終わると我が海軍は、大国において称賛されることになる。"
 TUR_the_petra_proposal:0 "ペトラ提案"
 TUR_the_petra_proposal_desc:0 "我々の顧問は、レバントにおける[ENG.GetAdjective]保護領の保護と管理に責任を持つという計画を取り上げた。この戦略及び提案はしっかりしたものであり、あとは[ENG.GetAdjective]に売り込むだけだ。"
 TUR_expanded_credit_on_our_debts:0 "債務信用の拡大"
 TUR_expanded_credit_on_our_debts_desc:0 "多くの国と同盟を結んだことは、何と幸運なことだろう。この戦争への参加は、負債の多くが一掃されるのに十分な理由になる、もちろん我々の自由のための戦いの名の下に。"
 TUR_partnership_pact_with_bulgaria:0 "ブルガリアとの協力条約"
 TUR_partnership_pact_with_bulgaria_desc:0 "[BUL.GetAdjective]を敵国に下るなどと厳しく判断しない方が賢明だ。彼らには代替策として、独裁政治や腐敗よりむしろ自由と正義の側に立つ機会なのだ。"
 TUR_seizing_the_romanian_oil_fields:0 "ルーマニア油田の掌握"
 TUR_seizing_the_romanian_oil_fields_desc:0 "ルーマニア油田は[GER.GetFactionName]の戦争遂行に不可欠な地域だ。[ROM.GetNameDef]産の石油の供給を止めるということは、心臓へ血液が流れるのを止めるようなものだ。"
 TUR_securing_iran:0 "イランの確保"
 TUR_securing_iran_desc:0 "もし[PER.GetAdjective]が敵国の貯蔵量を満たさないために自国の石油取引を制限しないのであれば、我々が資源を強制的に管理する。"
 TUR_british_dockyards_in_turkey:0 "トルコのイギリス造船所"
 TUR_british_dockyards_in_turkey_desc:0 "我が国の海岸は長く、国のほぼ全てに延びている。造船業のために自由に使用できる施設が数多くあり、[ENG.GetAdjective]はこのことを認識している。我々の属する集団の依頼により戦争へより傾斜させるために我が海軍産業を強化するという彼らの申し出を受ける。"
 TUR_taking_over_defense_of_the_gulf:0 "湾岸地域の防衛を引き継ぐ"
 TUR_taking_over_defense_of_the_gulf_desc:0 "[ENG.GetAdjective]の中東地域における領土を保護すると申し出ることにより、我が[ENG.GetAdjective]の同盟国への圧力を少し弱めることができる。特に我々がこの戦争の遂行に貢献してきたことを考慮すると、彼らはこの提案を素直に受け入れるだろう……さらに、領土を保護するのみである我々を正しく止める立場にないことも事実だ。"
 TUR_we_must_not_fall:0 "我ら決して斃れることなし！"
 TUR_we_must_not_fall_desc:1 "我々は独立戦争の際に数十年後には消滅するだけであるとして、国として必死に戦わなかった。いや、[TUR.GetNameDef]の物語はここで終わったのではない。我々は決して斃れはしない。斃れはしないのだ！"
 TUR_the_german_turkish_friendship_treaty:0 "独土友好条約"
 TUR_the_german_turkish_friendship_treaty_desc:1 "[GER.GetNameDefCap]と[ROOT.GetNameDef]はもともとからの友人である。両国の近年の歴史がそれほど異質なものではないことから、我々は常に目と目をあわせる必要はない。[ENG.GetAdjective]の我が国の外交政策を規制しようとする努力は無駄に終わるだろう。[GER.GetLeader]と[ROOT.GetLeader]の間で一方的に調印された新たな友好条約がで証明するのだ。"
 TUR_the_clodius_agreement:0 "クロディウス協定"
 TUR_the_clodius_agreement_desc:0 "[GER.GetAdjective]が有利な取引で接近してきた。つまり、我が国に向けての多くの軍事装備の生産と引き換えにクロム鉱石を交換するというものだ。[GER.GetNameDef]におけるクロム鉱石の主要産地になることで、[GER.GetNameDef]の保護を受けることにもなり、今日においてはこれは全くうらやましい立場だ。"
 TUR_clodius_agreement_tt:1 "§Y65§!以上の§Yクロム§!を生産するすべての州は、3個の§Yインフラ§!と2個の§Y軍需工場§!を得る。"
 TUR_purchase_italian_light_tanks:0 "イタリア製軽戦車の購入"
 TUR_purchase_italian_light_tanks_desc:0 "最新の軍隊は、軍の骨格を支える強力で信頼性の高い装甲なしには成り立たない。世界で最も偉大な戦車は、[ITA.GetNameDef]で生産されたものであることに疑いの余地はないだろう？"
 TUR_approve_the_funkplan:0 "フンク案の承認"
 TUR_approve_the_funkplan_desc:0 "シャハト計画が南欧全体に対して展開された際、我々はその計画に参加しなかった。情勢は変化し、我々は[GER.GetNameDef]との経済的連携を深める準備をしている。[GER.GetAdjective]の経済学者であるヴァルター・フンクは我々の情勢を鑑みてそれに対する特別な計画を立案し、この計画を早急に実施しないのは愚かであるだろう。"
 TUR_the_italo_turkish_naval_academy:0 "イタリア＝トルコ海軍兵学校"
 TUR_the_italo_turkish_naval_academy_desc:0 "[ITA.GetAdjective]人は誰もが認める海の支配者だ。彼らが喜んで我らに教鞭を取った場合、学べることはたくさんあるだろう。"
 TUR_invite_german_officers_to_izmir:1 "ドイツ人将校を[339.GetName]に招聘"
 TUR_invite_german_officers_to_izmir_desc:0 "[GER.GetAdjective]の軍事顧問団は世界からの羨望の的である。軍隊と戦術を近代化するためには、ヨーロッパで最も近代的な軍隊を持つ人々の助けを借りねばならない。"
 TUR_the_mediterranean_entente:0 "地中海協商"
 TUR_the_mediterranean_entente_desc:0 "我々は地中海の安全保障に責任を持つ、包括的な汎地中海同盟を交渉せねばならない。地中海を支配を目的としたプロジェクトは何であれ、[ITA.GetNameDef]との良好関係を構築することが出来ねば破綻することになるだろう。"
 TUR_join_the_axis:0 "枢軸国加盟"
 TUR_join_the_axis_desc:0 "[ROOT.GetNameDef]の命運は、全世界の命運を作り替えうる大国に握られている。[GER.GetNameDef]のように、古い体制を揺るがすべく、平和と繁栄のもたらす新時代へ備えている国は他に無い。我々は、彼らの未来の展望を実現するために支援しなければならない。"
 TUR_invite_bulgaria:0 "ブルガリアの招待"
 TUR_invite_bulgaria_desc:0 "[BUL.GetNameDefCap]はあまりにも長い間状況を傍観してきた。[GER.GetNameDef]との未来には疑いの余地はないが、ついに彼らが忠誠心を示す時が来たのだ。[BUL.GetAdjective]が勇気を取り戻すのを助けよう。"
 TUR_entice_the_greeks:0 "ギリシャの勧誘"
 TUR_entice_the_greeks_desc:0 "[GRE.GetNameDef]との和平は、オスマン帝国の崩壊以後、我が国の政権が懸命に取り組んできたものだ。何十年にもわたる外交努力を無駄にする理由はないが、もし我々がこの戦争の敵対側にいるとわかった場合、結論は変わり得る。彼らがこの素晴らしい提案に耳を傾け、輝かしい未来を無為にしないことを祈ろう。"
 TUR_carve_up_greece:0 "ギリシャ分割"
 TUR_carve_up_greece_desc:0 "非常に残念なことだが、新たな時代に[GRE.GetNameDef]が独立国として存続することが難しいようだ。これは悪意ある決断ではなく、単に我々の存続のために必要なのだ。エーゲ海に平和が再び戻り、この残酷で無慈悲な時代は去るだろう。"
 TUR_pressure_portugal_to_join:0 "ポルトガルへの参加強制"
 TUR_pressure_portugal_to_join_desc:0 "[POR.GetNameDefCap]は厳密には地中海に接していないかもしれないが、この地域の未来へ大きな責任を持っている。我々は彼の大帝国を必要としており、彼らは我々のような友人から多くを得るために立ち上がる。"
 TUR_collaborative_civil_works_programme:0 "共同公共事業計画"
 TUR_collaborative_civil_works_programme_desc:1 "単に全てを[ITA.GetNameDef]に依存すれば、我々の同盟の誰もが他国を征服し、服従させることしかしないだろう。我々は、統制上、同盟国の誰も考えていない戦後の雇用率や経済を考える理性として存在している。我々は、資源を保全し、このすべての流血の価値に勝るより良い未来を構築するため共に奉仕すべきなのだ。"
 TUR_fortifying_the_bosporus:0 "ボスポラス海峡の要塞化"
 TUR_fortifying_the_bosporus_desc:0 "ボスポラス海峡は黒海と地中海との出入り口である。ジブラルタル海峡の入り口と同様に、スエズ運河は厳重に防衛されている。それでは、我々専用の海峡が防御されておらず、外国の力による妨害に対し開かれていることは理にかなっているだろうか。そのようなことはない。我々は我々の物を守るために一生懸命に働かなくてはならない。"
 TUR_fortifying_the_bosporus_istanbul_tt:0 "都市に§Y3個の陸上要塞§!を追加する。\n"
 TUR_fortifying_the_bosporus_edirne_tt:0 "§Yトルコ海峡§!に沿う州すべてに2個の§Y陸上要塞§!を追加する。\n"
 TUR_mediterranean_merchant_fleet:0 "地中海商船団"
 TUR_mediterranean_merchant_fleet_desc:0 "輸送船は我が陣営の動脈であり、我々は皆、利用可能な輸送船の量を増やすため、より組織的な努力をしなければならない。もちろん、新たな商船団に関する研究が、海軍技術の共有にも活用できるなら、これ以上に実りのあることはないだろう。"
 TUR_court_the_spanish:0 "スペインとの交流"
 TUR_court_the_spanish_desc:0 "スペインの指導者が我々の陣営と象徴するものに共感しているのは公然の秘密だ。単に友好と漠然とした将来への約束だけで、彼らを我々側に誘い込み、より献身的に行動させるには充分だろう。"
 TUR_cleanse_iberia_of_bolshevism:0 "イベリアからのボリシェヴィズム一掃"
 TUR_cleanse_iberia_of_bolshevism_desc:0 "スペイン内戦において国粋派が敗北することはあってはならない！それは過ちであり、正義の倒錯であり、ファシストの悲願の悲劇的な敗北である。我々が武力を以て過去の過ちを修正せねばならない。"
 TUR_end_the_british_hegemony:0 "イギリス覇権主義の終焉"
 TUR_end_the_british_hegemony_desc:0 "この世界は、[ENG.GetAdjective]による卑劣で暴力的な永遠の支配が決定的な終焉を迎えるまで、真の平和を知ることはできない。これは戦争では無い。義務である。"
 TUR_punish_french_weakness:0 "フランスの衰弱に対する懲罰"
 TUR_punish_french_weakness_desc:0 "[FRA.GetAdjective]の三色旗は、ナポレオンの時代には欧州の半分にはためいていた。今日ではパリで見かけることさえままならない。「[FRA.GetNameDef]」の名で知られる世界の恥に終止符を打つ時が来たのだ。"
 TUR_victory_or_death_against_communism:1 "対共産主義、勝利か死か"
 TUR_victory_or_death_against_communism_desc:1 "共産主義との世界的な戦いは正義のものであり、単純なイデオロギーを超えている。我々は、触れるものすべてを破壊するモノリスに対し、生き方そのもののために戦っている。負けるわけにはいかない。"
 TUR_victory_or_death_against_communism_communism:0 "対共産主義、勝利か死か"
 TUR_victory_or_death_against_communism_communism_desc:0 "共産主義との世界的な戦いは正義そのものである。この戦いは、単純なイデオロギーの域を超えている。我々は、触れるもの全てを破壊する恐ろしい一枚岩に対して、生存権そのものを賭して戦っている。負ける訳にはいかないのだ。"
 TUR_victory_or_death_against_communism_generic:0 "ロシア帝国主義に対する勝利"
 TUR_victory_or_death_against_communism_generic_desc:0 "[SOG.GetAdjective]帝国主義との世界的な戦いは正義そのものである。この戦いは、国境紛争の域を超えている。我々は、触れるもの全てを破壊する恐ろしい拡張主義の帝国に対して、生存権そのものを賭して戦っている。負ける訳にはいかないのだ。"
 TUR_increase_german_military_aid:0 "ドイツ軍事援助の増加"
 TUR_increase_german_military_aid_desc:0 "もし[GER.GetAdjective]が最前線での進軍において我々との共闘を期待しているなら、彼らが数年をかけて蓄積した膨大な技術を共有する必要があるだろう。無論、我々はこれまで以上に力強く戦うことを望んでいるが、[GER.GetAdjective]による支援は、彼らの要求を満たすことにもつながるだろう。"
 TUR_cooperative_research_centers:0 "共同研究所"
 TUR_cooperative_research_centers_desc:0 "この戦争は最高の科学技術力を持つ国が勝利することになるだろう。ゆえに未来を目指すファシズムには、戦争遂行に必要な最先端の科学技術が必要なのだ。"
 TUR_the_tuz_golu_training_facility:0 "トゥズ湖訓練所"
 TUR_the_tuz_golu_training_facility_desc:0 "我が国の地中海性気候は、乾燥した気候において兵士を充分に活動させるための訓練をするのに適した環境では無い。トゥズ塩湖近郊に訓練施設を設立することを選択するすれば、我が軍が乾燥環境での戦闘に備えることが出来るようになるだろう。"
 TUR_pack_for_a_long_winter:0 "長冬の準備"
 TUR_pack_for_a_long_winter_desc:0 "ユーラシア大陸の厳しい寒さを再現するのは容易なことではないが、どうにかする他にない。エルズルムのパランデウケン山の山頂に訓練施設を建設すれば、部隊は一年中、高山や氷河のような過酷な条件での訓練することが出来るだろう。"
 TUR_support_the_golden_square:0 "黄金の方陣への支援"
 TUR_support_the_golden_square_desc:0 "[IRQ.GetNameDef]には、我々と非常に似た目的を共有している、大きな影響力を持つ勢力が存在する。我々はこの志を同じくする勢力を支援すべきだ。彼らはこの地域の帝国主義の存在を排除するのに役立つかもしれない。"
 TUR_secure_the_iraqi_oil:0 "イラクの石油の確保"
 TUR_secure_the_iraqi_oil_desc:0 "なぜ自分が良く知り、完璧に出来る仕事を他人に任せる必要がある？我々の軍靴は月末にはバグダッドに響く。保証しよう。"
 TUR_rebuke_the_treaty_of_lausanne:0 "ローザンヌ条約への非難"
 TUR_rebuke_the_treaty_of_lausanne_desc:0 "我々はすでに、先の大戦の終結後に課せられた条約の規定の多くに違反している。同盟国がすでに我々に先んじた様に、遂に敵国のくびきを捨て去る時が来たのだ。不幸なことだが、[GRE.GetAdjective]が解決するまで、西側の国境が安全であるとは信用できない。"
 TUR_turkish_panzers:0 "トルコ製ドイツ戦車"
 TUR_turkish_panzers_desc:0 "なぜ[GER.GetNameDef]だけが、畏敬の念を抱かせるような戦車を持つ国でなければならないのだろうか？我々は独自の武装を依頼し、[GER.GetAdjective]・パンツァーと共に世界を征服していくことだろう！"
 TUR_establish_the_committee_of_pan_turkism:1 "汎テュルク主義教義の宣伝"
 TUR_establish_the_committee_of_pan_turkism_desc:0 "ユーラシア大陸全土で虐げられているトルコの兄弟姉妹たちは、悪の支配者の魔の手からの解放を、我々に待ち望んでいる。我々は正に行動に移すべきで、世界中のすべてのトルコ人が我々の国境中で、我々の保護の下で自由になるまで、我々の前進は停止しないのだ。"
 TUR_integrate_german_officers_into_the_army:0 "ドイツ人将校を陸軍に統合"
 TUR_integrate_german_officers_into_the_army_desc:0 "我が国におけるドイツ軍士官の立場を隠蔽する必要がなくなったため、我々は[GER.GetLeader]の公式な同意を得て、彼らを正式に指揮系統に統合した。"
 TUR_restoring_our_nations_pride:0 "祖国の誇りを取り戻せ"
 TUR_restoring_our_nations_pride_desc:0 "過去数年間の成し遂げたことは全く驚異的なものだ。先の大戦での途方もない損失の後、戦争を恐れていた我々は今や世界中で戦う、大陸の征服者となった。我らは今、黄金時代の幕開けを迎えている、狼の黄金時代だ！"
 TUR_renew_the_turkish_soviet_non_aggression_pact:0 "ソビエトとの不可侵条約の更新"
 TUR_renew_the_turkish_soviet_non_aggression_pact_desc:0 "我々は1925年に[SOV.GetNameDef]と不可侵条約を締結し、世界で初めて[SOV.GetAdjective]と友好関係を結んだ国の一つであるが、時代は変わった。この協定を更新し、現政権との関係を健全なものにすることが重要なのだ。"
 TUR_the_batumi_accord:0 "バトゥミ合意"
 TUR_the_batumi_accord_desc:0 "グルジア地方政府と協力して、双方の産業を強化すべきだ。この合意は双方にとって実りあるものであり、明らかに政治的な理由がある場合を除き、拒否することはないだろう。"
 TUR_provide_refuge_to_the_victims_of_fascism:0 "ファシズム被害者への避難所提供"
 TUR_provide_refuge_to_the_victims_of_fascism_desc:0 "ファシストの大義は犠牲者に対して無差別に選択される。このデマゴーグは誇大妄想を抱き、ネズミと他のものと一緒に下水道から押し出しながら大衆に迎合している。我々は、自分自身を守る手段を持たない人々を守らなければならない。"
 TUR_soviet_tank_factories:0 "ソビエトの戦車工場"
 TUR_soviet_tank_factories_desc:0 "より明確な反ファシストな外交姿勢を取ることにより、[SOV.GetAdjective]の援助を得て、[ROOT.GetNameDef]における機甲兵器生産を促進するために設計された製造手法を確実に確保することができるだろう。"
 TUR_dissolve_the_ODPA:1 "債務評議会の解散"
 TUR_dissolve_the_ODPA_desc:0 "西洋列強はオスマン帝国を打倒した大きな借りがあるとして、我々に恭順を迫っている。つまり奴ら、帝国主義者どもは何も変わっておらず、これからも変わることがないことを示している。かつて我々が弱く、抵抗することができなかった過去の遺物を、今こそ葬り去るのだ。"
 TUR_adana_to_baku_highway:0 "アダナ＝バクー間高速道路"
 TUR_adana_to_baku_highway_desc:0 "我々は長きに渡って、コーカサスとの関係を深めたいと考えてきた。この取り組みは、[SOV.GetNameDef]との関係を深めることに役立つだろう。"
 TUR_arctic_wolves_training_program:0 "北極狼訓練計画"
 TUR_arctic_wolves_training_program_desc:0 "我々の兵士はあたかも北極圏で獲物を狩る狼のように獲物を求め雪の中を彷徨うだろう。過酷な訓練により、敵はあまりの恐怖で凍てつく風の寒さよりも凍り付くだろう。"
 TUR_seize_religious_property:0 "宗教的財産の接収"
 TUR_seize_religious_property_desc:0 "宗教は共和国の誕生から存在する災いで在った。我々はこの国のすべての宗教的建造物を国有化した上で閉鎖し、土地をより良い用途に使うようにしなければならない。宗教の束縛から解放されることで、我々は最終的に最大限の能力を発揮するだろう。"
 TUR_guarding_our_western_frontiers:0 "西部国境の要塞化"
 TUR_guarding_our_western_frontiers_desc:0 "我々の主権に対する最大の脅威は西側から迫っている。西欧諸国が我々を侵略すれば、我々が彼らを波打ち際から地中海に押し戻す備えをしてきたことを思い知るだろう。"
 TUR_anti_bolshevik_mediterranean_bloc:0 "反ボリシェヴィキ地中海圏"
 TUR_anti_bolshevik_mediterranean_bloc_desc:0 "我々は[SOV.GetNameDef]との友好関係の継続を願っているが、スターリン主義はマルクス主義からかけ離れたものとなっているため、これを許容できると言い張るためには自らに嘘をつかなくてはならない。[SOV.GetNameDef]と袂を分かち、他に志を同じくする者を見つけなければならない。"
 TUR_readdress_the_montreux_convention:0 "モントルー条約の見直し"
 TUR_readdress_the_montreux_convention_desc:0 "最初にモントルー会議を開催した際に、[SOV.GetAdjective]の立場を考慮すると、おそらく我々は厳しすぎる対応を行った。署名した宣言を再考し、[SOV.GetNameDef]が友好と協同の名の下に求めた譲歩を行うべきだ。"
 TUR_the_international_of_proletarian_freethinkers:0 "プロレタリア国際自由思想"
 TUR_the_international_of_proletarian_freethinkers_desc:0 "自由思想家は労働者階級から成り立ち、労働者階級における最良の聡明な者たちが速やかに集まり、より大きな貢献をもたらすだろう。"
 TUR_officers_of_the_revolution:0 "革命の将校"
 TUR_officers_of_the_revolution_desc:0 "ケマル主義の将校が彼ら自身のイデオロギーを守護し代表するように、我々の新たな将校は[TUR.GetNameDef]においてマルクス主義の守護者として役割を果たすことだろう。"
 TUR_taking_responsibility_for_the_air_war:0 "航空戦の責務"
 TUR_taking_responsibility_for_the_air_war_desc:0 "[SOV.GetAdjective]は陸海を支配するに十分な基盤を持っており、我々は空中戦に対して何らかの責任を果たすことにより救いの手を差し伸べなくてはならない。"
 TUR_strengthening_our_navies:0 "我らが海軍の強化"
 TUR_strengthening_our_navies_desc:0 "地中海において我が国を護るために、強力で優れた海軍が必要だ。共に協力することにより、我々は侵略してくる脅威から国境を防衛するために最小限の求められることを実施する。"
 TUR_avenge_the_treaty_of_sevres:0 "セーヴル条約への復讐"
 TUR_avenge_the_treaty_of_sevres_desc:0 "[FRA.GetNameDefCap]は、我々が最も弱っていた時に我が国を亡ぼすことが可能だと考えていた。奴らは我々を搾取し、武装解除を行いそして分割しようとした。我々は彼らが我々にやろうとしたことをそのまま奴らにやってやる。"
 TUR_strike_at_the_fascist_menace:0 "ファシストの脅威への一撃"
 TUR_strike_at_the_fascist_menace_desc:0 "ファシズムは危険すぎて我が国において野放しにしておくことはできない。我が国民がファシストの熱狂者を捕まえるまでどれだけかかるのだろうか？我々はファシストを粉砕し、あいつらの正当性をはく奪しなければならない。"
 TUR_learning_from_the_tripolitanian_war:0 "伊土戦争の教訓"
 TUR_learning_from_the_tripolitanian_war_desc:0 "オスマン帝国を崩壊へと導いた一連の事象はあまりにも短い間に起こったため、教訓を振り返る時間はほとんどなかった。我々は[ITA.GetAdjective]人がオスマン帝国領リビアに侵攻し、それを奪い取った際の失敗から学ぶべきだ。"
 TUR_stop_the_stalinist_charade:0 "スターリン主義的茶番の幕引き"
 TUR_stop_the_stalinist_charade_desc:0 "真の革命が起こりえた場所に帰らなければならない。来た道のどこかで[SOV.GetNameDef]はその目的と精神を見失った。我々は彼らが失った理想主義の奪回を助けなければならない。"
 TUR_strike_the_british_imperialists:0 "イギリス帝国主義者への一撃"
 TUR_strike_the_british_imperialists_desc:0 "[ENG.GetNameDef]が現在のように存在する限り、世界が変わることは決してない。我々は奴らを叩き潰し、かの嘆かわしき帝国を滅ぼさなければならない。"
 TUR_foreign_brigades_for_the_revolution:0 "革命のための外国旅団"
 TUR_foreign_brigades_for_the_revolution_desc:0 "マルクス主義は根本的に国際主義の信条であることから、世界的な闘争を共有して戦うために世界中から革命家が我が国に集結するのは当然のことに過ぎない。"
 TUR_joint_caucasian_turkish_officer_school:0 "コーカサス＝トルコ士官学校の合同"
 TUR_joint_caucasian_turkish_officer_school_desc:0 "カルスは歴史のある都市であり、[SOV.GetNameDef]に近いことから新たな政治士官学校を設立するには理想的な場所だ。将校は戦闘の基本的事項のみならず複雑なマルクス主義の教条についても教わる。"
 TUR_lift_the_turkiye_komunist_partisis_exile:0 "トルコ共産党の追放解除"
 TUR_lift_the_turkiye_komunist_partisis_exile_desc:0 "トルコ共産党の多くのメンバーは、未だ[SOV.GetNameDef]に亡命しているかヨーロッパ中の秘密牢に入れられたままだ。TKPの主張を全て聞き入れる必要はないが、解放闘争の同じ階級における同志の状態でいる。彼らを家に還す時が来たのだ。"
 TUR_reconciling_kemalism_with_bolshevism:0 "ケマル主義とボリシェヴィズムの和解"
 TUR_reconciling_kemalism_with_bolshevism_desc:0 "[SOV.GetLeader]は我々のイデオロギーを定義した重要な人物の1人として加えられなければならない。どのようにすればイデオロギーの転換を美しく達成することができるのはわからないが、誰が我々に声をかけてくれるというのか？"
 TUR_the_turkish_tank_project:0 "トルコ戦車計画"
 TUR_the_turkish_tank_project_desc:0 "戦車は未来の兵器であり、共産主義は未来の信条である。この二つはチー・キョフテとラクのように調和するのだ！"
 TUR_scrapping_our_debts:0 "債務不履行"
 TUR_scrapping_our_debts_desc:0 "我が国をほぼゼロの状態から構築することはコストを要することであり、我々よりも富める国からの国家発展への取組への救済に感謝する。しかしながら、我々は資金により我々を支配しようとする国々とはかなり考え方が異なるものとなってしまったため、全ての債務を不履行するしかないのだ。"
 TUR_collectivising_our_agriculture:0 "農業の集団化"
 TUR_collectivising_our_agriculture_desc:0 "農業は[ROOT.GetNameDef]において非常に重要な分野であり、富を搾り取ることにより住民を苦しめている者はもはや搾取することができない。これからは農民が自ら賃金を設定し、生産手段の管理を行う。"
 TUR_capitalise_on_rising_kurdish_nationalism:0 "クルド民族主義的高まりの利用"
 TUR_capitalise_on_rising_kurdish_nationalism_desc:0 "国外のクルド人が我が国境内において誤ったテロ活動を引き起こそうと企んでいると信じるに値する理由がある。彼らは共産主義によりクルド人労働者が解放されることを理解していない。国外における誤った判断をしている労働者をも解放すべきだ。"
 TUR_issue_an_ultimatium_to_the_bulgarians:0 "ブルガリア人への最後通牒"
 TUR_issue_an_ultimatium_to_the_bulgarians_desc:0 "[BUL.GetNameDef]よりも汚らわしい国がこれまであっただろうか？何度も何度も奴らは利己的で領土回復主義の妄想以外の理由なしにバルカン半島のバランスを崩してきた。奴らを支配し、[BUL.GetAdjective]労働者を解放すべきなのだ－－例え彼らが解放に値しなくとも。"
 TUR_learning_from_the_great_war:0 "先の大戦の教訓"
 TUR_learning_from_the_great_war_desc:0 "我々の軍隊は協商とオスマン帝国に対する解放戦争の勝利から生まれたとはいえ、我が国は自由と引き換えに血の対価を支払った。我々は決して、再びあのような破滅的規模の災禍が我が国を襲うことを許してはならない。我々の過去の過ちから学び、勝利を研究するべきだ。"
 TUR_modernising_the_army:0 "陸軍の近代化"
 TUR_modernising_the_army_desc:0 "戦争の技術革新という点で我々は遅れを取っている。流血の過去を避けるためには、戦術と装備を迅速に近代化しなくてはならない。"
 TUR_hava_okulu:0 "航空学校"
 TUR_hava_okulu_desc:0 "このような古く由緒ある軍民航空のためのアカデミーがあることは我々の誇りとするところである。我々は空中戦争への取り組みにさらに力を入れるべきだ。"
 TUR_expand_the_air_bases:0 "空軍基地の拡張"
 TUR_expand_the_air_bases_desc:0 "我が国の国土は広く、したがって、我が空軍が[ROOT.GetAdjective]領の寸土も残さずカバーできることが肝心だ。"
 TUR_mechanising_our_army:0 "陸軍の機械化"
 TUR_mechanising_our_army_desc:0 "それは野心的目標ではあるが、必要によって追及されるものである。遅かれ早かれ、すべての陸軍は機械化されるであろう。我々は単純に、今そのような取り組みへの着手に備えるのか、未来においてもっと実行可能になるまで待つのかを決めなければならない。"
 TUR_embrace_military_tradition:0 "陸軍伝統の受容"
 TUR_embrace_military_tradition_desc:0 "かつてオスマン帝国は全ヨーロッパを脅かした。無論、いくつかの間違いはあった。しかし、過去に目を向けることで、我々はもう一度、ウィーンの門やその先へと歩を進められる陸軍を持ちうるかもしれない。"
 TUR_the_kirikkale_tank:0 "クルッカレ戦車"
 TUR_the_kirikkale_tank_desc:0 "我々は外国製の装甲車に頼り過ぎている。我々は我々自身の[ROOT.GetAdjective]製戦車、クルッカレ戦車を製作するべきだ！"
 TUR_superiority_of_arms:0 "兵器の優位"
 TUR_superiority_of_arms_desc:0 "弾丸や砲弾のほうがはるかに消耗してしかるべきなのに、何故問題に対して人間を叩きつけるのか？圧倒的火力で我々の兵士たちの生命を守るため、さらなる努力をなさねばならない。"
 TUR_utilising_our_terrain:0 "地形の活用"
 TUR_utilising_our_terrain_desc:0 "アナトリアは防御側には夢のようであり、侵略側にとっては最悪の悪夢のようだ。我々は我が国を知っており、あらゆる侵攻を難しいものとするため、我が国の自然の防御を活用する訓練を行うべきだ。"
 TUR_construct_the_cakmak_line:0 "チャクマク線の構築"
 TUR_construct_the_cakmak_line_desc:0 "フェヴズィ・チャクマク元帥はエディルネとボスポラス海峡を中心とした要塞化を提案している。この計画の推進に担当者は不安の声を上げているが、最終的にこの計画はコスト以上の利益を上げることができる。要塞線を築き始めるべきだろう。"
 TUR_accelerate_native_fighter_designs:0 "国産戦闘機設計の促進"
 TUR_accelerate_native_fighter_designs_desc:0 "我が国の航空産業は古く、そして尊重されているが、[ROOT.GetAdjective]製航空機の設計が生産基準に適っていることは滅多にない。これを変えるため努力しなくてはならない。"
 TUR_patrol_the_seas:0 "海上哨戒"
 TUR_patrol_the_seas_desc:0 "我々の海は侵攻に対する自然の防壁であり、我々は陸の国境と同様にしてそれに注意を払わなければならない。"
 TUR_invoke_the_methods_of_mehmed_ii:0 "メフメト2世の方法"
 TUR_invoke_the_methods_of_mehmed_ii_desc:0 "我々はメフメト2世から、問題が解決しがたいと思われる場合、一般に巨砲がたいへんありうる解決法だと証明されることを学んだ。"
 TUR_turkish_air_defense_platforms:0 "トルコ防空綱領"
 TUR_turkish_air_defense_platforms_desc:0 "我々は海や隣国の領土からの航空攻撃に備えて我々の空域を守る努力をしなければならない。"
 TUR_expand_the_golcuk_naval_base:0 "ギョルジュク海軍基地の拡張"
 TUR_expand_the_golcuk_naval_base_desc:0 "ギョルジュク海軍基地を拡張することで海峡とエーゲ海において戦略目標を支援できるようになる。"
 TUR_relocate_from_yildiz_palace:0 "ユルドゥズ宮殿からの移転"
 TUR_relocate_from_yildiz_palace_desc:0 "我々は長い間チャナッカレと海峡の付近に海軍の増強を集中させてきた。今こそメルスィン港の拡張計画を実行するときである。"
 TUR_the_legacy_of_osmanli_donanmasi:0 "オスマン帝国海軍の遺産"
 TUR_the_legacy_of_osmanli_donanmasi_desc:0 "オスマン帝国海軍は本当に印象的で、もし没落した帝国に弔うべきに値するものがあるとするならば帝国が振るっていた輝かしい艦隊であろう。今日、我々は近代的な海軍をもってその遺産に敬意を表すことができる。"
 TUR_the_path_of_the_wolf:0 "狼の道"
 TUR_the_path_of_the_wolf_desc:0 "狼のように、常に警戒せねばならない。身を潜め、敵に不意打ちを食らわせる。我々には狼の精神がある。潜水艦はその精神を行使するのに完璧な道具だ。"
 TUR_fortified_defensive_bases:0 "防衛基地の要塞化"
 TUR_fortified_defensive_bases_desc:0 "攻撃は最大の防御なりと言われているが、我々の姿勢はそれに合致しないわけではない！"
 TUR_turk_silahli_kuvvetleri:0 "トルコ軍"
 TUR_turk_silahli_kuvvetleri_desc:0 "我々の軍隊は本当に近代的になり、独立戦争後の日陰ではなくなった。今の状態で世界を相手にすることができる、ここまで来たことを誇りに思うべきだ。"
 TUR_misak_i_milli:0 "ミサク・ミリー"
 TUR_misak_i_milli_desc:0 "Misak-ı Millî（国家宣誓）。オスマン帝国が崩壊し、独立戦争が終結した後、我々は保有していた多くの領土を自主的に降伏させ、領土に対する請求権を放棄した。今は世界が変わり、これらの領土の人々は我々への帰属を切望している。彼らに義務を果たさねばならない。"
 TUR_alienate_our_allies_tt:0 "\n§R外交政策の急変は、陣営から追放される可能性がある。特に同盟国を標的にし始めた場合。§!"
 TUR_recover_the_kardzhali_vilayet:0 "クルジャリ州の回復"
 TUR_recover_the_kardzhali_vilayet_desc:0 "卑劣な[BUL.GetAdjective]はあまりにも長い間、悩みの種であった。奴らはこれを平然と否定するかもしれないが、残り物のような土地に閉じ込められ、抑圧されているトルコ人が、解放を求めて叫んでいる。これ以上彼らを待たせるつもりはない。"
 TUR_cypriot_and_oniki_ilhak:0 "キプロスとオニキ諸島の併合"
 TUR_cypriot_and_oniki_ilhak_desc:0 "[GRE.GetAdjective]は、好きなだけエノシスを叫ぶことができるが、我々は彼らを打ち負かし併合するだろう。キプロスとロドスは当然のことながら我々のものであり、手に入れたならば、再びを手放すことはない。"
 TUR_reuniting_thrace_through_force:0 "武力によるトラキア再統一"
 TUR_reuniting_thrace_through_force_desc:0 "トラキアにはまだ多くの[ROOT.GetAdjective]人が住んでいる。その大部分がエディルネに住んでいるが[GRE.GetAdjective]は領土を分割したままにしておきたいと主張している。我々は逆に強く主張しなければならない。"
 TUR_rebuke_the_treaty_of_kars:0 "カルス条約の破棄"
 TUR_rebuke_the_treaty_of_kars_desc:0 "カルス条約は[ROOT.GetNameDef]とコーカサスの間の国境を変えてしまったが、その呪われた地域のトルコ人の命が危機に瀕しているというのに、そんな条約にどんな意味があるというのだ？家族を救うために歯と爪で戦おう。"
 TUR_unite_the_azeri_diaspora:0 "アゼリー人ディスアポラの統合"
 TUR_unite_the_azeri_diaspora_desc:0 "全世界のトルコ系民族を一つの国家の下に統一することは、我々の責務である。アゼリー人の同胞を解放するまで、この使命は終わらない。"
 TUR_konfederasyon:0 "連合"
 TUR_konfederasyon_desc:0 "我々は常にアゼリー人と親密な関係を築いてきた。トルコ人の集まりである我々の国において、アゼリー人に平等な市民権を与える。これは絶対的な特権となるだろう。"
 TUR_annul_the_ankara_anlasmasi:0 "アンカラ協定の破棄"
 TUR_annul_the_ankara_anlasmasi_desc:0 "1926年、モースル問題は解決したかに見えたが、当時全ての危機がそうであったように、結果は[ENG.GetAdjective]と[FRA.GetAdjective]に有利であった。我々はもはや[IRQ.GetAdjective]に住むトルコ人の窮状を無視することはできない。行動の時が来たのだ。"
 TUR_liberate_the_kurdish_diaspora:0 "クルド人ディアスポラの解放"
 TUR_liberate_the_kurdish_diaspora_desc:0 "トルコ人とクルド人の運命は絡み合っており、もし彼らと我々が一つにならなければ、悲惨な歴史は永遠に繰り返されるだろう。"
 TUR_turanist_ambition:0 "ツラン主義の野望"
 TUR_turanist_ambition_desc:0 "我々は強大な帝国を築き上げる野望があるが、大国の怒りを煽る危険がある。奴らは邪魔をしてくるかもしれないが、ユーラシアが支配下に入れば、もう我々を止めることはできないだろう。"
 TUR_subdue_the_magyars:0 "マジャル人の討伐"
 TUR_subdue_the_magyars_desc:0 "何世紀にも亘ってオーストリアの支配下に置かれてきたハンガリー人は、自分たちのルーツを遥かに超えていると思っているかもしれないが、我々はハンガリー人の真の姿を知っている。それを否定する者はトルコ人であり、自分を鷹のように見せている狼である。我々はマジャル人に奴らの遺産を思い出させてやろう。"
 TUR_cin_turkleri:0 "チン・テュルクレリ"
 TUR_cin_turkleri_desc:0 "中華圏のトルコ人は、他地域のトルコ人の結束がなければ、常に奪われる立場にある。彼らの伝統を否定する者から解放し、保護することが責務である。"
 TUR_crowning_ourselves_with_the_fin_ugor:0 "フィン＝ウゴルとの戴冠"
 TUR_crowning_ourselves_with_the_fin_ugor_desc:0 "ツラン主義者の王冠において、[FIN.GetNameDef]に勝る宝石はない。[FIN.GetAdjective]征服こそ究極の野望の行きつく先であり、我々はその野望を達成し、ツラン主義者の兄弟関係を確固たるものにする。"

 BUL_acquire_modern_tools:0 "近代的道具の取得"
 BUL_acquire_modern_tools_desc:0 "ブルガリアの産業は、昔ながらの小規模な製造業と手工芸品が中心である。近代的な産業の基礎を築き、発展させるためには、適切な道具が必要だ。"
 BUL_improve_the_road_system:0 "道路制度の改善"
 BUL_improve_the_road_system_desc:0 "控えめに言ってもブルガリアの道路は完全に未整備で、通信が困難で遅くなっているのだ。現在の道路システムを改善・拡張できる近代的なインフラ産業の発展は、交通問題の解決への道を開くのだ。"
 BUL_attract_foreign_capitals:0 "外国資本の誘致"
 BUL_attract_foreign_capitals_desc:0 "我々自身で強力で効率的な産業を構築する手段がないことから、最良の策は事業を拡大し、ブルガリアにおいて実施したいと考える国外投資家に訴えることだ。"
 BUL_attract_foreign_capitals_dynamic_modifier_tt:0 "国民精神§Y外国の産業§!（政治力獲得: §G+5%§!、建設速度: §R-10%§!、工場出力: §R-2%§!、£GFX_prod_eff_cap 生産効率上限: §R-5%§!、£GFX_prod_eff 生産効率成長率: §R-5%§!）を得る。"
 BUL_invigorate_national_industry:0 "国策産業の活性化"
 BUL_invigorate_national_industry_desc:0 "我々はインフラ、産業及び農業開発において外国資本に永く広く頼ってきた。もしも自給自足と我が国における独自の方法で自由に発展させたいのであれば、まず手始めに国策産業と新たな工場の開発に投資しなければならない。\n簡単なことではないが長い期間で見れば間違いなく、その価値はある。"
 BUL_expand_sofia_university:0 "ソフィア大学の拡充"
 BUL_expand_sofia_university_desc:0 "ブルガリアの最も権威ある高等教育機関たるソフィア大学の施設拡張に予算の一部を充当することにより、優秀な人材を育成し有効活用できるだろう。"
 BUL_expand_the_tobacco_industry:0 "タバコ産業の拡大"
 BUL_expand_the_tobacco_industry_desc:0 "何十年もの間、主な輸出は農産物であったが、穀物生産からタバコのようなより価値のある作物に転換することにより、これらの輸出物からの利益をさらに増加させることができることは明らかだ。"
 BUL_nationalization:0 "国有化"
 BUL_nationalization_desc:0 "外資によりこれまでバルカン半島では見られなかった規模の新たな工業団地の開発がもたらされた。だが、これらの経営者が我が国の経済をますます食いものにしていることから、彼らの生産手段を掌握して彼らを国外退去させる時が来た。しかしながら、このことは外国政府を激怒させ、外交が失敗した場合には戦う羽目になるだろう……"
 BUL_nationalization_dynamic_modifier_tt:0 "国民精神§Y外国の産業§!を除去"
 BUL_nationalization_warning_tt:0 "§R国有化の結果、ブルガリア産業に投資してきた外国は、我が国に対し禁輸・陣営追放・宣戦布告さえも行うかもしれない！§!"
 BUL_increase_industry_investments:0 "産業投資の増加"
 BUL_increase_industry_investments_desc:0 "我々の偉大な産業と軍備の成長を支援する重工業を発展させなくてはならない。大規模な国家投資が必要となるが、最終的には経済的自立へと至ることになる。"
 BUL_utmost_optimization:0 "高度な最適化"
 BUL_utmost_optimization_desc:0 "国内産業の発展を優先させることにより、生産量の継続的な増加を経験し多くの新たな産業が急速に発展したが、未だ効率的なものではない。産業と農業を最大限効率的にさせることができるよう、主要な産業と土地の再編に取り掛かる最後の努力をする時が来た。"
 BUL_utmost_optimization_dynamic_modifier_tt:0 "§Y外国の産業§!に以下の修正\n建設速度: §G+5%§!\n£GFX_prod_eff_cap 生産効率上限: §G+3%§!\n£GFX_prod_eff 生産効率成長率: §G+3%§!"
 BUL_utmost_optimization_tt:0 "国家方針§Y外国資本の誘引§!を達成していた場合、効果が変更される。"
 BUL_national_railway_lines:0 "国営鉄道路線"
 BUL_national_railway_lines_desc:0 "部隊のみならず生産物もまた国中に移動させる速やかで信頼性のある方法が必要だ。鉄道路線を拡充させることで物流能力を改善させよう。"
 BUL_steel_plant_in_pernik:0 "ペルニク製鉄所"
 BUL_steel_plant_in_pernik_desc:0 "ブルガリアはバルカン半島において資源の面で最も裕福な国ではないことから、国土に隠されている宝物を最大限に活用する必要がある。ペルニクの製鉄所と石炭採掘施設を改良し、最初の鉄鋼製造工場を建設しなければならない。"
 BUL_mineral_extraction_in_the_rhodopes:0 "ロドピ山脈での鉱物の抽出"
 BUL_mineral_extraction_in_the_rhodopes_desc:0 "ロドピ山脈においてクロム鉄鉱、鉄鉱石、亜鉛及び鉛といった鉱物に恵まれており、専門家は地域に対する適切な探査により新たな鉱床の発見ができるだろうと楽観視している。"
 BUL_uranium_prospecting:0 "ウランの試掘"
 BUL_uranium_prospecting_desc:0 "ウラニウムは、強力で破壊的な新たな兵器を開発するための非常に貴重な資源となりつつあり、ブホヴォにおいて豊富な埋蔵量が想定されることを把握した。我々はこの地域を調査し、資源を活用するか又は同盟国へ採掘権を譲渡するかどちらが我々に利益をもたらすかを検討しなければならない。"
 BUL_uranium_prospecting_no_target_tt:0 "ディシジョン§Yウラン利権協定§!を解禁し、ブルガリア陣営の盟主または主要同盟国にボーナスを与える。§Rブルガリアが陣営に加盟している必要がある。§!"
 BUL_uranium_prospecting_leader_target_tt:0 "ディシジョン§Yウラン利権協定§!を解禁し、ブルガリア陣営の盟主にボーナスを与える。"
 BUL_uranium_prospecting_major_ally_target_tt:0 "ディシジョン§Yウラン利権協定§!を解禁し、主要同盟国にボーナスを与える。"
 BUL_georgi_benkovski_aircraft_repair_facilities:0 "ゲオルギ・ベンコフスキ航空機修理施設"
 BUL_georgi_benkovski_aircraft_repair_facilities_desc:0 "空軍を構築するためには、機体の修理格納庫やエンジンの試験施設が必要である。これに際し、プロヴディフにテレム・ゲオルギ・ベンコフスキ航空機修理施設を建設するという興味深い計画が紹介されている。"
 BUL_pilot_training_program:0 "操縦士養成計画"
 BUL_pilot_training_program_desc:0 "ブルガリアが空を支配するためには、経験を有した操縦士及び乗組員が大量に必要であり、この目的を達するために我々は必要な空軍基地と訓練施設に裏打ちされた訓練課程を開発する必要がある。"
 BUL_negotiate_bulgarian_rearmament:0 "ブルガリア再軍備の交渉"
 BUL_negotiate_bulgarian_rearmament_desc:0 "ブルガリア軍はヌイイ＝シュル＝セーヌ条約によって悲惨な状態に陥っている。そして、どの隣国に対しても無防備な状態である。貪欲な隣国によって再びバルカン戦争を起こさせないためにも早急に制限の撤廃について交渉しなければならない。"
 BUL_reorganize_the_military_industry:0 "軍需産業の再編"
 BUL_reorganize_the_military_industry_desc:0 "我が国の軍需産業は時代遅れかつ非効率的であり、時代遅れの兵器を生産するようになっている。時代遅れになる前に近代化計画を組まなくてはならない。"
 BUL_darzhavna_aeroplanna_rabotilnitsa:0 "国立航空機工房"
 BUL_darzhavna_aeroplanna_rabotilnitsa_desc:0 "我が空軍に必要な供給を行うために国外の設計者に頼るべきではない。ボジュリシュテにある我が国の国立航空機工房を拡大、近代化しよう。"
 BUL_darzhavna_samoletna_fabrika:0 "国立飛行機工場"
 BUL_darzhavna_samoletna_fabrika_desc:0 "ボジュリシュテの国立航空機工房は、我が国の空軍向けに戦闘機を既に生産している。今やロヴェチに他の軽航空機の生産に焦点を当てた最新の設備を備えた国立飛行機工場を設立するだけの資金力を持っている。"
 BUL_foreign_aircraft_designers:0 "外国人設計者"
 BUL_foreign_aircraft_designers_desc:0 "どうして軍用機の生産において数十年の経験を有した外国の設計者を雇うことができるのに、我が国の航空産業を成長させるために時間を浪費することがあろうか。"
 BUL_kaproni_bulgarski:0 "カプローニ・ブルガルスキ"
 BUL_kaproni_bulgarski_desc:0 "イタリアの航空機生産企業カプローニは他の生産に転用され資源が不足しているのを克服するのに苦労しており、倒産の危機に直面している。これによりカザンラクにあるカプローニ・ブルガルスキ所有の工業団地を買収し、中型および大型の爆撃機の生産に専念できる可能性が浮上した。"
 BUL_darzhavna_voenna_fabrika:0 "国立軍事工場"
 BUL_darzhavna_voenna_fabrika_desc:0 "カザンラクの国立軍事工場を拡張することにより、高品質な装備の供給を行う軍需産業の基礎を築くことが可能となる。"
 BUL_found_dvf_sopot:0 "DVF＝ソポトの設立"
 BUL_found_dvf_sopot_desc:0 "ソポトにおける弾薬工場の建設は1935年に始まったが、未だ完成していない。総合生産施設を可及的速やかに稼働させるために、残りの機械設備の契約を締結する必要がある。"
 BUL_contract_foreign_companies:0 "外国企業との契約"
 BUL_contract_foreign_companies_desc:0 "我が国の軍需産業は、きちんとした再軍備計画を実行するのに十分なものとは程遠い。軍に供給する高品質の車両を生産できるよう適切な設計者を海外から求めなければならない。"
 BUL_rebuild_the_army:0 "陸軍の再建"
 BUL_rebuild_the_army_desc:0 "歴史が厳しく教えてきたように、我々は潜在的な敵に囲まれており、来るべき紛争において勝利を得るには、強力な軍隊と最新の戦術を開発することが重要だ。"
 BUL_vasil_levsky_national_military_university:0 "ヴァシル・レフスキ国立軍事大学"
 BUL_vasil_levsky_national_military_university_desc:0 "国立軍事大学には長い歴史があるものの、軍事教育はヌイイ条約の発効以来大幅に削減されている。施設を拡張し、最終的には将校になる新たな士官候補生の入学を奨励する計画に資金を投下する時が来た。"
 BUL_prussia_of_the_balkans:0 "バルカンのプロイセン"
 BUL_prussia_of_the_balkans_desc:0 "ブルガリア王国は、かつての不誠実な同盟国に裏切られるまで、バルカンのプロイセンと称される大規模な軍備を備えた高度の軍国主義国家だった。しかし、屈辱的な敗北を経て国を再建し、かつてのブルガリアの栄光を取り戻す時が来た。世界は再び、我々をバルカンのプロイセンと呼ぶだろう！"
 BUL_national_military_academy:0 "国立陸軍士官学校"
 BUL_national_military_academy_desc:0 "国立陸軍士官学校長は、施設の能力を高めるだけでなく将来の陸軍司令官によりよい訓練を施すことを目的とする施設の拡張計画を提示した。"
 BUL_war_logistics:0 "戦争兵站"
 BUL_war_logistics_desc:0 "先の大戦における我が国の敗因は、戦場での敗北ではなく、国民への食糧供給および部隊への補給ができなかったことにある。二度と同様の事態を招かないように、兵站の改善を行わなくてはならない。"
 BUL_defensive_lines:0 "防衛線"
 BUL_defensive_lines_desc:0 "輸送線を保護し部隊への物資の供給を確保するために、十分な要塞の建設とインフラの改善に着手しなければならない。"
 BUL_a_black_sea_fleet:0 "黒海海軍"
 BUL_a_black_sea_fleet_desc:0 "一定の海軍の存在感を有したいのであれば、近代艦隊の主力となる駆逐艦の建艦に焦点を置いた黒海に適した艦隊を建設する必要がある。"
 BUL_improve_coastal_defenses:0 "沿岸防衛の改善"
 BUL_improve_coastal_defenses_desc:0 "我が国は黒海からの海軍の侵入の可能性に対して非常に脆弱であり、黒海沿岸の防衛線をぜひとも強化しなければならない。それは早ければ早いほど良いのだ。"
 BUL_reinforce_naval_bases:0 "海軍基地の補強"
 BUL_reinforce_naval_bases_desc:0 "海軍基地が十分に保護され、地域において艦隊作戦が継続できる能力を有するよう確認しなければならない。"
 BUL_supremacy_on_the_bosporus:0 "ボスポラスの覇権"
 BUL_supremacy_on_the_bosporus_desc:0 "ボスポラス海峡の支配下にある現状において、戦略的に重要なこの地域におけるブルガリアの支配を確保するために十分な要塞を建設しなければならない。"
 BUL_dominance_in_the_black_sea:0 "黒海の支配"
 BUL_dominance_in_the_black_sea_desc:0 "暗黒の時代においては悲惨な判断を取る必要がある。ブルガリア国家の護持のみならず覇権をも保障するために、沿岸からの潜在的脅威を取り除くために黒海を確保する時が来た。"
 BUL_dominance_in_the_aegean_sea:0 "エーゲ海の支配"
 BUL_dominance_in_the_aegean_sea_desc:0 "[GetDominanceInTheAegeanDesc]"
 BUL_dominance_in_the_aegean_default:0 "暗黒の時代においては悲惨な判断を取る必要がある。ブルガリア国家の護持のみならず三海洋〔黒海、エーゲ海及びアドリア海〕における支配を保障するため、沿岸からの潜在的脅威を取り除くためにエーゲ海を確保する時が来た。"
 BUL_dominance_in_the_aegean_black_sea_success:0 "黒海の確保に成功した後、エーゲ海において作戦を再び展開する時が来た。黒海沿岸に存する敵対国を追い出し、バルカン半島におけるプロイセンのために価値ある領土を占領する。"
 BUL_dominance_in_the_aegean_black_sea_failure:0 "黒海確保作戦の失敗により受けた打撃によりブルガリア国民は落ち込んだ。これを解決する唯一の方法は、エーゲ海においてブルガリアの覇権を今回は成功裡に確立することだ。"
 BUL_dominance_in_the_aegean_adriatic_success:0 "アドリア海の確保に成功した後、ブルガリア軍と国民の士気はかつてないほど高揚している。我々はバルカン半島におけるプロイセンが唯一かつ誰もが認める三海洋の管理者となるためにこの勢いを掴んでエーゲ海を確保しなければならない。"
 BUL_dominance_in_the_aegean_adriatic_failure:0 "アドリア海における確保の失敗により、ブルガリア国民の士気は深刻な打撃を受けた。勇気と自信を取り戻したいのであれば、エーゲ海においてブルガリアの覇権を確立しなければならない。"
 BUL_dominance_in_the_aegean_total_failure:0 "アドリア海と黒海の双方の確保の失敗の後に我々が受けた衝撃は、国内において士気の低下と政府への不信の蔓延を導いた。自らの過ちを償い、バルカン半島におけるプロイセンの栄光を取り戻すためには、エーゲ海においてブルガリアによる覇権を確立しなければならない。"
 BUL_dominance_in_the_adriatic_sea:0 "アドリア海の支配"
 BUL_dominance_in_the_adriatic_sea_desc:0 "[GetDominanceInTheAdriaticDesc]"
 BUL_dominance_in_the_adriatic_default:0 "暗黒の時代においては悲惨な判断を取る必要がある。ブルガリア国家の護持のみならず三海洋における覇権を保障するため、沿岸からの潜在的脅威を取り除くためにアドリア海を確保する時が来た。"
 BUL_dominance_in_the_adriatic_black_sea_success:0 "黒海の確保に成功した後、アドリア海において作戦を再び展開する時が来た。アドリア海沿岸に存する敵対国を追い出し、バルカン半島におけるプロイセンのために価値ある領土を占領する。"
