 ship_hull_submarine:0 "潜水艦"
 ship_hull_submarine_desc:0 "先の大戦における未熟潜水艦からは程遠い近代的潜水艦は、これまで以上に能力があり、巨大艦船でさえも非常に手頃なコストで脅かすことができる。"
 ship_hull_submarine_1:1 "初期型潜水艦船体"
 ship_hull_submarine_2:1 "1936年型潜水艦船体"
 ship_hull_submarine_3:1 "1940年型潜水艦船体"
 ship_hull_submarine_4:1 "1944年型潜水艦船体"
 ship_hull_pre_dreadnought:0 "前弩級戦艦船体"
 ship_hull_pre_dreadnought_desc:0 "先の大戦へと至った建艦競争すら前の時代の遺物である前弩級戦艦は、今日では非常に限定された海戦でしか真価を発揮し得ないのである。"
 ship_hull_cruiser_panzerschiff:0 "装甲艦"
 ship_hull_cruiser_panzerschiff_desc:0 "不可能な挑戦の中、ドイツ技術陣は巡洋艦船体にほぼ戦艦水準の兵装を接合することに成功した。その結果、他の既知の巡洋艦を凌駕する艦船が誕生したが、高価で相対的に低速、そして装甲が比較的貧弱であった。"
 ship_hull_cruiser_coastal_defense_ship:1 "海防戦艦"
 ship_hull_cruiser_coastal_defense_ship_desc:0 "本格的海戦を前にしては小型過ぎるこの比較的安価な艦艇は、重武装と装甲を有効化するために航続距離を犠牲にしている。"
 ship_hull_torpedo_cruiser:0 "重雷装巡洋艦"
 ship_hull_torpedo_cruiser_desc:0 "主砲の小型化と対空砲の削減を犠牲にして、魚雷発射管を多数装備した軽巡洋艦。"
 ship_hull_super_heavy_1:0 "超大型戦艦船体"
 ship_hull_cruiser_submarine:0 "巡洋潜水艦"
 ship_hull_cruiser_submarine_desc:0 "航続距離延伸のために最適化された大型潜水艦船体。更なる航続距離延伸のために燃料タンクの増設、小型偵察機の装備も可能である。"
 ship_hull_midget_submarine:0 "小型潜水艦"
 ship_hull_midget_submarine_desc:0 "少数の搭乗員で航行できる小型潜水艦。航続距離と兵器火力で劣るが、生産性でカバーできる。"
 ### ENG - ENGLAND ###
 ENG_submarine_1:0 "L級"
 ENG_submarine_1_desc:0 "L級潜水艦は、以前の潜水艦の改良版として戦時緊急計画の下で計画された中型潜水艦である。この船は、第一次世界大戦末期に建造され、より大きな21inch魚雷を装備していた。主に訓練と補助任務で使用され、第二次世界大戦の開始まで任務を務めた。"
 #ENG_submarine_1b: "O/P/R Class"
 #ENG_submarine_1c: "S Class"
 ENG_submarine_2:0 "T級"
 ENG_submarine_2_desc:0 "T級またはトライトン級潜水艦は、O級、P級、R級大型潜水艦を置き換えるために設計された。やや大型で広い作戦航続距離を持ち、太平洋と大西洋での活動に適応していた。十分な武装を施された安定した船体を持っており、紛争中に広範囲で使用された。建造された艦の25%は、戦時中に失われた。"
 ENG_submarine_3:0 "U級"
 ENG_submarine_3_desc:0 "U級潜水艦は、1940年と1941年の戦時緊急計画の下で建造された小型潜水艦である。元々訓練用潜水艦として計画されたが、戦争が勃発したため設計が変更され、北海や地中海の限られた海域における運用を念頭に置いたものになった。そのため小型で作戦航続距離や兵装は限られていた。U級はアンダイン、アンパイア、アップロアの3つの略同型が建造された。"
 #ENG_submarine_3b: "Seraph Class"
 ENG_submarine_4:0 "V級"
 ENG_submarine_4_desc:0 "V級またはヴァンパイア級潜水艦は、前のU級小型潜水艦に基づいて設計された。この艦は大型化されたとは言え比較的小型の艦で、U級より優れた航行能力を持つが、作戦航続距離や兵装は限られていた。"
 #ENG_submarine_4b: "Amphion Class"
 ENG_destroyer_1:0 "V/W級"
 ENG_destroyer_1_desc:0 "アドミラルティV/W級、ソーニクロフトV/W級を含む艦級。これらの艦は戦時緊急計画の下建造された。第一次世界大戦中に英国の駆逐艦の設計は根本的な進化を遂げており、蓄積された改善や新技術が取り入れられている。その多くは第一次世界大戦後期に建造され、その後英国海軍の駆逐艦の小艦隊の中心となった。1930年代からは予備艦隊に組み込まれ、最終的には船団の護衛任務に使用された。十分に武装され、広い作戦航続距離を持った高速艦だった。"
 #ENG_destroyer_1b: "A/B/C/D Class"
 ENG_destroyer_2:0 "G/H/I級"
 ENG_destroyer_2_desc:0 "G級、H級、I級駆逐艦は、1933年と1934年海軍建造計画の一部として発注された。これらの艦は前級のF級駆逐艦の設計を踏襲し、それを全体的に小型化したものだった。G級とH級は、F級と同様に4.7inch砲を搭載していた。広い作戦航続距離を持ち、十分に武装され、強力な魚雷を搭載していた。戦時中に広い範囲で使用され、多数の損失を被った。"
 #ENG_destroyer_2b: "Tribal Class"
 ENG_destroyer_3:0 "J/K/N級"
 ENG_destroyer_3_desc:0 "J級、K級、N級は、前級のトライヴァル級と似ているが、設計者は艦砲を強化するのではなくより強力な魚雷と小さい艦砲という標準的な設計に回帰した。戦時中に改装され、改良型の対空砲とレーダーが搭載された。速く、広い作戦航続距離を持ち、十分に武装されていたため艦隊護衛に理想的な艦だった。"
 ENG_destroyer_4:0 "バトル級"
 ENG_destroyer_4_desc:0 "バトル級駆逐艦は、イギリス駆逐艦の発展の系譜に沿って、1942年、1943年の海軍計画の一部として発注された。前後方に十分な艦砲と魚雷を装備していた。その対空兵装、対潜能力、速力、航続距離から汎用性の高い艦船だった。戦争の後半の投入されたため、僅かな貢献をするに留まった。"
 #ENG_destroyer_4b: "Weapon Class"
 ENG_light_cruiser_1:0 "C級"
 ENG_light_cruiser_1_desc:2 "C級軽巡洋艦は第一世界大戦前・戦中に建造された軽巡洋艦の一つで、北海の荒れた海でも活動できるよう設計された。本級の船体は幾分小さく窮屈であったが、丈夫で有能な艦であることを証明している。対艦用に6inch砲を、敵艦や輸送船にとどめを刺すために魚雷を装備し、武装は十分なものだった。本級は第一次世界大戦を通して広範囲で運用され、海上作戦の多くに参加した。"
 #ENG_light_cruiser_1b: "Emerald Class"
 #ENG_light_cruiser_1c: "Amphion Class"
 ENG_light_cruiser_2:0 "サウサンプトン級"
 ENG_light_cruiser_2_desc:0 "サウサンプトン級軽巡洋艦はタウン級軽巡洋艦の略同型にあたり、日本の最上型重巡洋艦（当時は軽巡洋艦）に対抗して設計された。本級は厚い装甲、優れた速力と航続距離、そして強力な6inch三連装砲を4基、12門を備えていた。この艦はその後英国海軍が建造する多くの軽巡洋艦の原型となった。"
 #ENG_light_cruiser_2b: "Edinburgh Class"
 ENG_light_cruiser_3:0 "クラウン・コロニー級"
 ENG_light_cruiser_3_desc:0 "クラウン・コロニー級軽巡洋艦は初期のタウン級の改良型で、建造費と建造期間を削減するため設計が簡略化された。前級と同じ6inch三連装砲を4基搭載していた。本級は前級と比べて小型の機関を搭載したものの、同じ厚さの装甲を装備したため、幾分航続距離が短くなっている。フィジー級、セイロン級 二つの略同型を有する。"
 #ENG_light_cruiser_3b: "Dido Class"
 ENG_light_cruiser_4:0 "マイノーター級"
 ENG_light_cruiser_4_desc:0 "スウィフトシェア級としても知られるこの巡洋艦は、クラウンコロニー級に戦争における改善点を盛り込んだ改良型として1941年に設計された。本級はクラウンコロニー級より長い作戦行動半径と多くの対空火器を持っていた一方、主砲は三連装砲3基に減らされた。戦況の影響で建造ペースは遅く、その後多くの艦が発注を取り消された。"
 ENG_heavy_cruiser_1:0 "ホーキンス級"
 ENG_heavy_cruiser_1_desc:0 "ホーキンス級巡洋艦は世界初の重巡洋艦である。本級は初期のタウン級軽巡洋艦、特にその略同型であるバーミンガム級を元型とし、7.5inch砲と厚い装甲帯が取り付けられている。またドイツ海軍が持つ大型の通商破壊艦と戦うために設計された。十分な武装、適度な速度と航続距離、そして高い防御力を兼ね備えている。全5隻が就役したが、第二次世界大戦開戦に間に合ったのは4隻だけだった。"
 #ENG_heavy_cruiser_1b: "County Class"
 ENG_heavy_cruiser_2:0 "サリー級"
 ENG_heavy_cruiser_2_desc:0 "サリー級重巡洋艦は1928年の海軍計画で提案された艦である。本級は初期のヨーク級重巡洋艦の改良型で、2隻が発注されたが双方ともに建造されることはなかった。もし完成していれば8inch連装砲を4基、より厚い装甲、そしてより強力な機関を装備するはずだった。"
 ENG_heavy_cruiser_3:0 "アドミラル級"
 ENG_heavy_cruiser_3_desc:0 "アドミラル級重巡洋艦（アドミラル級巡洋戦艦と混同しないように）は、英国海軍が最後に設計、建造に挑戦した8inch砲装備の巡洋艦である。設計は1938年から1941年にかけて行われ、様々な提案がなされた。最終案は新型8inch三連装砲、多数の対空火器、重装甲、優秀な速度性能を特徴としていた。しかし敵巡洋艦が僅少となったこととコストパフォーマンスの問題から、より多数の軽巡洋艦を建造する方針が採択された。"
 ENG_heavy_cruiser_4:0 "チャーチルの計画艦"
 ENG_heavy_cruiser_4_desc:0 "ドイツのドイッチュラント級ポケット戦艦に対抗するために、第二次世界大戦の初期段階でサー・ウィンストン・チャーチル海軍大臣によって提案された艦である。9.2inch砲、強力な対空兵器、強力な装甲を装備し、効果的に敵主力艦と戦うために設計された。最終的に、コストの高さと重巡洋艦の需要不足のため建造が中止された。"
 ENG_battle_cruiser_1:0 "レナウン級"
 ENG_battle_cruiser_1_desc:0 "レナウン級巡洋戦艦は、元々リヴェンジ級戦艦の改良型として起工された。しかし第一次世界大戦の勃発により取り消され、その後フィッシャー海軍卿が巡洋戦艦として建造再開を命じた。十分な武装と機動性を備えていたが、代わりに薄い装甲と狭い作戦航続距離を持つという、典型的な巡洋戦艦だった。予定されていた3隻のうち、レナウンとレパルスの2隻が建造された。"
 #ENG_battle_cruiser_1b: "Admiral Class"
 ENG_battle_cruiser_2:0 "プリンセス・ロイヤル級"
 ENG_battle_cruiser_2_desc:0 "プリンセス・ロイヤル級は架空の巡洋戦艦で、キング・ジョージ5世級戦艦を高速化し、建造費を削減したものである。元の艦級に類似した兵装を搭載しているがその数は削減されており、2基の14inch三連装砲と6基の5.25inch連装高角砲を装備する。高い速度と航続距離の長さは英国海軍に迅速な攻撃能力と船団護衛力を提供するが、限られた装甲は近代的な戦艦との戦闘時に問題となるだろう。"
 ENG_battleship_1:1 "リヴェンジ級"
 ENG_battleship_1_desc:1 "リヴェンジ級戦艦は、クイーン・エリザベス級高速ドレッドノートの量産型として1913年に発注された。武装や装甲は見劣りしないものだったが、とても低速だったために第二次大戦中は二線級の任務に従事していた。同型艦8隻が計画され、そのうち5隻が完成している。"
 #ENG_battleship_1b: "Nelson Class"
 ENG_battleship_2:0 "キング・ジョージ5世級"
 ENG_battleship_2_desc:0 "主力艦の最大排水量と主砲口径を制限したワシントン（1922年）、第一次ロンドン（1930年）海軍軍縮条約は、キング・ジョージ5世級戦艦を生み出した。条約の制限のため、同級は前級はおろか同時代の戦艦よりも小口径の主砲を搭載していた。小口径ではあったが、強力な対空兵装と適切な装甲により充分に武装していた。旧式化したクイーン・エリザベス級を代替する為に5隻が発注、起工された。"
 ENG_battleship_3:0 "ライオン級"
 ENG_battleship_3_desc:0 "ライオン級戦艦はキング・ジョージ5世級から多くの特徴を受け継いだ艦級である。1938年時海軍軍備計画において、老朽化したリヴェンジ級戦艦を代替する為に発注されたが、紛争が激化したため完成することはなかった。同級の概要はキング・ジョージ5世級に類似していたが、もし建造されていれば主砲に強力な新型16inch砲を導入し重武装化していたことだろう。またより厚い装甲と、強力な機関を搭載していたと考えられる。"
 ENG_battleship_4:0 "ヴァンガード級"
 ENG_battleship_4_desc:0 "ヴァンガード級戦艦は、英国海軍によって建造された最後の戦艦である。発注は一隻だったが、太平洋戦域の為に更に4隻必要と考えられていた。1940年の戦時緊急計画の下で発注されたものの建造の優先度は低く、完成した時には既に戦後となっていた。この艦はそのスマートな船体によって、優れた安定性と凌波性を有していた。兵装はクイーン・エリザベス級やリヴェンジ級戦艦と同じもので、十分な火力を有し、強力な機関と優れた装甲により速力と防御力も兼ね備えている。"
 ENG_SH_battleship_1:0 "センチュリオン級"
 ENG_SH_battleship_1_desc:0 "センチュリオンは、英国海軍がドイツや日本の大型艦船に対抗する為に建造した、と仮定した仮想の超大型戦艦である。大口径の18inch砲と厚い装甲は、これらの艦船と戦う為に必要な火力と防御力を兼ね備えている。強力な対空火器、長い航続距離、および良好な速力は大英帝国の広大な海域をカバーするのに必要なものだった。"
 ENG_SH_battleship_2:0 "ライオンII級"
 ENG_SH_battleship_2_desc:0 "ライオンII級戦艦は、ライオン級戦艦に改良を加えた艦として、1944年に設計された。戦時中の教訓を取り入れ、長大かつ重大な設計となり、完成の暁には最新型の3基から4基の三連装16inch砲を搭載し、その厚い装甲はあらゆる方向からの攻撃や空襲から艦を守っていたことだろう。建造に掛かる費用や敵海軍の喪失、航空母艦の必要性によってこの計画は放棄された。"
 ENG_carrier_1:0 "カレイジャス級"
 ENG_carrier_1_desc:0 "3隻建造されたこの航空母艦は、巡洋戦艦を改装した英国海軍初の艦隊型空母である。ワシントン海軍軍縮条約を受け、1922年に改装が開始され1925年に終了した。作戦航続距離が広く優れた速度を持ち、適度に装甲があり十分な武装をされた艦だったが、改装艦のため搭載できる艦載機の数は限られていた。それでもなお、この艦は航空母艦の建造と艦隊の航空戦略における重要な経験を英国海軍にもたらした。"
 ENG_carrier_2:0 "アーク・ロイヤル級"
 ENG_carrier_2_desc:0 "アークロイヤル級航空母艦は、ワシントン海軍軍縮条約の制限に収まるように建造された。この艦は、格納庫とその上の飛行甲板が船体に一体化された最初の航空母艦である。1934年に設計され、樹分な装甲と武装を施されている。多くの艦載機を搭載し、英国海軍の主力艦隊に追いつくために十分な作戦航続距離と速度を持っていた。"
 ENG_carrier_3:0 "イラストリアス級"
 ENG_carrier_3_desc:0 "イラストリアス級航空母艦は、空母の大きさの上限を23000tとした1936年の第二次ロンドン海軍軍縮会議の制限内で設計された。この艦は世界初の装甲飛行甲板を採用した空母だったが、搭載機数は縮小しなければならなかった。厚い装甲と対空兵装による強力な防御力と、強力な機関と大きな燃料搭載量による長い航続距離を備えている。"
 ENG_carrier_4:0 "インプラカブル級"
 ENG_carrier_4_desc:0 "インプラカブル級航空母艦はイラストリアス級の改良型で、1938年に海軍計画艦として承認された。戦争の初期〜中期に船団護衛用の小型艦船へ計画の優先順位が変更されたため建造が遅れた。大型化により船体と甲板の両方に厚い装甲を維持したまま、より多くの艦載機を搭載することが可能となった。より強力な機関は、イラストリアス級より速く大きな作戦行動半径をもたらした。"
 #ENG_carrier_4b: "Malta Class"
 ### FRA - FRANCE ###
 FRA_submarine_1:0 "600t級"
 FRA_submarine_1_desc:0 "600t級潜水艦は、第一次世界大戦後に開発されたフランス初の近代的潜水艦である。約600tの排水量を持つ中型艦で、外洋航行能力を持っていたものの、沿岸用潜水艦として配備され、主に地中海の暖かい海域で使用された。シレーヌ級、アリアン級、キルケ級の3形式各4隻が建造され、後により排水量の大きい630t級のアルゴノート級、ダイアン級、オリオン級の礎となった。"
 #FRA_submarine_1b: "630 Series"
 #FRA_submarine_1c: "Redoutable Class"
 FRA_submarine_2:0 "ミネルブ級"
 FRA_submarine_2_desc:0 "ミネルブ級潜水艦（計画名T2）は630t級に基づいて設計され、より優れた機関と異なる魚雷配置を持っていた。それまでの各造船所ごとにおける設計ではなく、造船局（DCAN：Direction des Constructions et Armes Navale）の中央集中型設計の標準化プログラムの初めて適応された艦である。"
 #FRA_submarine_2b: "Aurore Class"
 FRA_submarine_3:0 "ローラン・モリヨ級"
 FRA_submarine_3_desc:0 "ローラン・モリヨ級潜水艦（計画名Z2）は、以前のルドゥタブル級潜水艦に基づいた航洋型潜水艦である。恐るべき10基の魚雷発射管を備える排水量1,800-2,400tの大型潜水艦だったが、フランスが陥落したため完成した艦はなかった。"
 FRA_submarine_4:0 "フェニックス級"
 FRA_submarine_4_desc:0 "フェニックス級潜水艦は、1939年から1940年海軍計画艦として承認された中型航洋型長距離潜水艦だったが、大戦の開始とフランスの陥落により建造は中止された。ルトゥダブル級と同様に重雷装だったが、排水量1200tと比較的小型だった。"
 FRA_destroyer_1:0 "ブーラスク級"
 FRA_destroyer_1_desc:0 "ブーラスク級駆逐艦は、1500t級駆逐艦の一形式であり、1920年代半ばに進水した。以前のシャカル級や後のエーギル&ヴォークラン級と共に、第一次大戦後の近代的なフランス艦隊の中核を構成していた。高速で、当時としては十分な武装が施されていたが、その雷兵装は他の海軍における同様の艦船に比べて小規模だった。"
 #FRA_destroyer_1b: "Chacal Class"
 #FRA_destroyer_1c: "Aigle & Vauquelin Class"
 FRA_destroyer_2:0 "ル・ファンタスク級"
 FRA_destroyer_2_desc:0 "ル・ファンタスク級駆逐艦は、1930年の海軍計画で建造された2400t級の大型駆逐艦（グエパード、エーグル、ボクラン）を改善したものである。大きな排水量を持った重武装かつ高速の駆逐艦で、フランス海軍が新たに編成する高速戦隊の護衛に最適のものだった。新開発の砲、適切な対空兵装、および魚雷兵装を装備していた。"
 #FRA_destroyer_2b: "Le Hardi Class"
 #FRA_destroyer_2c: "Mogador Class"
 FRA_destroyer_3:0 "ラントレピード級"
 FRA_destroyer_3_desc:0 "ラントレピード級駆逐艦は、以前のル・アルディ級駆逐艦の改良型である。1938年と1939年の海軍計画艦として承認されたが、戦争の開始とフランスの陥落により建造は中止された。防空任務に重点が置かれ、機関の大型化によって排水量は2800～2900tへ増加していた。"
 FRA_destroyer_4:0 "オッシュ級"
 FRA_destroyer_4_desc:0 "オッシュ級とベアード級は、フランス海軍が設計した最後の大型駆逐艦になるものだった。どちらもモガドール級に基づいており、排水量4200tかつ前級と同様の主兵装であったものの、改良された対空兵装と強力な機関を装備していた。これらは1939-1940年海軍計画艦として承認されたが、戦争の開始とフランスの陥落により建造は中止された。"
 FRA_light_cruiser_1:0 "デュゲイ・トルーアン級"
 FRA_light_cruiser_1_desc:0 "デュゲイ・トルーアン級軽巡洋艦は、1922年の海軍計画艦として第一次世界大戦後にフランスが初めて開発した艦だった。背負い式閉鎖型主砲塔を持つ最初の軽巡洋艦で、軽巡洋艦としては強力な魚雷兵装を装備しているものの、装甲はほとんどないようなものだった。"
 FRA_light_cruiser_2:0 "ラ・ガリソニエール級"
 FRA_light_cruiser_2_desc:0 "ラ・ガリソニエール級軽巡洋艦はイタリアのジュッサーノ級軽巡洋艦に対抗するため、前級のエミール・ベルタン級に基づいて設計された。これらは1931年と1932年の海軍計画艦として建造され、当時の典型的な主兵装と適切な対空兵装を装備していた。排水量10850tで、偵察機の搭載量が増加され良好な速力を備えていた。"
 FRA_light_cruiser_3:0 "ド・グラース級"
 FRA_light_cruiser_3_desc:0 "ド・グラース級軽巡洋艦は1938年と1939年の海軍計画艦として承認された艦で、実質的にラ・ガリソニエール級の改良型だった。より強力な対空兵装に加え、より大型の機関を備えていた。フランスの陥落によって2隻の建造が中止され、残る1隻は当初の設計と大きく異なる設計で戦後竣工した。ドイツ軍はこの艦を軽空母として竣工させるつもりだったが、その計画が完遂されることはなかった。"
 FRA_light_cruiser_4:0 "コルベール級"
 FRA_light_cruiser_4_desc:0 "コルベール級は、1956年に竣工した防空軽巡洋艦だった。戦後に完成したド・グラース級の改良型として建造され、長距離用と短距離用それぞれに重対空兵装を搭載している。コルベール級とド・グラース級の違いは、前者の方が機関が小型で装甲が薄く、排水量がわずかに小さい点である。"
 FRA_heavy_cruiser_1:0 "シュフラン級"
 FRA_heavy_cruiser_1_desc:0 "シュフラン級重巡洋艦は、基本的にはその巡航能力に関する小規模な改良と、前のデュケイン級の焼き直しだった。どちらの型式も、フランス海軍の当時の巡洋艦哲学を体現しており、非常に薄い装甲ながら極めて高い速力と航続距離を持っている。標準排水量は1万tであり、重巡洋艦として標準的な兵装が施されていた。"
 FRA_heavy_cruiser_2:0 "アルジェリー級"
 FRA_heavy_cruiser_2_desc:0 "アルジェリー級重巡洋艦はシュフラン級とデュケイン級の改良型で、イタリアのザラ級重巡洋艦に対抗できるように設計されている。対水上、対水中防御における装甲およびバイタルパートの防護が大幅に増加している。その対空兵装は、当時としては十分なものだったが、これらの変更により標準排水量は1万tを超過してしまっている。"
 FRA_heavy_cruiser_3:0 "サン・ルイ級"
 FRA_heavy_cruiser_3_desc:0 "サン・ルイ級重巡洋艦はアルジェリー級の設計に基づいているが、全体的な外観はダンケルク級巡洋戦艦とリシュリュー級戦艦に近いものだった。1940年海軍計画艦として3隻が発注されたが、フランスの陥落により1隻も進水することはなかった。新型の砲や改良された対空兵装が配備された一方、装甲はアルジェリー級と同様のものだった。本艦はフランス海軍が設計した最後の重巡洋艦となった。"
 FRA_heavy_cruiser_4:0 "フォーバン級"
 FRA_heavy_cruiser_4_desc:0 "フォーバン級重巡洋艦は、サン・ルイ級の次級を想定した仮想艦である。フランス本土と植民地の間の航路を守るために設計され、3連装4基の主砲という重武装と適切な数の対空兵装、そして長い航続能力と良好な速力を保持していた。艦の構造と一般的な外観は前級のサン・ルイ級だけでなく、イギリスのクラウン・コロニー級軽巡洋艦からの影響を受けている。"
 FRA_battle_cruiser_1:0 "デュラン＝ヴィエールの設計艦"
 FRA_battle_cruiser_1_desc:0 "デュラン＝ヴィエールの設計による巡洋戦艦は、第一次世界大戦に遡る一連の研究の中から提案された艦である。4連装砲塔4基を特色としたノルマンディー級やリヨン級戦艦の砲塔数を減らし、巡洋戦艦化したものだった。他国海軍の巡洋戦艦と同様、高い速力と戦艦よりも薄い装甲を持っていた。一次大戦勃発前に計画は中止された。"
 FRA_battle_cruiser_2:0 "ダンケルク級"
 FRA_battle_cruiser_2_desc:0 "ダンケルク級巡洋戦艦は、ドイツのドイッチュラント級ポケット戦艦に対抗するように設計された。1920年代半ばから1930年代初期までの一連の設計研究の頂点ともいえる存在だった。1931年と1934年の海軍計画艦に認定され、主砲塔のすべてが前方に集中配備されており、この配置は英国のネルソン級戦艦と同様のものだった。海軍条約の制限に適合させるため、集中防御方式のコンパクトな船として完成した。"
 FRA_battleship_1:0 "クールベ級"
 FRA_battleship_1_desc:0 "クールベ級戦艦は第一次世界大戦前から戦中にかけてフランス海軍が建造した最初の超弩級戦艦だった。1910年と1911年の海軍計画艦として認定され、第一次世界大戦中は限定的な任務に就いたのみだったが、第二次世界大戦では活躍した。厚い装甲とイタリアのダンテ・アリギエーリ戦艦より強力な砲を装備していたが、まだアメリカ海軍及びイギリス海軍の戦艦には劣っていた。22000tを超える排水量を持っており、第二次世界大戦以前に行われた近代化改修は、対空兵装の改良とボイラーの改修のみだった。"
 #FRA_battleship_1b: "Bretagne Class" 
 FRA_battleship_2:0 "リシュリュー級"
 FRA_battleship_2_desc:0 "リシュリュー級戦艦はフランス海軍に就役した最後の戦艦である。ダンケルク級から改良された設計で、1935年度並びに38年度の海軍計画艦として承認された。卓越した対空兵装、巡航速度、航続距離を持つ極めて優秀な主力艦として建造された。発注された4隻のうち、フランス陥落までに2隻が進水し、そのうち1隻のみが艤装を完了した。残りの艦の完成図については様々な試みがなされ、対空戦艦、航空戦艦、正規空母などの設計が提案がされた。"
 FRA_battleship_3:0 "ガスコーニュ級"
 FRA_battleship_3_desc:0 "ガスコーニュ級戦艦は、リシュリュー級戦艦の略同型である。1940年海軍計画艦として3隻発注されたが、どれも起工されなかった。設計はリシュリュー級戦艦の焼き直しというべきものだが、主砲が前後に均等に配備され機関や対空兵装も向上し、全体的に見て前級より改善された戦艦となった。"
 FRA_battleship_4:0 "アルザス級"
 FRA_battleship_4_desc:0 "アルザス級戦艦はリシュリュー級戦艦の成功により計画された。本級は1939年まで設計検討が行われ、1940年に承認され4隻が発注された。1941年に起工が予定されていたが、フランス陥落により建造は中止された。排水量と主砲の砲門数を増強し、より強力な対空兵装、厚い装甲そしてさらに増強された機関を備えるなど、リシュリュー級を改良した設計だった。"
 FRA_SH_battleship_1:0 "シャルルマーニュ級"
 FRA_SH_battleship_1_desc:0 "超大型戦艦のシャルルマーニュ級は、他の海軍の大戦艦に合わせた仮想艦である。主砲が全て背負い式で艦首側に装備されている事が特徴で、装甲が厚く、重対空兵装で武装されている。全体的な設計はリシュリュー級とイギリスのネルソン級に似たものである。"
 FRA_SH_battleship_2:0 "ナポレオン・ボナパルト級"
 FRA_SH_battleship_2_desc:0 "ナポレオン・ボナパルト級戦艦は、アルザス級とガスコーニュ級に基づいた仮想艦である。その強力な兵装は、3連装砲を前後に均等に配置し、副砲として背負式砲塔を装備し、重対空兵装で武装している。厚い装甲と強力な機関は、艦隊の他の艦に追いつき、かつ敵と効果的に戦うために必要な速力と防御力を与える。"
 FRA_carrier_1:0 "ベアルン級"
 FRA_carrier_1_desc:0 "ベアルンは、元々ノルマンディー級戦艦として建造されていたが、22100tの排水量を持つ航空母艦として完成し、その後戦間期と第二次世界大戦で任務に就いた。空母へ改装されたものの、低速で、航空機を搭載するためのスペースは限られていたが、中装甲帯と長い航続距離がこれらの欠点を補っていた。この艦の建造は、造船局（DCAN：Direction des Constructions et Armes Navale）に重要な経験を与え、その後の設計研究に繋がった。"
 FRA_carrier_2:0 "ジョッフル級"
 FRA_carrier_2_desc:0 "ジョッフル級航空母艦（計画名:PA-16）は、フランス海軍の次世代航空母艦である。1929年から1937年にかけて行われた設計研究の最後の成果だった。2隻が1938年海軍計画で承認されたが、戦争が激化したため建造工程が遅れ、最終的にフランスが陥落しこの艦は完成しなかった。この艦は、優れた対空兵装、装甲、速力を持っていたが、艦載機の搭載数は平均以下だった。総合的に考えると、この艦はフランス海軍のためのバランスのとれた多用途な航空母艦となっていただろう。"
 FRA_carrier_3:0 "ジャン・バール級"
 FRA_carrier_3_desc:0 "ジャン・バール級航空母艦は、未完成のリシュリュー級戦艦ジャン・バールを正規空母に改装することが戦時中に提案されたもので、この点では日本海軍の信濃と同様である。大型の船体は大型の航空機の搭載を可能とし、大型の機関により作戦航続距離の広い高速な航空母艦となった。アメリカ製の重対空兵装は、艦載機と甲板員に対し優れた防御を提供するだろう。"
 FRA_carrier_4:0 "クレマンソー級"
 FRA_carrier_4_desc:0 "クレマンソー級航空母艦（計画名:PA-28）は、フランス海軍で戦後初めて設計された航空母艦だった。設計は未完成のジョッフル級航空母艦と同様で、近代的なフランス製の機器や兵装を装備していた。アメリカ海軍と英国海軍から護衛空母を供与され、また戦後のフランス経済の状態もあり、この艦が起工されることはなかった。1955年と1957年に起工された、後級であるクレマンソー級航空母艦（計画名:PA-54）と混同しないよう注意を要する。"
 ### GER - GERMANY ###
 GER_submarine_1:0 "UB III型"
 GER_submarine_1_desc:0 "UBIII型沿岸用潜水艦は、ドイツ帝国海軍によって第一次世界大戦中に建造されたUボートの一種である。10本の魚雷を搭載し、排水量は500tを超えていた。1916年から1918年の間に96隻が建造されたものの、1935年には全艦が退役した。"
 GER_submarine_2:0 "IIA型"
 GER_submarine_2_desc:0 "ドイツのIIA型潜水艦は、一重船殻構造で内部にバラストタンクを持ち、全てが溶接されている沿岸用潜水艦である。250t超の排水量を持ち、5門の533mm魚雷発射管を装備していた。1934年と1935年に6隻が建造された。"
 #GER_submarine_2b: "Type VIIA"
 GER_submarine_3:0 "VIIC型"
 GER_submarine_3_desc:0 "VIIC型潜水艦はドイツUボート戦力の中核を担った遠洋型潜水艦である。1940年から1945年の間に568隻が就役したこの艦は、770tの排水量を持ち、5門の533mm魚雷発射管で武装していた。"
 #GER_submarine_3b: "Type IXC"
 GER_submarine_4:0 "XXI型"
 GER_submarine_4_desc:0 "「エレクトロ・ブート（Elektroboote）」の名で知られるXXI型は、潜航したままの活動を第一に設計された初の潜水艦である。それは水上艦の視認から逃れつつ攻撃できる事を意味している。その鍵となるのは流線型に造られた船体と司令塔、そして多数の蓄電池だった。ドイツ潜水艦の中で最大の1620t超の排水量を持つこの型は、1943年から1945年の間に118隻が就役した。"
 GER_destroyer_1:0 "23型"
 GER_destroyer_1_desc:0 "23型水雷艇は、第一次大戦後ドイツ帝国海軍のために建造された。1926年から1928年にかけて6隻建造され、その全てが第二次大戦で失われた。水雷艇として計画されたにもかかわらず駆逐艦並みの920tを超える排水量を持ち、3門の105mm45口径砲で武装されていた。"
 GER_destroyer_2:0 "1934型駆逐艦"
 GER_destroyer_2_desc:0 "1934型駆逐艦は、第一次大戦以来最初に建造されたドイツ駆逐艦である。5門の5inch砲と8門の魚雷発射管を装備していた。16隻が建造されそのうち12隻は改良された1934A略同型駆逐艦として完成した。"
 GER_destroyer_3:0 "ナルヴィク級"
 GER_destroyer_3_desc:0 "連合国にナルヴィク級と呼ばれていた1936A型駆逐艦は、新型の150mm（5.9inch）砲を装備するよう設計された。もともと艦首側に連装砲と艦尾側に3門の単装砲を装備するよう設計されたが、当初は艦首側も単装砲を装備していた。この艦型8隻のうち後期に建造された4隻は後に連装砲塔に換装された。第二期に建造された7隻は当初から艦首側に連装砲を装備していた。"
 GER_destroyer_4:0 "1944型駆逐艦"
 GER_destroyer_4_desc:0 "プロトタイプである1942型駆逐艦は完成しなかったが、その後もディーゼル推進駆逐艦の開発は続けられた。いくつかの計画が提案され、最終的に1944型駆逐艦開発計画に結実した。強力な主兵装に加え、新型の5.5cm対空砲を含む以前のものよりも強化された対空火器を装備する計画であった。"
 GER_light_cruiser_1:0 "エムデン級"
 GER_light_cruiser_1_desc:0 "ドイツが第一次大戦後に初めて建造した大型軍艦がエムデンである。1921年に竣工し1925年に就役した本艦は、8基の150mm単装砲で武装していた。"
 #GER_light_cruiser_1b: "Königsberg Class"
 GER_light_cruiser_2:1 "ライプツィヒ級"
 GER_light_cruiser_2_desc:1 "ライプツィヒ級軽巡洋艦は、ケーニヒスベルク級巡洋艦に続く改良型として1928年から1935年の間に建造された。8100トンの排水量を持ち、十分な速度と航続力があり、9基の150mmSK C/25単装砲を主な武装としていた。"
 GER_light_cruiser_3:0 "M級"
 GER_light_cruiser_3_desc:0 "M級は通商破壊戦隊における偵察艦として設計された巡洋艦である。Z計画の一部として6隻が発注され、開戦までに2隻が完成し就役した。主武装は4基8門の150mm連装砲塔を備えていた。"
 GER_light_cruiser_4:0 "Q級"
 GER_light_cruiser_4_desc:0 "前級のM級に設計改修を加えたのがQ級巡洋艦である。M級より重く大型になり、対空武装と火器管制を充実させた設計がなされていた。"
 GER_heavy_cruiser_1:0 "ブリュッヒャー級"
 GER_heavy_cruiser_1_desc:0 "ブリュッヒャー級はドイツが建造した最後の装甲巡洋艦である。その革新的な設計は後の巡洋戦艦フォン・デア・タン級への下地となった。第一次大戦時点ですでに旧式となっていたこの艦は、1915年のドッガー・バンク海戦で沈没した。"
 GER_heavy_cruiser_2:0 "アドミラル・ヒッパー級"
 GER_heavy_cruiser_2_desc:0 "ドイツ海軍で初の重巡洋艦アドミラル・ヒッパー級は、4基8門の203mm連装砲と6基12門の105mm連装副砲で武装しており、公称排水量は1万tとされていたが、実際には1万6千tを超える排水量があった。"
 GER_heavy_cruiser_3:0 "プリンツ・オイゲン級"
 GER_heavy_cruiser_3_desc:0 "プリンツ・オイゲン級は公式にはヒッパー級の略同型艦で、対空火器の充実などの設計改良を受けた同型艦が3隻存在したが、完成したのはプリンツ・オイゲンだけだった。「ライン演習作戦」では英国海軍のHMSフッド撃沈に関わった。戦後アメリカ軍に鹵獲され「USS プリンツ・ユージン」となり、1946年に行われた「エイブル」と「ベイカー」の2発の原子爆弾実験の標的艦とされ、クェゼリン環礁で沈没した。"
 GER_heavy_cruiser_4:0 "P級装甲艦"
 GER_heavy_cruiser_4_desc:0 "P級はドイツ海軍によってPanzerschiff（装甲艦）に分類され設計された大型の重巡洋艦である。おおよそ24000tの排水量を持ち、アメリカのニューヨーク級戦艦よりも3000t軽いが、全長は55m上回っていた。武装は6種搭載され、2基の280mm三連装砲を主砲としていた。"
 GER_battle_cruiser_1:0 "ヨルク級"
 GER_battle_cruiser_1_desc:0 "三隻のヨルク級巡洋戦艦は、英国のレナウン級に対抗するため設計され、4基8門の380mm連装砲を装備する予定だった。1916年に三隻が起工されたが、戦局のためいずれも完成しなかった。"
 GER_battle_cruiser_2:0 "O級"
 GER_battle_cruiser_2_desc:0 "1939年、ドイツ海軍は三隻のP級装甲艦を巡洋戦艦によって代替する事を決定した。この計画によりO級は3基6門の38cm（11inch）砲が装備され、35ノットの最高速度を持つ排水量35400tの巡洋戦艦として設計された。3隻の建造が発注されたが、いずれも起工されなかった。"
 GER_battleship_1:0 "ドイッチュラント級"
 GER_battleship_1_desc:0 "ヴェルサイユ条約によりドイツに許された前弩級戦艦の保有数は6隻だった。ドイツ海軍により戦列艦（Linienschiffe）として分類されたドイッチュラント級戦艦は2隻だけが1930年代まで現役にとどまり続け、これを後のドイッチュラント級ポケット戦艦と混同しないように注意を要する。1939年9月1日午前4時47分、シュレスヴィヒ・ホルシュタインはポーランド、ダンツィヒのヴェステルプラッテ基地に砲撃を加え第二次大戦の口火を切った。"
 GER_battleship_2:0 "シャルンホルスト級"
 GER_battleship_2_desc:0 "シャルンホルスト級戦艦は、ドイツ海軍が初めて建造した現代型戦艦である。この戦艦は、ドイッチュラント級装甲艦（ポケット戦艦）に対抗して建造されたフランスのダンケルク級巡洋戦艦への、さらなる対抗として建造され、3基の3連装砲塔による9門の283mm（11inch）砲を搭載していた。主砲を380mm（15inch）砲へ換装する計画が存在していたが、戦争の勃発で結局実施されることはなかった。"
 GER_battleship_3:0 "ビスマルク級"
 GER_battleship_3_desc:0 "2隻のビスマルク級戦艦は、ドイツ海軍において最大の軍艦だった。当時フランスが建造していた新型戦艦への対抗として設計され、リシュリュー級と同様に38cm（15inch）砲8門を搭載したが、これはリシュリューが2基の4連装砲塔であるのとは対照的に、4基の2連装砲塔で構成されていた。ビスマルクはデンマーク海峡海戦において巡洋戦艦フッドを撃沈したことで有名だが、その後の追撃によって港にたどり着くことなく撃沈された。"
 GER_battleship_4:0 "ヒンデンブルク級"
 GER_battleship_4_desc:0 "ドイツのZ計画は、イギリスの海軍力に対抗するため10隻の戦艦の戦力化を想定したものだった。H級はその計画の要求を満たすため設計された6隻の戦艦群である。H39設計案として計画された2隻は第二次大戦の勃発時に起工してはいたが、その後に建造は中止された。どちらの艦も公式な艦名はなかったが、ヒンデンブルクという名前がネームシップにふさわしいと推測したものである。もし完成していれば8門の40.6cm（16inch）砲を主砲とした、ビスマルク級の改良型のような艦になっていただろう。"
 GER_carrier_1:0 "フルークツォイクダンファーI級"
 GER_carrier_1_desc:0 "1915年、未完成の客船「アウソニア」を航空母艦へと改装するFlugzeugdampfer I（1号航空汽船）計画によって設計された艦である。しかし第一次大戦の終結により建造は中止された。完成していたら3つの格納庫に水上機と艦上機を混載し、12,500tの排水量を誇る艦となっていただろう。"
 GER_carrier_2:0 "ザイドリッツ級"
 GER_carrier_2_desc:0 "ザイドリッツはアドミラル・ヒッパー級重巡洋艦の4番艦として起工された艦である。開戦の時点では未完成で、その後空母への改装が計画された。このヴェーザー1と名付けられた計画は、ブレーメンにおいての空襲や物資の欠乏により未完成のまま終わった。"
 GER_carrier_3:0 "グラーフ・ツェッペリン級"
 GER_carrier_3_desc:0 "グラーフ・ツェッペリン級はドイツ海軍の中で唯一、設計段階から空母として設計された艦級である。2隻発注されたがいずれも完成しなかった。グラーフ・ツェッペリンは30機のBf-109Tと12機のJu-87E急降下爆撃機、さらには艦載機バージョンのBf-109EやJu-87Dを搭載するように設計されていた。"
 GER_carrier_4:0 "オイローパ級"
 GER_carrier_4_desc:0 "1940年代、ドイツ海軍はいくつかの民間船の空母への改装を計画した。その中でも最大のものが客船オイローパである。当時のドイツにおいて最大級の客船であったため宿泊艦として使用され、空母として改装する直前までは兵員輸送船として使用されていた。完成していたら56,000tの排水量を持ち、42機の航空機からなる航空部隊を搭載する空母となっていただろう。"
 GER_SH_battleship_1:0 "H41級"
 GER_SH_battleship_1_desc:0 "H41設計案はH39設計案の発展改良型である。この設計案はさらに強固な装甲と、操舵装置と推進器の水雷防御の強化が要求された。砲火力は英国海軍で計画されたライオン級戦艦よりも大口径の8門の42cm砲で強化されていた。設計通りなら、これらの艦はほぼ70000tの排水量を持つ事になっていただろう。"
 GER_SH_battleship_2:0 "H44級"
 GER_SH_battleship_2_desc:0 "H44設計案はH級戦艦の最終型である。主砲の口径や排水量の制限が取り払われたことで、H42からH44までの設計案は更に重武装重装甲化され、8門の508mm（20inch）砲を装備した排水量131000tのH44級で最高潮に到達した。"
 ### ITA - ITALY ###
 ITA_submarine_1:0 "マメーリ級"
 ITA_submarine_1_desc:0 "ゲオッフレード・マメーリ級は、イタリア海軍の中型潜水艦で、1926年から1928年まで建造された。800t弱の排水量を持ち、潜航深度は100mだった。後級のピサニ級、バンディエラ級、スクァーロ級の基礎となった。"
 #ITA_submarine_1b: "Bandiera Class"
 #ITA_submarine_1c: "Sirena Class"
 ITA_submarine_2:0 "ペルラ級"
 ITA_submarine_2_desc:0 "ペルラ級とアデュア級潜水艦は1930年代に建造された。これらはイタリア海軍による、600t型潜水艦の第三及び第四の略同型だった。排水量は600t強で前級よりも小型になっていた。"
 #ITA_submarine_2b: "Marcello Class"
 ITA_submarine_3:0 "マルコーニ級"
 ITA_submarine_3_desc:0 "マルコーニ級は、1939年と1940年の間に建造された6隻の潜水艦で、前級のリウッツィ級潜水艦の後継となった。約1000tの排水量を持ち、8門の533mm魚雷発射管を装備していた。両級合わせて1隻のみが大戦を生き残った。"
 #ITA_submarine_3b: "Plantino Class"
 ITA_submarine_4:0 "ピエトロ・カルヴィ級"
 ITA_submarine_4_desc:0 "ピエトロ・カルヴィ級は、前級のフルット級中型潜水艦の少し改良された略同型だった。進水したのは極一部で、ほとんどの艦はイタリア休戦後にドイツ軍に鹵獲された。再設計型のピエトロ・カルヴィが、最終的に1961年に就役した。"
 ITA_destroyer_1:0 "クルタトーネ級"
 ITA_destroyer_1_desc:0 "クルタトーネ級駆逐艦は第一次世界大戦後にイタリアで初めて建造された駆逐艦で、連装砲を搭載した最初の駆逐艦でもあった。この艦はもともとパレストロ級駆逐艦と同時に発注されたが、鉄鋼不足により延期された。1000tにわずかに及ばない排水量を持ち、4門の102mmシュナイダーアームストロング砲を搭載している。"
 #ITA_destroyer_1b: "Navigatori Class"
 #ITA_destroyer_1c: "Maestrale Class"
 ITA_destroyer_2:0 "ソルダーティ級"
 ITA_destroyer_2_desc:0 "ソルダーティ級は1930年代後半に建造された駆逐艦群である。第一陣として1938～39年に12隻が建造され、第二陣として5隻が1941～42年に完成した。第一陣は1800tを超える排水量を持ち、4門の120mmアンサルド砲を装備していた。"
 ITA_destroyer_3:0 "チクローネ級"
 ITA_destroyer_3_desc:0 "チクローネ級駆逐艦は水雷艇として設計されたが、実際は護衛駆逐艦以上のものだった。前身のオルサ級をやや拡大したもので、排水量は1100tを超え、改善された安定性と重対潜装備を持っていた。"
 #ITA_destroyer_3b: "Ariete Class"
 ITA_destroyer_4:0 "メダリエ・ドロ級"
 ITA_destroyer_4_desc:0 "コマンダンテ・メダリエ・ドロ級は王立海軍のために設計された駆逐艦だったが、イタリア休戦までに1隻も竣工しなかった。前身となるイタリアの駆逐艦よりもかなり大きい2100t近い排水量を持っており、またより大型の135mmアンサルド砲と改善された機関を装備していた。"
 ITA_light_cruiser_1:0 "タラント級"
 ITA_light_cruiser_1_desc:0 "巡洋艦タラントとバリは第一次世界大戦時代の巡洋艦で、ドイツから賠償艦として得たものである。4500tから5100tの排水量を持ち、ドイツ製150mmSK/45砲を装備していた。"
 #ITA_light_cruiser_1b: "Giussano Class"
 #ITA_light_cruiser_1c: "Montecuccoli Class"
 ITA_light_cruiser_2:0 "ドゥーカ・デッリ・アブルッツィ"
 ITA_light_cruiser_2_desc:0 "ドゥーカ・デッリ・アブルッツィ級はコンドッティエーリ級軽巡洋艦の5番目の略同型だった。地中海での優位を得るべく第二次世界大戦の勃発前に建造された。9400tを超える排水量を持ち、戦争に従事したイタリア軽巡洋艦の中でも最大のものだった。10門のアンサルド152mm砲を備え、十分に武装されていた。"
 ITA_light_cruiser_3:0 "カピターニ・ロマーニ級"
 ITA_light_cruiser_3_desc:0 "カピターニ・ロマーニ級軽巡洋艦は1930年代後期に建造され、フランス海軍の新大型駆逐艦を上回る速力と砲力を持つように設計された。12隻が1939年後半に発注されたが、1943年のイタリア休戦前に完成したのは3隻のみだった。同級の排水量はたったの3700tで軽武装だったが、非常に高速であり、主砲としてOTO/アンサルド製135mm砲8門を装備していた。"
 ITA_light_cruiser_4:0 "サン・マルコ級"
 ITA_light_cruiser_4_desc:0 "サン・マルコ級はカピターニ・ロマーニ級軽巡洋艦の初期型の拡張型である。イタリアが休戦したためサン・マルコと、その再設計型の姉妹艦であるサン・ジョルジョは1950年代まで完成しなかった。"
 ITA_heavy_cruiser_1:0 "トレント級"
 ITA_heavy_cruiser_1_desc:0 "トレント級は、イタリア海軍が1920年代後半に設計した重巡洋艦だった。ワシントン海軍軍縮条約の巡洋艦の制限（排水量10000t以下、砲門8inch以下）に対応して設計された最初の艦だった。同級の最終艦であるボルツァーノは、改良を施され1932年に進水した。"
 #ITA_heavy_cruiser_1b: "Zara Class"
 ITA_heavy_cruiser_2:0 "サン・ジョルジョ級"
 ITA_heavy_cruiser_2_desc:0 "サン・ジョルジョ級は、開戦直前に進水したと仮定した架空の戦間期型重巡洋艦の艦級である。排水量は11000t強で、8門のアンサルド社製203mm砲を装備していただろう。"
 ITA_heavy_cruiser_3:0 "ピサ級"
 ITA_heavy_cruiser_3_desc:0 "ピサ級は、戦争中期の時代の架空の重巡洋艦である。排水量は約12000tで、哨戒艦隊の旗艦を務めていたことだろう。"
 ITA_heavy_cruiser_4:0 "ガリバルディ級"
 ITA_heavy_cruiser_4_desc:0 "ガリバルディ級は、戦争後期の架空の重巡洋艦である。排水量は約14000tで、8門のOTO/アンサルド製203mm砲で十分に武装され、他の主力艦や空母のほとんどについていくことができたであろう。"
 ITA_battle_cruiser_1:0 "カラッチョロ級"
 ITA_battle_cruiser_1_desc:0 "フランチェスコ・カラッチョロ級は第1次大戦勃発直後に計画された主力艦である。排水量は34000tで、優れた装甲を持ち、そして船体の大きさと年式の古さを考えればかなり高速だった。1隻のみ起工されたが、1921年に中止された。"
 ITA_battle_cruiser_2:0 "プリンチペ・アメデーオ級"
 ITA_battle_cruiser_2_desc:0 "プリンチペ・アメデーオ級は1930年代後半に起工したと仮定した架空の巡洋戦艦である。フランスのダンケルク級に匹敵する巡洋戦艦であり、排水量は約30000t、320mm砲を主砲として備えていたことだろう。"
 ITA_battleship_1:0 "コンテ・ディ・カブール級"
 ITA_battleship_1_desc:0 "コンテ・ディ・カブール級戦艦は第1次世界大戦中に就役した。アームストロング＝ヴィッカーズ製305mm砲、23000tの排水量、他の弩級戦艦に比肩する最高速度を備えていた。1933年より残存していた2隻の姉妹艦に対し、船体の拡大、兵装の強化、そして当時の新型「高速」戦艦と同等のパフォーマンスを発揮させるための大改装が行われた。"
 ITA_battleship_2:0 "カイオ・ドゥイリオ級"
 ITA_battleship_2_desc:0 "カイオ・ドゥイリオ級は、元は第1次大戦開戦後に就役した戦艦である。しかし2隻の同型艦は1937年から1940年にかけて大規模な改装を施された。主砲はM1934 320mm砲に強化され、排水量は29000tになり、速力は高速戦艦に分類するのに充分なまでに向上した。"
 ITA_battleship_3:0 "リットリオ級"
 ITA_battleship_3_desc:0 "ヴィットリオ・ヴェネト級ともして知られるリットリオ級は、イタリアが第2次世界大戦中に運用した最も近代的な戦艦である。同級は40000tを超える排水量を持ち、非常に高速だった。イタリア艦隊の屋台骨を形成していた。"
 ITA_battleship_4:0 "インペーロ級"
 ITA_battleship_4_desc:0 "インペーロ級戦艦は、戦争後期の架空の艦級である。排水量は約43000tで、アンサルド社製381mm砲を装備し、十分に装甲が施されている。"
 ITA_carrier_1:0 "ジュゼッペ・ミラーリア級"
 ITA_carrier_1_desc:0 "ジュゼッペ・ミラーリア級は、戦争初期型航空母艦の架空の艦級である。アメリカのレキシントン級航空母艦や日本の航空母艦加賀・赤城に匹敵するものである。"
 ITA_carrier_2:0 "ファルコ級"
 ITA_carrier_2_desc:0 "ファルコは、イタリアの航空母艦の架空の艦級である。アメリカのヨークタウン級航空母艦や、イギリスのアーク・ロイヤル級航空母艦に匹敵する。排水量は約21000tで、十分な装甲を持ち、艦載機搭載数は平均的である。"
 ITA_carrier_3:0 "アクィラ級"
 ITA_carrier_3_desc:0 "アクィラは貨客船ローマを改装する計画だった。1941年に改装が開始したが、完了することはなかった。完成していたらアクィラの排水量は23500tで、日本の飛鷹級航空母艦やイギリスのインドミタブル級航空母艦に匹敵する艦となっていたことだろう。"
 ITA_carrier_4:0 "スパルヴィエロ級"
 ITA_carrier_4_desc:0 "スパルヴィエロは、貨客船アウグストゥスを改装する計画だった。改装は1942年後半に開始されたが、完成することはなかった。イタリア休戦後、ドイツがこの艦を鹵獲し自沈処分とした。排水量は30400tで、非常によく装甲が施されていて、強力な対空防衛砲台を搭載していただろう。"
 ITA_SH_battleship_1:0 "レジーナ・マルゲリータ級"
 ITA_SH_battleship_1_desc:0 "レジーナ・マルゲリータ級は、開戦直前に進水したであろうと仮定した架空の超大型戦艦である。日本の大和型超大型戦艦に匹敵する艦で、非常によく装甲が施され、排水量約60000tを持ち、主砲として406mm砲を装備していただろう。"
 ITA_SH_battleship_2:0 "レジーナ・エレナ級"
 ITA_SH_battleship_2_desc:0 "レジーナ・エレナ級は、参戦時にイタリアが完成させたと仮定した架空の超大型戦艦である。アメリカが計画したモンタナ級戦艦に比肩しうる戦艦である。主砲に406mm砲を装備し高度に装甲され排水量は70000tを超えていただろう。"
 ### JAP - JAPAN ###
 JAP_submarine_1:0 "海中型"
 JAP_submarine_1_desc:0 "海中型潜水艦は、第一次大戦後に過去の潜水艦を基に建造された。この時代においては十分な武装、良好な作戦範囲と速力を持っていたが、1938年にはやや時代遅れとなっていた。大日本帝国海軍は7種類の海中型潜水艦を合計42隻建造した。"
 #JAP_submarine_1b: "Kaidai III Class"
 JAP_submarine_2:0 "海大VI型"
 JAP_submarine_2_desc:0 "海大VI型潜水艦は航続距離が長く、比較的優れた速力を持つ、大型で十分な武装をされた潜水艦だった。海大型シリーズの潜水艦は太平洋戦争が終わるまで大日本帝国海軍で運用された、安定性の良い成功した潜水艦だった。"
 JAP_submarine_3:0 "甲/乙/丙型"
 JAP_submarine_3_desc:0 "甲型、乙型、および丙型潜水艦は、潜水艦隊旗艦を務めた大型巡洋潜水艦だった。高性能な無線設備を備え、重雷装であり、大きな作戦行動半径も特長としていた。甲型と乙型は水上偵察機と高い航続距離を活かし、偵察任務にも従事していた。"
 #JAP_submarine_3b: "Ko/Otsu/Hei-gata Class (late)"
 JAP_submarine_4:0 "潜特型"
 JAP_submarine_4_desc:0 "潜特型は第二次世界大戦中最大の潜水艦で、比較的高速であり、航続距離も長大だった。その大型の船体や機関のおかげで、重雷装であり、十分な軽対空火器を持っていた。また、潜特型は3機の晴嵐を搭載可能で、偵察と少々の打撃能力を持った潜水空母だった。"
 #JAP_submarine_4b: "Sen-Taka Class"
 JAP_destroyer_1:0 "峯風型"
 JAP_destroyer_1_desc:0 "峯風、神風、睦月型駆逐艦は、当時では優れた砲と魚雷で十分に武装されていたが、対空兵装は限定的であった。第二次世界大戦の開始後、多くは二線級の役割に従事した。"
 #JAP_destroyer_1b: "Fubuki Class"
 JAP_destroyer_2:0 "朝潮型"
 JAP_destroyer_2_desc:0 "朝潮型駆逐艦は日本初の排水量2000t超え、ソナー装備の駆逐艦だった。重雷装と十分な軽対空機銃を持ち、旧式の吹雪型より少し大きな作戦行動半径を有していた。"
 #JAP_destroyer_2b_ "Kagero Class"
 JAP_destroyer_3:0 "秋月型"
 JAP_destroyer_3_desc:0 "秋月型駆逐艦は、両用砲と魚雷で十分に武装され、適切な対空兵装、さらに大量の爆雷を装備していた。建造計画が中止されるまでに、計画された39隻のうち12隻が竣工した。"
 JAP_destroyer_4:0 "島風型"
 JAP_destroyer_4_desc:0 "島風型駆逐艦は終戦まで世界一の高速駆逐艦だった。新型の高温高圧蒸気タービンの実験のための試作駆逐艦として建造された。極めて高速で重武装だったが、それは狭い作戦行動半径という犠牲も伴っていた。"
 JAP_light_cruiser_1:0 "天龍型"
 JAP_light_cruiser_1_desc:0 "天龍型は排水量約3,400tで、他国の同規模艦と比べて軽武装だったが、良好な速力と十分な雷装により、欠点を補っていた。天龍型は水雷戦隊の嚮導艦として設計されたため、軽巡洋艦と駆逐艦の中間型と考えられていた。"
 #JAP_light_cruiser_1b: "Kuma Class"
 #JAP_light_cruiser_1c: "Sendai Class"
 JAP_light_cruiser_2:0 "最上型（15.5cm砲搭載型）"
 JAP_light_cruiser_2_desc:0 "最上型は、軽巡洋艦としては良好な装甲と、強力な機関による高い速力を持ち、重武装されていた。原型の砲をより大口径のものに換装した最上型は重巡洋艦となった。その良好な対空防御と高い速力は、長距離の作戦能力を確実なものとした。"
 JAP_light_cruiser_3:0 "阿賀野型"
 JAP_light_cruiser_3_desc:0 "阿賀野型軽巡洋艦は、主に水雷戦隊の旗艦を務めるために設計された。連装3基の152mm砲で武装され高速力だったが、限られた対空装備と薄い装甲は設計の大きな欠点であった。"
 #JAP_light_cruiser_3b: "Oyodo Class"
 JAP_light_cruiser_4:0 "吾妻型"
 JAP_light_cruiser_4_desc:0 "吾妻型は、戦時中に起工すらされなかった軽巡洋艦艦型である。敵航空機から空母や艦隊を守る重武装、高速力、しかし軽装甲な巡洋艦として設計された。"
 JAP_heavy_cruiser_1:0 "古鷹型"
 JAP_heavy_cruiser_1_desc:0 "古鷹型とそれに続く青葉型は、大日本帝国海軍初の重巡洋艦だった。これらは米国海軍のオマハ級、英国海軍のホーキンス級を手本として設計された。その後、近代化改装され、新型の武装とより良い機関を装備された。"
 #JAP_heavy_cruiser_1b: "Myoko Class"
 JAP_heavy_cruiser_2:0 "最上型（20.3cm砲搭載型）"
 JAP_heavy_cruiser_2_desc:0 "最上型重巡洋艦は、主砲が大口径砲に換装された事により軽巡洋艦から艦種変更された艦である。高速、重武装、優れた防御構造の巡洋艦だった。長い航続距離は薄いままの装甲と引き換えで手に入れたものだった。"
 JAP_heavy_cruiser_3:0 "利根型"
 JAP_heavy_cruiser_3_desc:0 "利根型重巡洋艦は、原設計では軽巡洋艦だったが主砲の大口径化により重巡洋艦に設計変更された。敵艦隊を捜索するための水上偵察機の搭載運用で艦尾側が占められるため、武装を艦首側に集中配置するユニークな艦型だった。"
 JAP_heavy_cruiser_4:0 "伊吹型"
 JAP_heavy_cruiser_4_desc:0 "伊吹型重巡洋艦は、日本が戦前最後に建造した巡洋艦だった。最上型重巡洋艦の改良型であり、設計と武装は似通っていたが、より現代的な対空火器と機関を搭載していた。"
 JAP_battle_cruiser_1:0 "天城型"
 JAP_battle_cruiser_1_desc:0 "天城型巡洋戦艦は、8隻の戦艦と8隻の巡洋戦艦を保有するという日本海軍の野心的な計画の一環として立案された。ワシントン海軍軍縮条約に従い、天城型巡洋戦艦は1隻を空母に転用したのを除いて解体された。"
 JAP_battle_cruiser_2:0 "B-65型"
 JAP_battle_cruiser_2_desc:0 "B-65型超甲型巡洋艦は、近代的な武装と良好な対空火器を持ち、控えめな防御力を持つ高速な艦だった。大日本帝国海軍の空母機動部隊の直衛艦として、また米海軍の新世代の重巡洋艦と戦うために計画された。もし完成していたならば侮れない戦力になっていただろう。"
 JAP_battleship_1:0 "扶桑型"
 JAP_battleship_1_desc:0 "扶桑型戦艦は第一次大戦中に建造された戦艦だった。第1回ロンドン海軍軍縮会議によって調印国が新しい戦艦の建造を禁止された1930年代に、近代化改修を受けた。優れた装甲と武装を有しており、中央線上の6基の連装砲は強力な片舷斉射を可能にしたが、その反面、搭載可能な追加の対空火器は限られていた。"
 #JAP_battleship_1b: "Ise Class" (refit version)
 #JAP_battleship_1c: "Nagato Class" (refit version)
 JAP_battleship_2:0 "金剛型"
 JAP_battleship_2_desc:0 "金剛型戦艦は、第一次大戦前に大日本帝国海軍の巡洋戦艦として建造された。しかし1930年代後半までに重装甲化、近代化改装されて高い速力を持ち、戦艦に艦種変更された。装甲、砲、機関の全てが大幅に改良された金剛型は、日本でもっとも高速な戦艦となった。"
 JAP_battleship_3:0 "但馬型"
 JAP_battleship_3_desc:0 "但馬型戦艦は、大型の大和型戦艦より安価で高速な艦型を想定した架空の高速戦艦である。以前の戦艦の古い主砲を装備しているものの、高い速力と十分な装甲と対空能力は優れた防御力をもたらしている。"
 JAP_battleship_4:0 "石見型"
 JAP_battleship_4_desc:0 "石見型戦艦は、新しい工法を導入し建造期間を短縮したと仮定した架空の戦艦である。新型の主砲と重対空火器で十分に武装され、その火力は全ての戦闘艦に有効である。しかし、改良の結果いささか速力の遅い艦となっている。"
 JAP_SH_battleship_1:0 "大和型"
 JAP_SH_battleship_1_desc:0 "大和型戦艦は、空前絶後の最も巨大な満載排水量72000tの戦艦だった。この神話的な戦艦は、第二次大戦前に大日本帝国海軍の誇りと力になるよう設計された。史上最大の艦砲である460mm主砲を9門装備していた。"
 JAP_SH_battleship_2:0 "超大和型"
 JAP_SH_battleship_2_desc:0 "超大和型戦艦は大和型戦艦を基礎とした仮想艦で、51cm主砲と最新型の強力な対空火器でさらに強化されている。戦艦は自身の主砲弾に耐え得る装甲防御に設計されるため、排水量は70000t～80000t前後まで増加したことだろう。"
 JAP_carrier_1:0 "加賀型"
 JAP_carrier_1_desc:0 "航空母艦加賀は日本初の艦隊型空母だった。戦艦として建造されたが、航空母艦として完成した。改装艦であったため、厚い装甲を持っていたが格納庫容積は限られていた。しかしながら大日本帝国海軍にとって、航空母艦建造のための重要な経験となった。"
 #JAP_carrier_1b: "Akagi Class" (refit Kaga class)
 JAP_carrier_2:0 "蒼龍型"
 JAP_carrier_2_desc:0 "蒼龍と飛龍は航空機の発着プロセスを速くするため、隣同士に並走しながら連絡がしやすいよう、それぞれが左右逆に島型艦橋を配置する設計になっていた。大規模な航空隊のための格納庫を持つ高速な空母だったが、最低限の防御しか施されていなかった。排水量は20000tで、大型の機関が高い速力と長大な航続性能をもたらした。"
 #JAP_carrier_2b: "Hiryu Class"
 JAP_carrier_3:0 "翔鶴型"
 JAP_carrier_3_desc:0 "翔鶴型航空母艦は、高い速力と大きな行動半径と重防御、大きな格納庫容積を持つ優れた空母として設計された。改善された工法により満載排水量33000tとなり、同時代の空母と比べればより大きなダメージを受けても耐える事ができた。"
 #JAP_carrier_3b: "Hiyo Class"
 JAP_carrier_4:0 "大鳳型"
 JAP_carrier_4_desc:0 "大鳳型航空母艦は、複数の爆弾や魚雷が命中しても機能する装甲飛行甲板を持つ大日本帝国海軍初の装甲空母だった。大規模な航空隊と重装備の対空火器により、自衛だけではなく敵軍を攻撃するための戦力を備えていた。"
 #JAP_carrier_4b: "Shinano Class"
 ### SOV - SOVIET UNION ###
 SOV_submarine_1:0 "AG級"
 SOV_submarine_1_desc:0 "アメリカンスキー・ゴーラント（アメリカン・ホランド）級潜水艦は、第一次大戦中にヴィッカース・カナダで建造され、ロシアに運ばれてから組み立てられた。この艦は既に成功を収めていたホランド級潜水艦と全く同じものだった。この世代の潜水艦としては十分に武装された良い潜水艦だった。"
 #SOV_submarine_1b: "Series I Debakrist"
 SOV_submarine_2:0 "第5系列潜水艦シチューカ"
 SOV_submarine_2_desc:0 "第5系列潜水艦シチューカ級は、ソ連海軍の2番目に多く使われた潜水艦である。主に黒海艦隊、バルト海艦隊、太平洋艦隊、北方艦隊の4艦隊に配備され任務を遂行していた。優れた魚雷兵装と航洋性をもつ中型哨戒潜水艦だった。"
 #SOV_submarine_2b: "Series IX Srednyaya" (Stalinets<-unofficial name)
 #SOV_submarine_2c: "Series X Shchuka"
 SOV_submarine_3:0 "第14系列潜水艦K級"
 SOV_submarine_3_desc:0 "第14系列潜水艦は、優れた航続距離を持つ大型航洋潜水艦だった。基本的に第4系列潜水艦プラウダ級の改良版だが、艦砲と魚雷双方の重武装を特徴としていた。優れた航続距離を持っていましたが凌波性はよくなかった。"
 SOV_submarine_4:0 "611号計画型"
 SOV_submarine_4_desc:0 "611計画型潜水艦（NATOコードネーム: ズールー型）は、ソ連海軍が第二次大戦後最初に建造した大きな航続距離を持った重雷装の大型航洋潜水艦で、旧式の第14系列潜水艦K級を置き換えるためドイツのUボートXXI型を基本設計としていた。後の613計画型潜水艦（NATOコードネーム: ウィスキー型）と、641計画型潜水艦（NATOコードネーム: フォックストロット型）は、この潜水艦を基礎として建造された。"
 SOV_destroyer_1:0 "オルフェイ級"
 SOV_destroyer_1_desc:0 "オルフェイ級駆逐艦は、前級のノヴィーク級の改良型である。航続距離はやや短かったが艦の大きさに見合ったまずまずの対艦対空兵装と重雷装を施され高い速力を持っていた。後継のイジャスラフ級とフィドニスィ級は、大型化され強化された主武装を持つ拡大改良型である。"
 #SOV_destroyer_1b: "Leningrad & Minsk Class"
 SOV_destroyer_2:0 "グネヴヌイ級"
 SOV_destroyer_2_desc:0 "グネヴヌイ級（7号計画型）駆逐艦は、1933年から1938年の建艦計画で承認された。イタリアのマエストラーレ級駆逐艦から強い影響を受け、成功と評される設計だった。十分に武装され、まずまずの対空兵装と魚雷を装備し、排水量は1,600-2,000tだった。強力な機関により高い速力を持っていたが、その為に航続距離は短くなった。"
 SOV_destroyer_3:0 "ソオブラジーテリヌイ級"
 SOV_destroyer_3_desc:0 "ソオブラジーテリヌイ級（7号計画U型）駆逐艦は、前身のグネヴヌイ級の改良型である。その機関は再設計され、より強力な対空兵装を搭載していた。排水量は1,900-2,400tに増加したが、速度と航続距離はグネヴヌイ級と同等だった。"
 #SOV_destroyer_3b: "Ognevoy Class"
 SOV_destroyer_4:0 "スコールイ級"
 SOV_destroyer_4_desc:0 "スコールイ級（30号計画改型）はオグネヴォイ級をさらに改良した艦である。大型化した船体と排水量（2,500-3,100t）により、作戦可能範囲が増加し安定性も増した。同級は全艦が、迅速な造船と配備を可能にしたブロック工法により戦後に作られた。兵装は前身のオグニェーヴォイ級と同一だったが、主砲は単砲塔ではなく双砲塔に搭載された。"
 SOV_light_cruiser_1:0 "クラースヌイ・クルィーム級"
 SOV_light_cruiser_1_desc:0 "クラースヌイ・クルィーム級巡洋艦は、元々スヴェトラーナ級の一隻として第一次世界大戦前に起工された艦である。戦争とロシア革命により予定していた全艦の完成が遅れたが、1920年代に半妹艦チェルヴォナ・ウクライナと共にソ連海軍に就役した。ロシア帝国海軍で最初のタービン駆動型巡洋艦で、当時としては十分な装甲が施されていた。"
 SOV_light_cruiser_2:0 "コムソモーレツ級"
 SOV_light_cruiser_2_desc:0 "コムソモーレツ級軽巡洋艦は架空の艦級で、多少古い技術と新技術が組み合わされている。スヴェトラーナ級とアドミラル・ナヒーモフ級の未完成な船体を使用したため、艦の建造費が抑えられた。駆逐艦型の小口径の6基2連装砲塔や十分な対空兵装は、哨戒任務や駆逐艦隊の旗艦に適していた。全体的な外観はキーロフ級巡洋艦に似ている。"
 SOV_light_cruiser_3:0 "チャパエフ級"
 SOV_light_cruiser_3_desc:0 "チャパエフ級（68号計画型）巡洋艦は、キーロフ級（26号計画型）巡洋艦に基づいており、1938年から1943年の建艦計画で承認された。ソビエト海軍初にして真の軽巡洋艦として、十分な魚雷兵装と共に強力な対艦および対空兵装を搭載していた。厚い装甲帯、高速性、優れた作戦可能範囲、10,500tから14,000tの排水量を持ち、総合的に優れた艦船だった。戦争とドイツ軍の侵攻により同級の多数の艦船の建造が中止されるも、激しい戦争が終了した後に残っていた艦が竣工した。"
 SOV_light_cruiser_4:0 "スヴェルドロフ級"
 SOV_light_cruiser_4_desc:0 "スヴェルドロフ級巡洋艦（68号計画改型）は、ソビエト海軍最後の砲戦型巡洋艦であり、前級であるチャパエフ級の改良版である。チャパエフ級と比較すると、同一の主砲、機材、装甲による防護を有していたが、より広範囲用に燃料容量を増加させ、水面下の防護、対空砲台の増加、それとわずかに凌波性も改善した。輸送船団の襲撃と主力艦護衛の役割をこなすよう設計されていた。ミサイル時代の到来により、多くの艦は建造が中止されるか竣工されず仕舞いになった。"
 SOV_heavy_cruiser_1:0 "クラースヌイ・カフカース級"
 SOV_heavy_cruiser_1_desc:0 "巡洋艦クラースヌイ・カフカースは、元々アドミラル・ナヒーモフ級軽巡洋艦であり、チェルヴォナ・ウクライナの腹違いの妹だった。元の設計が修正され、大口径の180mm砲と強力な対空兵装を搭載した艦として完成した。軽巡洋艦から改装された艦だったため、各国海軍の重巡洋艦と比べて装甲は薄くなっていた。"
 SOV_heavy_cruiser_2:0 "キーロフ級"
 SOV_heavy_cruiser_2_desc:0 "キーロフ級（26号計画型）巡洋艦は、ソビエト海軍初の近代的な巡洋艦だった。設計はイタリアのライモンド・モンテクッコリ級軽巡洋艦に基づき、1933年から1938年の建艦計画の一環として建造された。艦の排水量は7700tと9200tの中間で、新型の180mm三連装砲と高密度の対空砲台で武装されていた。装甲帯は他の重巡洋艦に比べて薄くされていたが、強力な機関により優れた速度と満足のいく作戦航続距離を備えていた。"
 #SOV_heavy_cruiser_2b: "Maxim Gorky Class"
 SOV_heavy_cruiser_3:0 "22号計画型"
 SOV_heavy_cruiser_3_desc:0 "22号計画型重巡洋艦は周辺国の同一艦種に対抗するために1930年代半ばに設計された。より大容量の船体を求めた設計で、排水量は15,500tと17,000tの中間ほどだった。自己防衛用に重対空砲と、索敵用に大型の偵察機隊を搭載し、敵の巡洋艦を撃退する4門の三連装240mm砲を装備していた。艦の主要任務は、敵艦攻撃や輸送船団襲撃に備えた偵察であっただろうと考えられている。艦船に掛かる費用と物資が他の目的に割り当てられたため、計画は中止された。"
 SOV_heavy_cruiser_4:0 "66号計画型"
 SOV_heavy_cruiser_4_desc:0 "66号計画型重巡洋艦は、ソビエト海軍が最後に建造を計画した、純粋な砲戦型巡洋艦だった。設計研究は1943年に開始され、最終型は戦後に登場した。船体の排水量は少なくとも26,500tで、三連装220mm砲塔を三基と強力な対空兵装を装備することになっていただろう。この計画はミサイル時代の到来と、ヨシフ・スターリンの死を原因に中止された。"
 SOV_battle_cruiser_1:0 "ボロジノ級"
 SOV_battle_cruiser_1_desc:0 "ボロジノ級巡洋戦艦は、ちょうど第一次世界大戦が始まる直前の1914年に4隻起工された。前級のインペラトリッツァ・マリーヤ級戦艦を基本設計としていた。当時のロシア主力艦建造における伝統に習い、主砲として四門の三連装砲塔、砲台には強力な副砲を搭載し、全面的な平甲板を採用していた。バルト海の浅瀬で戦うため、低い全高と浅い喫水となるように設計された。この時代の他のロシア艦と同じ様に、第一次世界大戦とロシア革命の勃発が影を落とし計画が完了することはなかった。"
 SOV_battle_cruiser_2:0 "クロンシュタット級"
 SOV_battle_cruiser_2_desc:0 "クロンシュタット級（69号計画型）巡洋戦艦は、1938年から1943年の建艦計画で承認され1940年代には完成する予定だった。元の設計では23000tの大型重巡洋艦を目的としていたが、ドイツの巡洋戦艦シャルンホルストの情報が伝わると、排水量を35000tにするように再設計された。ドイツとソビエト連邦との間で戦争が勃発したため、艦の建造は停止され最終的に中止された。不完全な船体を竣工させる為の代替案が要求され、69AV号計画下では航空母艦にするというものもあった。"
 SOV_battleship_1:0 "マラート級"
 SOV_battleship_1_desc:0 "マラート級戦艦（元ガングート級戦艦）は第一次大戦時の戦艦であり、ロシア帝国海軍で最初の弩級戦艦だった。設計と砲塔の配置は、後続のあらゆる戦艦級と巡洋戦艦級の基礎となった。三隻だけがロシア革命の混乱を生き延びた。1930年代に近代化改装が施され、上部構造は背が高い仏塔型に近いものとなった。近代的な電子装備と強力な対空砲を備えていた。"
 SOV_battleship_2:0 "21号計画型"
 SOV_battleship_2_desc:0 "21号計画型戦艦は、スターリンの外洋海軍の一翼として1930年代半ばに設計された。完成していたらイギリスのネルソン級戦艦にとても類似した艦となっていただろう。排水量は41,000t近くあり、9門の406mm三連装砲塔3基（すべて前方）と、副砲に12門の152mm砲を装備していた。優れた対空兵装と厚い装甲のおかげで、上空や水上の標的に対して強力な防御力を備えることが出来ていただろう。計画は最終的に中止されたが、部品の一部はソヴィエツキー・ソユーズ級（23号計画型）戦艦に用いられた。"
 SOV_battleship_3:0 "レーニン級"
 SOV_battleship_3_desc:0 "レーニン級戦艦は、ドイツのビスマルク級やアメリカのサウスダコタ級戦艦に匹敵する架空の設計である。優れた406mm三連装砲塔が十分な火力を生む一方で、130mm対空砲と厚い装甲、大きな機関が戦場での生存性を確かなものにするだろう。"
 SOV_battleship_4:0 "スターリングラード級"
 SOV_battleship_4_desc:0 "スターリングラード級（82号計画型）主力艦は、第二次世界大戦後のソビエト海軍の主力となる予定だった。高速で、かつ十分な武装を施され、優れた装甲を持つ艦船だった。戦後に建造が始まったが、ヨシフ・スターリンが死亡した為にこれらの艦船の建造は中止された。少なくとも一隻を改修設計し、ソビエトのV-2ミサイルを搭載する艦として完成させる計画があった。"
 SOV_SH_battleship_1:0 "ソヴィエツキー・ソユーズ級"
 SOV_SH_battleship_1_desc:0 "ソヴィエツキー・ソユーズ級（23号計画型）は、ソビエト海軍工廠によって建造された最終型の戦艦で、1938-1943年建艦計画で承認された。3つの406mm三連装砲塔、それに巨大な副砲と対空兵装を装備し、59000tの排水量となる計画だった。非常に厚い装甲帯を搭載するための強力な機関も配備されていた。しかし戦争が勃発したため、完成する事はなかった。"
 SOV_SH_battleship_2:0 "23号計画改型"
 SOV_SH_battleship_2_desc:0 "23号計画改型戦艦は、ソヴィエツキー・ソユーズ級（23号計画型）の改修型である。前級と比較し、同一の406mm口径の三連装砲塔を4基持ち、装甲帯は更に厚くなり、副砲の配置が見直され、更に強力な対空砲を持っている。"
 SOV_carrier_1:0 "イズマイール級"
 SOV_carrier_1_desc:0 "イズマイール級航空母艦は、ボロジノ級巡洋戦艦の同名の未完成船体を直接転換させたものである。転換という性質上、厚い装甲帯と強力な対艦対空装備を有していた。中規模の航空隊が、艦隊に必要な直掩任務に就くことができた。高い費用と十月革命後のソビエトの造船工場の混乱が原因により、計画は頓挫した。"
 SOV_carrier_2:0 "クラースヌイ・ヴォズドゥフ級"
 SOV_carrier_2_desc:0 "クラースヌイ・ヴォズドゥフ級航空母艦は、艦隊防空の為の架空の空母である。イギリスのアーク・ロイヤル級や日本の飛龍型と同じ大きさだが、水上艦を攻撃する為の砲と防空の為のまずまずの対空砲を装備し、強化された装甲のため搭載機は少し減ってしまった。"
 SOV_carrier_3:0 "71号計画B型"
 SOV_carrier_3_desc:0 "71号計画B型空母は、1930年代の半ばから後半に設計された。スターリンが計画した新しい海上艦隊の防空のために計画された。2隻建造される計画だったこの艦は、約30000tの排水量を持ち、強力な対空兵装、優れた装甲を装備し、十分な量の航空隊を搭載していた。ドイツの侵攻が原因で建造は中止された。"
 SOV_carrier_4:0 "72号計画型"
 SOV_carrier_4_desc:0 "72号計画型航空母艦は、以前の71号計画艦の改良型である。設計研究は1940年代初頭に終了し、そこから大きな船体で軽装甲という設計がなされた。余った空間は強力な対空兵装と、艦載機の搭載量を増やすために利用された。"
 ### USA - USA ###
 USA_submarine_1:0 "S級"
 USA_submarine_1_desc:0 "一般にシュガー・ボートとして知られるSボートは、1920年代に51隻が設計、建造された潜水艦の系列である。第1次大戦期のO、Rボートと比較してSボートは大きく、より長射程の魚雷を多数搭載可能となったが、魚雷発射管は前方向きの21inch管4門のみだった。最終艦の就役が1924年で、かなりの旧式艦であるにもかかわらず、Sボートはアメリカ海軍潜水艦戦力のかなりの部分を占めている。"
 #USA_submarine_1b: "Barracuda Class"
 USA_submarine_2:0 "ポーパス級"
 USA_submarine_2_desc:0 "ポーパス級潜水艦はアメリカ海軍初の近代潜水艦で20年代の終わりから30年代の初期に試験型のVボートを元に設計、建造された。全電気推進に関する初期の問題があったにも関わらず、将来の設計として考えられていた。本級は6門の魚雷発射管と3inchの甲板砲を装備していた。"
 #USA_submarine_2b: "Salmon Class"
 USA_submarine_3:0 "タンバー級"
 USA_submarine_3_desc:0 "タンバー級は艦隊型潜水艦の設計に関するアメリカ海軍の研究の集大成として就役し、太平洋において活躍した。武装は改良された10門の魚雷発射管と3inchの甲板砲、及び更なる防空のため2機の対空機銃を装備していた。"
 #USA_submarine_3b: "Gato Class"
 USA_submarine_4:0 "バラオ級"
 USA_submarine_4_desc:0 "バラオ級は、タンバー級の設計を継承した後継型である。船体が強化され、甲板砲は5inch24口径艦載砲へ更新、その他にも細かな設計上の改良が無数に施された。"
 USA_destroyer_1:0 "クレムソン級"
 USA_destroyer_1_desc:0 "クレムソン級駆逐艦は、前級のウィックス級の多くの設計要素を継承している。クレムソンはウィックス級よりも操縦性が改善されており、4inch50口径の主砲と3inch23口径対空砲、12門の魚雷発射菅を装備している。この艦級は既に老朽化し時代遅れとなっていたが、依然としてアメリカ海軍の駆逐艦戦力の大多数を担っていた。"
 #USA_destroyer_1b: "Farragut Class"
 USA_destroyer_2:0 "シムス級"
 USA_destroyer_2_desc:0 "シムス級は、より合理化された魚雷配置と長い船体を持った、最大の「1500t級」の設計といえるものだった。改善された射撃管制と、5inch38口径砲による優れた攻撃能力を有し、首尾線上に12門の魚雷発射菅を備えていた。"
 #USA_destroyer_2b: "Benson & Gleaves Class"
 USA_destroyer_3:0 "フレッチャー級"
 USA_destroyer_3_desc:0 "排水量が2500ｔへ増加したため、フレッチャー級駆逐艦の能力は大きく前進した。より大きな排水量により、5inch38口径両用砲と魚雷発射管を中心線上に置く配置を維持しつつ、追加の5inch単装砲と対空兵装の大幅な増強、それに航続距離の延長をも達成した。"
 USA_destroyer_4:0 "アレン・M・サムナー級"
 USA_destroyer_4_desc:0 "アレン・M・サムナー級駆逐艦は、フレッチャー級駆逐艦の排水量をわずかに増加させた拡大改良型である。5inch38口径連装砲をはじめとした多くの大型対空兵装を装備することができた。対潜水艦戦闘中における機動性の向上のためニ枚舵へと改良された。"
 USA_light_cruiser_1:0 "オマハ級"
 USA_light_cruiser_1_desc:0 "オマハ級は当初アメリカ海軍の第一次大戦型艦として、偵察任務で中心的な役割を担うために設計された。高速かつ優秀なこのオマハ級は、6inch53口径の単装砲を8門、同連装砲を2門、そして6基の魚雷発射菅という手ごわい兵装で武装していた。オマハ級は既に旧式化していたが、アメリカ海軍における軽巡洋艦戦力の大部分を構成していた。"
 USA_light_cruiser_2:0 "ブルックリン級"
 USA_light_cruiser_2_desc:0 "ブルックリン級はワシントン海軍軍縮条約により、6inch砲装備に制約された設計となった。火力を最大化するため三連装砲塔に15門の新型Mk16 6inch砲を装備していた。将来のアメリカ海軍の巡洋艦設計の基礎となる非常にバランスに優れた設計だった。"
 USA_light_cruiser_3:0 "クリーブランド級"
 USA_light_cruiser_3_desc:0 "クリーブランド級はブルックリン級に基づいて設計されているが、ワシントン海軍軍縮条約の制約は無くなった。主砲として12門の6inch砲を装備し、副砲の5inch砲を大幅に増強し、追加で対空兵装を装備した。"
 USA_light_cruiser_4:0 "ファーゴ級"
 USA_light_cruiser_4_desc:0 "ファーゴ級は、成功したクリーブランド級を更に改善した巡洋艦だった。上部構造を小型化した優れた設計の結果、対空砲の射界が改善された。"
 USA_heavy_cruiser_1:0 "ペンサコーラ級"
 USA_heavy_cruiser_1_desc:0 "ペンサコーラ級は、ワシントン海軍軍縮条約による主砲口径を8inch以下とする制約の下、火力を最大化できるよう設計された。10門の8inch55口径砲という恐るべき主砲を装備していた。装甲は薄くトップへビーになったが高性能だった。この巡洋艦はアメリカ海軍重巡洋艦戦力の根幹を担った。"
 #USA_heavy_cruiser_1b: "Portland Class"
 USA_heavy_cruiser_2:0 "ウィチタ級"
 USA_heavy_cruiser_2_desc:0 "ウィチタ級は改良された新設計の砲塔に8inch55口径砲を装備し、射界の改善された5inch38口径両用砲を装備する事で、ペンサコーラ級とその派生より武装強化されていた。"
 USA_heavy_cruiser_3:0 "ボルチモア級"
 USA_heavy_cruiser_3_desc:0 "ボルチモア級は、以前の巡洋艦設計案から成功した要素を選び出した集大成であり、主にブルックリン級軽巡洋艦とウィチタ級重巡洋艦の武装と装甲を組み合わせたものだった。"
 USA_heavy_cruiser_4:0 "オレゴン・シティ級"
 USA_heavy_cruiser_4_desc:0 "オレゴン・シティ級は、ボルチモア級を継承し全体的な改良を施した巡洋艦だった。対空砲の射界を改善するため上部構造物を改良した事が特徴だった。同様の設計変更は軽巡洋艦のクリーブランド級からオレゴン・シティ級への改良でも見られるものである。"
 USA_battle_cruiser_1:0 "レキシントン級"
 USA_battle_cruiser_1_desc:0 "レキシントン級は当初、日本の金剛型巡洋戦艦への対抗として建造された。1916年の海軍法によって発注され、2連装16inchの主砲を装備し、33ノットの速度が出せるように企図されていた。しかし建造開始後、アメリカはワシントン海軍軍縮条約を締結したため、1番艦レキシントンと3番艦サラトガは空母へと設計変更された。"
 USA_battle_cruiser_2:0 "アラスカ級"
 USA_battle_cruiser_2_desc:0 "アラスカ級はドイツのポケット戦艦や、日本のさらに強力な「超巡洋艦」へ対抗する為に生まれた。12inchの主砲を装備し、10inch弾への防御をもつように設計されたこの艦級は、さらに巡洋艦並みの速度を有しているが、代わりに水中防御が犠牲にされていた。"
 USA_battleship_1:0 "ニューヨーク級"
 USA_battleship_1_desc:0 "ニューヨーク級戦艦は14inch45口径の主砲を備えたアメリカ初の超弩級戦艦だった。副兵装として多数の5inch51口径砲を装備し、10inchを超える装甲を有している。"
 #USA_battleship_1b: "Pennsylvania Class"
 #USA_battleship_1c: "New Mexico Class"
 USA_battleship_2:0 "ノースカロライナ級"
 USA_battleship_2_desc:0 "ノースカロライナ級は挑戦的な設計であり、アメリカ海軍が20年振りに建造した戦艦だった。ワシントン海軍軍縮条約を満たすように設計され、排水量を36000tに限定しながらも16inch砲と改良された装甲を有し、アメリカ海軍の高速空母を護衛する能力を持っていた。"
 #USA_battleship_2b: "South Dakota Class"
 USA_battleship_3:0 "アイオワ級"
 USA_battleship_3_desc:0 "アイオワ級は以前のノースカロライナ級にあらゆる機能改善と能力増強を施したものだが、特に排水量と戦術速度の向上が図られた。アイオワは空母艦隊の護衛を主任務とし、「巡洋艦キラー」としての役割も念頭において設計された。"
 USA_battleship_4:0 "イリノイ級"
 USA_battleship_4_desc:0 "イリノイ級はアイオワ級で明確になった役割とその設計を引き継ぎ、装甲の厚さよりも速力と兵装を重視した。イリノイ級は16inch50口径の主砲を9門から12門へ増加し、それと同時により効率的な高い巡航速度を得るためにボイラーおよび機関部が改良された。モンタナ級と同様に、初期設計では4基の6inch砲連装砲塔が含まれていたが、対空能力を最大化するために5inch両用砲の連装砲塔に変更された。"
 USA_carrier_1:0 "レキシントン級"
 USA_carrier_1_desc:0 "レキシントン級空母はワシントン海軍条約による制限に適合する為に、二隻のレキシントン級巡洋戦艦を改装して誕生した。アメリカ海軍が初めて作戦運用した空母で、運用方法の改善に数年間の時間を要した。"
 USA_carrier_2:0 "レンジャー級"
 USA_carrier_2_desc:0 "レンジャー級はアメリカ海軍で当初から航空母艦として設計された最初の艦だった。アメリカ海軍の空母艦としては小型であり、レキシントン級と比べるとはるかに小さかった。それでも航空機の利便性を考え改良された装具設計は以降の空母にも採用された。"
 #USA_carrier_2b: "Yorktown Class"
 #USA_carrier_2c: "Wasp Class"
 USA_carrier_3:0 "エセックス級"
 USA_carrier_3_desc:1 "前級のレキシントン、レンジャーとヨークタウンの派生級の経験を踏まえて建造されたのがエセックス級で、高速かつ戦闘において多くの艦載機を運用可能であった。ダメージコントロール設計もヨークタウン級から引き継がれ、艦載機の運用を向上する為に舷側エレベータが採用された。"
 USA_carrier_4:0 "ミッドウェイ級"
 USA_carrier_4_desc:0 "ミッドウェイ級はアメリカ海軍における空母の性能において究極のものだった。装甲甲板を備え、前級よりもはるかに多くの航空機を搭載できたミッドウェイ級は、独自の艦種記号CVB（Carrier Vessel Battle）を与えられていた。"
 USA_SH_battleship_1:0 "バージニア級"
 USA_SH_battleship_1_desc:0 "1920年、12門の16inch50口径砲を配備した巨大なサウスダコタ級戦艦の建設が始まった。重戦艦における設計の新たな時代の先駆けと言えるが、ワシントン海軍軍縮条約に従い1922年に建造中止された。しかし、もはや条約が有効性を失い、秘密裏に行われている日本の戦艦計画の脅威が迫っている現在、この重戦艦の設計を近代化し、排水量を55,000t、主砲を18inch50口径に増強した新たな艦級を作成することができる。"
 USA_SH_battleship_2:0 "モンタナ級"
 USA_SH_battleship_2_desc:0 "モンタナ級はイリノイ級より巨大かつ重装甲だが、速力が犠牲となっている。モンタナは主兵装の12門の18inch50口径主砲と最新の火気管制システムによって、比類なき火力を備えている。初期設計では6inch砲が存在していたが、2連装の5inch対空対地両用砲を据え付ける様に変更された。"
 ### ALB - ALBANIA -- all generic ###
 ### ARG - ARGENTINA ###
 ARG_submarine_1:0 "サンタフェ級"
 ARG_submarine_1_desc:0 "サンタフェ級はイタリアに発注し、1933年にアルゼンチンに引き渡された3隻の潜水艦の艦級である。1960年までアルゼンチンの潜水艦戦力の主力を担った。タラントにあるイタリアの造船所で建造されたため、「タランティーノス」の愛称で呼ばれていた。"
 ARG_destroyer_1:0 "カタマルカ級"
 ARG_destroyer_1_desc:0 "カタマルカ級駆逐艦はアルゼンチン海軍が発注し、まもなく第一次世界大戦が始まるイギリスで建造された。主砲として4門の120mm/50口径砲、それに4門の533mm魚雷発射管を装備していた。"
 #ARG_destroyer_1b: "Cervantes Class"
 ARG_destroyer_2:0 "ブエノスアイレス級"
 ARG_destroyer_2_desc:0 "ブエノスアイレス級駆逐艦は、アルゼンチン向けに1936年から1938年にかけてイギリスで建造された。本級はイギリスのG級駆逐艦に基づいていた。排水量は1300t強で、主兵装として4門のQF4.7inchMkIX砲を装備していた。"
 ARG_light_cruiser_1:0 "リベルター級"
 ARG_light_cruiser_1_desc:0 "リベルター級は「河川型戦艦」という分類が与えられたが、実際は1900年代初頭の小型で軽武装な防護巡洋艦と同等のものだった。同型艦2隻は1890年代後半に建造され、第二次世界大戦開始時も任務に就いていた。"
 ARG_light_cruiser_2:0 "ラ・アルヘンティーナ級"
 ARG_light_cruiser_2_desc:0 "ラ・アルヘンティーナ軽巡洋艦は、アルゼンチン向けに1930年代後半にイギリスで建造された。戦前に何回か訓練航海を行ったが、アルゼンチンの中立性を維持するため常備艦隊に配備された。この艦はイギリスのアリシューザ級の拡張型で、6500tの排水量を持ち、主兵装として9門の6inch砲を装備していた。"
 ARG_heavy_cruiser_1:0 "ガリバルディ級"
 ARG_heavy_cruiser_1_desc:0 "ガリバルディ級は、1900年前後にアルゼンチン向けに建造された装甲巡洋艦である。全艦が1930年代半ばには旧式化しており、最後の1隻は1932年に退役した。1931年に、イギリスで建造されたベインティシンコ・デ・マヨ級重巡洋艦に更新された。"
 #ARG_heavy_cruiser_1b: "Veinticinco de Mayo Class"
 ARG_battleship_1:0 "リバダビア級"
 ARG_battleship_1_desc:0 "リバダビア級は、1910年代初期にアルゼンチン海軍向けにアメリカで建造された2隻の弩級戦艦である。27500tの排水量を持ち、主兵装として12門の305mm/50口径コール砲を装備しており、1950年代まで任務に就いていた。"
 ### AST - AUSTRALIA ###
 AST_submarine_1:0 "L級"
 AST_submarine_1_desc:0 "L級潜水艦は、以前の潜水艦の改良版として戦時緊急計画の下で計画された中型潜水艦である。この船は、第一次世界大戦末期に建造され、より大きな21inch魚雷を装備していた。主に訓練と補助任務で使用され、第二次世界大戦の開始まで任務を務めた。"
 AST_submarine_2:0 "T級"
 AST_submarine_2_desc:0 "T級またはトライトン級潜水艦は、O級、P級、R級大型潜水艦を置き換えるために設計された。やや大型で広い作戦航続距離を持ち、太平洋と大西洋での活動に適応していた。十分な武装を施された安定した船体を持っており、紛争中に広範囲で使用された。建造された艦の25%は、戦時中に失われた。"
 AST_submarine_3:0 "U級"
 AST_submarine_3_desc:0 "U級潜水艦は、1940年と1941年の戦時緊急計画の下で建造された小型潜水艦である。元々訓練用潜水艦として計画されたが、戦争が勃発したため設計が変更され、北海や地中海の限られた海域における運用を念頭に置いたものになった。そのため小型で作戦航続距離や兵装は限られていた。U級はアンダイン、アンパイア、アップロアの3つの略同型が建造された。"
 AST_submarine_4:0 "V級"
 AST_submarine_4_desc:0 "V級またはヴァンパイア級潜水艦は、前のU級小型潜水艦に基づいて設計された。この艦は大型化されたとは言え比較的小型の艦で、U級より優れた航行能力を持つが、作戦航続距離や兵装は限られていた。"
 AST_destroyer_1:0 "ヴェンデッタ級"
 AST_destroyer_1_desc:0 "ヴェンデッタ級を構成するのは、「鉄くず小艦隊」を編成するために英国海軍から譲渡されたアドミラルティV/W級、ソーニクロフトV/W級駆逐艦である。これらの艦は戦時緊急計画の下建造された。第一次世界大戦中に英国の駆逐艦の設計は根本的な進化を遂げており、蓄積された改善や新技術が取り入れられている。その多くは第一次世界大戦後期に建造され、その後英国海軍の駆逐艦の小艦隊の中心となった。1930年代からは予備艦隊に組み込まれ、最終的には船団の護衛任務に使用された。十分に武装され、広い作戦航続距離を持った高速艦だった。"
 AST_destroyer_2:0 "G/H/I級"
 AST_destroyer_2_desc:0 "G級、H級、I級駆逐艦は、1933年と1934年海軍建造計画の一部として発注された。これらの艦は前級のF級駆逐艦の設計を踏襲し、それを全体的に小型化したものだった。G級とH級は、F級と同様に4.7inch砲を搭載していた。広い作戦航続距離を持ち、十分に武装され、強力な魚雷を搭載していた。戦時中に広い範囲で使用され、多数の損失を被った。"
 #AST_destroyer_2b: "Arunta Class"
 AST_destroyer_3:0 "ニーザム級"
 AST_destroyer_3_desc:0 "ニーザム級は、英国海軍から譲渡されたJ級、K級、N級駆逐艦の呼称である。前級のトライヴァル級と似ているが、設計者は艦砲を強化するのではなくより強力な魚雷と小さい艦砲という標準的な設計に回帰した。戦時中に改装され、改良型の対空砲とレーダーが搭載された。速く、広い作戦航続距離を持ち、十分に武装されていたため艦隊護衛に理想的な艦だった。"
 AST_destroyer_4:0 "バトル級"
 AST_destroyer_4_desc:0 "バトル級駆逐艦は、英国海軍駆逐艦の発展の系譜に沿って、1942～43年の海軍計画の一部として発注された。艦首尾方向に十分な艦砲と雷装を装備していた。その対空兵装・対潜能力・速力・航続距離から汎用性の高い駆逐艦であった。"
 #AST_destroyer_4b: "Tobruk Class"
 AST_light_cruiser_1:0 "C級"
 AST_light_cruiser_1_desc:2 "C級軽巡洋艦は、英国海軍で28隻建造された軽巡洋艦である。北海の荒れた海でも活動できるように設計され、第一次世界大戦前・戦中に建造された。本級の船体は幾分小さく窮屈であったが、丈夫で有能な艦であることを証明している。対艦用に6inch砲を、敵艦や輸送船にとどめを刺すために魚雷を装備し、武装は十分なものだった。本級は第一次世界大戦を通して広範囲で運用され、海上作戦の多くに参加した。1930年代半ばには、カレドン、セレス、カーライルの略同型艦が就役するのみとなっていた。"
 #AST_light_cruiser_1c: "Sydney Class"
 AST_light_cruiser_2:0 "サウサンプトン級"
 AST_light_cruiser_2_desc:0 "サウサンプトン級軽巡洋艦はタウン級軽巡洋艦の略同型にあたり、日本の最上型重巡洋艦（当時は軽巡洋艦）に対抗して設計された。本級は厚い装甲、優れた速力と航続距離、そして強力な6inch三連装砲を4基、12門を備えていた。この艦はその後英国海軍が建造する多くの軽巡洋艦の原型となった。"
 AST_light_cruiser_3:0 "クラウン・コロニー級"
 AST_light_cruiser_3_desc:0 "クラウン・コロニー級軽巡洋艦は初期のタウン級の改良型で、建造費と建造期間を削減するため設計が簡略化された。前級と同じ6inch三連装砲を4基搭載していた。本級は前級と比べて小型の機関を搭載したものの、同じ厚さの装甲を装備したため、幾分航続距離が短くなっている。フィジー級、セイロン級 二つの略同型を有する。"
 AST_light_cruiser_4:0 "マイノーター級"
 AST_light_cruiser_4_desc:0 "スウィフトシェア級としても知られるこの巡洋艦は、クラウンコロニー級に戦争における改善点を盛り込んだ改良型として1941年に設計された。本級はクラウンコロニー級より長い作戦行動半径と多くの対空火器を持っていた一方、主砲は三連装砲3基に減らされた。戦況の影響で建造ペースは遅く、その後多くの艦が発注を取り消された。"
 AST_heavy_cruiser_1:0 "ホーキンス級"
 AST_heavy_cruiser_1_desc:0 "ホーキンス級巡洋艦は世界初の重巡洋艦である。本級は初期のタウン級軽巡洋艦、特にその略同型であるバーミンガム級を元型とし、7.5inch砲と厚い装甲帯が取り付けられている。またドイツ海軍が持つ大型の通商破壊艦と戦うために設計された。十分な武装、適度な速度と航続距離、そして高い防御力を兼ね備えている。全5隻が就役したが、第二次世界大戦開戦に間に合ったのは4隻だけだった。"
 #AST_heavy_cruiser_1b: "Canberra Class"
 AST_heavy_cruiser_2:0 "サリー級"
 AST_heavy_cruiser_2_desc:0 "サリー級重巡洋艦は1928年の海軍計画で提案された艦である。本級は初期のヨーク級重巡洋艦の改良型で、2隻が発注されたが双方ともに建造されることはなかった。もし完成していれば8inch連装砲を4基、より厚い装甲、そしてより強力な機関を装備するはずだった。"
 AST_heavy_cruiser_3:0 "アドミラル級"
 AST_heavy_cruiser_3_desc:0 "アドミラル級重巡洋艦（アドミラル級巡洋戦艦と混同しないように）は、英国海軍が最後に設計、建造に挑戦した8inch砲装備の巡洋艦である。設計は1938年から1941年にかけて行われ、様々な提案がなされた。最終案は新型8inch三連装砲、多数の対空火器、重装甲、優秀な速度性能を特徴としていた。しかし敵巡洋艦が僅少となったこととコストパフォーマンスの問題から、より多数の軽巡洋艦を建造する方針が採択された。"
 AST_heavy_cruiser_4:0 "チャーチルの計画艦"
 AST_heavy_cruiser_4_desc:0 "ドイツのドイッチュラント級ポケット戦艦に対抗するために、第二次世界大戦の初期段階でサー・ウィンストン・チャーチル海軍大臣によって提案された艦である。9.2inch砲、強力な対空兵器、強力な装甲を装備し、効果的に敵主力艦と戦うために設計された。最終的に、コストの高さと重巡洋艦の需要不足のため建造が中止された。"
 AST_battle_cruiser_1:0 "レナウン級"
 AST_battle_cruiser_1_desc:0 "レナウン級巡洋戦艦は、元々リヴェンジ級戦艦の改良型として起工された。しかし第一次世界大戦の勃発により取り消され、その後フィッシャー海軍卿が巡洋戦艦として建造再開を命じた。十分な武装と機動性を備えていたが、代わりに薄い装甲と狭い作戦航続距離を持つという、典型的な巡洋戦艦だった。予定されていた3隻のうち、レナウンとレパルスの2隻が建造された。"
 AST_battle_cruiser_2:0 "プリンセス・ロイヤル級"
 AST_battle_cruiser_2_desc:0 "プリンセス・ロイヤル級は架空の巡洋戦艦で、キング・ジョージ5世級戦艦を高速化し、建造費を削減したものである。元の艦級に類似した兵装を搭載しているがその数は削減されており、2基の14inch三連装砲と6基の5.25inch連装高角砲を装備する。高い速度と航続距離の長さは英国海軍に迅速な攻撃能力と船団護衛力を提供するが、限られた装甲は近代的な戦艦との戦闘時に問題となるだろう。"
 AST_battleship_1:1 "リヴェンジ級"
 AST_battleship_1_desc:1 "リヴェンジ級戦艦は、クイーン・エリザベス級高速ドレッドノートの量産型として1913年に発注された。武装や装甲は見劣りしないものだったが、とても低速だったために第二次大戦中は二線級の任務に従事していた。同型艦8隻が計画され、そのうち5隻が完成している。"
 AST_battleship_2:0 "キング・ジョージ5世級"
 AST_battleship_2_desc:0 "主力艦の最大排水量と主砲口径を制限したワシントン（1922年）、第一次ロンドン（1930年）海軍軍縮条約は、キング・ジョージ5世級戦艦を生み出した。条約の制限のため、同級は前級はおろか同時代の戦艦よりも小口径の主砲を搭載していた。小口径ではあったが、強力な対空兵装と適切な装甲により充分に武装していた。旧式化したクイーン・エリザベス級を代替する為に5隻が発注、起工された。"
 AST_battleship_3:0 "ライオン級"
 AST_battleship_3_desc:0 "ライオン級戦艦はキング・ジョージ5世級から多くの特徴を受け継いだ艦級である。1938年時海軍軍備計画において、老朽化したリヴェンジ級戦艦を代替する為に発注されたが、紛争が激化したため完成することはなかった。同級の概要はキング・ジョージ5世級に類似していたが、もし建造されていれば主砲に強力な新型16inch砲を導入し重武装化していたことだろう。またより厚い装甲と、強力な機関を搭載していたと考えられる。"
 AST_battleship_4:0 "ヴァンガード級"
 AST_battleship_4_desc:0 "ヴァンガード級戦艦は、英国海軍によって建造された最後の戦艦である。発注は一隻だったが、太平洋戦域の為に更に4隻必要と考えられていた。1940年の戦時緊急計画の下で発注されたものの建造の優先度は低く、完成した時には既に戦後となっていた。この艦はそのスマートな船体によって、優れた安定性と凌波性を有していた。兵装はクイーン・エリザベス級やリヴェンジ級戦艦と同じもので、十分な火力を有し、強力な機関と優れた装甲により速力と防御力も兼ね備えている。"
 AST_SH_battleship_1:0 "センチュリオン級"
 AST_SH_battleship_1_desc:0 "センチュリオンは、英国海軍がドイツや日本の大型艦船に対抗する為に建造した、と仮定した仮想の超大型戦艦である。大口径の18inch砲と厚い装甲は、これらの艦船と戦う為に必要な火力と防御力を兼ね備えている。強力な対空火器、長い航続距離、および良好な速力は大英帝国の広大な海域をカバーするのに必要なものだった。"
 AST_SH_battleship_2:0 "ライオンII級"
 AST_SH_battleship_2_desc:0 "ライオンII級戦艦は、ライオン級戦艦に改良を加えた艦として、1944年に設計された。戦時中の教訓を取り入れ、長大かつ重大な設計となり、完成の暁には最新型の3基から4基の三連装16inch砲を搭載し、その厚い装甲はあらゆる方向からの攻撃や空襲から艦を守っていたことだろう。建造に掛かる費用や敵海軍の喪失、航空母艦の必要性によってこの計画は放棄された。"
 AST_carrier_1:0 "カレイジャス級"
 AST_carrier_1_desc:0 "3隻建造されたこの航空母艦は、巡洋戦艦を改装した英国海軍初の艦隊型空母である。ワシントン海軍軍縮条約を受け、1922年に改装が開始され1925年に終了した。作戦航続距離が広く優れた速度を持ち、適度に装甲があり十分な武装をされた艦だったが、改装艦のため搭載できる艦載機の数は限られていた。それでもなお、この艦は航空母艦の建造と艦隊の航空戦略における重要な経験を英国海軍にもたらした。"
 AST_carrier_2:0 "アーク・ロイヤル級"
 AST_carrier_2_desc:0 "アークロイヤル級航空母艦は、ワシントン海軍軍縮条約の制限に収まるように建造された。この艦は、格納庫とその上の飛行甲板が船体に一体化された最初の航空母艦である。1934年に設計され、樹分な装甲と武装を施されている。多くの艦載機を搭載し、英国海軍の主力艦隊に追いつくために十分な作戦航続距離と速度を持っていた。"
 AST_carrier_3:0 "イラストリアス級"
 AST_carrier_3_desc:0 "イラストリアス級航空母艦は、空母の大きさの上限を23000tとした1936年の第二次ロンドン海軍軍縮会議の制限内で設計された。この艦は世界初の装甲飛行甲板を採用した空母だったが、搭載機数は縮小しなければならなかった。厚い装甲と対空兵装による強力な防御力と、強力な機関と大きな燃料搭載量による長い航続距離を備えている。"
 AST_carrier_4:0 "インプラカブル級"
 AST_carrier_4_desc:0 "インプラカブル級航空母艦はイラストリアス級の改良型で、1938年に海軍計画艦として承認された。戦争の初期〜中期に船団護衛用の小型艦船へ計画の優先順位が変更されたため建造が遅れた。大型化により船体と甲板の両方に厚い装甲を維持したまま、より多くの艦載機を搭載することが可能となった。より強力な機関は、イラストリアス級より速く大きな作戦行動半径をもたらした。"
 ### BEL - BELGIUM -- all generic ###
 ### BRA - BRAZIL ###
 BRA_submarine_1:0 "ウマイタ級"
 BRA_submarine_1_desc:0 "ブラジルの潜水艦ウマイタは、イタリアに発注され1920年代後半に引き渡された。巡航潜水艦として設計されたバリッラ級の改造型として設計された。1400t近くの排水量を持ち、6門の533mm魚雷発射管を装備していた。"
 BRA_submarine_2:0 "トゥピ級"
 BRA_submarine_2_desc:0 "トゥピ級は、1930年代半ばにイタリアで建造されたブラジルの潜水艦の艦級である。小型潜水艦で、600t強の排水量を持ち、6門の533mm魚雷発射管を装備していた。"
 BRA_destroyer_1:0 "マラニョン級"
 BRA_destroyer_1_desc:0 "マラニョンは、1922年にブラジルに売却されたイギリスのK級駆逐艦である。930t強の排水量を持ち、4門の4inch砲を装備していた。"
 BRA_destroyer_2:0 "ジュルエナ級"
 BRA_destroyer_2_desc:0 "ジュルエナ級駆逐艦は、1930年代後半にイギリスに発注された、ブラジルの6隻のH級駆逐艦の艦級だった。しかし1939年に戦争が勃発すると、イギリスはこれらの艦を接収し引き渡さなかった。1300t以上の排水量と優秀な速力を持っており、主砲のQF4.7inchMkIX砲に加え、8門の533mm魚雷発射管を装備していた。"
 BRA_destroyer_3:0 "マルシリオ・ディアス級"
 BRA_destroyer_3_desc:0 "マルシリオ・ディアス級駆逐艦（M級またはグリーンハル級とも）は、1943年に就役した3隻のブラジル海軍の艦船だった。アメリカのマハン級駆逐艦に基づいており、ブラジルで建造された初めての大型艦だった。排水量は1500tで、主砲として5門の5inch/38口径砲を装備していた。"
 BRA_destroyer_4:0 "アクレ級"
 BRA_destroyer_4_desc:0 "アクレ級（またはアマゾナス級）は、ブラジル海軍向けに建造された6隻の駆逐艦である。いずれも戦争終結までに完成しなかった。開戦時にイギリスによって徴発された6隻のジュルエナ級駆逐艦を補填するため、修正を加えたイギリス艦の設計とアメリカ製の装備を使用してブラジルで建造された。"
 BRA_light_cruiser_1:0 "バイーア級"
 BRA_light_cruiser_1_desc:0 "バイーア級は、ブラジル向けに建造され1910年に引き渡された2隻のイギリス製のスカウト級巡洋艦である。1920年代に大規模修理及び近代化改装が行われたが、第二次世界大戦開始時ではまだ比較的旧式の設計だった。戦時中は主に輸送船団の護衛任務に就いた。"
 BRA_battleship_1:0 "ミナス・ジェライス級"
 BRA_battleship_1_desc:0 "ミナス・ジェライス級は、1900年代初頭にブラジル向けにイギリスで建造された2隻の弩級戦艦の艦級である。第二次世界大戦中も現役だったが、重要な任務を任せるにはあまりにも時代遅れであったため、ブラジルの海岸沿いを守る沿岸防衛艦として使用された。"
 ### BUL - BULGARIA -- all generic ###
 ### CAN - CANADA ###
 CAN_submarine_1:0 "L級"
 CAN_submarine_1_desc:0 "L級潜水艦は、以前の潜水艦の改良版として戦時緊急計画の下で計画された中型潜水艦である。この船は、第一次世界大戦末期に建造され、より大きな21inch魚雷を装備していた。主に訓練と補助任務で使用され、第二次世界大戦の開始まで任務を務めた。"
 CAN_submarine_2:0 "T級"
 CAN_submarine_2_desc:0 "T級またはトライトン級潜水艦は、O級、P級、R級大型潜水艦を置き換えるために設計された。やや大型で広い作戦航続距離を持ち、太平洋と大西洋での活動に適応していた。十分な武装を施された安定した船体を持っており、紛争中に広範囲で使用された。建造された艦の25%は、戦時中に失われた。"
 CAN_submarine_3:0 "U級"
 CAN_submarine_3_desc:0 "U級潜水艦は、1940年と1941年の戦時緊急計画の下で建造された小型潜水艦である。元々訓練用潜水艦として計画されたが、戦争が勃発したため設計が変更され、北海や地中海の限られた海域における運用を念頭に置いたものになった。そのため小型で作戦航続距離や兵装は限られていた。U級はアンダイン、アンパイア、アップロアの3つの略同型が建造された。"
 CAN_submarine_4:0 "V級"
 CAN_submarine_4_desc:0 "V級またはヴァンパイア級潜水艦は、前のU級小型潜水艦に基づいて設計された。この艦は大型化されたとは言え比較的小型の艦で、U級より優れた航行能力を持つが、作戦航続距離や兵装は限られていた。"
 CAN_destroyer_1:0 "V/W級"
 CAN_destroyer_1_desc:0 "アドミラルティV/W級、ソーニクロフトV/W級を含む艦級。これらの艦は戦時緊急計画の下建造された。第一次世界大戦中に英国の駆逐艦の設計は根本的な進化を遂げており、蓄積された改善や新技術が取り入れられている。その多くは第一次世界大戦後期に建造され、その後英国海軍の駆逐艦の小艦隊の中心となった。1930年代からは予備艦隊に組み込まれ、最終的には船団の護衛任務に使用された。十分に武装され、広い作戦航続距離を持った高速艦だった。"
 #CAN_destroyer_1b: "Sanguenay Class"
 CAN_destroyer_2:0 "オタワ級"
 CAN_destroyer_2_desc:0 "オタワ級は、1933年および1934年海軍建造計画の一部として発注されたイギリスのG級、H級、I級のカナダ用の呼称だった。これらの艦は、前級のF級同様、普通より小型だった。G級とH級の武装は、F級と同じく4.7inch砲を搭載していた。長い航続距離、十分な武装、強力な魚雷を搭載していたこれらの艦は、戦時中に広範囲で使用され、多数の損失を被った。"
 #CAN_destroyer_2b: "Athabaskan Class"
 CAN_destroyer_3:0 "J/K/N級"
 CAN_destroyer_3_desc:0 "J級、K級、N級は、前級のトライヴァル級と似ているが、設計者は艦砲を強化するのではなくより強力な魚雷と小さい艦砲という標準的な設計に回帰した。戦時中に改装され、改良型の対空砲とレーダーが搭載された。速く、広い作戦航続距離を持ち、十分に武装されていたため艦隊護衛に理想的な艦だった。"
 CAN_destroyer_4:0 "アルゴンキン級"
 CAN_destroyer_4_desc:0 "アルゴンキン級は、イギリスのバトル級駆逐艦のカナダ用の呼称である。1942年、1943年の海軍計画の一部として発注された。前後方に艦砲と魚雷が十分に装備されており、対空兵装、対潜能力、速力、航続距離から汎用性の高い艦船だった。戦争の後半に投入されたため、最小限の貢献に止まった。"
 CAN_light_cruiser_1:0 "C級"
 CAN_light_cruiser_1_desc:1 "C級軽巡洋艦は、英国海軍で28隻建造された軽巡洋艦である。北海の荒れた海でも活動できるように設計され、第一次世界大戦前・戦中に建造された。本級の船体は幾分小さく窮屈であったが、丈夫で有能な艦であることを証明している。対艦用に6inch砲を、敵艦や輸送船にとどめを刺すために魚雷を装備し、武装は十分なものだった。本級は第一次世界大戦を通して広範囲で運用され、海上作戦の多くに参加した。1930年代半ばには、カレドン、セレス、カーライルの略同型艦が就役するのみとなっていた。"
 CAN_light_cruiser_2:0 "サウサンプトン級"
 CAN_light_cruiser_2_desc:0 "サウサンプトン級軽巡洋艦はタウン級軽巡洋艦の略同型にあたり、日本の最上型重巡洋艦（当時は軽巡洋艦）に対抗して設計された。本級は厚い装甲、優れた速力と航続距離、そして強力な6inch三連装砲を4基、12門を備えていた。この艦はその後英国海軍が建造する多くの軽巡洋艦の原型となった。"
 CAN_light_cruiser_3:0 "ケベック級"
 CAN_light_cruiser_3_desc:0 "ケベック級は、イギリスのクラウン・コロニー級軽巡洋艦のカナダ用の呼称である。初期のタウン級の改良型で、設計を簡略化したため建造期間や建造費が削減された。前級と同じ6inch三連装砲を4基搭載している。本級は前級と比べて小型の機関を搭載したものの、同じ厚さの装甲を装備したため、幾分航続距離が短くなっている。フィジー級、セイロン級 二つの略同型を有する。"
 CAN_light_cruiser_4:0 "オンタリオ級"
 CAN_light_cruiser_4_desc:0 "オンタリオ級は、イギリスのマイノーター級（またはスウィフトシェア級）軽巡洋艦のカナダ用の呼称である。クラウンコロニー級に戦争における改善点を盛り込んだ改良型として1941年に設計された。クラウンコロニー級より長い作戦行動半径と多くの対空火器を持っていた一方、主砲は三連装砲3基に減らされた。"
 CAN_heavy_cruiser_1:0 "ホーキンス級"
 CAN_heavy_cruiser_1_desc:0 "ホーキンス級巡洋艦は世界初の重巡洋艦である。本級は初期のタウン級軽巡洋艦、特にその略同型であるバーミンガム級を元型とし、7.5inch砲と厚い装甲帯が取り付けられている。またドイツ海軍が持つ大型の通商破壊艦と戦うために設計された。十分な武装、適度な速度と航続距離、そして高い防御力を兼ね備えている。全5隻が就役したが、第二次世界大戦開戦に間に合ったのは4隻だけだった。"
 CAN_heavy_cruiser_2:0 "サリー級"
 CAN_heavy_cruiser_2_desc:0 "サリー級重巡洋艦は1928年の海軍計画で提案された艦である。本級は初期のヨーク級重巡洋艦の改良型で、2隻が発注されたが双方ともに建造されることはなかった。もし完成していれば8inch連装砲を4基、より厚い装甲、そしてより強力な機関を装備するはずだった。"
 CAN_heavy_cruiser_3:0 "アドミラル級"
 CAN_heavy_cruiser_3_desc:0 "アドミラル級重巡洋艦（アドミラル級巡洋戦艦と混同しないように）は、英国海軍が最後に設計、建造に挑戦した8inch砲装備の巡洋艦である。設計は1938年から1941年にかけて行われ、様々な提案がなされた。最終案は新型8inch三連装砲、多数の対空火器、重装甲、優秀な速度性能を特徴としていた。しかし敵巡洋艦が僅少となったこととコストパフォーマンスの問題から、より多数の軽巡洋艦を建造する方針が採択された。"
 CAN_heavy_cruiser_4:0 "チャーチルの計画艦"
 CAN_heavy_cruiser_4_desc:0 "ドイツのドイッチュラント級ポケット戦艦に対抗するために、第二次世界大戦の初期段階でサー・ウィンストン・チャーチル海軍大臣によって提案された艦である。9.2inch砲、強力な対空兵器、強力な装甲を装備し、効果的に敵主力艦と戦うために設計された。最終的に、コストの高さと重巡洋艦の需要不足のため建造が中止された。"
 CAN_battle_cruiser_1:0 "レナウン級"
 CAN_battle_cruiser_1_desc:0 "レナウン級巡洋戦艦は、元々リヴェンジ級戦艦の改良型として起工された。しかし第一次世界大戦の勃発により取り消され、その後フィッシャー海軍卿が巡洋戦艦として建造再開を命じた。十分な武装と機動性を備えていたが、代わりに薄い装甲と狭い作戦航続距離を持つという、典型的な巡洋戦艦だった。予定されていた3隻のうち、レナウンとレパルスの2隻が建造された。"
 CAN_battle_cruiser_2:0 "プリンセス・ロイヤル級"
 CAN_battle_cruiser_2_desc:0 "プリンセス・ロイヤル級は架空の巡洋戦艦で、キング・ジョージ5世級戦艦を高速化し、建造費を削減したものである。元の艦級に類似した兵装を搭載しているがその数は削減されており、2基の14inch三連装砲と6基の5.25inch連装高角砲を装備する。高い速度と航続距離の長さは英国海軍に迅速な攻撃能力と船団護衛力を提供するが、限られた装甲は近代的な戦艦との戦闘時に問題となるだろう。"
 CAN_battleship_1:1 "リヴェンジ級"
 CAN_battleship_1_desc:1 "リヴェンジ級戦艦は、クイーン・エリザベス級高速ドレッドノートの量産型として1913年に発注された。武装や装甲は見劣りしないものだったが、とても低速だったために第二次大戦中は二線級の任務に従事していた。同型艦8隻が計画され、そのうち5隻が完成している。"
 CAN_battleship_2:0 "キング・ジョージ5世級"
 CAN_battleship_2_desc:0 "主力艦の最大排水量と主砲口径を制限したワシントン（1922年）、第一次ロンドン（1930年）海軍軍縮条約は、キング・ジョージ5世級戦艦を生み出した。条約の制限のため、同級は前級はおろか同時代の戦艦よりも小口径の主砲を搭載していた。小口径ではあったが、強力な対空兵装と適切な装甲により充分に武装していた。旧式化したクイーン・エリザベス級を代替する為に5隻が発注、起工された。"
 CAN_battleship_3:0 "ライオン級"
 CAN_battleship_3_desc:0 "ライオン級戦艦はキング・ジョージ5世級から多くの特徴を受け継いだ艦級である。1938年時海軍軍備計画において、老朽化したリヴェンジ級戦艦を代替する為に発注されたが、紛争が激化したため完成することはなかった。同級の概要はキング・ジョージ5世級に類似していたが、もし建造されていれば主砲に強力な新型16inch砲を導入し重武装化していたことだろう。またより厚い装甲と、強力な機関を搭載していたと考えられる。"
 CAN_battleship_4:0 "ヴァンガード級"
 CAN_battleship_4_desc:0 "ヴァンガード級戦艦は、英国海軍によって建造された最後の戦艦である。発注は一隻だったが、太平洋戦域の為に更に4隻必要と考えられていた。1940年の戦時緊急計画の下で発注されたものの建造の優先度は低く、完成した時には既に戦後となっていた。この艦はそのスマートな船体によって、優れた安定性と凌波性を有していた。兵装はクイーン・エリザベス級やリヴェンジ級戦艦と同じもので、十分な火力を有し、強力な機関と優れた装甲により速力と防御力も兼ね備えている。"
 CAN_SH_battleship_1:0 "センチュリオン級"
 CAN_SH_battleship_1_desc:0 "センチュリオンは、英国海軍がドイツや日本の大型艦船に対抗する為に建造した、と仮定した仮想の超大型戦艦である。大口径の18inch砲と厚い装甲は、これらの艦船と戦う為に必要な火力と防御力を兼ね備えている。強力な対空火器、長い航続距離、および良好な速力は大英帝国の広大な海域をカバーするのに必要なものだった。"
 CAN_SH_battleship_2:0 "ライオンII級"
 CAN_SH_battleship_2_desc:0 "ライオンII級戦艦は、ライオン級戦艦に改良を加えた艦として、1944年に設計された。戦時中の教訓を取り入れ、長大かつ重大な設計となり、完成の暁には最新型の3基から4基の三連装16inch砲を搭載し、その厚い装甲はあらゆる方向からの攻撃や空襲から艦を守っていたことだろう。建造に掛かる費用や敵海軍の喪失、航空母艦の必要性によってこの計画は放棄された。"
 CAN_carrier_1:0 "カレイジャス級"
 CAN_carrier_1_desc:0 "3隻建造されたこの航空母艦は、巡洋戦艦を改装した英国海軍初の艦隊型空母である。ワシントン海軍軍縮条約を受け、1922年に改装が開始され1925年に終了した。作戦航続距離が広く優れた速度を持ち、適度に装甲があり十分な武装をされた艦だったが、改装艦のため搭載できる艦載機の数は限られていた。それでもなお、この艦は航空母艦の建造と艦隊の航空戦略における重要な経験を英国海軍にもたらした。"
 CAN_carrier_2:0 "アーク・ロイヤル級"
 CAN_carrier_2_desc:0 "アークロイヤル級航空母艦は、ワシントン海軍軍縮条約の制限に収まるように建造された。この艦は、格納庫とその上の飛行甲板が船体に一体化された最初の航空母艦である。1934年に設計され、樹分な装甲と武装を施されている。多くの艦載機を搭載し、英国海軍の主力艦隊に追いつくために十分な作戦航続距離と速度を持っていた。"
 CAN_carrier_3:0 "イラストリアス級"
 CAN_carrier_3_desc:0 "イラストリアス級航空母艦は、空母の大きさの上限を23000tとした1936年の第二次ロンドン海軍軍縮会議の制限内で設計された。この艦は世界初の装甲飛行甲板を採用した空母だったが、搭載機数は縮小しなければならなかった。厚い装甲と対空兵装による強力な防御力と、強力な機関と大きな燃料搭載量による長い航続距離を備えている。"
 CAN_carrier_4:0 "インプラカブル級"
 CAN_carrier_4_desc:0 "インプラカブル級航空母艦はイラストリアス級の改良型で、1938年に海軍計画艦として承認された。戦争の初期〜中期に船団護衛用の小型艦船へ計画の優先順位が変更されたため建造が遅れた。大型化により船体と甲板の両方に厚い装甲を維持したまま、より多くの艦載機を搭載することが可能となった。より強力な機関は、イラストリアス級より速く大きな作戦行動半径をもたらした。"
 ### CHI - NATIONALIST CHINA ###
 CHI_destroyer_1:0 "建威級"
 CHI_destroyer_1_desc:0 "建威級は、中国国民党海軍のために建造された大型魚雷艇である。1904年に就役した同級の2隻は、日中戦争時の戦時事業で近代化改装が施された。改装後は870tの排水量を持ち、主兵装として2門の4.7inch砲を装備していた。"
 CHI_light_cruiser_1:0 "海容級"
 CHI_light_cruiser_1_desc:0 "海容級は、1890年代後半にドイツによって建造された中国の防護巡洋艦である。その艦容は、19世紀末に中国のために建造された他の防護巡洋艦やその後の軽巡洋艦と同様のものだった。2700t弱の排水量を持ち、3門の5.9inchQF砲を装備していた。"
 ### CHL - CHILE ###
 CHL_submarine_1:0 "H級"
 CHL_submarine_1_desc:0 "同級は6隻のイギリスのH級またはホランド602型潜水艦で構成され、第一次世界大戦後まもなくにイギリスで建造され、戦争中に失った潜水艦の代わりとしてチリに引き渡された。1915年から1918年の間に建造され、360t強の排水量、30mの潜航深度を持ち、4門の450mm魚雷発射管を装備していた。"
 #CHL_submarine_1b: "Capitán O`Brien Class"
 CHL_destroyer_1:0 "アルミランテ・リンチ級"
 CHL_destroyer_1_desc:0 "アルミランテ・リンチ級駆逐艦は、第一次世界大戦前のイギリスでチリ海軍向けに建造された6隻の艦級である。その内2隻は開戦前に引き渡され、1945年まで現役だった。排水量は1430tで、旧型艦としては十分な速力と航続距離を持っていた。主兵装として6門の4inch L/40 QF MarkVIを装備し、また2門の21inch魚雷発射管を装備していた。"
 #CHL_destroyer_1b: "Serrano Class"
 CHL_light_cruiser_1:0 "チャカブーコ級"
 CHL_light_cruiser_1_desc:0 "チャカブーコは、1902年にチリ海軍がイギリスに建造を発注した防護巡洋艦である。排水量は4160tで、主兵装として2門のアームストロング8inch砲を装備し、また3門の18inch魚雷発射管を装備していた。低速だったが、初期の軽巡洋艦に比べて十分に装甲が施されていた。"
 CHL_heavy_cruiser_1:0 "オイギンス級"
 CHL_heavy_cruiser_1_desc:0 "オイギンスは、1900年前後にチリ海軍用にイギリスで建造された装甲巡洋艦である。排水量は7800tで、主兵装として4門の8inch砲を装備していたが、第一次世界大戦後に建造された重巡洋艦と比べてるとかなり低速だった。"
 CHL_battleship_1:0 "アルミランテ・ラトーレ級"
 CHL_battleship_1_desc:0 "アルミランテ・ラトーレ級は、第一次世界大戦勃発前にチリ海軍向けにイギリスで建造された2隻の超弩級戦艦で構成される。1隻だけが戦艦として完成し、もう1隻は航空母艦に設計を変更され、HMSイーグルとなった。排水量は28000t強で、主兵装として10門の14inch/45口径BL砲を装備していた。同世代の他の弩級戦艦よりも装甲の厚さは劣っていたが、速力はやや勝っていた。"
 ### COL - COLOMBIA ###
 COL_destroyer_2:0 "アンティオキア級"
 COL_destroyer_2_desc:0 "アンティオキア級駆逐艦は、コロンビア海軍向けにポルトガルで建造された2隻の駆逐艦で構成されている。1934年に就役したこの艦は、1200t以上の排水量を持ち、4門の4.7inchBL砲と8門の533ｍｍ魚雷発射管を装備していた。"
 ### DEN - DENMARK ###
 DEN_submarine_1:0 "ロータ級"
 DEN_submarine_1_desc:0 "ロータ級潜水艦は、第一次世界大戦終了後のデンマークで発注、建造された。設計は小型潜水艦であったホランド602型に基づいていた。排水量は290tで、4門の450mm魚雷発射管を装備していた。"
 DEN_submarine_2:0 "ハフマンデン級"
 DEN_submarine_2_desc:0 "ハフマンデン級は、建造予定だったものも含む5隻の潜水艦で構成されている。3隻はドイツ占領前に完成し、1隻はドイツ占領中に完成、5隻目は中止された。かなり小型な潜水艦で、排水量は320t、兵装として5門の450mm魚雷発射管を装備していた。"
 DEN_submarine_4:0 "ストレン級"
 DEN_submarine_4_desc:0 "ストレンは、戦後デンマーク海軍に譲渡されたイギリスのヴァンパイア級潜水艦である。排水量545tの比較的小型な艦だったが、4門の533mm魚雷発射管を装備し、優秀な航海能力を持っていた。"
 DEN_destroyer_4:0 "ヒュイトフェルト級"
 DEN_destroyer_4_desc:0 "ナヤーデン級として知られるヒュイトフェルト級は、デンマークで発注、建造された2隻の大型魚雷艇から構成されている。1942年に建造が開始され、1947年に完成した。780t強の排水量を持ち、主兵装として2門の105mm砲を装備していた。また、6門の533mm魚雷発射管と様々な対潜兵装を装備していた。"
 DEN_heavy_cruiser_1:0 "ヘルルフ・トロル級"
 DEN_heavy_cruiser_1_desc:0 "ヘルルフ・トロル級は、1901年から1908年の間に発注された3隻の海防戦艦である。戦艦に分類されていたが、大きさや兵装は巡洋艦に近かった。ペダー・スクラムのみが、第二次世界大戦の開始時に任務に就いていた。排水量は3700t強で、主兵装として2門の240mm/K43砲を装備していた。同時代のドレッドノート級戦艦よりも速度が遅かったものの、十分に装甲が施されていた。"
 ### DOM - DOMINICAN REPUBLIC -- all generic ###
 ### ECU - ECUADOR -- all generic ###
 ### EST - ESTONIA ###
 EST_submarine_2:0 "カレフ級"
 EST_submarine_2_desc:0 "カレフ級は、1936年にエストニア海軍のためにイギリスが建造した2隻の潜水艦から構成されている。4門の533mm魚雷発射管を装備していたが、主要な任務は機雷敷設だった。"
 ### FIN - FINLAND ###
 FIN_heavy_cruiser_1:0 "ヴァイナモイネン級"
 FIN_heavy_cruiser_1_desc:0 "ヴァイナモイネン級は、1930年代初頭にフィンランドで建造され就役した2隻の海防戦艦から構成されている。歴史上において建造された最後の海防戦艦だったが、実際の排水量と兵装は重巡洋艦に近いものだった。排水量3900tでかなり速力は低かったものの、254mm/45口径ボフォース連装砲2基4門を装備していた。"
 FIN_submarine_1:0 "ヴェテヒネン級"
 FIN_submarine_1_desc:0 "ヴェテヒネン級は、フィンランド海軍用に建造された3隻の中型潜水艦から構成されている。ドイツの第一次世界大戦時代のUB III潜水艦に基づいて設計された。500t弱の排水量を持ち、兵装として533mm魚雷発射管を4本装備していた。"
 ### GRE - GREECE ###
 GRE_submarine_1:0 "カトソニス級"
 GRE_submarine_1_desc:0 "カトソニス級潜水艦は、1920年代後半にギリシャ海軍用向けにフランスで建造された。第二次世界大戦中に2隻が就役した。580t近くの排水量を持ち、6門の533mm魚雷発射管を装備していた。"
 GRE_submarine_2:0 "マトロツォス級"
 GRE_submarine_2_desc:0 "ギリシャの潜水艦マトロツォスは、イギリスによって鹵獲されたイタリアのペルラ級潜水艦で、1942年に亡命中のギリシャ海軍に譲渡された。680tの排水量を持ち、6門の533mm魚雷発射管を装備、潜航深度は80mだった。"
 GRE_submarine_4:0 "ピピノス級"
 GRE_submarine_4_desc:0 "1943年から1946年の間に、イギリスのU級潜水艦が亡命中のギリシャ海軍に譲渡され、4隻のピピノス級潜水艦となった。排水量は545tで、4門の533m魚雷発射管を装備していた。"
 GRE_destroyer_1:0 "エートス級"
 GRE_destroyer_1_desc:0 "エートス級駆逐艦は、第一次世界大戦前にイギリスで建造され、ギリシャ海軍が購入した。4隻が全て、第二次世界大戦中に任務に就いていた。排水量は980tで、4門の105mm/40口径アームストロングP砲と4門の533mm魚雷発射管を装備していた。1920年代後半に近代化改装を受けた。"
 #GRE_destroyer_1b: "Hydra Class"
 GRE_destroyer_2:0 "ヴァシレフス・ゲオルギオス1世級"
 GRE_destroyer_2_desc:0 "ヴァシレフス・ゲオルギオス1世級はイギリスのH級駆逐艦の改造型で、1930年代後半にギリシャ海軍向けにイギリスで2隻建造された。排水量は1350tで、十分な速力があった。長い航続距離を持ち、4門の128mm/42口径 SK C/34砲と強力な魚雷を装備していた。"
 GRE_destroyer_3:0 "アドリアス級"
 GRE_destroyer_3_desc:0 "アドリアス級の6隻は、イギリスのハントIII級駆逐艦で、その内4隻は1942年に亡命中のギリシャ海軍に譲渡されたものだった。護衛駆逐艦で、標準の駆逐艦よりも低速だった。排水量は1050tで、主兵装として4門の102mm/45口径QF MkXVI砲を装備し、他にも魚雷や対潜兵装など強力な兵装を装備していた。"
 GRE_destroyer_4:0 "レオン級"
 GRE_destroyer_4_desc:0 "レオン級は、アメリカのキャノン級護衛駆逐艦である。1943年に就役しまが、1951年までギリシャ海軍に引き渡されなかった。標準的な駆逐艦よりも低速だった。排水量は1240tで、主兵装として3門の3inch/40口径砲を装備し、またこれを補完するものとして強力な魚雷や対潜兵装を装備していた。"
 GRE_light_cruiser_1:0 "エリ級"
 GRE_light_cruiser_1_desc:0 "エリ級は、1914年にアメリカによって建造された軽巡洋艦である。元々は中国海軍用の艦だったが、最終的にギリシャに引き渡された。排水量は2600tで、巡洋艦としては小型だった。主兵装として2門の152mm/45口径砲を装備していた。第二次世界大戦中も任務に就き、枢軸側のギリシャ侵攻の前にイタリアの潜水艦によって撃沈された。"
 GRE_heavy_cruiser_1:0 "アヴェロフ級"
 GRE_heavy_cruiser_1_desc:0 "アヴェロフは、第一次世界大戦前にギリシャ海軍向けにイタリアで建造された装甲巡洋艦である。艦隊の旗艦として第二次世界大戦中も任務に就いていた。10000t近くの排水量を持ち、この時代の巡洋艦と比較すると非常に強力な艦だった。非常によく装甲が施され、主兵装として4門の234mm/45口径アームストロング砲を装備していた。この大きさにも関わらず、装甲巡洋艦のため非常に高速だった。"
 GRE_battleship_1:0 "キルキス級"
 GRE_battleship_1_desc:0 "キルキス級は、1908年に就役し、1914年にギリシャに売却された2隻のアメリカのミシシッピ級戦艦で構成されている。同級はアメリカによって建造された最後の前弩級戦艦だった。排水量は13000tで、主兵装として4門の10inch/45口径MkV砲を装備し、当時の艦としては平均的な兵装、速力、航続距離を持っていた。2隻とも1936年に退役した。"
 ### HOL - NETHERLANDS ###
 HOL_submarine_1:0 "K-III級"
 HOL_submarine_1_desc:0 "K-III級は、哨戒用潜水艦としてオランダ王立海軍で使用されていた2隻の潜水艦で構成されている。アメリカのホランド級潜水艦を基礎としており、1920年代初頭に就役した。580t強の排水量を持ち、4門の450mm魚雷発射管を装備していた。"
 #HOL_submarine_1b: "K-XIV Class"
 HOL_submarine_2:0 "O16級"
 HOL_submarine_2_desc:0 "O16級潜水艦は、オランダ王立海軍向けにオランダで建造され、1936年に就役した。大型潜水艦で980t強の排水量、80mの潜航深度を持ち、8門の533mm魚雷発射管を装備していた。"
 HOL_submarine_3:0 "O21級"
 HOL_submarine_3_desc:0 "O21級は、オランダによって発注・建造された7隻の潜水艦から構成される。ドイツの侵攻時点では全隻が未完成だったが、5隻はイギリスに逃れ亡命中のオランダ海軍の管理下に置かれた。前級であるO級潜水艦よりもわずかに大きく排水量は990t強だったが、兵装は前級と同様に8門の533mm魚雷発射管を装備していた。"
 HOL_submarine_4:0 "ズヴァールトフィス級"
 HOL_submarine_4_desc:0 "ズヴァールトフィス級は、1943年から1945年の間に亡命中のオランダ王立海軍に譲渡された4隻のイギリスのタシターン潜水艦で構成される。排水量は1090tで、11門の533mm魚雷発射管を装備し、100m以上の潜航深度を持っていた。"
 HOL_destroyer_1:0 "ファン・ゲント級"
 HOL_destroyer_1_desc:0 "ファン・ゲント、またはアドミラレン級は、1926年から1931年の間にオランダ王立海軍向けに建造された8隻の駆逐艦で構成されている。イギリスのA級駆逐艦の初期型を基礎としていた。全ての艦船が第二次世界大戦で戦い、いずれも自沈もしくは沈没した。1300t強の排水量を持ち、4門の120mm砲を装備していた。旧型艦だったが、標準的な速力を有していた。"
 HOL_destroyer_3:0 "カーレンブルフ級"
 HOL_destroyer_3_desc:0 "ヘラルト・カーレンブルフ級はオランダ王立海軍によって計画された四隻の駆逐艦である。全四隻がドイツの侵略の前に起工したが内二隻しか完成せず、一隻はイギリスに、もう一隻はドイツによって接収された。1600t強の排水量を持ち、主兵装として120mm砲を5門と533mm魚雷発射管を8門装備しており、速度も良好だった。"
 HOL_destroyer_4:0 "ピート・ハイン級"
 HOL_destroyer_4_desc:0 "ピート・ハイン級は戦後まもなく英国海軍からオランダ王立海軍に払い下げられた3隻の駆逐艦によって構成されている。1800t強の排水量を持ち、4門の120mm/45 QF MkIX砲と幅広い対潜兵装を装備していた。"
 HOL_light_cruiser_1:0 "ジャワ級"
 HOL_light_cruiser_1_desc:0 "オランダは1920年代半ばに二隻のジャワ級軽巡洋艦を就役させた。ドイツによって設計されたがオランダで建造された。6700t近くの排水量を持ち、10門のボフォース150mm砲を装備していた。軽武装で、当時の艦としては十分な速度を有していた。"
 HOL_light_cruiser_2:0 "デ・ロイテル級"
 HOL_light_cruiser_2_desc:0 "デ・ロイテル級は1930年代半ばにオランダによって建造され、就役した軽巡洋艦である。主として東インドに配属された。6500tの排水量を持ち、7門の150mm砲を主兵装としていた。また、速度は平均以下だったが、良好な航続距離を有していた。"
 HOL_light_cruiser_3:0 "トロンプ級"
 HOL_light_cruiser_3_desc:0 "トロンプ級はちょうどドイツの侵略の前にオランダで就役した、比較的小型の2隻の軽巡洋艦である。両方共に極東における戦争に投入された。排水量はわずかに3350tだったが、これは設計に従ったもので、6門の150mm砲を主兵装としていた。"
 HOL_light_cruiser_4:0 "デ・ゼーヴェン・プロヴィンシェン級"
 HOL_light_cruiser_4_desc:0 "デ・ゼーヴェン・プロヴィンシェン級の二隻の巡洋艦は、ちょうどドイツの侵略前に起工したが1951年まで完成しなかった。最終設計は元の1939年から修正され、12000t強の排水量を持ち、8門のボフォース152mm砲を装備していた。十分な武装の施された軽巡洋艦で、良好な航続距離を有していた。"
 HOL_heavy_cruiser_1:0 "スラバヤ級"
 HOL_heavy_cruiser_1_desc:0 "オランダ巡洋艦スラバヤの元の名前はデ・ゼーヴェン・プロヴィンシェンで、海防戦艦（パンターシップ）として第一次世界大戦の前にオランダで建造、就役した。2門の280mm砲と4門の150mm砲を主兵装として装備していた。1942年に日本の爆撃機に沈められるまで第二次世界大戦中に任務に就いた。"
 ### IRE - IRELAND -- all generic ###
 ### LAT - LATVIA ###
 LAT_submarine_1:0 "ロニス級"
 LAT_submarine_1_desc:0 "ロニス級は、ラトビア海軍のためにフランスが建造した2隻の潜水艦から構成される。1927年に就役したこの艦は小さく、排水量はわずかに390tで、6門の533mm魚雷発射管を装備していた。"
 ### LIT - LITHUANIA -- all generic ###
 ### MEX - MEXICO ###
 MEX_destroyer_1:0 "グアナフアト級"
 MEX_light_cruiser_1:0 "プログレソ級"
 MEX_heavy_cruiser_1:0 "アナワク級"
 ### NOR - NORWAY ###
 NOR_submarine_1:0 "B級"
 NOR_submarine_1_desc:0 "ノルウェーのB級潜水艦は、ノルウェー海軍のためにノルウェーで建造されたアメリカのホランド級潜水艦である。1923年から1930年の間に6隻発注された。420tの排水量を持ち、4門の450mm魚雷発射管を装備し、潜航深度は60mだった。"
 NOR_submarine_3:0 "ウーレット級"
 NOR_submarine_3_desc:0 "ウーレット級は、1941年から1943年の間に亡命中のノルウェー海軍向けに建造された2隻のイギリスU級潜水艦から構成されている。540tの排水量を持ち、4門の533mm魚雷発射管を装備していた。優秀なイギリス製のレーダーやソナーを装備し、潜航深度は60mだった。"
 NOR_submarine_4:0 "ウートシラ級"
 NOR_submarine_4_desc:0 "ウートシラ級は、4隻のイギリスヴァンパイア級潜水艦から構成されている。1943年と1944年の間に建造され、終戦直前に亡命中のノルウェー海軍に1隻だけ引き渡された。前級であるU級潜水艦を少し改良したもので、545tの排水量を持ち、4門の533mm魚雷発射管を装備していた。潜航深度は90mだった。"
 NOR_destroyer_1:0 "ドラグ級"
 NOR_destroyer_1_desc:0 "4隻のドラグ級駆逐艦は、初めて二重船殻構造で建造されたノルウェー海軍の駆逐艦である。第一次世界大戦直前に発注され、排水量は580tだった。主兵装として3門の3inchQF砲を装備していた。旧型駆逐艦であったため、他の駆逐艦に比べかなり低速だった。"
 NOR_destroyer_2:0 "スレイプニル級"
 NOR_destroyer_2_desc:0 "スレイプニル級は、1937年から1939年の間に発注され、ノルウェー海軍のためにノルウェー国内で建造された大型魚雷艇だった。前級であるドラグ級とは異なり、スレイプニル級は比較的優秀な兵装と対潜兵器を装備していた。排水量は735tで、その大きさとしては標準的な速力を持っていた。"
 NOR_destroyer_3:0 "オーレスン級"
 NOR_destroyer_3_desc:0 "オーレスン級は、1939年に起工された2隻の駆逐艦で構成されているが、ドイツによる占領までに完成しなかった。完成していればこの艦は1200t強の排水量を持ち、ノルウェー海軍で最初の、主要国の駆逐艦と同等の大きさを持つ艦となっていただろう。4門の120mm/40口径ボフォース砲と4門の533mm魚雷発射管を装備していた。"
 NOR_destroyer_4:0 "ストルド級"
 NOR_destroyer_4_desc:0 "ストルド級は、1943年と1944年の間に亡命中のノルウェー海軍向けに建造された4隻のイギリスS級駆逐艦である。1800tの排水量を持ち、主兵装は4門の120mm/45口径QF MkIX砲と8門の533mm魚雷発射管を装備、標準的な対潜兵装とレーダーを搭載し、優秀な速力と高い信頼性を持っていた。"
 NOR_heavy_cruiser_1:0 "ノルゲ級"
 NOR_heavy_cruiser_1_desc:0 "ノルゲ級は、1900年前後にノルウェー海軍用にイギリスで建造された海防戦艦だった。2門の210mm砲を中心にとした兵装と大きさは重巡洋艦と同等だったが、排水量は軽巡洋艦に近い4200tだった。速力はドレッドノート級戦艦と同等だった。この艦は、第二次世界大戦開始時点でもなおノルウェー海軍に在籍していた4隻の海防艦の内の1隻だった。"
 ### NZL - NEW ZEALAND ###
 NZL_submarine_1:0 "L級"
 NZL_submarine_1_desc:0 "L級潜水艦は、以前の潜水艦の改良版として戦時緊急計画の下で計画された中型潜水艦である。この船は、第一次世界大戦末期に建造され、より大きな21inch魚雷を装備していた。主に訓練と補助任務で使用され、第二次世界大戦の開始まで任務を務めた。"
 NZL_submarine_2:0 "T級"
 NZL_submarine_2_desc:0 "T級またはトライトン級潜水艦は、O級、P級、R級大型潜水艦を置き換えるために設計された。やや大型で広い作戦航続距離を持ち、太平洋と大西洋での活動に適応していた。十分な武装を施された安定した船体を持っており、紛争中に広範囲で使用された。建造された艦の25%は、戦時中に失われた。"
 NZL_submarine_3:0 "U級"
 NZL_submarine_3_desc:0 "U級潜水艦は、1940年と1941年の戦時緊急計画の下で建造された小型潜水艦である。元々訓練用潜水艦として計画されたが、戦争が勃発したため設計が変更され、北海や地中海の限られた海域における運用を念頭に置いたものになった。そのため小型で作戦航続距離や兵装は限られていた。U級はアンダイン、アンパイア、アップロアの3つの略同型が建造された。"
 NZL_submarine_4:0 "V級"
 NZL_submarine_4_desc:0 "V級またはヴァンパイア級潜水艦は、前のU級小型潜水艦に基づいて設計された。この艦は大型化されたとは言え比較的小型の艦で、U級より優れた航行能力を持つが、作戦航続距離や兵装は限られていた。"
 NZL_destroyer_1:0 "V/W級"
 NZL_destroyer_1_desc:0 "アドミラルティV/W級、ソーニクロフトV/W級を含む艦級。これらの艦は戦時緊急計画の下建造された。第一次世界大戦中に英国の駆逐艦の設計は根本的な進化を遂げており、蓄積された改善や新技術が取り入れられている。その多くは第一次世界大戦後期に建造され、その後英国海軍の駆逐艦の小艦隊の中心となった。1930年代からは予備艦隊に組み込まれ、最終的には船団の護衛任務に使用された。十分に武装され、広い作戦航続距離を持った高速艦だった。"
 NZL_destroyer_2:0 "G/H/I級"
 NZL_destroyer_2_desc:0 "G級、H級、I級駆逐艦は、1933年と1934年海軍建造計画の一部として発注された。これらの艦は前級のF級駆逐艦の設計を踏襲し、それを全体的に小型化したものだった。G級とH級は、F級と同様に4.7inch砲を搭載していた。広い作戦航続距離を持ち、十分に武装され、強力な魚雷を搭載していた。戦時中に広い範囲で使用され、多数の損失を被った。"
 NZL_destroyer_3:0 "J/K/N級"
 NZL_destroyer_3_desc:0 "J級、K級、N級は、前級のトライヴァル級と似ているが、設計者は艦砲を強化するのではなくより強力な魚雷と小さい艦砲という標準的な設計に回帰した。戦時中に改装され、改良型の対空砲とレーダーが搭載された。速く、広い作戦航続距離を持ち、十分に武装されていたため艦隊護衛に理想的な艦だった。"
 NZL_destroyer_4:0 "バトル級"
 NZL_destroyer_4_desc:0 "バトル級駆逐艦は、イギリス駆逐艦の発展の系譜に沿って、1942年、1943年の海軍計画の一部として発注された。前後方に十分な艦砲と魚雷を装備していた。その対空兵装、対潜能力、速力、航続距離から汎用性の高い艦船だった。戦争の後半の投入されたため、僅かな貢献をするに留まった。"
 NZL_light_cruiser_1:0 "C級"
 NZL_light_cruiser_1_desc:1 "C級軽巡洋艦は、英国海軍で28隻建造された軽巡洋艦である。北海の荒れた海でも活動できるように設計され、第一次世界大戦前・戦中に建造された。本級の船体は幾分小さく窮屈であったが、丈夫で有能な艦であることを証明している。対艦用に6inch砲を、敵艦や輸送船にとどめを刺すために魚雷を装備し、武装は十分なものだった。本級は第一次世界大戦を通して広範囲で運用され、海上作戦の多くに参加した。1930年代半ばには、カレドン、セレス、カーライルの略同型艦が就役するのみとなっていた。"
 #NZL_light_cruiser_1c: "Leander Class"
 NZL_light_cruiser_2:0 "サウサンプトン級"
 NZL_light_cruiser_2_desc:0 "サウサンプトン級軽巡洋艦はタウン級軽巡洋艦の略同型にあたり、日本の最上型重巡洋艦（当時は軽巡洋艦）に対抗して設計された。本級は厚い装甲、優れた速力と航続距離、そして強力な6inch三連装砲を4基、12門を備えていた。この艦はその後英国海軍が建造する多くの軽巡洋艦の原型となった。"
 NZL_light_cruiser_3:0 "ガンビア級"
 NZL_light_cruiser_3_desc:0 "ガンビア級は、イギリスのクラウン・コロニー級軽巡洋艦をニュージーランド向けに改称した艦である。前級のタウン級の改良型で、建造費と建造期間を削減するため設計が簡略化された。4門の3連装6inch砲を装備し、装甲はクラウン・コロニー級と同じだったが、機関は小さく作戦航続距離はやや減少した。フィジー級、セイロン級 二つの略同型を有する。"
 NZL_light_cruiser_4:0 "ブラック・プリンス級"
 NZL_light_cruiser_4_desc:0 "ブラック・プリンス級は、イギリスのマイノーター級（またはスウィフトシュア級）軽巡洋艦のカナダ用の名称だった。クラウンコロニー級に戦争における改善点を盛り込んだ改良型として1941年に設計された。本級はクラウンコロニー級より長い作戦行動半径と多くの対空火器を持っていた一方、主砲は三連装砲3基に減らされた。戦況の影響で建造ペースは遅く、その後多くの艦が発注を取り消された。"
 NZL_heavy_cruiser_1:0 "ホーキンス級"
 NZL_heavy_cruiser_1_desc:0 "ホーキンス級巡洋艦は世界初の重巡洋艦である。本級は初期のタウン級軽巡洋艦、特にその略同型であるバーミンガム級を元型とし、7.5inch砲と厚い装甲帯が取り付けられている。またドイツ海軍が持つ大型の通商破壊艦と戦うために設計された。十分な武装、適度な速度と航続距離、そして高い防御力を兼ね備えている。全5隻が就役したが、第二次世界大戦開戦に間に合ったのは4隻だけだった。"
 NZL_heavy_cruiser_2:0 "サリー級"
 NZL_heavy_cruiser_2_desc:0 "サリー級重巡洋艦は1928年の海軍計画で提案された艦である。本級は初期のヨーク級重巡洋艦の改良型で、2隻が発注されたが双方ともに建造されることはなかった。もし完成していれば8inch連装砲を4基、より厚い装甲、そしてより強力な機関を装備するはずだった。"
 NZL_heavy_cruiser_3:0 "アドミラル級"
 NZL_heavy_cruiser_3_desc:0 "アドミラル級重巡洋艦（アドミラル級巡洋戦艦と混同しないように）は、英国海軍が最後に設計、建造に挑戦した8inch砲装備の巡洋艦である。設計は1938年から1941年にかけて行われ、様々な提案がなされた。最終案は新型8inch三連装砲、多数の対空火器、重装甲、優秀な速度性能を特徴としていた。しかし敵巡洋艦が僅少となったこととコストパフォーマンスの問題から、より多数の軽巡洋艦を建造する方針が採択された。"
 NZL_heavy_cruiser_4:0 "チャーチルの計画艦"
 NZL_heavy_cruiser_4_desc:0 "ドイツのドイッチュラント級ポケット戦艦に対抗するために、第二次世界大戦の初期段階でサー・ウィンストン・チャーチル海軍大臣によって提案された艦である。9.2inch砲、強力な対空兵器、強力な装甲を装備し、効果的に敵主力艦と戦うために設計された。最終的に、コストの高さと重巡洋艦の需要不足のため建造が中止された。"
 NZL_battle_cruiser_1:0 "レナウン級"
 NZL_battle_cruiser_1_desc:0 "レナウン級巡洋戦艦は、元々リヴェンジ級戦艦の改良型として起工された。しかし第一次世界大戦の勃発により取り消され、その後フィッシャー海軍卿が巡洋戦艦として建造再開を命じた。十分な武装と機動性を備えていたが、代わりに薄い装甲と狭い作戦航続距離を持つという、典型的な巡洋戦艦だった。予定されていた3隻のうち、レナウンとレパルスの2隻が建造された。"
 NZL_battle_cruiser_2:0 "プリンセス・ロイヤル級"
 NZL_battle_cruiser_2_desc:0 "プリンセス・ロイヤル級は架空の巡洋戦艦で、キング・ジョージ5世級戦艦を高速化し、建造費を削減したものである。元の艦級に類似した兵装を搭載しているがその数は削減されており、2基の14inch三連装砲と6基の5.25inch連装高角砲を装備する。高い速度と航続距離の長さは英国海軍に迅速な攻撃能力と船団護衛力を提供するが、限られた装甲は近代的な戦艦との戦闘時に問題となるだろう。"
 NZL_battleship_1:1 "リヴェンジ級"
 NZL_battleship_1_desc:1 "リヴェンジ級戦艦は、クイーン・エリザベス級高速ドレッドノートの量産型として1913年に発注された。武装や装甲は見劣りしないものだったが、とても低速だったために第二次大戦中は二線級の任務に従事していた。同型艦8隻が計画され、そのうち5隻が完成している。"
 NZL_battleship_2:0 "キング・ジョージ5世級"
 NZL_battleship_2_desc:0 "主力艦の最大排水量と主砲口径を制限したワシントン（1922年）、第一次ロンドン（1930年）海軍軍縮条約は、キング・ジョージ5世級戦艦を生み出した。条約の制限のため、同級は前級はおろか同時代の戦艦よりも小口径の主砲を搭載していた。小口径ではあったが、強力な対空兵装と適切な装甲により充分に武装していた。旧式化したクイーン・エリザベス級を代替する為に5隻が発注、起工された。"
 NZL_battleship_3:0 "ライオン級"
 NZL_battleship_3_desc:0 "ライオン級戦艦はキング・ジョージ5世級から多くの特徴を受け継いだ艦級である。1938年時海軍軍備計画において、老朽化したリヴェンジ級戦艦を代替する為に発注されたが、紛争が激化したため完成することはなかった。同級の概要はキング・ジョージ5世級に類似していたが、もし建造されていれば主砲に強力な新型16inch砲を導入し重武装化していたことだろう。またより厚い装甲と、強力な機関を搭載していたと考えられる。"
 NZL_battleship_4:0 "ヴァンガード級"
 NZL_battleship_4_desc:0 "ヴァンガード級戦艦は、英国海軍によって建造された最後の戦艦である。発注は一隻だったが、太平洋戦域の為に更に4隻必要と考えられていた。1940年の戦時緊急計画の下で発注されたものの建造の優先度は低く、完成した時には既に戦後となっていた。この艦はそのスマートな船体によって、優れた安定性と凌波性を有していた。兵装はクイーン・エリザベス級やリヴェンジ級戦艦と同じもので、十分な火力を有し、強力な機関と優れた装甲により速力と防御力も兼ね備えている。"
 NZL_SH_battleship_1:0 "センチュリオン級"
 NZL_SH_battleship_1_desc:0 "センチュリオンは、英国海軍がドイツや日本の大型艦船に対抗する為に建造した、と仮定した仮想の超大型戦艦である。大口径の18inch砲と厚い装甲は、これらの艦船と戦う為に必要な火力と防御力を兼ね備えている。強力な対空火器、長い航続距離、および良好な速力は大英帝国の広大な海域をカバーするのに必要なものだった。"
 NZL_SH_battleship_2:0 "ライオンII級"
 NZL_SH_battleship_2_desc:0 "ライオンII級戦艦は、ライオン級戦艦に改良を加えた艦として、1944年に設計された。戦時中の教訓を取り入れ、長大かつ重大な設計となり、完成の暁には最新型の3基から4基の三連装16inch砲を搭載し、その厚い装甲はあらゆる方向からの攻撃や空襲から艦を守っていたことだろう。建造に掛かる費用や敵海軍の喪失、航空母艦の必要性によってこの計画は放棄された。"
 NZL_carrier_1:0 "カレイジャス級"
 NZL_carrier_1_desc:0 "3隻建造されたこの航空母艦は、巡洋戦艦を改装した英国海軍初の艦隊型空母である。ワシントン海軍軍縮条約を受け、1922年に改装が開始され1925年に終了した。作戦航続距離が広く優れた速度を持ち、適度に装甲があり十分な武装をされた艦だったが、改装艦のため搭載できる艦載機の数は限られていた。それでもなお、この艦は航空母艦の建造と艦隊の航空戦略における重要な経験を英国海軍にもたらした。"
 NZL_carrier_2:0 "アーク・ロイヤル級"
 NZL_carrier_2_desc:0 "アークロイヤル級航空母艦は、ワシントン海軍軍縮条約の制限に収まるように建造された。この艦は、格納庫とその上の飛行甲板が船体に一体化された最初の航空母艦である。1934年に設計され、樹分な装甲と武装を施されている。多くの艦載機を搭載し、英国海軍の主力艦隊に追いつくために十分な作戦航続距離と速度を持っていた。"
 NZL_carrier_3:0 "イラストリアス級"
 NZL_carrier_3_desc:0 "イラストリアス級航空母艦は、空母の大きさの上限を23000tとした1936年の第二次ロンドン海軍軍縮会議の制限内で設計された。この艦は世界初の装甲飛行甲板を採用した空母だったが、搭載機数は縮小しなければならなかった。厚い装甲と対空兵装による強力な防御力と、強力な機関と大きな燃料搭載量による長い航続距離を備えている。"
 NZL_carrier_4:0 "インプラカブル級"
 NZL_carrier_4_desc:0 "インプラカブル級航空母艦はイラストリアス級の改良型で、1938年に海軍計画艦として承認された。戦争の初期〜中期に船団護衛用の小型艦船へ計画の優先順位が変更されたため建造が遅れた。大型化により船体と甲板の両方に厚い装甲を維持したまま、より多くの艦載機を搭載することが可能となった。より強力な機関は、イラストリアス級より速く大きな作戦行動半径をもたらした。"
 ### POR - PORTUGAL ###
 POR_submarine_1:0 "フォーカ級"
 POR_submarine_1_desc:0 "ポルトガル海軍のフォーカ級は、第一次世界大戦後まもなくにポルトガル海軍のためにイタリアで建造された3隻の小型潜水艦である。イタリアのエスパダーテ級の拡張型で、スペインのA級潜水艦と姉妹艦だった。排水量はわずかに260tで、2門の450mm魚雷発射管を装備していた。3隻とも1930年代半ばに退役した。"
 POR_submarine_2:0 "ドーフィン級"
 POR_submarine_2_desc:0 "ドーフィン級潜水艦は、元々2隻が発注され、1930年代初頭にポルトガル海軍向けにイタリアで起工された。その後、イタリア海軍が中止した完成艦1隻をイタリアの代わりに調達した。大型のイタリア海軍スクァーロ級を基礎としており、980tの排水量を持ち、8門の533mm魚雷発射管を装備していた。"
 POR_submarine_4:0 "ナルヴァル級"
 POR_submarine_4_desc:0 "ナルヴァル級は、第二次世界大戦後にポルトガルに売却された3隻のイギリス製サトル級潜水艦で、1945年に就役した。排水量は840tで、7門の533mm魚雷発射管を装備していた。"
 POR_destroyer_1:0 "ドゥーロ級"
 POR_destroyer_1_desc:0 "ドゥーロ級は、1930年代初頭に進水した7隻の駆逐艦で構成されている。ポルトガルとイギリスの両方で建造され、2隻は1934年にコロンビアに売却された。1200t以上の排水量を持ち、4門のBL4.7inch砲と8門の533mm魚雷発射管が装備していた。"
 ### PRU - PERU ###
 PRU_submarine_1:0 "R級"
 PRU_submarine_1_desc:0 "ペルーのR級潜水艦は、4隻がアメリカに発注され、1920年代半ばに建造された。基本的にはアメリカのR級潜水艦と同型で、570tの排水量を持ち、4門の533mm魚雷発射管を装備していた。"
 PRU_destroyer_1:0 "アルミランテ・ヴィラー級"
 PRU_destroyer_1_desc:0 "アルミランテ・ヴィラーとアルミランテ・ギセの2隻は、元々ロシアのノヴィーク級駆逐艦だった。ペルー海軍への引き渡しは回り道で、始めはイギリス、エストニア両国の艦として就役し、最終的に1934年に引き渡された。4門の102mm/60口径砲と9門の533mm魚雷発射管を装備していた。排水量は1200t以上あり、大型でかつ旧式でありながら相当な速度を出すことが可能だった。"
 PRU_light_cruiser_1:0 "アルミランテ・グラウ級"
 PRU_light_cruiser_1_desc:0 "アルミランテ・グラウ級は、第一次世界大戦以前の軽巡洋艦2隻から構成される。ペルー海軍のためにイギリスで建造され、1907年に就役した。軽巡洋艦として考えてもかなり小さく、排水量は3100tで速度は平均以下だった。軽装甲で、主兵装として2門の152mm/50口径ヴィッカース砲を装備していた。"
 ### RAJ - BRITISH RAJ ###
 RAJ_submarine_1:0 "L級"
 RAJ_submarine_1_desc:0 "L級潜水艦は、以前の潜水艦の改良版として戦時緊急計画の下で計画された中型潜水艦である。この船は、第一次世界大戦末期に建造され、より大きな21inch魚雷を装備していた。主に訓練と補助任務で使用され、第二次世界大戦の開始まで任務を務めた。"
 RAJ_submarine_2:0 "T級"
 RAJ_submarine_2_desc:0 "T級またはトライトン級潜水艦は、O級、P級、R級大型潜水艦を置き換えるために設計された。やや大型で広い作戦航続距離を持ち、太平洋と大西洋での活動に適応していた。十分な武装を施された安定した船体を持っており、紛争中に広範囲で使用された。建造された艦の25%は、戦時中に失われた。"
 RAJ_submarine_3:0 "U級"
 RAJ_submarine_3_desc:0 "U級潜水艦は、1940年と1941年の戦時緊急計画の下で建造された小型潜水艦である。元々訓練用潜水艦として計画されたが、戦争が勃発したため設計が変更され、北海や地中海の限られた海域における運用を念頭に置いたものになった。そのため小型で作戦航続距離や兵装は限られていた。U級はアンダイン、アンパイア、アップロアの3つの略同型が建造された。"
 RAJ_submarine_4:0 "V級"
 RAJ_submarine_4_desc:0 "V級またはヴァンパイア級潜水艦は、前のU級小型潜水艦に基づいて設計された。この艦は大型化されたとは言え比較的小型の艦で、U級より優れた航行能力を持つが、作戦航続距離や兵装は限られていた。"
 RAJ_destroyer_1:0 "V/W級"
 RAJ_destroyer_1_desc:0 "アドミラルティV/W級、ソーニクロフトV/W級を含む艦級。これらの艦は戦時緊急計画の下建造された。第一次世界大戦中に英国の駆逐艦の設計は根本的な進化を遂げており、蓄積された改善や新技術が取り入れられている。その多くは第一次世界大戦後期に建造され、その後英国海軍の駆逐艦の小艦隊の中心となった。1930年代からは予備艦隊に組み込まれ、最終的には船団の護衛任務に使用された。十分に武装され、広い作戦航続距離を持った高速艦だった。"
 RAJ_destroyer_2:0 "G/H/I級"
 RAJ_destroyer_2_desc:0 "G級、H級、I級駆逐艦は、1933年と1934年海軍建造計画の一部として発注された。これらの艦は前級のF級駆逐艦の設計を踏襲し、それを全体的に小型化したものだった。G級とH級は、F級と同様に4.7inch砲を搭載していた。広い作戦航続距離を持ち、十分に武装され、強力な魚雷を搭載していた。戦時中に広い範囲で使用され、多数の損失を被った。"
 RAJ_destroyer_3:0 "J/K/N級"
 RAJ_destroyer_3_desc:0 "J級、K級、N級は、前級のトライヴァル級と似ているが、設計者は艦砲を強化するのではなくより強力な魚雷と小さい艦砲という標準的な設計に回帰した。戦時中に改装され、改良型の対空砲とレーダーが搭載された。速く、広い作戦航続距離を持ち、十分に武装されていたため艦隊護衛に理想的な艦だった。"
 RAJ_destroyer_4:0 "バトル級"
 RAJ_destroyer_4_desc:0 "バトル級駆逐艦は、イギリス駆逐艦の発展の系譜に沿って、1942年、1943年の海軍計画の一部として発注された。前後方に十分な艦砲と魚雷を装備していた。その対空兵装、対潜能力、速力、航続距離から汎用性の高い艦船だった。戦争の後半の投入されたため、僅かな貢献をするに留まった。"
 RAJ_light_cruiser_1:0 "C級"
 RAJ_light_cruiser_1_desc:1 "C級軽巡洋艦は、英国海軍で28隻建造された軽巡洋艦である。北海の荒れた海でも活動できるように設計され、第一次世界大戦前・戦中に建造された。本級の船体は幾分小さく窮屈であったが、丈夫で有能な艦であることを証明している。対艦用に6inch砲を、敵艦や輸送船にとどめを刺すために魚雷を装備し、武装は十分なものだった。本級は第一次世界大戦を通して広範囲で運用され、海上作戦の多くに参加した。1930年代半ばには、カレドン、セレス、カーライルの略同型艦が就役するのみとなっていた。"
 RAJ_basic_light_cruiser:0 "サウサンプトン級"
 RAJ_light_cruiser_2:0 "サウサンプトン級"
 RAJ_light_cruiser_2_desc:0 "サウサンプトン級軽巡洋艦はタウン級軽巡洋艦の略同型にあたり、日本の最上型重巡洋艦（当時は軽巡洋艦）に対抗して設計された。本級は厚い装甲、優れた速力と航続距離、そして強力な6inch三連装砲を4基、12門を備えていた。この艦はその後英国海軍が建造する多くの軽巡洋艦の原型となった。"
 RAJ_light_cruiser_3:0 "クラウン・コロニー級"
 RAJ_light_cruiser_3_desc:0 "クラウン・コロニー級軽巡洋艦は初期のタウン級の改良型で、建造費と建造期間を削減するため設計が簡略化された。前級と同じ6inch三連装砲を4基搭載していた。本級は前級と比べて小型の機関を搭載したものの、同じ厚さの装甲を装備したため、幾分航続距離が短くなっている。フィジー級、セイロン級 二つの略同型を有する。"
 RAJ_light_cruiser_4:0 "マイノーター級"
 RAJ_light_cruiser_4_desc:0 "スウィフトシェア級としても知られるこの巡洋艦は、クラウンコロニー級に戦争における改善点を盛り込んだ改良型として1941年に設計された。本級はクラウンコロニー級より長い作戦行動半径と多くの対空火器を持っていた一方、主砲は三連装砲3基に減らされた。戦況の影響で建造ペースは遅く、その後多くの艦が発注を取り消された。"
 RAJ_heavy_cruiser_1:0 "ホーキンス級"
 RAJ_heavy_cruiser_1_desc:0 "ホーキンス級巡洋艦は世界初の重巡洋艦である。本級は初期のタウン級軽巡洋艦、特にその略同型であるバーミンガム級を元型とし、7.5inch砲と厚い装甲帯が取り付けられている。またドイツ海軍が持つ大型の通商破壊艦と戦うために設計された。十分な武装、適度な速度と航続距離、そして高い防御力を兼ね備えている。全5隻が就役したが、第二次世界大戦開戦に間に合ったのは4隻だけだった。"
 RAJ_heavy_cruiser_2:0 "サリー級"
 RAJ_heavy_cruiser_2_desc:0 "サリー級重巡洋艦は1928年の海軍計画で提案された艦である。本級は初期のヨーク級重巡洋艦の改良型で、2隻が発注されたが双方ともに建造されることはなかった。もし完成していれば8inch連装砲を4基、より厚い装甲、そしてより強力な機関を装備するはずだった。"
 RAJ_heavy_cruiser_3:0 "アドミラル級"
 RAJ_heavy_cruiser_3_desc:0 "アドミラル級重巡洋艦（アドミラル級巡洋戦艦と混同しないように）は、英国海軍が最後に設計、建造に挑戦した8inch砲装備の巡洋艦である。設計は1938年から1941年にかけて行われ、様々な提案がなされた。最終案は新型8inch三連装砲、多数の対空火器、重装甲、優秀な速度性能を特徴としていた。しかし敵巡洋艦が僅少となったこととコストパフォーマンスの問題から、より多数の軽巡洋艦を建造する方針が採択された。"
 RAJ_heavy_cruiser_4:0 "チャーチルの計画艦"
 RAJ_heavy_cruiser_4_desc:0 "ドイツのドイッチュラント級ポケット戦艦に対抗するために、第二次世界大戦の初期段階でサー・ウィンストン・チャーチル海軍大臣によって提案された艦である。9.2inch砲、強力な対空兵器、強力な装甲を装備し、効果的に敵主力艦と戦うために設計された。最終的に、コストの高さと重巡洋艦の需要不足のため建造が中止された。"
 RAJ_battle_cruiser_1:0 "レナウン級"
 RAJ_battle_cruiser_1_desc:0 "レナウン級巡洋戦艦は、元々リヴェンジ級戦艦の改良型として起工された。しかし第一次世界大戦の勃発により取り消され、その後フィッシャー海軍卿が巡洋戦艦として建造再開を命じた。十分な武装と機動性を備えていたが、代わりに薄い装甲と狭い作戦航続距離を持つという、典型的な巡洋戦艦だった。予定されていた3隻のうち、レナウンとレパルスの2隻が建造された。"
 RAJ_battle_cruiser_2:0 "プリンセス・ロイヤル級"
 RAJ_battle_cruiser_2_desc:0 "プリンセス・ロイヤル級は架空の巡洋戦艦で、キング・ジョージ5世級戦艦を高速化し、建造費を削減したものである。元の艦級に類似した兵装を搭載しているがその数は削減されており、2基の14inch三連装砲と6基の5.25inch連装高角砲を装備する。高い速度と航続距離の長さは英国海軍に迅速な攻撃能力と船団護衛力を提供するが、限られた装甲は近代的な戦艦との戦闘時に問題となるだろう。"
 RAJ_battleship_1:1 "リヴェンジ級"
 RAJ_battleship_1_desc:1 "リヴェンジ級戦艦は、クイーン・エリザベス級高速ドレッドノートの量産型として1913年に発注された。武装や装甲は見劣りしないものだったが、とても低速だったために第二次大戦中は二線級の任務に従事していた。同型艦8隻が計画され、そのうち5隻が完成している。"
 RAJ_battleship_2:0 "キング・ジョージ5世級"
 RAJ_battleship_2_desc:0 "主力艦の最大排水量と主砲口径を制限したワシントン（1922年）、第一次ロンドン（1930年）海軍軍縮条約は、キング・ジョージ5世級戦艦を生み出した。条約の制限のため、同級は前級はおろか同時代の戦艦よりも小口径の主砲を搭載していた。小口径ではあったが、強力な対空兵装と適切な装甲により充分に武装していた。旧式化したクイーン・エリザベス級を代替する為に5隻が発注、起工された。"
 RAJ_battleship_3:0 "ライオン級"
 RAJ_battleship_3_desc:0 "ライオン級戦艦はキング・ジョージ5世級から多くの特徴を受け継いだ艦級である。1938年時海軍軍備計画において、老朽化したリヴェンジ級戦艦を代替する為に発注されたが、紛争が激化したため完成することはなかった。同級の概要はキング・ジョージ5世級に類似していたが、もし建造されていれば主砲に強力な新型16inch砲を導入し重武装化していたことだろう。またより厚い装甲と、強力な機関を搭載していたと考えられる。"
 RAJ_battleship_4:0 "ヴァンガード級"
 RAJ_battleship_4_desc:0 "ヴァンガード級戦艦は、英国海軍によって建造された最後の戦艦である。発注は一隻だったが、太平洋戦域の為に更に4隻必要と考えられていた。1940年の戦時緊急計画の下で発注されたものの建造の優先度は低く、完成した時には既に戦後となっていた。この艦はそのスマートな船体によって、優れた安定性と凌波性を有していた。兵装はクイーン・エリザベス級やリヴェンジ級戦艦と同じもので、十分な火力を有し、強力な機関と優れた装甲により速力と防御力も兼ね備えている。"
 RAJ_SH_battleship_1:0 "センチュリオン級"
 RAJ_SH_battleship_1_desc:0 "センチュリオンは、英国海軍がドイツや日本の大型艦船に対抗する為に建造した、と仮定した仮想の超大型戦艦である。大口径の18inch砲と厚い装甲は、これらの艦船と戦う為に必要な火力と防御力を兼ね備えている。強力な対空火器、長い航続距離、および良好な速力は大英帝国の広大な海域をカバーするのに必要なものだった。"
 RAJ_SH_battleship_2:0 "ライオンII級"
 RAJ_SH_battleship_2_desc:0 "ライオンII級戦艦は、ライオン級戦艦に改良を加えた艦として、1944年に設計された。戦時中の教訓を取り入れ、長大かつ重大な設計となり、完成の暁には最新型の3基から4基の三連装16inch砲を搭載し、その厚い装甲はあらゆる方向からの攻撃や空襲から艦を守っていたことだろう。建造に掛かる費用や敵海軍の喪失、航空母艦の必要性によってこの計画は放棄された。"
 RAJ_carrier_1:0 "カレイジャス級"
 RAJ_carrier_1_desc:0 "3隻建造されたこの航空母艦は、巡洋戦艦を改装した英国海軍初の艦隊型空母である。ワシントン海軍軍縮条約を受け、1922年に改装が開始され1925年に終了した。作戦航続距離が広く優れた速度を持ち、適度に装甲があり十分な武装をされた艦だったが、改装艦のため搭載できる艦載機の数は限られていた。それでもなお、この艦は航空母艦の建造と艦隊の航空戦略における重要な経験を英国海軍にもたらした。"
 RAJ_carrier_2:0 "アーク・ロイヤル級"
 RAJ_carrier_2_desc:0 "アークロイヤル級航空母艦は、ワシントン海軍軍縮条約の制限に収まるように建造された。この艦は、格納庫とその上の飛行甲板が船体に一体化された最初の航空母艦である。1934年に設計され、樹分な装甲と武装を施されている。多くの艦載機を搭載し、英国海軍の主力艦隊に追いつくために十分な作戦航続距離と速度を持っていた。"
 RAJ_carrier_3:0 "イラストリアス級"
 RAJ_carrier_3_desc:0 "イラストリアス級航空母艦は、空母の大きさの上限を23000tとした1936年の第二次ロンドン海軍軍縮会議の制限内で設計された。この艦は世界初の装甲飛行甲板を採用した空母だったが、搭載機数は縮小しなければならなかった。厚い装甲と対空兵装による強力な防御力と、強力な機関と大きな燃料搭載量による長い航続距離を備えている。"
 RAJ_carrier_4:0 "インプラカブル級"
 RAJ_carrier_4_desc:0 "インプラカブル級航空母艦はイラストリアス級の改良型で、1938年に海軍計画艦として承認された。戦争の初期〜中期に船団護衛用の小型艦船へ計画の優先順位が変更されたため建造が遅れた。大型化により船体と甲板の両方に厚い装甲を維持したまま、より多くの艦載機を搭載することが可能となった。より強力な機関は、イラストリアス級より速く大きな作戦行動半径をもたらした。"
 ### ROM - ROMANIA ###
 ROM_submarine_1:0 "デルフィヌル級"
 ROM_submarine_1_desc:0 "デルフィヌル級は、ルーマニア海軍のためにイタリアで建造されたルーマニアの潜水艦だった。1930年に進水されたこの艦は、650tの排水量を持ち、6門の533mm魚雷発射管を装備していた。"
 ROM_submarine_3:0 "ルカヌル級"
 ROM_submarine_3_desc:0 "ルカヌル級とマルスイヌル級潜水艦は、ルーマニアのために同盟国であったドイツ人によって建造された。この艦は、ドイツのVII型潜水艦に基づいており、1943年に就役した。600tの排水量を持つ中型潜水艦で、6門の533mm魚雷発射管を装備していた。"
 ROM_destroyer_1:0 "マラシュティ級"
 ROM_destroyer_1_desc:0 "マラシュティ級は、第一次世界大戦中にルーマニアのために建造された駆逐艦だった。4隻は、戦争中にイタリア海軍が接収し、最終的には2隻が1920年代の初めにルーマニアに売却された。この艦は1400t以上の排水量を持つ大型駆逐艦だった。4門の120mm/45口径シュナイダー・カネー・アームストロング砲と4門の450mm魚雷発射管を装備していた。旧式だが、平均的な速度と信頼性を持っていた。"
 #ROM_destroyer_1b: "Regele Ferdinand Class"
 ### SAF - SOUTH AFRICA ###
 SAF_submarine_1:0 "L級"
 SAF_submarine_1_desc:0 "L級潜水艦は、以前の潜水艦の改良版として戦時緊急計画の下で計画された中型潜水艦である。この船は、第一次世界大戦末期に建造され、より大きな21inch魚雷を装備していた。主に訓練と補助任務で使用され、第二次世界大戦の開始まで任務を務めた。"
 SAF_submarine_2:0 "T級"
 SAF_submarine_2_desc:0 "T級またはトライトン級潜水艦は、O級、P級、R級大型潜水艦を置き換えるために設計された。やや大型で広い作戦航続距離を持ち、太平洋と大西洋での活動に適応していた。十分な武装を施された安定した船体を持っており、紛争中に広範囲で使用された。建造された艦の25%は、戦時中に失われた。"
 SAF_submarine_3:0 "U級"
 SAF_submarine_3_desc:0 "U級潜水艦は、1940年と1941年の戦時緊急計画の下で建造された小型潜水艦である。元々訓練用潜水艦として計画されたが、戦争が勃発したため設計が変更され、北海や地中海の限られた海域における運用を念頭に置いたものになった。そのため小型で作戦航続距離や兵装は限られていた。U級はアンダイン、アンパイア、アップロアの3つの略同型が建造された。"
 SAF_submarine_4:0 "V級"
 SAF_submarine_4_desc:0 "V級またはヴァンパイア級潜水艦は、前のU級小型潜水艦に基づいて設計された。この艦は大型化されたとは言え比較的小型の艦で、U級より優れた航行能力を持つが、作戦航続距離や兵装は限られていた。"
 SAF_destroyer_1:0 "V/W級"
 SAF_destroyer_1_desc:0 "アドミラルティV/W級、ソーニクロフトV/W級を含む艦級。これらの艦は戦時緊急計画の下建造された。第一次世界大戦中に英国の駆逐艦の設計は根本的な進化を遂げており、蓄積された改善や新技術が取り入れられている。その多くは第一次世界大戦後期に建造され、その後英国海軍の駆逐艦の小艦隊の中心となった。1930年代からは予備艦隊に組み込まれ、最終的には船団の護衛任務に使用された。十分に武装され、広い作戦航続距離を持った高速艦だった。"
 SAF_destroyer_2:0 "G/H/I級"
 SAF_destroyer_2_desc:0 "G級、H級、I級駆逐艦は、1933年と1934年海軍建造計画の一部として発注された。これらの艦は前級のF級駆逐艦の設計を踏襲し、それを全体的に小型化したものだった。G級とH級は、F級と同様に4.7inch砲を搭載していた。広い作戦航続距離を持ち、十分に武装され、強力な魚雷を搭載していた。戦時中に広い範囲で使用され、多数の損失を被った。"
 SAF_destroyer_3:0 "J/K/N級"
 SAF_destroyer_3_desc:0 "J級、K級、N級は、前級のトライヴァル級と似ているが、設計者は艦砲を強化するのではなくより強力な魚雷と小さい艦砲という標準的な設計に回帰した。戦時中に改装され、改良型の対空砲とレーダーが搭載された。速く、広い作戦航続距離を持ち、十分に武装されていたため艦隊護衛に理想的な艦だった。"
 SAF_destroyer_4:0 "バトル級"
 SAF_destroyer_4_desc:0 "バトル級駆逐艦は、イギリス駆逐艦の発展の系譜に沿って、1942年、1943年の海軍計画の一部として発注された。前後方に十分な艦砲と魚雷を装備していた。その対空兵装、対潜能力、速力、航続距離から汎用性の高い艦船だった。戦争の後半の投入されたため、僅かな貢献をするに留まった。"
 SAF_light_cruiser_1:0 "C級"
 SAF_light_cruiser_1_desc:1 "C級軽巡洋艦は、英国海軍で28隻建造された軽巡洋艦である。北海の荒れた海でも活動できるように設計され、第一次世界大戦前・戦中に建造された。本級の船体は幾分小さく窮屈であったが、丈夫で有能な艦であることを証明している。対艦用に6inch砲を、敵艦や輸送船にとどめを刺すために魚雷を装備し、武装は十分なものだった。本級は第一次世界大戦を通して広範囲で運用され、海上作戦の多くに参加した。1930年代半ばには、カレドン、セレス、カーライルの略同型艦が就役するのみとなっていた。"
 SAF_light_cruiser_2:0 "サウサンプトン級"
 SAF_light_cruiser_2_desc:0 "サウサンプトン級軽巡洋艦はタウン級軽巡洋艦の略同型にあたり、日本の最上型重巡洋艦（当時は軽巡洋艦）に対抗して設計された。本級は厚い装甲、優れた速力と航続距離、そして強力な6inch三連装砲を4基、12門を備えていた。この艦はその後英国海軍が建造する多くの軽巡洋艦の原型となった。"
 SAF_light_cruiser_3:0 "クラウン・コロニー級"
 SAF_light_cruiser_3_desc:0 "クラウン・コロニー級軽巡洋艦は初期のタウン級の改良型で、建造費と建造期間を削減するため設計が簡略化された。前級と同じ6inch三連装砲を4基搭載していた。本級は前級と比べて小型の機関を搭載したものの、同じ厚さの装甲を装備したため、幾分航続距離が短くなっている。フィジー級、セイロン級 二つの略同型を有する。"
 SAF_light_cruiser_4:0 "マイノーター級"
 SAF_light_cruiser_4_desc:0 "スウィフトシェア級としても知られるこの巡洋艦は、クラウンコロニー級に戦争における改善点を盛り込んだ改良型として1941年に設計された。本級はクラウンコロニー級より長い作戦行動半径と多くの対空火器を持っていた一方、主砲は三連装砲3基に減らされた。戦況の影響で建造ペースは遅く、その後多くの艦が発注を取り消された。"
 SAF_heavy_cruiser_1:0 "ホーキンス級"
 SAF_heavy_cruiser_1_desc:0 "ホーキンス級巡洋艦は世界初の重巡洋艦である。本級は初期のタウン級軽巡洋艦、特にその略同型であるバーミンガム級を元型とし、7.5inch砲と厚い装甲帯が取り付けられている。またドイツ海軍が持つ大型の通商破壊艦と戦うために設計された。十分な武装、適度な速度と航続距離、そして高い防御力を兼ね備えている。全5隻が就役したが、第二次世界大戦開戦に間に合ったのは4隻だけだった。"
 SAF_heavy_cruiser_2:0 "サリー級"
 SAF_heavy_cruiser_2_desc:0 "サリー級重巡洋艦は1928年の海軍計画で提案された艦である。本級は初期のヨーク級重巡洋艦の改良型で、2隻が発注されたが双方ともに建造されることはなかった。もし完成していれば8inch連装砲を4基、より厚い装甲、そしてより強力な機関を装備するはずだった。"
 SAF_heavy_cruiser_3:0 "アドミラル級"
 SAF_heavy_cruiser_3_desc:0 "アドミラル級重巡洋艦（アドミラル級巡洋戦艦と混同しないように）は、英国海軍が最後に設計、建造に挑戦した8inch砲装備の巡洋艦である。設計は1938年から1941年にかけて行われ、様々な提案がなされた。最終案は新型8inch三連装砲、多数の対空火器、重装甲、優秀な速度性能を特徴としていた。しかし敵巡洋艦が僅少となったこととコストパフォーマンスの問題から、より多数の軽巡洋艦を建造する方針が採択された。"
 SAF_heavy_cruiser_4:0 "チャーチルの計画艦"
 SAF_heavy_cruiser_4_desc:0 "ドイツのドイッチュラント級ポケット戦艦に対抗するために、第二次世界大戦の初期段階でサー・ウィンストン・チャーチル海軍大臣によって提案された艦である。9.2inch砲、強力な対空兵器、強力な装甲を装備し、効果的に敵主力艦と戦うために設計された。最終的に、コストの高さと重巡洋艦の需要不足のため建造が中止された。"
 SAF_battle_cruiser_1:0 "レナウン級"
 SAF_battle_cruiser_1_desc:0 "レナウン級巡洋戦艦は、元々リヴェンジ級戦艦の改良型として起工された。しかし第一次世界大戦の勃発により取り消され、その後フィッシャー海軍卿が巡洋戦艦として建造再開を命じた。十分な武装と機動性を備えていたが、代わりに薄い装甲と狭い作戦航続距離を持つという、典型的な巡洋戦艦だった。予定されていた3隻のうち、レナウンとレパルスの2隻が建造された。"
 SAF_battle_cruiser_2:0 "プリンセス・ロイヤル級"
 SAF_battle_cruiser_2_desc:0 "プリンセス・ロイヤル級は架空の巡洋戦艦で、キング・ジョージ5世級戦艦を高速化し、建造費を削減したものである。元の艦級に類似した兵装を搭載しているがその数は削減されており、2基の14inch三連装砲と6基の5.25inch連装高角砲を装備する。高い速度と航続距離の長さは英国海軍に迅速な攻撃能力と船団護衛力を提供するが、限られた装甲は近代的な戦艦との戦闘時に問題となるだろう。"
 SAF_battleship_1:1 "リヴェンジ級"
 SAF_battleship_1_desc:1 "リヴェンジ級戦艦は、クイーン・エリザベス級高速ドレッドノートの量産型として1913年に発注された。武装や装甲は見劣りしないものだったが、とても低速だったために第二次大戦中は二線級の任務に従事していた。同型艦8隻が計画され、そのうち5隻が完成している。"
 SAF_battleship_2:0 "キング・ジョージ5世級"
 SAF_battleship_2_desc:0 "主力艦の最大排水量と主砲口径を制限したワシントン（1922年）、第一次ロンドン（1930年）海軍軍縮条約は、キング・ジョージ5世級戦艦を生み出した。条約の制限のため、同級は前級はおろか同時代の戦艦よりも小口径の主砲を搭載していた。小口径ではあったが、強力な対空兵装と適切な装甲により充分に武装していた。旧式化したクイーン・エリザベス級を代替する為に5隻が発注、起工された。"
 SAF_battleship_3:0 "ライオン級"
 SAF_battleship_3_desc:0 "ライオン級戦艦はキング・ジョージ5世級から多くの特徴を受け継いだ艦級である。1938年時海軍軍備計画において、老朽化したリヴェンジ級戦艦を代替する為に発注されたが、紛争が激化したため完成することはなかった。同級の概要はキング・ジョージ5世級に類似していたが、もし建造されていれば主砲に強力な新型16inch砲を導入し重武装化していたことだろう。またより厚い装甲と、強力な機関を搭載していたと考えられる。"
 SAF_battleship_4:0 "ヴァンガード級"
 SAF_battleship_4_desc:0 "ヴァンガード級戦艦は、英国海軍によって建造された最後の戦艦である。発注は一隻だったが、太平洋戦域の為に更に4隻必要と考えられていた。1940年の戦時緊急計画の下で発注されたものの建造の優先度は低く、完成した時には既に戦後となっていた。この艦はそのスマートな船体によって、優れた安定性と凌波性を有していた。兵装はクイーン・エリザベス級やリヴェンジ級戦艦と同じもので、十分な火力を有し、強力な機関と優れた装甲により速力と防御力も兼ね備えている。"
 SAF_SH_battleship_1:0 "センチュリオン級"
 SAF_SH_battleship_1_desc:0 "センチュリオンは、英国海軍がドイツや日本の大型艦船に対抗する為に建造した、と仮定した仮想の超大型戦艦である。大口径の18inch砲と厚い装甲は、これらの艦船と戦う為に必要な火力と防御力を兼ね備えている。強力な対空火器、長い航続距離、および良好な速力は大英帝国の広大な海域をカバーするのに必要なものだった。"
 SAF_SH_battleship_2:0 "ライオンII級"
 SAF_SH_battleship_2_desc:0 "ライオンII級戦艦は、ライオン級戦艦に改良を加えた艦として、1944年に設計された。戦時中の教訓を取り入れ、長大かつ重大な設計となり、完成の暁には最新型の3基から4基の三連装16inch砲を搭載し、その厚い装甲はあらゆる方向からの攻撃や空襲から艦を守っていたことだろう。建造に掛かる費用や敵海軍の喪失、航空母艦の必要性によってこの計画は放棄された。"
 SAF_carrier_1:0 "カレイジャス級"
 SAF_carrier_1_desc:0 "3隻建造されたこの航空母艦は、巡洋戦艦を改装した英国海軍初の艦隊型空母である。ワシントン海軍軍縮条約を受け、1922年に改装が開始され1925年に終了した。作戦航続距離が広く優れた速度を持ち、適度に装甲があり十分な武装をされた艦だったが、改装艦のため搭載できる艦載機の数は限られていた。それでもなお、この艦は航空母艦の建造と艦隊の航空戦略における重要な経験を英国海軍にもたらした。"
 SAF_carrier_2:0 "アーク・ロイヤル級"
 SAF_carrier_2_desc:0 "アークロイヤル級航空母艦は、ワシントン海軍軍縮条約の制限に収まるように建造された。この艦は、格納庫とその上の飛行甲板が船体に一体化された最初の航空母艦である。1934年に設計され、樹分な装甲と武装を施されている。多くの艦載機を搭載し、英国海軍の主力艦隊に追いつくために十分な作戦航続距離と速度を持っていた。"
 SAF_carrier_3:0 "イラストリアス級"
 SAF_carrier_3_desc:0 "イラストリアス級航空母艦は、空母の大きさの上限を23000tとした1936年の第二次ロンドン海軍軍縮会議の制限内で設計された。この艦は世界初の装甲飛行甲板を採用した空母だったが、搭載機数は縮小しなければならなかった。厚い装甲と対空兵装による強力な防御力と、強力な機関と大きな燃料搭載量による長い航続距離を備えている。"
 SAF_carrier_4:0 "インプラカブル級"
 SAF_carrier_4_desc:0 "インプラカブル級航空母艦はイラストリアス級の改良型で、1938年に海軍計画艦として承認された。戦争の初期〜中期に船団護衛用の小型艦船へ計画の優先順位が変更されたため建造が遅れた。大型化により船体と甲板の両方に厚い装甲を維持したまま、より多くの艦載機を搭載することが可能となった。より強力な機関は、イラストリアス級より速く大きな作戦行動半径をもたらした。"
 ### SIA - SIAM ###
 SIA_submarine_2:0 "ウイルン級"
 SIA_submarine_2_desc:0 "ウイルン級潜水艦は、1936年から1938年の間にタイ王立海軍向けに日本で建造された4隻の小型沿岸用潜水艦である。370tの排水量を持ち、5門の533mm魚雷発射管を装備していた。"
 SIA_destroyer_1:0 "プラ・ルワン級"
 SIA_destroyer_1_desc:0 "プラ・ルワン級は、1920年にタイ王立海軍に売却された元英国海軍R級駆逐艦である。1000t強の排水量を持ち、3門の120mm/45口径QFMkIV砲と4門の533mm魚雷発射管を装備していた。旧式ながらかなり良い速度、航続距離、信頼性を持っていた。"
 SIA_light_cruiser_3:0 "タクシン級"
 SIA_light_cruiser_3_desc:0 "タクシン級は、イタリアで建造された2隻の軽巡洋艦で構成されている。1941年に進水し、1942年にタイ王立海軍に買い取られた。元々はイタリア海軍のエトナ級防空巡洋艦として計画されたものだが、イタリアの休戦までに完成が間に合わなかった。主兵装は6門の152mm/53口径OTO1929砲を装備し、5900tの排水量を持っていた。十分な装甲を持っていたが、巡洋艦としてはかなり低速だった。"
 SIA_heavy_cruiser_1:0 "スリ・アユタヤ級"
 SIA_heavy_cruiser_1_desc:0 "スリ・アユタヤ級沿岸防衛艦は、1938年にタイ王立海軍向けに日本で建造された2隻の艦で、おそらくこの種の艦で、世界で建造された最後の艦だった。設計は、大きさが小型巡洋艦（または大型駆逐艦）に匹敵し、速度は戦艦並で、武装は重巡洋艦並だった。主兵装は4門の203mm/53口径3式連装砲で、また、同時期の重巡洋艦に比べ軽装甲だった。"
 ### SPA - NATIONALIST SPAIN ###
 SPA_submarine_1:0 "B級"
 SPA_submarine_1_desc:0 "B級は、スペイン海軍のためにスペイン国内で建造された最初の潜水艦である。1922年から1925年の間に6隻発注された。一重船殻構造の艦として設計され、その結果信頼性は平均以下だった。550tの排水量を持つ中型潜水艦で、4門の450mm魚雷発射管を装備していた。"
 #SPA_submarine_1b: "C Class"
 SPA_submarine_2:0 "ヘネラル・モーラ級"
 SPA_submarine_2_desc:0 "§Tヘネラル・モーラ級は、1934年に就役し1937年に国粋派に引き渡された4隻のイタリア・アルキメデス級潜水艦である。かなり大きな艦で880tの排水量を持ち、かつほとんどの潜水艦より高速だった。8門の553mm魚雷発射管を装備し、最大潜航深度は90mだった。§!"
 SPA_submarine_3:0 "G級"
 SPA_submarine_3_desc:0 "スペインのG級潜水艦は、国粋派によってライセンス生産された2隻のドイツVIIC級潜水艦である。1隻だけ完成したものの、1947年までスペイン海軍に引き渡されなかった。770tの排水量を持ち、5門の533mm魚雷発射管を装備していた。ドイツ潜水艦隊の主力艦であったVIIC級潜水艦は、優れた速度と作戦航続距離を持っていた。"
 SPA_submarine_4:0 "D級"
 SPA_submarine_4_desc:0 "スペインのD級潜水艦は3隻全てが1944年に進水し、戦後においても複数回発注された。全てスペインで設計、建造された。外洋航行能力のある大型潜水艦で、排水量は1050tだった。6門の533mm魚雷発射管を装備し、優れた速度と作戦航続距離を持っていた。"
 SPA_destroyer_1:0 "アルセード級"
 SPA_destroyer_1_desc:0 "3隻の駆逐艦からなるアルセード級は、スペイン海軍のためにスペインで建造された。イギリスのL級に基づいて設計され、1924年と1925年に発注された。1040t以上の排水量を持ち、主兵装として3門の102mm/45口径ヴィッカースMkLA砲と4門の450mm魚雷発射管を装備していた。旧式だが、そこそこの速度と作戦航続距離を持っていた。"
 SPA_destroyer_2:0 "チュルカ級"
 SPA_destroyer_2_desc:0 "スペインのチュルカ級は、1925年から1933年の間に発注された16隻の駆逐艦で構成されている。その内2隻は後にアルゼンチンに売却された。イギリスのS級駆逐艦に基づいて設計され、スペイン内戦中にスペイン海軍の基盤を形成した。1500t以上の排水量を持ち、主兵装として5門の120mm/45口径ヴィッカース＝アームストロング砲と6門の533mm魚雷発射管を装備していた。見事な速度と優れた作戦航続距離を持っていた。"
 SPA_destroyer_4:0 "アラバ級"
 SPA_destroyer_4_desc:0 "アラバ級駆逐艦は、前級のアルミランテ・アンテケーラ級（以前はチュルカ級の略同型）の改良型として戦後進水した。1710tの排水量を持ち、主兵装として4門の120mm/45口径ヴィッカース＝アームストロングMkFs砲を装備していた。速度と作戦航続距離は、設計の基となった前級と同等だった。"
 SPA_light_cruiser_1:0 "メンデス・ヌニェス級"
 SPA_light_cruiser_1_desc:0 "メンデス・ヌニェス級軽巡洋艦は、1920年代初頭にスペイン海軍向けにスペイン国内で建造された2隻の巡洋艦である。1915年に発注されたが、第一次世界大戦時の物資不足の影響で建造が延期された。設計はイギリスのC級巡洋艦の影響を大いに受けていた。排水量は4800tに満たなかったが、比較的低速な艦だった。主兵装として6門の152mm/50口径ヴィッカース＝アームストロングMkV砲を装備し、また優れた装甲と12門の533mm魚雷発射管を装備していた。"
 #SPA_light_cruiser_1b: "Príncipe Alfonso Class"
 SPA_heavy_cruiser_1:0 "プリンセサ・デ・アストゥリアス級"
 SPA_heavy_cruiser_1_desc:0 "プリンセサ・デ・アストゥリアス級は、1900年前後にスペイン海軍用に建造された3隻の装甲巡洋艦で構成される。1930年代半ばには3隻全てがスクラップかまたは廃棄された。2門の240mmギジェンM1896砲と8門の140mm/33口径シュナイダー・カネー砲を装備していた。重装甲だったが、その反面標準的な重巡洋艦に比べやや低速だった。"
 SPA_heavy_cruiser_2:0 "カナリアス級"
 SPA_heavy_cruiser_2_desc:0 "2隻のカナリアス級重巡洋艦は、ワシントン海軍軍縮条約の仕様に合わせて建造された。1930年代初頭に起工したが、完成は1936年になってからだった。10700t近くの排水量を持ち、良い速力を持っていた。比較的軽装甲だったが、主兵装として8門の203mm/50口径ヴィッカース＝アームストロングMkD砲を装備していた。"
 SPA_battleship_1:0 "エスパーニャ級"
 SPA_battleship_1_desc:0 "エスパーニャ級は元々第一次世界大戦の頃に発注された3隻のドレッドノート級戦艦である。その内1隻はスペイン内戦の時点で難破し、残りの2隻はスペイン内戦中に失われた。戦艦にしてはかなり小さく、排水量は15400t強だった。しかし8門の305mm/50口径ヴィッカースH砲を装備し、十分な装甲と速力を持っていた。"
 ### SPR - REPUBLICAN SPAIN ###
 SPR_submarine_1:0 "B級"
 SPR_submarine_1_desc:0 "B級は、スペイン海軍のためにスペイン国内で建造された最初の潜水艦である。1922年から1925年の間に6隻発注された。一重船殻構造の艦として設計され、その結果信頼性は平均以下だった。550tの排水量を持つ中型潜水艦で、4門の450mm魚雷発射管を装備していた。"
 #SPR_submarine_1b: "C Class"
 SPR_submarine_2:0 "ヘネラル・モーラ級"
 SPR_submarine_2_desc:1 "ヘネラル・モーラ級は、1934年に就役し1937年に国粋派に引き渡された4隻のイタリア・アルキメデス級潜水艦である。かなり大きな艦で880tの排水量を持ち、かつほとんどの潜水艦より高速だった。8門の553mm魚雷発射管を装備し、最大潜航深度は90mだった。"
 SPR_submarine_3:0 "G級"
 SPR_submarine_3_desc:0 "スペインのG級潜水艦は、国粋派によってライセンス生産された2隻のドイツVIIC級潜水艦である。1隻だけ完成したものの、1947年までスペイン海軍に引き渡されなかった。770tの排水量を持ち、5門の533mm魚雷発射管を装備していた。ドイツ潜水艦隊の主力艦であったVIIC級潜水艦は、優れた速度と作戦航続距離を持っていた。"
 SPR_submarine_4:0 "D級"
 SPR_submarine_4_desc:0 "スペインのD級潜水艦は3隻全てが1944年に進水し、戦後においても複数回発注された。全てスペインで設計、建造された。外洋航行能力のある大型潜水艦で、排水量は1050tだった。6門の533mm魚雷発射管を装備し、優れた速度と作戦航続距離を持っていた。"
 SPR_destroyer_1:0 "アルセード級"
 SPR_destroyer_1_desc:0 "3隻の駆逐艦からなるアルセード級は、スペイン海軍のためにスペインで建造された。イギリスのL級に基づいて設計され、1924年と1925年に発注された。1040t以上の排水量を持ち、主兵装として3門の102mm/45口径ヴィッカースMkLA砲と4門の450mm魚雷発射管を装備していた。旧式だが、そこそこの速度と作戦航続距離を持っていた。"
 SPR_destroyer_2:0 "チュルカ級"
 SPR_destroyer_2_desc:0 "スペインのチュルカ級は、1925年から1933年の間に発注された16隻の駆逐艦で構成されている。その内2隻は後にアルゼンチンに売却された。イギリスのS級駆逐艦に基づいて設計され、スペイン内戦中にスペイン海軍の基盤を形成した。1500t以上の排水量を持ち、主兵装として5門の120mm/45口径ヴィッカース＝アームストロング砲と6門の533mm魚雷発射管を装備していた。見事な速度と優れた作戦航続距離を持っていた。"
 SPR_destroyer_4:0 "アラバ級"
 SPR_destroyer_4_desc:0 "アラバ級駆逐艦は、前級のアルミランテ・アンテケーラ級（以前はチュルカ級の略同型）の改良型として戦後進水した。1710tの排水量を持ち、主兵装として4門の120mm/45口径ヴィッカース＝アームストロングMkFs砲を装備していた。速度と作戦航続距離は、設計の基となった前級と同等だった。"
 SPR_light_cruiser_1:0 "メンデス・ヌニェス級"
 SPR_light_cruiser_1_desc:0 "メンデス・ヌニェス級軽巡洋艦は、1920年代初頭にスペイン海軍向けにスペイン国内で建造された2隻の巡洋艦である。1915年に発注されたが、第一次世界大戦時の物資不足の影響で建造が延期された。設計はイギリスのC級巡洋艦の影響を大いに受けていた。排水量は4800tに満たなかったが、比較的低速な艦だった。主兵装として6門の152mm/50口径ヴィッカース＝アームストロングMkV砲を装備し、また優れた装甲と12門の533mm魚雷発射管を装備していた。"
 #SPR_light_cruiser_1b: "Príncipe Alfonso Class"
 SPR_heavy_cruiser_1:0 "プリンセサ・デ・アストゥリアス級"
 SPR_heavy_cruiser_1_desc:0 "プリンセサ・デ・アストゥリアス級は、1900年前後にスペイン海軍用に建造された3隻の装甲巡洋艦で構成される。1930年代半ばには3隻全てがスクラップかまたは廃棄された。2門の240mmギジェンM1896砲と8門の140mm/33口径シュナイダー・カネー砲を装備していた。重装甲だったが、その反面標準的な重巡洋艦に比べやや低速だった。"
 SPR_heavy_cruiser_2:0 "カナリアス級"
 SPR_heavy_cruiser_2_desc:0 "2隻のカナリアス級重巡洋艦は、ワシントン海軍軍縮条約の仕様に合わせて建造された。1930年代初頭に起工したが、完成は1936年になってからだった。10700t近くの排水量を持ち、良い速力を持っていた。比較的軽装甲だったが、主兵装として8門の203mm/50口径ヴィッカース＝アームストロングMkD砲を装備していた。"
 SPR_battleship_1:0 "エスパーニャ級"
 SPR_battleship_1_desc:0 "エスパーニャ級は元々第一次世界大戦の頃に発注された3隻のドレッドノート級戦艦である。その内1隻はスペイン内戦の時点で難破し、残りの2隻はスペイン内戦中に失われた。戦艦にしてはかなり小さく、排水量は15400t強だった。しかし8門の305mm/50口径ヴィッカースH砲を装備し、十分な装甲と速力を持っていた。"
 ### SWE - SWEEDEN ###
 SWE_submarine_1:0 "ハイェン級"
 SWE_submarine_1_desc:0 "ハイェン級、ヴァーバン級、ヴァーレン級は、1920年代にスウェーデン海軍用に建造された小型・中型潜水艦の系列である。1920年に就役したハイェン級は400t近くの排水量を持ち、4門の450mm魚雷発射管を装備した潜水艦だった。潜航深度はわずかに30mであった。"
 #SWE_submarine_1b: "Draken Class"
 SWE_submarine_2:0 "ファーリヨネット級"
 SWE_submarine_2_desc:0 "ファーリヨネット級は、1936年から1942年の間に建造された9隻の潜水艦で構成されている。オランダのO級潜水艦の影響を強く受けて設計された中型潜水艦で、580tの排水量を持っていた。6門の533mm魚雷発射管を装備し、潜航深度は60mだった。"
 SWE_submarine_3:0 "U級"
 SWE_submarine_3_desc:0 "スウェーデンのU級潜水艦は、1942年から1944年に発注された9隻の潜水艦である。比較的低速な小型な潜水艦で、排水量は370tだった。4門の533魚雷発射管を装備していた。"
 SWE_submarine_4:0 "ネプトゥーン級"
 SWE_submarine_4_desc:0 "ネプトゥーン級は、1943年に就役した3隻の中型潜水艦で構成される。主に機雷敷設任務で使用された。550tの排水量を持ち、5門の533mm魚雷発射管を装備していた。"
 SWE_destroyer_1:0 "エレンスコルド級"
 SWE_destroyer_1_desc:0 "2隻のエレンスコルド級駆逐艦は、第一次世界大戦後にスウェーデンで最初の近代的な駆逐艦として1927年に完成した。970t強の排水量を持ち、3門の120mm/44口径 K/45砲と6門の533mm魚雷発射管を装備していた。航続距離は短かったが、優れた速力を持っていた。"
 SWE_destroyer_2:0 "ヨーテボリ級"
 SWE_destroyer_2_desc:0 "ヨーテボリ級は、1935年から1942年の間に建造された6隻の駆逐艦で構成される。前級と比べて長い船体と改良された機構を搭載していた。排水量は1020t強で、主砲として120mm/45口径 K/45砲を装備し、他に6門の533mm魚雷発射管を装備していた。航続距離は限られていたが、優れた速力を持っていた。"
 SWE_destroyer_3:0 "ヴィスビュー級"
 SWE_destroyer_3_desc:0 "4隻のヴィスビュー級駆逐艦は、1942年から1944年の間に建造された。前級のヨーテボリ級に似ていたが、より大きく、排水量は1130tだった。改善された機関と航続距離を持ち、強力な対潜兵装を装備していた。"
 SWE_destroyer_4:0 "エーランド級"
 SWE_destroyer_4_desc:0 "§T2隻のエーランド級駆逐艦は、それまでとの根本的な設計思想の変化が反映された艦だった。第二次世界大戦後まもなくに発注され完成した。大型な艦で、排水量は1880tだった。主砲として4門の120mm/45口径M44砲を装備し、他に強力な対空兵装、魚雷、対潜兵装を装備していた。以前の駆逐艦よりやや低速だったが、航続距離は大幅に改善されていた。§!"
 SWE_light_cruiser_1:0 "フライヤ級"
 SWE_light_cruiser_1_desc:0 "フライヤ級は、1905年にスウェーデン海軍が発注した比較的小型な装甲巡洋艦である。主に戦闘訓練に使用され、1939年から1941年に大規模改装が行われた。改装前は4300t強の排水量を持ち、主砲として6門の152mm/45口径K/50砲を装備していた。良い装甲を持っていたが、巡洋艦としては比較的低速だった。"
 SWE_light_cruiser_4:0 "トレ・クロノール級"
 SWE_light_cruiser_4_desc:0 "トレ・クロノール級は、第二次世界大戦終了後にスウェーデン海軍向けに完成した2隻の軽巡洋艦である。7700t弱の排水量を持ち、十分な速力と航続距離を持っていた。主砲として7門の152mm/53口径M42砲を装備し、また強力な対空兵装、魚雷、対潜兵装を装備していた。"
 SWE_heavy_cruiser_1:0 "スヴェリエ級"
 SWE_heavy_cruiser_1_desc:0 "スヴェリエ級は、第一次世界大戦前にスウェーデン海軍向けに建造された3隻の海防戦艦である。大きさ（6800t強の排水量）、兵装（4門283mm/44口径K/45M12砲）共に重巡洋艦に酷似していた。巡洋艦としては比較的低速だったが、非常によく装甲が施されていた。3隻全てが第二次世界大戦中に活躍した。"
 ### TUR - TURKEY ###
 TUR_submarine_1:0 "ビリンジ・イニョニュ級"
 TUR_submarine_1_desc:0 "ビリンジ・イニョニュ級は、1920年代半ばにトルコ向けにオランダで建造された2隻の沿岸型潜水艦である。第一次世界大戦後のトルコ海軍用に建造された初めての艦船だった。520tの排水量を持ち、6門の450mm魚雷発射管を装備していた。やや低速であったものの長い航続距離を持っていた。"
 #TUR_submarine_1b: "Dumlupınar Class"
 TUR_submarine_2:0 "サルドゥライ級"
 TUR_submarine_2_desc:0 "サルドゥライ級の3隻の潜水艦は、1930年代後半に進水した。設計は強くドイツの影響を受ており、1番艦はドイツで建造され、他の2隻はイスタンブールでライセンスを受け建造された。大型の巡洋型潜水艦で、930tの排水量を持ち、優れた航続距離を持っていた。6門の533mm魚雷発射管を装備していた。"
 TUR_submarine_3:0 "オルチレイス級"
 TUR_submarine_3_desc:0 "オルチレイス級潜水艦は、イギリスのS級潜水艦の改造型でイギリスで建造された。1940年に進水し、一部は英国海軍が一時的に接収した。最終的には1隻を除いた全てがトルコに返還された。625tの排水量を持ち、5門の533mm魚雷発射管を装備していた。速力と航続距離はやや限られたものだった。"
 TUR_submarine_4:0 "サカリヤ級"
 TUR_submarine_4_desc:0 "サカリヤ級潜水艦は、戦後トルコに売却されたアメリカのバラオ級潜水艦である。この時代としては非常に大型な潜水艦で、1520tの排水量を持っていた。優れた航続距離と速力を持ち、10門の533mm魚雷発射管を装備していた。"
 TUR_destroyer_1:0 "ペイク級"
 TUR_destroyer_1_desc:0 "ペイク級は、1907年にオスマン帝国海軍が発注した大型高速魚雷艇の2隻で構成される。ドイツで建造され、第一次世界大戦は生き延びたが、第二次世界大戦では時代遅れとなっていた。775tの排水量を持ち、2門の105mm/37口径SK L/40砲と3門の450mm魚雷発射管を装備していた。標準的な作戦航続距離を持っていたが、駆逐艦としてはかなり低速だった。"
 TUR_destroyer_2:1 "バルバロス級"
 TUR_destroyer_3:0 "デミルヒサール級"
 TUR_destroyer_3_desc:0 "4隻のデミルヒサール級駆逐艦は、イギリスで建造され1942年に完成した。その内2隻は英国海軍によって接収され、1隻は戦後に返還された。設計はイギリスのI級駆逐艦を基礎とし、1370tの排水量を持ち、主兵装として4門の120mm/45口径QF MkIX砲を装備していた。標準的な速力と広い作戦航続距離を持ち、強力な対空兵装と対潜兵装を装備していた。"
 TUR_light_cruiser_1:0 "メジディイェ級"
 TUR_light_cruiser_1_desc:0 "トルコのメジディイェ級は、1900年前後にオスマン帝国海軍向けにアメリカで建造された防護巡洋艦である。第一次世界大戦中に近海に沈没したが、その後まもなく引き上げられロシア帝国海軍の一部となり、その後トルコに返還された。3500t弱の排水量を持ち、2門の152mm/44口径ベツレヘムNo.2砲と8門の120mm/45口径アームストロングY砲を装備していた。標準的な作戦航続距離を持っていたが、比較的低速で軽装甲だった。"
 TUR_battle_cruiser_1:0 "ヤウズ級"
 TUR_battle_cruiser_1_desc:0 "巡洋戦艦ヤウズは、元々ドイツの巡洋戦艦ゲーベンとして就役したが、接収を回避するために1914年にオスマン帝国に売却され、引き渡された。23000t弱の排水量を持ち、標準的な速力と作戦航続距離を持っていた。十分に装甲が施され、10門の283mm/47口径SK L/50砲だけでなく、強力な副砲も装備していた。"
 TUR_battleship_1:0 "レシャディイェ級"
 TUR_battleship_1_desc:0 "レシャディイェ級は、第一次世界大戦直前にトルコ海軍がイギリスに発注した3隻のドレッドノート級戦艦である。1隻は完成したが、その後第一次世界大戦が勃発したためイギリスによって接収された。23000tの排水量を有し、優秀な装甲、速力、航続距離を持つ艦となるはずだった。主兵装には10門の343mm/45口径ヴィッカース砲を装備していた。"
 ### URU - URUGUAY ###
 URG_destroyer_1:0 "ウルグアイ級"
 URG_destroyer_1_desc:0 "ウルグアイ級は、第一次世界大戦以前にウルグアイ海軍向けにドイツで建造された重魚雷艇である。1400t以上の排水量を持ち、4門の120mm/45クルップQF砲を装備、また強力な対空兵装と2門の450mm魚雷発射管を装備していた。旧型で大きな船体であったため、他の駆逐艦に比べてかなり低速だった。"
 ### VEN - VENEZUELA -- generic only ###
 ### VIC - VICHY FRANCE ###
 VIC_submarine_1:0 "600t級"
 VIC_submarine_1_desc:0 "600t級潜水艦は、第一次世界大戦後に開発されたフランス初の近代的潜水艦である。約600tの排水量を持つ中型艦で、外洋航行能力を持っていたものの、沿岸用潜水艦として配備され、主に地中海の暖かい海域で使用された。シレーヌ級、アリアン級、キルケ級の3形式各4隻が建造され、後により排水量の大きい630t級のアルゴノート級、ダイアン級、オリオン級の礎となった。"
 #VIC_submarine_1b: "630 Series"
 #VIC_submarine_1c: "Redoutable Class"
 VIC_submarine_2:0 "ミネルブ級"
 VIC_submarine_2_desc:0 "ミネルブ級潜水艦（計画名T2）は630t級に基づいて設計され、より優れた機関と異なる魚雷配置を持っていた。それまでの各造船所ごとにおける設計ではなく、造船局（DCAN：Direction des Constructions et Armes Navale）の中央集中型設計の標準化プログラムの初めて適応された艦である。"
 #VIC_submarine_2b: "Aurore Class"
 VIC_submarine_3:0 "ローラン・モリヨ級"
 VIC_submarine_3_desc:0 "ローラン・モリヨ級潜水艦（計画名Z2）は、以前のルドゥタブル級潜水艦に基づいた航洋型潜水艦である。恐るべき10基の魚雷発射管を備える排水量1,800-2,400tの大型潜水艦だったが、フランスが陥落したため完成した艦はなかった。"
 VIC_submarine_4:0 "フェニックス級"
 VIC_submarine_4_desc:0 "フェニックス級潜水艦は、1939年から1940年海軍計画艦として承認された中型航洋型長距離潜水艦だったが、大戦の開始とフランスの陥落により建造は中止された。ルトゥダブル級と同様に重雷装だったが、排水量1200tと比較的小型だった。"
 VIC_destroyer_1:0 "ブーラスク級"
 VIC_destroyer_1_desc:0 "ブーラスク級駆逐艦は、1500t級駆逐艦の一形式であり、1920年代半ばに進水した。以前のシャカル級や後のエーギル&ヴォークラン級と共に、第一次大戦後の近代的なフランス艦隊の中核を構成していた。高速で、当時としては十分な武装が施されていたが、その雷兵装は他の海軍における同様の艦船に比べて小規模だった。"
 #VIC_destroyer_1b: "Chacal Class"
 #VIC_destroyer_1c: "Aigle & Vauquelin Class"
 VIC_destroyer_2:0 "ル・ファンタスク級"
 VIC_destroyer_2_desc:0 "ル・ファンタスク級駆逐艦は、1930年の海軍計画で建造された2400t級の大型駆逐艦（グエパード、エーグル、ボクラン）を改善したものである。大きな排水量を持った重武装かつ高速の駆逐艦で、フランス海軍が新たに編成する高速戦隊の護衛に最適のものだった。新開発の砲、適切な対空兵装、および魚雷兵装を装備していた。"
 #VIC_destroyer_2b: "Le Hardi Class"
 #VIC_destroyer_2c: "Mogador Class"
 VIC_destroyer_3:0 "ラントレピード級"
 VIC_destroyer_3_desc:0 "ラントレピード級駆逐艦は、以前のル・アルディ級駆逐艦の改良型である。1938年と1939年の海軍計画艦として承認されたが、戦争の開始とフランスの陥落により建造は中止された。防空任務に重点が置かれ、機関の大型化によって排水量は2800～2900tへ増加していた。"
 VIC_destroyer_4:0 "オッシュ級"
 VIC_destroyer_4_desc:0 "オッシュ級とベアード級は、フランス海軍が設計した最後の大型駆逐艦になるものだった。どちらもモガドール級に基づいており、排水量4200tかつ前級と同様の主兵装であったものの、改良された対空兵装と強力な機関を装備していた。これらは1939-1940年海軍計画艦として承認されたが、戦争の開始とフランスの陥落により建造は中止された。"
 VIC_light_cruiser_1:0 "デュゲイ・トルーアン級"
 VIC_light_cruiser_1_desc:0 "デュゲイ・トルーアン級軽巡洋艦は、1922年の海軍計画艦として第一次世界大戦後にフランスが初めて開発した艦だった。背負い式閉鎖型主砲塔を持つ最初の軽巡洋艦で、軽巡洋艦としては強力な魚雷兵装を装備しているものの、装甲はほとんどないようなものだった。"
 VIC_light_cruiser_2:0 "ラ・ガリソニエール級"
 VIC_light_cruiser_2_desc:0 "ラ・ガリソニエール級軽巡洋艦はイタリアのジュッサーノ級軽巡洋艦に対抗するため、前級のエミール・ベルタン級に基づいて設計された。これらは1931年と1932年の海軍計画艦として建造され、当時の典型的な主兵装と適切な対空兵装を装備していた。排水量10850tで、偵察機の搭載量が増加され良好な速力を備えていた。"
 VIC_light_cruiser_3:0 "ド・グラース級"
 VIC_light_cruiser_3_desc:0 "ド・グラース級軽巡洋艦は1938年と1939年の海軍計画艦として承認された艦で、実質的にラ・ガリソニエール級の改良型だった。より強力な対空兵装に加え、より大型の機関を備えていた。フランスの陥落によって2隻の建造が中止され、残る1隻は当初の設計と大きく異なる設計で戦後竣工した。ドイツ軍はこの艦を軽空母として竣工させるつもりだったが、その計画が完遂されることはなかった。"
 VIC_light_cruiser_4:0 "コルベール級"
 VIC_light_cruiser_4_desc:0 "コルベール級は、1956年に竣工した防空軽巡洋艦だった。戦後に完成したド・グラース級の改良型として建造され、長距離用と短距離用それぞれに重対空兵装を搭載している。コルベール級とド・グラース級の違いは、前者の方が機関が小型で装甲が薄く、排水量がわずかに小さい点である。"
 VIC_heavy_cruiser_1:0 "シュフラン級"
 VIC_heavy_cruiser_1_desc:0 "シュフラン級重巡洋艦は、基本的にはその巡航能力に関する小規模な改良と、前のデュケイン級の焼き直しだった。どちらの型式も、フランス海軍の当時の巡洋艦哲学を体現しており、非常に薄い装甲ながら極めて高い速力と航続距離を持っている。標準排水量は1万tであり、重巡洋艦として標準的な兵装が施されていた。"
 VIC_heavy_cruiser_2:0 "アルジェリー級"
 VIC_heavy_cruiser_2_desc:0 "アルジェリー級重巡洋艦はシュフラン級とデュケイン級の改良型で、イタリアのザラ級重巡洋艦に対抗できるように設計されている。対水上、対水中防御における装甲およびバイタルパートの防護が大幅に増加している。その対空兵装は、当時としては十分なものだったが、これらの変更により標準排水量は1万tを超過してしまっている。"
 VIC_heavy_cruiser_3:0 "サン・ルイ級"
 VIC_heavy_cruiser_3_desc:0 "サン・ルイ級重巡洋艦はアルジェリー級の設計に基づいているが、全体的な外観はダンケルク級巡洋戦艦とリシュリュー級戦艦に近いものだった。1940年海軍計画艦として3隻が発注されたが、フランスの陥落により1隻も進水することはなかった。新型の砲や改良された対空兵装が配備された一方、装甲はアルジェリー級と同様のものだった。本艦はフランス海軍が設計した最後の重巡洋艦となった。"
 VIC_heavy_cruiser_4:0 "フォーバン級"
 VIC_heavy_cruiser_4_desc:0 "フォーバン級重巡洋艦は、サン・ルイ級の次級を想定した仮想艦である。フランス本土と植民地の間の航路を守るために設計され、3連装4基の主砲という重武装と適切な数の対空兵装、そして長い航続能力と良好な速力を保持していた。艦の構造と一般的な外観は前級のサン・ルイ級だけでなく、イギリスのクラウン・コロニー級軽巡洋艦からの影響を受けている。"
 VIC_battle_cruiser_1:0 "デュラン＝ヴィエールの設計艦"
 VIC_battle_cruiser_1_desc:0 "デュラン＝ヴィエールの設計による巡洋戦艦は、第一次世界大戦に遡る一連の研究の中から提案された艦である。4連装砲塔4基を特色としたノルマンディー級やリヨン級戦艦の砲塔数を減らし、巡洋戦艦化したものだった。他国海軍の巡洋戦艦と同様、高い速力と戦艦よりも薄い装甲を持っていた。一次大戦勃発前に計画は中止された。"
 VIC_battle_cruiser_2:0 "ダンケルク級"
 VIC_battle_cruiser_2_desc:0 "ダンケルク級巡洋戦艦は、ドイツのドイッチュラント級ポケット戦艦に対抗するように設計された。1920年代半ばから1930年代初期までの一連の設計研究の頂点ともいえる存在だった。1931年と1934年の海軍計画艦に認定され、主砲塔のすべてが前方に集中配備されており、この配置は英国のネルソン級戦艦と同様のものだった。海軍条約の制限に適合させるため、集中防御方式のコンパクトな船として完成した。"
 VIC_battleship_1:0 "クールベ級"
 VIC_battleship_1_desc:0 "クールベ級戦艦は第一次世界大戦前から戦中にかけてフランス海軍が建造した最初の超弩級戦艦だった。1910年と1911年の海軍計画艦として認定され、第一次世界大戦中は限定的な任務に就いたのみだったが、第二次世界大戦では活躍した。厚い装甲とイタリアのダンテ・アリギエーリ戦艦より強力な砲を装備していたが、まだアメリカ海軍及びイギリス海軍の戦艦には劣っていた。22000tを超える排水量を持っており、第二次世界大戦以前に行われた近代化改修は、対空兵装の改良とボイラーの改修のみだった。"
 #VIC_battleship_1b: "Bretagne Class" 
 VIC_battleship_2:0 "リシュリュー級"
 VIC_battleship_2_desc:0 "リシュリュー級戦艦はフランス海軍に就役した最後の戦艦である。ダンケルク級から改良された設計で、1935年度並びに38年度の海軍計画艦として承認された。卓越した対空兵装、巡航速度、航続距離を持つ極めて優秀な主力艦として建造された。発注された4隻のうち、フランス陥落までに2隻が進水し、そのうち1隻のみが艤装を完了した。残りの艦の完成図については様々な試みがなされ、対空戦艦、航空戦艦、正規空母などの設計が提案がされた。"
 VIC_battleship_3:0 "ガスコーニュ級"
 VIC_battleship_3_desc:0 "ガスコーニュ級戦艦は、リシュリュー級戦艦の略同型である。1940年海軍計画艦として3隻発注されたが、どれも起工されなかった。設計はリシュリュー級戦艦の焼き直しというべきものだが、主砲が前後に均等に配備され機関や対空兵装も向上し、全体的に見て前級より改善された戦艦となった。"
 VIC_battleship_4:0 "アルザス級"
 VIC_battleship_4_desc:0 "アルザス級戦艦はリシュリュー級戦艦の成功により計画された。本級は1939年まで設計検討が行われ、1940年に承認され4隻が発注された。1941年に起工が予定されていたが、フランス陥落により建造は中止された。排水量と主砲の砲門数を増強し、より強力な対空兵装、厚い装甲そしてさらに増強された機関を備えるなど、リシュリュー級を改良した設計だった。"
 VIC_SH_battleship_1:0 "シャルルマーニュ級"
 VIC_SH_battleship_1_desc:0 "超大型戦艦のシャルルマーニュ級は、他の海軍の大戦艦に合わせた仮想艦である。主砲が全て背負い式で艦首側に装備されている事が特徴で、装甲が厚く、重対空兵装で武装されている。全体的な設計はリシュリュー級とイギリスのネルソン級に似たものである。"
 VIC_SH_battleship_2:0 "ナポレオン・ボナパルト級"
 VIC_SH_battleship_2_desc:0 "ナポレオン・ボナパルト級戦艦は、アルザス級とガスコーニュ級に基づいた仮想艦である。その強力な兵装は、3連装砲を前後に均等に配置し、副砲として背負式砲塔を装備し、重対空兵装で武装している。厚い装甲と強力な機関は、艦隊の他の艦に追いつき、かつ敵と効果的に戦うために必要な速力と防御力を与える。"
 VIC_carrier_1:0 "ベアルン級"
 VIC_carrier_1_desc:0 "ベアルンは、元々ノルマンディー級戦艦として建造されていたが、22100tの排水量を持つ航空母艦として完成し、その後戦間期と第二次世界大戦で任務に就いた。空母へ改装されたものの、低速で、航空機を搭載するためのスペースは限られていたが、中装甲帯と長い航続距離がこれらの欠点を補っていた。この艦の建造は、造船局（DCAN：Direction des Constructions et Armes Navale）に重要な経験を与え、その後の設計研究に繋がった。"
 VIC_carrier_2:0 "ジョッフル級"
 VIC_carrier_2_desc:0 "ジョッフル級航空母艦（計画名:PA-16）は、フランス海軍の次世代航空母艦である。1929年から1937年にかけて行われた設計研究の最後の成果だった。2隻が1938年海軍計画で承認されたが、戦争が激化したため建造工程が遅れ、最終的にフランスが陥落しこの艦は完成しなかった。この艦は、優れた対空兵装、装甲、速力を持っていたが、艦載機の搭載数は平均以下だった。総合的に考えると、この艦はフランス海軍のためのバランスのとれた多用途な航空母艦となっていただろう。"
 VIC_carrier_3:0 "ジャン・バール級"
 VIC_carrier_3_desc:0 "ジャン・バール級航空母艦は、未完成のリシュリュー級戦艦ジャン・バールを正規空母に改装することが戦時中に提案されたもので、この点では日本海軍の信濃と同様である。大型の船体は大型の航空機の搭載を可能とし、大型の機関により作戦航続距離の広い高速な航空母艦となった。アメリカ製の重対空兵装は、艦載機と甲板員に対し優れた防御を提供するだろう。"
 VIC_carrier_4:0 "クレマンソー級"
 VIC_carrier_4_desc:0 "クレマンソー級航空母艦（計画名:PA-28）は、フランス海軍で戦後初めて設計された航空母艦だった。設計は未完成のジョッフル級航空母艦と同様で、近代的なフランス製の機器や兵装を装備していた。アメリカ海軍と英国海軍から護衛空母を供与され、また戦後のフランス経済の状態もあり、この艦が起工されることはなかった。1955年と1957年に起工された、後級であるクレマンソー級航空母艦（計画名:PA-54）と混同しないよう注意を要する。"
 ### YUG - YUGOSLAVIA ###
 YUG_submarine_1:0 "フラブリ級"
 YUG_submarine_1_desc:0 "2隻のフラブリ級潜水艦は、元々英国海軍のためのL級潜水艦として起工されたが、最終的にユーゴスラビアに売却され、設計を修正し1928年に完成した。975tの排水量を持つ大型潜水艦で、6門の533mm魚雷発射管を装備していた。"
 YUG_submarine_2:0 "オスヴェトニク級"
 YUG_submarine_2_desc:0 "2隻のオスヴェトニク級潜水艦は、シルセ級潜水艦の設計を基礎にフランスで設計され、建造された。前級のフラブリ級よりも若干小型になっていた。6門の533mm魚雷発射管を装備し、フラブリ級潜水艦に匹敵する攻撃力を有していた。"
 YUG_destroyer_1:0 "ドゥブロヴニク級"
 YUG_destroyer_1_desc:0 "ドゥブロヴニク級駆逐艦は、購入時点ではユーゴスラビア艦隊の中で最大の艦船だった。イギリスで建造され、1932年ユーゴスラビアに引き渡され、1880tの排水量を持つ大型駆逐艦だった。4門のシュコダ140mm/53口径砲、強力な対空兵装、6門の533mm魚雷発射管及び優れた対潜兵装を装備していた。"
 YUG_destroyer_2:0 "ベオグラード級"
 YUG_destroyer_2_desc:0 "ベオグラード級は、フランスの助けを借りて建造した3隻の駆逐艦で構成されている。2隻はフランスで建造され、1隻はスプリトで建造された。3隻全てフランスのアドロア級駆逐艦に基づいており、1939年に就役した。1210tの排水量を持ち、4門のシュコダ120mm/43口径砲や6門の魚雷発射管を装備していた。優れた速度を持っていたが、作戦航続距離は平均以下だった。"
 YUG_destroyer_4:0 "スプリト級"
 YUG_destroyer_4_desc:0 "スプリト級は、ユーゴスラビアで進水された重駆逐艦である。1943年に進水したが、設計修正のため1958年まで完成しなかった。元の設計では、2400tの排水量を持ち、主な兵装は5門のシュコダ140mm/56口径砲だった。その大きさにも関わらず、優れた速度を持っていた。"
 YUG_light_cruiser_1:0 "ダルマチア級"
 YUG_light_cruiser_1_desc:0 "旧ドイツ帝国海軍艦ニオベは、1925年に創設間もないユーゴスラビア海軍に売却され、大幅な改修を施された。近代的な対空砲と海軍最大の砲を搭載し、ダルマチアは主力訓練用砲艦としての役目を果たした。"
