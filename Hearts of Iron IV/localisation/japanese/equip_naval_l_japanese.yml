 SH_battleship_1_desc:0 "現在の世界情勢において、もはや海軍条約を遵守するだけの余地はない。この制限を無視すれば多数の下級艦船と対峙できる、史上最も巨大かつ十分な武装を誇る戦艦を建造する事に注力する事ができる。"
 SH_battleship_2_desc:0 "より強力な兵装と改良された火器管制システムによる初期型超大型艦設計の改良型。"
