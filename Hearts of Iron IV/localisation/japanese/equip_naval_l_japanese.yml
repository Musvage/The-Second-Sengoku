 torpedo_cruiser_desc:0 "より小型の砲を搭載し、対空機銃を減らすことで、多数の魚雷発射管を備えた軽巡洋艦。"
 JAP_torpedo_cruiser:0 "北上型"
 light_cruiser_1_desc:0 "高い巡航速度を持つ機動的な軽巡洋艦は、今後も偵察任務のために有用だろう。"
 light_cruiser_2_desc:0 "第一次大戦後の条約は巡洋艦に制限を課したが、この制限内で十分な武装を施した艦船を開発できる。"
 light_cruiser_3_desc:0 "今や、条約の制限を回避して、より大型で重装甲の巡洋艦を建造することができるが、それでも軽巡洋艦に分類される程度の軽武装しか持ち合わせていない。"
 light_cruiser_4_desc:0 "戦術的に大型艦船を守る為に用いられる新世代の軽巡洋艦は、過去の制限を振り払い、防空の為のより良い武装を搭載している。"
 heavy_cruiser_1:0 "重巡洋艦 I"
 heavy_cruiser_2:0 "重巡洋艦 II"
 heavy_cruiser_3:0 "重巡洋艦 III"
 heavy_cruiser_4:0 "重巡洋艦 IV"
 heavy_cruiser_1_desc:0 "ワシントン海軍軍縮条約は特に重巡洋艦を巡る建艦競争を防止するために結ばれたが、競争は避けられないようだ。装甲を軽くすることで、武器の搭載量を増やすことができる。"
 heavy_cruiser_2_desc:0 "ロンドン海軍軍縮条約における新たな努力にもかかわらず、軽巡洋艦に重武装を施す手法は依然有効だが、装甲は限定的なものに留まっている。"
 heavy_cruiser_3_desc:0 "世界的に規制が無視されるようになると、よりバランスのとれた装甲優先の重巡洋艦が建造できるようになった。より優れた対空砲により、防空戦への協力が可能になる。"
 heavy_cruiser_4_desc:0 "より重厚長大に拡大され、速射砲を備えた設計は、一連の重巡洋艦の設計の最終段階の特徴である。"
 ship_hull_cruiser_1_desc:0 "ワシントン海軍軍縮条約に制限されるが、巡洋艦は汎用性の高い軍艦だ。この船体は哨戒任務に就く軽巡洋艦、または戦列を支える重巡洋艦の建造を許可する。"
 ship_hull_cruiser_2_desc:0 "次世代型巡洋艦は生存性を向上させる新たなエンジン配置と、専用航空機設備スペースを特徴としている。"
 ship_hull_cruiser_3_desc:0 "世界中の巡洋艦がより強力で高性能になると、新しくてより大きな船体は、必要なすべての余分な装備を保持するために必要だ。"
 ship_hull_cruiser_4_desc:0 "戦時経験に影響を受け、最新世代の巡洋艦は対空兵装用のより広い砲銃座とレーダー使用を支える新たな内部設計を可能にするために再配列された上部構造を有している。"
 battle_cruiser_1:0 "巡洋戦艦 I"
 battle_cruiser_2:0 "巡洋戦艦 II"
 battle_cruiser_3:0 "巡洋戦艦 III"
 battle_cruiser_4:0 "巡洋戦艦 IV"
 battle_cruiser_1_desc:0 "第一次大戦後の巡洋戦艦は建艦競争の結果、戦艦と比較して速度のために装甲を犠牲にし、重武装を実現するいくつかの設計をもたらした。"
 battle_cruiser_2_desc:0 "再設計され改装された巡洋戦艦は、軽防御のまま近代的な戦艦より優速であり続け、より優れた火器管制、索敵、防空能力を搭載している。"
 battleship_1:0 "戦艦 I"
 battleship_2:0 "戦艦 II"
 battleship_3:0 "戦艦 III"
 battleship_4:0 "戦艦 IV"
 battleship_5:0 "戦艦 V"
 battleship_6:0 "戦艦 VI"
 battleship_1_desc:0 "旧来の海戦の遺物であると考える人々がいる一方で、非常に荘重な艦であるとする人々もいるが、過去の建艦競争の名残であるこれらの戦艦が史上最も重武装かつ重装甲な艦であることは誰もが認めるところだ。"
 battleship_2_desc:0 "復原性と航続距離を向上させた新世代の戦艦は、それまでの設計を改良しつつ、一方で海軍軍縮条約で定められた限界を超えないようにしている。"
 battleship_3_desc:0 "ますます航空戦力が海戦を支配する世界でも、より厚い装甲、強力な機関、多数の大口径艦載砲と改良された防空能力を持つ戦艦は、正しく運用しさえすれば海戦にかかわり続けることができる。"
 battleship_4_desc:0 "世界は最後の主力戦艦対決を見ることになるだろう。重武装と対空火器の重要性は以前よりも増して\nいる。"
 ship_hull_heavy_1_desc:0 "旧来の海戦の遺物であると考える人々がいる一方で、非常に荘重な艦であるとする人々もいるが、過去の建艦競争の名残であるこれらの戦艦が史上最も重武装かつ重装甲な艦であることは誰もが認めるところだ。"
