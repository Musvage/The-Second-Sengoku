 FRA_metropolitan_france:2 "フランス本土への投資"
 FRA_metropolitan_france_tt:0 "フランス本国内の§Yインフラ§!のための建築スロットが足りない"
 FRA_metropolitan_france_desc:0 "フランス本国が常に何よりも優先だ。雇用を創出し、より迅速に部隊の展開を可能にするためインフラを改善から始める。"
 FRA_algerie_france:2 "フランス領アルジェリアへの投資"
 FRA_algerie_france_tt:0 "フランス植民地内の§Yインフラ§!のための建築スロットが足りない"
 FRA_algerie_france_desc:0 "ヨーロッパは危険な時代に直面している。南の地の改善に注力し、本国の支援を常時行えるよう確実にするべきだ。"
 FRA_industrial_expansion:0 "工業の拡張"
 FRA_industrial_expansion_tt:0 "フランス本国内の§Y民需工場§!のための建築スロットが足りない"
 FRA_industrial_expansion_desc:0 "本土により強大な工業力の存在が必要だ。労働者は準備万端であるが、より多くの生産ラインが必要だ。"
 FRA_colonial_industry:0 "植民地工業"
 FRA_colonial_industry_tt:0 "フランス植民地内の§Y民需工場§!のための建築スロットが足りない"
 FRA_colonial_industry_desc:1 "植民地の工業化に取り組むべきだ。ヨーロッパの緊張は高まるはずであり、敵国の爆撃機が届かない所に工業化の余地がある。"
 FRA_military_factories:0 "軍需工場"
 FRA_military_factories_tt:0 "フランス本国内の§Y軍需工場§!のための建築スロットが足りない"
 FRA_military_factories_desc:1 "生産力の点で我が国家の軍事力は劣っている。常に新しい装備を確実に部隊に供給するため、本土での軍装品生産に焦点を当てる必要がある。"
 FRA_colonial_military_factories:0 "植民地の軍需工場"
 FRA_colonial_military_factories_tt:0 "フランス植民地内の§Y軍需工場§!のための建築スロットが足りない"
 FRA_colonial_military_factories_desc:0 "ヨーロッパ外に我々の軍事生産拠点を配置することで、仮に敵に本国の制空権を握られたとしても最前線の部隊への装備の一定の供給を維持することが保証される。"
 FRA_extra_research_slot:2 "グラン・ゼコールへの支援"
 FRA_extra_research_slot_desc:0 "有望な若者の精神は至る所に存在する。彼らに研究設備を提供する必要がある。技術の進歩によって、最も必要とするものを得ることができるだろう。"
 FRA_nuclear_effort:0 "核兵器への注力"
 FRA_nuclear_effort_desc:0 "原子力科学における最初の実験は、有望な結果を示している。その力を利用することで、人類が今まで見てきたどんな武器とも全く違う武器を得ることができる。"
 FRA_jet_effort:0 "ジェットへの注力"
 FRA_jet_effort_desc:0 "空中戦は機動性が全てである。ジェットエンジンは、我々が空を突進する間、敵パイロットが立ち止まっているように思われるほどの強力な進歩である。"
 FRA_extra_research_slot_2:2 "国立研究所の設立"
 FRA_extra_research_slot_2_desc:0 "有望な若い知性はどこにでも現れている。彼らに研究を行う施設を提供する必要がある。技術の進歩により、最も必要としている所の強みを得ることができる。"
 FRA_defensive_focus:0 "防衛重視"
 FRA_defensive_focus_desc:0 "このような時代では、防衛力を強化することが最善である。脅威がある場合、領土内で対処できるように敵をおびき寄せましょう。我々には軍隊を指揮するのに最適な候補者がおり、後は命令しさえすればよい。"
 FRA_aggressive_focus:0 "攻撃重視"
 FRA_aggressive_focus_desc:0 "我々は敵が国境へ進出するのを黙認することはできない。また、戦火の中にある同盟国を放って置くこともできない。軍よ準備せよ！ガムランが適任だ。"
 FRA_fortification_focus:0 "要塞重視"
 FRA_fortification_focus_desc:0 "既にある要塞と同じく重要なのは、より効率的に建設する方法を見つけることだ。マジノ線は敵軍への強力な抑止力となっており、そのような防衛施設をさらに構築できるだろう。"
 FRA_alpine_forts:0 "アルパイン要塞"
 FRA_alpine_forts_desc:0 "アルプスを防衛線で覆う新しい計画が完了すれば、イタリア人がそう簡単に国境を越えることはない。対応と陣地の強化をする猶予ができた。"
 FRA_extend_the_maginot_line:0 "マジノ線の延長"
 FRA_extend_the_maginot_line_desc:0 "ベルギーが自分達の土地を守ることに期待は出来ない。もし敵軍の通行を許せば、我が国にとり厄介な事となるだろう。マジノ線の延長は敵軍をフランスに踏み入れさせないために重要不可欠だ。"
 FRA_infantry_focus:0 "国民皆兵"
 FRA_infantry_focus_desc:0 "戦える全ての男女は武器を取れ。大量生産はコストを低下させる。ライフルを全国民の手に渡そうではないか。"
 FRA_artillery_focus:0 "グランド・バトゥリ"
 FRA_artillery_focus_desc:0 "砲兵は特定の地点に火力を集中させるための単独で強力な部隊だ。一度の斉射によって敵戦線を弱体化させ、必要とあらば道を切り開くであろう。"
 FRA_heavy_armor_focus:0 "シャール・ド・バタイユ"
 FRA_heavy_armor_focus_desc:0 "戦闘車両がフランス軍を勝利に導く。戦場を支配するために、強力な戦車が必要だ！"
 FRA_motorized_focus:0 "自動車化重視"
 FRA_motorized_focus_desc:0 "歩兵車両生産の優れた方法を発見する事で、前線を支援し、補強する能力を高める助けになるだろう。"
 FRA_mechanized_focus:0 "機械化重視"
 FRA_mechanized_focus_desc:0 "戦争において、装甲車両の果たす役目はますます重要になりつつある。脅威の度合いでは標準的な戦車にやや劣るものの、装甲車両は情報伝達、作戦指令、輸送、現代戦において我々を優位に立たせてくれる。"
 FRA_light_medium_armor:0 "オートミトラィユーズ"
 FRA_light_medium_armor_desc:0 "原則として、歩兵が全ての機甲戦力を統制する。より軽くて速い装甲偵察部隊の「乗り物」、つまり装甲車両（Automitrailleuses）ならば、搭載した機銃である程度の火力を持つことができ、行軍にも適している。"
 FRA_army_reform:0 "陸軍再編"
 FRA_army_reform_desc:0 "単独で我々に勝利をもたらしてくれる歩兵部隊やハイテク戦車など存在しない。戦術的及び戦略的能力を発達させることにこそ努力しなくてはならない。役目に相応しい者たちとともにあってこそ、我々は軍として進歩していくことができるのだ。"
 FRA_navy_focus:0 "海軍重視"
 FRA_navy_focus_tt:0 "§Y海軍基地§!のための建築スロットが足りない"
 FRA_navy_focus_desc:0 "海軍の拡張を志向するならば、その第一歩は海軍基地の改善と拡張である。個々の艦船を常時戦闘可能にしておくためには不断の注意が必要だ。"
 FRA_improved_screen_ships:0 "直衛艦改良"
 FRA_improved_screen_ships_desc:0 "駆逐艦と軽巡洋艦は戦艦や航空母艦といった大きな艦を防衛する上で重要な鍵となる。海上防衛線が破られれば、艦や人員全てを危険に晒す事になるだろう。艦船は最新の技術を用いて建造せなばならない。"
 FRA_capital_ship_focus:0 "主力艦重視"
 FRA_capital_ship_focus_desc:0 "戦艦の設計を改善することは、大きな戦術的優位へと繋がる。戦艦の比類なき射程と威力をもってすれば、何物でも艦砲から逃れることはできないだろう。"
 FRA_carrier_focus:0 "空母重視"
 FRA_carrier_focus_desc:0 "海戦に関する諸理論は、時代遅れの空母への関心を促した。正しい方向に発展した空母がいかに有用であるかをそれらの理論は提示している。十分な支援を行わなければその発展は望めないだろう。"
 FRA_initiate_government_reform:0 "政府再編"
 FRA_initiate_government_reform_desc:0 "世界情勢はますます緊迫しつつある。自国の取るに足らない争いにかかずらっている暇はもはや無い。政治家に力を与え、フランスのために動く時だ。"
 FRA_support_the_left:0 "左翼への支援"
 FRA_support_the_left_desc:0 "コミンテルンは順調に成長を遂げている。今こそ我々の意向が共産主義組織を支援し、団結させられると知らしめる時だ。"
 FRA_leftist_rhetoric:0 "左翼理論"
 FRA_leftist_rhetoric_desc:0 "万人の平等、目標は明確である。フランス政治に資本主義的利害は必要ない。共産主義組織を拡大させる環境の整備は喫緊の課題だ。"
 FRA_scw_intervention_republicans:0 "共和派への介入"
 FRA_scw_intervention_republicans_desc:0 "スペイン共和派は我らの援助を必要としている！\n共和派のために戦おうとするものは拒まれるべきではない。更なるファシズム体制を生まれさせてはならないのだ。"
 FRA_national_mobilization:0 "国家総動員"
 FRA_national_mobilization_desc:0 "我々はようやく機能する政府を持つことができた。今こそ軍を強化し、フランスのために戦う準備をする時だ。"
 FRA_humanite_unie:0 "ユマニテ・ユニ"
 FRA_humanite_unie_desc:0 "肥え太った銀行家と権力に餓えた煽動家どもは世界にその血にまみれた手を着々と伸ばしている。自由な人間は刻一刻と奴隷へ貶められ、世界は個人の欲望が生み出した危機にますます沈みつつある。フランスの理想が今ほど求められている時は無いであろう！人類は我々を必要とし、我々は人類を一つにせねばならないのだ！"
 FRA_join_comintern:0 "コミンテルン加盟"
 FRA_join_comintern_desc:0 "振り向く場所全てに敵がいる現状、強力な同盟者を得る事で立場を強化する必要がある。コミンテルンとの連帯は既に強固なものとなりつつあり、その大義に殉ずる時が来たようだ。"
 FRA_support_status_quo:0 "現状維持への支持"
 FRA_support_status_quo_desc:0 "フランスは自由のゆりかごであり、またその保護者でもある。そしてこれからもそうあり続けるべきだ。再び国内を統一するためには、民主主義が弱り衰える前に、安定化しなければならないだろう。"
 FRA_little_entente:0 "小協商"
 FRA_little_entente_desc:0 "先の大戦後にオーストリアやハンガリーによる隣国侵攻を防ぐために形成された小協商はフランスに支援されていたが、今や崩壊しつつある。イギリスとの関係を確固たるものとするよりも、我々はこの陣営の復活と基盤固めを主導するべきであり、その手始めはチェコスロヴァキアとなるだろう。"
 FRA_go_with_britain:0 "イギリス協調"
 FRA_go_with_britain_desc:0 "ロシアが永久に戻らない今、フランスとイギリスのみがかつての三国協商国として残っている。歴史が繰り返す運命にあるならば、ヨーロッパにおける自由と民主主義の砦たる両国は同盟国であり続けなければならない。"
 FRA_strengthen_government_support:0 "政府の強化"
 FRA_strengthen_government_support_desc:0 "フランス全国民の願いを叶える為、来る数年間にわたる計画を作成した。政府がフランスを統べるだけの価値を持ち、行動する能力があることを国民に示す事で、フランスは再び結束し、立ち上がることができるだろう。"
 FRA_defensive_strategems:0 "防衛戦略"
 FRA_defensive_strategems_desc:0 "フランス国民を戦わせようとするならば、明確な指針を持つ事がこれまで以上に重要である。内輪揉めを終わらせ、フランスと"Liberté, égalité, fraternité（自由・平等・博愛）"のために戦わねばならない。"
 FRA_invite_yugoslavia:0 "ユーゴスラビアの勧誘"
 FRA_invite_yugoslavia_desc:0 "ユーゴスラビアは、拡張主義者の隣人達について懸念するには既に手一杯だ。彼らを小協商へ呼び戻すのは彼らと我らの双方にとって非常に良いことだろう。"
 FRA_invite_romania:0 "ルーマニアの勧誘"
 FRA_invite_romania_desc:0 "ルーマニアの民主主義は脆弱であり、国内ファシズム派閥とソ連邦の共産主義の間で板挟みになっている。彼らを小協商に招き入れる事で、我が国の支援を得て安定を取り戻す事が可能だろう。"
 FRA_polish_guarantee:0 "ポーランドへの独立保障"
 FRA_polish_guarantee_desc:0 "ポーランドの外交官達は彼らの国境における緊張状態について懸念を表明している。我らが強大な国家からの独立保障は、侵略を企む者達を阻止することができるだろう。"
 FRA_czech_guarantee:0 "チェコへの独立保障"
 FRA_czech_guarantee_desc:0 "チェコ国境における緊張が高まっている。我々は拡張主義国家による自由で民主的な国家の奪取を認めない。チェコ人は自由の民であり続けなければならない。我が国からの独立保障によって、侵略を企んでいる国は再考することになるだろう。"
 FRA_revise_versailles:0 "ヴェルサイユ条約の見直し"
 FRA_revise_versailles_desc:0 "ドイツは既にヴェルサイユ条約で規定された賠償を無視し、フランスへの敬意がもはや無いことを示している。いずれにしろ、条約はそれを遵守させるための強く、新しいフランスを必要とし、我々は先の大戦において失われた人命のためにより多くを求める権利を有している。"
 FRA_support_the_right:0 "右翼への支援"
 FRA_support_the_right_desc:0 "フランスは常に強く、誇り高い国家であってきた。しかし政府の行動の欠如が人々を分断してしまった。我々はフランスを団結させ、我らの優位性、そして堕落に屈服しないということを説かねばならない。"
 FRA_right_wing_rhetoric:0 "右翼理論"
 FRA_right_wing_rhetoric_desc:0 "全てのフランス人の心を動かし彼らの民族精神を称揚することに注力せねばなら\nない。我々が彼らの求める強力な指導者足りうることを示してやることで、彼らも我らが栄光の国家の誇り高き市民となるだろう。"
 FRA_scw_intervention_nationalists:0 "国粋派に介入"
 FRA_scw_intervention_nationalists_desc:0 "国粋主義者達はついにスペインに広まりつつある。彼らの主張は当然のものであり、彼らのために戦いたいと願う者達はそうできてしかるべきだ。"
 FRA_army_of_aggression:0 "侵略軍"
 FRA_army_of_aggression_desc:0 "敵がヨーロッパ中に蔓延っている以上、もはや時代遅れの壁の後ろに座り込んでいることはできない。今こそ我が軍を強化し、フランスが偉大なる国家であり続けられるように国境を押し上げる時だ。"
 FRA_france_first:0 "フランス第一主義"
 FRA_france_first_desc:0 "我々はフランスだ！大戦の勝者だ！ヨーロッパの救世主だ！世界の最も偉大な思想家の生地こそ我が国だ。世界を混沌へと誘う国が多すぎる。我々は必要とされている、我々はその声に耳を傾ける。我々が舵を取り、この嵐を晴らし、我々の支配の下で人類を安寧へと導く！"
 FRA_woo_italy:0 "イタリアへの懇願"
 FRA_woo_italy_desc:0 "イタリアは強力な国家となりうる潜在力を秘めている。ムッソリーニの強力な指導力のおかげで全イタリア国民は団結し、正しい主張のために戦う準備ができている。その主張を我らも取り入れよう。"
 FRA_dismantle_the_democracies:0 "民主主義の解体"
 FRA_dismantle_the_democracies_desc:0 "中央ヨーロッパに誕生した[GER.GetAdjective]の民主主義同盟は、我々が新たに手に入れた地位を脅かしている。連中がより強固になる前に手を打つ必要があるだろう。"
 FRA_join_germany:0 "ドイツ陣営に加盟"
 FRA_join_germany_desc:0 "ドイツは有力国として見なされつつある。彼らのより良い未来への構想は我らの利益とも合致できるものである。彼らを支援すべきであり、混乱が収まった時にはフランスはヨーロッパにおける我らの当然の取り分を得ることができるだろう。"
 FRA_naval_doctrine:0 "海軍ドクトリン"
 FRA_naval_doctrine_desc:0 "艦船設計における近年の発展は、戦術的及び戦略的な機動作戦における新たな可能性を拓いた。それらの新理論に賭けるより前に、まずきちんと試験を行い計画を固める必要がある。"
 FRA_air_focus:0 "空軍重視"
 air_focus_bypass_tt:0 "§Y航空基地§!のための建築スロットが足りない"
 FRA_air_focus_desc:0 "今こそ空軍を拡大化させる時だ！計画によってすでに航空機と人員の両者の増強を支えるための、新たな航空基地の建設が始められた。"
 FRA_cas_focus:0 "近接航空支援機重視"
 FRA_cas_focus_desc:0 "艦船及び地上戦力への航空支援は、比較的小さな投資で非常に効率的な成果を挙げている。この目的に用いられる航空機に対して、我々の技術者が次世代の支援機を構成できるような複数の改良の提案が存在している。"
 FRA_fighter_focus:0 "戦闘機重視"
 FRA_fighter_focus_desc:0 "革新的な民間技術を応用することにより、戦闘機の速度、航続距離と最大高度を上昇させる事ができる。他国の進歩に遅れないようにするためにこれに注力する必要がある。"
 FRA_bomber_focus:0 "爆撃機重視"
 FRA_bomber_focus_desc:0 "航空支援は防御能力、攻撃能力のどちらにおいても重要である。もし我々が開発に注力するならより素早く正確な爆撃機は全ての陸戦において優勢に立つことができるだろう。"
 FRA_heavy_fighter_focus:0 "重戦闘機重視"
 FRA_heavy_fighter_focus_desc:0 "重戦闘機は脆弱な爆撃機を護衛する必要がある。このためにはより重い兵装と長い航続距離を必要とし幾ばくか速度を犠牲にする必要がある。"
 FRA_air_doctrine:0 "空軍ドクトリン"
 FRA_air_doctrine_desc:0 "我々はより速いペースでの空戦における新理論のテストをする十分な経験を得た。これは我々が新しい戦術と戦略的可能性を探求できるという事である。空戦は昨今の戦争において重要である。"
 FRA_heavy_bomber_focus:0 "重爆撃機重視"
 FRA_heavy_bomber_focus_desc:0 "最新の重爆撃機は、単独で小規模な空中戦を行うための武装が施されている。もし、エンジニアが最新技術の開発に集中することが許可されれば、敵の生産施設をより効率的に破壊することができるであろう。"
 FRA_naval_bomber_focus:0 "対艦攻撃機重視"
 FRA_naval_bomber_focus_desc:0 "艦船は航空機に対して非常に脆弱である事が判明している。この技術を改良し続け敵の対抗策よりも先を行くべきである。"
 limited_rearmament_focus:0 "限定的再軍備"
 limited_rearmament_focus_desc:1 "[Root.GetLimitedRearmamentDesc]"
 ENG_LIMITED_REARMAMENT_HISTORICAL:0 "昨今のドイツと世界中のファシスト勢力による動乱は、我々が平和を謳歌できないかもしれない事を示唆している。もし状況が悪い方向へ動くならば、我々は再軍備の為に動き始めるべきである。"
 ENG_LIMITED_REARMAMENT_AHISTORICAL:0 "我々の国内政治と国際関係の新しい取り組みは健全な軍隊を必要とする。将来的な準備として我々の民間債業を拡大し始めるべきであり、将来的に軍事産業の拡大のための安定した基盤を形成するだろう。"
 ENG_motorized_focus:0 "陸軍の自動車化"
 ENG_motorized_focus_desc:0 "近年、陸軍は歩兵の自動車化を試みている。十分な自動車化が成されているとは言い難いが、陸軍大臣の言葉があれば間も無く可能となるだろう。"
 ENG_tank_focus:1 "[Root.GetRoyalTankRegimentName]"
 ENG_tank_focus_desc:1 "[Root.GetRoyalTankRegimentDesc]"
 ENG_ROYAL_TANK_REGIMENT_NAME_HISTORICAL:0 "王立戦車連隊"
 ENG_ROYAL_TANK_REGIMENT_NAME_COMMUNIST:0 "共和国戦車連隊"
 ENG_ROYAL_TANK_REGIMENT_DESC_HISTORICAL:0 "戦車を発明したのはイギリスであり、従って王立戦車連隊（Royal Tank Regiment）は世界で最良の戦車を備えているべきだが、現在のところそれは真実ではない。特殊車両開発委員会（Special Vehicle Development Committee）はイギリスを戦車開発の最前線に置くために、現代型の設計の研究と開発を提案している。"
 ENG_ROYAL_TANK_REGIMENT_DESC_COMMUNIST:0 "戦車を発明したのはイギリスであり、従って共和国戦車連隊（Republican Guard Tank Regiment）は世界で最良の戦車を備えているべきだが、現在のところそれは真実ではない。特殊車両開発委員会（Special Vehicle Development Committee）はイギリスを戦車開発の最前線に置くために、現代型の設計の研究と開発を提案している。"
 uk_empire_focus:0 "帝国の強化"
 uk_empire_focus_desc:0 "我々の帝国は広大で、大国であるにもかかわらず、防御が手薄だ。これに対処する為、帝国領全土において臣民の愛国主義を奨励する必要がある。"
 uk_service_focus:0 "海外勤務"
 uk_service_focus_desc:0 "兵士を植民地と本国の間でローテーション勤務させることで、戦線毎に異なる環境を知り、経験を得て、本国の僚友とそれを共有する事が可能になる。"
 uk_mediterranean_focus:0 "地中海の砦"
 uk_mediterranean_focus_desc:0 "地中海を通るルートは、インド往来のショートカットとして非常に重要だ。従って、このルートを開放し、我々の管理下に置くことが最も重要である。"
 uk_rock_focus:0 "ジブラルタルの要塞化"
 uk_rock_focus_desc:0 "地中海への入り口を支配しているだけでなく、ジブラルタルは大西洋・地中海の二つの海での作戦行動を可能とする強固な防備を備えた港である。従って、更なる強固な防備は必要不可欠なものである。"
 uk_greece_focus:0 "ギリシャへの強要"
 uk_greece_focus_desc:0 "ギリシャの基地使用権を獲得する事は我が国にとり大きな利益であり、率直に言ってギリシャ人は我々の要請を拒否できる立場には無い。"
 uk_malta_focus:0 "マルタ島の要塞化"
 uk_malta_focus_desc:0 "マルタ島は中央地中海の要衝であり、エジプトからスエズ運河を通りインド・極東へ向かう帝国のライフラインの重要な中継駅でもある。マルタの要塞化に費やした時間は決して無駄にはならないだろう。"
 ENG_mot_focus_tooltip:0 "自動車化歩兵師団を配備することができる。"
 uk_canada_focus:0 "カナダの開発"
 uk_canada_focus_desc:0 "カナダの産業や造船所への投資はカナダ経済に活力を与え、戦争の際には彼らが大きな貢献をしてくれるようになるだろう。"
 uk_australia_focus:0 "オーストラリアの開発"
 uk_australia_focus_desc:0 "オーストラリアの産業や造船所への投資はオーストラリア経済に活力を与え、戦争の際には彼らが大きな貢献をしてくれるようになるだろう。"
 uk_protect_suez:0 "スエズの防衛"
 uk_protect_suez_desc:0 "スエズの支配は、大英帝国の制海権を維持する重要な方策であり、この地域の失陥は取り返しのつかない打撃を帝国に与える事になる。スエズの要塞化を行う必要があるだろう。"
 uk_balkan_strategy:0 "バルカン半島戦略"
 uk_balkan_strategy_desc:0 "バルカン諸国の多くは親英国家であり、中央ヨーロッパにおける脅威を我々と共有している。時機を見て早期に支援する事ができれば、彼らの忠誠を確固たる物とすることができるだろう。ただし、それは先の大戦の復讐を狙う隣国を憤激させる事になる。"
 uk_new_zealand_focus:0 "ニュージーランドの開発"
 uk_new_zealand_focus_desc:0 "ニュージーランドは我が国と強いつながりを有しており、ファシズムの脅威に対して警告を発している。戦争の際に彼らが貢献してくれるであろう事は確実であり、我々はそれに応えて彼らを支援するべきだ。"
 uk_south_africa_focus:0 "南アフリカの開発"
 uk_south_africa_focus_desc:0 "南アフリカの政治情勢は不透明だ。戦時の支援を完全に信頼する事はできないが、彼らの工業力を強化し支援する事で、イギリスの問題に対して彼らの支援が増大する事は望めるだろう。"
 FRA_strengthen_government_support_tooltip:0 "国民精神「政府支援の強化」の遂行が完了した。"
 ITA_victoryinETH:0 "アフリカでの大勝利"
 ITA_victoryinETH_desc:0 "第一次エチオピア戦争に於ける敗戦は40年間イタリアの名誉に対する汚点として残り続けてきた。しかしこの汚点は勝利により取り除かれ、ファシズムの鋼鉄の意志の強さを示すであろう！"
 USA_reinforce_monroe_doctrine_tt:0 "すべてのアメリカ大陸国家との貿易上の関係を改善する。\n"
 1939_bookmark_threat:0 "近年のファシストの拡張政策"
 USA_civil_war_fired:0 "第二次南北戦争が勃発した。"
 USA_anti_imperialism:0 "反帝国主義"
 USA_anti_imperialism_desc:0 "アメリカは常に帝国主義的な抑圧者の敵であったが、所謂民主主義の大半は、利益を得られる限りにおいて、その国制を維持してきた事は明らかである。ソビエト連邦の革命家達はより良い同盟者となるであろう。"
 USA_fascist_menace:1 "プロイセンの脅威"
 USA_fascist_menace_desc:1 "ヴェルサイユ条約と経済制裁はドイツの息の根を止めておらず、プロイセン軍国主義はその醜く侵略的な頭を上げている。ドイツを再び打倒する必要があり、少なくとも一時的に我々の管理下におく必要がある。"
 USA_crusade_against_communism:0 "対共産主義十字軍"
 USA_crusade_against_communism_desc:0 "赤色テロはこの世界がこれまでに直面してきた脅威の中で最悪なものだ。ソビエト連邦から発せられる破壊のイデオロギーは、必要なあらゆる手段を使ってでも根源から断たなければならない、そしてその実行者は我々だ。"
 USA_strike_at_the_empire:0 "帝国への一撃"
 USA_strike_at_the_empire_desc:0 "世界の自由に対する真の脅威は、ヨーロッパの大国によって作り上げられた植民地帝国だ。かつて我々が自らを自由にした大英帝国から自由は始まる、彼らは粉砕されなければならない。"
 USA_defense_of_the_pacific:0 "太平洋の防衛"
 USA_defense_of_the_pacific_desc:0 "我々国民とアジアの近隣諸国の両方を脅かす拡張政策において、日本政府にはもう見込みがない。この国家は、改革とこれまでの過ちを繰り返さないためにアメリカ政府の下に置かれなければならない。"
 ENG_home_defence:0 "本土防衛"
 ENG_home_defence_desc:0 "我々がイギリスの民衆を保護することができないのならば、広大な帝国など何の意味も持たない。安全なブリテン島を維持することに力を集中するべきだ。"
 ENG_issue_gasmasks:0 "ガスマスク配布"
 ENG_issue_gasmasks_desc:0 "世界は日々その危険さを増している。いかなる毒ガス攻撃からも民間人を保護しなければならない。イギリス人は「ほっと一息」するべきだ。"
 ENG_military_training_act:0 "軍事訓練法"
 ENG_military_training_act_desc:0 "先の大戦は、人々の心にもう戦う必要はないという印象を残していった。世界情勢の緊迫に伴い、全ての若い男性が基礎的軍事訓練を受けるようにせねばならない。"
 ENG_embargo_germany:0 "ドイツへの禁輸"
 ENG_embargo_germany_desc:0 "ドイツの再軍備は国際平和への侮辱かつ強大な脅威である。彼らが軍備への補給をするための資源を、我々は供給すべきではない。"
 ENG_war_with_germany:0 "ドイツとの交戦"
 ENG_war_with_germany_desc:0 "ドイツ人達は我々に他の選択肢を残しはしなかった。自由な世界と我らの子供の未来のために。今こそ戦争の時である。"
 ENG_swedish_intervention:0 "スウェーデンへの介入"
 ENG_swedish_intervention_desc:0 "スウェーデン内の反民主主義的運動が懸念すべきレベルの影響力を持ち始めている。スウェーデンの鉄鋼が銃として敵の手に収まる事態は避けなければならない。スウェーデン人は自由であるべきだが、我が国が一定の影響力を確保する事は必要だろう。"
 ENG_norwegian_intervention:0 "ノルウェーへの介入"
 ENG_norwegian_intervention_desc:1 "ノルウェー内に反民主主義的運動が根付きつつある。例え武力行使が必要となる事態に至ろうとも、彼らの政治が我々の利害に添うよう留め置くべきだろう。"
 ENG_danish_intervention:0 "デンマークへの介入"
 ENG_danish_intervention_desc:0 "世界平和の敵に対するデンマークの支援が続いているが、奴らをこちら側に置く唯一の手段が存在する。ヨーロッパ大陸において陸上からの侵攻が必要となった場合に備え、デンマークを戦略的足掛かりの確立のために利用することだ。"
 ENG_benelux_intervention:0 "ベネルクスへの介入"
 ENG_benelux_intervention_desc:0 "ベネルクス地域の政治状況は我が国にますます敵対的になっている。民主主義の敵は誰であれ許されず、必要であれば武力行使を辞さないという警告を送るべきだろう。"
 ENG_belgium_security:0 "ベルギーの確保"
 ENG_belgium_security_desc:0 "警告は明らかに不十分だった。政治的緊張が今後も続く場合、ベルギーは我が国の制海権の直接的脅威となるだろう。我が国はこれに介入し、ヨーロッパ本土への戦略的足掛かりを確立しなければならない。"
 ENG_dutch_security:0 "オランダの確保"
 ENG_dutch_security_desc:0 "オランダでは敵を支援する政治運動が続いている。自由なヨーロッパを確実にする為にはオランダは征伐されなければならない。"
 ENG_war_with_japan:0 "日本との交戦"
 ENG_war_with_japan_desc:0 "あらゆる方法を使ったが日本は拡張主義的なやり方を放棄する事を拒否した。大英帝国とアジアの人々の安全のため、日本を征伐する必要がある。"
 ENG_war_with_italy:0 "イタリアとの交戦"
 ENG_war_with_italy_desc:0 "イタリアが新しい帝国への計画の放棄を拒んだことは、彼らが直に領土拡張戦争を始めるであろうことを証明している。手遅れとなる前に、この脅威を取り除く必要があるだろう。"
 ENG_embargo_ussr:1 "ソ連への禁輸"
 ENG_embargo_ussr_desc:1 "ソビエト連邦は、我が国の資源を用いて軍事力の強化を行っている。すぐに彼らとの貿易を停止する必要がある。"
 ENG_war_with_ussr:1 "ソ連との交戦"
 ENG_war_with_ussr_desc:1 "ソビエト連邦の脅威は、我々の非難にも関わらず日に日に増大している。最早これを黙認する余地はなく、戦争へと踏み切ることが、より良い我が国の未来への決断となるだろう。"
 kamikaze_focus_tooltip:1 "敵艦に対して自爆攻撃を行う航空任務、§Yカミカゼ攻撃§!を許可する。\n"
 AST_additional_militia_training:0 "追加の民兵訓練"
 AST_additional_militia_training_desc:0 "我が国の民兵の多くは、病気にかかっているか、資質が不十分であり、軍務に不適当である。危険な世界の中で、このような失敗を改善する措置を講じる。"
 AST_royal_australian_artillery:0 "王立オーストラリア陸軍砲兵隊"
 AST_royal_australian_artillery_desc:0 "砲兵は戦場の女王であり、大砲の運用を拡大しなければならない。"
 AST_promote_reservists:0 "予備役の昇格"
 AST_promote_reservists_desc:0 "我々は防衛軍を必要としているが、民兵や予備役を正規軍に昇格することは、必要とする軍の人員や経験を与えるだろう。"
 AST_daimler_dingo:0 "ダイムラー偵察車"
 AST_daimler_dingo_desc:0 "この英国製の装甲車は、我が軍の戦場における機動性を向上させるだろう。それは我が国の犬から名づけられた名前でもある。"
 AST_hmas_assault:0 "海兵隊基地"
 AST_hmas_assault_desc:0 "太平洋における戦争は水陸にまたがる戦争となるであろう、よって、上陸作戦の訓練に特化した海軍基地の建設は、戦争への注力において必要不可欠である。"
 AST_specialize_equipment:0 "特殊装備"
 AST_specialize_equipment_desc:0 "我々が使用する英国製装備のすべてが、特殊な戦闘環境に効果的であるわけではない。特別に設計された装備が必要となってきている。"
 AST_australian_womens_army_service:0 "オーストラリア婦人陸軍奉仕隊"
 AST_australian_womens_army_service_desc:0 "全ての男性は前線に必要とされている、そのため運転、通信、整備などの仕事は、幾千人ものオーストラリアの女性によって扱われるだろう。"
 AST_australian_army_catering_corps:0 "オーストラリア陸軍調理部隊"
 AST_australian_army_catering_corps_desc:0 "オーストラリア陸軍には質の高い食料が供給されておらず、多くは調理員の質に因るものだ。ここに至った過程を改善することで、軍の士気と有効性を高めることができるだろう。"
 AST_fund_owen_gun_research:0 "オーウェン銃器研究所への資金供給"
 AST_fund_owen_gun_research_desc:0 "エヴリン・オーウェンは、密林での戦闘における厳しい圧力に耐えうる新しいサブマシンガンを開発した。政府の財源をこの兵器の生産と改良に投入すべきである。"
 AST_sentinel_tank_project:0 "センチネル巡行戦車計画"
 AST_sentinel_tank_project_desc:0 "オーストラリアは自国製の装甲車両を開発すべきだ。ドイツやアメリカの考えに基づき、センチネル計画を発展させるべきである。"
 AST_airborne_defence:0 "空中防衛"
 AST_airborne_defence_desc:0 "追撃機、対空砲を含む防空への投資を行うことで、オーストラリアの空を守る必要がある。"
 AST_introduce_unconventional_warfare:0 "不正規戦の導入"
 AST_introduce_unconventional_warfare_desc:0 "太平洋のジャングルには新たな戦闘形態が必要となるだろう。迅速かつ静粛な移動を行い、樹海で敵を待ち伏せすること、そして敵のそれを予測することを学ばなければならない。"
 AST_z_special_unit:0 "Z特殊部隊"
 AST_z_special_unit_desc:0 "Z特殊部隊は、敵の後方の偵察、妨害工作に特化したコマンドー部隊である。これにはもっとも厳しい訓練を受けることを望む、勇敢な男性が必要となるだろう。"
 AST_m_special_unit:0 "M特殊部隊"
 AST_m_special_unit_desc:0 "M特殊部隊は、戦争における敵の武装を偵察し、配置や傾向などの情報を提供する、発展した斥候部隊となるだろう。"
 AST_expand_the_raaf:0 "王立空軍の拡充"
 AST_expand_the_raaf_desc:0 "我が空軍は成長する必要がある。より多く基地を、より多く訓練を、そしてより多くの生産に投資するのだ。"
 AST_cac_boomerang:0 "CAC ブーメラン"
 AST_cac_boomerang_desc:0 "ブーメランは、オーストラリアによる戦闘機設計への貢献となり、輸入機体が消耗した場合の保険となるだろう。我々は日本とアメリカの航空機と競争する必要がある。"
 AST_expand_northern_presence:0 "北方軍備の拡充"
 AST_expand_northern_presence_desc:0 "オーストラリアの都市の多くは大陸の東西沿岸に位置する為、北方における適切な防備あるいは侵攻ないし攻撃に対する準備を欠いている。その地域における新たな軍事体制は歓迎されることだろう。"
 AST_cac_woomera:0 "CAC ウーメラ"
 AST_cac_woomera_desc:0 "オーストラリアは独自の爆撃機を開発する。ウーメラは軽航空機に過ぎないが、祖国を護り、小規模な航空支援を実行するのに十分だ。"
 AST_volunteer_air_observers_corps:0 "空中監視義勇兵軍団"
 AST_volunteer_air_observers_corps_desc:0 "目を空に向けよ！オーストラリア人は一般的な航空機のシルエットを学習し、我が国に接近する不審な航空機や敵機を政府に通報するのだ。"
 AST_naval_bombers:0 "対艦攻撃機"
 AST_naval_bombers_desc:0 "我々は海に囲まれているので、敵艦隊を迎撃し攻撃するための航空機や訓練について着目する必要がある。対鑑攻撃は特殊なスキルであり、これに焦点を当てる必要がある。"
 AST_death_from_down_under:0 "下方から忍び寄る死"
 AST_death_from_down_under_desc:0 "空軍と対空兵器による野蛮な武力をより深く理解して、防空システムを向上させれば、もはや敵爆撃機は港や都市に損害を与えることはできないだろう。"
 AST_womens_auxilliary_australian_air_force:0 "オーストラリア婦人補助空軍"
 AST_womens_auxilliary_australian_air_force_desc:0 "我々の人口の半分は、家でただ座っているよりも戦争に貢献させた方が有用だ。航空機整備や信号機部隊、その他の関連業務は女性に引き渡されるだろう。"
 AST_dominate_the_skies:0 "空を支配せよ"
 AST_dominate_the_skies_desc:0 "オーストラリアは多くの敵空軍基地から遠く離れているため、我が国の存する地球の片隅にて全面的な航空優勢を確保することを目標とすべきだろう。"
 AST_cockatoo_island_shipyards:0 "コッカトゥー島造船所"
 AST_cockatoo_island_shipyards_desc:0 "コッカトゥー島造船所の拡張と改善は、政府の最優先事項である。シドニー港はマンパワーと資源へ最もアクセスしやすいく、軍港建設に労務を割くべき場所である。"
 AST_kangaroo_point_shipyards:0 "カンガルーポイントの乾ドック"
 AST_kangaroo_point_shipyards_desc:0 "エヴァンス・ディーキン・アンド・カンパニーがカンガルーポイントにおける、造船所と大規模な乾ドックの建設を提案した。これは我が国の海軍戦力投射能力を強化するにあたり、理想的な試みと言える。"
 AST_protect_overseas_commerce:0 "海外通商保護"
 AST_protect_overseas_commerce_desc:0 "島国というものは海の向こうの他国からもたらされる物資に依存している。護送船団や貿易ルートを守ることは、単なる戦略というにとどまらず、必然である。"
 AST_fly_the_jolly_roger:0 "海賊旗を揚げよ"
 AST_fly_the_jolly_roger_desc:0 "オーストラリア島という要塞から潜水艦の群れを送りこみ、敵の貿易ルート及び我が国の沿岸を通過する物資供給ルートを苦しめて破壊するだろう。"
 AST_scrap_iron_flotilla:0 "屑鉄小艦隊"
 AST_scrap_iron_flotilla_desc:0 "艦隊のアップグレードが可能となるまで、手持ちの老朽船で間に合わさなければならないだろう。敵は老朽化した駆逐艦隊を屑鉄艦隊と呼ぶかもしれないが、我々はむしろこれを誇りとするだろう。"
 AST_royal_australian_submarine_service:0 "王立オーストラリア潜水艦部隊"
 AST_royal_australian_submarine_service_desc:0 "潜水艦は未来の海軍兵器であり、連合国軍における重要な構成要素でもある。こうした戦争手法を受け入れる必要があるだろう。"
 AST_naval_auxiliary_patrol:0 "海軍補助パトロール"
 AST_naval_auxiliary_patrol_desc:0 "我らが偉大なる領土にある多くの港は、隠密な敵の潜水艦の標的となっている。補助軍による沿岸パトロールは、我々に敵の危険を警告するだろう。"
 AST_cruisers:0 "巡洋艦"
 AST_cruisers_desc:0 "我々は戦艦や空母といった大型犬から手を退くことができる、なぜなら、巡洋艦級の艦船による集団は我々の必要を満たす以上のものになるであろうからだ。"
 AST_pacific_area_navy:0 "太平洋地域海軍"
 AST_pacific_area_navy_desc:0 "陛下はヨーロッパでの生き残りのために戦うが、我々はここ太平洋で敵と戦うことができる海軍を最優先事項とすべきだろう。その目的に沿った戦略を立てねばならない。"
 AST_standard_gauge_railway:0 "標準軌鉄道"
 AST_standard_gauge_railway_desc:0 "何十年もの間、オーストラリアは競合する鉄道軌を持っており、輸送、運搬において混乱を招いている。今こそ、国内の鉄道軌を標準化する時である。"
 AST_industries_assistance_corporation:0 "産業支援法人"
 AST_industries_assistance_corporation_desc:0 "近年の世界経済の断層は、オーストラリアにおける投資と起業家精神を妨げている。産業支援法人は、経済を再び動かすために、全国の小規模ビジネスに助言と資金を提供するだろう。"
 AST_western_australian_government_railways:0 "西部オーストラリア政府鉄道"
 AST_western_australian_government_railways_desc:0 "オーストラリア西部における国有鉄道は、現時点において道路建設よりも優先されるべきである。地理的には西洋の列車が好ましく、その利点を利用すべきである。"
 AST_south_australian_housing_trust:0 "南部オーストラリア住宅信託"
 AST_south_australian_housing_trust_desc:0 "南部オーストラリアは、より多くの産業と投資を必要とする。そのため、特にアデレード周辺において計画されたコミュニティ及び住宅の改善にリソースを捧げるだろう。"
 AST_department_of_supply_and_development:0 "物資供給開発省"
 AST_department_of_supply_and_development_desc:0 "戦時下では、弾薬や燃料の供給その他軍隊を稼働させるのに必要なすべての物資を供給するための特別な部門が必要である。"
 AST_expand_lithgow_small_arms_factory:0 "リスゴー小規模造兵廠の拡張"
 AST_expand_lithgow_small_arms_factory_desc:0 "我らがヴィッカース重機関銃とブレン軽機関銃は、リスゴーの小規模な造兵廠で生まれている。造兵廠が成長すれば、戦闘能力を増すことはより容易になるだろう。"
 AST_allied_works_council:0 "連合国軍事評議会"
 AST_allied_works_council_desc:0 "オーストラリアにおけるすべての軍事力建設は連合国軍事評議会によって監督されるだろう。この一元化された計画により、確実に政府が必要とする分野の生産効率は上昇するだろう。"
 AST_expand_the_northern_railway:0 "北部鉄道の拡張"
 AST_expand_the_northern_railway_desc:0 "我々には、南のアデレードから北のアリススプリングスまで伸びる鉄道がある。今その北部の終点を他の都市にまで広げ、オーストラリア全土を結ばねばならない。"
 AST_australian_arms_production:0 "オーストラリアの武器生産"
 AST_australian_arms_production_desc:0 "遠隔地にあるため船団護衛が長期化することは、他の英連邦諸国よりもオーストラリアが自軍の銃の生産に大きな責任を負わなければならないことを意味している。我々には工場もあり、ノウハウもあるのだ。"
 AST_uranium_mining:0 "ウラン鉱山"
 AST_uranium_mining_desc:0 "過去数十年にわたる調査によって、南部オーストラリア、特にジー山周辺に大きなウラン鉱床が発見されている。ウランは現在重要な軍事資源であり、採掘量を増加させるべきだろう。"
 AST_establish_advisory_war_council:0 "戦争諮問評議会の設置"
 AST_establish_advisory_war_council_desc:0 "オーストラリアの政治家は、イデオロギーと党派の意見の相違を脇に置いて、戦争の実施について協議し、助言する必要があるだろう。"
 AST_national_security_act:0 "国家安全保障法"
 AST_national_security_act_desc:0 "戦時中である今、連邦政府はオーストラリアを保護する大きな権限を引き受ける。その権限とは、我が国を防衛するための反政府的な出版の検閲や反政府勢力への抑圧、さらには徴税権及び財産差押えの強化などである。"
 AST_volunteer_defence_corps:0 "義勇防衛隊"
 AST_volunteer_defence_corps_desc:0 "義勇防衛隊は、正規軍からではなく年老いた退役軍人や一般市民から集められた。彼らは郷土防衛隊として働くことで、正規軍を銃後を守る任務から解き放ち、敵軍に対する直接的な軍事行動をさせるだろう。"
 AST_civil_construction_corps:0 "民間建設隊"
 AST_civil_construction_corps_desc:0 "建設に耐えうる身体を持つ男性を民間建設隊に派遣して、飛行場建設や輸送交通、要塞建設その他重要な軍事インフラの構築を支援する。"
 AST_army_inventions_directorate:0 "軍事発明部門"
 AST_army_inventions_directorate_desc:0 "戦争は技術革新と創造性を促進し、政府はろくでもないアイデアの中から良いアイデアを選別する必要がある。そこに特化した新たな軍事発明部門は、政府へ提出された多数の特許の中から、どれが価値のあるものかを判断することに専念するだろう。"
 AST_invest_in_victory:0 "勝利への投資"
 AST_invest_in_victory_desc:0 "国民に戦時国債を売ることによって、彼らは自らの貯蓄をもって戦争へ貢献することができるのだ。"
 AST_citizen_military_forces:0 "市民軍"
 AST_citizen_military_forces_desc:0 "今や戦争への即応性を増大させるために予備軍を整備する時である。我々は動員可能な民兵を郷土防衛軍に召集し、そしてもし必要とされたならば、彼らを海外において従軍させる準備を行うだろう。"
 AST_rats_of_tobruk:0 "トブルクの鼠"
 AST_rats_of_tobruk_desc:0 "我らが勇敢な兵士たちは、砂漠の戦いや戦場の掃討作戦に熟達していることを証明した。彼らは敵を悩ませ、基地から攻撃をしかけては、敵が逆襲してくる前に後退するのだ。"
 AST_rats_of_tobruk_effect_1:0 "トブルクにおいて精鋭部隊を獲得"
 AST_rats_of_tobruk_effect_2:0 "シドニーにおいて精鋭部隊を獲得"
 AST_fight_work_or_perish:0 "戦うか働くか滅びるか"
 AST_fight_work_or_perish_desc:0 "自治領に対する敵の脅威が現実のものとなった場合には、オーストラリア人は選択する必要がある。戦場で戦うのか、銃後で働くのか、または滅びるのか、だ。"
 AST_research_collaboration:0 "共同研究"
 AST_research_collaboration_desc:0 "イギリスは密接な同盟国間で科学的進歩を共有することの利点を示した。我々の全党派は、調整のための必要な措置を取ることで、戦時期の研究開発をより効率的に行うことができるだろう。"
 AST_fund_australian_defense_research:0 "オーストラリア防衛研究基金"
 AST_fund_australian_defense_research_desc:0 "今やオーストラリアは完全な主権国家であり、もはや以前のように先進的な試作型や設計図を受け取る立場ではない。我々は常に、敵より先進的であり、遅れを取らぬようにしなければならない。"
 AST_squash_the_squanderbugs:0 "金食い虫をぺちゃんこに踏み潰せ"
 AST_squash_the_squanderbugs_desc:0 "インフレの影響を受けた消費財への無駄な支出は、戦時国債で集めた資金と勝利への戦争努力を奪いとっている。我々の軍隊が必要とした時は、我々はこの贅沢な欲求を控える必要があるだろう。"
 AST_rationing_and_recycling:0 "配給と再生利用"
 AST_rationing_and_recycling_desc:0 "すべての資源が重要だ。我々は市民の食料を配給し、摩耗品から可能な限り多くの金属を手に入れて再生利用する。そして国家の経済活動を促進するだろう。"
 AST_classify_aliens:0 "獅子身中の虫を選り分けろ"
 AST_classify_aliens_desc:0 "オーストラリアは移民国家であり、移民たちは故国への忠誠心を持っているかもしれない。我外国生まれのオーストラリア人を登録して追跡しよう。"
 AST_strengthen_ties_with_uk:0 "イギリスとの関係強化"
 AST_strengthen_ties_with_uk_desc:0 "我々の忠誠心は祖国にある。祖国が向かう所に行き、祖国の敵との戦いに取り組むだろう。神よ王を護り賜え。"
 AST_support_the_policy_of_appeasement:0 "宥和政策への支持"
 AST_support_the_policy_of_appeasement_desc:0 "先の戦争の重すぎる費用負担は依然として国民に記憶されている。世界の半分を譲り渡すことでオーストラリアを戦争から守ることができるならば、確かにこれを考慮する必要があるだろう。"
 AST_the_singapore_strategy:0 "シンガポール戦略"
 AST_the_singapore_strategy_desc:0 "シンガポールはロンドンから離れすぎているため安全とはいえない。オーストラリアはこの大英帝国の前哨基地を他国の侵略から保護するためにシンガポールを得るべきだろう。"
 AST_adopt_westminster:0 "ウェストミンスター制の採用"
 AST_adopt_westminster_desc:0 "我々は、イギリスから継承した議会政治を採用している。"
 AST_CSIR:0 "CSIR"
 AST_CSIR_desc:0 "英連邦科学産業研究機関（Commonwealth Scientific and Industrial Research Organization）は、オーストラリアの科学研究と生産効率を向上させる政府の研究部門である。本機関への支援を増やすことで、我々の継戦能力を筋肉質にし、さらなる力を与えることだろう。"
 AST_swpa_protector:0 "南西太平洋地域の保護者"
 AST_swpa_protector_desc:0 "オーストラリアは、南西太平洋地域の保護者として主要な位置を占める必要がある。インドシナからインドネシア、ニューギニアにいたるまでの海域全体が我々の庇護下にあるべきだろう。"
 AST_empire_air_training_scheme:0 "大英帝国航空訓練計画"
 AST_empire_air_training_scheme_desc:0 "オーストラリアが適切な航空訓練計画にコミットすべき時が来た。大英帝国の激励と支援に応じ、全ての連邦諸国は戦争への努力のため、協力してパイロットを派遣し、搭乗員をサポートするだろう。"
 AST_commonwealth_aircraft_corporation:0 "英連邦航空機営団"
 AST_commonwealth_aircraft_corporation_desc:0 "英連邦航空機営団（Commonwealth Aircraft Corporation）は、オーストラリアの航空機および航空機エンジンの主要な生産企業である。実証された過去の実績があり、パイロットが必要とする物資を提供するだろうことを裏付けている。"
 AST_sever_ties_with_uk:0 "イギリスとの決別"
 AST_sever_ties_with_uk_desc:0 "英国と決別すべき時が来た。オーストラリアはロンドンからの干渉なしに自らの進路を定め、我らの地域で我らの運命を主張することができるのだ。"
 AST_protect_the_homeland:0 "本土防衛"
 AST_protect_the_homeland_desc:0 "オーストラリアは大きい。しかし、沿岸を守ることは可能だ。国家の安全を維持することは最も優先度が高い。"
 AST_the_swpa_menace:0 "南西太平洋の脅威"
 AST_the_swpa_menace_desc:0 "日本はオーストラリアの安全と自由を脅かす帝国をこの地域で築いている。同盟相手とするために同じ考えを持つ国家に目を向けるべきだろう。"
 AST_never_another_gallipoli:0 "もうガリポリはたくさんだ"
 AST_never_another_gallipoli_desc:0 "オーストラリアがさらに犠牲の大きい戦争に引っ張り込まれないことを保証するたったひとつの方法は、外交政策を完全に握ることだ。遠方の王はいらないし、紛争を我々に引き寄せる、利益にならない古い血のつながりを持つ余裕はない。"
 AST_woo_usa:0 "アメリカへの懇願"
 AST_woo_usa_desc:0 "我々の真の同盟者たるアメリカは、イギリスにルーツを持つもう一つの太平洋勢力だ。この裕福で強大な国は、我々の必要とする所をより上手に理解し、繁栄をもたらし、侵略から守ることができる。"
 AST_protect_the_dutch_colonies:0 "オランダ植民地の保護"
 AST_protect_the_dutch_colonies_desc:0 "オランダはインドネシアの植民地にとって弱く、離れた宗主国で、日本や中国、その他潜在的敵性国家の攻撃からそれらを守ることは不可能だ。大義のために我々が支配しなければならない。"
 AST_the_south_west_pacific_initiative:0 "南西太平洋の主導権"
 AST_the_south_west_pacific_initiative_desc:0 "我々は敵性勢力から南西太平洋地域を防衛することに重きを置いた同盟国間ネットワークを作成するための地盤と信用を築いた。同じ価値観を持つ勢力を探し出し、世界情勢の中でオーストラリアを多数派にするだろう。"
 AST_preemptive_intervention:0 "先制介入"
 AST_preemptive_intervention_desc:0 "日本の過去10年間にわたる帝国建設は、太平洋の自由を愛するすべての人々に脅威を与えている。腹を空かせてぎょろつかせたその目が我々を獲物と狙い定めるまで待つ余裕はない。行動すべき時は今だ。"
 AST_research_cooperation:0 "研究協力協定"
 AST_research_cooperation_desc:1 "オーストラリア人は知的で資源に恵まれた人々であるが、先進科学課程のインフラや知識人は欠けている。同盟国と協力し、相互に利益をもたらす知識と新発見を共有しよう。"
 AST_abandon_the_westminster_system:0 "ウェストミンスター制の放棄"
 AST_abandon_the_westminster_system_desc:0 "ウェストミンスター宮殿における議会政治は英国からの遺産であるが、現代においてはその有用性を失ってしまった。収まらない閣内不一致や党内対立は、最近の経済危機からオーストラリアを安定させるためにまるで貢献していない。"
 AST_support_the_centre_party:0 "中央党への支援"
 AST_support_the_centre_party_desc:0 "ニューサウスウェールズ州では、激しい反共主義運動が起こった。ニューガード派の支援を受ける中央党はオーストラリアを強化する鍵を握っているかもしれない。"
 AST_supply_indonesian_nationalists:0 "インドネシア民族主義者への支援"
 AST_supply_indonesian_nationalists_desc:0 "我々はインドネシアの人民に対して、圧制者たるオランダへの反攻を援助すべきだろう。彼らは教育と訓練を必要とするだろうが、数的優勢によってこの正義の戦いの勝利は必然だ。そして彼らは我々に感謝することになるだろう。"
 AST_support_indonesian_uprising:0 "インドネシア人蜂起への支援"
 AST_support_indonesian_uprising_desc:0 "今やインドネシア人は武器を取りオランダに対して反旗を翻した。彼らは言葉より多くを必要としている。銃やその他装備はもちろん、大声での外交的支援も必要だ。"
 AST_demand_new_zealand:0 "ニュージーランドの要求"
 AST_demand_new_zealand_desc:0 "キーウィは長きに亘り最も近い同盟者でいて友人でもある。我らは同じ海岸で戦い、無用な帝国主義戦争で死者を出した。今こそ二つの国が一つの旗の下に統合される時だ。"
 AST_protect_the_south_west_pacific:0 "南西太平洋の保護"
 AST_protect_the_south_west_pacific_desc:0 "南西太平洋のすべてを勢力圏内とするために局所的な力を行使する時だ。我々にできることは遺産の略奪を目論む部外者から人民と資源を保護することだけだ。"
 AST_a_deal_with_japan:0 "日本との取引"
 AST_a_deal_with_japan_desc:0 "我々の庭である南西太平洋において、大日本帝国と友好関係を構築することが出来た。もし日本が北西に留まり、我々の勢力圏を犯さなければ、両国が争う理由は何もない。"
 AST_our_own_empire:0 "我ら自身の帝国"
 AST_our_own_empire_desc:0 "かつての植民地である我々が独立し、オーストラリア帝国を宣言する時が来た。博愛と先見ある計画はこの地域全てに望ましいものとなるだろう。"
 AST_japan_tech_sharing:0 "日本との技術共有"
 AST_japan_tech_sharing_desc:0 "日本の科学者は我々の研究施設より勝っている。しかしその日出ずる帝国との新しい協調関係によって学びと共有化の新しい機会が設けられた。"
 AST_war_on_japan:0 "日本との戦争"
 AST_war_on_japan_desc:0 "日本の侵略は長きに亘り、東アジア中を犯し、略奪した。そして今やその眼は更に南の領土と資源に向けられている。我々は傍観することは出来ない。"
 AST_empower_the_workers:0 "労働者の権利拡大"
 AST_empower_the_workers_desc:0 "囚人の国家、牧場労働者と港湾労働者。それがオーストラリアだ。オーストラリアの労働者とプロレタリアートに声と力を与える時が来た。革命万歳。"
 AST_delegation_to_china:0 "中国への代表団"
 AST_delegation_to_china_desc:0 "帝国主義の欲望にばらばらに引き裂かれた中国の人民は友人を必要としている。そして我々もファシズムに対抗する地域的同盟を必要としている。この中国政府との公式会議により互いに親交を深めることができるだろう。"
 AST_commitment_to_the_cause:0 "主義への傾倒"
 AST_commitment_to_the_cause_desc:0 "外国人の王による縛りを打ち砕く時が来た。オーストラリア全土を危険にさらす帝国主義者の戦争挑発から自由になり、労働者の楽園を建設する時が来たのだ。"
 AST_indirect_support:0 "間接支援"
 AST_indirect_support_desc:0 "中華人民共和国は戦争中であるが、我々はまだ仮面を脱ぐべきではない。少量の武器を提供し、慎重な言い回しで激励することが、現時点で我々が冒すことのできる危険のすべてである。"
 AST_direct_support:0 "直接支援"
 AST_direct_support_desc:0 "戦闘準備だ、同志！ファシズムとの戦争で苦しんでいる中国の兄弟たちが呼んでいる！入隊し全労働者の国際的闘争に参加せよ！"
 AST_join_comintern:0 "コミンテルン加盟"
 AST_join_comintern_desc:0 "我らの未来は共産主義にある、だから我々はこの国際闘争の中で、世界中の同志たちと連帯せねばならない。父たるジョーは我々に道を指し示してオーストラリアから、そしてどこからでも輝かしい明日に労働者を導いてくれるだろう。"
 AST_workers_paradise:0 "労働者の楽園"
 AST_workers_paradise_desc:0 "スターリン主義者たちの共産主義実験は失敗したが、社会主義自体は正しい道だと我々は信じている。オーストラリアはモスクワからの指示に従うのではなく、労働者が従うべき第二の道を切り開くだろう。"
 AST_research_city_excursions:0 "研究都市遊学"
 AST_research_city_excursions_desc:0 "ソビエト連邦は、その領域に研究都市と研究所を建設しており、共産主義科学の栄光について学ぶためにオーストラリアの研究者に来訪するよう勧めた。"
 AST_nz_puppet:0 "ニュージーランドの傀儡化"
 AST_nz_puppet_desc:0 "ニュージーランドの労働者はオーストラリアの兄弟姉妹と行動を共にすべきだ。我々の指示に従う限りにおいて、彼らを守ることができるし、友情の優しい手を差し伸べることもできる。"
 AST_the_threat_against_the_people:0 "人民に対する脅威"
 AST_the_threat_against_the_people_desc:0 "日本帝国の軍国主義者とファシストどもは、全オーストラリア人の幸福を脅かし、世界中の労働者の平和的共存を妨げている。オーストラリアはこの人民の敵を押し戻し、奴らが惨めな岩だらけの島々にとどまるよう強いるだろう。"
 AST_new_general_tt:0 "新たに§Yスキル3§!の将軍§Yイヴン・マッケイ§!が登場する。"
 AST_homeland_defense_tt:0 "上陸適地や港を守るために§Y沿岸要塞及び陸上要塞§!で本土を要塞化する。"
 AST_swpi_research_tt:0 "アメリカあるいは陣営内の他加盟国と§Y技術共有協定§!を締結する。"
 AST_deal_with_japan_tt:1 "同盟の返礼として§Yマラヤ§!の支配権を日本に移譲することを提案する。不可能な場合は代わりに、§Yカリマンタン§!、§Yスラウェシ§!、§Yモルッカ諸島§!の諸州を提案する。\n"
 CAN_rowell_sirois_commission:0 "ローウェル＝シノワ委員会"
 CAN_rowell_sirois_commission_desc:0 "ローウェル＝シノワ委員会（Rowell-Sirois Commission）は、カナダの連邦憲法上の取り決めが大恐慌からの回復を妨げると判断した。全国的にサービス水準を均質化すべきだろう。"
 CAN_crown_corporations:0 "王営企業"
 CAN_crown_corporations_desc:0 "カナダは、不可欠なサービスを提供し、経済および産業の成長を刺激するために、多くの新しい王営企業を創設しなければならない。民間企業が参入しない場合は、政府がする必要がある。"
 CAN_war_bonds:0 "戦時国債"
 CAN_war_bonds_desc:0 "貧弱な徴税基盤や資源輸出に頼っていては、戦争資金を調達できない。愛国者のカナダ人は、国に投資し、戦時国債を通じて勝利への戦争努力を支援しなければならない。"
 CAN_defence_of_canada_regulations:0 "カナダ防衛規制"
 CAN_defence_of_canada_regulations_desc:0 "戦時には、戦争への努力が覆らないために市民権を縮減する必要がある。これは、出版制限及び反体制勢力の制限その他いくつかの法的権利に対する制限を意味する。"
 CAN_national_housing_act:0 "国家住宅法"
 CAN_national_housing_act_desc:0 "近代化するカナダは、全国の住宅に関して標準化された規制を持つ必要がある。我々はすべてのカナダ人の生活条件を改善しなければならない。"
 CAN_dollar_a_year_men:0 "年1ドルの男"
 CAN_dollar_a_year_men_desc:0 "カナダの産業は効率の問題を抱えているが、幾人かの裕福な企業家が、申し訳程度の金額で彼らのサービスを提供し、忠告を与えてくれている。この少数の相談役の同僚たちは、我々を前進させてくれるだろう。"
 CAN_canada_pacific_railway:0 "カナダ太平洋鉄道"
 CAN_canada_pacific_railway_desc:0 "カナダ太平洋鉄道（CPR、Canadian Pacific Railway）は戦争のためにすべての資源を利用できるようにした。何千トンもの物資と材料が、間断なく、海と海を繋いで我らの巨大な国土を横断する。"
 CAN_maritime_colonial_railway:0 "沿岸植民地鉄道"
 CAN_maritime_colonial_railway_desc:0 "我が国の東部諸州は、インターコロニアル鉄道（Intercolonial Railway）をカナダ国鉄（Canadian National Railway）に売却して以来、質量ともに不十分なサービスしか受けてこなかった。中部諸州と大西洋諸州の関係を拡大するために、新しい沿岸植民地鉄道（Maritime Colonial Railway）を奨励し、建設に着手している。"
 CAN_retool_angus_shops:0 "アンガス作業所の設備を一新"
 CAN_retool_angus_shops_desc:0 "近代的な軍は機甲部隊を必要とし、カナダ太平洋鉄道のアンガス作業所（Angus Shops）はその建設に適している。戦車製造のため施設を修復し、機械設備を一新するのだ。"
 CAN_imperial_oil:0 "インペリアル・オイル"
 CAN_imperial_oil_desc:0 "インペリアル・オイル（Imperial Oil）はカナダ西部での探鉱に資金を提供したいと考えている。これにより、石油の採掘量が増え、戦争機械に油をさせるだろう。"
 CAN_department_of_munitions_and_supply:0 "軍需物資省"
 CAN_department_of_munitions_and_supply_desc:0 "我々はカナダの国家資源の管理と経営を、軍需物資省（Department of Munitions and Supply）のC・D・ハウに一元的に任せることにした。"
 CAN_national_resources_mobilization_act:0 "国家資源動員法"
 CAN_national_resources_mobilization_act_desc:0 "カナダは人口に比して広大で、人々はその広大な土地にぽつぽつと散在している。雇用状況を追跡確認することで誰が海外勤務に望ましいのか確認するシステムを開発する必要がある。"
 CAN_wartime_prices_and_trade_board:0 "戦時価格と貿易委員会"
 CAN_wartime_prices_and_trade_board_desc:0 "不当に利益を得るための在庫や売り惜しみを防ぎ、カナダのほとんどすべての人々が商品を購入できるように価格統制が導入された。"
 CAN_bits_and_pieces_program:0 "断片計画"
 CAN_bits_and_pieces_program_desc:0 "断片計画は小さな消費財を製造する数多くの小規模工場を戦争のために動員する計画だ。自転車工場では、多くの有用な軍需品製造能力を見つけることができるだろう。"
 CAN_fund_the_national_research_council:0 "国家研究評議会の設立"
 CAN_fund_the_national_research_council_desc:0 "カナダには科学と進歩の歴史があるが、研究者の必要性は以前にも増している。水面下では国家研究評議会（NRC、National Research Council）に対してより多くの重圧をかけるべき時がきている。"
 CAN_mine_the_shield:0 "シールド鉱山"
 CAN_mine_the_shield_desc:0 "カナディアンシールドはニッケル、銅、金、銀が豊富である。我々は鉱物に自然の恩恵を与えられおり、それをさらに活用する時だ。"
 CAN_canada_wheat_board:0 "カナダ小麦委員会"
 CAN_canada_wheat_board_desc:0 "小麦、大麦、オート麦およびその他の作物の販売価格を設定するためカナダ小麦委員会（Canada Wheat Board）を復活させ、活力を回復させれば、大恐慌による西部農民の荒廃が解決されるだろう。"
 CAN_victory_aircraft_limited:0 "ビクトリー航空機有限会社"
 CAN_victory_aircraft_limited_desc:0 "ビクトリー航空機（Victory Aircraft）は、カナダの爆撃機艦隊の建設を任されている。ランカスターを皆の手に！"
 CAN_alberta_coal_towns:0 "アルバータ石炭町"
 CAN_alberta_coal_towns_desc:0 "ロッキー山脈沿いの石炭鉱床が開発されている。これら新しい鉱山への移住を促進し、西部の雇用を改善することができるだろう。"
 CAN_commit_to_the_war:0 "戦争への傾倒"
 CAN_commit_to_the_war_desc:0 "世界は燃え上がり、カナダは果たす役割がある。我々は、民主主義と英国の生活様式を守ることを誓っている。"
 CAN_john_inglis_and_company:0 "ジョン・イングリス・アンド・カンパニー"
 CAN_john_inglis_and_company_desc:0 "ジョン・イングリス・アンド・カンパニー（John Inglis and Company）は、カナダ軍のために新しい機関銃と大砲を建造するよう指示されねばならない。"
 CAN_polymer_corporation:0 "ポリマーコーポレーション"
 CAN_polymer_corporation_desc:0 "新しい王営企業であるポリマーコーポレーション（Polymer Corporation）は、新しいゴムポリマーの製造において非常に効率的であることを証明している。"
 CAN_national_steel_car:0 "ナショナル・スチール・カー"
 CAN_national_steel_car_desc:0 "大恐慌を苦心してどうにか切り抜けたナショナル・スチール・カー・カンパニー（National Steel Car company）は、鉄道と軍の拡張に必要な車両の建設を支援する専門知識と経験を持っている。"
 CAN_send_in_the_zombies:0 "ゾンビを送れ"
 CAN_send_in_the_zombies_desc:0 "カナダの徴兵適格者全員が軍隊に勤める時が来た。国家資源動員法によって多くの男たちを軍需工場で働かせてきたが、現在は海外に派兵されるべきである。"
 CAN_if_day:0 "もしもの日"
 CAN_if_day_desc:0 "カナダ人は外国支配の脅威を真剣に受け止めていないので、恐怖を身近に感じさせるため、ウィニペグがナチスに占領された時の状況を模倣すべきだ。これは確実に戦勝国債の販売を増加させるだろう。"
 CAN_defense_research_grants:0 "防衛研究助成金"
 CAN_defense_research_grants_desc:0 "今やカナダは完全な主権国家であり、もはや以前のように先進的な試作型や設計図を受け取る立場ではない。我々は常に、敵より先進的であり、遅れを取らぬようにしなければならない。"
 CAN_uranium_mining:0 "ウランの採掘"
 CAN_uranium_mining_desc:0 "我々の同盟国は、ウランを必要とする秘密のプロジェクトに取り組んでおり、幸いなことに、エルドラド社は希少鉱物を発見し、鉱山周辺の町ポートラジウムを建設した。政府はこの会社の支配権を握り、この過敏な鉱物を保護しなければならない。"
 CAN_long_branch_arsenal:0 "ロング・ブランチ造兵廠"
 CAN_long_branch_arsenal_desc:0 "トロント西部のロングブランチ造兵廠（Long Branch Arsenal）は、ライフルの生産の中心になるだろう。我々は何千挺ものリー・エンフィールド銃を必要とするので、カナダの中心地にある造兵廠の立地は全国への流通にも役立つだろう。"
 CAN_independent_command:0 "独立した指揮"
 CAN_independent_command_desc:0 "先の大戦ではイギリス人将校の責に帰すべき理由で、カナダ軍は最終的にソンムとパッシェンデールで無益に虐殺されるに至った。今回は、カナダは独自に指揮を執るだろう。"
 CAN_forced_quebec_conscription:0 "ケベックでの強制的徴兵"
 CAN_forced_quebec_conscription_desc:0 "1917年と同様にケベックのフランス系カナダ人は、より多くの男を軍に動員する法案に抵抗している。我々が傍観することはなく、少数民族が議会の意思に反することを許さないだろう。"
 CAN_compromise_with_quebec:0 "ケベックとの妥協"
 CAN_compromise_with_quebec_desc:0 "ケベック人は全国民対象の徴兵には難色を示している。この問題は先の大戦でも国を引き裂いたものだ。危機に際して国家の結束を混乱させる余裕はない。おそらくの戦争への協力に関して、ケベック州の住民と取引をすることができるだろう。"
 CAN_war_fueled_economy:0 "戦争特需景気"
 CAN_war_fueled_economy_desc:0 "原材料や完成品の海外需要はカナダを大恐慌から脱却させている。森林や鉱物などの我々の豊かな富は、同盟国の戦車を養うことができ、国を豊かにすることができるのだ。"
 CAN_army_modernization:0 "陸軍の近代化"
 CAN_army_modernization_desc:0 "極めて燃えにくい材料からできている耐火倉庫で、アンティークな装備が長持ちしすぎたため、カナダは古い装備での訓練を軍隊に施していた。我が軍は手遅れになる前に近代化を進めなければならない。"
 CAN_canadian_infantry_corps:0 "カナダ歩兵軍団"
 CAN_canadian_infantry_corps_desc:0 "我々は今や軍団規模の部隊を編成するに足る人員を保有している。カナダ歩兵軍団（Canadian Infantry Corps）は、先の戦争が終わってから編成された最初の軍団規模の部隊である。"
 CAN_cmp_truck:0 "CMP トラック"
 CAN_cmp_truck_desc:0 "カナダの工場は敵の爆撃から安全であるため、戦争のための輸送手段を作ることができる。我々のCMPトラックの設計は多目的で、多くの気候に適している。"
 CAN_royal_regiment_of_canadian_artillery:0 "王立カナダ砲兵連隊"
 CAN_royal_regiment_of_canadian_artillery_desc:0 "最新の火砲が欠如していようとも、砲兵が現代戦を戦うために対空砲や新しい25ポンド砲の操法を含む訓練を開始せねばならない。"
 CAN_a_motorized_army:0 "自動車化陸軍"
 CAN_a_motorized_army_desc:0 "カナダが持つトラック及びエンジンの製造経験は、我々の自動車化部隊の研究開発に優位性を与えた。"
 CAN_red_deer_training_camp:0 "レッドディア訓練キャンプ場"
 CAN_red_deer_training_camp_desc:0 "レッドディア訓練キャンプ場（Red Deer Training Camp）は、新たな軍事訓練のための主要な場所になるだろう。完全な屋内訓練場と近くに飛行場を持つレッドディアは申し分ない位置にある。"
 CAN_the_walkie_talkie:0 "ウォーキートーキー"
 CAN_the_walkie_talkie_desc:0 "ドナルド・ヘインズは、電波で動作する新しい携帯用双方向通信装置を発明し、特許を取得している。これにより、通話による意思疎通と標的設定能力が大幅に改善されるだろう。"
 CAN_1st_canadian_parachute_battalion:0 "第1カナダ落下傘大隊"
 CAN_1st_canadian_parachute_battalion_desc:0 "国土の防衛を重視する人々からの抵抗があるとしても、現代の空挺戦闘においては敵地に降下させるための専用のパラシュート大隊を必要である。"
 CAN_the_black_devils:0 "ブラック・デビルズ"
 CAN_the_black_devils_desc:0 "危険な任務のために特別コマンドー部隊を用意する必要がある。デビルズ旅団の創設において北米大陸の同盟国との協力が手配されている。"
 CAN_the_valentine_tank:0 "バレンタイン戦車"
 CAN_the_valentine_tank_desc:0 "カナダは英国がデザインした耐久性のある中型戦車、バレンタイン戦車を生産する認可を持っている。"
 CAN_the_rocky_mountain_rangers:0 "ロッキーマウンテン・レンジャーズ"
 CAN_the_rocky_mountain_rangers_desc:0 "西部の自警団は、カムループスに基地を置くロッキーマウンテン・レンジャーズ（Rocky Mountain Rangers）に召集されるだろう。"
 CAN_strengthen_the_commonwealth_ties:0 "英連邦の紐帯強化"
 CAN_strengthen_the_commonwealth_ties_desc:0 "我ら英連邦自治領諸国は真の友人関係であり、我らは皆陛下を補佐するため共に行進すべきなのだ。"
 CAN_shadow_factories:0 "影の工場群"
 CAN_shadow_factories_desc:0 "我々には航空機工場が必要だが、他の工場、特に自動車工場の近くで部品を製造することは、より容易でかつ安全である。このやり方は機密保持と安全性向上を助長させるだろう。"
 CAN_montreal_laboratory_collaboration:0 "モントリオール共同研究所"
 CAN_montreal_laboratory_collaboration_desc:1 "モントリオール研究所（Montreal Laboratory）は世界中の科学者を魅了している。フランスとイギリスの科学者は特に歓迎され、連邦諸国の奮闘努力に必要な専門知識を大いにもたらしてくれている。"
 CAN_the_plan:0 "「プラン」"
 CAN_the_plan_desc:0 "パイロット訓練の経験と識見を共有するために、我々は同盟国と協力してきた。この戦争は空から勝てる可能性があり、そのために連邦航空訓練計画が勝利の鍵となりそうだ。"
 CAN_camp_x:0 "キャンプX"
 CAN_camp_x_desc:0 "情報収集及びスパイの訓練はオシャワ近くの秘密の場所に集められている。イギリスとアメリカの両方の信号通信を集中的に検出する。"
 CAN_supply_the_empire:0 "帝国の供給基地"
 CAN_supply_the_empire_desc:0 "木材、鉄、ニッケル、石炭が豊富な国は他にあるか？船団護衛と鉄道輸送が安全である限り、港から原材料を大英帝国のパートナーに輸送することができるだろう。"
 CAN_aluminium_company_of_canada:0 "カナダアルミニウム株式会社"
 CAN_aluminium_company_of_canada_desc:0 "アルミニウムは軽量で防錆性がある。ボーキサイト採掘とアルミニウム生産を拡大することにより、工場や組立ラインへ常に供給されることを保証できる。"
 CAN_turner_valley_oilfield:0 "ターナーバレー油田"
 CAN_turner_valley_oilfield_desc:0 "1914年に発見されたカルガリーの外側ターナー渓谷は、英連邦諸国最大の油田の一つになっている。さらなる開発は、業界と政府にとって最優先事項であるべきである。"
 CAN_patriation:0 "本国政府からの権限移譲"
 CAN_patriation_desc:0 "カナダは母なるイングランドとの結びつきを減ずる時が来た。我々は成熟した国家であり、イングランドとヨーロッパの関係と同じく、大陸と大洋にまたがっており、我々自身の運命と共にある。"
 CAN_permanent_joint_defense_board:0 "常設共同防衛委員会"
 CAN_permanent_joint_defense_board_desc:0 "地理的な状況と先祖伝来の共通項は我々をアメリカ合衆国に結び付けるが、この大陸は我々一人で守るには大きすぎる。共同防衛委員会は、北米の保護に関する協議と計画のために必要とされる。"
 CAN_north_american_alliance:0 "北アメリカ同盟"
 CAN_north_american_alliance_desc:0 "アメリカ合衆国との偉大で恒久的な友好を発表する時が来た。平和を愛する兄弟分として団結している限り、誰も我々に挑むことはできない。"
 CAN_habakkuk_carrier:0 "ハボクック空母"
 CAN_habakkuk_carrier_desc:0 "ハボクック計画（Project Habakkuk）は、木材パルプと氷を原材料として対潜空母を建設する計画である。これにより、より重要な用途のための鋼鉄を節約でき、カナダの科学力をさらに向上させるだろう。"
 CAN_refuge_for_scientists:0 "科学者のための避難所"
 CAN_refuge_for_scientists_desc:0 "戦争の混乱から遠く離れたカナダは、爆弾や弾丸に煩わされずに仕事をしたいと望む科学者にとって有望な避難所であることが証明されている。"
 CAN_swastika_clubs:0 "鍵十字クラブ"
 CAN_swastika_clubs_desc:0 "ファシズムの思想と理想を促進するために、多くのカナダ人が鍵十字クラブ（Swastika Clubs）に視線を向けている。うっとりしちゃう！"
 CAN_support_the_blue_shirts:0 "青シャツ隊への支援"
 CAN_support_the_blue_shirts_desc:0 "我が国のファシズムへの転換にはライバルを脅かす強力な準軍事的組織が必要となる。青シャツ隊（Blue Shirts）は、新たな秩序に反対する者への我々の答えである。"
 CAN_join_germany:0 "ドイツ陣営に加盟"
 CAN_join_germany_desc:0 "ヒトラーは国家を強くしながらも同時に、道理をわきまえた要求をする筋の通った人物であることが証明されている。我々は新たな黄金時代を迎えるため団結してライヒに合流するだろう。"
 CAN_support_a_synarchist_baja:0 "シナキスト・バハを支援"
 CAN_support_a_synarchist_baja_desc:0 "北アメリカでの保守的なナショナリズムの普及をさらに押し進めるには、水面下でメキシコのシナキスト革命に重圧を与えるべきだろう。成功すれば、我々は北半球にまたがりファシズムの素晴らしさを喧伝する全体主義国家を二つ持てるだろう。"
 CAN_pinion_the_eagle:0 "翼をもがれた鷲"
 CAN_pinion_the_eagle_desc:0 "アメリカ合衆国との長大な国境線は、長大すぎるために無防備な状態にとどめ置かれている。アメリカはカナダの安全保障にとって最大の脅威であり続けるため、アメリカがカナダへ侵略するのが困難で厄介なものとなるようにするべきだろう。"
 CAN_skewer_the_eagle:0 "串刺しの鷲"
 CAN_skewer_the_eagle_desc:0 "アメリカの脅威を囲み封じ込めるため、メキシコの兄弟たちと同盟を結成しよう。"
 CAN_defence_scheme_no_1:0 "防衛計画第1号"
 CAN_defence_scheme_no_1_desc:0 "戦間期に存在した、アメリカとの戦争が勃発した際の反撃計画、防衛計画第1号（Defense Scheme No.1）をひっぱりだす時が来た。"
 CAN_demand_labrador_and_newfoundland:0 "ラブラドールとニューファンドランドの要求"
 CAN_demand_labrador_and_newfoundland_desc:0 "ニューファンドランドは失敗した自治領であり、適切な植民地の地位に戻さなければいけない。その適所とはカナダだ。"
 CAN_burn_the_royal_portraits:0 "王室の肖像画の焼却"
 CAN_burn_the_royal_portraits_desc:0 "もはや君主はいない！外国人の象徴と外国の議会の規則に従うことなどもうないのだ。カナダは自由で平等だ。人々は立ち上がるだろう。"
 CAN_communist_labor_total_war_committee:0 "共産主義労働者総力戦委員会"
 CAN_communist_labor_total_war_committee_desc:0 "カナダの共産主義者は同時に愛国者である！ファシズムに対する世界的戦争においては、我々はブルジョワのリベラルと協力し戦争のために全国民を動員すべきだ。"
 CAN_defence_scheme_no_2:0 "防衛計画第2号"
 CAN_defence_scheme_no_2_desc:0 "防衛計画第2号（Defense Scheme No.2）は、太平洋間でアメリカ合衆国と大日本帝国で戦争が勃発した時の緊急時対応計画である。理想としては戦争時には中立に留まりたいが、しかしどの様な事態になろうとも、西海岸には強固な防衛が確立されるべきだ。"
 CAN_supply_the_red_army:0 "赤軍の物資"
 CAN_supply_the_red_army_desc:0 "ソビエト連邦は民衆の敵と戦っている、モスクワへの武器と物資の援助をカナダは請け負うべきだ。"
 CAN_canada_united:1 "カナダ連合"
 CAN_canada_united_desc:0 "我が国の住民は大陸を横切る細い線に沿って広がっているが、この世界の危機にあたり、カナダの価値観と弱点を守るためにともに立ち上がる。"
 CAN_join_comintern:0 "コミンテルン加盟"
 CAN_join_comintern_desc:0 "ソビエト連邦は誠意と強さを証明している。カナダはソビエト同盟に加わるべきである。"
 CAN_support_the_world_revolution:0 "世界革命への支援"
 CAN_support_the_world_revolution_desc:0 "君は民衆の歌を聴いたか？インターナショナルを！カナダはプロレタリアートを彼らの足枷から解放しようと励むべきだ。"
 CAN_rcaf_station_borden:0 "王立カナダ空軍ボーデン基地"
 CAN_rcaf_station_borden_desc:0 "カナダ空軍はオンタリオ州ボーデンで誕生した。この基地は、新世代のパイロットを訓練するために使用されるべきだろう。"
 CAN_we_have_the_hurricane:0 "我々にはハリケーンがある"
 CAN_we_have_the_hurricane_desc:0 "イギリスはハリケーン戦闘機の製造ラインを建設する許可を我々に与えた。この飛行機は我らが航空隊の中核となるだろう。"
 CAN_the_pacific_coast_air_defence_radar_system:0 "太平洋沿岸防空レーダーシステム"
 CAN_the_pacific_coast_air_defence_radar_system_desc:0 "ブリティッシュコロンビアの沿岸は、南部を除き岩が多く、人々はまばらに住んでいる。太平洋を越えてくる飛行物体を検知するため、レーダー基地の連鎖のような早期警告システムに頼らざるをえないだろう。"
 CAN_commonwealth_air_training_plan:0 "連邦航空訓練計画"
 CAN_commonwealth_air_training_plan_desc:0 "航空戦訓練は、我々の空軍を連邦と自治領の同盟国と協調させるだろう。これにより効率的で、安全に、そして同時に我々の飛行場を利用することができる。"
 CAN_fund_fairchilds_development:0 "フェアチャイルド開発への資金供給"
 CAN_fund_fairchilds_development_desc:0 "ケベックにあるフェアチャイルド航空機工場には、爆撃機の部品生産を増やすために必要な資源が与えられるべきだ。工場の雇用を数千人は増やすことができる筈である。"
 CAN_cookie_carriers:0 "クッキー空母"
 CAN_cookie_carriers_desc:0 "戦略的な空中戦は、敵に甘美な菓子を投下してやるための重爆撃機を必要としている。"
 CAN_the_sabre_project:0 "SABRE計画"
 CAN_the_sabre_project_desc:0 "ジェット航空機は将来の空を支配する、従って、外国製機体から派生させた独自のジェット機の生産に投資すべきである。"
 CAN_halifax_shipyards:0 "ハリファックス造船所"
 CAN_halifax_shipyards_desc:0 "ヨーロッパの反対側という便利な場所に位置するハリファックス・ドックは、空前のペースで新しい艦船を建造している。大西洋における戦いは勝利へと導かれるだろう。"
 CAN_destroyer_effort:0 "駆逐艦への注力"
 CAN_destroyer_effort_desc:0 "補給や部隊の輸送に対する潜水艦攻撃の脅威に対し、これらの水中の危険を捕捉、撃破するための駆逐艦の建造に注力する必要がある。"
 CAN_light_cruiser_effort:0 "軽巡洋艦への注力"
 CAN_light_cruiser_effort_desc:0 "我々は決して多くの主力艦を建造することは出来ないが、同時に建造された軽巡洋艦には、一発を食らわせる力が秘められている。"
 CAN_heavy_cruiser_effort:0 "重巡洋艦への注力"
 CAN_heavy_cruiser_effort_desc:0 "我々は重巡洋艦を護衛するだけの艦船を建造し、この戦略を可能とするのに十分な港を保持している。"
 CAN_escort_fleet:0 "護衛艦隊"
 CAN_escort_fleet_desc:0 "海は世界の多くの混乱から我々を隔てており、もし我々の軍隊が戦い、補給を受けるのであれば、護衛艦隊と対潜水艦戦を優先する必要がある。"
 CAN_fleet_in_being:0 "艦隊保全主義"
 CAN_fleet_in_being_desc:0 "大規模な海軍力を建設することで、たとえそれを配備しなくても、その存在は敵の脅威になる可能性がある。我々の艦隊が航走することで、彼らのシーレーンを攻撃するのではないかとの疑念から、彼らは慎重にならざるを得ない。"
 CAN_degauss_ship_hulls:0 "船体の消磁化"
 CAN_degauss_ship_hulls_desc:0 "船体の磁力信号を減らすために、消磁を開始するだろう。これにより艦船を磁気機雷から保護するとともに、船体の電子的な艦影を小さくする効果もある。"
 CAN_trade_fleet:0 "貿易艦隊"
 CAN_trade_fleet_desc:0 "カナダは貿易国だ。より多くの貨物船と護送船団を製造する。"
 CAN_united_shipyards:1 "ユナイテッド・シップヤード"
 CAN_united_shipyards_desc:0 "ユナイテッド・シップヤード社（United Shipyards）のモントリオール・ドックは、我々の上陸用舟艇と貨物船の主要な供給源になっている。"
 SAF_support_axis_interests_effect_tt:0 "アフリカ中部及び南部の占領州に§Yインフラ§!を建設し、§Y建築スロット§!を追加する。\n"
 SAF_a_king_for_our_people_trigger_tt:0 "エドワード王が追放された。"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "この分岐ルートは択一式である。"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "以下とは両立不可："
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY:0 "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "この国家方針には現在何の効果もない。世界情勢の変化に影響されるかもしれない。"
 SAF_war_measures_act:0 "戦時措置法"
 SAF_war_measures_act_desc:0 "戦争への努力にいささかの混乱が起きることも許されないため、我々は政府のねらいを全国民に遵守させるよう新しい法律を制定している。これにより、資源の流動を保護し、必要とするところに政治的エネルギーを集中させることができるだろう。"
 SAF_emergency_workers:0 "非常時の労働者"
 SAF_emergency_workers_desc:0 "戦争のために南アフリカの人口の多くを動員する時が来た。女性を工場に連れて来ることができるだろう。おまけに低コストで。"
 SAF_csir:0 "CSIR"
 SAF_csir_desc:0 "南アフリカは科学技術分野において他の連邦諸国に遅れをとっているため、プレトリアにおける科学産業研究評議会（CSIR、Council for Scientific and Industrial Research）の設立は政府にとって喫緊の課題となっている。"
 SAF_cape_garrison_artillery:0 "ケープ駐屯隊砲兵"
 SAF_cape_garrison_artillery_desc:0 "喜望峰は、多くの国にとって重要な海上ルートであり、南アフリカの中核地域への玄関口である。駐屯部隊の沿岸防衛及び砲兵の拡張は、我々のTO-DOリストの一番上になければならない。"
 SAF_reconstitute_the_cape_corps:0 "ケープ軍団の再編成"
 SAF_reconstitute_the_cape_corps_desc:0 "歴史をひもとけば、我々は南アフリカを守るため一部の有色人種に軍役を押し付けることができた。これは我が国の全ての人種に歓迎されるわけではないが、白人系南アフリカ人に海外で従軍する自由を与えるだろう。"
 SAF_expand_the_cape_corps:0 "ケープ軍団の拡充"
 SAF_expand_the_cape_corps_desc:0 "ケープ軍団は主に非戦闘部隊として再構成されたものであるが、侵略の脅威はこの部隊により多くの資源、訓練、武器の利用方法などを与えなくてはいけないということを意味している。"
 SAF_work_for_all_poor:0 "すべての貧者への仕事"
 SAF_work_for_all_poor_desc:0 "貧しい農村部のアフリカーナーは、過去数年の恐慌のために仕事を求めて都市に溢れているが、我々は彼らを助けることはほとんどなかった。ただし、今までは。工業化と政府による雇用の保護は、この人々の助けになるだろう。"
 SAF_outlaw_strikes:0 "ストライキの非合法化"
 SAF_outlaw_strikes_desc:0 "国家に危機が迫っているのに、労働を中断するなどは、非愛国的な非国民である。ストライキは違法と宣告され、政府は強制的に人々をその職場へ戻すだろう。"
 SAF_support_the_policy_of_appeasement:0 "宥和政策への支持"
 SAF_support_the_policy_of_appeasement_desc:0 "先の大戦の結果、ドイツは正当な不平不満を持っていて、連邦諸国は大きく苦しんでいた。我々の時代では、平和の機会をすべて利用するべきだ。"
 SAF_police_windhoek:0 "ウィントフック警察"
 SAF_police_windhoek_desc:0 "先の大戦が終わってから、我々はかつてドイツの植民地であった南西アフリカの統治権を得た。我々の使命に従って、最大の都市であるウィントフックの治安の確保と発展を促進することこそが重要である。"
 SAF_joint_air_training_scheme:0 "協同航空訓練計画"
 SAF_joint_air_training_scheme_desc:0 "英連邦諸国はパイロットや搭乗員の訓練を促進し、加速するために資源と経験を蓄積している。"
 SAF_desert_equipment:0 "砂漠装備"
 SAF_desert_equipment_desc:0 "北アフリカでの戦争には特別な装備が必要である。我々の軍隊がその前線に従事する可能性があるのだから、装備を準備し供給することは兵站上の重要な課題になるだろう。"
 SAF_suppress_the_stormjaers:0 "ストルムヤエルスの抑圧"
 SAF_suppress_the_stormjaers_desc:0 "親ドイツのファシスト団体オッセヴァーブランドヴァグ（Ossewabrandwag、牛車の番人）は、ヨーロッパの同様のグループをモデルにした準軍事的組織ストルムヤエルス（Stormjaers）を持っている。彼らは、兵士を募集するための政府の努力と安全で統一された戦争政策の追求を妨害している。ストルムヤエルスは粉砕されねばならない。"
 SAF_secure_interests_in_africa:0 "アフリカ権益の確保"
 SAF_secure_interests_in_africa_desc:0 "南アフリカ連邦は我々に管理を任されたいくつかのイギリス植民地に隣接している。南西アフリカ地域での委任統治領を永久に確保するためにできることをすべきだろう。"
 SAF_native_laws_amendment_act:0 "原住民関連法改正法"
 SAF_native_laws_amendment_act_desc:0 "アフリカーナー人の仕事をより確保するためには、南アフリカ黒人の都市内の定住を制限しなければならない。その町での長い歴史を持つ者だけが居住権を持っているのだ。"
 SAF_encourage_segregation:0 "人種的分離の奨励"
 SAF_encourage_segregation_desc:0 "支配階級の権力と団結を促進するために、異なる民族集団を法的に分離することをより強く勧めなければならない。"
 SAF_abandon_westminster:0 "ウェストミンスター制の放棄"
 SAF_abandon_westminster_desc:0 "喜望峰ルートがスエズ運河に置き換えられたことは、ボーア戦争の経験で形成されたことはもちろんだが、他の自治領諸国とは異なる南アフリカのアイデンティティーを創造することに役立った。我々は国王と距離を置いて、自らの道を築くべきだろう。"
 SAF_support_the_afrikaner_broederbond:0 "アフリカーナー兄弟同盟への支援"
 SAF_support_the_afrikaner_broederbond_desc:0 "アフリカーナー兄弟同盟は、アフリカーナーの発言権を高め、また人種間の分離独立を強化するために扇動を続けてきた。ボーア戦争におけるイギリスの政策の記憶は依然として強く、兄弟同盟は新たな南アフリカを創り出すのに役に立つ。"
 SAF_support_ossewabrandwag:0 "オッセヴァーブランドヴァグへの支援"
 SAF_support_ossewabrandwag_desc:0 "ファシスト団体オッセヴァーブランドヴァグ（Ossewabrandwag、牛車の番人）の準軍事組織は、外国からの扇動への防波堤として、あるいは支配階級を対象とする国内反乱への防護壁として使われるべきである。"
 SAF_celebrate_the_great_trek:0 "グレート・トレックの祝福"
 SAF_celebrate_the_great_trek_desc:0 "一世紀ほど前、我々のアフリカの先祖たちは、イギリスの植民地支配から逃れ、北東に独自のボーア国家を建設した。彼らの頑強な精神は、依然として南アフリカの最高の美徳を象徴している。"
 SAF_voortrekker_monument:0 "フォールトレッカー記念碑"
 SAF_voortrekker_monument_desc:0 "グレート・トレックに参加したフォールトレッカー達の記念碑は、この厄介な時代に国民の精神と結束を強めるだろう。"
 SAF_support_nazification_of_south_west_africa:0 "南西アフリカのナチ化への支援"
 SAF_support_nazification_of_south_west_africa_desc:0 "旧ドイツ植民地として、南西アフリカにおけるドイツの政治思想の成長を奨励することが唯一適切なことだ。"
 SAF_south_africa_first:0 "南アフリカ第一主義"
 SAF_south_africa_first_desc:0 "南アフリカは大陸で最も強力な独立国家であり、アフリカの未来と旧植民地のための象徴となりうる。"
 SAF_support_the_german_coup:0 "ドイツ・クーデターへの支援"
 SAF_support_the_german_coup_desc:0 "19世紀にまで遡れば、ドイツ政府は長きに亘り南アフリカを大きな影響力のある肥沃な土地と見なしてきた。我々の未来は、大英帝国ではなくライヒにある。現政権を打ち倒す計画を進めよう。"
 SAF_reclaim_boer_colonies:0 "ボーア植民地の回収"
 SAF_reclaim_boer_colonies_desc:0 "トランスヴァールやその他の地域に渡る旧ボーア領の真の帰属先は、冒険者たちの自由な継承者たちにある。"
 SAF_commemorate_the_battle_of_blood_river:0 "ブラッド・リバーの戦いの記念"
 SAF_commemorate_the_battle_of_blood_river_desc:0 "1838年、ボーアの開拓者は数千人のズールー族の戦士を避け、さらにナタールのズールー族勢力には激しい打撃を与えた。まさしくこれは我々が正義であるという神のお告げである。"
 SAF_german_scientists:0 "ドイツの科学者"
 SAF_german_scientists_desc:0 "ドイツの科学者は世界一であり、我々と共有する多くのものを持っている。"
 SAF_support_axis_interests:0 "枢軸権益への支援"
 SAF_support_axis_interests_desc:0 "枢軸国は、南アフリカが世界にその地位を確立するのを助ける力とイデオロギーを持っている。彼らを外交的に完全に支援すべきだ。"
 SAF_a_king_for_our_people:0 "我らに王を"
 SAF_a_king_for_our_people_desc:0 "南アフリカには王がいなければならない。そして幸運なことに現在王位を離れているウィンザー公がいる。元エドワード8世、ウィンザー公が我々の王座に座ることができる。"
 SAF_empower_the_workers:0 "労働者の権利拡大"
 SAF_empower_the_workers_desc:0 "我が国は鉱夫と農民の国だ。南アフリカの労働者は唯一真実の国家意志を体現している。"
 SAF_support_spain:0 "スペインへの支援"
 SAF_support_spain_desc:0 "ファシズムはヨーロッパで日の出の勢いだが、我々はスペインにおいては、それを押しとどめるか少なくともその普及を遅らせることができる。共和派の正当性を支援するために人員と材料を送るべきである。"
 SAF_repeal_the_native_representation_act:0 "原住民代表法の廃止"
 SAF_repeal_the_native_representation_act_desc:0 "人種差別は、南アフリカの大衆革命の価値観に反する。黒人を一般投票名簿に戻し、政治的権利を与えなければならない。"
 SAF_burn_the_kings_portraits:0 "王の肖像画の焼却"
 SAF_burn_the_kings_portraits_desc:0 "王族をぶっつぶせ！この象徴的な行為は、外国王室との絶交を公然と宣言する。"
 SAF_join_comintern:0 "コミンテルン加盟"
 SAF_join_comintern_desc:0 "ソ連は、労働者のための反ファシズム十字軍の最前線に位置している。彼らの強力な同盟に加わるのだ。"
 SAF_support_the_world_revolution:0 "世界革命への支援"
 SAF_support_the_world_revolution_desc:0 "地球全体を一つの努力で団結させることこそ、労働者が勝利するための唯一の方法だ。革命は普遍的でなければならず、したがって、それは輸出されなければならない。"
 SAF_equal_opportunity_employment:0 "機会均等雇用"
 SAF_equal_opportunity_employment_desc:0 "我が国で多くの労働者を進歩させるには、肌の色にかかわらず、すべての労働者が平等に扱われるようにしなければならない。"
 SAF_demand_madagascar:0 "マダガスカルの要求"
 SAF_demand_madagascar_desc:1 "ヨーロッパにおける状況の劇的な変化に伴い、植民地主義体系全体を再評価する時が来た。なぜマダガスカルは衰退する帝国に縛られるべきなのか？"
 SAF_invite_soviet_advisers:0 "ソビエト顧問団の招待"
 SAF_invite_soviet_advisers_desc:4 "世界の労働者に自由をもたらすための闘争を行っている[SOV.GetNameDef]を支援するのなら、彼らから学び軍隊を改善する必要がある。"
 SAF_south_african_soviet_research_treaty:0 "ソ連との研究協定"
 SAF_south_african_soviet_research_treaty_desc:1 "ソ連の友人たちから多くの貴重な教訓を学んだ後、関係を深め正式な条約に調印する時が来た。"
 SAF_anti_colonialist_crusade:0 "反植民地主義十字軍"
 SAF_anti_colonialist_crusade_desc:1 "植民地主義は世界の労働者を圧迫する帝国主義体制の中心にある。我々はその体制を打ち砕き、何世紀にもわたって搾取に耐えねばならなかったアフリカの人々を、自由にさせることのできる唯一の地位にいる。"
 SAF_Union_of_the_African_People:0 "アフリカ人の団結"
 SAF_Union_of_the_African_People_desc:1 "とても長い間、アフリカの人々は自らの運命を決めるにあたって何の発言力も持っていなかった。その日々は終わった。報復主義者の大国列強たちが我々の成果を取り返そうとするあらゆる試みにも耐えうる強固な党派を創造する。アフリカは植民地主義から解放されるだろう。"
 SAF_liberate_portugese:0 "ポルトガル植民地の解放"
 SAF_liberate_portugese_desc:1 "アンゴラ植民地とモザンビーク植民地が国境に居座っている。彼の人々の搾取を終わらせる時だ。"
 SAF_liberate_british:0 "イギリス植民地の解放"
 SAF_liberate_british_desc:1 "大英帝国は歴史上の植民地主義で最も悪名高い例だ。我々はそれを終わらせるのだ。"
 SAF_liberate_belgian:0 "ベルギー植民地の解放"
 SAF_liberate_belgian_desc:1 "ベルギー領コンゴは搾取と抑圧の最も残酷な物語の1つとして広く認識されている。この物語の最終章は我々が書く。"
 SAF_south_african_railways:0 "南アフリカ鉄道"
 SAF_south_african_railways_desc:0 "南アフリカ鉄道を拡大する必要がある。若者たちの一団はそこで訓練された結果、国内で働くスキルだけでなく海外勤務のために必要なスキルをも与えられている。"
 SAF_expand_the_mining_industry:0 "鉱業の拡大"
 SAF_expand_the_mining_industry_desc:0 "南アフリカの鉱物資源は伝説的なものであり、我々は膨大な埋蔵品である金、クロム、プラチナをようやく掘り起こし始めたところだ。"
 SAF_heavy_engineering:0 "重工学"
 SAF_heavy_engineering_desc:0 "南アフリカの工学技術を常に最新の状態に保つことが重要だ。我々の産業基盤は小さくても、急いで諸国に追いつくために重機械工業と工学技術に投資すべきだ。"
 SAF_infrastructure_effort:0 "インフラへの注力"
 SAF_infrastructure_effort_desc:0 "南アフリカの多くは未だに田舎で未開発のままだ。より多くの道路や鉄道があれば、飢えた港町にその国の自然の豊かさをもたらすことができるだろう。"
 SAF_armament_effort:0 "武装化への注力"
 SAF_armament_effort_desc:0 "南アフリカは、どんな外国の侵攻からも安全ではあるが、他の連合国から離れてもいる。我が国を無防備な状態に置かないためには、軍事産業を発展させることが不可欠だ。"
 SAF_south_african_steel:0 "南アフリカ製鉄"
 SAF_south_african_steel_desc:0 "我々は石炭も鉄鉱石も持っている。そして今の我々にはそれを必要とする理由もある。プレトリアのイスカー製鉄所の拡張は現代兵器に必要な重鋼製メッキを国家に提供するだろう。"
 SAF_pretoria_arms:0 "プレトリア・アームズ"
 SAF_pretoria_arms_desc:0 "プレトリアの既存の製鉄所では、鋼製厚板の製造に焦点を当てていた。しかし、いくつかの工作機械を使えば、工場の一部を小火器生産の中心地に転換することができそうだ。"
 SAF_expand_the_rand_mines:0 "ランド鉱山の拡張"
 SAF_expand_the_rand_mines_desc:0 "ランド鉱山は、世界で最も深厚な金鉱山の一部であり、19世紀の技術でさえもそう判断された。いまやより多くの掘削が可能だ。深く掘れ！更に貪欲に！"
 SAF_fund_the_university_of_south_africa:0 "南アフリカ大学の設立"
 SAF_fund_the_university_of_south_africa_desc:0 "プレトリアの南アフリカ大学（University of South Africa）は大陸一、いや南半球一の大学である。これに投資すれば、海外の大学に送らずとも、国内の才能ある若者たちを育て上げることができるだろう。"
 SAF_establish_the_atomics_energy_board:0 "原子力エネルギー委員会の設置"
 SAF_establish_the_atomics_energy_board_desc:0 "核兵器は黒色火薬以来、最大の革新的軍事技術となるだろう。我々が原子を制御下に置いた暁には、この力を平和的に利用することは言うまでもない。最高の科学者を結集しこれを研究するのだ。"
 SAF_the_cape_defense_institute:0 "ケープ防衛研究所"
 SAF_the_cape_defense_institute_desc:0 "今や南アフリカは完全な主権国家であり、もはや以前のように先進的な試作型や設計図を受け取る立場ではない。我々は常に、敵より先進的であり、遅れを取らぬようにしなければならない。"
 SAF_defense_collaboration_initiative:0 "共同防衛構想"
 SAF_defense_collaboration_initiative_desc:0 "イギリスは我らに緊密な同盟国同士の研究協力の有用性を示してくれた。陣営全体で協力体制を築けば、戦時の研究開発をより効率的にできるだろう。"
 SAF_special_service_battalion:0 "特務大隊"
 SAF_special_service_battalion_desc:0 "南アフリカには、職に就いておらず、人の役に立つ何かを見つける必要のある若者で溢れている。特務大隊は彼らに不可欠な規律と統制を注入するだろう。"
 SAF_improve_the_three_oh_three:0 ".303口径の改良"
 SAF_improve_the_three_oh_three_desc:0 "南アフリカ陸軍は様々な土地で戦い、幸運にもリー・エンフィールドライフルは改造が容易だ。.303口径カートリッジは他の国々でも用途に合わせた改良が行われてきたのだ。"
 SAF_q_services_corps:0 "Q戦務部隊"
 SAF_q_services_corps_desc:0 "Q戦務部隊（Q Services Corps）は、陸軍と密な関係にある兵站供給を担当する中央機関となる。彼らは燃料・糧食・弾薬・軍服の供給を取り扱う。"
 SAF__south_african_military_college:0 "南アフリカ士官学校"
 SAF__south_african_military_college_desc:0 "南アフリカはアメリカ合衆国のウェストポイントをモデルとした陸軍士官学校を開設すべきだ。これにより我ら連合に忠実な将校団を養成できるだろう。"
 SAF_expand_the_south_african_artillery:0 "南アフリカ砲兵隊の拡充"
 SAF_expand_the_south_african_artillery_desc:0 "砲兵隊は1934年に一元化された。今こそこれを拡充するときだ。"
 SAF_sa_engineer_corps:0 "南アフリカ工兵隊"
 SAF_sa_engineer_corps_desc:0 "南アフリカ工兵隊（South African Engineer Corps）は定数600人に過ぎない。これは近代軍隊に適合しない数である。もっと多くの人間にこの極めて重要な任務に就けるよう訓練を施さなければならない。"
 SAF_equipment_effort:0 "装備への注力"
 SAF_equipment_effort_desc:0 "軍隊に必要な支援装備の供給を軽んじてはならない。銃や戦車も有用だが、軍服、無線、修理用具なども必要だ。"
 SAF_south_african_special_forces:0 "南アフリカ特殊部隊"
 SAF_south_african_special_forces_desc:0 "到達困難な場所で任務を遂行するため、南アフリカ育ちのコマンドー分隊を育成する必要がある。"
 SAF_mechanization_effort:0 "機械化への注力"
 SAF_mechanization_effort_desc:0 "自動車化、機械化された戦争はすぐそこにやってきている。未来のグレート・トレックは装軌化、装輪化された車両によって先導される。"
 SAF_armor_effort:0 "機甲部隊への注力"
 SAF_armor_effort_desc:0 "戦車は先の戦争ののろまな獣から長い道のりを歩んできた。我々の研究と訓練は、敵やもちろん友好国に比べてさえも劣っていない。"
 SAF_commit_to_the_five_year_plan:0 "五ヵ年計画への傾注"
 SAF_commit_to_the_five_year_plan_desc:0 "南アフリカ空軍の近代化と拡大のための5カ年計画を策定した。政府は公にこのスケジュールを守ることを約束しなければならない。"
 SAF_improve_the_hawker_hartbees:0 "ホーカー ハートビーの改良"
 SAF_improve_the_hawker_hartbees_desc:0 "我々が保有するホーカー ハートビーは世界で最も高度な戦闘機ではないが、これを当座の戦力として用い続ける。改善された空力と訓練により、これらの複葉機を最大限に活用する。"
 SAF_replace_the_blenheim:0 "ブレニムの更新"
 SAF_replace_the_blenheim_desc:0 "ブリストル ブレニムは、英空軍と連邦諸国のための戦術爆撃機であった。しかし、より航続距離が長く、より頑丈な爆撃機を見つける時が来たようだ。"
 SAF_perfect_the_cab_rank_technique:0 "完璧な「カブ・ランク」技術"
 SAF_perfect_the_cab_rank_technique_desc:0 "「カブ・ランク（Cab-Rank）」技術は、一つのターゲットに対し一連の爆撃機が続いて長い列で攻撃する。これにより敵への圧力を掛け続けることができるが、同時に高度な技術を必要とする。"
 SAF_desert_air_force:0 "砂漠空軍"
 SAF_desert_air_force_desc:0 "砂漠の空は晴れ渡っており、その暑熱と砂は航空機整備に特別な注意を要することを意味する。この容赦ない環境で学ぶべき貴重な技能がある。"
 SAF_secure_the_cape_sea_route:0 "ケープ海航路の確保"
 SAF_secure_the_cape_sea_route_desc:0 "スエズが陥落した場合は、喜望峰は再び東洋への玄関口となる。どれほど費用をかけようと守りぬくのだ。"
 SAF_retain_experienced_pilots:0 "経験豊富なパイロットの保持"
 SAF_retain_experienced_pilots_desc:0 "我らが経験豊富なパイロットたちは、南アフリカ空軍に所属し続けることなく、頻繁に英空軍へ転籍してしまう。確かに英空軍はより多くの戦闘機会と先進性を持っている。しかし、訓練されたパイロットたちが他の南アフリカ人を鼓舞し、教育できるように母国軍に所属させ続ける努力をすべきだろう。"
 SAF_seaward_defence_force:0 "海上防衛隊"
 SAF_seaward_defence_force_desc:0 "海上防衛隊（Seaward Defense Force）は20年にわたって我々の海軍として勤めを果たしてくれた。防衛隊の予算を増やすべきだ。"
 SAF_protect_the_trade:0 "貿易の保護"
 SAF_protect_the_trade_desc:0 "先の大戦では、護送船団と護衛艦の重要性が示された。南アフリカは主要な貿易航路上にあり、船団が目的地まで確実にたどり着けるようにしなければならない。"
 SAF_disrupt_the_trade:0 "貿易の妨害"
 SAF_disrupt_the_trade_desc:0 "先の大戦では、護送船団と護衛艦の重要性が示された。南アフリカは主要な貿易航路上にあり、敵船団を迎撃して通商破壊をおこなうのに理想的な位置にある。"
 SAF_expand_the_simons_town_base:0 "サイモンズタウン基地の拡張"
 SAF_expand_the_simons_town_base_desc:0 "ケープ半島のサイモンズタウンは、1790年代から南アフリカの最も重要な海軍基地であった。より大型の艦船をさらに多く収容できるように、改修、拡張する必要がある。"
 SAF_anti_submarine_tactics:0 "対潜戦術"
 SAF_anti_submarine_tactics_desc:0 "潜水艦が喜望峰を航行する艦船の脅威となっている。それを見つけ出し、撃滅せねばならない。"
 SAF_submarine_warfare:0 "潜水艦戦"
 SAF_submarine_warfare_desc:0 "敵輸送船は喜望峰を通過する航路の航行を続けている。我々は水面下からそれを攻撃する。"
 SAF_prepare_overseas_offensive:0 "海外攻勢の準備"
 SAF_prepare_overseas_offensive_desc:0 "長い海岸線のため、南アフリカは強襲揚陸戦の訓練にうってつけである。これは最も難しい戦い方の一つだが、兵隊たちはうまくやってくれるだろう。"
 SAF_strengthen_the_cape_garrison_artillery:0 "ケープ駐屯隊砲兵の強化"
 SAF_strengthen_the_cape_garrison_artillery_desc:0 "ケープ駐屯隊はケープを敵の攻撃から守るべく改善され、強化されなければならない。"
 SAF_civil_war_tt:1 "南西アフリカの§Yファシズムの国民党§!と、その他の地域の§Y民主主義の統一党§!との間で§R内戦が勃発§!する。"
 SAF_german_research_tt:0 "ドイツとの技術共有協定を締結する。"
 scw_in_progress_tt:0 "スペインが内戦中である。"
 NZL_transfer_the_new_zealand_division:0 "ニュージーランド師団の移送"
 NZL_transfer_the_new_zealand_division_desc:0 "ニュージーランド第2師団は行動を起こせるよう動員された。これを戦地に輸送しなければならない。先の大戦において我がニュージーランド義勇兵師団が地中海方面に配属されたのと同じように、第2師団もそこへ向かうだろう。"
 NZL_form_the_rnzn:0 "ニュージーランド王立海軍の創設"
 NZL_form_the_rnzn_desc:0 "かつての小さな沿岸警備隊はイギリス海軍監督下から独立して行動できる船を所有する迄に成長した。ニュージーランドは独自の海軍を有するだろう。"
 NZL_expand_devonport_naval_base:0 "デヴォンポート海軍基地の拡張"
 NZL_expand_devonport_naval_base_desc:0 "デヴォンポート海軍基地は海軍の司令部になるであろうが、総力戦での新しい要求を満たすように拡張されなければならない。"
 NZL_coastal_defense:0 "沿岸防衛"
 NZL_coastal_defense_desc:0 "ニュージーランドは島国であり、敵からは遠く離れているが、海岸沿いは水陸両用の攻撃に備える必要がある。"
 NZL_destroyer_effort:0 "駆逐艦への注力"
 NZL_destroyer_effort_desc:0 "我々の小さな産業基盤では、駆逐艦はニュージーランドが海軍力を行使する最も効率的な方法だ。海岸を警備し、潜水艦を迎撃し、早期警戒監視隊を配備する。"
 NZL_submarine_effort:0 "潜水艦への注力"
 NZL_submarine_effort_desc:0 "どんな侵略も船で来るのだから、海の狼は強い防御線を構築できる。隠密性と群狼作戦により、潜水艦隊は海上交通路を防衛できる。"
 NZL_light_cruiser_effort:0 "軽巡洋艦への注力"
 NZL_light_cruiser_effort_desc:0 "中型艦は中規模国家に適切な艦船である。軽巡洋艦は打撃を与えることができ、必要に応じて大きな交戦を免れる速度を有する。"
 NZL_capital_ship_effort:0 "主力艦への注力"
 NZL_capital_ship_effort_desc:0 "もしニュージーランドが一流の海軍を持つ必要があるならば、一流の船を持つ必要がある。戦艦および重巡洋艦に投資しなければならない。"
 NZL_expand_the_nzpaf:0 "NZPAFの拡充"
 NZL_expand_the_nzpaf_desc:0 "ニュージーランド恒久空軍（NZPAF、New Zealand Permanent Air Force）には沿岸哨戒機および対艦攻撃機が必要である。現代の国家は空中戦を無視できない。"
 NZL_form_the_rnzaf:0 "RNZAFの創設"
 NZL_form_the_rnzaf_desc:0 "時は、空軍を他の戦闘兵種から独立させるに至った。王立ニュージーランド空軍（RNZAF、Royal New Zealand Air Force）は独自の指揮命令系統を持つが、イギリス王立空軍とは密接に協力するだろう。"
 NZL_fighter_focus:0 "戦闘機重視"
 NZL_fighter_focus_desc:0 "戦闘機は、同盟国にとって決定的な兵器となる爆撃機を迎撃し、護衛することに効果を発揮するだろう。"
 NZL_bomber_focus:0 "爆撃機重視"
 NZL_bomber_focus_desc:0 "戦術爆撃機は海岸線を効果的に防衛でき、海外での敵との戦闘に必要になるだろう。"
 NZL_defend_our_islands:0 "島嶼防衛"
 NZL_defend_our_islands_desc:0 "我々の楽園島に対する海からの攻撃に備えなければならない。対艦攻撃機は揚陸艦を妨害、攻撃し、主力艦でさえも目標とできる。"
 NZL_modern_fighters:0 "近代戦闘機"
 NZL_modern_fighters_desc:0 "戦闘機設計を射程が長く高速な飛行機に改良する時だ。我々の同盟国は、世界がこれまでに遭遇した最高発展型飛行機のいくつかの手本を示している。"
 NZL_heavy_bombers:0 "重爆撃機"
 NZL_heavy_bombers_desc:0 "戦争は、敵本国の中心部を攻撃することによってのみ勝利することができる。重爆撃機は敵の工場と都市に破壊的な一撃を加えるために必要だ。"
 NZL_national_roads_board:0 "国道委員会"
 NZL_national_roads_board_desc:0 "ニュージーランドの起伏の多い地形は整然とした道路建設網を阻むが、我々は適所を改善する必要がある。高速道路網は研究されなければならず、道路は舗装されなければならず、そして、新しい道は山を切り開く。"
 NZL_new_zealand_steel:0 "ニュージーランド鋼鉄"
 NZL_new_zealand_steel_desc:0 "特に北島において、ニュージーランドは潤沢な砂鉄の埋蔵量に恵まれている。砂から鉱石を抽出するには特殊な工程がかかるが、製鉄業の礎として今後何年もの間有益である。"
 NZL_taranaki_oil:0 "タラナキ石油"
 NZL_taranaki_oil_desc:0 "北島のタラナキ地域は鉱物と石油が豊富だ。起業家はこれらの油田開発を試みているが、製油所と掘削には多くの投資が必要だ。"
 NZL_wairarapa_sheep_farms:0 "ワイララパ羊農場"
 NZL_wairarapa_sheep_farms_desc:0 "ワイララパの羊毛産業は、ニュージーランド経済の礎石の一つだ。世界恐慌が勃発したときのように、羊毛にはより需要が増えるだろう。"
 NZL_bureau_of_industry:0 "産業局"
 NZL_bureau_of_industry_desc:0 "ニュージーランドは牧畜に重点を置く農業国である。産業局（Bureau of Industry）は、資本基盤と製造業への大きな投資を奨励しなければならない。"
 NZL_department_of_scientific_and_industrial_research:0 "科学産業研究庁"
 NZL_department_of_scientific_and_industrial_research_desc:0 "他の英連邦諸国や連邦自治領では科学研究や産業研究に投資している。我々も同様のことをすべきだ。"
 NZL_industrial_conscription:0 "産業徴兵"
 NZL_industrial_conscription_desc:0 "身体健常な男が、軍に奉仕したり軍需関連業界で働かない理由などない。新しい法律は、すべての男たちを奮起させて、軍に動員し、軍需品を製造させる。"
 NZL_think_big:0 "野心"
 NZL_think_big_desc:0 "我々は、オーストラリアやカナダといった同盟国と比較して、自らをちっぽけな自治領だと見なすことに慣れていた。しかし、ニュージーランドは工業的に大変優れている。"
 NZL_project_seal:0 "秘匿計画"
 NZL_project_seal_desc:0 "秘匿計画（Project Seal）は敵をのみこむ津波誘発兵器をアメリカ人と共同で開発する新たな取り組みだ。それはやや非現実的だが、開発された反跳爆弾は前途有望に見える。"
 NZL_national_defense_institute:0 "国立防衛研究所"
 NZL_national_defense_institute_desc:0 "今やニュージーランドは完全な主権国家であり、もはや以前のように先進的な試作型や設計図を受け取る立場ではない。我々は常に、敵より先進的であり、遅れを取らぬようにしなければならない。"
 NZL_expand_the_university_of_auckland:0 "オークランド大学の拡充"
 NZL_expand_the_university_of_auckland_desc:0 "オークランド大学（University of Auckland）は、我が国で最も重要な高等教育機関である。その施設を拡張することで、我が国最高の頭脳を母国に留めることができるだろう。"
 NZL_army_reforms:0 "陸軍の諸改革"
 NZL_army_reforms_desc:0 "陸軍の訓練と昇進の制度を近代化しなくてはならない。これにより、危機的状況にある世界において起こりうるいかなる事態に対しても備えることができる。"
 NZL_charlton_automatic_rifle:0 "チャールトン自動小銃"
 NZL_charlton_automatic_rifle_desc:0 "我が国の市民の一人が、標準的なリー・エンフィールド小銃を自動小銃に改造した。これは、ニュージーランドにおける最高の創意工夫であり、この線に沿った技術革新を奨励すべきだ。"
 NZL_bob_semple_tank:0 "ボブ・センプル戦車"
 NZL_bob_semple_tank_desc:1 "なぜニュージーランドには戦車がないのだ？テムカの軍事工場では、機関銃のみで武装した軽戦車を開発している。この戦車がたとえ試作車の域を超えることはできないとしても、得られる経験は非常に貴重なものだ。"
 NZL_domestic_arms_industry:0 "国内軍需産業"
 NZL_domestic_arms_industry_desc:0 "できるだけ多くの産業を小火器生産に回すべきだ。弾薬、銃部品、支援装備などが必要とされている。これらは国内で作ることができる。"
 NZL_schofield_tank:0 "スコフィールド戦車"
 NZL_schofield_tank_desc:0 "もし、センプル戦車が我々のニーズを満たしていなければ、おそらく適切な砲を持った戦車が用を成すだろう。履帯とトラックタイヤを組み合わせた足回りの仕組みは独特であり、戦車設計の新しい知見につながる可能性がある。"
 NZL_long_range_patrol:0 "長距離哨戒"
 NZL_long_range_patrol_desc:0 "長距離哨戒は、北アフリカの広い領域をカバーすることを目的としている。この偵察コマンドー部隊は、世界で最も厳しい気候のいくつかの地点で特殊任務を遂行する予定だ。"
 NZL_artillery_focus:0 "砲兵重視"
 NZL_artillery_focus_desc:0 "砲兵は前進運動を行う歩兵を支援するには不可欠である。弾道学と大口径砲の研究を発展させよ。"
 NZL_big_bob_tank:0 "ビッグ・ボブ戦車"
 NZL_big_bob_tank_desc:0 "ヨーロッパの戦場では、敵の超重戦車に対抗するためにより重装甲が求められている。ビッグ・ボブはニュージーランドの重装甲設計への努力に貢献するだろう。"
 NZL_research_collaboration:0 "共同研究"
 NZL_research_collaboration_desc:0 "イギリスは同盟国間で技術進歩を共有することによる利益を証明した。協働の為に必要とされる段階を踏むならば、我が陣営全体が戦時研究開発をより効率的に遂行することができるだろう。"
 NZL_the_first_labor_government:0 "第一次労働党政権"
 NZL_the_first_labor_government_desc:0 "ニュージーランド第一次労働政権は、進歩的な社会および経済的な議題を追求する機会を持っていた。産業規制、労働者の権利、社会福祉法、賃金に関する規則も全て議題となっている。"
 NZL_ratana_alliance:0 "ラタナ協定"
 NZL_ratana_alliance_desc:0 "ラタナ運動との提携は、マオリを政府に参画させ、願わくば英国支配による傷をいくらかでも癒す端緒となろう。"
 NZL_maori_affairs_act:0 "マオリ保護法"
 NZL_maori_affairs_act_desc:0 "マオリが所有する土地の多くは経済的には非生産的である。それを統合して政府の管理下に置くことができれば、これらの不毛の地を有益な産業拠点や商業地に変えることができるだろう。"
 NZL_social_security_act:0 "社会保障法"
 NZL_social_security_act_desc:0 "ニュージーランドの失業者は、経済が回復し、より多くの雇用が得られるまでは世話をする必要がある。始まりは1935年のクリスマスのボーナスだったが、いまやすべての市民のための適切な社会保障を整備する時だ。"
 NZL_the_manpower_act:0 "人的資源法"
 NZL_the_manpower_act_desc:0 "戦争が始まって以来、多数のマオリが都市に流入した。人的資源法は、これらの労働力をニュージーランドの工場に送りこむことができる。"
 NZL_amend_the_maori_affairs_act:0 "改正マオリ保護法"
 NZL_amend_the_maori_affairs_act_desc:0 "未利用の土地の生産性を向上させるために、マオリ市民法（Maori Affairs Act）を改正する必要があるが、それによって不必要にマオリ市民を立ち退かせることはない。"
 NZL_waitangi_tribunal:0 "ワイタンギ法廷"
 NZL_waitangi_tribunal_desc:0 "英国系ニュージーランド人は、彼らの祖先がニュージーランドのマオリを無用のものとして扱い、立ち退かせて混乱させたことに折り合いをつけるべきだ。血まみれの戦争、土地の収奪、自然権無視のやりたい放題。この負の遺産を認識することが克服の第一歩だろう。"
 NZL_maori_conscription:0 "マオリ人の徴兵"
 NZL_maori_conscription_desc:0 "遠征軍に配属されたマオリ大隊の勇気と英雄的行動は、しぶるマオリ族を無理やり徴兵してでも、全人口を最大限に活用しなければならないという証左である。"
 NZL_maori_volunteers:0 "マオリ人志願兵"
 NZL_maori_volunteers_desc:0 "彼らは愛国心を示そうとし、何百ものマオリ人がニュージーランド軍に従軍しようと志願し始めている。"
 NZL_strengthen_the_commonwealth:0 "イギリス連邦の強化"
 NZL_strengthen_the_commonwealth_desc:0 "小さな自治領として、我々は友人や家族の近くにいることが重要だ。我々は仲間である英領土との関係を強化する。"
 NZL_statute_of_westminster:0 "ウェストミンスター憲章"
 NZL_statute_of_westminster_desc:0 "ウェストミンスター憲章（Statute of Westminster）により、我々は帝国の中に留まりながら、王冠のもとでのより大きな自立を果たすことができる。"
 NZL_2nzef:0 "2NZEF"
 NZL_2nzef_desc:0 "先の大戦の恐怖にもかかわらず、ニュージーランドは再び行進する準備ができている。こうしている間にも、ニュージーランド第2遠征軍（2NZEF、2nd New Zealand Expeditionary Force）が組織されつつある。"
 NZL_arrest_pacifist_leaders:0 "平和主義派指導者の逮捕"
 NZL_arrest_pacifist_leaders_desc:0 "今や国内で争っている時ではない。国民全員が戦争に勝つことに集中する必要があり、それが戦争に反対する者を拘留することを意味するならば、我々はそうすべきだ。"
 NZL_technology_sharing_with_britain:0 "イギリスとの技術共有"
 NZL_technology_sharing_with_britain_desc:0 "英国の科学と産業の基礎は我々などはるかに寄せ付けないほどだが、我々は家族であるため、彼らの知識を我々と共有しようとしてくれている。"
 NZL_the_lee_affair:0 "リー事件"
 NZL_the_lee_affair_desc:0 "グレー・リン出身の国会議員であるジョン・リーは、労働党の幹部会で問題を引き起こしている。彼は我々が取っている慎重な道ではなく、より過激に行うべき事柄があると煽り立てている。彼の反乱を静めるために対策を講じなければならない。"
 NZL_empower_the_working_class:0 "労働者階級の権利拡大"
 NZL_empower_the_working_class_desc:0 "労働党は、設立当初から労働者階級を擁護してきた、いやそれどころか労働党の幹部の多くは労働者階級出身だ。より劇的に労働組合を保護し、権限を求めるようにしよう。"
 NZL_join_comintern:0 "コミンテルン加盟"
 NZL_join_comintern_desc:0 "社会主義者の同胞と共に同盟に加わる時が来た。コミンテルンを通じて、我々は労働者の楽園を達成するだろう。"
 NZL_technology_sharing_with_soviet_union:0 "ソビエト連邦との技術共有"
 NZL_technology_sharing_with_soviet_union_desc:0 "ソビエト連邦には、世界トップクラスの科学者や革新的技術者が多くいる。彼らは戦友として知りうることを気前よく共有してくれる。"
 NZL_in_the_darkness:0 "暗闇の中に"
 NZL_in_the_darkness_desc:0 "我々の母国が支持している民主主義制度には生来の腐敗がある。真の強さは妥協では証明できない。"
 NZL_befriend_japan:0 "日本との友好"
 NZL_befriend_japan_desc:0 "太平洋の国家として、その地域における最も強力な国家に与することが我々の安全保障上の利益に適している。日本とその強力な海軍は、我々を世界の危険から守ることができる。"
 NZL_rule_them_all:0 "全てを統べよ"
 NZL_rule_them_all_desc:0 "オーストラリアとニュージーランドすなわち南太平洋の国々は統一勢力でなければならない。オーストラリアは、我が国の優れた理念を受容するよう熟考すべきだろう。"
 NZL_technology_sharing_with_japan:0 "日本との技術共有"
 NZL_technology_sharing_with_japan_desc:0 "日本には、世界トップクラスの科学者や革新的技術者が多くいる。彼らは戦友として知りうることを気前よく共有してくれる。"
 NZL_constitution_amendment_act:0 "憲法改正法"
 NZL_constitution_amendment_act_desc:0 "ニュージーランドが自国をイギリス自治領から切り離す時が来た。我々自身の諸事をより統制するために憲法を改正しよう。"
 NZL_independent_new_zealand:0 "ニュージーランドの独立"
 NZL_independent_new_zealand_desc:0 "我々は今や共和国だ！ニュージーランドはイギリスに何の責任も負わず、どんな子供でも安全に育ててくれた母親に抱くような感謝の念を覚えるだけだ。しかし、我々はイギリス連邦という安全な巣を離れ、自身の国益の観点から世界を見る必要がある。"
 NZL_transfer_ships_tt:0 "[ENG.GetNameDefCap]が§Y軽巡洋艦2隻§!を我が国に譲渡する。"
 RAJ_provincial_elections:0 "地方選挙"
 RAJ_provincial_elections_desc:0 "新しいインド法は地方選挙を義務づけ、インド民衆に責任を負う地方政府の設立を制定することとなる。これが英国の支配にどのような効果を与えるか注視しよう。"
 RAJ_swaraj:0 "スワラージ"
 RAJ_swaraj_desc:0 "ガンジーの概念「自己の支配」すなわちスワラージはインド全体で人気を博している。それは英国の法令と習慣からの完全な遮断を提唱しており、スワラージ派集団はインドの学校で関心を喚起している。"
 RAJ_indian_national_congress:0 "インド国民会議"
 RAJ_indian_national_congress_desc:0 "インド国民会議（Indian National Congress）は、亜大陸にまたがる選挙において非常な成功を収めている。彼らは独立インドのための強い声であり、少なくとも帝国内において大きな自治団体の一つである。"
 RAJ_quit_india_movement:0 "インドから去れ運動"
 RAJ_quit_india_movement_desc:0 "ガンジーのインド独立運動は、英国がインドから去るように求める要請で頂点に達した。大戦が終わる前に英国による統治が終結するとは考えられないが、この地は日に日に緊張を増している。"
 RAJ_all_india_forward_bloc:0 "全インド前進同盟"
 RAJ_all_india_forward_bloc_desc:0 "全インド前進同盟（All India Forward Bloc）はイギリスからのインド解放に時間がかかりすぎていると考えている。より強い、武力行使も辞さない姿勢で臨まなければならない。"
 RAJ_seek_help_from_soviet:0 "ソビエトに助けを乞う"
 RAJ_seek_help_from_soviet_promised:0 " ソビエト連邦が彼らへの援助を誓った"
 RAJ_seek_help_from_soviet_desc:0 "ソビエト連邦は、大英帝国との自然平衡状態を保っている。彼らは自らが革命機関であり、革命をインドに輸出するよう支援すべきだと主張している。"
 RAJ_indian_peoples_army:0 "インド人民軍"
 RAJ_indian_peoples_army_effect:0 "共産主義の支持者たちが自由を求めて内戦を開始する。その規模は党支持率と自治度による。"
 RAJ_indian_peoples_army_support:0 "[SOV.GetNameDefCap]が主張を支持する。"
 RAJ_indian_peoples_army_desc:0 "我々は、共産主義から学んだ軍隊を組織し、共産主義者と同盟すべきである。"
 RAJ_research_city_excursions:0 "研究都市遊学"
 RAJ_research_city_excursions_desc:0 "ソ連の研究都市は驚嘆すべきであり、インドの民衆はエネルギッシュで聡明な知性に満ちている。これらの都市に若手技術者を遊学させることは、国内の研究産業基盤を発展させるのに役立つだろう。"
 RAJ_combined_arms_academy:0 "諸兵科連合学校"
 RAJ_combined_arms_academy_desc:0 "ソビエト軍の訓練は、新しい諸兵科連合学校を通じてより効率的に行うことができる。陸海空の力を使った現代戦について最新の知見を得ることができる。"
 RAJ_rani_of_jhans:0 "ジャーンシーのラニ"
 RAJ_rani_of_jhans_desc:0 "ジャーンシーのラニ（Rani of Jhans、訳注：ラクシュミー・バーイー）は1857年のインド革命の偉大な英雄であった。勇気と国家の誇りを体現する彼女の前例は、武器をとり自らの連隊を形成したいすべてのインド女性のモデルとなる。"
 RAJ_rebuilding_the_nation:0 "国家再建"
 RAJ_rebuilding_the_nation_desc:0 "インドの民衆が結集され、圧制者どもが駆逐されたことで、2世紀にわたる占領の損害を回復する時が来たのだ。"
 RAJ_seek_help_from_germany:0 "ドイツに助けを乞う"
 RAJ_seek_help_from_germany_promised:0 " ドイツが彼らへの援助を誓った"
 RAJ_seek_help_from_germany_desc:0 "ドイツは英国がそうしたようにインドを害したことは一度もなく、ライヒは英国に対する最も現実的な対抗勢力である。我々は枢軸国にもっと接近すべきだろう。"
 RAJ_indian_national_army:0 "インド国民軍"
 RAJ_indian_national_army_effect:0 "ファシズムの支持者たちが自由を求めて内戦を開始する。その規模は党支持率と自治度による。"
 RAJ_indian_national_army_support:0 "[GER.GetNameDefCap]が主張を支持する。"
 RAJ_indian_national_army_desc:0 "英国の支配下にある軍隊とは別のインド国軍が組織されている。我々は英国の影響を受けない地域でそれを作り上げ、連合国に対峙させ、人的資源をイギリス領インドから奪い取ることができる。"
 RAJ_battaglione_azad_hindoustan:0 "自由インド大隊"
 RAJ_battaglione_azad_hindoustan_desc:0 "イタリアは、インド人捕虜からなる連隊である自由インド大隊（Battaglione Azad Hindoustan）を結成した。破壊活動、空挺効果、浸透戦術の訓練を受けた自由インド大隊は、国家の誇りのための大きな一歩となるだろう。"
 RAJ_german_technology:1 "[Root.GetGermanTechnologyName]"
 RAJ_german_technology_german:0 "ドイツの技術"
 RAJ_german_technology_japan:0 "日本の技術"
 RAJ_german_technology_desc:0 "ドイツの科学者は世界一であり、最高の現代的工学技術を基準にその軍事機構は作られておるのだ。彼らはその技術進歩を我々と共有しようとしてくれている。"
 RAJ_japanese_army_air_force_academy:1 "[Root.GetJAAFAName]"
 RAJ_japanese_army_air_force_academy_german:0 "ドイツ空軍飛行訓練学校"
 RAJ_japanese_army_air_force_academy_japan:0 "日本陸軍飛行学校"
 RAJ_japanese_army_air_force_academy_desc:0 "日本陸軍飛行学校はアジアにおいてヨーロッパによる支配と戦うことを希求する新兵を受け入れることを決定した。"
 RAJ_cripps_mission:0 "クリップス使節団"
 RAJ_cripps_mission_desc:0 "独立への民族主義者の熱狂を差し置いて、インドを連合国及びイギリス勢力側に忠実な国家として保つ必要がある。スタッフォード・クリップス卿は熟練した交渉者であり、民族主義団体の指導者たちに彼らの要求が将来的に対処されると納得させることができる。"
 RAJ_two_nation_theory:0 "二民族論"
 RAJ_two_nation_theory_effect:0 "インドが自由を得ると、同時にパキスタンは解放されるだろう。\n"
 RAJ_two_nation_theory_desc:0 "インドは長い間単一の領土であったが、インドをヒンドゥー教徒とイスラム教徒の2つの国と見なすのは理にかなっている。国家の分割は唯一の答えではないかもしれないが、インド独立にとってのいかなる取引も、この亜大陸の二面性に直面しなければならない。"
 RAJ_princely_state_donations:0 "藩王国からの寄付"
 RAJ_princely_state_donations_desc:0 "インドの藩王諸国は長い間英国の下でインド陸軍の中核を為す兵士を提供し続けてきた。これらの土侯たちのさらなる寄付は彼らの帝国への支援を明瞭に示す。"
 RAJ_imperial_service_troops:0 "帝国戦務部隊"
 RAJ_imperial_service_troops_desc:0 "帝国戦務部隊（Imperial Service Troops）は諸藩王が募兵し、その兵員数は数十万にも達する。困難な今の時代においても、陛下が諸王の忠誠を頼りとすることができることを知るのは素晴らしいことだ。"
 RAJ_raf_funding:0 "王立空軍の創設"
 RAJ_raf_funding_desc:0 "インド王立空軍（Royal Air Force of India）はイギリスからより多く資金と資産を受け取る予定である。"
 RAJ_navy_funding:0 "海軍の創設"
 RAJ_navy_funding_effect:0 "技術を開発済みであれば、§Y軽巡洋艦2隻§!が海軍に加わる。\n"
 RAJ_navy_funding_effect_mtg:0 "同型の§Y軽巡洋艦2隻§!が海軍に加わる。\n"
 RAJ_navy_funding_desc:0 "インド王立海軍はイギリスからより多く資金と資産を受け取る予定である。"
 RAJ_british_army_support:0 "イギリス陸軍による支援"
 RAJ_british_army_support_desc:0 "イギリス陸軍は200年にわたる駐留によってインドを熟知している。彼らは住民と国土に精通しているし、またインド兵がその母国において戦うための訓練を支援することができるだろう。"
 RAJ_red_eagle_division:0 "赤鷲師団"
 RAJ_create_unit_red_eagles_tt:0 "デリーにおいて精鋭歩兵師団を獲得する。\n"
 RAJ_red_eagle_division_desc:0 "赤鷲師団（Red Eagle Division）は海外で戦うために訓練され、過酷な状況における戦闘への備えが為されてるインドの最初の師団となるだろう。"
 RAJ_chindits:0 "チンディット"
 RAJ_orde_wingate_tt:0 "§Yスキル4の将軍§!、§Yオード・ウィンゲート§!が登場する。\n"
 RAJ_chindits_desc:0 "インドは特殊部隊を必要としているため、アジアの密林において敵前線の背後で作戦行動をするための師団、チンディット（Chindits）を創設した。これは危険な作戦であり、高い犠牲率を有するが、戦争の努力には非常に役立つ可能性がある。"
 RAJ_jungle_training:0 "密林訓練"
 RAJ_jungle_training_effect:0 "§H密林訓練§!を有効化\n§H海兵隊\n    密林§!\n      攻撃: §G+5%§!\n      移動: §G+10%§!\n§H山岳兵\n    密林§!\n      攻撃: §G+5%§!\n      移動: §G+10%§!\n§H空挺兵\n    密林§!\n      攻撃: §G+5%§!\n      移動: §G+10%§!\n"
 RAJ_jungle_training_desc:0 "インド、ビルマ、インドシナは密林で覆われており、この危険な地形で効果的に兵士を活動させるために特別な訓練が推奨されている。"
 RAJ_lessons_of_the_great_war:0 "先の大戦の教訓"
 RAJ_lessons_of_the_great_war_desc:0 "インド植民地軍の兵士たちは先の大戦に参加した。この戦争の教訓こそが、軍の訓練及び組織機構を支えるべきである。"
 RAJ_indianisation_of_army:0 "陸軍のインド化"
 RAJ_indianisation_of_army_desc:0 "総力戦においてインドを適切に保護するためには、インドの全人口が動員されなければならない。これは、インド国民をより広く徴募するだけでなく、インド人将校が指揮官として指揮命令系統に組み込まれることを意味する。"
 RAJ_indian_gurkhas:0 "インドのグルカ兵"
 RAJ_indian_gurkhas_desc:0 "パンジャーブとネパール高地のグルカ兵（Gurkhas）は伝説的なまでの軍事能力がある。彼らは何年も忠実に藩王に仕えてきており、あらゆる種類の戦闘を得意としている。"
 RAJ_an_indian_sandhurst:0 "インド・サンドハースト士官学校"
 RAJ_an_indian_sandhurst_desc:0 "インドは先の大戦以来独自の陸軍士官学校を要求してきた、そして、遂に我々は1932年に設立した。インド陸軍士官学校はこの数年間インド人将校を輩出し、我々の中核となる将校団を供給している。"
 RAJ_lions_of_the_great_war:0 "大戦の獅子"
 RAJ_lions_of_the_great_war_desc:0 "シーク教徒は強き軍の伝統を有し、先の大戦で大いに叙勲された。パンジャーブの獅子は自分達だけで強き軍隊を形成し、さらに当地域では更なる徴兵の準備が整っている。"
 RAJ_indian_gentlemen_officers:0 "インド人紳士の将校"
 RAJ_indian_gentlemen_officers_desc:0 "帝国の諸機関との緊密な協力を通して英国による統治に従事してきた紳士たちは司令官の出来合いの補充源であり、忠実な者たちには新たなインド陸軍を率いてもらわねばならない。"
 RAJ_the_bangalore_torpedo:0 "バンガロール爆薬筒"
 RAJ_the_bangalore_torpedo_desc:0 "英領インドの最大の戦術貢献の一つがバンガロール爆薬筒（Bangalore Torpedo）、工兵が砲火を浴びつつも、障害物の破壊に使える連結されたパイプである。この兵器は世界中で大きな人気を得ている。"
 RAJ_vickers_berthier_gun:0 "ヴィッカーズ・ベルチェー銃"
 RAJ_vickers_berthier_gun_desc:0 "ヴィッカーズ・ベルチェー（Vickers-Berthier）銃は少し扱いにくいが急速に生産するのが容易である点が長所である。インドのような国家にとっては、この銃の特徴は非常に重要である。"
 RAJ_royal_indian_artillery:0 "王立インド砲兵"
 RAJ_royal_indian_artillery_desc:0 "王立インド砲兵（Royal Indian Artillery）は東インド会社が野戦砲とインド人の砲手を以て大隊を編成したとき以来から存在し続けている。我々はこの何十年もの経験を活用することができる。"
 RAJ_army_motorization:0 "陸軍の自動車化"
 RAJ_army_motorization_desc:0 "インドは鉄道と馬匹を以て有効に防衛するには広すぎる。陸軍は自動車化師団と正規の自動車輸送隊を保有しなくてはならない。"
 RAJ_revive_the_screw_guns:0 "スクリュー・ガンの復活"
 RAJ_revive_the_screw_guns_effect:0 "§H山砲§!を有効化\n§H砲兵\n    山岳§!: 移動: §G+15%§!\n§H対戦車砲兵\n    山岳§!: 移動: §G+15%§!"
 RAJ_revive_the_screw_guns_desc:0 "インド北部の山岳地帯は、分解でき、必要な所ならどこにでもラバの背で運搬できる砲の開発をもたらした。この7ポンド砲は少し時代遅れかもしれないが、我々はその有用性を無視するべきでない。"
 RAJ_indian_armor:0 "インド機甲部隊"
 RAJ_indian_armor_desc:0 "インドは独自の機甲師団の発達に注力しなくてはならない。"
 RAJ_modernizing_army:0 "陸軍の近代化"
 RAJ_modernizing_army_desc:0 "あまりにも長期間、インド軍は植民地の前哨基地程度と見なされており、わずかな貢献とイギリス本国軍が利用する装備を提供するだけであった。インド帝国が保持する軍備を近代化する時が来た。"
 RAJ_indian_defense_research:0 "インド防衛研究"
 RAJ_indian_defense_research_desc:0 "今やインドは完全な主権国家であり、もはや以前のように先進的な試作型や設計図を受け取る立場ではない。我々は常に、敵より先進的であり、遅れを取らぬようにしなければならない。"
 RAJ_british_pilot_training:0 "イギリスによるパイロットの訓練"
 RAJ_british_pilot_training_desc:0 "イギリス空軍は訓練を引き受けるためにインド人パイロットを受け入れることに合意した。この教育は我らが航空隊の発展において大きな助けになるだろう。"
 RAJ_expand_air_bases:0 "航空基地の拡張"
 RAJ_expand_air_bases_desc:0 "インドは広大だ。従って、その領空を巡回し防護することは、亜大陸の各地に航空基地を増加させなければならないことを意味する。"
 RAJ_air_support_effort:0 "航空支援への注力"
 RAJ_air_support_effort_desc:0 "諸兵科連合戦闘は戦争の新しい手法である。従って、陸軍と海軍を支援する為のパイロットの訓練と航空機生産に注力する必要がある。"
 RAJ_fighter_effort:0 "戦闘機への注力"
 RAJ_fighter_effort_desc:0 "爆撃機を護衛し、また我が国を脅かす敵航空機を迎撃する為に、戦闘機が必要である。"
 RAJ_royal_indian_air_force:0 "王立インド空軍"
 RAJ_royal_indian_air_force_desc:0 "我々の小さな航空師団を独立した軍事部門へと拡大する時が来た。独立司令部を持つ空軍はインド国民と帝国にさらに貢献するだろう。"
 RAJ_the_smiling_buddha:0 "微笑むブッダ"
 RAJ_the_smiling_buddha_desc:0 "科学者たちは原子力エネルギーの秘密を解き明かしつつあり、これは非常に強力な爆薬の創造につながるだろう。我々は、原子力兵器の探求に遅れをとることはできない。"
 RAJ_great_indian_peninsula_railway:0 "大インド半島鉄道"
 RAJ_great_indian_peninsula_railway_desc:0 "1925年の大インド半島鉄道（Great Indian Peninsula Railway）の政府支配は、その拡大と改善が我々にも及ぶことを意味する。人口の増加には交通インフラの改善が必要だ。"
 RAJ_industrial_expansion:0 "産業の拡大"
 RAJ_industrial_expansion_desc:0 "何億人もの人々が、インドを家とみなしている。この民衆が、巨大産業の基盤となってはならない理由などないだろう。"
 RAJ_tata_steel:0 "タタ鋼鉄"
 RAJ_tata_steel_desc:0 "タタ鋼鉄（Tata Steel）は、帝国最大の鉄鋼メーカーになるための道を歩んでいる。より一層の増産は、インドの近代化を大いにたきつけることとなるだろう。"
 RAJ_assam_oil:0 "アッサム石油"
 RAJ_assam_oil_desc:0 "アッサムはインドの石油生産の中心地である。とりわけディボイ精油所は。この資源利用を拡大して開発する必要がある。"
 RAJ_indian_institute_of_science:0 "インド理科大学院"
 RAJ_indian_institute_of_science_desc:0 "バンガロールのインド理科大学院（Indian Institute of Science）キャンパスでは、インド国民の中でも最高で輝かしい頭脳が、我々の進歩をさらに押し進めることを可能にしている。"
 RAJ_institute_of_fundamental_research:0 "基礎研究所"
 RAJ_institute_of_fundamental_research_desc:0 "我が国をリードする科学者たちや産業界の幾人かは、物理学における最新の発見を優位に活用するために、新しい基礎研究所（Institute of Fundamental Research）設立の擁護者となっている。"
 RAJ_research_collaboration:0 "共同研究"
 RAJ_research_collaboration_desc:0 "英国人は、親密な同盟国間で科学的進歩を共有することによる利益を教示してくれた。我が陣営の皆がそのために歩調を合わせることで、戦時研究開発をより効率的に行うことができるだろう。"
 RAJ_expand_mazagon_dock:0 "マザゴン・ドックの拡張"
 RAJ_expand_mazagon_dock_desc:0 "ムンバイのマザゴン・ドック（Mazagon Dock）は西海岸における最も重要な造船所である。この世界的な危機に際してはより大きな能力が必要になる。"
 RAJ_found_scindia_shipyard:0 "シンディア造船所の設立"
 RAJ_found_scindia_shipyard_desc:0 "我が国には東海岸の造船所が必要だ。ヴィシャカパトナムでのシンディア造船所（Scindia Shipyard）の建設は、我らが海軍の未来のために理にかなっている。"
 RAJ_royal_indian_navy:0 "王立インド海軍"
 RAJ_royal_indian_navy_desc:0 "王立インド海軍（Royal Indian Navy）は急速に拡大する必要がある。新戦術と新規艦船が優先されるべきだ。"
 RAJ_screening_effort:0 "直衛艦への注力"
 RAJ_screening_effort_desc:0 "インドは、スエズ運河への南ルートを守る上で重要な役割を果たしている。海上警備や護衛任務は、重要な物資や兵士がヨーロッパおよびアフリカ戦域にたどり着く助けになっている。"
 RAJ_cruiser_effort:0 "巡洋艦への注力"
 RAJ_cruiser_effort_desc:0 "インドの海軍力の発展と拡大には、今はまだ巡洋艦で十分足りるであろう。"
 RAJ_submarine_effort:0 "潜水艦への注力"
 RAJ_submarine_effort_desc:0 "アジアにおける日本の海軍力の向上に対しては、潜水艦の開発に力を注ぎ、海中からの一撃を加えるのも一つの方法であろう。"
 RAJ_capital_ship_effort:0 "主力艦への注力"
 RAJ_capital_ship_effort_desc:0 "英国の前哨基地として、インドは海を支配する主力艦の力を見せつけられてきた。我々は自らの重巡洋艦と戦艦を建造すべきだ。"
 RAJ_modernizing_navy:0 "海軍の近代化"
 RAJ_modernizing_navy_desc:0 "より良い機関、より多くの乗組員居住空間、より速い速度とより大きな砲。インド海軍はすぐさま大陸最高峰に位置にするようになるだろう。"
 RAJ_east_india_railways:0 "東インド鉄道"
 RAJ_east_india_railways_desc:0 "政府が東インド鉄道（East India Railway）をコントロールすることは、その拡大と改善のためのすべてを我々の閣僚の手で決定できるということだ。"
 RAJ_integrate_princely_railways:0 "藩王国鉄道の統合"
 RAJ_integrate_princely_railways_desc:0 "インドの藩王の中には、自らの鉄道システムの資金を調達している者もいるが、今までは藩王国が建設した鉄道線との結合が不十分だった。インドの鉄道を結びつけるために何かが行われなければならない。"
 RAJ_ishapore_arsenal:0 "イシャポール造兵廠"
 RAJ_ishapore_arsenal_desc:0 "イシャポール・アーセナル・ライフル・ファクトリー（Ishapore Arsenal and Rifle Factory）は18世紀以来操業し続けている。そこでは銃の設計における多くの革新を担っており、武器生産システムの中心的存在である。"
 RAJ_clamp_down_on_corruption:0 "汚職の取り締まり"
 RAJ_clamp_down_on_corruption_desc:0 "インドの鉄道システムを拡張しようとする英国の産業界の努力にもかかわらず、この拡張の恩恵はほとんどないように思われる。輸送部門にはインド特有の汚職と二重取引という問題があり、我々はその問題について何かをする必要がある。"
 RAJ_strengthen_ties_with_british_investors:0 "イギリス投資家との関係強化"
 RAJ_strengthen_ties_with_british_investors_desc:0 "工場と資源生産の拡大は、依然としてイギリスの資本に大きく依存している。インド自身の銀行業界が活発になるまでは、ロンドンにひざまずき援助を乞い続ける必要がある。"
 RAJ_british_rail_investors:0 "イギリスの鉄道投資家"
 RAJ_british_rail_investors_desc:0 "インドの民間工場および交通インフラには、イギリスの資本家から注入される大量の現金が必要だ。"
 RAJ_british_arms_investors:0 "イギリスの武器投資家"
 RAJ_british_arms_investors_desc:0 "もし兵器工場を迅速に操業させたければ、イギリスの銀行に軍事インフラへの投資を求める必要があるだろう。"
 RAJ_indian_sandhurst_tt:0 "§Yスキル4の将軍§!、§Yコーデンデラ・マダッパ・カリアッパ§!が登場する。\n§Yスキル3の将軍§!、§Yコーデンデラ・スマイヤ・ティマイヤ§!が登場する。\n§Yスキル3の将軍§!、§Yジャヤント・ナス・チャウドゥリ§!が登場する。"
 RAJ_create_unit_gurkas_tt:0 "デリーにおいてグルカ兵精鋭部隊を獲得する。"
 RAJ_create_unit_rani_tt:0 "デリーにおいて歩兵部隊を獲得する。"
 RAJ_create_unit_sikh_tt:0 "デリーにおいて歩兵部隊を獲得する。"
 RAJ_create_general_rani_tt:1 "\n§Yスキル5の将軍§!、§Yラクシュミー・サーガル§!が登場する"
 RAJ_administrative_oversight:0 "行政の管理"
 RAJ_administrative_oversight_desc:0 "産業の崩壊になんとか対処し、我々の独立を確保できたところで、そろそろ地元の行政官達を政府の傘下に置くべき時だ。難しい仕事のように思えるが、各部族長や地方の役人達はこの国の人口の大部分に対して影響力を持っている。今のような厳しい状況下で国益のことを考えたら、彼らを取り込む以外に道はない。"
 RAJ_enable_local_industrialization:0 "§H地方の産業化§!のディシジョンが選択できるようになり、§H農耕社会§!のスピリットの修正が可能となる。"
 RAJ_land_clearance:0 "土地の開墾"
 RAJ_land_clearance_desc:0 "地元の指導者達を通じて影響力が高まった今、国家の名の元に各地の天然資源や土地を、より有効に活用できるようになった。"
 RAJ_workforce_integration:0 "労働人口の統一"
 RAJ_workforce_integration_desc:0 "各地域や部族の長達の地元での影響力のおかげで、活用しきれずにいた人材を地方の改善計画に当てることができた。"
 RAJ_land_clearance_effect_tt:0 "§H$RAJ_population_decisions$§!のディシジョンを実行することで、建築スロットが§G1つ§!追加されるようになった。\n$apply_integration_effects_retroactively$"
 RAJ_integration_tooltip:0 "§H$RAJ_population_decisions$§!のディシジョンを実行することで、以下が追加されるようになった:"
 RAJ_integration_tooltip_post:0 "$apply_integration_effects_retroactively$"
 apply_integration_effects_retroactively:0 "\nこの効果は、これまでにこのディシジョンが実施された全ての州にて、§H遡及的§!に適用される。"
 continuous_naval_production:0 "海軍の生産"
 continuous_naval_production_desc:0 "造船所に資源を集中させ、熟練工員を兵役免除することで、艦船の製造期間を大幅に短縮できるだろう。"
 continuous_air_production:0 "空軍の生産"
 continuous_air_production_desc:0 "航空業界を再編し無駄を省き、生産を合理化することができるだろう。"
 continuous_non_factory_construct:0 "建設工学"
 continuous_non_factory_construct_desc:0 "建設業界にはまだまだ多くの改善の余地がある。それを重視することで、建設速度の大幅な改善を達成できるだろう。不幸なことに工作機械の生産は重工業の拡大において、大きなボトルネックとなっており、この取り組みの恩恵を受けることはないだろう。"
 continuous_reduce_training_time:0 "陸軍の訓練"
 continuous_reduce_training_time_desc:0 "各師団内に先進的訓練を専門とする部隊を創設することで、今まで訓練が完了するまで控置されていた師団すらも前もって前線に配備できるだろう。"
 continuous_suppression:0 "抵抗運動を抑制"
 continuous_suppression_desc:0 "占領地における主要抵抗組織に潜入捜査し、首謀者の裏をかくことにより、レジスタンスによる被害を著しく抑制できるだろう。"
 continuous_repair:0 "建造物の修理"
 continuous_repair_desc:0 "工場労働者と建築作業員から成る特別修繕隊を編成し、被害を受けたインフラの修復へ集中運用するのだ。"
 continuous_tech_share:0 "技術の共有"
 continuous_tech_share_desc:0 "研究機関と大学に対し、同盟諸国のそれと遜色ない水準に追いつくよう奨励する。これにより技術共有の恩恵を受けることができるだろう。"
 continuous_boost_freedom:0 "自治度の向上"
 continuous_boost_freedom_desc:0 "植民地の官僚機構を再編し現地民の行政官を登用することにより、我が国本来の問題に取り組むことができるようになるだろう。"
 continuous_restrict_freedom:0 "従属国の抑制"
 continuous_restrict_freedom_desc:0 "植民地の従属国が「自治」や「国家の独立」などというばかげた思想にとりつかれている。彼らの目を覚まさせてやる時だ。"
 subject_autonomy_mod_tt:0 "従属国の自治度: §G-0.5§!"
 unlocks_decision:0 "以下のディシジョンを解禁: "
 USA_continue_the_new_deal:1 "ニューディールの継続"
 USA_continue_the_new_deal_desc:1 "ニューディール政策は機能していることが証明された。今後もこの道を踏み外してはならない。"
 USA_suspend_the_presecution:0 "迫害の停止"
 USA_suspend_the_presecution_desc:0 "アメリカ市民の各々の政治的見解に対する迫害は（たとえどれほど恐ろしい思想であったとしても）この国の基本的価値観にそぐわない。直ちに迫害を中止するべきだ。"
 USA_desegregate_the_armed_forces:1 "軍内の人種差別撤廃"
 USA_desegregate_the_armed_forces_desc:1 "自国の軍隊の一員として奉仕するのは人によっては歓迎されない責務かもしれない。だが人から大事に扱われる権利でもある。我らが多くの国民の権利は、それぞれの先祖の評価によって拒絶されているのだ。"
 USA_full_desegregation:1 "人種差別の完全撤廃"
 USA_full_desegregation_desc:1 "あまりにも長期に渡って、いくつかの州は古臭く時代遅れで非人間的な規準に基づいて、人々を異なる方法で扱ってきた。この自由な共和国において、すべての人民は平等に扱われなければならない。故に別々に扱ってはならない。"
 USA_democratic_socialism:1 "民主社会主義"
 USA_democratic_socialism_desc:1 "善良な考えを持った人々は皆、社会主義が人類文明の未来であることを否定しない。同時に、誇り高く愛国心に溢れる共和国の人民は皆、もはや人民の人民によるものではなくなった政府に対し、支援し得ることもありえない。我らの誇り高き祖先たちのように、我々は両方を結合させた新しい政体を創り上げる。"
 USA_liberty_for_the_philippines:1 "フィリピンの解放"
 USA_liberty_for_the_philippines_desc:1 "フィリピンの国民は自らの手で政を組織する能力を示した。かの国に対するアメリカの支配の最後の残滓を正式に取り除く時が来た。"
 USA_pacific_decolonisation:1 "太平洋の植民地解放"
 USA_pacific_decolonisation_desc:1 "ヨーロッパの列強が太平洋への駐留を続ける、あるいは太平洋の人々にヨーロッパの主人へと奉仕させ続ける、そんなことに正統性など「決して」無い。こんな正義に背くことが続くならば、アメリカはもはや悠長に構えてはいられない。"
 USA_union_representation_act:1 "組合代表法"
 USA_union_representation_act_desc:1 "労働は人間の生活の主幹であり、労働組合を組織する事とは民主主義社会を組織する為の原理的主幹である。このことを我々が認識し、労働組合が議会に対し委任代表権を有することを確実なものにするのは当然である。"
 USA_old_age_pension_act:1 "老齢年金法"
 USA_old_age_pension_act_desc:1 "仕事ばかりの人生を送ったなら、その人々は皆、経済の安定に楽しみつつ老齢者として尊敬されるに値する。こんな人達を支えるために存在するべき法制度が明らかに足りていない。"
 USA_accumulated_wealth_tax_act:1 "貯蓄財産富裕税法"
 USA_accumulated_wealth_tax_act_desc:1 "一部の国民は途方に暮れるほど大量の資本を蓄えている。蓄えた金は銀行口座で眠るか、非実用的な巨大建造物だの金メッキの家具だの高価な絵画だのに費やされる。これらはどれ一つ取っても有益な経済効果をもたらさない。新しい税制を設けることで、我々は今述べたような無駄に富を蓄える国民に対し、再び国内経済に金を落とさせ\nる。"
 USA_guarantee_the_american_dream:1 "アメリカン・ドリームの保証"
 USA_guarantee_the_american_dream_desc:0 "国民の多くは、その生活に多くは望んでいない。ただ雇用の安定、健康の維持、子供を持てる家を望んでいる。人々がそんな願いを持ってはならぬ理由などない。"
 USA_worker_management_act:1 "労働者管理法"
 USA_worker_management_act_desc:1 "工場や事務所の監督者が現場での経験がないという事例が頻繁に起きている。生産現場の現実を理解できないが故に、彼らは非現実的な生産目標を設ける。このような無能な監督者が引き起こす損害から我が国の経済を守るために、我々は、労働者の労働者による労働者のための労働管理を強く推し進めねばならぬ！"
 USA_militia_organization_act:1 "民兵組織法"
 USA_militia_organization_act_desc:1 "誇り高き我らが共和国には、公民の兵隊という長い伝統がある。異国の敵が我が国を侵略したならば、いかなる時でも十分に武装し且つ見事に組織された、自らの家庭を守るために見知った土地で戦い続ける、男女の民兵を見ることになるだろう。"
 USA_communal_property_act:1 "共有財産法"
 USA_communal_property_act_desc:1 "多数派による要求が、少数の人々やただ一人の願望を押し潰すことなど、決してあってはならない。このことを確実なものとするために、我々は地域社会がより簡単に土地の収用を執行できる新法制を通過させる。"
 USA_reintegration:1 "再統合"
 USA_reintegration_desc:1 "戦争は我らの国を引き裂いた。だが最終的には、我々に対し決起した人々もまた、こちら側に還ることができる。その人々が自分たちの歩む道が誤っていると気づいた時に、我々の誇り高き共和国の政治プロセスに、再び彼らを迎え入れるべきである。"
 USA_reach_out_to_the_ware_group:1 "ウェア・グループとの意思疎通"
 USA_reach_out_to_the_ware_group_desc:1 "我々の政府の内部には献身的な共産主義者による小規模な集団が存在する。彼らは秘密裏に活動していると思い込んでるが、我々は名前も顔も知っている。だがもしかすると、彼らを我々の目標について手を結ぶように見出して、政府に参加させるよう説得できるかもしれない。"
 USA_us_ussr_economic_cooperation:1 "米ソ経済協力"
 USA_us_ussr_economic_cooperation_desc:1 "その混沌と鮮血に包まれた誕生にもかかわらず、ソビエト連邦は現代工業化社会の建設において著しい進歩を成し遂げてきた。我々は彼らを助けるために手を差し伸べるべきだ。"
 USA_secure_china:1 "中国の確保"
 USA_secure_china_desc:1 "中国は長く血生臭い内戦に巻き込まれてきた。国民党政府の腐敗は酷く、人々からの支持を完全に失っている。我々は彼らを支援する時が来た、中国を統一し国内を平定し得る唯一の立役者たる中国共産党を。"
 USA_end_monarchism:1 "君主主義の終焉"
 USA_end_monarchism_desc:1 "以前、ヨーロッパの君主主義者によってこの星は一つの世界大戦に巻き込まれた。我々はこれを二度と起こさせる訳にはいかない。我々の祖先は自由を勝ち取るためにイングランド王と戦った。我々は君主の暴虐な専制政治から世界を永遠に解放するのだ！"
 USA_shatter_the_empires:1 "帝国の粉砕"
 USA_shatter_the_empires_desc:1 "かつて我々は世界帝国の植民地だった、自由の対価を血で贖うまでは。我ら共和国は、自身こそ世界の支配者たりうると夢見る国々を封じ込めるまでは、心の底から安心することはない。"
 USA_agricultural_adjustment_act:1 "農業調整法"
 USA_agricultural_adjustment_act_desc:1 "アメリカの農家は恐慌の影響をとりわけ強く受けてきた。食い止められない市場による廃業から彼らを守らなければならない。"
 USA_fair_labour_standards_act:1 "公正労働基準法"
 USA_fair_labour_standards_act_desc:1 "ゆっくりと経済の回復の兆候が起こっている。労働者たちは回復に協力する必要がある、そのために我々は無給での残業などの搾取的行為を禁止し、生活可能な最低賃金を導入しなければならない。"
 USA_federal_housing_act:1 "連邦住宅法"
 USA_federal_housing_act_desc:1 "アメリカにおける貧困撲滅の継続的な努力の一環として、我々は連邦助成金による住宅の計画を立てなければならない。"
 federal_housing_tt:0 "（§Y5つのランダムな州§!）: 建築スロットを§G1つ§!追加する。"
 USA_office_of_scientific_research_and_development:1 "科学研究開発局"
 USA_office_of_scientific_research_and_development_desc:1 "戦争が近づいており、我々は科学者の支援を行い、如何なる敵に対して圧倒的である必要がある。"
 USA_focus_on_europe:1 "ヨーロッパ重視"
 USA_focus_on_europe_desc:1 "ヨーロッパの大国は世界を戦争に突入させるつもりだ、以前のように我々に影響を与えられるまで待つことはできない。ヨーロッパの国々が平和を脅かすのであれば、我々は断固として介入の準備をしなければならない。"
 USA_focus_on_asia:1 "アジア重視"
 USA_focus_on_asia_desc:1 "ほとんどの国民はヨーロッパの不安定さに対し不安になっているが、我々は太平洋において不安定さや不確実性に直面している。我々の領土から近いところで攻撃するよりも、海外において介入したほうが利益が出るだろう。"
 USA_magic:1 "マジック情報"
 USA_magic_desc:1 "海軍は日本の暗号電文を解読できると考えている。我々は日本側の船舶の航行を含め、通信文で交換される情報の全てを解読できるかもしれない。"
 USA_neutrality_act:1 "中立法"
 USA_neutrality_act_desc:1 "ヨーロッパで戦争が勃発するのは益々確実だと思われる。先の大戦を通じてアメリカは同盟国に大量の武器を売ったことで、その代金を間違いなく支払ってもらうという確証を得、アメリカは参戦すると多くの国々が思っていた。だが今回は、どうも戦争から利益を得られそうにない。"
 USA_lend_lease_act_neutrality_tt:0 "\n\n中立法を通過させた場合、レンドリース法の通過に必要な議席数が§R劇的に増加する§!だろう"
 USA_lend_lease_act:1 "レンドリース法"
 USA_lend_lease_act_desc:1 "多数の民主主義の国々が攻撃を受けている。彼らが戦いに負けている以上、我が国の海辺に戦争がやってくるのは時間の問題だ。我々は自らが為せる支援を為すべきである。たとえ彼らが直ちに装備の代金を支払うことができないとしてもだ。"
 USA_reestablish_the_gold_standard:1 "金本位制の再導入"
 USA_reestablish_the_gold_standard_desc:1 "金本位制がなければ金銭はただの信仰の代物でしかないが、インフレの横行は国民の貯蓄を喰らい、労働賃金を下降させている。我々はこの財政的に無責任な道を放棄しなければならない。"
 USA_adjusted_compensation_act:1 "調整補償法"
 USA_adjusted_compensation_act_desc:1 "先の大戦の退役軍人達は公正な年金が保証されていた。しかし、大恐慌により窮地に陥った。必要な時に共和国の呼びかけに答える人々を助けるためにも我々は最大の努力をしなければならない。"
 USA_labour_management_relations_act:1 "労使関係法"
 USA_labour_management_relations_act_desc:1 "現在、アメリカの企業はストライキ、組織化、賃上げ要求などの組合活動によって攻撃を受けている。我々は行き過ぎた行為を認め続けることはできない。"
 USA_protectionist_tariffs:1 "保護主義関税"
 USA_protectionist_tariffs_desc:1 "自由貿易は我々の市場を外国の競争相手に開放したが、彼らの多くは自国の関税を引き上げた。彼らの会社は税関の壁という安全を享受し、一方で我々の会社は厳しい競争に直面している。こんなことはもう終わりにしなければならない。"
 USA_income_tax_reform:2 "所得税改革"
 USA_income_tax_reform_desc:1 "所得税はすべてのアメリカ人の財布から金を取るが、市民の金は物を買うことに費やされ、地方経済を支えている。我々はアメリカ人に自身の財政に対する自治権を返上しよう。"
 USA_institute_of_american_sciences:1 "アメリカ科学研究所"
 USA_institute_of_american_sciences_desc:1 "これまで大学や研究室の手動により研究内容が選択されてきた。これからは我々が作成した世界レベルの科学者たちを効率的に管理する新たな組織により管理される。"
 USA_america_first:0 "アメリカ第一主義"
 USA_america_first_desc:2 "一部の人々は我が国に対し、我が国の財産と我が国の若者の血を他所の国の戦争に投入したいそうだ。我々はこんな戦争屋共に煽動されてはならない。その代わりにただ一つだけ、金言を掲げて生きよう、「アメリカ・ファースト」と－－他所は全て二の次だ。"
 USA_extend_the_chinese_exclusion_acts:1 "中国人排斥法の延長"
 USA_extend_the_chinese_exclusion_acts_desc:2 "中国は戦争で荒廃している。我々は中国からの移民を制限する措置を講じなければならない。そう、難民の波に溺れないために。"
 USA_empower_the_huac:1 "下院非米活動委員会の強化"
 USA_empower_the_huac_desc:1 "下院非米活動委員会は我々の健全な民主主義において重要な役割を果たしている。我々は不誠実な分子が政治プロセスに影響を及ぼそうとするのを許してはならない。"
 USA_voter_registration_act:1 "有権者登録法"
 USA_voter_registration_act_desc:1 "選挙は民主主義にとって最も重要な要素である。誰が有権者であるかを確認するべきではない、などという要求は全く以て理に適わない。あるいはもしかすると、自由な選挙を求める人々はより邪悪な動機を持っていて、不正投票によって民主主義の手続きを覆そうと思っているのかも知れない……"
 USA_ally_with_the_silver_shirts:1 "銀シャツ隊との同盟"
 USA_ally_with_the_silver_shirts_desc:1 "世界における然るべき地位へと我々の国家を取り戻し、明白なる運命を主張するためには、より根本的な再編が必要である。銀シャツ隊（Silver Shirts）がこれらの実現の助けとなるだろう。"
 USA_national_prosperity_program:1 "国益成長戦略"
 USA_national_prosperity_program_desc:1 "迅速な経済回復と持続可能な繁栄を、着実に実行するための鍵となるのは、自由闊達な市場だけでなく、官民が事業を連携できる、慎重に舵をとった政治プログラムにある。"
 USA_privatize_the_TVA:1 "TVAの民営化"
 USA_privatize_the_TVA_desc:1 "テネシー川流域開発公社（TVA、Tennessee Valley Authority）は民間の競争を追い払い、テネシー州とその周辺地域の土木事業を牛耳るために設立された。民間の分野がもっと良い結果を出すと証明された事業を、わざわざ政府がやる必要はないだろう。"
 USA_de_regulate_the_banking_sector:1 "銀行業の規制緩和"
 USA_de_regulate_the_banking_sector_desc:1 "景気循環として全く当たり前のことである金融市場の適正化に続き、前政権は金融活動に対し極めて不条理な成約を設けた。善意によるものであることは疑わないにしても、一連の成約は善の面にくらべて、明らかに悪の面が強すぎる。"
 USA_national_employment_strategy:1 "国家雇用戦略"
 USA_national_employment_strategy_desc:1 "失業が起こる真の理由は単純明快である。「その失業者にとって提供された仕事が合わなかった」からだ。経営者の求人に見合う人材を探し当てられなかったから工場も止まる。それと同時に国内の一部の人々は飢えて苦しんでいる。我々の新しい戦略では、雇用者の企業経営に必要不可欠な人材を、確実に見出だせるようになる。"
 USA_invite_foreign_support:1 "海外支援の誘致"
 USA_invite_foreign_support_desc:1 "一部の州政府と軍の忠誠心について、いくつかの非常に由々しき報告が挙がっている。我々は海外からの支援を探す必要があるかもしれない。"
 USA_send_lindbergh_to_germany:1 "リンドバーグのドイツ派遣"
 USA_send_lindbergh_to_germany_desc:1 "あの著名な飛行士が、ドイツが先の大戦から如何に復興したか調査するため、ヨーロッパに行きたいのだと申し出てきた。これは我々にとって貴重な経験をもたらしてくれるに違いない。リンドバーグはまた、彼が顧問の立場から政府に加わることも厭わないと暗に示してきた。"
 USA_work_with_the_bund:1 "ドイツ系アメリカ人協会と連携"
 USA_work_with_the_bund_desc:1 "ドイツ系アメリカ人協会（German-American Bund）は、ドイツにルーツを持つアメリカ国民の多くに、我々の立場を伝える手助けをしてくれた。これで彼らの多い州に我々と共感する支持母体が生まれるのは、確実なものとなるだろう。"
 USA_work_with_the_bund_tt:0 "内戦の際に次の州が確実に政府側に残留する: オハイオ、ミズーリ、ウィスコンシン、イリノイ、インディアナ、ミシガン"
 USA_recruit_the_free_corps:1 "自由軍団の雇用"
 USA_recruit_the_free_corps_desc:1 "益々疑心暗鬼を生じている軍部に対し、我々は先の大戦の英雄たちに声を呼びかけるべきだろう。時局匡救のためにと、ドイツの義勇軍、フライコールはドイツ共和国を支援するために集結した。我々にもこれに似た、必要な時に助けてくれる忠実な組織が必要だ。"
 USA_honor_the_confederacy:1 "連合国の称揚"
 USA_honor_the_confederacy_desc:1 "あまりにも長きに渡って、南北戦争の物語は北軍視点で語られてきた。要は不運の叛逆の物語としてだ。今こそ、もう一方の視点から語り始める時である。"
 USA_war_powers_act:1 "戦争権限法"
 USA_war_powers_act_desc:1 "次々に高速化する航空機が次々に爆弾を積み増すこの世界において、また潜水艦や化学兵器の溢れるこの世界において、大統領は国家防衛に必要な事柄について、一々議会の同意を求めるよう権力を制限されているのは、災厄をおびき寄せているようなものであろう。"
 USA_seize_cuba:1 "キューバの確保"
 USA_seize_cuba_desc:1 "我々の裏庭に、攻撃者が基地として利用できる準備のできている不沈空母がある。これを敵に利用させてはならない。"
 USA_eliminate_the_southern_threat:1 "南の脅威の排除"
 USA_eliminate_the_southern_threat_desc:1 "この30年間ずっとメキシコは不安定な混乱の中にあった。暴力が国境を越えて流入してくるだとか、国民が団結して北へ行進するだとか、そんなことはどうでもいい。我々は南の横腹を守らなければならない。"
 USA_the_canadian_corridor:1 "カナダ回廊"
 USA_the_canadian_corridor_desc:1 "貧相な人口しかないカナダの領土の一片が、アラスカと合衆国本土を分け隔てている。故に北方の防衛はカナダの善意で成り立っている。しかし、最も攻撃する可能性が高い国もカナダである。これを阻止しなければならない。"
 USA_north_american_dominion:1 "北アメリカの支配"
 USA_north_american_dominion_desc:1 "我々の目と鼻の先にある国境は安全となった。これからは北米に対する遍く脅威に先制防衛行動を取るために、我々はより遠くを見つめなければならない。この地域では如何なる悪徳国家も許されることはない。"
 USA_strategic_interests:1 "戦略的関心"
 USA_strategic_interests_desc:1 "世界はこれまで以上に密接に繋がっている。一部分の脅威から全世界の危機に成長するのは容易いことだ。我々は世界中に相互支援の拠点網を構築し、あらゆる状況に対し迅速に対処できなければならない。"
 USA_protect_south_america:1 "南アメリカの保護"
 USA_protect_south_america_desc:1 "二つの大陸の南側が発見されて以来、この地は帝国主義者の遊び場だった。南側の国々が引っ掻き回されず、より生産的な未来へと導くのを着実なものとするため、我々が役目を買って出る時が来た。"
 USA_pacific_pacification:1 "太平洋に太平を"
 USA_pacific_pacification_desc:1 "オーストラリアとニュージーランドが効率的な防御を整えるには、イギリス本国からあまりにも遠すぎる。[USA.GetNameDef]に歯向かう国によって、この地が陥落することを決して許してはならない。"
 USA_secure_asia:1 "アジアの確保"
 USA_secure_asia_desc:1 "どうもヨーロッパの植民地国家は、アジアの植民地としてしっかりと防衛を行うことを望んでいない、または不可能なように見える。この地がさらなる侵略戦争の踏み台とならぬよう、彼らの苦しみを我々が引き継いでやらねばならない。"
 USA_global_hegemony:1 "世界的覇権"
 USA_global_hegemony_desc:1 "我々は世界的覇権の地位として成し遂げられる最先端に立っている。我が国がただ存在するだけで紛争を防ぐことができるということだ。この惑星に存在する列強の全てが我が国の立場を理解することを、只々確実なものとしなければならない。"
 USA_war_plans_division:1 "戦争計画課"
 USA_war_plans_division_desc:1 "平和を望む一方で、戦争に備えることも欠かせない。"
 USA_intervention_in_the_americas:1 "アメリカ州での介入"
 USA_intervention_in_the_americas_desc:1 "我々が最初に取り組むべき仕事として、この西半球において起こり得る様々な事象に対し、確実に準備を整えなければならない。"
 USA_war_plan_green:1 "グリーン計画"
 USA_war_plan_green_desc:1 "革命の後もメキシコは不安定な国家であることに変わりはない。我々は毅然とした態度で、この地への介入に備えなければならない。"
 USA_war_plan_crimson:1 "クリムゾン計画"
 USA_war_plan_crimson_desc:1 "今の所カナダは良き隣人かもしれないが、今後もそうとは限らない。"
 USA_war_plan_gray:1 "グレー計画"
 USA_war_plan_gray_desc:1 "歴史はカリブ海諸国が非常に不安定であることを示している。我々はアメリカの権益が不安定のどん底に吸い込まれる前に、素早くその保護に乗り出さなければならない。"
 USA_hemisphere_defense:1 "西半球の防衛"
 USA_hemisphere_defense_desc:1 "諸外国の如何なる紛糾にかかわらず、我々はいの一番に近隣国に目を向けなければならない。"
 USA_intervention_in_europe:1 "ヨーロッパへの介入"
 USA_intervention_in_europe_desc:1 "先の大戦が終わって、20年も経たないうちに欧州諸国は再び戦争の危機にある。情勢が変わり、我々の介入が必要になる場合に備えて相応の準備をしなければならない。"
 USA_war_plan_gold:1 "ゴールド計画"
 USA_war_plan_gold_desc:1 "フランスは国内の分裂と急進主義者の増加に苦しむ一方で、ヨーロッパの強力な軍事大国の一つでもあり続けている。この組み合わせが多くの人々を苛つかせている。"
 USA_war_plan_silver:0 "シルバー計画"
 USA_war_plan_silver_desc:0 "イタリアは地中海の支配などという野望を公然と顕にした。イタリアの帝国主義的野心と我々の国益が相反するなら、我々はその時に備えなければならない。"
 USA_anti_bolshevist_aid:2 "防共援助"
 USA_anti_bolshevist_aid_desc:2 "共産主義の蔓延と戦う人々に対して、我々は鉄砲から砲弾から、弾丸だろうとブーツの一足だろうと何でも与えてくれよう。それが巡り巡って我々を守ってくれるのだから。"
 USA_war_plan_ruby:1 "ルビー計画"
 USA_war_plan_ruby_desc:1 "インドには何百万もの人々が住んでいる。彼らと衝突する前にその事実に向き合う必要がある。"
 USA_war_plan_scarlet_garnet:1 "スカーレット・ガーネット計画"
 USA_war_plan_scarlet_garnet_desc:1 "太平洋において、オーストラリアとニュージーランドは彼らの祖国の助けとなるかもしれない。イギリスに対処するあらゆる計画には、彼の国の植民地も含まれなければならない。"
 USA_intervention_in_asia:1 "アジアへの介入"
 USA_intervention_in_asia_desc:1 "ヨーロッパにおける展開がしばしば隠しているが、我々が介入の準備をしなければならない独自の問題をアジアは有している。"
 USA_war_plan_yellow:1 "イエロー計画"
 USA_war_plan_yellow_desc:1 "中国は一世代以上にわたって内戦状態にある。いつ我々が介入しなければならないほど状況が悪化するかについては断言できない。"
 USA_war_department:1 "陸軍省"
 USA_war_department_desc:1 "工業化された戦争の時代において、我々の偉大な国家の資源を最大限に活用できる行政機関を有しなければならない。"
 USA_selective_training_act:1 "選抜徴兵法"
 USA_selective_training_act_desc:1 "戦時においてすら、歴史的に合衆国は徴兵制を採用することに遅れてきた。我々はもはやこのような驕りを許容することは出来ない。"
 USA_louisiana_maneuvers:1 "ルイジアナ演習"
 USA_louisiana_maneuvers_desc:1 "予算の制約によって、我々は軍事的な発展を遠くから観察することを強いられてきた。さて、ついに我々はいくつかの理論を実践で試すことができる。"
 USA_airborne_divisions:1 "空挺師団"
 USA_airborne_divisions_desc:1 "航空機の航続距離と積載量の発展は多くの可能性を切り開いている。輸送機は敵前線の遥か後方に部隊の全師団を届けることができる。そうなれば、敵に大混乱をもたらすだろう。"
 USA_army_of_the_united_states:1 "合衆国陸軍"
 USA_army_of_the_united_states_desc:1 "来るべき戦いにとって、アメリカ陸軍は小さすぎる。達成する必要のある規模までの劇的な増加を監督するためには、我々は新たな組織を創出する必要があるだろう。"
 USA_womens_armed_service_integration_act:1 "女性武装勤務統合法"
 USA_womens_armed_service_integration_act_desc:1 "奉仕を望む人々を排除する余裕は我々にはない。制服を着たすべての女性が前線で戦う男性を解放するのだ。"
 USA_tank_experiments:1 "戦車実験"
 USA_tank_experiments_desc:1 "現代の戦場において戦車は欠かすことができない。我々は戦車をどう運用するべきか研究しなければならない。"
 USA_tank_destroyer_doctrine:1 "戦車駆逐ドクトリン"
 USA_tank_destroyer_doctrine_desc:1 "何人かの砲兵将校によって展開された物議をかもす理論によると、装甲突破に対する最善の兵器は、高速かつ軽量だが重装備の武装車両である。"
 USA_main_battle_tanks:1 "主力戦車"
 USA_main_battle_tanks_desc:1 "戦場での経験から、戦車部隊は歩兵支援から敵戦車との戦闘まで多くの任務を遂行しなければならないことが明らかとなった。これらの任務に合った車両を設計することで、生産を合理化することが可能となる。"
 USA_armored_infantry:1 "装甲歩兵"
 USA_armored_infantry_desc:1 "戦車だけでは勝利を掴むことはできない。領土を保持するためには歩兵がひつようだ。歩兵に装甲車両を提供することで、彼らは戦車についていくことができて、様々な攻撃から生き延びることができる。"
 USA_build_the_pentagon:1 "ペンタゴンの建設"
 USA_build_the_pentagon_desc:1 "軍の拡大は、指揮に強大な本部を必要としている。"
 USA_department_of_defense:1 "国防総省"
 USA_department_of_defense_desc:1 "陸軍省の名を変更するということは、それが試される瞬間まで保護を無視するということがもはやできないということを強調するものだ。我々は用心深く在らねばならない。"
 USA_escort_fighters:1 "護衛戦闘機"
 USA_escort_fighters_desc:1 "爆撃機部隊はいつも乗り切っているが、護衛戦闘機により守られていない限りいつか撃墜されるだろう。"
 USA_us_army_airforce:1 "合衆国陸軍航空隊"
 USA_us_army_airforce_desc:1 "軍事空軍力の主目的は地上部隊の支援であり、それ以外は二の次である。"
 USA_us_air_force:1 "合衆国空軍"
 USA_us_air_force_desc:1 "軍事空軍力の主目的は戦争に勝つことであり、戦略爆撃は敵の継戦能力を奪うことにつながる。"
 USA_two_ocean_navy_act:1 "両洋艦隊法"
 USA_two_ocean_navy_act_desc:1 "開戦の機運が高まってきている以上、我々はアメリカの大地に、敵が足を踏み入れることが決して叶わぬように努めなければならない。我が国の海軍は、我が国の国境線を形作る、二つの大海洋のいずれかで戦えなければならない。"
 USA_maritime_commission:1 "海事委員会"
 USA_maritime_commission_desc:1 "素人はただ軍艦だけに集中しようとするが、本物の専門家は粗末な貨物船が戦争を勝利に導くと解っている。戦時に利用できる輸送量を増強するため、船舶建造の調整を行う特別委員会を設置する。"
 USA_advanced_basing:1 "発展的な基地"
 USA_advanced_basing_desc:1 "我々の近海から敵を遠ざければ遠ざけるほど、状況もより良くなっていく。"
 USA_naval_radar:1 "海軍用レーダー"
 USA_naval_radar_desc:1 "レーダーは我々の敵から夜闇の緞帳を剥ぎ取り、たとえ悪天候の中にいても連中を見つけ出し、我々がゆっくりと愉しむ機会を与えてくれる。"
 USA_fleet_submarines:1 "艦隊型潜水艦"
 USA_fleet_submarines_desc:1 "海戦において、我が国と我が国の仮想敵国はどちらも、潜水艦に対して非常に脆弱な対外貿易に依拠している。大海原を横切りつつ敵の沿海部で作戦を展開できるよう、潜水艦は非常に長い航続距離を持つべきだ。"
 USA_unrestricted_submarine_warfare:1 "無制限潜水艦作戦"
 USA_unrestricted_submarine_warfare_desc:1 "如何なる善意ある条約が潜水艦戦を抑制しようとも、紙に書かれただけの文書に価値がないのは歴史が証明している。我々の敵が無視する程の愚策に、思考を囚われてしまってはならない。"
 can_degaussing_tech:0 "消磁技術を獲得"
 USA_great_depression_cooldown:0 "新法制はまだ起草段階にある"
 USA_great_depression_cooldown_tt:0 "この法律が通過した後、次のニューディール関連法制が起草され、大統領が署名するまでに§Y230日§!かかるだろう。\n\n"
 USA_limited_intervention_tt:0 "\n\nこの法律が通過すると経済の動員が§R極めて困難§!になる。\n\n"
 britain_enforced_our_loyalty:0 "イギリスは我が国に忠誠を強いた。"
