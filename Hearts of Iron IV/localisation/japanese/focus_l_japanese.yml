 SOV_THE_USSR_NAME_EXILES:0 "ロシア"
 SOV_RUSSIANS_DEMONYM_SOVIETS:0 "ソビエト"
 SOV_RUSSIANS_DEMONYM_RUSSIANS:0 "ロシア"
 SWI_add_forts_bordering:0 "[ROOT.GetNameDef]が隣接する全てのプロヴィンスにおいて、§H陸上要塞を2つ§!獲得する。\n\n"
 ROM_white_squadron_focus:0 "白の飛行隊"
 ROM_white_squadron_focus_desc:0 "良家の生まれで優秀なパイロットでもある、マリーナ・シュティルベイの提案により結成された「白の飛行隊」は、女性のパイロットだけで成る空の救急隊だ。すぐ近くまで助けが来ているかもしれないと考えるだけで、我が軍の兵士の士気を高く保っておけると考えられる。"
 HUN_protect_czechoslovakia_tt:0 "\n以下の条件が整っていれば、相手が投降する可能性が高まる: \n - §H国際緊張度§!が高い\n - どの§H勢力§!にも属していない\n - 我々に対する§H評価が高い§!\n - あちらが我々と§H不可侵条約§!を結んでいる"
 CAN_demand_labrador_tooltip:0 "余程絶望的な状況にでもない限り、§H[ENG.GetName]§!が我々の要求に応じる可能性は§Rほとんど無い§!と考えていいだろう。\n\n"
 CAN_offer_concessions_for_labrador_tooltip:0 "§H[ENG.GetName]§!はこれをあからさまな命令というより、頼みとして受け取る可能性が高い。以下に当てはまれば、向こうがこちらの要求に応じる§G可能性が高くなる§!: \n  - 戦争中である\n  - 我々に対する評価が高い\n  - 降伏進捗が§H25%§!を超えている\n\n以下を受け入れている:\n"
 tfv_canada.63.t:0 "[CAN.GetNameDef]がニューファンドランドの譲渡を求める"
 tfv_canada.63.d:0 "[CAN.GetAdjective]の新政府から、ニューファンドランドにある我々の領土の譲渡を求める、興味深い提案がなされた。事実、我が国の法では不可分の州と定義されているものの、顧問達はヨーロッパの現状から目を逸らさせるための、新たな目くらましとして使える可能性を考慮するよう、我々に強く勧めてきている状況だ。"
 tfv_canada.63.a:0 "確かにな。"
 tfv_canada.63.b:0 "とんでもない！"
 CAN_offer_concessions_for_labrador_and_newfoundland:0 "ラブラドールとニューファンドランドの譲渡"
 CAN_offer_concessions_for_labrador_and_newfoundland_desc:0 "イギリスは、我が国の中心地と隣接する地に対する支配権を主張している。我々とて自国よりも強い敵国との戦争を望むわけではないが、あちらの状況次第では、決して最良とは言えない取引であっても考慮してくれる可能性はある。"
 AST_central_bureau:0 "中央局の連係"
 AST_central_bureau_desc:0 "アメリカと連係している信号情報局を持つ我々は、来たる嵐の中で戦略的優位性が約束されたも同然だ。この分野における我が国の専門性を広く知らしめる事となろう。"
 HUN_a_new_flagship:0 "海軍の誇り"
 HUN_a_new_flagship_desc:0 "我が国が積み上げてきた海軍の伝統の歴史は、試練や困難を伴うものであり、また時には裏切りもあった。先人達から受け継いだ遺産を再び誇れるよう、提督達が国全体を鼓舞する新たな旗艦の造船を提案している。"
 HUN_dockyards:0 "船舶業界の刷新"
 HUN_dockyards_desc:0 "国境の回復という目標をはっきりと定めている今、我が国のかつての栄光に並び立てるよう、地中海艦隊を形成する任務に着手するべきだ。"
