l_japanese:
 WHILE_FOCUSING:0 "この方針に注力する間、以下の影響がある:\n$EFF$"
 generic_focus:0 "国家方針"
 army_effort:0 "陸軍への注力"
 army_effort_desc:0 "空戦や海戦がどれだけ進歩しても、陸上戦闘は将来の戦争でも鍵であり続ける。備えることで、塹壕の地獄へ舞い戻ることを回避できるのだ。"
 equipment_effort:0 "装備への注力"
 equipment_effort_desc:0 "歩兵が持ち運べる装備の限界は絶え間なく押し上げられている。我々は可能な限り最高の装備を部隊に与えることを重視しよう。"
 motorization_effort:0 "自動車化への注力"
 motorization_effort_desc:0 "機動力と防御力は歩兵を安全に戦場へ輸送、また撤退させる上で必要不可欠だ。この分野への注力は我々の迅速な対応を可能にするだろう。"
 doctrine_effort:0 "ドクトリンへの注力"
 doctrine_effort_desc:0 "先の大戦の陸戦ドクトリンは、すでに時代遅れである。明日の軍事思想を成形する任務に対して最高の頭脳を割かなければならない。"
 equipment_effort_2:0 "装備への注力 II"
 equipment_effort_2_desc:0 "歩兵と支援部隊が可能な限り最高の装備を持てるよう、不断の努力を行わねばならない。"
 mechanization_effort:0 "機械化への注力"
 mechanization_effort_desc:0 "自動車化歩兵の可能性を再考することで、今日の自動車両の可能性の限界を突破することができる。"
 doctrine_effort_2:0 "ドクトリンへの注力 II"
 doctrine_effort_2_desc:0 "戦場は戦間期のみならず、最近の紛争の経過を通して変化している。このことを反映するためにドクトリンを絶えず再評価せねばならない。"
 equipment_effort_3:0 "装備への注力 III"
 equipment_effort_3_desc:0 "外国製装備の模倣や購入よりも、歩兵用武器で世界の最先端になることを目指すべきである。"
 armor_effort:0 "機甲部隊への注力"
 armor_effort_desc:0 "歩兵の機械化で学んだことを生かし、装甲車両をより良く改善できるだろう。"
 special_forces:0 "特殊部隊"
 special_forces_desc:0 "我々には特殊部隊が必要である。よって、山岳部隊と空挺部隊を優先事項とせねばならない。"
 aviation_effort:0 "空軍への注力"
 aviation_effort_tt:0 "§Y航空基地§!のための建築スロットが足りない"
 aviation_effort_desc:0 "空の戦いにおいての技術的進化ほど速いものは他にない。近代国家なら熟達せねばならない分野が空軍力である。"
 fighter_focus:0 "戦闘機重視"
 fighter_focus_desc:0 "先の大戦以来、我々は空中戦を目にしていない。戦闘機の開発を先行し続けることは将来、我々を優位に立たせるだろう。"
 bomber_focus:0 "爆撃機重視"
 bomber_focus_desc:0 "人々は将来、今日の戦争の恐怖について、それを空から降り注ぐ猛火の雨にたとえるだろう。敵にこの物語を語らせるために、最善を尽くそう。"
 aviation_effort_2:0 "空軍への注力 II"
 aviation_effort_2_desc:0 "空軍力を他部門の軍とうまく統合するには、航空機のさらなる進歩が必要だろう。"
 CAS_effort:0 "近接航空支援機への注力"
 CAS_effort_desc:0 "現代的な軍隊が求める支援は、地上車両だけでなく、空から共に行われねばなら\nない。"
 rocket_effort:0 "ロケットへの注力"
 rocket_effort_desc:0 "ロケットエンジンとジェットエンジンは有人・無人を問わず、機体に前代未聞のスピードをもたらす。この技術の先駆者は、敵に驚異を与えるだろう。"
 NAV_effort:0 "対艦攻撃機への注力"
 NAV_effort_desc:0 "新しい海の戦いは水上はもちろん、空中にも水面下にもその場を広げていくだろう。"
 naval_effort:0 "海軍への注力"
 naval_effort_tt:0 "§Y海軍造船所§!のための建築スロットが足りない"
 naval_effort_desc:0 "海軍の拡充を、最優先事項とせねばならない。造船所に可能な資源を全て投入し、小型水上艦を研究するのだ。"
 GER_naval_effort2:0 "造船所設備の拡張"
 GER_naval_effort2_desc:0 "真に注目に値する海軍に創り直すため、造船能力を大いに拡大しなければならない。"
 flexible_navy:0 "柔軟な海軍"
 flexible_navy_desc:0 "潜水艦技術の進歩による海軍戦闘の改革によって、敵輸送船団の効率的な撃滅が可能になるだろう。"
 large_navy:0 "大規模な海軍"
 large_navy_desc:0 "大型艦による輸送船団の安全確保へ海軍ドクトリンを最適化させることで、どのような艦船を必要としているかよく分かるようになるだろう。"
 submarine_effort:0 "潜水艦への注力"
 submarine_effort_desc:0 "魚雷艇を開発して以来、潜水艦戦は最も関心の高い海軍の革新である。潜水艦対策のみならず、敵艦対策に潜水艦を利用することが上手くなるだろう。"
 cruiser_effort:0 "巡洋艦への注力"
 cruiser_effort_desc:0 "先進的な戦艦の研究に着手する前に、小型巡洋艦の更新が必要である。"
 destroyer_effort:0 "駆逐艦への注力"
 destroyer_effort_desc:0 "潜水艦の設計、戦略的利用を研究する間に、こうした戦略にどう反撃すべきかを学習した。すなわち、駆逐艦をもってする反撃である。"
 capital_ships_effort:0 "主力艦への注力"
 capital_ships_effort_desc:0 "最も戦艦を多く保有する国家が海を支配するだろう。空母と戦艦はそれぞれ海軍の優越性における新旧を象徴している。"
 industrial_effort:0 "工業への注力"
 industrial_effort_desc:0 "あらゆる政治的取り組みを民需産業の飛躍的増強のために注力する。"
 industrial_effort_2:0 "工業への注力 II"
 industrial_effort_2_desc:0 "鉄の意志と苛酷な労働倫理により、国民をその他の偉大なる産業に動員できるのだ。"
 construction_effort:0 "建設への注力"
 construction_effort_tt:0 "§Y民需工場§!のための建築スロットが足りない"
 construction_effort_desc:0 "例え戦争が世界中で勃発しようと、民間の生産能力を過小評価してはならない。"
 production_effort:0 "武装化への注力"
 production_effort_tt:0 "§Y軍需工場§!のための建築スロットが足りない"
 production_effort_desc:0 "トラクターが作れるのなら、戦車だって作れるはずだ！軍事的生産力の立ち遅れは決して許されない。"
 construction_effort_2:0 "建設への注力 II"
 construction_effort_2_desc:0 "工場を拡張し続けることは、貿易や更なる建設の取り組みのための物資生産のスピードアップを可能にする。"
 production_effort_2:0 "武装化への注力 II"
 production_effort_2_desc:0 "民間工場で軍装品を生産させようというのは能率的でない。今は軍需生産に注力すべきだ。"
 production_effort_3:0 "武装化への注力 III"
 production_effort_3_desc:0 "新たな装備の需要を満たすためには、継続した軍需工場拡大の努力が必要である。"
 infrastructure_effort:0 "インフラへの注力"
 infrastructure_effort_desc:0 "適切なインフラのない国は先進的な事業計画も建築も追及できない。"
 infrastructure_effort_tt:0 "§Yインフラ§!のための建築スロットが足りない"
 synth_oil_effort_tt:0 "§Y合成精製所§!のための建築スロットが足りない"
 infrastructure_effort_2:0 "インフラへの注力 II"
 infrastructure_effort_2_desc:0 "さらなるインフラ拡張によって、高度な秘密計画には必須となる輸送や通信が可能になるだろう。"
 construction_effort_3:0 "建設への注力 III"
 construction_effort_3_desc:0 "インフラ網の拡大は建設能力を大きく向上させてきた。"
 nuclear_effort:0 "核兵器への注力"
 nuclear_effort_desc:0 "世界を変える歴史の分岐点において、ある日地球を滅ぼし得るような火を、他国に灯されてはならないのだ。"
 extra_tech_slot:0 "追加の研究枠"
 extra_tech_slot_desc:0 "産業拡張およびその他の最近の進歩は、並行して複数の研究開発を実施することを可能にするかもしれない。"
 extra_tech_slot_2:0 "追加の研究枠 II"
 extra_tech_slot_2_desc:0 "我が国の急速な工業化によって、追求すべき研究開発の新たな局面が拓けた。"
 technology_sharing:0 "技術の共有"
 technology_sharing_desc:0 "同盟国と技術の進歩を共有することで、陣営全体で戦時の研究開発をより効率的に遂行できるようになるだろう。"
 secret_weapons:0 "秘密兵器"
 secret_weapons_desc:0 "余力をみな戦車と航空機の開発に注ぎこんでしまうのは魅力的な提案だが、戦争勝利の秘訣は新たな科学の領域－－電子工学、ロケット工学、核研究－－その全てにあるのだ。"
 political_effort:0 "政治への注力"
 political_effort_desc:0 "世界を変容させるためには、自国を変容させることができる必要がある。まずは政治的な地位を強化することから始めるべきだろう。"
 collectivist_ethos:0 "集産主義精神"
 collectivist_ethos_desc:0 "我々の敵は小国を分割し、征服するかもしれないが、我が国民は団結して立ち上がるだろう。全は一のために、一は全のために。"
 liberty_ethos:0 "自由主義精神"
 liberty_ethos_desc:0 "イデオロギー的狂信者が人の心を抑圧しようとする今、我々は個人の解放と自由を保障しよう。"
 militarism:0 "軍国主義"
 militarism_desc:0 "軍を必要悪だとみなす奴らは戦争に直面すれば二の足を踏む運命にある。我々の文化に軍国主義を染みつかせ、兵士の民となろう。"
 political_correctness:0 "政治的正当性"
 political_correctness_desc:0 "少々の議論を引き起こす、もしくは当惑させるような意見を持っている人々は、広範な陰謀を企んでいるのでないかと懸念されているようだ。これは、素晴らしいアイデアであるように思われる。"
 neutrality_focus:0 "中立主義重視"
 neutrality_focus_desc:0 "他国は、国際的な紛争で一方を支持するためには勇敢さと賢さが必要だと主張するかもしれないが、我々は支持するのを拒むのにはもっと必要だと分かっている。"
 interventionism_focus:0 "干渉主義重視"
 interventionism_focus_desc:0 "全ての人の自由を重視する、それがたとえ我々の国民でなくともだ。暴政を妨げることが戦争を意味するならば、そうするがいい。"
 military_youth:0 "軍事的青少年団体"
 military_youth_desc:0 "若者への規律と政治教育を振興する組織は、国への忠誠と自己犠牲の精神を育むだろう。"
 deterrence:0 "戦争抑止政策"
 deterrence_desc:0 "孤立していると、戦争で殆ど利益を得られない。幸運なことに我々は、よく知られている中でも最も有効な防衛法は戦争をしないことであると知っている。"
 volunteer_corps:0 "義勇軍"
 volunteer_corps_desc:0 "国民を自由思想のために殉死させるのは皮肉なことだ。しかし、外国で人々を支援しようとする者のために、その手段を確立することはその限りではない。"
 paramilitarism:0 "準軍国主義"
 paramilitarism_desc:0 "軍の原則は、軍以外のところでも応用できる。軍隊を補完する半軍事化された部隊の発展によって、より多くの国民が軍事訓練を受けるようになるだろう。"
 indoctrination_focus:0 "教化"
 indoctrination_focus_desc:0 "我々のイデオロギーが真実であるとの認識を確立してしまえば、それは真実であると教えられるであろう。教育とメディアはこの教えに従うべきだ。"
 foreign_expeditions:0 "海外出兵"
 foreign_expeditions_desc:0 "敵はその理想のために遠く離れた紛争に介入する準備をしている。我々も用意をしなければ。"
 why_we_fight:0 "我々は何故戦うのか"
 why_we_fight_effect:0 "§Y中立的外交政策§!の精神がない場合、陣営を創設することができる。\n"
 why_we_fight_desc:0 "世界情勢は極めて不安定なものになってきている。我が国民は、力に飢えた奴らによって行われる残虐行為を目にしなければならないようだ。今こそ我らの大義のもとに国民を結集し、自由のための戦いの準備がもう済んでいることを確信させなければならない。"
 political_commissars:0 "政治将校"
 political_commissars_desc:0 "政治に軍事行動が付随することを確たるものとするため、軍上層部に政治的な将校を配属させよう。"
 internationalism_focus:0 "国際主義重視"
 internationalism_focus_desc:0 "思想に国境はない。他国は自らの主権を主張するかもしれないが、我々の信念はそのようなものの上にある。"
 nationalism_focus:0 "国粋主義重視"
 nationalism_focus_desc:0 "我が国は唯一無二のものであり、その政治的成果はここでしか実現できなかっただろう。どのような犠牲を払ってでもこれを守らなければならない。"
 ideological_fanaticism:0 "イデオロギー的狂信"
 ideological_fanaticism_desc:0 "我々の政治的価値観及び目標は、古代における信仰と同じく、命を捧げるに足るものだ。支持者は皆、殉死する覚悟を持つべきであるし、それに疑いを持つものもまた然りだ。"
 air_innovation:0 "空軍改革"
 air_innovation_desc:0 "現代戦において、空を支配せずに勝利は得られない。空軍発展のため、あらゆることを行わなければならない！"
 air_innovation_2:0 "空軍改革 II"
 air_innovation_2_desc:0 "我らが空において得るアドバンテージは素晴らしいものになるだろう。全力を挙げて戦闘機を開発しなければならない。"
 naval_air_effort:0 "海軍航空隊への注力"
 naval_air_effort_desc:0 "海上目標に対する空襲の効果は、1921年には既にアメリカ人によって実証されてい\nる。海戦において勝利を得たいのならば、空軍を無視すべきではない。"
 german_focus:0 "ドイツの国家方針"
 GER_autobahn:0 "ライヒスアウトバーン"
 GER_autobahn_tt:0 "§Yブランデンブルク§!、§Yハノーファー§!、§Yチューリンゲン§!、§Yフランケン§!の§Yインフラ§!が最大になる。"
 GER_autobahn_desc:1 "アウトバーン計画は1933年の発足以来、栄えある成功を収めてきた。建設努力は失業率を低下させ、広い道路はドイツの経済復興の象徴である。しかし、未だ道半ば\nである。"
 GER_west_wall:0 "西の壁"
 GER_west_wall_desc:0 "西の壁（ヴェストヴァル）はフランスの誇るマジノ線と並行して走る要塞線であり、先の大戦におけるジークフリート線と同様の立地に構築された。この防備を強化することでより少人数での国境維持が可能となり、起こりうる東方での軍事行動に転用できる師団が増えるだろう。"
 GER_west_wall_tt:0 "§Rラインラントが再軍備された場合、以下の効果を得る:§!\n"
 GER_west_wall_forts:0 "フランスとの国境線に§Y陸上要塞を12§!追加する。\n"
 GER_tactical_air_effort:0 "戦術空軍への注力"
 GER_tactical_air_effort_desc:0 "勝利は敵陸兵を一掃することで達成される。敵目標を近く、奥深くまで攻撃する戦術支援に注力すべきだ。"
 GER_long_range_escorts:0 "長距離護衛"
 GER_long_range_escorts_desc:0 "戦術及び戦略爆撃機は目標地域までの道程を守り、帰還できる長距離護衛機を必要としている。"
 GER_strategic_air_effort:0 "戦略空軍への注力"
 GER_strategic_air_effort_desc:0 "勝利は敵工業力を破壊することで達成される。戦略爆撃機の開発と生産に注力すべきだ。"
 GER_army_innovation:0 "陸軍改革"
 GER_army_innovation_desc:1 "ハインツ・グデーリアンと幾人かの革新的理論家は、諸兵科間の情報伝達、「重心（schwerpunkte）」の特定、局所的戦力集中を重視する、野心的な新ドクトリンを提案している。彼らに自由な裁量を与えることは、先の大戦の轍を踏まないための助けになるかもしれない。"
 GER_soviet_treaty:1 "ソ連との条約"
 GER_soviet_treaty_desc:1 "我々は、まず第一に優れた戦車を開発するためソビエト連邦と新しい研究条約を続けることができる。彼らが同意すれば、1933年に閉鎖したカマの戦車学校を再開することができる。無論、ソビエトとの協力は、彼らも技術革新がもたらす恩恵に浴することを意味するが……"
 GER_air_innovation_2:0 "空軍改革 II"
 GER_air_innovation_2_desc:0 "航空省の役割は非常に重要である。ルフトヴァッフェ（空軍）は世界中で最も先進的で無ければならないのだ！"
 GER_army_innovation_2:0 "陸軍改革 II"
 GER_army_innovation_2_desc:0 "ソ連領内における我々の施設から得た教訓は、さらなるドクトリンや装備の改善に寄与した。しかし、今回は我々自身で進歩を維持するのだ！"
 GER_rocketry_focus:0 "ロケット工学"
 GER_rocketry_focus_desc:0 "ロケット推進は3つの軍種への大幅な技術革新の鍵を握っている。"
 GER_wunderwaffe:0 "ヴンダーヴァッフェ"
 GER_wunderwaffe_desc:0 "ハイゼンベルクとフォン・ブラウンは真の破滅的兵器についてのあるアイデアを実行に移したがっている。追加の資源さえあれば、問題はないようだ……"
 GER_mol_rib_pact:1 "モロトフ＝リッベントロップ協定"
 GER_mol_rib_pact_desc:1 "ソ連との友好及び不可侵条約の締結は唾棄すべきものだが、条約によってドイツの石油輸入を維持することが可能だ。付属する秘密条約では、ルーマニア、ポーランド、リトアニア、ラトビア、エストニア、フィンランドを互いの勢力圏に二分することを規定している……"
 GER_mol_rib_pact_tt:1 "§Yソビエト連邦§!と§Y不可侵条約§!を締結し、独ソ間の§Yポーランド分割§!に同意\n"
 SOV_MOLOTOV_RIBBENTROP_NAME_COMMUNIST:0 "モロトフ＝リッベントロップ協定"
 SOV_MOLOTOV_RIBBENTROP_NAME_EXILES:0 "ポーランド分割協定"
 GER_soviet_ally:1 "ソ連との同盟"
 GER_soviet_ally_desc:1 "ソ連との思想上の差異を無視し、共通項を重視することは恐らく可能ではないだろうか。つまり、利己的な自由主義と退廃的な西側諸国への嫌悪をである。ソ連を同盟国として迎えることで、必要なだけの資源を獲得することが可能となるだろう。勿論彼らの軍事力も……"
 SOV_USSR_ALLIANCE_DESC_COMMUNIST:0 "思想上"
 SOV_USSR_ALLIANCE_DESC_EXILES:0 "民族上"
 GER_turkey_puppet:0 "トルコの傀儡化"
 GER_turkey_puppet_desc:0 "トルコは我々とソ連の間で板挟みに遭い、機能不全に陥っている。もし圧力をかければ、トルコ人は我らの意志を汲み、傀儡国家となるだろう。条約では、トルコ東部はソ連が獲得することになっている。だが、もし彼らが要求を拒絶すれば、戦争に突入するだろう。"
 GER_rhineland:0 "ラインラント"
 GER_rhineland_desc:0 "先の大戦が終結して以来ラインラントは非武装地帯となっていたが、もはやこの屈辱は続かないだろう！ドイツは主権国家であり、自国のどこにでも軍隊を動かせるのだ！"
 GER_rhineland_ultimatum:0 "§R困難に直面したり、撤回をすれば再軍備は延期される可能性がある。§!\n"
 GER_japan_friend:0 "日本との友好"
 GER_japan_friend_desc:0 "我々は長い間中国と親密な関係を持っていた。しかし、代わりに我々の同類である日本の武士道と団結することで我々はより野望に近づくことができるのかもしれない。たとえそれが中国を狼に差し出すことを意味していても……"
 GER_japan_friend_tt:0 "フォン・ファルケンハウゼンを召還する。\n"
 GER_china_friend:0 "中国との友好"
 GER_china_friend_desc:0 "我々の中国との昔からの友情を深めよう。それは日本を遠ざけることになるが、日本をただの東のイタリアでないとするなら何だと言うのだ？"
 GER_anti_comitern_pact:0 "防共協定"
 GER_anti_comitern_pact_desc:0 "世界各国の国際問題における共産主義者のインターナショナルによる干渉は、国際平和と社会の幸福を脅かすのみならず、社会平和に対する脅威である！非共産主義国に協定への署名を依頼し、共産主義の脅威を確実に封じ込めるべきだ。"
 GER_anti_soviet_pact:0 "防ソ協定"
 GER_anti_soviet_pact_desc:0 "我々は防共協定をもう一歩推し進め、参加国に包囲網への加入を依頼することが可能である。署名国がソ連との戦争に突入した場合、全ての署名国も宣戦しなけばならない。"
 GER_anti_soviet_pact_tt:0 "§Y防共協定に参加している全国家に、防ソ協定に加わるよう提案する。§!"
 GER_anti_soviet_pact_tt_2:0 "§Y この防衛同盟により、加盟国がコミンテルンから攻撃を受けた場合、他の加盟国も参戦する§!"
 GER_anti_soviet_pact_tt_3:0 "国民精神§Y防ソ協定§!を得る。\n"
 GER_ussr_war_goal:1 "ソ連との交戦"
 GER_ussr_war_goal_desc:1 "ソビエト連邦との正しき戦争に備えることをドイツ人、そして全世界に促すプロパガンダへ注力できる。"
 GER_turkey_friend:0 "トルコとの友好"
 GER_turkey_friend_desc:0 "アタテュルク率いるトルコは現在順調に近代化の過程にあり、加えて彼の国はボスフォラス・ダーダネルス海峡を通じて黒海へのアクセスを支配している。トルコを我らの勢力圏に引き入れることは最優先事項にすべきだろう！"
 GER_anschluss:0 "アンシュルス"
 GER_anschluss_desc:0 "オーストリアとのアンシュルス、もしくは同盟の結成とはドイツ人民の永年の悲願である。ヴェルサイユ条約によって禁じられていたが、遂に夢を叶える時が来た。我々の輝かしい天命をオーストリア人と共に抱き、未来への可能性をもたらそうではないか！"
 anschluss_mefo_bills_tt:0 "オーストリアの金を利用して、§Yメフォ手形§!のコストを削減する。\n"
 anschluss_mefo_bills_double_reduction:0 "§Yメフォ手形§!に日毎の政治力獲得§G+0.10§!の補正\n"
 GER_demand_memel:0 "東方地域の再要求"
 GER_demand_memel_desc:0 "先の大戦ではポーランドの復活とメーメルのリトアニア移譲という形で、ドイツ東部の領土を大幅に失う結果となった。我々は最後通牒を両国に送るが、おそらくポーランドは単なる文書ごときには屈しないだろう。"
 GER_demand_memel_threat:0 "ドイツが東方地域の請求権を再主張した"
 GER_danzig_or_war:0 "ダンツィヒか戦争か"
 GER_danzig_or_war_POL_faction_GER_leader:0 "§R効果を得るには[This.GetName]が協定を承認しなければならない。開戦した場合、彼らは[Root.GetFactionName]を脱退するだろう。§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader:0 "§R効果を得るには[This.GetName]が協定を承認しなければならない。開戦した場合、[Root.GetFactionName]を脱退する。§!\n"
 GER_danzig_or_war_desc:0 "ダンツィヒはドイツの地であった、ダンツィヒはドイツの地であり続けた、そしてこれからも、ダンツィヒはドイツの地である！ポーランドがこの地域を割譲しないならば、我々はドイツ国民に、避けられない戦いへの準備をさせるだろう。ダンツィヒ及び周囲の地域はドイツに戻ってくるのだ！"
 GER_czech_friend:0 "チェコスロヴァキアとの友好"
 GER_czech_friend_desc:0 "チェコ人とスロヴァキア人は勤勉で優秀な人々である。我が国の領土的野心が彼らと衝突するという事実は極めて不幸なことであるが、征服よりもむしろ友情を追求するのは決して手遅れではない。"
 GER_demand_sudetenland:0 "ズデーテンラントの要求"
 GER_demand_sudetenland_desc:0 "ヴェルサイユ条約によってもたらされた最悪な不当の一つが、ズデーテンラント・ドイツ人の運命であった。チェコがどのような異議を唱えようが、彼らを我が国の保護下に置かなくてはならない。"
 GER_demand_sudetenland_threat:0 "ドイツによるズデーテンラントの要求"
 GER_first_vienna_award:0 "第一次ウィーン裁定"
 GER_first_vienna_award_desc:0 "ハンガリー人は先の大戦によって最も多くを失った人々だった。オーストリア＝ハンガリー帝国の崩壊のなかで、多くのハンガリー人が先祖代々の地域ではあったものの、今や外国となった土地に取り残された。ハンガリーとの関係を改善し、いくらかのチェコスロヴァキア領を与えることは可能である。"
 GER_end_of_czechoslovakia:0 "チェコスロヴァキアの運命"
 GER_end_of_czechoslovakia_desc:0 "かつてのチェコ人の土地を、適切に統治できる者達によって分割する時が来ている。東方にスロヴァキア人の傀儡国家を建国することも考慮すべきだろう。"
 end_of_czechoslovakia_mefo_bills_tt:0 "チェコスロヴァキアの金を利用して、§Yメフォ手形§!のコストを削減する。\n"
 GER_second_vienna_award:0 "第二次ウィーン裁定"
 GER_second_vienna_award_desc:0 "トランシルヴァニアには多くのハンガリー人が住んでおり、この地は我が友好国ハンガリーに帰属すべきである。しかし、ルーマニアの政権や人民がこの要求に対してどう応えるかは定かではない。"
 GER_italy_ally:0 "イタリアとの同盟"
 GER_italy_ally_desc:0 "イタリア人は信用に値しないかもしれない。それは先の大戦からも明らかだ。しかし、ムッソリーニと彼の率いるファシズム運動はイタリアにまだ希望を託せることを示している。間違いなく、ドイツがイタリアとの同盟から得られるのは利益だけだ、そうだろう？"
 GER_nationalist_spain_ally:0 "スペインとの同盟"
 GER_nationalist_spain_ally_desc:0 "スペイン内戦での国粋派の勝利は、両国間のより親密な関係の道を開いた。フランコは地中海への鍵を握っているだろう。"
 GER_nationalist_spain_ally_tt:0 "§Y国粋派スペイン§!との外交的友好度が高まる"
 GER_danzig_vs_slovakia:0 "スロヴァキアと引き換えにダンツィヒを"
 GER_danzig_vs_slovakia_desc:0 "ポーランド人は、我々のレーベンスラウム（生存圏）計画を邪魔している。一方で我々の長期的優先事項を変更し、代わりに彼らとの友好を模索するとしても、まだ猶予は残っている。その達成への唯一の手段は、領土の取引にある。スロヴァキアを見返りとしたダンツィヒ要求。ポーランドもザオルジェ地域の占領について関心を示しているようだ。"
 GER_poland_friend:0 "ポーランドとの友好"
 GER_poland_friend_desc:0 "ポーランドは海への出口を喪失したが、スロヴァキアを与えたことによって我々は友好の意図を示した。ポーランドの東方における将来的な領土拡張をちらつかせることで、彼らを我らに接近させる事は可能だろう。"
 GER_war_with_france:0 "フランスとの交戦"
 GER_war_with_france_desc:0 "今やドイツは東方国境問題に満足のゆく答えを出した。そして今、そのまなざしを西へ向ける時が来た。アルザス＝ロレーヌの喪失はドイツの名誉に付いた汚点であり、正当かつ同義に則った戦争によってのみ、この汚点は払拭されるのだ。"
 GER_war_with_france_threat:0 "フランス領への請求"
 GER_operation_tannenbaum:0 "タンネンバウム作戦"
 GER_operation_tannenbaum_desc:0 "スイスは最も最低で惨めな民衆と政治制度を有している。我が国はようやくこれら新ドイツの不倶戴天の敵に会える時間ができた。"
 GER_reintegrate_luxemburg_and_alsace_lorraine:0 "ルクセンブルクとアルザス＝ロレーヌの再統合"
 GER_reintegrate_luxemburg_and_alsace_lorraine_desc:0 "歴史的なドイツ領土の再征服が成功したことにより、我々は今、それらの領土の[Root.GetName]への再統一のプロセスを開始することができる。かの人民は、祖国に愛国的義務を果たす機会が必要だ。"
 GER_naval_rearmament:0 "海軍再軍備"
 GER_naval_rearmament_desc:0 "1935年の英独海軍協定の締結により、海軍の大規模な増強が可能となった。我々はそれを成し遂げるための努力を惜しむべきではない。"
 GER_plan_z:0 "Z計画"
 GER_plan_z_desc:0 "レーダー提督は、イギリスを水上襲撃作戦によって最も容易に打倒しうると信じている。これを達成するために十分な数の戦艦と空母を建造することは難題であり、時間がかかるに違いない。気が遠くなるほどの……一方、現在我々が有している水上艦隊は悲しいほどに不十分だ。"
 GER_u_boat_effort:0 "Uボートへの注力"
 GER_u_boat_effort_desc:0 "デーニッツ提督は無制限潜水艦作戦をイギリスを挫く最上の手段であると提唱している。十分なUボートがあれば、広大な大英帝国から送られる資源を欠乏させ、イギリス本国の工業を停止させられるだろう。"
 GER_trade_interdiction:0 "通商破壊"
 GER_trade_interdiction_desc:0 "造船所はUボート製造をに専念している。しかし我々はこの「狩人」をどう活用すべきか考える必要がある。提督に、彼らの思い描く戦いをするために必要なものをすべて与えてくれよう……"
 GER_modular_construction:0 "モジュール式建造法"
 GER_modular_construction_desc:0 "我が国の潜水艦の部品を様々な工廠施設で生産することにより、組立や建造の速度は大幅に向上する。"
 GER_denmark_friend:0 "デンマークとの友好"
 GER_denmark_friend_desc:0 "砲艦外交は今だ健在だ。我々の海軍力増強は北方の小さな隣人にも知れ渡っている。強大な軍をもってすれば、恐怖に震える彼らを我々の勢力圏に置くことは容易い\nだろう。"
 GER_norway_friend:0 "ノルウェーとの友好"
 GER_norway_friend_desc:0 "ノルウェーは北スウェーデンの広大な鉱脈から採れる貴重な鉄の輸出の大半を操っている。我々は強大化した海軍力をもって彼らを脅かして「友好」を結ぶべきだ。"
 GER_dutch_friend:0 "オランダとの友好"
 GER_dutch_friend_desc:0 "オランダは、もう一度大戦が起きたらどれほどしか持ちこらえられないかを十分分かっている。彼らが、ドイツはイギリスを脅かし得ると分かれば、オランダは我々と同盟を結び、苛烈な支配に置かれることを免れることができる。"
 GER_sweden_friend:0 "スウェーデンとの友好"
 GER_sweden_friend_desc:0 "スカンディナヴィア諸国はドミノだ、倒れるときは一斉に倒れる。ノルウェーとデンマークは我々の勢力圏だ、スウェーデンがそこに入らないはずがない。"
 GER_improve_national_spirit:0 "国民精神の発揚"
 GER_improve_national_spirit_desc:0 "先の大戦の勝者の首都を手中にし、我々は遂に敗北の可能性を捨て去った。これから、ドイツの夜明けの時代が始まる。"
 GER_improve_national_spirit_tooltip:0 "自国もしくは所属している陣営の加盟国がロンドン、パリ、両都市が存在する州を支配している。"
 needs_approval:0 "§R効果を得るには[This.GetName]が協定を承認しなければならない。§!\n"
 GER_demand_slovenia:0 "スロベニアの要求"
 GER_demand_slovenia_threat:0 "ドイツがスロベニアを要求した"
 GER_demand_slovenia_desc:0 "サンジェルマン条約によってオーストリアの伝統的な領土の多くが戦勝国に明け渡された。オーストリアが再びドイツ人国家に統合された今、この不正を終わらせる時が来た。今はスロベニアとして知られている伝統的な領土、カルニオラとスティリアは返還されなければならない。"
 GER_first_ljubljana_award:0 "第一次リュブリャナ裁定"
 GER_first_ljubljana_award_desc:0 "偽善者である西側諸国は民族自決を説きながら、多くの少数民族をセルビア人の支配下に引き渡した。我々は歴史的誤りを正すとともに、味方を作ることができる立場にある。ヨーロッパの秩序の中で我々の側に付きたい者には、非常に寛大になろう。"
 GER_first_ljubljana_award_tt:0 "初期状態の[YUG.GetAdjective]の中核州すべてを§Y[YUG.GetName]§!またはそのいずれかの従属国が所有している。\n"
 GER_fate_of_yugoslavia:0 "ユーゴスラビアの運命"
 GER_fate_of_yugoslavia_desc:0 "ユーゴスラビア国家は常に偽りの構造物であり、中央当局は崩壊し始めている。我々は秩序回復に介入しなければならない。直面した唯一の問題は、最善の手段が何であるかということだ。"
 yugoslavia_mefo_bills_tt:0 "ユーゴスラビアの金を利用して、§Yメフォ手形§!のコストを削減する。\n"
 GER_second_ljubljana_award:0 "第二次リュブリャナ裁定"
 GER_second_ljubljana_award_tt:0 "イベントにより、[Root.GetName]や有用な同盟国のために領土を要求する可能性がある。"
 GER_second_ljubljana_award_desc:0 "南スラヴ問題が解決した今、ギリシャへ関心を向ける時だ。彼の国は連合の手によって不当にその勢力を拡大させている。我らの真の友邦は誰か、見極める時だ。"
 GER_war_with_greece:0 "ギリシャとの交戦"
 GER_war_with_greece_desc:0 "ギリシャと既に交戦状態にある今、東地中海に拠点を得る機会を逸する事は、ドイツにとって屈辱となる。"
 GER_fate_of_greece:0 "ギリシャの運命"
 GER_fate_of_greece_desc:0 "ギリシャはヨーロッパを席巻する新たな軍事力に抗えない事が明らかとなった。ドイツによってのみ可能な保護を彼らに与える時だ。"
 GER_weserubung:0 "ヴェーザー演習作戦"
 GER_weserubung_desc:0 "ノルウェーは戦略的要衝であり、我が国のスウェーデンからの鉄鋼輸入を阻もうとする敵国の格好の餌食である。この地域に敵が拠点を築くリスクは放置できない。ノルウェー侵攻の出撃拠点を確保する手始めに、デンマークへ進駐する必要がある。"
 GER_around_maginot:0 "マジノ線迂回"
 GER_around_maginot_desc:0 "フランスに対して戦術的優位を確保するならば、我々は四方から攻撃できるようにする必要があるだろう。一度いくつかの障害物を排除すれば、我々は北部から攻撃を行える。彼らはそれを予測してはいまい。"
 italian_focus:0 "イタリアの国家方針"
 GER_danzig_or_war_POL_civil_war:0 "支援と引き換えにダンツィヒを得る"
 GER_danzig_trigger_polish_civil_war:0 "ポーランドが内戦中であり、以下の条件の内いずれかを満たしている\n      ドイツが義勇軍をいずれかに派遣している。\n      いずれかの勢力がドイツと同じ陣営に所属している。"
 GER_alone_or_peace_faction_tt:0 "陣営に属していないか、[GER.GetNameDef]と交戦状態に無い陣営に属している。"
 GER_four_year_plan:0 "四ヵ年計画"
 GER_four_year_plan_desc:0 "国家の再軍備、及び究極の自給自足に備えるべく、大規模な計画が必要である。これは次の4年以内に達成されるべきであろう。"
 GER_atlantikwall:0 "大西洋の壁"
 GER_atlantikwall_desc:0 "西ヨーロッパを征服した今、我々は大西洋を越えてくる猛攻撃に対して地歩を固めなければならない。ヨーロッパ沿岸の巨大な要塞ネットワークは、莫大な防御力として設えられるだろう。"
 atlantikwall_tooltip:1 "我々が完全に支配している以下の大西洋沿岸州に§Y沿岸要塞§!を設置:\n"
 atlantikwall_tooltip_2:0 "§Yアキテーヌ§!\n§Yポワトゥー§!\n§Yロワール§!\n§Yブルターニュ§!\n§Yノルマンディー§!\n§Yパ・ド・カレー§!\n§Yフランドル§!\n§Yホラント§!\n§Yフリースラント§!\n§Yヴェーザー＝エムス§!\n§Yハノーファー§!\n§Yシュレースヴィヒ＝ホルスタイン§!\n§Yユトランド§!\n§Yエストラン§!\n§Yヴェストラン§!\n§Yトロンデラーグ§!\n§Yノルドノルゲ§!\n"
 GER_ostwall:0 "東の壁"
 GER_ostwall_desc:0 "東部で多大な有利を得た今、形勢が一変しても敵軍を抑えられるように準備をしなければならない。我々は長距離な要塞線を、黒海からドニエプル川に沿ってバルト海まで建設する必要がある。"
 GER_ostwall_forts:1 "自陣営によって完全に支配されているバルト海までのドニエプル川沿いの以下の州に§Y陸上要塞§!を設置:\n"
 GER_ostwall_forts_2:0 "§Yタルトゥ§!\n§Yプスコフ§!\n§Yネヴェリ§!\n§Yヴィーチェプスク§!\n§Yミンスク§!\n§Yボブルイスク§!\n§Yモーズィリ§!\n§Yキエフ§!\n§Yチェルカースィ§!\n§Yドニプロペトロウシク§!\n§Yザポロージェ§!\n"
 GER_ostwall_tt:0 "我々の陣営の支配下にある。\n"
 GER_autarky:0 "経済的自立"
 GER_autarky_desc:0 "ドイツが真に偉大であるためには、自給自足でなければならない。我々は資源をより有効に活用し、建設の効率を上げる必要がある。"
 GER_hermann_goring_werke:0 "[Root.GetHermannGoringWerkeName]"
 GER_hermann_goring_werke_desc:0 "私的資本主義者のかすかな影響を取り除かなければならない。したがって、鉱業および鉄鋼部門の成長を監督するために支配下に産業複合企業を形成し、これを軍事産業の支えとしなければならない。"
 GER_HERMANN_GORING_WERKE_NAME_FASCIST:0 "ヘルマン・ゲーリング工場"
 GER_HERMANN_GORING_WERKE_NAME_KAISER:0 "カイザー工場"
 GER_HERMANN_GORING_WERKE_NAME_COMMIE:0 "VEB統合機械"
 GER_HERMANN_GORING_WERKE_NAME:0 "国家管理産業"
 GER_kdf_wagen:0 "[Root.GetKdfWagenName]"
 GER_kdf_wagen_desc:0 "我が国は市民が貯蓄制度を通じて将来の「国民車」を購入することを可能にする。そして、最終的にこれらの自動車の生産に貢献するだろう工場の建設に資金を提供する。"
 GER_KDF_WAGEN_NAME:0 "KdFワーゲン"
 GER_KAISER_WAGEN_NAME:0 "ヴィルヘルム＝ワーゲン"
 GER_VOLKS_WAGEN_NAME:0 "フォルクスワーゲン"
 GER_coal_liquidization:0 "石炭の液体化"
 GER_coal_liquidization_desc:0 "ドイツには石油が不足しているため、合成石油の分野で努力を重ねなければならない。"
 GER_synthetic_rubber:0 "合成ゴム"
 GER_synthetic_rubber_desc:0 "大規模な自動車化と航空兵力には大量のゴムが必要だが、我が国では産出しない。ゴムを合成的に生成する方法を改善する必要がある。"
 GER_german_war_economy:0 "ドイツ戦争経済"
 GER_german_war_economy_desc:0 "我らが偉大な国民は、戦争の遂行に役立つよう活躍しなければならない。すべての人がそれぞれの役割を果たすことが期待される完全な戦争経済に移行する。"
 GER_grosraumwirtschaft:0 "大経済圏"
 GER_grosraumwirtschaft_desc:0 "ドイツはヨーロッパの中心的存在となる運命にあり、それに向けた準備をしなければならない。我々の経済基盤は、東西南北にうまく結びついている。"
 GER_align_hungary:0 "ハンガリーとの提携"
 GER_align_hungary_desc:0 "ハンガリーは既に我々の影響下にあるが、将来より容易に彼らを操作できる様にするため、彼らをさらに我々の考え方へ誘導できるかもしれない。"
 GER_align_romania:0 "ルーマニアとの提携"
 GER_align_romania_desc:0 "ルーマニアは既に我々の影響下にあるが、将来より容易に彼らを操作できる様にするため、彼らをさらに我々の考え方へ誘導できるかもしれない。"
 GER_integrate_war_economies:0 "戦争経済の統合"
 GER_integrate_war_economies_desc:0 "我々の影響下にある国々は、我々に経済的に非常に依存している。この経済的な依存を利用し、各国の経済・外交政策へ影響を与えることができるだろう。"
 GER_integrate_war_economies_tt:2 "もし§Y[HUN.GetName]§!が§Y[Root.GetName]§!と同じ陣営に属していれば、§Y4つの軍需工場§!が§Y[Root.GetName]§!と§Y[HUN.GetName]§!それぞれに追加され、§Y[HUN.GetName]§!は§Y[Root.GetName]§!の傀儡国になる。\n"
 GER_integrate_war_economies_tt2:2 "もし§Y[ROM.GetName]§!が§Y[Root.GetName]§!と同じ陣営に属していれば、§Y4つの軍需工場§!が§Y[Root.GetName]§!と§Y[ROM.GetName]§!それぞれに追加され、§Y[ROM.GetName]§!は§Y[Root.GetName]§!の傀儡国になる。\n"
 GER_integrate_war_economies_tt3:0 "§R効果を得るには[HUN.GetName]が協定を承認しなければならない。§!\n"
 GER_integrate_war_economies_tt4:0 "§R効果を得るには[ROM.GetName]が協定を承認しなければならない。§!\n"
 GER_form_the_reichskommissariats:0 "国家弁務官区の設置"
 GER_form_the_reichskommissariats_desc:0 "現地での資源、工業、人的資源の利用を改善するために、われわれは征服地域において半自治的な傀儡政権を樹立することを検討すべきである。"
 GER_reichskommissariats_tt:0 "征服した領域での属国の形成が可能になる。\n"
 GER_oppose_hitler:0 "ヒトラーへの反抗"
 GER_oppose_hitler_desc:0 "ヒトラーによる支配は終わらせなければならない。彼はラインラントを再武装化することで西側諸国を刺激するつもりだが、このことは我々がドイツ国防軍の忠実な部隊の助けを得て権力を掌握する必要があることの口実とすることができるだろう。"
 GER_oppose_hitler_civil_war:0 "§Rファシズム支持者との内戦が始まる。§!\n"
 GER_secure_the_new_state:0 "新国家を確立"
 GER_secure_the_new_state_desc:0 "内戦によって樹立された経緯のために、暫定政権は力を欠いている。政権が容易に転覆されないよう安定化させなければならない。"
 GER_clamp_down_on_fascism:0 "ファシズムへの弾圧"
 GER_clamp_down_on_fascism_desc:0 "ここ数年のナチの体制下では、政府とファシズム信奉者や支持者の抑圧的、独裁的、そして反王権的な実態はあまりにも明白だった。どこでまたファシズムが台頭してくるかもしれなくても、彼らの考え方を確実に根絶しなければならない。"
 GER_revive_the_kaiserreich:0 "カイザーライヒの復活"
 GER_revive_the_kaiserreich_desc:0 "過去10年間の出来事は、民主主義は悪意ある内部勢力を封じ込めておくには脆弱すぎることを示している。カイザーによる強力な指導の下の国家へと回帰する必要があり、その下準備として憲法をカイザーライヒ時代のそれへと戻すべきである。"
 GER_revive_the_kaiserreich_tt:0 "§Yドイツ臨時軍政府§!が国名を§Yドイツ帝国§!に変更する。\n"
 GER_mackensen_dead:0 "フォン・マッケンゼンが死去している。"
 GER_rebuild_the_nation:0 "国家再建"
 GER_rebuild_the_nation_desc:1 "内戦によって荒廃した国家の再建を目指す必要がある。民衆に一度個人的な快適さを捨て去り、この目標を達成するために全資源を集中運用させることを希求する。"
 GER_fan_the_prussian_militarism:0 "プロイセン軍国主義の推進"
 GER_fan_the_prussian_militarism_desc:0 "内戦による損失を埋めるため、プロイセン的軍国主義を奨励し、新兵の補充と訓練を改善しなければならない。我々の軍隊がナチスの独裁制から人々を解放したことは、プロイセンの理想が未だかつてないほどの支持を得ることを確かなものとするだろう。"
 GER_a_new_and_better_germany:0 "新生ドイツ"
 GER_a_new_and_better_germany_desc:0 "我が国は再建の途上にあるが、期待される以上の目標に向かって努力し、今建てる国が後世まで残るようにしなければならない。"
 GER_bulwark_against_bolshevism:1 "ボリシェヴィズムの防波堤"
 GER_bulwark_against_bolshevism_desc:1 "我々の国はボリシェヴィズムに対する盾となる位置にあり、西洋を共産主義の影響から守っている。誇りをもって責任を全うし、必要に応じて武器を取る準備をしなければならない。"
 GER_bulwark_against_bolshevism_tt:1 "§Rこの国民精神は、ソビエト連邦の陣営に所属、あるいは同じ側で参戦すると失われる。§!\n"
 SOV_BULWARK_NAME_COMMUNIST:0 "ボリシェヴィズムの防波堤"
 SOV_BULWARK_NAME_FASCISM:0 "反ファシズムの要塞"
 SOV_BULWARK_NAME_NEUTRALITY:0 "反ロシアの方形堡"
 SOV_BULWARK_BOLSHEVISM_DESC_COMMUNIST:0 "ボリシェヴィズム"
 SOV_BULWARK_BOLSHEVISM_DESC_FASCISM:0 "ファシズム"
 SOV_BULWARK_BOLSHEVISM_DESC_NEUTRALITY:0 "ロシア帝国主義"
 SOV_BULWARK_COMMUNISM_DESC_COMMUNIST:0 "共産主義"
 SOV_BULWARK_COMMUNISM_DESC_FASCISM:0 "ファシズム"
 SOV_BULWARK_COMMUNISM_DESC_NEUTRALITY:0 "ロシア"
 GER_return_of_the_kaiser:0 "カイザーの帰還"
 GER_return_of_the_kaiser_desc:0 "カイザーライヒにはカイザーが必要であり、ヴィルヘルム2世陛下は亡命先のオランダにて未だ健在だ。西方の民主主義者がどう思うかはさておき、我々は陛下の追放を解除し、再び帝位へと返り咲くのだ。"
 GER_focus_on_the_true_enemy:0 "真の敵を重視"
 GER_focus_on_the_true_enemy_desc:0 "我々の敵は内ではなく外にいる。西洋の植民地独占という継続的な犯罪行為は、我々に強制されたヴェルサイユ条約の不正によりますます悪徳の度を増した。我々は正当な領土を獲得しようとしただけなのだ。だが、それも今終わる。"
 GER_rebuild_the_high_seas_fleet:0 "大洋艦隊の再建"
 GER_rebuild_the_high_seas_fleet_desc:0 "西方への挑戦に支障をきたさないよう、かつて栄華を誇った大洋艦隊を再建するべく海軍の増強措置を要求する。"
 GER_our_place_in_the_sun:0 "我々の陽の当たる場所"
 GER_our_place_in_the_sun_desc:0 "ドイツ帝国は再び陽の当たる場所をつかみ取る権利を求めることを、皆に知らしめるのだ！我等が臣民が日陰で恥辱に耐え忍ぶことは最早ない。"
 GER_pride_of_the_modern_germany:0 "現代ドイツの誇り"
 GER_pride_of_the_modern_germany_desc:0 "英国海軍と同等の規模になるまで何年もかかるだろう。故に品質で勝る必要がある。わが国の船は海を渡る最も現代的で強力なものになる！"
 GER_prepare_for_the_next_blockade:0 "次の封鎖への備え"
 GER_prepare_for_the_next_blockade_desc:0 "前大戦では英国の非道な海上封鎖が行われた。同じ間違いを起こしてはならない。今度は、より長い期間をかけ、来る封鎖に向け国民を備えさせよう。"
 GER_break_the_anglo_french_colonial_hegemony:0 "英仏の植民地覇権の打破"
 GER_break_the_anglo_french_colonial_hegemony_desc:0 "あまりにも長い間行われてきた西欧諸国の植民地主義による独占を粉砕する時が来た。"
 flag_franco_british_union:0 "フランス＝イギリス連合"
 GER_schlieffen_once_more:0 "シュリーフェン再び"
 GER_schlieffen_once_more_desc:0 "マジノ線は迂回する必要がある。我々は勝利するための迅速な一撃を加えるべく、再びベルギーとルクセンブルクを横切るのだ。"
 GER_reinstate_imperial_possessions:0 "帝国領の復興"
 GER_reinstate_imperial_possessions_desc:0 "ドイツの歴史的な領土を取り戻す事に成功したことで、それらを中核州として[Root.GetName]に復帰させるプロセスを開始することができる。ヴェルサイユで味わった屈辱も最早これでまでだ！"
 GER_crossing_the_atlantic:0 "大西洋を越えて"
 GER_crossing_the_atlantic_desc:0 "我々を縛る全ての大陸の圧力に打ち勝ち、イギリスやアメリカに戦いを挑めるだけの巨大な海軍の創設のため再び造船に力を入れなければならない。我々は休んではならない……神のご加護のある時代に、旧世界の力とその全力をもって、新世界の征服と屈辱に足を踏み出すまで。"
 GER_crossing_the_atlantic_2_factories_tt:0 "内陸にある§Y2つの軍需工場§!を取り除き、代わりに沿岸部にその分の造船所を建造する。\n"
 GER_crossing_the_atlantic_1_factory_tt:0 "内陸にある§Y1つの軍需工場§!を取り除き、代わりに沿岸部にその分の造船所を建造する。\n"
 GER_the_central_powers:0 "中央同盟国"
 GER_the_central_powers_desc:0 "我が国が西方に立ち向かうためには同盟国が必要だ。民主主義者による弾圧に対抗する為の独自の陣営を設立しようではないか。"
 GER_prepare_italian_coup:0 "イタリアでのクーデターの準備"
 GER_prepare_italian_coup_desc:0 "ファシズムに堕ちたイタリアを元に戻さなければならない。イタリアの王党派に、我々の支援を受けクーデターを行わないか提案する。"
 GER_prepare_italian_coup_tt:0 "彼らが提案を受諾した場合:\n"
 GER_assassinate_mussolini:0 "ムッソリーニ暗殺"
 GER_assassinate_mussolini_desc:0 "イタリアのファシズム政権の中枢にとどめを刺す時が来た。ドイツの手が伸び指導者を暗殺し、その後、イタリアの王党派が迅速な動きで権力を掌握するだろう。"
 GER_italy_declined_assassination_tt:0 "§Y[ITA.GetNameWithFlag]§!はまだ、我々の暗殺計画を却下していない"
 GER_rekindle_imperial_sentiment:0 "帝国感情の再燃"
 GER_rekindle_imperial_sentiment_desc:0 "先の大戦によってオーストリア＝ハンガリー帝国は崩壊したが、かつての帝国を哀惜する者も未だいる。我々はそうした帝国感情を再燃させ、後継国家らが彼ら自身の力を再結成することを望んでいる。"
 GER_rekindle_imperial_sentiment_tt:0 "中道への支持が十分に高い場合に、これらの国家にオーストリア＝ハンガリー帝国を再結成し、中央同盟に加盟するディシジョンが解禁される。\n"
 GER_expatriate_the_communists:0 "共産主義者の追放"
 GER_expatriate_the_communists_desc:0 "共産主義の内部的な脅威は我々の国家を悩ませ続けている。信者がどこに逃げようと、奴らを駆除しなければならない。"
 GER_accept_british_naval_dominance:0 "イギリスによる海上支配の容認"
 GER_accept_british_naval_dominance_desc:0 "我々は共産主義と戦うことを同盟国に求めており、イギリスは主要な候補者だ。英国海軍の優位性を受け入れ、海軍の大規模な増強を否定することで、彼らの懸念を緩和するだろう。"
 GER_ally_the_shade:0 "日陰との同盟"
 GER_ally_the_shade_desc:0 "我々が優位を確立することができないならば、我々の上に影を投げかけた人々と同盟せねばなるまい。"
 GER_carte_blanche_for_alsace_and_french_colonies:0 "アルザスとフランス植民地の白紙委任"
 GER_carte_blanche_for_alsace_and_french_colonies_desc:0 "我々の正当な領土であるアルザス＝ロレーヌの回復、およびアフリカ植民地の配分についての自由裁量権を与えるよう、新たな同盟国に対して請求しなければならない。"
 GER_bypass_maginot_in_the_south:0 "南側からのマジノ線迂回"
 GER_bypass_maginot_in_the_south_desc:0 "イギリスは低地諸国へ関心を寄せているため、他のマジノ線周囲のルートを見つける必要がある。南側は山岳地帯であり、横断するのは厳しいがそれでも準備をしなければならない。ドイツの創意工夫によってそれは可能となるだろう。"
 GER_see_to_the_eastern_front:0 "東部戦線へ目を向ける"
 GER_see_to_the_eastern_front_desc:0 "もし先の大戦から学ぶものがあるとすれば、それは東の外側にある我々の領土への攻撃の準備をしておかねばならないということである。これらの領土を取り戻し、侵略に備えて強化しておかねばならない。"
 GER_see_to_the_eastern_front_tt:1 "東部国境の3プロヴィンスに§Y陸上要塞§!を6つ追加する。\n"
 GER_see_to_the_eastern_front_tt2:1 "東部国境の4プロヴィンスに§Y陸上要塞§!を8つ追加する。\n"
 GER_danzig_for_guarantees:0 "独立保障と引き換えにダンツィヒを"
 GER_danzig_for_guarantees_desc:2 "ポーランド人がボリシェヴィキに危険を感じているのは間違いない。おそらくアカの侵攻時の軍事支援の保障と引き換えに、ダンツィヒとポズナニ、シロンスクの返還合意に達することができるだろう。"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_COMMUNIST:0 "ボリシェヴィキ"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_FASCISM:0 "東方のファシスト"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_NEUTRALITY:0 "ロシア"
 SOV_DANZIG_GUARANTEES_REDS_DESC_COMMUNIST:0 "アカ"
 SOV_DANZIG_GUARANTEES_REDS_DESC_NEUTRALITY:0 "東から"
 GER_safeguard_the_baltic:0 "バルト諸国の保護"
 GER_safeguard_the_baltic_desc:1 "バルト三国は数十年前まではロシア帝国の一部だったが、これはソビエトがもう一度彼らを併合しようとするかもしれない理由として妥当である。これを防ぎ、ソビエト進行の際には軍事的支援を行わなければならない。"
 GER_support_the_finns:0 "フィンランド人への支援"
 GER_support_the_finns_desc:1 "フィンランド人はソビエトとの最前線にいる。彼らに共産主義者の脅威に対する保証を提供し、またいくらかの細やかな産業援助を与える。"
 GER_anti_comintern_pact_unaligned:0 "イデオロギーの防衛"
 GER_anti_comintern_pact_unaligned_desc:0 "我々が受ける脅威は軍事的脅威だけではない。共産主義を遠ざけておく方法を検討しなければならず、そのために共産主義者でない仲間と協定を結び、共産主義の進展に対抗することを決意した。"
 GER_anti_soviet_pact_unaligned:1 "条約の公式化"
 GER_anti_soviet_pact_unaligned_desc:1 "共産主義との軍事的紛争に備えるためには、反共軍協約の全ての加盟国に、ソビエトの侵略に対する軍事的支援を求める追加条項への同意を呼びかけなければならない。すでに多くの方法でお互いに約束しているため、これは公式化以上のものではない。"
 GER_tackle_the_communist_threat:1 "共産主義の脅威に立ち向かう"
 GER_tackle_the_communist_threat_desc:1 "ソ連が存在する限り、その存在は我々にとって脅威になり続けるだろう。ソ連が攻撃してくるのを待つのではなく、我々が先制攻撃しなければならない。"
 SOV_TACKLE_COMMUNIST_THREAT_NAME_COMMUNIST:0 "共産主義"
 SOV_TACKLE_COMMUNIST_THREAT_NAME_EXILES:0 "東方"
 GER_the_iberian_problem:0 "イベリア問題"
 GER_the_iberian_problem_desc:0 "共産主義の砦がまだ残っている。スペインの共産主義者をはじめとして、全ての共産主義者が根絶されたことを確認しなければならない。"
 GER_spain_wargoal_tt:0 "§Y共和スペイン§!に対し、§Y併合§!の戦争目標を得る。\n"
 GER_reestablish_free_elections:0 "自由選挙の復活"
 GER_reestablish_free_elections_desc:0 "自由選挙制を再開することにより民主主義の理想への復帰を目指す。選挙は近い将来に実施されることになるだろう。"
 GER_the_monarchy_compromise:0 "君主主義者との妥協"
 GER_the_monarchy_compromise_desc:0 "ナチスの圧政からの自由のために戦った軍が王党派に傾倒していることが明らかになった。彼らを満足させ、国家のとる道を確実にするため、我々は妥協し、王室を戻さなければならない。 "
 GER_the_great_red_menace:1 "強大なる赤き脅威"
 GER_the_great_red_menace_desc:1 "我々の先の大戦での行いは、いまだ多くの人々の記憶に留まっている。大陸における脅威の認識を、本来の危険に向けなければならない。つまり、東にそびえ立つ強大な共産主義の脅威を。そのために、大陸に目を向けるための大規模な宣伝活動を始めるつもりだ。"
 SOV_GREAT_RED_MENACE_NAME_COMMUNIST:0 "赤"
 SOV_GREAT_RED_MENACE_NAME_EXILES:0 "東方"
 SOV_GREAT_RED_MENACE_DESC_COMMUNIST:0 "共産主義の脅威"
 SOV_GREAT_RED_MENACE_DESC_EXILES:0 "ロシア帝国主義の脅威"
 GER_central_european_alliance:0 "中央ヨーロッパ同盟"
 GER_central_european_alliance_desc:0 "今こそ我々が注意深く目を向けてきたヨーロッパ大陸の問題の解決に乗り出すべきだ。我々はヨーロッパの小さな国々全ての将来を最も深刻な脅威から守るため、彼らをまとめ上げ盟主となる。"
 GER_central_european_alliance_tt:0 "陣営に属していない場合:\n"
 GER_danubian_membership:0 "ドナウ諸国との同盟"
 GER_danubian_membership_desc:1 "オーストリア＝ハンガリー帝国の後継であるドナウの国々は、我々の同盟国であることが何を意味するのか忘れていない。彼らを陣営に招きいれ、共産主義の脅威から防護しなければならない。 "
 SOV_DANUBIAN_MEMBERSHIP_DESC_COMMUNIST:0 "共産主義"
 SOV_DANUBIAN_MEMBERSHIP_DESC_EXILES:0 "東からの侵略"
 GER_danubian_expansion:0 "ドナウ諸国との同盟拡張"
 GER_danubian_expansion_desc:1 "ソビエトの侵略を受けやすいバルカン諸国への影響力を拡大する必要がある。残りのドナウ諸国を陣営に招き入れ、共産主義の脅威から防護しなければならない。"
 invite_non_fascist_communist_only_TT:1 "対象国がファシストまたは共産主義ではなく、既に陣営にいない必要がある。\n"
 GER_no_balkan_communism:0 "バルカンに共産主義など要らぬ"
 GER_no_balkan_communism_desc:0 "共産主義勢力の影響がバルカン諸国に入り込んできた。これを許すことはできない。共産主義が根付く前に破壊しなければならない。"
 GER_no_balkan_communism_tt:0 "バルカンの共産主義国家に対し、戦争目標§Y政府転覆§!を得る。\n"
 GER_no_balkan_communism_HUN_tt:0 "§Yハンガリー人民共和国§!に対し、戦争目標§Y政府転覆§!を得る。\n"
 GER_no_balkan_communism_ROM_tt:0 "§Yルーマニア人民共和国§!に対し、戦争目標§Y政府転覆§!を得る。\n"
 GER_no_balkan_communism_YUG_tt:0 "§Yユーゴスラビア社会主義連邦共和国§!に対し、戦争目標§Y政府転覆§!を得る。\n"
 GER_no_balkan_communism_BUL_tt:0 "§Yブルガリア社会主義共和国§!に対し、戦争目標§Y政府転覆§!を得る。\n"
 GER_low_countries_membership:0 "低地諸国との同盟"
 GER_low_countries_membership_desc:0 "ヨーロッパの東の国境から遠く離れているとはいえ、もし中欧が陥落すれば次に狙われるのは自分達であることを低地諸国は自覚している。共に共産主義の脅威に対して立ち向かえるよう、彼らに同盟を提供するべきだ。"
 GER_no_reds_in_western_europe:0 "西ヨーロッパにアカなど要らぬ"
 GER_no_reds_in_western_europe_desc:0 "共産主義の影響が西ヨーロッパに浸透してきた。これを許してはならない。共産主義が根付く前に破壊しなければならない。"
 GER_no_reds_in_western_europe_tt:0 "低地地域とフランスの共産主義国家に対し、戦争目標§Y政府転覆§!を得る。\n"
 GER_no_reds_in_western_europe_FRA_tt:0 "§Yフランス・コミューン§!に対し、戦争目標§Y政府転覆§!を得る。\n"
 GER_no_reds_in_western_europe_HOL_tt:0 "§Y人民州連合§!に対し、戦争目標§Y政府転覆§!を得る。\n"
 GER_no_reds_in_western_europe_BEL_tt:0 "§Yベルギー共同国§!に対し、戦争目標§Y政府転覆§!を得る。\n"
 GER_no_reds_in_western_europe_LUX_tt:0 "§Yローザ・ルクセンブルク§!に対し、戦争目標§Y政府転覆§!を得る。\n"
 GER_scandinavian_membership:0 "スカンディナヴィア諸国との同盟"
 GER_scandinavian_membership_desc:1 "山と寒さはアカのろくでなしどもに対する防御としては全く役に立たず、スカンディナヴィア人もそれを知っているはずだ。彼らに共産主義の脅威に対する保護と同盟を提供するべきだ。"
 GER_baltic_membership:0 "バルト諸国との同盟"
 GER_baltic_membership_desc:1 "20年間、バルト人は再併合と共産主義という二重の危機に脅かされながら生きてきた。彼らに共産主義の脅威に対する保護と同盟を提供するべきだ。"
 SOV_BALTIC_MEMBERSHIP_DESC_COMMUNIST:0 "共産主義"
 SOV_BALTIC_MEMBERSHIP_DESC_EXILES:0 "[SOV.GetAdjective]帝国主義"
 GER_polish_membership:0 "ポーランドとの同盟"
 GER_polish_membership_desc:1 "ポーランド人は周辺国全てを不信の眼差しで見ている、だとしても最大の脅威が東から到来することは理解しているはずだ。彼らに共産主義の脅威に対する保護と同盟を提供するべきだ。"
 GER_finnish_membership:0 "フィンランドとの同盟"
 GER_finnish_membership_desc:1 "ヨーロッパの中心から離れたフィンランド人はアカどもと単独で直面する危険性がある。しかし、そうなるには及ばない。彼らに共産主義の脅威に対する保護と同盟を提供するべきだ。"
 SOV_FINNISH_MEMBERSHIP_DESC_COMMUNIST:0 "アカども"
 SOV_FINNISH_MEMBERSHIP_DESC_EXILES:0 "ロシア"
 GER_strike_at_the_source:0 "大元を断つ"
 GER_strike_at_the_source_desc:1 "恐怖の中で生きる人生はまったくもって人生ではない。この脅威を我々の生活様式のためにきっぱりと終わらせる必要がある。ヨーロッパにおける共産主義の影響源は破壊されなければならない。"
 SOV_STRIKE_AT_THE_SOURCE_DESC_COMMUNIST:0 "共産主義の影響"
 SOV_STRIKE_AT_THE_SOURCE_DESC_EXILES:0 "ロシア帝国主義"
 GER_reverse_the_brain_drain:0 "科学者のUターン"
 GER_reverse_the_brain_drain_desc:0 "圧政者や権威主義体制が破られた今、国から逃げた科学者達にとって、帰国し、もう一度故郷で働くことが魅力的なものとなるよう試みることができる。"
 GER_shared_rd_programs:0 "研究開発共有計画"
 GER_shared_rd_programs_desc:0 "我々の目的を達成するためには、科学的知見や技術進歩を新たな同盟国と共有する必要がある。"
 GER_the_mannheim_project:0 "マンハイム計画"
 GER_the_mannheim_project_desc:1 "ノルウェーの重水プラントが我々の勢力圏下に収まった今、原子の秘密を解き明かし、ボリシェヴィキに対抗する為の兵器転用の可能性を調査するという我々の取り組みをさらに加速させることができる。"
 GER_the_mannheim_project_tt:0 "この国家方針は、現在の原子力研究レベルに応じた報酬を与える:\n\n"
 GER_pool_technical_know_how:0 "技術ノウハウの蓄積"
 GER_pool_technical_know_how_desc:0 "全ての国家は独自の工場管理や機器整備の方法が存在する。他の同盟諸国との間でこの情報を広めるために技術班を送ることで互いに習得することが可能となる。"
 GER_pool_technical_know_how_tt:0 "陣営内の全国家がこの国民精神を得る。"
 ITA_ethiopian_war_logistics:0 "エチオピア戦争における兵站"
 ITA_ethiopian_war_logistics_desc:0 "もしかすると我々は栄光あるエチオピア征服において兵站を軽視していたのかもしれない。勇猛な兵士に十分な補給を提供すべきだろう。"
 ITA_fortification_effort:0 "要塞化への注力"
 ITA_fortification_effort_desc:0 "衰亡の真っ只中にあるフランスとイギリスという帝国主義者の侵略に対し、沿岸と国境線を防衛せねばならない。"
 ITA_fortification_effort_forts:0 "フランスとの国境に§Y陸上要塞を15§!追加する。\n"
 ITA_army_primacy:0 "陸軍優先"
 ITA_army_primacy_desc:0 "工業面において、イタリアは依然列強である植民地帝国らに対し遅れをとられている。我々は陸軍か海軍か注力先を選ばなければならない。だがその結果は明らかである;その精強なる軍団によって成り立っていた古代ローマ帝国のように、新たなるイタリア帝国も同様の道を往かなければならない！"
 ITA_modernized_artillery:0 "砲兵近代化"
 ITA_modernized_artillery_desc:0 "レッジョ・エゼールチト（王立陸軍）は、理論上世界においても有数の陸軍のはずである。だが不幸なことに、全軍に適切な装備が行き渡っているとは言い難い。更に最悪なことに、我らの砲兵の大半は1918年から進歩していないのだ！"
 ITA_modernized_army:0 "陸軍近代化"
 ITA_modernized_army_desc:0 "砲兵の改善は我々の交戦能力を大幅に向上させた。しかし、同時に新しい戦術やドクトリンも必要となるだろう。"
 ITA_armored_effort:0 "機甲部隊への注力"
 ITA_armored_effort_desc:0 "エチオピアにおける戦闘は首尾よく進行した。だが我らの戦車は、衰退しつつありながらも未だ力を保つヨーロッパの拝金民主主義者達の戦車と戦える程の水準には未だ至っていない。"
 ITA_mare_nostrum:0 "我らが海"
 ITA_mare_nostrum_desc:0 "我らの資源は限られており、痛みを伴う決断も行う必要がある。しかし英帝国は我々を地中海という檻に閉じ込めている。この檻から抜け出すためにはロイヤル・ネイビーにすら対抗できる海軍が必要になるだろう……"
 ITA_carrier_effort:0 "空母への注力"
 ITA_carrier_effort_desc:0 "現代の戦闘艦隊は戦艦ではなく、航空機母艦をその中核とするだろう。船舶に対する航空機の優位性は1921年にアメリカ人によって証明されている！"
 ITA_capital_ships:0 "主力艦への注力"
 ITA_capital_ships_desc:0 "戦艦を最も多く保有する国家こそが大洋を支配する。我々は地中海においてロイヤル・ネイビーに優位性を示させてはならない……"
 ITA_bomber_effort:0 "爆撃機への注力"
 ITA_bomber_effort_desc:0 "空を見上げること無い軍隊が戦争に勝利する時代は過ぎ去った。兵士が必要な航空支援を得られるように、戦術爆撃機を開発せねばならない。"
 ITA_atlantic_fleet:0 "大西洋艦隊"
 ITA_atlantic_fleet_desc:0 "英国の檻から解放された暁には、我らの力を大洋に示す計画が必要となる。これは最優先事項となるだろう。"
 ITA_marines_and_landing_craft:0 "海兵隊と上陸艇"
 ITA_marines_and_landing_craft_desc:0 "戦争とは海軍力のみで勝利が決する訳ではない。軍が幾多の波を超え、安全に敵地に上陸できるようにしなければならない……"
 ITA_jet_engine_effort:0 "ジェットエンジンへの注力"
 ITA_jet_engine_effort_desc:0 "セコンド・カンピーニ技師の素晴らしき成果のお陰で、イタリアはジェットエンジン開発における最前線に立つことができる。我々は投入可能な資源を全て彼に与え、レッジョ・アエロナウティカ（王立空軍）向けの設計案を向上させるべきだろう。"
 ITA_light_ship_effort:0 "小型艦への注力"
 ITA_light_ship_effort_desc:0 "海外領土へ向かう船団には保護が必要だ。新しいドクトリンと、より現代的な駆逐艦が必要となるだろう。"
 ITA_escort_effort:0 "護衛艦への注力"
 ITA_escort_effort_desc:0 "地中海の脆弱な船団を護衛するために、さらなる努力が必要だ。"
 ITA_sea_wolves:0 "海の狼"
 ITA_sea_wolves_desc:0 "同盟国ドイツは恐ろしい程強力な潜水艦を開発し、「ウルフ・パック」ドクトリンに基づき運用を行っている。彼らから学ばなければならない。"
 ITA_slovenia_dalmatia_claims:0 "ユーゴスラビアにおける請求権"
 ITA_slovenia_dalmatia_claims_desc:0 "ユーゴスラビアにはイタリアの同胞が現在も一定数在住している。彼らは過去のヴェネツィア共和国の栄光ある日々にまでその起源を遡るのだ。これらの地域をイタリアの統治下に取り戻すことは、ローマ帝国の再興において重要な一歩となるだろう！"
 ITA_slovenia_dalmatia_claims_threat:0 "ユーゴスラビアにおけるイタリアの請求権"
 ITA_yugoslavia_friend:0 "ユーゴスラビアとの友好"
 ITA_yugoslavia_friend_desc:0 "いまユーゴスラビアを敵に回すよりも、絶好の機会が訪れるまで待ってから征服するほうがよいだろう。もしかすると、彼らの政権と友好関係を築き、我々の影響圏に組み込むこともできるかもしれない。"
 ITA_support_nationalist_spain:0 "国粋スペインへの支援"
 ITA_support_nationalist_spain_desc:0 "スペインは今後の舵取りを決める内戦のさなかにある。彼らは将来的にはファシストの良き同盟手ともなり得るし、無能な共和制を維持するかもしれず、最悪の場合には共産主義者か無政府主義者の手に落ちるかもしれない！事態が手遅れになる前に、真のスペイン人へと支援をせねば！"
 ITA_demand_balearic_islands:0 "バレアレス諸島の要求"
 ITA_demand_balearic_islands_desc:0 "フランコの新政権に対する義理は果たした。我々はその防衛において犠牲を払った対価を受け取る立場にいる。バレアレス諸島は我々の地中海における戦略的拠点として割譲されなければならない。"
 ITA_bulgaria_friend:0 "ブルガリアとの友好"
 ITA_bulgaria_friend_desc:0 "ブルガリアは我々の影響圏にある。彼らにとってのイタリアとの安全保障協力は、我々にとってのバルカン進出の一歩となるだろう。"
 ITA_albania_war_goal:1 "アルバニア占領"
 ITA_albania_war_goal_desc:1 "アルバニアは我が国の軍隊によってほとんど抵抗なく占領することができると考えている。世界にイタリアの威光を示しローマ帝国の栄光を復活させる必要があるだろう。"
 ITA_pact_of_steel:0 "鋼鉄条約"
 ITA_pact_of_steel_desc:0 "我々とナチス・ドイツとの関係はイデオロギー的な差異や衝突している目的によって複雑な状態にある。ドイツのオーストリアとバルカン半島に対する野心をドゥーチェは極めて警戒している。しかし、現実とは変化するものだ……"
 ITA_germ_italy_same_tt:0 "§Yイタリア§!と§Yドイツ§!は同じ§Yイデオロギー§!である。"
 ITA_german_millitary_cooperation:0 "ドイツとの軍事協力"
 ITA_german_millitary_cooperation_desc:0 "力強いドイツ軍との強力な協力を通して、ドイツの効率性とイタリアの革新性の最良の部分を組み合わせることができる。これで我々に相対する如何なる敵への戦略的優位性を保つことが可能だ。"
 ITA_claims_on_france:0 "フランスにおける請求権"
 ITA_claims_on_france_desc:0 "ヴィシー・フランスから領土を取れ。ドイツのパリ征服とフランスにおける新政権樹立に伴い、南ヨーロッパに於ける正当な領有権を主張する時が来た。ドイツは重点的な北方への拡張を達成した以上、我らもたとえ少しでもあろうと正当な報酬を受け取るべきである。"
 ITA_claims_on_france_tt:0 "§Yヴィシー・フランス§!が存在していて§Yサヴォイ§!と§Yコルシカ§!を支配している"
 ITA_go_after_france:0 "フランスを狙う"
 ITA_go_after_france_desc:0 "フランス……反動的な西欧民主主義国の一国で、常にその拡張欲を隠し、隙あらばイタリア民族の存続すらも危機に陥れようとする勢力だ。イタリアと帝国の未来の為に、決着をつける時が来たのである。"
 ITA_claims_on_turkey:0 "トルコにおける請求権"
 ITA_claims_on_turkey_desc:0 "1915年のロンドン条約は西欧列強がレヴァントに手を伸ばす事と引き換えに、イタリアがアナトリアの地を獲得することを約束した。彼らは自らの約束を国際連盟の委任統治と言う形で実現させた一方で、イタリアの権利を却下した。新しきイタリアは以前よりもより強力となり、トルコ人にイギリスとの約束を強要させる事ができる。"
 ITA_italy_first:0 "イタリア第一主義"
 ITA_italy_first_desc:1 "ムッソリーニはヒトラーのいかさまに乗せられる事は決して無い！チュートン人共のイタリア情勢への介入は碌な結果にならない、と言うローマ帝国の教訓を心に留めなければならない……"
 ITA_romania_friend:0 "ルーマニアとの友好"
 ITA_romania_friend_desc:0 "遠方ながらも友好的なルーマニアを我々の影響圏に置くことは最も利潤的な選択だろう。ドゥーチェは「鉄衛団」に大きな可能性を見い出しておられる。"
 ITA_german_rd_treaty:0 "ドイツとの条約"
 ITA_german_rd_treaty_desc:0 "我らの偉大なる国家の相互利益の為にドイツ人と秘匿技術の交換を提案するべきだろう。"
 ITA_spanish_italian_faction:0 "西伊同盟"
 ITA_spanish_italian_faction_desc:0 "フランコとスペインの国粋派は宗教、文化そしてイデオロギーを共とする生まれつきの同盟だ。団結することで、我々はジブラルタルを奪還しロイヤル・ネイビーに対し出血を強いることができるであろう……"
 ITA_italian_highways:0 "アウトストラーダ"
 ITA_italian_highways_desc:0 "帝国領内における兵士の機動性を確保する為に、インフラの拡張が急務である。敵軍が世界中に存在する以上、この拡張はイタリア本土防衛の為に欠かせない物である。"
 ITA_libyan_infrastructure:0 "リビアのインフラ"
 ITA_libyan_infrastructure_desc:0 "我らの帝国において、北アフリカの広大な大地はインフラ整備の観点から依然として取り残されている。この問題に注力し、平均的なレベルへと押し上げる必要があるだろう。"
 ITA_greece_war_goal:0 "ギリシャとの交戦"
 ITA_greece_war_goal_desc:0 "ギリシャ抜きにローマ帝国の再興を語ることができるであろうか？容易い目標な筈である……"
 ITA_greece_friend:0 "ギリシャとの友好"
 ITA_greece_friend_desc:0 "ギリシャは西洋文明の発祥地であり、聡明な古代ギリシャ人たちは多くの物を残した。彼らと我々の目標をすり合わせる事は不可能ではないはずだ……"
 ITA_turkey_friend:0 "トルコとの友好"
 ITA_turkey_friend_desc:0 "伊土戦争と先の大戦を経て、トルコ人が我々を愛する理由など存在しないだろう。しかし、現実的政策というものは過去の小競り合いを乗り越えさせ、現在の地中海情勢から2つの巨星を同盟へと導く事ができるだろう。"
 ITA_portugal_friend:0 "ポルトガルとの友好"
 ITA_portugal_friend_desc:0 "スペインと同様、ポルトガルはイタリア人民と自然な同盟関係にある。我らはこの友好の絆を強めるべきである。"
 ITA_anti_uk_war_goals:0 "イギリスとの交戦"
 ITA_anti_uk_war_goals_desc:0 "落ち目の英帝国は我々を地中海という檻に閉じ込め、その鍵を無償で渡そうとはしない。時期到来の暁には、英国を攻撃しなければならない！"
 ITA_japan_friend:0 "日本との友好"
 ITA_japan_friend_desc:0 "日本人は我々と同じ立場にある。若く、将来性のある人口を持つ飢えた力が、イギリスやオランダの様な衰退しつつある拝金・民主主義者に交易を通して人質を取られているのだ。我々は団結し、脈動する海軍枢軸を確立せねばならないのだ！"
 soviet_focus:0 "ソ連の国家方針"
 #SOV_finish_five_year_plan:0 "Finish the Five Year Plan"
 #SOV_finish_the_five_year_plan_desc:0 "The second Five Year Plan prioritizes the development of heavy industry. The Soviet Union must develop quickly in order to match the Capitalist and Fascist powers of the West."
 SOV_move_industry_to_urals:0 "ウラルへの産業移転"
 SOV_move_industry_to_urals_desc:0 "ソ連西方にある貴重な工場群は何があろうとも裏切り者のヒトラー主義者どもに奪われてはならない。最大級の努力と犠牲をもって我々は最も価値ある重機や設備をチェリャビンスクその他のウラル地方へと速やかに移転させるべきだろう。"
 SOV_defense_of_moscow:0 "モスクワの防衛"
 SOV_defense_of_moscow_desc:0 "ファシストどもが首都の門を叩いている！たとえいかなる犠牲を払ってもモスクワが陥落するようなことがあってはならない。子供から老人までありとあらゆるものを動員し、可能なかぎりの防御陣地をすみやかに構築するのだ！"
 SOV_defense_of_moscow_forts:0 "モスクワの周辺に§Y陸上要塞を28§!追加する。\n"
 SOV_infrastructure_effort:0 "インフラへの注力"
 SOV_infrastructure_effort_desc:1 "ソビエト連邦は広大ではあるがほとんど空白に近い。国土の隅々まで物品や設備を輸送する能力をすみやかに確保する必要があるだろう。"
 SOV_tranformation_of_nature:0 "自然改造計画"
 SOV_tranformation_of_nature_desc:0 "スターリンの偉大なる自然改造計画が今こそ実行に移されるべき時だ。人民の支持を受けた大規模工事により自然環境が新たに形作られることだろう。"
 SOV_stalin_constitution:0 "スターリン憲法"
 SOV_stalin_constitution_desc:0 "いまこそ古き憲法を更新し、ソビエト連邦の労働者と農民が享受している諸権利を世界に向けて印象づけるのだ！"
 #SOV_collectivist_propaganda:0 "Collectivist Propaganda"
 #SOV_collectivist_propaganda_desc:0 "In the Soviet Union, there is no room for individual glory. Our propaganda should strongly emphasize collective efforts; surpassed production goals, successful expeditions and massive construction projects."
 SOV_militarized_schools:0 "学校での軍事教育"
 SOV_militarized_schools_desc:0 "ソビエト連邦の児童には軍事規律とともに自己犠牲や連帯といった社会主義者的美徳も教え込む必要がある。若き精神はより容易に成形することが可能だ。"
 SOV_workers_culture:0 "労働者文化"
 SOV_workers_culture_desc:0 "社会主義は単なる経済制度ではなく、マルクス主義も単なる科学ではない。我々はソビエト社会の構造すらも改造し、ブルジョワ的伝統のあらゆる残滓を必ずや根絶せねばならない。"
 SOV_new_soviet_man:0 "新たなソビエト人"
 SOV_new_soviet_man_desc:0 "新たなソビエト人は私心なく、教育を受け、規律に満ち、そして健康である。彼らは動物的本能や虚偽意識に対する勝利の生きた証なのだ。男性は全体の利益のために自らの生を喜んで投げ出し、女性はソビエト社会の未来の為に多くの子を産むことだろう。"
 #SOV_positive_heroism:0 "Positive Heroism"
 #SOV_positive_heroism_desc:0 "It is time to move on from the old Leninist collectivist propaganda and transform various exceptional individuals into larger-than-life Heroes of Socialism!"
 SOV_progress_cult:0 "進歩崇拝"
 SOV_progress_cult_desc:0 "ソビエトの傑出した科学者たちによる革新を讃えるとともに、適切な自由思考に関しては推奨する必要があるだろう。科学の斬新な新分野に関してソ連は常に退廃的な西側諸国の先を行く。同志ルイセンコの素晴らしき業績を見よ！"
 SOV_socialist_science:0 "社会主義科学"
 SOV_socialist_science_desc:0 "地球はまるで精神のように絶えず動き続け、自然は進歩を続ける国家に等しい。自然においては革命さえも起こるのだ。唯物的弁証法の弁足は社会に対してと同等に自然科学に対しても当てはまることだろう……"
 SOV_aviation_cult:0 "航空崇拝"
 SOV_aviation_cult_desc:0 "航空分野における驚異的な功績によりソビエト連邦は世界を驚かせる事だろう。我らの英雄的飛行士はボリシェヴィキ的な文化と進歩を守る騎士であり、自然を打ち負かすほどの技術的熟達を披露する。ツァーリの支配する日々からよくぞここまで来たものだ！"
 SOV_women_pilots:0 "女性飛行士"
 SOV_women_pilots_desc:0 "英雄的長距離飛行士たる同志ラスコーヴァの提案する122飛行隊プログラムを承認し、女性のみで構成された複数の航空連隊の設立を認めるべきである。"
 SOV_night_witches_tt:0 "第588夜間爆撃連隊がモスクワで有効化される。"
 #SOV_socialist_realism:0 "Socialist Realism"
 #SOV_socialist_realism_desc:0 "All works of art in the Soviet Union must strive to educate the people in the goals and meaning of Communism, depicting the proletariat in realistic and typical scenes of everyday life. Soviet artists are the engineers of souls!"
 SOV_improve_railway_network:0 "鉄道網の改善"
 SOV_improve_railway_network_desc:0 "第一次五カ年計画はあまりにも大きな成功を収めた。これによる重工業の大規模な拡大はソビエト連邦の防衛力をより強固にしたものの、ソビエトの鉄道網が致命的なボトルネックとして残されることとなった。鉄道人民委員部（NKPS）はこのボトルネックを解消し、祖国防衛を確かなものとするための野心的な計画を有している。"
 SOV_transpolar_flights:0 "極地飛行"
 SOV_transpolar_flights_desc:0 "我が国の最も勇敢なる飛行士たちは、北極を横断する大胆な航路が可能であることを証明しようとしている。航空戦の計画にこの予期せぬ近道を用いることで、敵を奇襲することが可能となるやもしれない。"
 SOV_ocean_going_navy:0 "外洋海軍"
 SOV_ocean_going_navy_desc:0 "連邦は地球上のあらゆる国家よりも多くの領土を有しているにもかかわらず、世界の海は未だ我々の海軍の支配するところとなっていない。将来の外洋艦隊のためには重装備の戦艦が不可欠となるだろう。"
 SOV_peoples_commissariat:0 "防衛産業人民委員部の設置"
 SOV_peoples_commissariat_desc:0 "ソ連防衛産業人民委員部は軍事産業計画に焦点を当てた重工業の省庁である。長い目で見ると、この仕事をこなすためには人民委員部により多くの部局を設ける必要があるかもしれない。"
 SOV_anti_fascist_diplomacy:0 "反ファシズム外交"
 SOV_anti_fascist_diplomacy_desc:0 "西側のあらゆる体制は抑圧的でかつ腐敗しているが、中でも最悪なのは進歩性を装っている連中であり、中には社会主義者を自称するものすらいるのだ！プロレタリアートの中にあるこうした虚偽意識を促進することで奴らは革命を遅滞させ、労働者を永遠の束縛に留め置かんとしているのである。"
 SOV_operation_zet:0 "Z作戦"
 SOV_operation_zet_desc:0 "中国国民党は確かに反動的であるが、毛沢東と彼なりの共産主義が中国において勝利をおさめることはなさそうだ。我々は蒋介石との関係を改善し、馬鹿げたほどに時代錯誤な大日本帝国をすぐにでも破滅させねばならない。"
 SOV_annex_tannu_tuva:0 "タンヌ・トゥヴァ併合"
 SOV_annex_tannu_tuva_desc:0 "経済的にはほとんど重要ではないものの、政治的理由から我々はタンヌ・トゥヴァ人民共和国を自治州としてソビエト連邦に併合すべきである。"
 SOV_improve_stalin_line:0 "スターリン線の改良"
 SOV_improve_stalin_line_desc:0 "ファシストの侵略に備え、西側国境の防御を固めねばならない。スターリン線を延長し、あわせて防御施設の近代化も進める必要があるだろう。"
 #SOV_far_east_fortification:0 "Far East Fortification"
 #SOV_far_east_fortification_desc:0 "The Japanese are constantly making incursions across the border with Manchuria. We must improve our defenses along that frontier in order to deter them permanently."
 SOV_far_east_fortification_forts_1:0 "日本との国境に§Y陸上要塞を6§!追加する。\n"
 SOV_far_east_fortification_forts_2:0 "日本との国境に§Y陸上要塞を8§!追加する。\n"
 SOV_far_east_fortification_forts_3:0 "日本との国境に§Y陸上要塞を4§!追加する。\n"
 SOV_xian_incident:0 "西安事件"
 SOV_xian_incident_desc:0 "我々は主だった国民党官僚との接触を続けてきた。しかし今となっては蒋介石を誘拐して毛沢東と権力を分かち合うよう強制し、破壊的な内輪揉めを終わらせることで日本の略奪行為に対し中国がより強固に抵抗できるようにせねばならない。"
 SOV_xian_incident_tt:0 "もし双方が同意したならば、国民党と共産党の間に休戦が結ばれる。"
 SOV_anti_capitalist_diplomacy:0 "反資本主義外交"
 SOV_anti_capitalist_diplomacy_desc:0 "世界革命に対する最大の障害が、アメリカの肥え太った銀行家どもやイギリスの冷酷なる植民地主義的圧制者であることは疑いようもない。我々の目的は常に、奴らの欲深き手をはたき落とし、奴らの自由主義的プロパガンダを弱体化させることに向けられねばならない。"
 SOV_expand_red_fleet:0 "赤色艦隊の拡充"
 SOV_expand_red_fleet_desc:0 "帝国主義者どもの海軍力に比べ、赤色艦隊は惨めなほどに弱体である。我々は海軍の拡大を国家的優先課題とせねばならない！"
 SOV_anti_colonialist_rebels:0 "コミンテルン"
 SOV_anti_colonialist_rebels_desc:0 "資本主義体制が崩壊の最終段階に達したのに伴い、あらゆる共産党は正しき姿勢として攻撃的、軍事的、極左的に振る舞わねばならない。特に我々が奨励しているのは、全世界の共産党が自らの精力を中道左派の破壊へと振り向けることである。"
 SOV_southern_thrust:0 "南方への進出"
 SOV_southern_thrust_desc:0 "イランとイラクの併合は、莫大なる石油備蓄を革命のために確保すると同時に、エジプトとインドのイギリス帝国主義者に対する直接的圧力として機能するだろう。"
 #SOV_reconcile_japan:0 "Reconcile Japan"
 #SOV_reconcile_japan_desc:0 "Our relations with Japan have always been troubled, but there are bigger fish to fry. By exploiting their desperate lack of natural resources, the Japanese could be led by the nose... Their anachronistic feudal regime is bound to fall soon anyway."
 SOV_claim_on_sinkiang:0 "新疆請求"
 SOV_claim_on_sinkiang_desc:0 "同志盛世才の統治の下、新疆は既に事実上ソビエトの傀儡国家である。我々はこれを公的なものとすべきだろう……"
 SOV_claim_on_sinkiang_threat:0 "ソ連が新疆を請求した"
 SOV_pan_slavic_rhetoric:0 "汎スラヴ主義の援用"
 SOV_pan_slavic_rhetoric_desc:0 "同志レーニンは世界革命を追い求めるあまり、ロシア的、あるいはスラヴ的なアイデンティティを放棄しすぎてしまった。適度なナショナリズムは必ずや我々の助けとなることだろう。加えてある種の汎スラヴ主義の復興は他のスラヴ諸国と親密になるうえで役立つかもしれない。"
 SOV_claims_on_baltic:0 "バルト地域の請求"
 SOV_claims_on_baltic_desc:0 "西方に通ずる港を求めたピョートル大帝の判断は正しかった。革命によって解体したバルト諸国はソビエト連邦の中で再統合されるべきである。"
 SOV_claim_bessarabia:0 "ベッサラビアへの請求"
 SOV_claim_bessarabia_desc:0 "我が国の経済において黒海はバルト海以上の重要性を有する。ボスポラス並びにダータルネス海峡の支配権を確保するためにあらゆる手を尽くすべきである。"
 SOV_claims_on_turkey:0 "トルコへの請求"
 SOV_claims_on_turkey_desc:0 "トルコ人どもはボスポラス海峡の共同管理という我々の要求を一貫して拒絶しているのみならず、東部における国境調整の話し合いにも応じない。今こそ奴らを教育してやるべきだろう！"
 #SOV_baltic_security:0 "Baltic Security"
 #SOV_baltic_security_desc:0 "The Baltic is our front yard and must be protected at all costs. Karelia must be seized to give Leningrad a secure buffer zone, and the self-rule of Estonia is just ridiculous!"
 #SOV_claims_on_poland:0 "Claims on Poland"
 #SOV_claims_on_poland_desc:0 "The display of incompetence and embarrassment that was the Soviet-Polish war must be avenged and eastern Poland reintegrated into the USSR!"
 #SOV_demand_eastern_poland:0 "Demand Eastern Poland"
 #SOV_demand_eastern_poland_desc:0 "Having reasserted our right to Poland's eastern territories, we should make clear that they can only save themselves from another partition by handing them over peacefully."
 #SOV_offer_poland_protection:0 "Offer Poland Protection"
 #SOV_offer_poland_protection_desc:0 "Although we could simply seize eastern Poland, it would be much preferable if they joined our Comintern in the process. We would need to offer something in return for our claims, however. If we promise them eastern Germany, they might be interested."
 SOV_offer_poland_protection_tt:0 "§Yポーランドは、ソ連が征服した場合、この協定で請求していた州を与えられる。§!\n"
 SOV_great_purge:0 "大粛清"
 SOV_great_purge_bypass_tt:0 "トロツキーがソビエト連邦の指導者となる"
 SOV_great_purge_desc:0 "危険なるトロツキストどもの陰謀が軍内部に蔓延し、最も高位の軍人にまで及んでいる。トロツキー本人の関与は不明であるものの、可能性は非常に高いといえる。ソ連を新たな内戦へと導かないためにも……いくらかの犠牲に備える必要があるだろう。"
 SOV_great_purge_tt:0 "トロツキー派の疑いがある閣僚や指揮官を粛清するため、一連の§Y見世物裁判§!が開廷される。\n"
 SOV_great_purge_tt2:3 "完了した粛清の回数によって、新たなる§Y内戦§!の可能性と§H将校の粛清§!に影響が出て効果と規模が変化する。\nこの国家方針を選択しなければ§Yレフ・トロツキー§!が亡命からの帰国を果たし、§Y内戦§!へと至る可能性がある。\n\n"
 SOV_permanent_revolution:0 "永続革命論"
 SOV_permanent_revolution_tt:0 "トロツキーが帰国した"
 SOV_permanent_revolution_tt2:0 "§Yトロツキー§!がより良い指導者特性を得る。"
 SOV_permanent_revolution_desc:0 "圧政的な煽動家は去った！人民は真の力を取り戻した。今や皆がそれぞれの関心を個別に妥協することなく追求できる。我々は常に変化し続ける。永続革命こそが勝利した革命なのだ。"
 #SOV_rehabilitated_military:0 "Rehabilitated Military"
 #SOV_rehabilitated_military_desc:0 "With the taint of Trotskyism finally cleansed from the officer corps, it might be possible to allow the military some freedom from political interference again."
 #SOV_military_reorganization:0 "Military Reorganization"
 #SOV_military_reorganization_desc:0 "The Purge has not left the military in a good state. The new leadership is green and ineffective, and no work has been done to develop our doctrines. We must rectify this situation immediately!"
 #SOV_nkvd_primacy:0 "NKVD Primacy"
 #SOV_nkvd_primacy_desc:0 "The military has shown that it can never be trusted. Therefore, the NKVD will need to be expanded and given greater powers, with more political commissars to keep an eye on the officers."
 SOV_nkvd_divisions:0 "NKVD師団"
 SOV_nkvd_divisions_desc:0 "鉄道路線や重要軍事施設を警備する国内軍として働くために、NKVDに自前の部局を与える必要があるだろう。"
 #SOV_lessons_of_war:0 "Lessons Of War"
 #SOV_lessons_of_war_desc:0 "With the experiences gained fighting limited wars, we should be able to make some breakthroughs in armored warfare, and perhaps even finally whip the depleted officer corps into shape!"
 #SOV_smersh:0 "SMERSH"
 #SOV_smersh_desc:0 "SMERSH, or 'Death to Spies', is a proposed counter-intelligence initiative that would serve a dual purpose; rooting out enemy spies and executing deserters and partisans within the ranks of the Red Army."
 SOV_smersh_tt:0 "§Yクーデターの危険性を無効化する。§!\n"
 SOV_partisan_suppression:0 "パルチザン鎮圧"
 SOV_partisan_suppression_desc:0 "占領地域におけるあらゆる形態のパルチザンに潜入し、これを無慈悲に鎮圧できるようにすべく、スメルシをより一層拡大すべきである。"
 SOV_war_with_germany:0 "ドイツとの交戦"
 SOV_war_with_germany_desc:0 "ドイツの脅威は増大し続けている。ドイツ軍を必ずや撃破し、新たな支配者に対して平伏させねばならない。"
 SOV_war_with_germany_tt:0 "モロトフ＝リッベントロップ協定が無効になる"
 SOV_war_with_japan:0 "日本との交戦"
 SOV_has_not_officers_purged_tt:0 "国民精神§Y将校の粛清§!を有していない"
 SOV_war_with_japan_desc:0 "日本は敗北を認めるための一切の計画を有していないように見える。奴らを止めるための唯一効果的な方法は戦争にほかならない。赤軍が奴らを蹂躙する時、奴らは我々の要求を拒絶したことを後悔することだろう。"
 SOV_war_with_uk:0 "イギリスとの交戦"
 SOV_war_with_uk_desc:0 "帝国主義的ブリテン人どもは我々に対する一切の敬意を欠いていた。奴らが世界中を支配下に置こうものなら次にソビエト連邦を狙ってくるであろうことは疑いようもない。奴らの侵略的拡大を抑える方法は1つしか無い。戦争だ！"
 SOV_claim_on_the_straits:0 "海峡の請求"
 SOV_claim_on_the_straits_desc:0 "黒海からエーゲ海へと通じるこの2つの海峡は戦略的要所であり、この領域が他国によって支配されることは到底看過できない。赤色艦隊の展開能力を保証するためにも2つの海峡を確保する必要があるだろう。"
 SOV_ultimatum_to_greece:0 "ギリシャへの最後通牒"
 SOV_ultimatum_to_greece_desc:0 "このエーゲ海の島々は赤色艦隊が自由に作戦を実行するための最後の戦略的区画である。ギリシャはあらゆる方面から圧力を受けており、全面戦争を避けるためなら国土の僅かな部分を諦める方を選ぶだろう。"
 SOV_diversify_the_programme:0 "計画の多角化"
 SOV_diversify_the_programme_desc:0 "この数年に渡って我々は伝統的戦争の分野について多くを学び、発展を成し遂げてきた。ソビエト連邦は偉大なる科学者の国であり、彼らには我が国に莫大な優位をもたらすような戦争手法を明らかにできるだけの才能がある。彼らの成果を目にするためにも、彼らが万全な状態で研究に取り組めるようにせねばならない。"
 SOV_research_city_experiment:0 "研究都市実験"
 SOV_research_city_experiment_desc:0 "ソビエト最高の科学者の1人であるクルチャトフは「1kgのウランの核を破壊することで、TNT火薬20000tに等しい爆発エネルギーが得られる」と記した。祖国の安全を確かなものにするためにも、敵に先んじてこの力を利用する必要がある。"
 SOV_closed_city_network:0 "閉鎖都市網"
 SOV_closed_city_network_desc:0 "軍事基地よりも広大な空間を必要とする研究のためには閉鎖都市を設立する必要があるだろう。都市の出入りを制限することで研究の機密を保ちつつ、同時に大規模実験に必要な空間を科学者に提供することができる。"
 strike_usa_focus:0 "米国に一撃を加えよ！"
 strike_usa_focus_desc:0 "いまや我々は不実なるアメリカ人に、我が国が切望する石油、その他の資源供給をほしいままに操られている。もし戦わざるを得ないなら、最も強烈な一撃を加えねばならない！我々より産業に優れるアメリカとの長期戦は、勝利を望めないだろう……"
 chinese_puppet_focus:0 "中国の傀儡化"
 chinese_puppet_focus_desc:1 "中国が、我々との戦争回避に努めていることは明白である。おそらく彼らの指導者にとって一番の脅威は内部分裂であるだろう。我が国は大東亜共栄圏の民である彼らを、共産主義と軍閥から保護することができる。"
 chinese_war_focus:0 "中国との交戦"
 chinese_war_focus_desc:0 "盧溝橋事件の停戦を脅かす緊張を増加させることで、中国は我々との協調に関心がないことを証明した。もはや戦争のみが、中国に秩序を取り戻すただ一つの方法である。"
 subdue_warlords_focus:0 "軍閥の征服"
 subdue_warlords_focus_desc:0 "かつては誇り高い帝国であった中国も、いまや過激分子や軍集団が各地で群雄割拠することを許している。我が大日本帝国は相手が誰だろうと、そのような分断は見るに忍びないのである。"
 oust_germans_focus:0 "中独合作の分断"
 oust_germans_focus_desc:0 "ドイツの軍事顧問は少なくとも、これまで二十年にわたって中国に滞在し、国民党を厚く支援してきた。これは今や耐え難いことだ。我々はドイツに、中国への軍事支援を即座に引き揚げるよう求める権利を有する。ドイツはどちらの側につくのかを選択する時だ。"
 found_own_faction_focus:0 "独自陣営の設立"
 found_own_faction_focus_desc:1 "大東亜共栄圏の創立に向けて不断の努力を続けてきた我々は、その輝ける勝利のためにアジアという枠すらも超え、一帯を一国で率いていけるほどに充分に、強力でなくてはならない。"
 axis_leanings_focus:0 "枢軸への傾倒"
 axis_leanings_focus_desc:0 "我々は新生ドイツと同じように多くの利益と価値を持っており、それはヨーロッパでも支持母体を築いている。枢軸同盟への参画は、充分な強さを持つ友人を仲間にし、彼らとアジアで対抗しないという取り決めを得られるだろう。"
 subvert_india_focus:0 "インド国民軍"
 subvert_india_focus_desc:0 "もしイギリスが我々の帝国を築くための奮闘を非難するならば、彼ら自身の帝国がすでに崩壊していることを知らしめてやろう。インドの捕虜と国外追放者は英領インド帝国を打倒しうる運動の基礎を形成するだろう。"
 jap_improved_sprit_focus:0 "国民精神の発揚"
 jap_improved_sprit_focus_desc:0 "天皇陛下の臣民が持つ誇り高い国民精神はきたる戦争の局面において、彼らを崇高なる自己犠牲へと導くだろう！"
 befriend_siam_focus:0 "シャムとの友好"
 befriend_siam_focus_desc:0 "シャムは欧州の植民地化を免れ、被支配国家となったこともない。彼らを征服することを考えるより、協力して歩む道を選ぶべきだろう。"
 army_primancy_focus:0 "陸軍優先"
 army_primancy_focus_desc:0 "陸軍こそが帝国の正当な軍隊の道である。地上を支配し、護る力は下等な海軍に遥か優越する点である。即ち、陸軍にさらなる資源を与えることで、その可能性は無限大に広がることは自明である、ということだ。"
 JAP_army_primancy_focus_bypass_tt:0 "本国の§Y軍需工場§!のための建築スロットが足りない。"
 jap_sia_love:0 "日本＝シャム外交"
 jap_sia_love_desc:0 "日本はシャムとの関係改善に外交努力をしている。"
 navy_primancy_focus:0 "海軍優先"
 JAP_navy_primancy_focus_bypass_tt:0 "本国の§Y海軍造船所§!のための建築スロットが足りない。"
 navy_primancy_focus_desc:0 "海軍こそが帝国の正当な軍隊の道である。海上を手中に収める力は下等な陸軍に遥か優越する点である。即ち、海軍にさらなる資源を与えることで、その可能性が無限大に広がることは自明である、ということだ。"
 army_innovations_focus:0 "陸軍改革"
 army_innovations_focus_desc:0 "今や陸軍は帝国の主たる軍であると認められた。陸軍ドクトリン開発にさらなる資源を投入するのは当然である。"
 army_air_innovations_focus:0 "陸軍航空隊改革"
 army_air_innovations_focus_desc:0 "空軍の第一任務は我らが偉大なる陸軍の支援であるべきだ！"
 army_motorization_focus:0 "陸軍の自動車化"
 army_motorization_focus_desc:0 "自動車化への大きな注力は歩兵が戦場に移動する速さを向上するだろう。少なくとも良く舗装された地域では。"
 air_base_expansion_focus:0 "航空基地拡張"
 air_base_expansion_focus_desc:0 "陸軍への支援を改善するため、空軍はさらに大きな飛行場が必要である。"
 armor_innovations_focus:0 "機甲部隊改革"
 armor_innovations_focus_desc:0 "我が国では陸軍が優勢であることから、一部の将軍は多数の現代的な装甲車両に投資することを提案している。"
 naval_innovations_focus:0 "海軍改革"
 naval_innovations_focus_desc:0 "今や海軍は帝国の主たる軍であると認められた。新型艦開発にさらなる資源を投入するのは当然である。"
 naval_air_innovations_focus:0 "海軍航空隊改革"
 naval_air_innovations_focus_desc:0 "空軍の第一任務は我らが偉大なる海軍の支援であるべきだ！"
 convoy_protection_focus:0 "船団護衛"
 convoy_protection_focus_desc:0 "臆病で卑怯な戦術だが、敵国が我々の帝国周辺で物資や資源を輸送する商船を狙うことはあり得ることだ。どのように船を守るべきか、どう実現すべきかを研究しなければならない。"
 advanced_torpedoes_focus:0 "先進的魚雷"
 advanced_torpedoes_focus_desc:0 "圧縮空気の代わりに圧縮酸素を使用することで、我々の魚雷はより遠くへ到達し、今までにない大きな弾頭を運用することが可能になる。"
 shbb_focus:0 "超大型戦艦"
 shbb_focus_desc:0 "短期的に見て我々が米英の保有する戦艦数を上回って建艦することはありそうもない、そしてその必要もない。代わりに、ワシントン海軍軍縮条約が許している戦艦の能力をはるかに上回る強力な戦艦を作ることが可能なはずである。"
 naval_base_focus:0 "海軍基地拡張"
 naval_base_focus_desc:0 "海軍の増強にはより多くの海軍基地が必要になる。"
 carrier_focus:0 "空母重視"
 carrier_focus_desc:0 "日本は強力な海軍を必要としている、そして航空母艦こそが艦隊力の中心たるべきである。戦艦の時代は終わりを迎え、敵艦隊は直ちに発見されるであろう！"
 battleship_focus:0 "戦艦重視"
 battleship_focus_desc:0 "日本は強力な海軍を必要としている、そして戦艦こそが艦隊力の中心たるべきである。他国には彼らの資源を有効性が実証されていない空母に無駄に費やさせておけばよい、戦艦こそが海を支配するのだ！"
 spiritual_mobilization_focus:0 "精神的動員"
 spiritual_mobilization_focus_desc:0 "兵士だけでなく、我が国の全てが戦争に備える必要がある。その結末として、国粋主義者たちは国民精神総動員運動のもとに集結し、愛国心を加速させ政府を支えるのだ。"
 warrior_traditions_focus:0 "武士道"
 warrior_traditions_focus_desc:0 "歴史を通して、日本は侍階級の間で他に類を見ない伝統を保ってきた。これらの価値観はその身分に関係なく全ての兵士たちによって思い出され、肝に銘じられなければならない。"
 divine_wind_focus:0 "神風"
 divine_wind_focus_desc:0 "あらゆる兵士には死に直面して臆さぬことが要求される。しかし我々はそれをも超えて、天皇陛下と御国の栄光の為に必死の自己犠牲に備えなければならない。"
 imperial_glory_focus:0 "帝国の栄光"
 imperial_glory_focus_effect:0 "§H空技廠 MXY7 桜花§!の生産を有効化"
 imperial_glory_focus_desc:0 "神風（特攻戦術）による自爆攻撃が間に合わせの最後の手段から教義として確立された。新たな航空機（基本的にはただの人間ミサイル）と共に、この突撃が止むことはないだろう。"
 student_movement_focus:0 "学徒動員"
 student_movement_focus_desc:0 "精神的動員で重要な位置を占める文部大臣が、教育者と生徒を国家の元に結集し軍事基礎教育システムを構築するだろう。"
 extra_tech_focus:0 "さらなる研究"
 synth_oil_focus:0 "合成石油重視"
 synth_oil_focus_desc:0 "我々の石油生産は非常に限られたもので、石油輸入は海外利権の手中でお情けを貰っている状態だ。最も安全な解決方法は、石油合成技術を完全なものにすることだ。"
 JAP_synth_oil_focus_tt:0 "工業会社として出光興産が利用可能"
 secret_weapon_focus:0 "先進兵器"
 secret_weapon_focus_desc:0 "島国たる我が帝国が海軍研究において第一線であり続けるべきことは当然だが、長距離ロケット研究がその邪魔になることはないだろう。"
 industrial_effort_focus:0 "帝国の緊縮経済"
 industrial_effort_focus_desc:0 "天皇陛下の臣民たる者はすべて、より良き帝国のために犠牲を払わねばならない。"
 industrial_effort_focus2:0 "工業への注力"
 industrial_effort_focus2_desc:0 "日本は新興工業国であり、欧米列強ほどの国力は有していない。その差を縮めるために手段を講じる必要がある。"
 infra_effort_focus:0 "インフラへの注力"
 infra_effort_focus_desc:0 "山がちな我が国においてインフラ整備は容易ではないが、それでもなお努力は続けなければならない。"
 fortress_japan_focus:0 "日本列島の要塞化"
 fortress_japan_focus_desc:0 "敵が我々の海軍を圧倒し続けるようなことが起きたとき、日本列島を要塞化することで、ほとんどの国は侵略にかかるコストを賄えなくなるだろう。"
 crypto_bomb_focus:0 "ボンべ暗号解読機"
 crypto_bomb_focus_desc:0 "ポーランドはドイツのエニグマ暗号を解読できる、「暗号爆弾」と呼ばれる素晴らしい機械を開発してきた。我々はさらにそれの開発を進めるためのリソースを、ブレッチリー・パーク政府暗号学校に有している。"
 tizard_mission_focus:0 "ティザード使節団"
 tizard_mission_focus_desc:0 "我々は、資源と工業力不足のため十分に利用できない数多くの技術的ブレイクスルーを果たした。ヘンリー・ティザードがアメリカ合衆国との共同研究協定に向けた交渉団を率いてくれるだろう。"
 maud_focus:0 "MAUD委員会"
 maud_focus_desc:0 "「ウラン爆発の軍事的利用（Military Application of Uranium Detonation）」委員会は、ウランを制御不可能な核分裂反応を起こすために利用する事で、信じがたいほどの威力を持つ爆弾の製作が理論的に可能であると確信していた。だが、独力ではこの技術の開発は間に合わないかもしれない。アメリカ人との談合をすべきだろう。"
 general_rearmament_focus:0 "本格的再軍備"
 general_rearmament_focus_desc:1 "[Root.GetGeneralRearmamentDesc]"
 ENG_GENERAL_REARMAMENT_DESC_HISTORICAL:0 "新たな世界大戦はどうやら不可避のものとなりつつあるようだ。ヒトラーでなくとも天皇が、もしくはソビエトでさえもきっかけとなるだろう……世論は本格的再軍備を開始する方向に十分傾いている。"
 ENG_GENERAL_REARMAMENT_DESC_AHISTORICAL:0 "前任者は軍事的状況を無視し続けてきた。我々の不十分な軍隊状況を改善するために全面的な再軍備計画を実施する必要がある。"
 air_defense_focus:0 "防空"
 air_defense_focus_tt:1 "§Yイースト・アングリア§!、§Yサセックス§!、§Yイングランド南西部§!の§Y対空砲§!が最大になる。"
 air_defense_focus_bypass_tt:0 "§Y対空砲§!のための建築スロットが足りない"
 air_defense_focus_desc:0 "敵はどこからやってくるか、そんなことは決まっている。我々は膨大な対空砲台で海岸を護らねばならない。"
 radar_focus:0 "レーダー"
 radar_focus_desc:0 "敵爆撃機の発見能力は戦争遂行には欠かせない。更なるレーダー技術の開発と、沿岸部の索敵網の構築に費用を惜しむべきではないだろう。"
 royal_ordinance_focus:2 "[Root.GetRoyalOrdnanceFactoriesName]"
 royal_ordinance_focus_desc:1 "[Root.GetRoyalOrdnanceFactoriesDesc]"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_HISTORICAL:0 "ロイヤル・オードナンス工場"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_COMMUNIST:0 "レヴォリューショナリー・オードナンス工場"
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_HISTORICAL:0 "嘆かわしい事に、ウーリッジの王立兵器工廠は十分な数の弾薬や小火器を生産するには不十分だ。全国により多くの工場を建てるべきだろう。特に安全な地域が望ましい。"
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_COMMUNIST:0 "嘆かわしい事に、ウーリッジの革命兵器工廠は十分な数の弾薬や小火器を生産するには不十分だ。全国により多くの工場を建てるべきだろう。特に安全な地域が望ましい。"
 shadow_scheme_focus:0 "シャドウ計画"
 shadow_scheme_focus_desc:0 "航空省は、民需から軍需工業へ転換する妙案を発案した。重要ないくつかの企業に十分な支援と貸し出しを行う事で、彼らの工場を拡大させ、拡大した工場は円滑な軍需への転換を容易にするだろうという案である。"
 shadow_scheme_focus_tt:1 "戦争突入時、2州に合計で建築スロット§G4つ§!と§Y軍需工場4§!が与えられる。\n"
 uk_small_arms_focus:0 "バーミンガム小火器会社"
 uk_small_arms_focus_desc:1 "[Root.GetBSACompanyDesc]"
 ENG_BSA_COMPANY_DESC_HISTORICAL:0 "ロイヤル・オードナンス工場は十分な小火器を生産できていない。しかし先の大戦同様、バーミンガム小火器会社（Birmingham Small Arms Company）と契約する事で、彼らの生産力を強化できる。"
 ENG_BSA_COMPANY_DESC_COMMUNIST:0 "革命兵器工場は十分な小火器を生産できていない。しかし先の大戦同様、バーミンガム小火器会社と契約する事で、彼らの生産力を強化できる。"
 UK_secret_focus:0 "秘密兵器"
 UK_secret_focus_desc:0 "今や我々は十分な知識、インフラを有している。SFの世界にしかなかった数多の秘密兵器を開発する準備は整っている。"
 air_rearmament_focus:0 "空軍再軍備"
 air_rearmament_focus_desc:1 "[Root.GetAirRearmamentDesc]"
 ENG_AIR_REARMAMENT_DESC_HISTORICAL:0 "大陸に位置する敵国と戦争する上で、王立空軍（Royal Air Force）の存在は勝利の鍵となるだろう。手始めに、航空基地を再軍備計画で確実に補強しなくてはならない。"
 ENG_AIR_REARMAMENT_DESC_COMMUNIST:0 "大陸に位置する敵国と戦争する上で、人民空軍（People's Air Force）の存在は勝利の鍵となるだろう。手始めに、航空基地を再軍備計画で確実に補強しなくてはならない。"
 fighter_command_focus:0 "戦闘機司令部"
 fighter_command_focus_desc:0 "我々の最優先事項は領空を支配することだ！軍事研究に於いて戦闘機開発より優先されるべきものはそれほど多く存在はしない。"
 bomber_command_focus:0 "爆撃機司令部"
 bomber_command_focus_desc:0 "ジュリオ・ドゥーエが絶えず言っていたように、「爆撃機は常に通り抜ける！」。レーダー技術と対空防御のみでは不十分であり、より優れた爆撃機の開発を優先すべきだろう。"
 coastal_command_focus:0 "沿岸防衛隊司令部"
 coastal_command_focus_desc:1 "[Root.GetCoastalCommandDesc]"
 ENG_COASTAL_COMMAND_DESC_HISTORICAL:0 "我々の産業は帝国の離れた場所から本土に輸送される資源に支えられている。輸送船は生命線であり、誇り高き海軍と空軍によって護衛しなければならない。沿岸防衛隊を編成して港に近寄る敵を防ぐ必要がある。"
 ENG_COASTAL_COMMAND_DESC_COMMUNIST:0 "我々の産業は帝国の離れた場所から本土に輸送される資源に支えられている。輸送船は生命線であり、誇り高き労働者解放海軍と人民空軍によって護衛しなければならない。沿岸防衛隊を編成して港に近寄る敵を防ぐ必要がある。"
 aircraft_production_focus:0 "航空機生産団"
 aircraft_production_focus_desc:0 "航空機生産は今もなお我々の最優先事項である。ロンドン航空機生産団を創設し、あらゆる航空機関連産業を指揮、管理させるべきだ。"
 uk_jet_focus:0 "ジェット航空機"
 uk_jet_focus_desc:0 "航空機のプロペラエンジンがジェットエンジンに置き換わることは疑いの余地が無い。その潜在性は高く、イギリスはこの研究において他国への遅れを許してはならない。"
 naval_rearmament_focus:0 "海軍再軍備"
 naval_rearmament_focus_desc:1 "[Root.GetNavalRearmamentDesc]"
 ENG_NAVAL_REARMAMENT_DESC_HISTORICAL:0 "我々は第二次ロンドン海軍軍縮条約で海軍の軍拡競争を予防を試みたが、加盟国は軍縮条約を無視している。ロイヤル・ネイヴィーが世界の覇権を喪失する事は許されない。我らは常に世界最大の海軍でなければならないのだ。"
 ENG_NAVAL_REARMAMENT_DESC_COMMUNIST:0 "我々は第二次ロンドン海軍軍縮条約で海軍の軍拡競争を予防を試みたが、加盟国は軍縮条約を無視している。ワーカーズ・リベレーション・ネイヴィーが世界の覇権を喪失する事は許されない。我らは常に世界最大の海軍でなければならないのだ。"
 uk_destroyer_focus:0 "駆逐艦重視"
 uk_destroyer_focus_desc:0 "現代の戦艦は確かに圧倒的な力を有するが、艦隊の保護に必要な駆逐艦の役割を無視してはならないだろう。"
 uk_convoy_focus:0 "船団護衛重視"
 uk_convoy_focus_desc:0 "輸送船団は生命線であり、いくら増強してもしすぎるということはない。船団を護衛し、失われた船団を補うために早急に全力を尽くす必要がある。"
 uk_waves_focus:0 "ブリタニア、大海原を統べよ"
 uk_waves_focus_desc:1 "[Root.GetBritanniaRulesTheWavesDesc]"
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_HISTORICAL:0 "他国はロイヤル・ネイヴィーに恐れ慄き、革新的ドクトリンの創造に追われている。慢心し、個々の艦船の質、量のみをあてにしてはならない。"
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_COMMUNIST:0 "他国はワーカーズ・リベレーション・ネイヴィーに恐れ慄き、革新的ドクトリンの創造に追われている。慢心し、個々の艦船の質、量のみをあてにしてはならない。"
 uk_carrier_focus:0 "空母重視"
 uk_carrier_focus_desc:0 "海軍の理論家の間で戦艦の継続的有用性について激しい論争が起こっている。中には、近代がもたらした空軍力が海軍を支配するようになり、海の王者の地位が戦艦から空母に置き換わるだろうと主張する人々も存在する。"
 uk_spain_focus:0 "スペインへの圧力"
 uk_spain_focus_desc:0 "スペインはロイヤル・ネイヴィーの力を誰よりも思い知った国家だ。そのことを思い出させてやろうではないか……"
 uk_battleship_focus:0 "戦艦重視"
 uk_battleship_focus_desc:0 "理論家は制空権や制海権について議論しているが、自分の家が艦砲の標的になる事など誰も望まないだろう。たとえ空母推進者が最終的に正しかったとしても、戦艦は少なくとも数年は海を支配し続けるに違いない。"
 uk_turkey_focus:0 "トルコへの圧力"
 uk_turkey_focus_desc:0 "トルコが我々を慕う必要は無いが、我が軍の戦艦の恐ろしさだけ十分に知っておくべきだろう……"
 uk_amphibious_focus:0 "上陸作戦"
 uk_amphibious_focus_desc:0 "「大海原を統べる」のは結構なことだが、自らの脚を濡らすことも時には必要だろう。敵領地を攻める陸戦力の増強を怠ってはならない。"
 singapore_focus:0 "シンガポール戦略"
 singapore_focus_desc:0 "シンガポールは東アジアにおいて、これからも重要な海軍基地であり続けるべきだ。たとえ香港が日本の手に落ちようとも、シンガポールは難攻不落のままであり続け無ければならない。主力艦隊が敵を倒す為に駆けつけるその日まで。"
 sp_landward_forts_focus:0 "陸の要塞"
 sp_landward_forts_focus_desc:0 "シンガポール島の現在の防衛力は不十分である。要塞の強化のために労働力の集中が必要である！"
 peninsular_focus:0 "半島戦争"
 peninsular_focus_desc:0 "マレー半島を南下する敵軍がシンガポールに到る前に、我らは敵軍に先制し遅滞させる必要がある。"
 hongkong_focus:0 "香港の保持"
 hongkong_focus_desc:0 "シンガポールを中心にした戦略はもはや不要だ。我々の構想はより大胆に、日本にはるかに近い基地によるべきだろう。必要十分な要塞と設備を有する基地として、香港は申し分ない！"
 hk_landward_forts_focus:0 "陸の要塞"
 hk_landward_forts_focus_desc:0 "大陸側からの継続した攻撃に耐えるため、香港を要塞都市にする必要がある。"
 hk_air_focus:0 "防空"
 hk_air_focus_desc:0 "香港の対空砲塔群を大幅に増強しなくてはならない。"
 uk_embargo_focus:0 "禁輸政策"
 uk_embargo_focus_desc:0 "赤にしろ茶色にしろ、独裁者達を打倒する最も良い手段は、単純に彼らが戦争を遂行するための資源を干上がらせることだ。問題は奴らと取引をしている銀行家や企業を怒鳴りつけることだが……"
 uk_sanction_italy_focus:0 "イタリアへの制裁"
 uk_sanction_italy_focus_desc:0 "ムッソリーニは新たなローマ帝国を夢見ており、その馬鹿げた夢を達成するためにいつか我々を攻撃してくるかもしれない。戦争が起こる前にそれを防ぐべきである。"
 uk_sanction_japan_focus:0 "日本への制裁"
 uk_sanction_japan_focus_desc:0 "日本人は「大東亜共栄圏」とやらを、当然自らの覇権の下に、作り上げようとしているようだ。大英帝国はそこに植民地を持つ欧州諸国の中で一番の障害である。日本に必要な資源供給は絶たれて然るべきだ。"
 uk_burma_focus:0 "ビルマ公路"
 uk_burma_focus_desc:0 "我が国は中国の日本との闘争を、ビルマと中国を結ぶ道路とそれに関連したインフラを建設することで助けてやるべきだろう。日本の魔の手から守られた陸路を通じた補給を可能にするのだ。"
 uk_scandinavian_focus:0 "スカンディナヴィア介入"
 uk_scandinavian_focus_desc:0 "もしスウェーデン鋼の輸出がなければ、スカンディナヴィアに戦略上に重要な意味は殆ど無かっただろう。我々はこの重要な資源がドイツに渡ることを防止するために、スウェーデンとノルウェー両国に圧力をかけなければならない。もしも彼らがそれを拒絶するようなら、我々は侵略をする覚悟が必要かもしれない……"
 uk_iraq_focus:0 "イラクの確保"
 uk_iraq_focus_desc:0 "我々は1932年にイラクの独立を承諾した。だが現在の状況を考慮してみるとそれは誤りであったかもしれない。イラクで産出される石油が敵の手に渡ることを決して許してはならない……"
 uk_iran_focus:0 "イランの確保"
 uk_iran_focus_desc:0 "イランは石油産出が豊富なばかりでなく、インド・中東・ソ連を結ぶ戦略的要地でもある。そのため我々の敵を拒まなければならない。"
 uk_free_india_focus:0 "インド独立"
 uk_free_india_focus_desc:0 "日本は積極的にインドの反乱を扇動し、インド人新兵からなる「インド国民軍」を形成している。それを防ぐ手立てが何も行われない場合、情勢はさらに危うくなる可能性があるだろう。我々は日本を早急に打ち負かすか、もしくは数年内の独立をインドに約束するかを選択できる。"
 uk_colonial_focus:0 "植民地エリートの奨励"
 uk_colonial_focus_desc:0 "我々の巨大で、世界に広がる帝国は世界でも傑出した頭脳を有しているが、その大きさゆえに出会うことが叶わなかった。彼らに我々の最重要プロジェクトへの参加を促進することで、より計画の達成を早められるだろう。"
 uk_asia_focus:0 "東アジアの強化"
 uk_asia_focus_desc:0 "古くからの東方植民地の多くは内戦や地域の帝国主義的野望の脅威に晒されている。我々は駐屯地への意識を怠ることなく、また、地域の発展を促すことで国際的な存在感を高めなければならない。"
 uk_china_focus:0 "中国への影響力"
 uk_china_focus_desc:0 "中国の民族主義者達は自らを我々の植民地への努力に対する敵だと称してきたが、彼らはあまりに少数の味方だけで敵中に閉じ込められている。もし彼らに手を差し出せば、彼らは考えを改めることに同意するかもしれない。"
 uk_commonwealth_focus:0 "英連邦の結束"
 uk_commonwealth_focus_desc:0 "君主への忠誠によって繋がれた英連邦の国々は、世界規模の対立の際には最初に頼るべきものだ。各国との確かな外交関係の構築は必須だ。"
 uk_india_focus:0 "インドの開発"
 uk_india_focus_desc:0 "インドに抱える植民地は対外的にも対内的にも今だ問題の渦中にある状態だ。しかし彼らがどんな課題を抱えていようとも、彼らの工業力を増強することが最優先だ。"
 northern_expansion_focus:0 "北進論"
 northern_expansion_focus_desc:0 "北進論は帝国陸軍が支持し、ソビエト連邦が日本の大望を脅かす最も危険な存在であると主張している。欧州での緊張の高まりは、極東ロシアを攻撃する絶好の機会を与えてくれるに違いない。我が国は一刻も早く攻撃しなくてはならない。"
 southern_expansion_focus:0 "南進論"
 southern_expansion_focus_tt:0 "選択すると§Yソビエト連邦§!と§Y不可侵条約§!を締結\n"
 southern_expansion_focus_desc:0 "南進論は帝国海軍が支持し、日本は東南アジアと太平洋のために南方へと拡大するべきであると要求している。欧州列強の豊かな植民地には日本の工業生産に重要な資源が眠っているが、この道はアメリカ合衆国との衝突へと至るに違いない。そうなれば、先制攻撃をするのがふさわしいだろう。"
 new_ideas:0 "新たな閣僚が選択可能になる。\n"
