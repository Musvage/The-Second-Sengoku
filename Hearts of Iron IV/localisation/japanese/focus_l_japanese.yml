 benghazi_oil_developed:0 "ベンガジ油田の開発完了"
 TREE_FILTER_TOGGLE:0 "§Gクリック§!で複数のフィルター表示を切り替える"
 confirm_cancel_national_focus:0 "国家方針の中止"
 confirm_cancel_national_focus_progress_loss_singular:0 "§R$LOST_DAYS$§!日分の進行度を失います。"
 confirm_cancel_national_focus_progress_loss_plural:0 "§R$LOST_DAYS$§!日分の進行度を失います。"
 confirm_cancel_national_focus_desc:0 "本当に国家方針§H$FOCUS_NAME$§!を中止してもよろしいですか？"
