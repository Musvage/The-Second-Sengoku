 SOV_nkvd_upgrade_tooltip:1 "§YNKVD§!は今や陸軍と強固に統合され、兵士の士気と党への忠誠心の高さを確実にしている。\n"
 ger_sov_buddies_tooltip_2:0 "[Root.GetFactionName]を解散させ、§Yベルリン＝モスクワ枢軸§!陣営を形成する。\n"
 ger_sov_buddies_tooltip:2 "§Rソ連がこの提案を受諾した場合、政策の転換に伴い安定度が低下する。言うまでも無く、我々に従ってきたファシスト国家や民主主義国家もこの出来事に憤慨するだろう。§!\n"
