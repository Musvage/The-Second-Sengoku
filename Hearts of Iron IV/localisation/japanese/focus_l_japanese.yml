 usa_focus:0 "アメリカ合衆国の国家方針"
 USA_issue_war_bonds:0 "戦時国債の発行"
 USA_issue_war_bonds_desc:0 "戦時国債によって、我々は市民の戦時運動への支援と愛国心を頼りに軍事費を調達できるだろう。"
 USA_office_of_strategic_services:0 "戦略諜報局"
 USA_office_of_strategic_services_desc:0 "情報専門機関の組織は今の戦争のみならず、将来の外国への軍事行動の助けになるだろう。イギリスの情報機関は模範として役に立つはずだ。"
 USA_wartime_industry:0 "戦時産業"
 USA_wartime_industry_desc:0 "我が国は強力な工業力を有しているが、その全てを軍需物資の生産に割り当てているわけではない。設備の改編における効果的な方法を発見することで、より効率的に資源を活用できるだろう。"
 USA_first_special_service_force:0 "第1特殊任務部隊"
 USA_first_special_service_force_desc:0 "敵戦線後方の友好的でない地域での作戦は世界紛争のきっかけになる可能性がある。そのような任務に対応するコマンドー部隊の組織は将来の戦争に必須と言えるだろう。"
 USA_rubber_reserve_company:0 "ゴム備蓄会社"
 USA_rubber_reserve_company_desc:0 "戦争の勃発に伴い、ほぼすべての輸入ゴム資源を喪失している。\n\n多大な協調的努力により、合衆国のゴム会社は戦争努力の要求を満たすことさえできる合成ゴムのより良い製造法を見出すことができる。"
 USA_manifest_destiny:0 "明白なる運命"
 USA_manifest_destiny_desc:0 "建国と歴史にまつわる我が国の特殊な環境は、世界の不公正や抑圧に対し介入するべきであるという天命を我々にもたらしている。平和な国際的共同体の創造のため、最優先に輸出しなければならないものは自由なのだ。"
 USA_manifest_destiny_tt:0 "§Yすべてのファシズム、共産主義国家に対して戦争目標を得る。§!\n"
 USA_scientist_haven:0 "科学者の避難地"
 USA_scientist_haven_desc:0 "世界の自由を護る管理人だと断言することで、我々は圧政の敷かれている外国からの研究者や知識人を受け入れることができた。彼らにこの機会に溢れた国で我々の主義を支持し、成功するチャンスを与える。"
 USA_wpa:0 "WPA"
 USA_wpa_desc:0 "大勢の人々が未だに大恐慌による失業に苦しんでいる。公共事業で働く人々のための政府機関はこの問題への完全な対策とはならないが、雇用管理局（Work Progress Administration）は好ましい傾向への第一歩となるだろう。"
 USA_committee_on_technocracy:0 "技術官僚委員会"
 USA_committee_on_technocracy_desc:0 "数多くの政治家やビジネスマンを科学者や技術者で置き換えるべきだ。彼らは経済のやりくりの技術に一日の長があり、科学的な飛躍を遂げることだろう。そうして我々の経済は再び花開くのだ。"
 USA_support_rock_island:0 "ロックアイランド工廠への支援"
 USA_support_rock_island_desc:0 "可能な限りの手段でもって味方の勇敢な兵士たちを支えることが勝利への鍵となる。遠距離からあるいは戦場にて直接大口径野砲の砲火によって支援することこそ、我が軍の兵士たちに必要なのだ。"
 USA_military_construction:0 "軍備増強"
 USA_military_construction_desc:0 "世界平和の脅威となる大国の存在によって、我が国の公共事業計画は民間向けと同程度、軍需物資に振り向けられるだろう。"
 USA_USACE_projects:0 "合衆国工兵隊計画"
 USA_USACE_projects_desc:0 "合衆国工兵隊（US Army Corps of Engineers）は世界がいまだ見たことのないような、多くの先進的軍事計画の基礎構築任務が可能になる。お試しあれ！"
 USA_arsenal_of_democracy:0 "民主主義の兵器廠"
 USA_arsenal_of_democracy_desc:0 "あらゆる民主主義国家は知ってほしい。戦争への直接介入如何にかかわらず、我が国は必ず諸君に武器を与え、支援を欠かさぬものであると。"
 USA_liberty_ships:0 "リバティ船"
 USA_liberty_ships_desc:0 "兵士や物資が必要とされる場所に安全に輸送されるために、貨物船の大量生産は必要な産業技術である。"
 USA_war_propaganda:0 "戦争プロパガンダ"
 USA_war_propaganda_desc:0 "国民は我が子を再び戦争で失いたいと思っていないが、多くの政治家は介入の必要性を感じている。露骨な対立を煽り、敵を悪しきものとして刷り込むプロパガンダは、暴君に対抗するただの一手段では終わらないかもしれない。"
 USA_war_plan_black:0 "ブラック計画"
 USA_war_plan_black_desc:0 "これは、ドイツの政策や拡張論が正気の沙汰を遥か超えることを考えるためのものだ。彼らの戦力が引き返せない場所までたどり着く前に止める必要がある。"
 USA_embargo_germany:0 "ドイツへの禁輸"
 USA_embargo_germany_desc:0 "ドイツは戦争のための石油その他天然資源において外に依存している。その供給を絶つことが我々が最低限できることだ。"
 USA_destroyers_for_bases:0 "駆逐艦と基地の交換"
 USA_destroyers_for_bases_desc:0 "イギリスは軍艦を必要としており、我々は拠点となる領地を必要としている。今の英領土に軍事拠点を設える権利のために、我々は駆逐艦を交換に出す。願わくばうまく使ってもらいたいものだ。"
 USA_destroyers_for_bases_tt:0 "§Y[USA.GetNameDef]§!: \n"
 USA_war_plan_white:0 "ホワイト計画"
 USA_war_plan_white_desc:1 "アカの脅威は拡大しており、野放しにしては置けない。外からであっても内からであっても、アカは合衆国その他の自由主義国家にとってこれ以上ない脅威だ。"
 USA_embargo_USSR:0 "ソ連への禁輸"
 USA_embargo_USSR_desc:0 "ソ連から我々との貿易の機会を奪うことで彼らの軍事力増強に資することを止められ、また、我々の経済の優越を彼らに見せつけてやることができる。"
 USA_war_plan_red:0 "レッド計画"
 USA_war_plan_red_desc:0 "人々の権利を尊重する道を歩み始めたように見えた旧宗主国だが、我々が受け入れた風向きの変化とは相容れないようだ。大英帝国は本性を現した。我々の立場を彼らに分からせてやる必要がある。"
 USA_embargo_the_empire:0 "イギリスへの禁輸"
 USA_embargo_the_empire_desc:0 "長らく蜜月にあったにもかかわらず、イギリス人は疑念の余地のないと思われていた我々との理想的関係を裏切った。その結果がどうなるかを彼らに分からせてやる時が来た。"
 USA_war_plan_orange:0 "オレンジ計画"
 USA_war_plan_orange_desc:0 "日本の帝国主義的野望より脅威なものはない。アジアに、太平洋に勢力を伸ばそうとする彼らは我々の勢力圏との対立に向かうだろう。"
 USA_embargo_japan:0 "日本への禁輸"
 USA_embargo_japan_desc:0 "日本にその侵略を米国は受け入れず、助力することはできないことを明らかにしなければならない。禁輸は太平洋での計画を妨害することへの第一歩である。"
 USA_prepare_intervention:0 "介入の準備"
 USA_prepare_intervention_desc:0 "外交と貿易の動きを通じて、国際社会における我々の地位は中立孤立から外国への介入を画策するスタンスへと変化した。軍の方針もこれを反映することだろう。"
 USA_extra_tech_team:0 "追加の研究チーム"
 USA_manhattan_project:0 "マンハッタン計画"
 USA_manhattan_project_desc:0 "代替物質開発、アメリカ陸軍工兵司令部のこの一見無害そうな計画は、後にマンハッタン計画（Manhattan Project）として知られるようになる。軍事史上最大級に危険で機密とされる企てであり、その目標は最初の原子爆弾を作ることだ。"
 USA_unholy_alliance:0 "非神聖同盟"
 USA_unholy_alliance_desc:0 "我々は敵を選ぶこともあるだろう。選択は簡単なこととは限らない。将来、独裁者とともにいた咎を受けるかもしれないし、独裁者から人々を守ったことを称賛されるかも知れない。"
 USA_unholy_alliance_tt:1 "独ソ両国が交戦状態にある場合、防衛国側との外交的関係、貿易における関係を改善する。"
 USA_limited_intervention:0 "限定的な介入"
 USA_limited_intervention_desc:0 "これによって我々はたちまち戦火に投げ込まれてしまうことだろう。しかし、近年の発展の結果、大勢の人が外国の紛争に助力してやってもよいと考えている。"
 USA_the_giant_wakes:0 "巨人の目覚め"
 USA_the_giant_wakes_desc:0 "民主主義と自由の価値を守るため、多くの国々が我が国を頼りにしている。孤立主義のアメリカはもはや存在せず、我が国は現在の世界情勢を鑑みて行動する。"
 USA_pearl_harbor_gambit:0 "パールハーバーでの策略"
 USA_pearl_harbor_gambit_desc:0 "パールハーバーの海軍基地は日本にとって狙いやすい目標ではあるが、そこに艦隊を配備することで太平洋における我らの力を知らしめることができる。あえて、このような大胆な配置転換を行うべきなのだろうか？"
 USA_pearl_harbor_gambit_tt:0 "§Yこの国家方針を実行している間、日本は攻撃を開始する機会を得る。§!"
 USA_cancel_pearl_harbor_gambit:0 "パールハーバーでの策略の中止"
 USA_cancel_pearl_harbor_gambit_desc:0 "パールハーバーに艦隊を配備することは、我々の海兵の命を危険に晒してしまう。日本に開戦をさせるリスクは取るべきではない。"
 USA_air_war_plans_division:0 "航空戦争計画局"
 USA_air_war_plans_division_desc:0 "航空術、航空機産業に十分な割り当てを組むのは骨の折れる作業だ。航空戦争計画局（AWPD、Air War Plans Division）は我々の軍備、秩序、戦略を保障する。"
 USA_air_support:0 "航空支援"
 USA_air_support_desc:0 "空の戦いはまずは他の軍事作戦のために行われるべきだ。"
 USA_strategic_bombing:0 "戦略爆撃"
 USA_strategic_bombing_desc:0 "精密爆撃を遂行する能力によって戦争の道を突き進む国を必ず止めることができるだろう。"
 USA_TAC:0 "戦術爆撃機への注力"
 USA_TAC_desc:0 "戦術目標を攻撃する飛行機を製造することでより安全に進撃をすることが可能となるだろう。"
 USA_combined_bomber_offensive:0 "混合爆撃機攻勢"
 USA_combined_bomber_offensive_desc:0 "我々の陣営にある列強国のおかげで、大規模攻勢爆撃の研究と遂行に思いがけない利益がもたらされた。"
 USA_fund_the_navy:0 "海軍への投資"
 USA_fund_the_navy_desc:0 "新たな敵が何で攻撃して来ようとも対処できなければならない。海軍演習へのさらなる投資によって、敵海軍に優る腕利きの海軍を作り上げられるだろう。"
 USA_bureau_of_ships:0 "艦船局"
 USA_bureau_of_ships_desc:1 "将来的な海軍の発展を見越して、我々は建艦・修理局（Bureau of Construction and Repair）と技術局（Bureau of Engineering）を一つに統合する。"
 USA_battleship_primacy:0 "戦艦優先"
 USA_battleship_primacy_desc:0 "日本のワシントン海軍軍縮条約からの離脱に際して、我々は次なる建艦競争を繰り広げることだろう。最強の戦艦をどこより多く揃えることを約束しよう。"
 USA_advanced_mahanian_doctrine:0 "マハン・ドクトリンの発展"
 USA_advanced_mahanian_doctrine_desc:0 "アルフレッド・セイヤー・マハンの提唱した海戦における作用は過小評価されている。彼の理論に基づいた作戦立案によって、彼が決定的な要素と位置付ける戦艦を最大限活用することが可能となる。"
 USA_carrier_primacy:0 "空母優先"
 USA_carrier_primacy_desc:0 "制空力は来たるべき海戦に必ず求められるものであり、その拡大に当たっては、空母の活用が最適であると言える。我々はより先進的で専門化した新型艦を生み出さなければならない。"
 USA_bureau_of_aeronautics:0 "航空局"
 USA_bureau_of_aeronautics_desc:0 "海軍航空隊発展の要求を満たすため、こうした課題の解決を担い続けてきた航空局（Bureau of Aeronautics）を強化しなければならない。"
 USA_escort_effort:0 "護衛艦への注力"
 USA_escort_effort_desc:0 "潜水艦によって商船団が危険に晒されている。新たな駆逐艦の開発は、効率的な対潜水艦戦の展開を可能とするだろう。"
 USA_convoy_tactics:0 "船団戦術"
 USA_convoy_tactics_desc:0 "商船の保護には護衛と知略だけではなく、通商の航路、日程の調整をする戦術が必要だ。"
 USA_amphibious_operations:0 "上陸作戦"
 USA_amphibious_operations_desc:0 "悪夢が現実のものとならなければ、この戦争がアメリカの地にて終結することはなさそうだ。勝利への道には、完璧な上陸作戦が必要である。"
 USA_expand_the_USMC:0 "USMCの拡充"
 USA_expand_the_USMC_desc:0 "合衆国海兵隊（United States Marine Corps）は今までの戦いにおいても重要な戦力であり、上陸作戦においてはさらに重要である。海兵隊よ、常に忠誠を！"
 USA_reinforce_monroe_doctrine:0 "モンロー主義の再確認"
 USA_reinforce_monroe_doctrine_desc:0 "100年前、モンロー教書によって、ヨーロッパがアメリカ大陸を植民地化しようとした際には介入し、しかしヨーロッパとは関わりを持たないことが規定された。ヨーロッパ大陸の平和維持隊としての力を強めることで、我々は彼らに影響力を行使できるようになるだろう。"
 USA_carribean_sphere:0 "カリブ圏"
 USA_carribean_sphere_desc:0 "カリブの島々は我々の東海岸及びパナマ運河を攻めるにうってつけの拠点であり、そこを敵に占領されるということは当然認められないことだとはっきりさせなければならない。"
 USA_central_america:0 "中央アメリカ"
 USA_central_america_desc:0 "パナマ運河が外国の支配に置かれる、あるいは脅威に晒されることを許すなどというのは考えられない話である。また、中央アメリカ諸国の独立も我々は間違いなく保障しよう。"
 USA_the_neighbors:0 "隣国"
 USA_the_neighbors_desc:0 "我が国に最も近い国々の安全こそが最優先で注意すべきことだ。我が国に達するために隣国を侵攻するというよりはむしろ、隣国を侵攻するというならまず我が国と戦わねばならないことを敵に知らしめよう。"
 USA_south_america:0 "南アメリカ"
 USA_south_america_desc:0 "植民地帝国による南アメリカへの拡張を二度と出来ない様にするため、南の兄弟の独立を保障し我々はそれらを安全に保たねばならない。"
 USA_pax_americana:0 "パックス・アメリカーナ"
 USA_pax_americana_desc:0 "アメリカ大陸の平和は維持されねばならない。我々は隣国間の些細な争いの激化をとどめる力を有している。玄関口での戦争は正に敵の願うところであり、それを防ぐためにはあらゆる手段を講じる必要があるだろう。"
 USA_pax_americana_tt:0 "@USA §Yアメリカ合衆国§!がアメリカ大陸の国家同士の戦争に介入できる。"
 USA_black_chamber:0 "ブラックチェンバー作戦"
 USA_black_chamber_complete:0 "§R機密§!"
 USA_black_chamber_desc:0 "アメリカ大陸諸国において我々の意思と相容れない政治的活動の存在が伝えられている。幸運にも我々は非公式な情報網の構築に成功しており、これらの国々を我々の意向通りに動かす事が可能だ。これは我々が本土における安全を確保する上で欠かせない事である。"
 USA_preemptive_intervention:0 "先制介入"
 USA_preemptive_intervention_desc:0 "ただ座して、隣国が我が国やその同盟国を抑圧するための戦争の道具を作り上げているのを眺めている事はもはや出来ない。精強なる我が国と世界のために、介入の必要があるだろう。"
