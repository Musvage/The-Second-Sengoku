 HINT_AIR_BASE:0 "Astuce : les bases aériennes"
 HINT_AIR_BASE_TEXT:0 "Le monde est réparti entre des §Yrégions aériennes§! prédéfinies. Une §Yescadrille§! est un groupe d'avions du même type (chasseurs ou bombardiers, par exemple) et peut être affectée à l'une de ces régions aériennes.\n\nLorsque vous cliquez sur une §Ybase aérienne§! (soit sur la carte, soit depuis la liste de l'écran §YArmée de l'air§!), une fenêtre contextuelle va s'afficher pour cette base aérienne et toutes les escadrilles qui s'y trouvent sont automatiquement sélectionnées.\n\nPour affecter une escadrille sélectionnée à une région ou la déplacer vers une autre base, faites un clic droit sur la région ou la base souhaitée."
 HINT_CONSTRUCTIONS:0 "Astuce : les constructions"
 HINT_CONSTRUCTIONS_TEXT:0 "Voici l'écran des §YConstructions§!, qui permet d'améliorer vos États et provinces en y construisant des bâtiments. Au début du jeu, il est conseillé de construire des §Yusines civiles§! durant quelques années, avant de construire des §Yusines militaires§! ou des structures plus spécialisées : ces usines civiles vous permettront de construire plus de bâtiments sur le long terme.\n\nToutes les usines civiles disponibles construiront de nouveaux bâtiments selon leur ordre dans la file d'attente.\n\nPour plus de facilité, les usines civiles sont en surbrillance. Cliquez dessus pour activer le §Ymode de construction§!. Lorsque celui-ci est activé, cliquez sur la carte pour mettre la construction d'un bâtiment en file d'attente. §YMaintenez la touche Shift enfoncée§! et cliquez pour mettre le plus de bâtiments possible en file d'attente."
 HINT_ARMY_PLANNER:0 "Astuce : recrutement et déploiement"
 HINT_ARMY_PLANNER_TEXT_1:1 "Voici l'écran §YRecrutement et déploiement§!, qui vous permet de mettre de nouvelles divisions en file d'attente pour l'entraînement afin de les déployer plus tard. Nous vous conseillons d'ajouter une division §YDivisione di Fanteria§! à la file d'attente.\n\nLes divisions en cours d'entraînement essaieront en priorité de récupérer le §Ymatériel§! dont elles ont besoin ; ceci fait, elles commenceront l'entraînement. Celui-ci ne peut progresser plus vite que l'approvisionnement en matériel.\n\nCliquez sur le bouton §YEntraîner§! pour ajouter une division à l'entraînement.\n\nUne fois l'entraînement terminé, la division pourra être §Ydéployée§! à l'§Yemplacement qui vous convient§!, à condition que cela soit dans votre territoire national."
 HINT_ARMY_PLANNER_TEXT_2:1 "Les divisions peuvent être produites en série et/ou en parallèle.\n\nLes divisions entraînées en parallèle acquièrent leur §Ymatériel§! au même rythme et sont donc prêtes quasiment au même moment. Une fois qu'une division a reçu son matériel et a été entraînée jusqu'au bout, elle est déployée vers le lieu choisi.\n\nCliquez sur §YAjout unité§! pour entraîner une autre division en parallèle.\n\nSi la guerre tourne à votre désavantage, vous pourrez être amené à déployer vos divisions §Yavant qu'elles soient pleinement équipées et entraînées§!, même s'il vaut mieux l'éviter.\n\nVous pouvez en lire plus sur les unités à recruter sur le wiki HoI4."
 HINT_DIPLOMACY_SCREEN:0 "Astuce : la diplomatie"
 HINT_DIPLOMACY_TEXT:0 "Voici l'écran de la §YDiplomatie§!, qui vous permet d'engager des relations diplomatiques avec les autres pays."
 HINT_DIVISION_DESIGNER:0 "Astuce : le concepteur de division"
 HINT_DIVISION_DESIGNER_NOXP_TEXT:0 "Voici l'écran du §YConcepteur de divisions§!, qui permet de créer de nouveaux §Ymodèles de divisions§! ou de modifier les modèles existants. La modification ou la création d'un nouveau modèle a un coût en termes d'£army_experience §Yexpérience terrestre§!.\n\nIl vous faudra plus d'£army_experience expérience terrestre pour créer ou modifier un modèle."
 HINT_DIVISION_DESIGNER_XP_TEXT:0 "Voici l'écran du §YConcepteur de divisions§!, qui permet de créer de nouveaux §Ymodèles de divisions§! ou de modifier les modèles existants. La modification ou la création d'un nouveau modèle de division a un coût en termes d'£army_experience §Yexpérience militaire§!. Vous gagnez en expérience militaire lorsque vos unités combattent ou s'entraînent. Les nouvelles recrues ne génèrent pas d'expérience militaire £army_experience.\n\nCliquez sur l'emplacement vide situé sous la colonne Soutien pour ajouter une §Yartillerie de soutien§! £unit_artillery_icon_small à votre division. Cliquez ensuite sur §YSauvegarder§!. Les divisions qui utilisent ce modèle solliciteront du §Ymatériel§! d'artillerie."
 HINT_EDIT_TEMPLATE_TEXT:0 "Vous produisez du matériel qui n'est utilisé par aucun §Ymodèle de division§!. Mais vous disposez également d'une §Yexpérience militaire§! pour y remédier.\n\nCliquez sur §YModifier§! près de la division §YDivisione di Fanteria§! ou de la division de votre choix."
 HINT_EXECUTE_ORDER_TEXT:1 "Sous le portrait se trouve une petite barre de progression (3) correspondant à la force relative de votre armée face à d'éventuelles forces hostiles.\n\n Si ce n'est déjà fait, affectez un commandant à l'armée. Cliquez sur le portrait vide situé en haut à gauche.\n\nSi tout semble en ordre de marche, l'indicateur du plan estimé (2) doit être vert. Si tel est le cas, cliquez sur le bouton Exécuter le plan (1)."
 HINT_NAVAL_MISSIONS:0 "Astuce : les missions navales"
 HINT_NAVAL_MISSIONS_TEXT:0 "Voici l'interface des §YFlottes§!, où vous pouvez afficher et donner des ordres aux flottes sélectionnées. Vous pouvez leur confier des §Ymissions navales§!.\n\nEn règle générale, une flotte ne peut pas être active dans plus de trois régions maritimes à la fois. Lors d'une mission navale, le plus souvent la flotte se déploie afin de couvrir une zone plus étendue. Après s'être ainsi déployée, elle mettra un certain temps à se rassembler.\n\nPour confier une §Ymission navale§! à une flotte, cliquez sur un des boutons de mission en surbrillance, puis faites un clic droit sur une §Yrégion maritime§!. Il peut être bon d'ordonner à une ou plusieurs de vos flottes de §Ypatrouiller§! dans une région."
 HINT_LOGISTICS:0 "Astuce : la logistique"
 HINT_LOGISTICS_TEXT:0 "Voici l'écran de la §YLogistique§!, dont l'utilité est de vous permettre de voir si vous produisez du matériel plus ou moins vite que vous l'utilisez.\n\nSi vous produisez un type de §Ymatériel§! plus qu'il ne vous en faut, il peut être intéressant de réduire le nombre d'usines dans les §Ylignes de production§! qui fabriquent ce matériel."
 HINT_NATIONAL_FOCUS:0 "Astuce : la priorité nationale"
 HINT_NATIONAL_FOCUS_TEXT:0 "Voici l'écran de la §YPriorité nationale§!. Il permet à votre pays de sélectionner ses objectifs politiques, qui se traduisent par des effets ou des bonus qui aident à l'avancement de la partie.\n\nNous avons mis en surbrillance quelques priorités nationales qu'il vous est conseillé d'adopter. En effet, celles-ci vous permettent de gagner un autre §Yemplacement de recherche§! le plus vite possible et ainsi d'étudier une £tech_mod  §Ytechnologie§! de plus en parallèle."
 HINT_NO_TEMPLATE:0 "Astuce : aucun modèle"
 HINT_NO_TEMPLATE_NO_XP_TEXT:0 "Vous avez cliqué sur l'§Yalerte Aucun modèle§!. Ne vous inquiétez pas ! Nous vous conseillons de consulter les alertes pour obtenir des réponses et vous faciliter la tâche.\n\nVous avez vraisemblablement créé une ligne de production produisant du matériel d'infanterie. Actuellement, aucune de vos §Ydivisions§! n'utilise ce matériel dans leurs §Ymodèles de divisions§!.\n\nLorsque vous gagnez en §Yexpérience militaire§! £army_experience, vous pouvez modifier vos modèles de divisions pour inclure l'artillerie. Vous gagnez en expérience militaire £army_experience lorsque vos divisions combattent ou s'entraînent.\n\nVous pouvez ignorer ces alertes pour le moment car ce didacticiel vous aidera à gagner plus d'expérience militaire £army_experience."
 HINT_NO_TEMPLATE_HAVE_XP_TEXT:0 "Vous avez cliqué sur l'§Yalerte Aucun modèle§! qui indique que vous produisez du matériel que vous n'utilisez pas.\n\nPour permettre à vos divisions de commencer à utiliser de nouveaux types de matériel, vous devez modifier leur §Ymodèle§!. Modifier un modèle de division coûte de l'§Yexpérience militaire§! £army_experience.\n\nAccédez à l'écran §YRecruter et déployer§! et choisissez un modèle de division à §Ymodifier§!.\n\nL'infobulle correspondant à cette alerte vous indique le type de matériel que vous produisez, mais que vous n'utilisez pas."
 HINT_POLITICS_SCREEN:0 "Astuce : la politique"
 HINT_POLITICS_SCREEN_TEXT:0 "Voici l'écran §YPolitique§!, qui vous permet d'accéder à différents éléments tels que les §Ypriorités nationales§!, les £pol_idea §Yidées§!, les §Ylois§! de votre pays et bien plus.\n\nLe £pol_power §Ypoids politique§! représente la capacité de votre pays à atteindre ses objectifs politiques.\nLe recrutement de conseillers, la fabrication de revendications ou la garantie de l'indépendance d'autres pays sont autant d'actions nécessitant du £pol_power poids politique.\n\nLes £pol_idea idées permettent à votre pays d'obtenir des bonus dans différents domaines, mais leur activation nécessite du £pol_power poids politique."
 HINT_PRODUCTION_LINES:0 "Astuce : les lignes de production"
 HINT_PRODUCTION_LINES_TEXT:0 "Voici l'écran des §Ylignes de production§!. Celles-ci produisent le matériel nécessaire à l'effort de guerre. Il est conseillé de produire le matériel pour vos besoins actuels, mais aussi futurs.\n\nIl existe deux types de lignes de production : militaires et navales. Les premières utilisent les £factory_item §Yusines militaires§! et les secondes les £naval_factory_icon §Ychantiers navals§!. Plus nombreuses sont les usines affectées à une ligne de production, plus rapidement celle-ci produira le matériel.\n\nPour créer une ligne de production, cliquez sur un des quatre boutons en surbrillance sur la gauche. Dès qu'un type de matériel est choisi dans une catégorie, une ligne de production est créée.\n\nConsultez la §Ypage suivante§! de cette astuce pour prendre connaissance des §Yrecommandations§! sur les éléments à produire et sur le nombre d'usines à affecter à chaque ligne de production."
 BUTTON_HINT_PAGE_1:0 "Page 1"
 BUTTON_HINT_PAGE_2:0 "Page 2"
 HINT_PRODUCTION_LINES_2_1:0 "Voici l'exemple d'une ligne de production à laquelle §Y10§! £factory_item §Yusines militaires§! ont été affectées :"
 HINT_PRODUCTION_LINES_2_2:0 "Il serait bien de créer aussi des lignes de production pour :"
 HINT_RESEARCH_TREE:0 "Astuce : l'arbre des recherches"
 HINT_RESEARCH_TREE_TEXT:0 "Voici l'écran de l'§Yarbre des recherches§! qui, s'il peut paraître complexe de prime abord, ne l'est en fait pas vraiment. Nous avons mis en surbrillance certaines technologies qu'il est conseillé d'étudier en début de partie.\n\nPrivilégiez les technologies renforçant l'assise industrielle de votre pays ainsi que des améliorations militaires plus générales. Au fil de la partie, il pourra être intéressant d'étudier des technologies plus spécialisées, telles que les doctrines ou l'aviation. Tout dépend de vos objectifs.\n\nL'étude de technologies en avance sur leur époque est plus longue. Plusieurs §Ypriorités nationales§! permettent toutefois de réduire cette pénalité d'avance pour ce qui concerne certaines technologies."
 HINT_RESEARCH_SCREEN:0 "Astuce : la recherche"
 HINT_RESEARCH_SCREEN_TEXT:0 "Voici l'écran des §Yrecherches§!. Vous disposez d'un certain nombre d'emplacements de recherche, chacun permettant de rechercher une £tech_mod §Ytechnologie§! différente. Cliquez sur un §Yemplacement de recherche§! vide pour sélectionner un sujet de recherche.\n\nChaque pays dispose d'un nombre variable d'emplacements de recherche, les grandes puissances étant généralement les mieux loties. Il est possible de déverrouiller un emplacement supplémentaire grâce aux §Ypriorités nationales§!. Ces dernières font l'objet d'une autre alerte et d'une autre astuce."
 HINT_SELECT_UNIT_TEXT:0 "Il est à présent temps de déclarer la guerre à l'§YÉthiopie§!. Commencez par donner des ordres à vos unités en créant un plan de bataille avec ordre offensif.\n\n§YSélectionnez les divisions en surbrillance§! situées dans l'État d'§YÉrythrée§!. "
 HINT_TRADE_SCREEN:0 "Astuce : le commerce"
 HINT_TRADE_SCREEN_TEXT:2 "Voici l'écran du §YCommerce§!, qui vous permet d'échanger vos usines civiles contre des ressources.\n\nL'alerte §YRessources insuffisantes§! s'affichera aussitôt que l'une de vos lignes de production n'aura pas les ressources qui lui sont nécessaires. Une ligne de production dans ce cas continuera certes à produire du matériel, mais à un rythme moins soutenu. C'est pour résoudre ce type de problèmes que le commerce est utile.\n\nNotez bien, toutefois, que lorsque vous échangez des usines civiles contre des ressources, elles ne peuvent pas être utilisées pour construire des bâtiments."
 HINT_WAR_SCREEN:0 "Astuce : la guerre"
 HINT_WAR_SCREEN_TEXT:0 "Voici l'écran de la §YGuerre§!, qui permet de suivre la progression d'un conflit.\n\nL'Italie commence la partie en étant en guerre contre l'Éthiopie, mais vous n'avez pas à vous en soucier pour le moment. Commencez par vous pencher sur les autres alertes."
 HINT_WORLD_TENSION:0 "Astuce : la tension mondiale"
 HINT_WORLD_TENSION_TEXT:0 "Voici l'écran de la £world_tension_icon §Ytension mondiale§!. Tous les événements ayant un impact sur elle s'affichent ici.\n\nElle permet de mesurer l'emballement de la partie. Les §Yactions diplomatiques§! de certains pays peuvent être verrouillées tant que la tension mondiale n'est pas suffisamment élevée.\n\nEn général, les puissances de l'Axe essaient donc de la maintenir basse, pour éviter l'intervention des démocraties ; au contraire, les pays démocratiques font en sorte qu'elle s'aggrave assez pour pouvoir intervenir.\n\nLes déclarations de guerre, revendications, annexions et certaines §Ypriorités nationales§! sont susceptibles d'accroître la tension mondiale.\n\nPlus elle est élevée, plus les risques d'un conflit mondial sont grands."
 HINT_WORLD_TENSION_TEXT_2:0 "La £world_tension_icon §Ytension mondiale§! permet de mesurer l'emballement de la partie. Les §Yactions diplomatiques§! de certains pays peuvent être verrouillées tant que cette tension mondiale n'est pas suffisamment élevée.\n\nEn général, les puissances de l'Axe essaient donc de la maintenir basse, pour éviter l'intervention des démocraties ; au contraire, les pays démocratiques font en sorte qu'elle s'aggrave assez pour pouvoir intervenir.\n\nLes déclarations de guerre, revendications, annexions et certaines §Ypriorités nationales§! sont susceptibles d'accroître la tension mondiale.\n\nPlus elle est élevée, plus les risques d'un conflit mondial sont grands."
