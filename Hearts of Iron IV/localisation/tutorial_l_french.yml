 tut_last_text_1:0 "Vous avez terminé la partie guidée du didacticiel !\n\nSi vous le souhaitez, vous pouvez continuer de diriger l'Italie. En cas de difficulté, vous pouvez consulter la FAQ ou refaire le scénario du didacticiel consacré à l'Italie.\n\nLe bouton d'aide, en haut à droite de l'écran, vous permettra à tout moment d'accéder à la FAQ."
