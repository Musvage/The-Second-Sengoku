 tut_1_text_1:0 "Bienvenue dans le didacticiel de §YHearts of Iron IV§! !\nVous allez contrôler l'Italie@ITA au cours de la période précédant la guerre. Faites bon usage des infobulles, qui vous aideront à comprendre certaines choses lors de la partie.\nCommencez par §Ygérer les alertes§! en haut de l'écran."
### PLEASE DON'T CHANGE THE FOLLOWING LINE!!! ###
 tut_1_text_alert:0 ""
 tut_2_text_1:0 "Parfait ! Maintenant que vous vous êtes occupé des alertes, vous pouvez vous pencher sur les détails liés à la guerre. L'Italie a déclaré la guerre à l'Éthiopie, et vous devriez facilement remporter la victoire après avoir appris comment vous y prendre.\n\nDéplacez la caméra en direction du sud-est jusqu'à trouver l'Érythrée, sur le continent africain. Une fois la caméra positionnée, §Ysélectionnez les divisions§! dans l'État d'$STATE|Y$."
 tut_3_text_1:1 "Très bien ! À présent, vous allez apprendre à planifier une offensive.\n\nLes divisions peuvent être regroupées au sein d'§Yarmées§!. Une armée est utilisée pour dresser des plans de bataille et être dirigée par un §Ycommandant§!.\n\nCliquez sur le bouton §YNouvelle armée§!, en bas de l'écran."
 tut_4_text_1:1 "Parfait ! La création d'une armée était la première étape.\n\nVous pouvez donner des ordres à cette armée en dressant des §Yplans de bataille§!.\n\nCliquez sur le bouton §YDéfinir une ligne de front§!, puis sur la frontière de l'Éthiopie."
 tut_5_text_1:0 "Très bien ! Une §Yligne de front§! est désormais en place en direction de l'Éthiopie. Pour faire intervenir vos troupes suivant les §Yplans de bataille§!, vous devez d'abord tracer un §Yordre offensif§!.\n\nCliquez sur le bouton §YLigne offensive§!, puis maintenez un clic droit en glissant la souris de votre province en surbrillance à la province éthiopienne en surbrillance."
 tut_6_text_1:0 "Vous venez de créer un ordre offensif pour attaquer la capitale éthiopienne. Avant de poursuivre et de donner l'ordre d'exécuter le plan, mieux vaut procéder à des préparatifs convenables.\n\nSi vous autorisez vos unités à se préparer durant $DAYS_OF_PLANNING|0Y$ jours, elles recevront un bonus de combat pouvant monter jusqu'à §G+$PLANNING_MAX|0%$§!. Certaines £tech_mod §Ydoctrines terrestres§! modifient le temps de §Ypréparation§!, d'autres la rapidité avec laquelle vous accédez au niveau de préparation maximal.\n\nIl est aussi conseillé de préparer vos forces aériennes. Cliquez sur la §Ybase aérienne§! située en §YÉrythrée§!."
 tut_7_text_1:0 "Excellent ! Pour mettre toutes les chances du côté de vos troupes, il est aussi important de leur accorder l'§Yappui aérien§! dont elles peuvent avoir besoin.\n\n Les §Yescadrilles§! affectées à une §Yrégion aérienne§! peuvent être envoyées en mission : les escadrilles de §Ysoutien§! peuvent mener des missions d'§Yappui aérien rapproché§!, au cours desquelles elles participeront aux combats au sol.\n\nAffectez les §Yescadrilles§! situées sur la §Ybase aérienne d'Érythrée§! en faisant un clic droit sur la §Yrégion aérienne d'Afrique de l'Est§!, avant de leur donner des ordres."
 tut_8_text_1:0 "Parfait ! Vous avez affecté des §Yescadrilles§! à la §Yrégion aérienne§! d'Afrique de l'Est. Pour leur permettre d'intervenir, vous devez maintenant leur confier des §Ymissions§!, sinon elles vont rester sur la base.\n\nIl existe un certain nombre de §Ymissions§!, qui dépendent du type d'escadrille concerné. Ainsi, les §Yescadrilles d'appui aérien§! peuvent mener des missions d'§Yappui aérien rapproché§!, ce qui les autorise à participer aux combats au sol et à attaquer l'ennemi.\n\nPour confier une mission à une escadrille, cliquez sur l'icône de mission dans l'interface de l'§YArmée de l'air§!."
 tut_9_text_1:1 "Bien ! Maintenant que presque tout a été vu, il est temps d'exécuter le §Yplan de bataille§! pour que l'Italie se lance à la conquête de l'Éthiopie.\n\nCliquez sur le bouton §YCarte par défaut§!, en bas à droite, puis sélectionnez votre armée en cliquant sur le portrait situé en bas de l'écran."
 tut_10_text_1:1 "Parfait ! Si ce n'est pas déjà fait et avant d'attaquer l'Éthiopie, affectez un commandant à votre armée : cliquez sur la §Ysilhouette§! en haut à gauche de l'écran et choisissez un commandant dans la liste.\n\nPuis cliquez sur le bouton §YActiver l'exécution du plan§!, en bas de l'écran, pour ordonner à vos troupes de lancer l'invasion."
 tut_10_text_2:0 "Bouton Activer l'exécution du plan"
 tut_11_text_1:0 "Vos forces vont à présent lancer l'offensive sur Addis-Abeba, la capitale éthiopienne. Lorsque vous occuperez une portion suffisante du territoire ennemi, celui-ci se rendra.\n\nPour quitter la §Ypause§!, appuyez sur £SPACE . Pour régler la vitesse de jeu, appuyez sur les touches £KP_PLUS  ou £KP_MINUS . Les joueurs règlent souvent la vitesse de jeu selon leurs besoins plutôt que de toujours jouer à la même vitesse.\n\nAstuce : si vous pensez pouvoir mieux contrôler vos unités, sélectionnez une division et faites un clic droit sur les provinces pour prendre le pas sur les ordres donnés par le plan de bataille."
 tut_12_text_1:1 "L'Éthiopie s'est rendue ! Vous avez gagné ! Vous pouvez désormais formuler vos exigences lors de la §Yconférence de paix§! qui va s'ensuivre. Nous vous conseillons d'opter pour §YPrendre tous les États§!.\nChaque exigence va aggraver la £world_tension_icon §Ytension mondiale§! d'un certain degré. Plus celle-ci augmentera, plus un conflit mondial sera probable.\nLes §Yactions diplomatiques§! de certains pays peuvent être verrouillées en attendant que la tension mondiale soit suffisamment élevée."
 tut_13_text_1:0 "Vous avez gagné ! La guerre est terminée et s'est soldée par la défaite de l'Éthiopie.\n\nLa paix revenue, vous pouvez souhaiter §Ytransporter vos troupes§! par voie maritime pour les redéployer à d'autres endroits, ou peut-être préparer une autre guerre.\n\nMaintenant que l'Éthiopie a été vaincue, il n'y a pas besoin de conserver autant de divisions sur place.\n\nSélectionnez au moins §Y4 divisions§! et déplacez-les vers le §Yport en surbrillance§! en faisant un clic droit sur la province."
 tut_14_text_1:0 "Pour transférer des troupes entre deux territoires alliés, celles-ci doivent préalablement se trouver dans un port.\n\nSélectionnez les unités se trouvant §Ydans le port§! et faites un clic droit sur un autre §Yport en Italie§!."
