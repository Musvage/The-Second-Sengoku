l_spanish:
 generic.8.t:0 "Maestros del átomo"
 generic.8.d:0 "Hemos usado la primera arma nuclear del mundo, lo que nos pone a la cabeza de la carrera armamentística actual. Nuestro duro trabajo ha dado sus frutos, y ahora el mundo tendrá que maravillarse ante nuestro poder. Puede que algún día estén a nuestra altura, pero nos hemos asegurado de que jamás nos superen."
 generic.8.a:0 "¡Que nuestros enemigos muerdan el polvo!"
 generic.9.t:0 "A la sombra de otros"
 generic.9.d:0 "Otra facción ha usado la primera arma nuclear del mundo, lo que les pone a la cabeza de la carrera armamentística actual. A pesar de nuestro duro trabajo, nos hemos quedado sin defensas ni medios de represalia. Nos han superado completamente, así que no queda otra que redoblar esfuerzos y salvar las distancias antes de que puedan causar estragos aún mayores."
 generic.9.a:0 "No escatimemos en el programa."
 generic.10.t:0 "Amigos poderosos"
 generic.10.d:0 "Nuestros aliados han usado la primera arma nuclear del mundo, lo que les pone a la cabeza de la carrera armamentística actual. Aunque nos hayan superado, nuestros aliados han conseguido controlar el arma, por lo que podremos contraatacar, siempre y cuando el enemigo no acabe dominando el átomo."
 generic.10.a:0 "Es un desenlace aceptable."
 wtt_denmark.1.t:0 "Independencia de Islandia"
 wtt_denmark.1.d:0 "Tras cortar toda comunicación después de la invasión, el parlamento islandés ha asumido el control de las relaciones exteriores de la nación. Lo tomaremos como una medida provisional hasta el fin de la ocupación."
 wtt_denmark.1.a:0 "Les deseamos suerte."
 news.331.t:0 "Islandia asume el control de las relaciones exteriores"
 news.331.desc:0 "Tras la capitulación de Dinamarca, su socia en la unión, el parlamento islandés ha asumido el control de sus relaciones exteriores y se ha convertido en una nación independiente en el proceso. El mandatario provisional electo ha anunciado la neutralidad de Islandia en el conflicto actual a pesar de la invasión de la nación matriz."
 news.331.a:0 "La neutralidad no ha salvado a Dinamarca."
 wtt_britain.24.t:0 "La propuesta de MacDonald"
 wtt_britain.24.d:0 "Los convoyes británicos atraviesan problemas en la actual guerra. Nuestros vecinos del este están cada vez más desesperados por usar nuestras bases aéreas y navales, desde las cuales pretenden asegurar las rutas para sus convoyes. Un emisario británico llamado Malcolm MacDonald se ha desplazado hasta aquí para ofrecer la reincorporación de Irlanda del Norte a nuestra soberanía a cambio de nuestro apoyo inmediato a Reino Unido en la guerra."
 wtt_britain.24.a:0 "Una idea excelente."
 wtt_britain.24.b:0 "No merece la pena."
 wtt_britain.25.t:0 "Los británicos exigen la flota francesa"
 wtt_britain.25.d:0 "La flota británica se ha plantado fuera de nuestros puertos principales y nos ha dado un ultimátum para entregar nuestra armada de inmediato. El almirante británico ha amenazado con abrir fuego si no ponemos nuestros barcos rumbo a los puertos de Gran Bretaña."
 wtt_britain.25.a:0 "No tenemos alternativa..."
 wtt_britain.25.b:0 "¡No dejaremos que ninguna otra nación se lleve nuestra flota!"
 wtt_britain.26.t:0 "Los franceses entregan su flota"
 wtt_britain.26.d:0 "Los franceses han tomado la sabia decisión de poner sus barcos rumbo a nuestros puertos. Ya tenemos el control total de la flota francesa."
 wtt_britain.26.a:0 "Al menos así la mantenemos lejos del alcance de los alemanes."
 wtt_britain.27.t:0 "Los franceses rechazan el ultimátum"
 wtt_britain.27.d:0 "Los franceses han rechazado nuestras exigencias, lo que nos pone en la difícil tesitura de tener que recular o enfrentarnos a nuestros antiguos aliados..."
 wtt_britain.27.a:0 "¡No podemos permitir que la flota francesa sirva a los intereses alemanes!"
 wtt_britain.27.b:0 "La cosa pinta muy mal. Debemos retroceder."
 news.332.t:0 "Los franceses entregan su flota"
 news.332.desc:0 "Ayer, las fuerzas navales británicas bloquearon a sus antiguos aliados franceses en importantes bases navales del norte de África para luego amenazarlos con abrir fuego si no ponían rumbo a los puertos británicos y les entregaban el control de su flota de inmediato. Abrumados por su mayor potencia de fuego, los franceses aceptaron el ultimátum, por lo que su flota está en poder de los británicos."
 news.332.a:0 "Sabia decisión."
 news.332.b:0 "Por suerte se ha evitado el derramamiento de sangre."
 news.332.c:0 "¡¿Cómo se atreven?!"
 news.332.d:0 "No teníamos elección."
 news.332.e:0 "Seguiremos luchando al amparo de los británicos."
 news.333.t:0 "Ataque británico en Mers el-Kebir"
 news.333.desc:0 "Ayer, las fuerzas navales británicas bloquearon a sus antiguos aliados franceses en importantes bases navales del norte de África para luego amenazarlos con abrir fuego si no ponían rumbo a los puertos británicos y les entregaban el control de su flota de inmediato. Los franceses rechazaron las exigencias de los británicos, y se produjo un intercambio de disparos que hundió al menos un acorazado francés y dañó gravemente buena parte de la flota francesa."
 news.333.a:0 "Hemos hecho lo que debíamos."
 news.333.b:0 "¡Esto es intolerable!"
 news.333.c:0 "Puede que los hayamos subestimado."
 news.333.d:0 "¡No olvidaremos esta traición!"
 news.333.e:0 "Han demostrado su determinación."
 wtt_britain.28.t:0 "Irlanda acepta la propuesta de MacDonald"
 wtt_britain.28.d:0 "El gobierno irlandés ha aceptado la propuesta y se ha unido a nuestra causa a cambio de Irlanda del Norte."
 wtt_britain.29.t:0 "Irlanda rechaza la propuesta de MacDonald"
 wtt_britain.29.d:0 "El gobierno irlandés ha rechazado la propuesta de unirse a nuestra lucha por la democracia."
 wtt_britain.29.a:0 "¿Quién los ayudará cuando los alemanes vayan a por ellos?"
 wtt_britain.30.t:0 "Envíos de armas norteamericanas de emergencia"
 wtt_britain.30.d:0 "El gobierno norteamericano, con el gentil apoyo del Comité Americano por la Defensa de los Hogares Británicos, nos ha enviado un cargamento de emergencia de fusiles viejos, equipo y algunas piezas de artillería. Se trata de un surtido demasiado variado como para resultarle útil al ejército, pero no cabe duda de que servirá para aprovisionar a las guarniciones de la Guardia Nacional."
 wtt_britain.30.a:0 "¡Nos han salvado de la invasión!"
 wtt_germany.1.t:0 "Los oficiales de la Wehrmacht desafían a Hitler"
 wtt_germany.1.d:0 "El descontento latente con la administración de Hitler ha alcanzado su punto álgido con la crisis actual provocada por su decisión de remilitarizar Renania. Varios generales de la Wehrmacht han respaldado al famoso mariscal de campo August von Mackensen, que ha puesto en marcha un plan para derrocar a Hitler y desarticular el partido nazi en Alemania.\n\nLa brecha que separa al alto mando alemán es patente incluso en el exterior, por lo que las potencias extranjeras han decidido no oponerse a la remilitarización para centrarse en la inestabilidad interna de Alemania. El veterano mariscal de campo ha actuado con rapidez y ha establecido un gobierno provisional que se ha ganado muchos apoyos como oposición al gobierno nazi.\n\nEl golpe de estado militar ya es inminente."
 wtt_germany.1.a:0 "¡Echemos a esta escoria nazi de nuestra tierra!"
 wtt_germany.2.t:0 "Los expatriados alemanes se unen a la causa"
 wtt_germany.2.d:0 "Después del duro trato que les dispensaron y de ser expatriados de su país natal, muchos de nuestros camaradas alemanes desplazados han acudido a nosotros. Con algo de liderazgo, hemos logrado formar varias divisiones con estos entregados reclutas. ¡Ya están listos para luchar contra nuestros enemigos!"
 wtt_germany.3.t:0 "Alemania exime a Guillermo II de su exilio"
 wtt_germany.3.d:0 "Alemania ha invitado a Guillermo II a volver a su patria como káiser. Después de las últimas agitaciones, tal vez esto ayude a instaurar la paz y la estabilidad en la nación alemana. No obstante, el mundo está pendiente de nosotros, ya que muchos no han olvidado el horrible conflicto en el que el káiser nos metió hace apenas dos décadas."
 wtt_germany.3.a:0 "Debemos permitirle volver para liderar a su pueblo."
 wtt_germany.3.b:0 "Hay que pararlo. No podemos arriesgarnos a librar otra Gran Guerra."
 wtt_germany.4.t:0 "El káiser vuelve a Alemania"
 wtt_germany.4.d:0 "¡Guillermo II ha vuelto como káiser del Imperio Alemán entre vítores! Hemos contraído una gran deuda con los Países Bajos por haberle proporcionado asilo en las últimas décadas, y por haberles negado varias veces su extradición a nuestros antiguos enemigos. Aunque la nación ha sufrido mucho a causa de la última guerra civil, esperamos que el regreso del káiser aporte una mayor estabilidad y unidad."
 wtt_germany.4.a:0 "Llevará la nación por el buen camino."
 wtt_germany.5.t:0 "Los Países Bajos impiden el retorno del káiser"
 wtt_germany.5.d:0 "Tras su noble decisión de ofrecerle asilo a Guillermo II, los cobardes Países Bajos han frustrado los intentos del káiser de cruzar la frontera con Alemania y lo han escoltado de vuelta a su residencia de Huis Doorn. Los neerlandeses expresan su preocupación por la estabilidad del continente para justificar su negativa a volver a sentar al káiser en el trono alemán."
 wtt_germany.5.a:0 "¡Les daremos motivos de preocupación más acuciantes!"
 wtt_germany.5.b:1 "Puede que tengan razón... Tenemos otros candidatos."
 wtt_germany.5_tt:0 "El viejo kaiser puede ayudar perfectamente a su hijo en su mandato.\n"
 wtt_germany.6.t:0 "Guillermo II liberado"
 wtt_germany.6.d:0 "Tras despejar el área que rodea Huis Doorn de las tropas neerlandesas, nuestras fuerzas encontraron al káiser sano y salvo y lo llevaron de vuelta a Alemania en un convoy por carretera. Al cabo de pocas horas, Guillermo II cruzó la frontera triunfante, y tras su llegada a Berlín aceptó solemnemente sus responsabilidades como káiser del Imperio Alemán."
 wtt_germany.6.a:0 "Nadie nos detendrá."
 GER_fascism_civil_war_tt:0 "Los partidarios fascistas inician una guerra civil.\n"
 wtt_germany.7.t:0 "Dependencia económica desenfrenada de [From.GetName]"
 wtt_germany.7.d:0 "A medida que nos vamos sumiendo en la esfera de influencia de [From.GetNameDef], nuestra economía se vuelve cada vez más dependiente de la de nuestro aliado. Cuando hoy los alemanes han procedido a controlar aún más nuestra economía, no hemos podido hacer nada para impedirlo. Por tanto, el control de los alemanes sobre nuestra política exterior ha alcanzado nuevas cotas."
 wtt_germany.7.a:0 "Habrá que conformarse con la situación... Por ahora."
 wtt_germany.8.t:0 "Alemania ofrece ayudar en un golpe de estado monárquico"
 wtt_germany.8.d:0 "[From.GetNameDef] ha propuesto a los partidarios de la monarquía y a los detractores del fascismo italiano, así como a su esfera oculta, un plan para asesinar a Mussolini y colocar a Víctor Manuel III como líder de la nación. Los alemanes nos aseguran que pueden ocuparse del asesinato, y que nosotros solo tenemos que ratificar nuestra disposición a formar un gobierno sucesor y brindar apoyo militar a la causa alemana."
 wtt_germany.8.a:0 "Debemos contemplar la monarquía como una opción de futuro."
 wtt_germany.8.b:0 "¡Es ridículo! ¡Jamás abandonaremos nuestra postura!"
 wtt_germany.9.t:0 "Los italianos aceptan el golpe de estado"
 wtt_germany.9.d:0 "Los miembros del gobierno italiano y su esfera oculta han aceptado nuestra propuesta de golpe de estado. Se están preparando para asumir el poder a favor del rey en cuanto se haya ejecutado el asesinato."
 wtt_germany.9.a:0 "Podemos poner nuestro plan en marcha."
 wtt_germany.10.t:0 "Los italianos rechazan el golpe de estado"
 wtt_germany.10.d:0 "Los miembros del gobierno italiano y de su esfera oculta con los que contactamos nos han dicho, de una manera poco delicada, que no les interesa nuestra propuesta de golpe de estado. También han amenazado con revelar nuestros planes al gobierno italiano si volvemos a tentarlos con la misma oferta."
 wtt_germany.10.a:0 "Qué lástima."
 wtt_germany.11.t:0 "Los alemanes asesinan a Mussolini"
 wtt_germany.11.d:0 "Los alemanes pusieron en marcha su plan y dispararon hoy a Mussolini mientras circulaba en su coche por las calles de Roma. El rey Víctor Manuel III ha tomado las riendas de la nación y se ha comprometido a unirse a las Potencias Centrales junto a [From.GetNameDef]."
 wtt_germany.11.a:0 "Debemos mostrarles nuestro agradecimiento."
 wtt_germany.12.t:0 "El asesinato de Mussolini se consuma"
 wtt_germany.12.d:0 "Nuestro plan ha salido a la perfección y Víctor Manuel III ha asumido el cargo de gobernar su nación. Su primer acto ha sido firmar un tratado para que Italia se una a la alianza de las Potencias Centrales."
 wtt_germany.12.a:0 "¡El resurgir de las monarquías!"
 wtt_germany.13.t:0 "Reunificación de Austria-Hungría"
 wtt_germany.13.d:0 "[From.GetName] ha encabezado la reunificación del Imperio Austrohúngaro con nuestro apoyo. Esta mañana, las dos partes implicadas firmaron varios tratados para deshacer dos décadas de separatismo. Acto seguido, el nuevo gobierno unificado se comprometió a brindar apoyo militar a nuestra causa como miembro de las Potencias Centrales."
 wtt_germany.13.a:0 "Nuestro viejo aliado vuelve a nuestro bando."
 wtt_germany.14.t:0 "Alemania garantiza territorios"
 wtt_germany.14.d:1 "[From.GetNameDefCap] se ha acercado a nosotros con una oferta que según ellos nos beneficiará a ambos. Dada la situación política actual y la amenaza a nuestra frontera por el este, los alemanes se comprometen a enviarnos apoyo militar si acabamos en guerra con [SOV.GetNameDef]. A cambio, solo quieren que les devolvamos sus antiguos territorios de Dánzig y Poznan."
 wtt_germany.14.a:0 "El poder de su ejército nos viene mejor que los territorios."
 wtt_germany.14.b:0 "¡Nunca renunciaremos a nuestras tierras!"
 wtt_germany.15.t:0 "Polonia acepta la oferta"
 wtt_germany.15.d:1 "Los polacos han decidido aceptar nuestra oferta y se han preparado para transferirnos sus provincias fronterizas. Han depositado su confianza en nosotros, y nos han pedido que estemos preparados para un posible ataque [SOV.GetAdjective]."
 wtt_germany.15.a:0 "¡Por fin hemos roto la maldición de Versalles!"
 wtt_germany.16.t:0 "Polonia rechaza la oferta"
 wtt_germany.16.d:0 "Los polacos han decidido rechazar nuestra oferta. Han dejado bien claro que jamás cederán sus territorios por las buenas, y que si ese es el precio a pagar por nuestra ayuda, prefieren enfrentarse al enemigo solos."
 wtt_germany.16.a:0 "¡Jamás renunciaremos a lo que reivindicamos!"
 wtt_germany.16.b:0 "Tal vez debamos aceptar la realidad."
 wtt_germany.17.t:0 "Los comunistas alemanes huyen a Francia"
 wtt_germany.17.d:0 "El gobierno alemán ha tomado medidas severas contra los comunistas y los ha desterrado. Como consecuencia, ahora recibimos una gran afluencia de ideólogos comunistas de nuestros vecinos..."
 wtt_germany.17.a:0 "Si al menos no desestabilizaran tanto el país..."
 wtt_germany.18.t:0 "Líderes nazis capturados"
 wtt_germany.18.d:1 "Finalmente hemos liberado nuestro país de las garras del enemigo y los leales ciudadanos que se alzaron para apoyar nuestra causa al fin pueden regresar a sus hogares. Ya podemos iniciar el largo y tortuoso proceso de reconstruir nuestra nación. Por otra parte, el gobierno del país es libre de mirar hacia lo que depara el futuro: si una democracia, o el regreso a la vieja monarquía.\n\nDespués de finalizar la guerra civil, nuestras tropas han logrado capturar a buena parte de la cúpula nazi. Ya solo queda decidir qué hacer con este despreciable capítulo de nuestra historia reciente."
 wtt_germany.18.a:0 "¡Los ahorcaremos!"
 wtt_germany.18.b:0 "Encarcelarlos de por vida. Puede que nos sirvan en el futuro."
 wtt_germany.19.t:1 "[GER.GetName] denuncia a [SOV.GetName]"
 wtt_germany.19.d:0 "La retórica alemana dirigida contra nosotros últimamente ha ido dañando cada vez más nuestra reputación en Europa. Las incendiarias acusaciones de nuestra presunta "agresión" están empezando a sembrar el terror, y nuestras intenciones se están malinterpretando."
 wtt_germany.19.a:0 "¡Iniciemos operaciones militares a gran escala para intimidarlos!"
 GER_soviet_military_exercises:0 "Operaciones militares"
 wtt_germany.19.b:1 "Tenemos que defender nuestra reputación y mejorar las relaciones."
 GER_soviet_smoothes_relationships:0 "Relaciones mejoradas"
 wtt_germany.19.c:0 "¿De veras creen que nos importa lo que dicen de nosotros?"
 wtt_germany.20.t:0 "Alemania crea la Alianza Centroeuropea"
 wtt_germany.20.d:0 "Con el fin de continuar su campaña difamatoria contra nosotros, los alemanes han anunciado el nacimiento de una nueva alianza. No cabe duda de que su intención es perjudicarnos e interferir en nuestra esfera de influencia."
 wtt_germany.20.a:0 "¡Más vale que se mantengan al margen de nuestra esfera de influencia!"
 GER_soviet_reiterated_claims:0 "Reivindicaciones reiteradas"
 wtt_germany.20.b:0 "No podemos darles razones para ir a más."
 wtt_germany.21.t:0 "Alemania invita a los países bálticos"
 wtt_germany.22.t:0 "Alemania invita a Polonia"
 wtt_germany.23.t:0 "Alemania invita a Finlandia"
 wtt_germany.21.d:0 "Los alemanes le han ofrecido ser miembro a una nación de nuestra esfera de influencia. ¡La amenaza a nuestra patria es evidente!"
 wtt_germany.21.a:0 "¡Debemos actuar para proteger al resto!"
 GER_soviet_securing_sphere:0 "Asegurar la esfera de influencia"
 wtt_germany.21.b:0 "No podemos permitirnos luchar contra Occidente."
 wtt_germany.24.t:1 "La gran amenaza [GER.GetGreatRedMenaceName]"
 wtt_germany.24.d:1 "Los alemanes han dejado claro tanto oficial como extraoficialmente que [GER.GetGreatRedMenaceEventDesc1]. Nos han recordado que no estamos solos en la lucha contra [GER.GetGreatRedMenaceEventDesc2] y que podemos derrotar al oso solo si el continente está unido."
 SOV_GREAT_RED_MENACE_EVENT_DESC_1_COMMUNIST:0 "[SOV.GetNameDef] es, y ha sido, la mayor amenaza para la estabilidad de Europa desde su creación hace dos décadas"
 SOV_GREAT_RED_MENACE_EVENT_DESC_1_EXILES:0 "el imperialismo [SOV.GetAdjective] es, y ha sido, la mayor amenaza para la estabilidad de Europa a lo largo de la historia reciente"
 SOV_GREAT_RED_MENACE_EVENT_DESC_2_COMMUNIST:0 "la amenaza del comunismo"
 SOV_GREAT_RED_MENACE_EVENT_DESC_2_EXILES:0 "la amenaza del este"
 wtt_germany.24.a:0 "Esperemos que tengan razón."
 wtt_germany.25.t:0 "La Unión Soviética alivia tensiones"
 wtt_germany.25.d:0 "La Unión Soviética ha hecho un esfuerzo conjunto para tranquilizar a las naciones europeas. Ha anunciado públicamente que sus intenciones no son hostiles, y confían en que su actitud contenida ante la beligerante retórica alemana hable por sí misma."
 wtt_germany.25.a:0 "Habrá que verlo..."
 wtt_germany.26.t:0 "Muere Guillermo II"
 wtt_germany.26.d:0 "Anoche, nuestro querido káiser Guillermo II falleció mientras dormía plácidamente. A pesar de su largo exilio, la providencia quiso que volviera a su patria antes de su muerte, y desde su regreso supo llevar a nuestra nación por el buen camino. Ahora su hijo Federico Guillermo ha cogido las riendas de la nación, y tras su coronación pasará a llamarse Guillermo III."
 wtt_germany.26.a:0 "¡Larga vida al káiser!"
 wtt_germany.27.t:0 "Muere August von Mackensen"
 wtt_germany.27.d:0 "August von Mackensen, nuestro querido mariscal de campo, falleció anoche mientras dormía plácidamente. Sus célebres hazañas en la Gran Guerra y en la expulsión de los opresores fascistas de nuestra patria no caerán en el olvido. Federico Guillermo, el hijo del káiser exiliado, ha ocupado la vacante en el poder de la nación, y tras su coronación pasará a llamarse Guillermo III para gobernar el Imperio como el primer káiser desde la abdicación de su padre en 1918."
 wtt_germany.28.t:0 "Alemania anula el exilio de Guillermo II"
 wtt_germany.28.d:0 "El Imperio Alemán ha anulado el exilio de Guillermo II y ha solicitado a los Países Bajos el regreso del antiguo káiser. A pesar de las numerosas solicitudes de extradición al gobierno neerlandés para rendirle cuentas como responsable del inicio de la Gran Guerra, parece que el beligerante káiser volverá para tomar las riendas del Imperio Alemán."
 wtt_germany.28.d.2:0 "El Imperio Alemán ha anulado el exilio de Guillermo II y ha solicitado a los Países Bajos el regreso del antiguo káiser. ¡Con su negativa a permitir su regreso, los neerlandeses han provocado un conflicto militar!"
 germany.60.c:0 "¡No resistirán solos! ¡Británicos, uníos a la guerra!"
 wtt_germany.29.d:0 "El Imperio Alemán ha anulado el exilio de Guillermo II y ha solicitado a los Países Bajos el regreso del antiguo káiser. A pesar de las numerosas solicitudes de extradición al gobierno neerlandés para rendirle cuentas como responsable del inicio de la Gran Guerra, parece que el beligerante káiser volverá para tomar las riendas del Imperio Alemán.\n\nLos franceses han decidido condenar esta acción, y parecen decididos a lanzar un ultimátum con el apoyo del ejército. La opinión popular en Gran Bretaña se manifiesta contraria a una guerra, pero si no apoyamos a los franceses, nuestra alianza con ellos quedaría disuelta."
 wtt_germany.29.d.2:0 "El Imperio Alemán ha anulado el exilio de Guillermo II y ha solicitado a los Países Bajos el regreso del antiguo káiser. ¡Con su negativa a permitir su regreso, los neerlandeses han provocado un conflicto militar!\n\nLos franceses han decidido condenar esta acción, y parecen decididos a lanzar un ultimátum con el apoyo del ejército. La opinión popular en Gran Bretaña se manifiesta contraria a una guerra, pero si no apoyamos a los franceses, nuestra alianza con ellos quedaría disuelta."
 germany.61.c:0 "¡Debemos acudir en auxilio de los neerlandeses!"
 wtt_germany.30.d:0 "El Imperio Alemán ha anulado el exilio de Guillermo II y ha solicitado a los Países Bajos el regreso del antiguo káiser. A pesar de las numerosas solicitudes de extradición al gobierno neerlandés para rendirle cuentas como responsable del inicio de la Gran Guerra, parece que el beligerante káiser volverá para tomar las riendas del Imperio Alemán.\n\nLa respuesta de los franceses a este ultraje parece haberse limitado a la objeción diplomática, mientras que la opinión pública en Gran Bretaña se manifiesta contraria a la guerra."
 wtt_germany.31.d:0 "Los británicos se niegan a apoyarnos contra Alemania con el pretexto de que la monarquía alemana es un asunto interno. Parece ser que nos quedaremos solos en una potencial guerra con los alemanes.\n\nEl pueblo francés está en contra de la guerra, pero Alemania se vuelve más fuerte por momentos, y es probable que el retorno del káiser reviva el espíritu imperialista. Un ultimátum sin Gran Bretaña no resultará tan amenazador. ¿Deberíamos seguir oponiéndonos a ellos a solas?"
 wtt_germany.32.d:0 "Aunque el pueblo de Gran Bretaña no está a favor de la guerra, el gobierno británico ha reconocido la amenaza que suponen los alemanes y nos han brindado todo su apoyo. Lanzaremos un ultimátum a Alemania para impedir el retorno del beligerante káiser. Si se niegan, ¡nuestras fuerzas entrarán en Alemania y le pondrán fin a su tiranía!"
 wtt_germany.33.d:0 "Los británicos y los franceses se han negado a aceptar el retorno de nuestro káiser y tachan de "ultranza" el regreso al trono del presunto instigador de la Gran Guerra. Están movilizando tropas contra nosotros y han lanzado un ultimátum: si no replegamos nuestras fuerzas enseguida y devolvemos al káiser a su exilio, nuestras naciones entrarán en guerra."
 wtt_germany.33.a:0 "¡No hay vuelta atrás! ¡Larga vida al káiser!"
 wtt_germany.34.d:0 "Los británicos han entrado en razón y han aceptado el retorno del káiser, ¡pero los locos franceses se niegan a recular! Con el argumento de que este incidente constituye una amenaza directa contra la seguridad de su nación, están movilizando sus tropas y pueden irrumpir en la frontera en cualquier momento. ¡Estamos en guerra!"
 wtt_germany.35.d:0 "A pesar de explicarles que el retorno de Guillermo II al trono alemán sería considerado un acto de guerra, Alemania ha ignorado nuestra advertencia y se ha negado a renunciar a la vuelta del káiser. Como consecuencia, la guerra ha vuelto a estallar en Europa, a pesar de nuestros intentos de preservar la paz."
 wtt_germany.38.t:0 "Los alemanes exigen la devolución de Qingdao"
 wtt_germany.38.desc:0 "Últimamente el Imperio Alemán se ha estado prodigando más sobre el regreso al colonialismo. Ahora han usado los canales diplomáticos para exigir la devolución de su antiguo enclave en Qingdao. Tal vez podamos aprovecharlo para llegar a un acuerdo lucrativo..."
 wtt_germany.38.a:0 "Exigen a cambio el apoyo continuado de von Falkenhausen."
 wtt_germany.38.b:0 "Tal vez nos vengan bien en la zona."
 wtt_germany.38.c:0 "¡No volveremos a abandonar nuestro territorio soberano!"
 wtt_germany.39.t:0 "China ofrece Qingdao"
 wtt_germany.39.desc:0 "Los funcionarios chinos se han puesto en contacto con nosotros para ofrecernos un trato que según ellos nos satisfará a ambas partes. Proponen devolver Qingdao, territorio legítimo de Alemania, a cambio de garantizarles que no cancelaremos la misión de von Falkenhausen."
 wtt_germany.39.a:0 "Podemos aceptarlo."
 wtt_germany.39.b:0 "No, no podemos descartar ninguna posibilidad."
 wtt_germany.40.t:0 "[From.GetNameDef] rechaza la petición de Qingdao"
 wtt_germany.40.desc:0 "[From.GetNameDef] se ha negado a aceptar nuestra petición de devolvernos Qingdao. No queda más remedio que intentar recuperarla más adelante."
 wtt_germany.40.a:0 "No nos importa esperar."
 wtt_germany.41.t:0 "Alemania acepta el intercambio de Qingdao"
 wtt_germany.41.desc:0 "El Imperio Alemán ha aceptado nuestra propuesta de intercambiar Qingdao y nos ha garantizado el apoyo continuado de von Falkenhausen."
 wtt_germany.42.t:0 "Alemania rechaza el intercambio de Qingdao"
 wtt_germany.42.desc:0 "El Imperio Alemán ha rechazado nuestra propuesta de intercambiar Qingdao. No tendrán tanto interés en su enclave..."
 wtt_germany.43.t:0 "Los alemanes exigen la devolución de Qingdao"
 wtt_germany.43.desc:0 "Últimamente el Imperio Alemán se ha estado prodigando más sobre el regreso al colonialismo. A pesar de cómo perdieron su antiguo enclave de Qingdao (lo tomamos en 1914), los alemanes han decidido entablar negociaciones diplomáticas y solicitar su devolución. Tal vez podamos aprovecharlo para llegar a un acuerdo lucrativo..."
 wtt_germany.43.a:0 "Exigen a cambio que los alemanes retiren a von Falkenhausen."
 wtt_germany.43.b:0 "¡Jamás volverán a poner un pie en el Extremo Oriente!"
 wtt_germany.44.t:0 "Japón ofrece Qingdao"
 wtt_germany.44.desc:0 "Los funcionarios japoneses se han puesto en contacto con nosotros para ofrecernos un trato que según ellos nos satisfará a ambas partes. Proponen devolver Qingdao, territorio legítimo de Alemania, a cambio de que cancelemos la misión de von Falkenhausen en China."
 wtt_germany.46.desc:0 "El Imperio Alemán ha aceptado nuestra propuesta de intercambiar Qingdao y enseguida ha cancelado la misión de von Falkenhausen en China."
 wtt_germany.48.t:0 "[From.GetNameDef] acepta las exigencias"
 wtt_germany.48.desc:0 "¡[From.GetNameDef] ha aceptado nuestras exigencias y lo ha dispuesto todo para devolverles Qingdao a los alemanes de inmediato!"
 wtt_germany.49.t:0 "La expulsión de los nazis está pasando factura a [nazi_state_withdrawn.GetName]"
 wtt_germany.49.desc:0 "Al final hemos logrado tomar el control de [nazi_state_withdrawn.GetName], pero la lucha ha sido ardua. La desesperación y el fanatismo de los nazis va en aumento a medida que avanzamos, y los alrededores de las refriegas suelen acabar reducidos a escombros. También hay informes de tácticas de tierra quemada, tal y como estipula la "Nerobefehl" de Hitler.\n\nEs de esperar que los estragos vayan a más hasta que termine la guerra."
 wtt_germany.49.a:0 "Un pequeño precio a pagar por librar nuestra patria de ellos."
 wtt_germany.50.t:0 "Hitler aparece muerto"
 wtt_germany.50.desc:0 "Tras la conquista de Berlín, nuestras tropas hallaron el cadáver de Hitler en un búnker de la ciudad. Parece que el líder prefirió la muerte a arriesgarse a ser capturado y ver cómo el antifascismo se apodera del país.\n\nEn su lugar, Heinrich Himmler ha asumido el mando nazi, y ya ha anunciado que el gobierno no flaqueará en su lucha contra la "traición antigermana"."
 wtt_germany.50.a:0 "Es el principio del fin para los nazis."
 wtt_germany.51.t:0 "¿Restituir a los líderes nazis capturados?"
 wtt_germany.51.desc:0 "La guerra se ha alargado y recrudecido tanto que ahora todos los alemanes adultos han sido llamados a filas. Aunque no compartan nuestros ideales, los líderes nazis capturados poseen habilidades que pueden sernos útiles en estos tiempos de necesidad.\n\nPodemos ofrecerles la posibilidad de recuperar su libertad tras la guerra a cambio de que pongan sus habilidades al servicio de nuestra causa."
 wtt_germany.51.a:0 "Sí, restituyamos parcialmente a los líderes nazis."
 reinstate_nazi_leadership_TT:0 "Los consejeros fascistas vuelven a ser aptos para el servicio.\n"
 wtt_germany.51.b:0 "No, están bien como están."
 wtt_germany.51.c:0 "No podemos permitir que recuperen la libertad si perdemos la guerra... ¡Colgadlos!"
 wtt_germany.52.t:0 "Guerra civil democrática en [From.From.GetName]"
 wtt_germany.52.desc:0 "Los demócratas de [From.From.GetName] han iniciado una guerra civil para restablecer las elecciones libres y devolverle el poder al pueblo. Es muy probable que necesiten nuestra ayuda, y si ganan contaremos con un aliado para nuestra causa."
 wtt_germany.52.a:0 "¡Estamos con la democracia!"
 wtt_germany.52.b:0 "Tendrán que ocuparse de sus propios problemas."
 wtt_germany.53.t:0 "El sentimiento progermano se ensalza en Austria"
 wtt_germany.53.desc:0 "Ahora que llevamos un tiempo siendo aliados, el espíritu germano se ha intensificado en Austria, nuestro vecino del sur. No sería para nada descabellado que su pueblo aprobase un referéndum para unirse a Alemania. ¿Le instamos al gobierno austriaco a que lo celebre?"
 wtt_germany.53.a:0 "Sí, la solución de la pequeña Alemania fue un error."
 wtt_germany.53.b:0 "No, la solución de la gran Alemania sería un error."
 wtt_germany.54.t:0 "El gobierno alemán solicita un referéndum para la unificación"
 wtt_germany.54.desc:0 "El gobierno alemán nos ha tentado con una propuesta de unificación, siempre que el pueblo austriaco la apruebe, y nos insta a celebrar un referéndum para averiguarlo."
 wtt_germany.54.a:0 "Campaña a favor de la unificación."
 wtt_germany.54.b:0 "Campaña en contra de la unificación."
 wtt_germany.55.t:0 "El pueblo austriaco vota por la unificación"
 wtt_germany.55.desc:0 "El pueblo austriaco ha votado a favor de la unificación con sus camaradas del norte. La integración de los estados austriacos y de su ejército dará comienzo de inmediato."
 wtt_germany.55.a:0 "¡Un gran día para la cuestión alemana!"
 wtt_germany.56.t:0 "Los territorios alemanes"
 wtt_germany.56.desc:0 "Nuestra guerra con la Unión Soviética no marcha bien, y corremos el riesgo de perderlo todo. En el oeste, Alemania ha sufrido un cambio brusco en los últimos años, pero ahora es una defensora acérrima de los ideales democráticos. No cabe duda de que devolverles de inmediato sus antiguos territorios de Dánzig y Poznan salvará a millones de la opresión soviética."
 wtt_germany.56.a:0 "¡Mejor Alemania que los soviéticos!"
 wtt_germany.56.b:0 "¡Jamás! ¡Los territorios polacos caerán siendo polacos!"
 wtt_germany.57.t:0 "Polonia ofrece devolver los territorios alemanes"
 wtt_germany.57.desc:0 "Los polacos están perdiendo la guerra contra la Unión Soviética, por lo que su gobierno ha hecho uso de canales secretos para ofrecernos recuperar nuestros antiguos territorios de Dánzig y Poznan. Sostienen que su pueblo estará mejor bajo el gobierno democrático de Alemania que bajo la opresión soviética."
 wtt_germany.57.a:0 "¡Muy inteligente! Los mantendremos a salvo."
 wtt_germany.57.b:0 "No, no queremos represalias de los soviéticos."
 wtt_germany.58.t:0 "El pueblo austriaco rechaza la unificación"
 wtt_germany.58.desc:0 "El pueblo austriaco ha rechazado nuestra propuesta de unificación y prefiere conservar su independencia al menos un poco más de tiempo."
 wtt_germany.58.a:0 "Hay que respetar su voluntad."
 wtt_germany.59.t:0 "Alemania acepta Dánzig y Poznan"
 wtt_germany.59.desc:0 "El gobierno alemán ha decidido aceptar sus antiguos territorios y ha jurado solemnemente velar por la seguridad de los ciudadanos polacos en la región."
 wtt_germany.59.a:0 "Al menos estarán a salvo."
 wtt_germany.60.t:0 "Alemania rechaza Dánzig y Poznan"
 wtt_germany.60.desc:0 "El gobierno alemán nos ha informado de que no pueden aceptar nuestra oferta. Temen una represalia de los soviéticos y no quieren correr riesgos."
 wtt_germany.60.a:0 "¿Quién los ayudará cuando todo caiga en manos de los rojos?"
 wtt_germany.62.t:0 "Las empresas exigen el pago de los MEFO"
 wtt_germany.62.desc:0 "Ahora que la guerra ha terminado, las empresas que emitieron bonos MEFO nos están presionando para enviar los pagos. Sostienen que ya no hay necesidad de retener los pagos por "el bien de la nación"."
 wtt_germany.62.a:0 "Muy bien."
 wtt_germany.63.t:0 "[GER.GetName] reincorpora Alsacia-Lorena"
 wtt_germany.63.desc:0 "El gobierno [GER.GetAdjective] ha promulgado una ley que estipula la reincorporación de Alsacia-Lorena y Luxemburgo a [GER.GetName]. El reclutamiento en masa de nuestra gente ha empezado..."
 wtt_germany.63.a:0 "¡Malditos sean! ¡Esto no ha acabado!"
 wtt_germany.64.t:0 "[GER.GetName] reincorpora Luxemburgo"
 wtt_germany.64.a:0 "¿Qué podemos hacer?"
 wtt_germany.65.t:0 "[From.GetName] solicita que participemos en la guerra"
 wtt_germany.65.desc:0 "[From.GetNameDefCap] nos ha informado de que precisa de nuestra tierra para llevar sus fuerzas hasta el enemigo soviético. Nos recuerdan que ellos nos protegen de los comunistas y que, por tanto, les debemos ayudar en la guerra en curso."
 wtt_germany.65.a:0 "Tienen razón. Participaremos en su guerra."
 wtt_germany.65.b:0 "¿Pero quiénes se creen que son? ¡Ni hablar!"
 wtt_germany.66.t:0 "[From.GetName] acepta las exigencias"
 wtt_germany.66.desc:0 "[From.GetNameDefCap] ha decidido unirse a nosotros en la guerra contra [SOV.GetNameDef], lo cual significa que nuestras fuerzas tendrán permitido cruzar su país."
 wtt_germany.67.t:0 "[From.GetName] rechaza las exigencias"
 wtt_germany.67.desc:0 "[From.GetNameDefCap] ha rechazado nuestras exigencias de participar en la guerra y sus fronteras siguen cerradas a nuestras tropas. Si los polacos no están dispuestos a permitir el acceso de nuestras tropas, tendremos que pasar por encima de ellos."
 wtt_germany.67.a:0 "Ellos se lo han buscado."
 wtt_germany.68.t:0 "[From.GetName] propone la reintegración del imperio"
 wtt_germany.68.desc:0 "El gobierno [From.GetAdjective] nos ha tanteado con la propuesta de reintegrar el antiguo Imperio Austrohúngaro. Ya que el sentimiento a favor del imperio es muy grande en nuestras respectivas naciones, sostienen que unirlas sería lo más beneficioso para todos."
 wtt_germany.68.a:0 "¡Excelente idea! Aceptamos."
 wtt_germany.68.b:0 "¿Unirnos a ellos voluntariamente? ¡Jamás!"
 wtt_germany.69.t:0 "[From.GetName] acepta la integración"
 wtt_germany.69.desc:0 "El gobierno [From.GetAdjective] ha respondido a nuestra propuesta de reintegrar el antiguo Imperio Austrohúngaro. Reconocen los beneficios de esta maniobra y han manifestado su voluntad de integrar su nación con la nuestra, si las dos partes aceptan."
 wtt_germany.70.t:0 "[From.GetName] rechaza la integración"
 wtt_germany.70.desc:0 "El gobierno [From.GetAdjective] ha respondido a nuestra propuesta de reintegrar el antiguo Imperio Austrohúngaro. En unos términos que no dejan lugar a dudas, han indicado que nunca aceptarán voluntariamente nuestro liderazgo en esta empresa."
 wtt_germany.71.t:0 "La nueva formación del Imperio Austrohúngaro"
 wtt_germany.71.desc:0 "Todos los estados sucesores austrohúngaros vecinos han aceptado la propuesta de reintegrar sus tierras a nuestra nación y, por ende, volver a formar el Imperio Austrohúngaro. Las masas, extasiadas, han ovacionado por las calles la firma del tratado de reunificación y al gobierno [GER.GetAdjective] le ha faltado tiempo para darnos de nuevo la bienvenida a su alianza."
 wtt_germany.71.a:0 "Amanece una nueva era para Austria-Hungría."
 wtt_germany.72.t:0 "[From.GetName] propone una integración económica"
 wtt_germany.72.desc:0 "Ya que somos aliados, [From.GetNameDef] ha llegado con una propuesta para ayudarnos con la expansión de nuestra economía militar mediante una mayor integración de nuestras economías. Esto ayudaría enormemente a nuestro crecimiento militar, pero también nos convierte en sus subordinados en materia de política exterior."
 wtt_germany.72.a:0 "Es una gran idea. Nuestros destinos ya estaban ligados."
 wtt_germany.72_tt:0 "§RPerderemos el control sobre los súbditos que tenemos.§!\n"
 wtt_germany.72.b:0 "Nos parece que no. Nuestra soberanía es demasiado valiosa."
 wtt_germany.73.t:0 "[From.GetName] acepta la integración económica"
 wtt_germany.73.desc:0 "El gobierno [From.GetAdjective] nos informa de que ha aceptado nuestra propuesta de integración de las economías de guerra. Esperan ansiosos nuestra orientación para poder ajustar su ejército a nuestro modelo de éxito."
 wtt_germany.73.a:0 "Bajo nuestra tutela, su ejército crecerá."
 wtt_germany.74.t:0 "[From.GetName] rechaza la integración económica"
 wtt_germany.74.desc:0 "El gobierno [From.GetAdjective] nos informa de que ha rechazado nuestra propuesta de integración de las economías de guerra. Valoran más su soberanía que la utilidad de su ejército..."
 wtt_germany.74.a:0 "¡Están rechazando la grandeza!"
 wtt_germany.999.t:0 "[From.GetLeader] solicita el restablecimiento de los títulos reales"
 wtt_germany.999.desc:0 "En nombre del káiser [From.GetLeader], el gobierno [From.GetAdjective] ha pedido que revoquemos la revocación de los nobiliarios británicos y los títulos reales de las familias nobles alemanas, como estipula la Ley de Privación de Títulos de 1917. Sostienen que esta acción le enseñaría al mundo que las familias nobles británicas y alemanas han retomado las buenas relaciones previas a la guerra, lo que actuaría como símbolo de la futura alianza anglo-germana."
 wtt_germany.999.a:0 "¡Es una gran idea!"
 wtt_germany.999.b:0 "Lo dudamos."
 wtt_germany.1000.t:0 "El gobierno [From.GetAcjective] acepta la solicitud"
 wtt_germany.1000.desc:0 "El gobierno [From.GetAcjective] ha decidido apoyar nuestra solicitud para restablecer los nobiliarios británicos y los títulos reales de las familias nobles alemanas. Sugieren celebrar la gran "ceremonia real del siglo", a la cual la realeza alemana al completo estaría invitada para recuperar personalmente los títulos que les quitaron injustamente, hace dos décadas.\n\nLos consejeros imperiales proponen que la familia real haga una entrada triunfal haciendo uso de la tecnología alemana más avanzada. El moderno dirigible Hindenburg sería ideal para esta ocasión."
 wtt_germany.1000.a:0 "¡Una idea excelente! Enviaremos un representante."
 wtt_germany.1000.a_tt:1 "La princesa Victoria Luisa ha sido enviada como avanzadilla para ayudar en los preparativos de la gran ceremonia. Esto gravará un tanto los recursos de nuestro gobierno.\n"
 wtt_germany.1000.b:0 "¡Una idea excelente! Viajaremos todos juntos."
 wtt_germany.1000.b_tt:0 "La familia real al completo acudirá a la ceremonia a bordo del Hindenburg. Esto aumentará el prestigio de la familia imperial a ojos de nuestros aliados y nuestro pueblo, fortaleciendo la posición del gobierno.\n"
 wtt_germany.1001.t:0 "El Hindenburg arde en Londres"
 wtt_germany.1001.desc:1 "Hoy es un día marcado por la tragedia. El Hindenburg ha quedado destruido al intentar atracar en Londres. Por causas aún desconocidas, las llamas consumieron el dirigible y este se estrelló y se ha cobrado la vida de todos los pasajeros y la tripulación de abordo, incluida casi toda la familia imperial alemana.\n\nLa única superviviente es la princesa Victoria Luisa, que fue enviada como avanzadilla para ayudar en los preparativos de la ceremonia. Así pues, la princesa, la tercera en llevar el nombre de "Victoria" después de su abuela (la emperatriz alemana Victoria) y su tatarabuela (la reina Victoria), se ha convertido en la única heredera del trono. Todavía conmovida por la pérdida de su familia, ha sido coronada como la kaiserin Victoria I del Imperio Alemán."
 wtt_germany.1001.a:0 "El káiser ha muerto... ¡Larga vida a la kaiserin!"
 wtt_germany.1002.desc:0 "Hoy es un día marcado por la tragedia. El Hindenburg ha quedado destruido al intentar atracar en Londres. Por causas aún desconocidas, las llamas consumieron el dirigible y este se estrelló, cobrándose la vida de todos los pasajeros y la tripulación de abordo, incluida la familia imperial alemana al completo.\n\nCon la aniquilación total de la familia imperial, el gobierno ha asumido el control directo, pero el retorno a la democracia parece poco probable a corto plazo."
 wtt_germany.1002.a:0 "¡Qué tragedia!"
 wtt_germany.1003.t:0 "El gobierno [From.GetAcjective] rechaza la solicitud"
 wtt_germany.1003.desc:0 "Después de una larga sesión en el parlamento, el gobierno [From.GetAcjective] ha decidido rechazar nuestra solicitud de restablecer los nobiliarios británicos y los títulos reales de las familias nobles alemanas."
 wtt_germany.1003.a:0 "Una verdadera pena..."
 wtt_news.1000.desc:0 "Hoy es un día marcado por la tragedia. El Hindenburg ha quedado destruido al intentar atracar en Londres. Por causas aún desconocidas, las llamas consumieron el dirigible y este se estrelló, cobrándose la vida de todos los pasajeros y la tripulación de abordo, incluida casi toda la familia imperial alemana.\n\nLa única superviviente es la princesa Victoria Luisa, que fue enviada como avanzadilla para ayudar en los preparativos de la ceremonia. Así pues, la princesa, la tercera en llevar el nombre de "Victoria" después de su abuela (la emperatriz alemana Victoria) y su tatarabuela (la reina Victoria), se ha convertido en la única heredera al trono. Todavía conmovida por la pérdida de su familia, ha sido coronada como la kaiserin Victoria I del Imperio Alemán."
 wtt_news.1000.a:0 "Una terrible tragedia... con un resultado inesperado."
 wtt_news.1001.desc:0 "Hoy es un día marcado por la tragedia. El Hindenburg ha quedado destruido al intentar atracar en Londres. Por causas aún desconocidas, las llamas consumieron el dirigible y este se estrelló, cobrándose la vida de todos los pasajeros y la tripulación de abordo, incluida la familia imperial alemana al completo.\n\nCon la aniquilación total de la familia imperial, el gobierno ha asumido el control directo, pero el retorno a la democracia parece poco probable a corto plazo."
 wtt_news.1001.a:0 "¡Qué tragedia tan horrible!"
 wtt_news.1.t:0 "Alemania sumida en una guerra civil"
 wtt_news.1.desc:0 "Un repentino golpe de estado de la Wehrmacht liderado por el afamado mariscal de campo August von Mackensen ha desencadenado una guerra civil en Alemania a primera hora de la mañana. Fascistas, monárquicos y demócratas se han alzado contra sus antiguos compatriotas, y las tropas del ejército destinadas en las fronteras se han retirado para ocuparse de la amenaza interna.\n\nLos fascistas, liderados por Hitler, han jurado destruir la nación antes que verla sucumbir ante los "alemanes traidores"."
 wtt_news.1.a:0 "Ya no hay vuelta de hoja."
 wtt_news.1.b:0 "¡Traicionados por el ejército! No nos puede pasar lo mismo."
 wtt_news.1.c:0 "Confiemos en que la paz vuelva pronto a Europa..."
 wtt_news.2.t:0 "[From.GetNameDef] impide el retorno de Guillermo II"
 wtt_news.2.desc:0 "Poco después de que el Imperio Alemán anulara el exilio de Guillermo II en el sorpresivo comunicado de ayer por la mañana, las autoridades neerlandesas bloquearon el convoy del antiguo káiser antes de cruzar la frontera con Alemania y le obligaron a volver a su residencia de Huis Doorn.\n\nA través de un comunicado oficial, el gobierno neerlandés ha expresado su preocupación por que Guillermo II desestabilice el continente si se le permite volver al trono alemán, así que ha asumido la responsabilidad de poner al antiguo káiser bajo arresto domiciliario.\n\nA falta de una respuesta a la crisis, el pueblo alemán clama usar al ejército para hacer realidad el retorno del káiser.\n"
 wtt_news.2.a:0 "¡¿Cómo se atreven?!"
 wtt_news.2.b:0 "Más vale que sepan lo que se hacen..."
 wtt_news.2.c:0 "Alguien tenía que oponerse."
 wtt_news.3.t:0 "Guillermo II regresa al Imperio Alemán"
 wtt_news.3.desc:0 "En un comunicado sorpresa emitido ayer por la mañana, el gobierno alemán anuló oficialmente el exilio de Guillermo II. En ese mismo día, el convoy del antiguo káiser cruzó la frontera entre Alemania y los Países Bajos, y nada más llegar a Berlín volvió a asumir formalmente su cargo como káiser del Imperio Alemán.\n\nEl káiser ya ha jurado devolverle a Alemania su antiguo esplendor, pero aún no se sabe qué dirección tomará la nación con su diplomacia."
 wtt_news.3.a:0 "¡Larga vida al káiser!"
 wtt_news.3.b:0 "¿Regresamos a principios de siglo?"
 wtt_news.3.c:0 "Hemos hecho nuestra parte al mantenerlo sano y salvo."
 wtt_news.3.d:0 "¡Debimos haber presionado más a los neerlandeses para su extradición!"
 wtt_news.4.t:0 "Guillermo II liberado del arresto domiciliario neerlandés"
 wtt_news.4.desc:0 "A pesar de los inútiles intentos de contener su avance, el gobierno se vio obligado a capitular debido a la superioridad de las fuerzas alemanas, que liberaron al antiguo káiser de su arresto domiciliario en Huis Doorn. Tras regresar a Berlín, Guillermo II volvió a asumir formalmente su cargo como káiser del Imperio Alemán.\n\nEl káiser ya ha jurado devolverle a Alemania su antiguo esplendor, pero aún no se sabe qué dirección tomará la nación con su diplomacia."
 wtt_news.4.a:0 "¡Nadie detendrá al Imperio Alemán!"
 wtt_news.4.b:0 "Un gesto estúpido por parte de los neerlandeses."
 wtt_news.4.c:0 "Puede que no fuera una buena idea, a fin de cuentas."
 wtt_news.5.t:0 "Mussolini asesinado"
 wtt_news.5.desc:0 "Nos informan desde Roma que Il Duce ha muerto hoy tiroteado a pleno día en las calles de la ciudad. Al mismo tiempo, miembros del gobierno han actuado para quitarles el poder a los fascistas italianos. Se ha producido una oleada de arrestos y las unidades militares han acordonado los edificios gubernamentales y las calles, y han instaurado un toque de queda.\n\nLos portavoces de los golpistas han proclamado su lealtad a Víctor Manuel III. En su primera acción como líder de Italia, el rey ha firmado una alianza con el Imperio Alemán."
 wtt_news.5.a:0 "Todo ha salido a la perfección."
 wtt_news.5.b:0 "¡Larga vida al rey!"
 wtt_news.5.c:0 "Los alemanes habrán tenido algo que ver..."
 wtt_news.6.t:0 "Reforma de Austria-Hungría"
 wtt_news.6.desc:1 "El sentimiento imperialista ha calado ahora entre los estados sucesores del Imperio Austrohúngaro en el Danubio y, bajo el liderazgo de [From.GetOldNameDef], han decidido volver a unificar sus respectivos países para formar Austria-Hungría.\n\nEl nuevo gobierno austrohúngaro no ha tardado en firmar una alianza con el Imperio Alemán para respaldar abiertamente su política exterior antibritánica y antifrancesa."
 wtt_news.6.a:0 "Y todo sin disparar un arma."
 wtt_news.6.b:0 "¡Unidos de nuevo!"
 wtt_news.6.c:0 "¿Un nuevo bloque en Europa? Es preocupante."
 wtt_news.7.t:0 "Polonia devuelve Dánzig"
 wtt_news.7.desc:0 "El gobierno polaco ha aceptado la propuesta de los alemanes de devolverles Dánzig a cambio de apoyo militar. Se ha redactado un tratado que asegura a los polacos que los alemanes acudirán en su ayuda si se produce algún ataque contra ellos.\n\nAunque el precio ha sido elevado, ya que Polonia vuelve a perder el único contacto que tenía con el mar, seguramente merezca la pena debido a la amenaza comunista que se cierne por el este."
 wtt_news.7.a:0 "¿"Dánzig o la guerra"? ¡Ja! La diplomacia prevalece de nuevo."
 wtt_news.7.b:0 "Esperemos que haya valido la pena."
 wtt_news.7.c:0 "Los alemanes interfieren en nuestra esfera de influencia..."
 wtt_news.7.d:0 "¿Un trato beneficioso para ambos? Ya veremos."
 wtt_news.8.t:0 "Fin de la guerra civil alemana"
 wtt_news.8.desc:0 "La guerra civil que ha asolado Alemania al fin ha terminado. Las contiendas han sido extremadamente violentas. Los estragos causados por la resistencia de los fanáticos nazis ha alcanzado cotas semejantes a las de la Gran Guerra.\n\nParece que Hitler ha muerto y los líderes nazis han sido encarcelados o ejecutados. El gobierno provisional ha anunciado que necesitan reafirmar su control sobre el estado y devolverle la estabilidad a la nación antes de pensar siquiera en iniciar un proceso de reformas constitucionales."
 wtt_news.8.a:0 "Que comience la reconstrucción."
 wtt_news.8.b:0 "Esperemos que el nuevo régimen sea más complaciente..."
 wtt_news.9.t:0 "Los soviéticos anuncian operaciones a gran escala"
 wtt_news.9.desc:0 "En respuesta a lo que ellos denominan una "retórica alemana cada vez más agresiva", el ejército soviético ha anunciado una serie de operaciones militares a gran escala previstas para este año.\n\nSegún los portavoces del gobierno soviético, se espera que esta intensificación del nivel de alerta disuada a los alemanes de seguir con su "difamatoria invectiva"."
 wtt_news.9.a:0 "¡Nos han seguido el juego!"
 wtt_news.9.b:0 "Eso les dará que pensar."
 wtt_news.9.c:0 "Esperemos que los alemanes no nos fallen..."
 wtt_news.9.d:0 "Así no ayudan a calmar los ánimos..."
 wtt_news.10.t:0 "Los soviéticos potencian el desarrollo militar"
 wtt_news.10.desc:0 "En respuesta al anuncio de los alemanes de formar una Alianza Centroeuropea contra la invasión soviética, el gobierno soviético ha aprobado una serie de medidas para aumentar drásticamente la producción militar.\n\nUn portavoz del Kremlin ha dejado bien claro que la Unión Soviética no se quedará de brazos cruzados mientras esta amenaza crece en sus fronteras. Había que tomar medidas urgentes para contrarrestarlo, y así se ha hecho."
 wtt_news.10.a:0 "¡No se dan cuenta de que están ayudando a nuestra causa!"
 wtt_news.10.b:0 "¡Seguro que no se atreven a intentar algo más estúpido!"
 wtt_news.10.c:0 "Al menos se ha formado una alianza."
 wtt_news.10.d:0 "Los ánimos se caldean por momentos..."
 wtt_news.11.t:0 "Los soviéticos actúan para proteger su esfera"
 wtt_news.11.desc:0 "El gobierno soviético ha aprovechado la invitación de uno de sus estados fronterizos a [From.GetFactionNameDef] para dejar clara su postura contra las interferencias en los asuntos de "su esfera de influencia".\n\nInformaciones no contrastadas apuntan a la movilización de las fuerzas militares soviéticas, que presumiblemente se preparan para la guerra."
 wtt_news.11.a:0 "¿Al fin les hemos presionado lo suficiente?"
 wtt_news.11.b:0 "¡Debemos asegurar nuestras fronteras!"
 wtt_news.11.c:0 "¡Juntos podremos plantarles cara!"
 wtt_news.11.d:0 "¿Esta es la chispa?"
 wtt_news.11.e:0 "¡Debemos prepararnos para la guerra!"
 wtt_news.12.t:0 "Las protestas contra el káiser acaban en guerra"
 wtt_news.12.desc:0 "En respuesta a la decisión de los alemanes de permitir el retorno de Guillermo II, [FRA.GetNameDef] y [Eng.GetNameDef] le han declarado la guerra a [GER.GetNameDef]. Los franceses y los británicos alegan que esta postura se debe a la "flagrante obstinación de los alemanes" al permitir que un "conocido criminal" de guerra vuelva a ser jefe de estado.\n\nLos portavoces de ambos gobiernos sostienen que es inmoral que el "principal instigador" de la Gran Guerra recupere la corona, y que el gobierno alemán ha ignorado todas las advertencias. "No nos quedaba otra opción"."
 wtt_news.12.a:0 "¡¿Van a decirnos quién va a ser nuestro líder?!"
 wtt_news.12.b:0 "¡Ellos nos han obligado!"
 wtt_news.12.c:0 "Y volvemos a 1914."
 wtt_news.13.t:0 "El compromiso de Guillermo III"
 wtt_news.13.desc:0 "Dada la vehemente oposición de británicos y franceses al regreso de Guillermo II en calidad de káiser, el gobierno alemán se ha comprometido a que el antiguo káiser siga viviendo en el exilio, pero que su hijo ocupe el trono como Guillermo III.\n\n[ENG.GetNameDef] y [FRA.GetNameDef] han aceptado, lo que puede dar pie a una paz duradera entre las grandes potencias europeas."
 wtt_news.13.a:0 "No teníamos elección."
 wtt_news.13.b:0 "Menos mal que los alemanes han entrado en razón."
 wtt_news.13.c:0 "Se ha mantenido la paz..."
 wtt_news.14.desc:0 "En respuesta a la decisión de los alemanes de permitir el retorno de Guillermo II, y a pesar de la abstención británica, [FRA.GetNameDef] le ha declarado la guerra a [GER.GetNameDef]. Los franceses alegan que esta postura se debe a la "flagrante obstinación de los alemanes" al permitir que un "conocido criminal" de guerra vuelva a ser jefe de estado.\n\nLos portavoces del gobierno francés sostienen que es inmoral que el "principal instigador" de la Gran Guerra recupere la corona, y que el gobierno alemán ha ignorado todas las advertencias. "No nos quedaba otra opción"."
 wtt_news.14.c:0 "¡Idiotas y tercos franceses!"
 wtt_news.14.d:0 "Pero ¿qué harán los británicos?"
 wtt_news.15.desc:0 "Dada la vehemente oposición francesa al regreso de Guillermo II en calidad de káiser, el gobierno alemán se ha comprometido a que el antiguo káiser siga viviendo en el exilio, pero que su hijo ocupe el trono como Guillermo III.\n\n[FRA.GetNameDef] ha aceptado, lo que puede dar pie a una paz duradera entre las grandes potencias del continente europeo."
 wtt_news.15.c:0 "Menos mal que los alemanes han sido más sensatos que los franceses..."
 wtt_news.16.t:0 "China restablece el gobierno alemán en Tsingtao"
 wtt_news.16.desc:0 "El gobierno chino ha decidido aceptar la petición de Alemania de recuperar su viejo enclave en Qingdao.\n\nEl dominio alemán dentro de la ciudad se ha reinstaurado con efecto inmediato, y el gobierno la ha rebautizado con su antiguo nombre alemán: Tsingtao."
 wtt_news.16.a:0 "Recuperaremos nuestro esplendor colonial."
 wtt_news.16.b:0 "Fue un pequeño precio a pagar."
 wtt_news.16.c:0 "¡Ya se lo quitamos una vez, y podemos volver a hacerlo!"
 wtt_news.16.d:0 "¿Otra vez el colonialismo alemán?"
 wtt_news.17.t:0 "Japón restablece el gobierno alemán en Tsingtao"
 wtt_news.17.desc:0 "El gobierno japonés ha decidido aceptar la petición de Alemania de recuperar su viejo enclave en Qingdao.\n\nEl dominio alemán dentro de la ciudad se ha reinstaurado con efecto inmediato, y el gobierno la ha rebautizado con su antiguo nombre alemán: Tsingtao."
 wtt_news.17.b:0 "¡¿Cómo se atreven a entregar nuestro territorio?!"
 wtt_news.17.c:0 "Estamos en paz por lo de 1914."
 wtt_news.18.t:0 "Austria decide unirse a Alemania"
 wtt_news.18.desc:0 "Desde la estrecha colaboración entre [AUS.GetNameDef] y [GER.GetNameDef], el espíritu de la unificación se propaga por Austria rápidamente. Ayer se celebró un plebiscito en el que el pueblo austriaco votó casi por unanimidad a favor de la unificación con sus vecinos del norte.\n\nLa integración del estado austriaco ha avanzado a gran velocidad, y el antiguo estado ha quedado abolido esta mañana."
 wtt_news.18.a:0 "Por una Alemania más grande."
 wtt_news.18.b:0 "Es lo que ellos querían."
 wtt_news.19.t:0 "Polonia devuelve Dánzig y Poznan"
 wtt_news.19.desc:0 "Los continuos ataques de los soviéticos han hecho que el gobierno polaco anuncie esta mañana la devolución inmediata de los antiguos territorios alemanes de Dánzig y Poznan a [GER.GetNameDef].\n\nA pesar del silencio que impera en el gobierno polaco y en el alemán a la hora de dar explicaciones, los expertos coinciden en que probablemente sea un intento de alejar dichos territorios de los soviéticos de cara a la inminente debacle del ejército polaco."
 wtt_news.19.a:0 "Los protegeremos con nuestra vida."
 wtt_news.19.b:0 "Era la mejor opción..."
 wtt_news.19.c:0 "¡Una enrevesada y turbia estratagema diplomática!"
 wtt_news.19.d:0 "Un acuerdo diplomático muy inteligente..."
 wtt_news.20.t:0 "Alemania anuncia el Pacto Antisoviético"
 wtt_news.20.desc:1 "A la luz de la intensificación de los ataques soviéticos, [GER.GetName] ha ofrecido a los "Estados amenazados directamente por el comunismo" la oportunidad de formar una alianza contra [SOU.GetName]. Cualquier país que forme parte de la alianza se comprometerá a entrar en guerra contra [SOU.GetName] en caso de que un miembro sea atacado."
 wtt_news.21.t:0 "[From.GetName] condena a la Unión Soviética"
 wtt_news.21.desc:0 "El gobierno alemán ha ido un paso más allá en su retórica contra la Unión Soviética y ha advertido de que el vecino del este de Europa representa una "gran amenaza roja" que se cierne sobre el continente. Si se trata de una política alarmista o tiene algo de fundamento está por decidir, pero lo que parece claro es que los alemanes pretenden unir al continente contra el este."
 wtt_news.21.a:0 "¡El mundo debe conocer la amenaza soviética!"
 wtt_news.21.b:0 "¡¿Cómo se atreven a difamarnos así?!"
 wtt_news.21.d:0 "Veremos cómo reaccionan los soviéticos."
 wtt_news.22.t:0 "[From.GetName] anuncia la Alianza Centroeuropea"
 wtt_news.22.desc:1 "Alemania ha seguido con su política antisoviética, y ahora ha trazado un plan para contener la influencia soviética en el resto del continente. Se ha formado una nueva alianza, la Alianza Centroeuropea, que con el tiempo aspira a ser capaz de proteger a sus miembros ante lo que los alemanes llaman una "agresión soviética desenfrenada"."
 wtt_news.22.a:0 "¡Lideraremos la lucha para liberar a Europa del comunismo!"
 wtt_news.22.b:0 "Hacen peligrar cada vez más nuestra posición..."
 wtt_news.22.c:0 "Al menos los alemanes toman medidas."
 wtt_news.22.d:0 "Los soviéticos no se quedarán viéndolas venir..."
 wtt_news.23.t:0 "Francia de Vichy anexionada"
 wtt_news.23.desc:0 "La operación alemana para anexionar la Francia de Vichy que comenzó esta semana ha terminado con éxito. Las tropas alemanas lograron apoderarse de la base naval en Tolón antes de que se pudiera dar la orden de retirar la flota francesa, que cayó intacta en manos de los alemanes."
 wtt_news.23.a:0 "¡Una gran victoria!"
 wtt_news.23.b:0 "Fracasaron en su deber..."
 wtt_news.23.c:0 "Los alemanes son implacables."
 wtt_news.24.t:0 "Los franceses retiran su flota"
 wtt_news.24.desc:0 "La operación alemana para anexionar la Francia de Vichy que comenzó esta semana ha terminado con éxito. Sin embargo, las tropas alemanas no lograron apoderarse de la base naval en Tolón antes de que se pudiera dar la orden de retirar la flota francesa, por lo que esta consiguió huir y no caer en manos de los alemanes."
 wtt_news.24.a:0 "Es una decepción, pero sin consecuencias."
 wtt_news.24.b:0 "Fueron fieles a su palabra hasta el final."
 wtt_news.24.c:0 "Un último acto de resistencia francesa."
 wtt_burma_road.1.t:0 "Carretera de Birmania cerrada"
 wtt_burma_road.1.desc:0 "Las tropas [occupying_country.GetAdjective] se han abierto paso por [state_occupied.GetName] hasta llegar a la carretera de Birmania, la cual han cortado en varios puntos. No podremos recibir más suministros por esta ruta."
 wtt_burma_road.1.a:0 "Esto nos complicará las cosas."
 wtt_burma_road.2.desc:0 "El gobierno [From.GetAdjective] ha decidido cortar el tráfico por la carretera de Birmania. Todos los convoyes han sido detenidos y enviados de vuelta. No podremos recibir más suministros por esta ruta."
 wtt_burma_road.2.desc_war_with_from:0 "Las fuerzas [From.GetAdjective] han avanzado rápidamente hasta la carretera de Birmania y han ocupado varios cruces y puentes importantes. La carretera está cortada al tráfico y no podremos recibir más suministros por esta ruta."
 wtt_burma_road.3.t:0 "[From.GetNameDef] reabre parte de la carretera de Birmania"
 wtt_burma_road.3.desc:0 "Después de recuperar con éxito gran parte de la carretera de Birmania, las autoridades [From.GetAdjective] han permitido que el tráfico se reanude en esa sección. Aunque las tropas enemigas que quedan hacen que los viajes sean más peligrosos, los suministros vuelven a llegarnos."
 wtt_burma_road.3.a:0 "Es un avance."
 wtt_burma_road.4.t:0 "[From.GetNameDef] reabre la carretera de Birmania"
 wtt_burma_road.4.desc:0 "Hoy ha llegado a Yunnan el primer convoy de suministros a través de la carretera de Birmania desde su reapertura. Aunque el tráfico tardará en ser fluido de nuevo, volvemos a recibir suministros."
 wtt_burma_road.4.a:0 "Es un gran alivio."
 wtt_ledo_road.1.t:0 "Carretera de Ledo cerrada"
 wtt_ledo_road.1.desc:0 "Las tropas [occupying_country.GetAdjective] se han abierto paso por [state_occupied.GetName] hasta llegar a la carretera de Ledo, la cual han cortado en varios puntos. No podremos recibir más suministros por esta ruta."
 wtt_ledo_road.2.desc:0 "El gobierno [From.GetAdjective] ha decidido cortar el tráfico por la carretera de Ledo. Todos los convoyes han sido detenidos y enviados de vuelta. No podremos recibir más suministros por esta ruta."
 wtt_ledo_road.2.desc_war_with_from:0 "Las fuerzas [From.GetAdjective] han avanzado rápidamente hasta la carretera de Ledo y han ocupado varios cruces y puentes importantes. La carretera está cortada al tráfico y no podremos recibir más suministros por esta ruta."
 wtt_ledo_road.3.t:0 "[From.GetNameDef] reabre parte de la carretera de Ledo"
 wtt_ledo_road.3.desc:0 "Después de recuperar con éxito gran parte de la carretera de Ledo, las autoridades [From.GetAdjective] han permitido que el tráfico se reanude en esa sección. Aunque las tropas enemigas que quedan hacen que los viajes sean más peligrosos, los suministros vuelven a llegarnos."
 wtt_ledo_road.3.a:0 "Es un avance."
 wtt_ledo_road.4.t:0 "[From.GetNameDef] reabre la carretera de Ledo"
 wtt_ledo_road.4.desc:0 "Hoy ha llegado a Yunnan el primer convoy de suministros a través de la carretera de Ledo desde su reapertura. Aunque tráfico tardará en ser fluido de nuevo, volvemos a recibir suministros."
 wtt_ledo_road.4.a:0 "¡Grandes noticias!"
 wtt_the_hump.1.t:0 "Puente aéreo de la Joroba suspendido"
 wtt_the_hump.1.desc:0 "Las fuerzas [occupying_country.GetAdjective] han ocupado varios aeródromos en [state_occupied.GetName], obligando a evacuar a los transportes aéreos que circulaban por la ruta del Himalaya. La creciente amenaza de los cazas enemigos y las largas distancias imposibilitan llegar al destino sin parar a repostar, por lo que el puente aéreo ha sido suspendido. No podremos recibir más suministros por esta ruta."
 wtt_the_hump.2.desc:0 "El gobierno [From.GetAdjective] ha cancelado todos los vuelos por la ruta del Himalaya con efecto inmediato. A pesar de que las protestas no han tardado en llegar, no parecen dispuestos a reconsiderar su decisión."
 wtt_the_hump.2.desc_war_with_from:0 "Las tropas [From.GetAdjective] han tomado los aeródromos usados en el puente aéreo de la Joroba y cortado nuestros suministros por aire. No podemos esperar recibir más suministros por esta ruta."
 wtt_the_hump.3.t:0 "[From.GetNameDef] restablece el puente aéreo de la Joroba"
 wtt_the_hump.3.desc:0 "Los primeros aviones [From.GetAdjective] han empezado a llegar por el Himalaya con suministros vitales. Aunque el enemigo sigue representando una amenaza para los aviones, volvemos a recibir suministros."
 wtt_the_hump.3.a:0 "Es un avance."
 wtt_the_hump.4.t:0 "[From.GetNameDef] restablece el puente aéreo de la Joroba"
 wtt_the_hump.4.desc:0 "El puente aéreo sobre el Himalaya vuelve a estar plenamente operativo, con un riguroso programa de vuelos diarios que traen montones de suministros de urgente necesidad."
 wtt_the_hump.4.a:0 "¡Un regalo del cielo!"
 wtt_hanoi_route.1.t:0 "Ruta de Hanói cerrada"
 wtt_hanoi_route.1.desc:0 "Los cargueros que transportan suministros para nuestro ejército no puede atracar en el puerto de Hanói porque [GetVietnamOwner] ha cerrado la ruta norte hacia la frontera china.\n\nEsta ruta ya no es viable para transportar suministros."
 wtt_hanoi_route.2.desc:0 "Las autoridades [From.GetAdjective] locales han recibido órdenes de bloquear cualquier operación de descarga de material bélico en Hanói para su transporte hacia la frontera china. En los muelles hay guardias armados apostados para impedir que ninguna tripulación se salte el bloqueo. La guardia costera [From.GetAdjective] está enviando de vuelta a los barcos que aún no han atracado.\n\nNo podemos esperar recibir más suministros por este canal."
 wtt_hanoi_route.2.desc_war_with_from:0 "Las fuerzas [From.GetAdjective] que ocupan Hanói se han hecho con varios cargueros que transportaban suministros para nosotros. Los barcos que siguen en el mar han dado la vuelta y huyen a los puertos neutrales.\n\nNo podemos esperar recibir más suministros por esta ruta."
 CHI_vietnam_JAP:0 "El ejército japonés"
 CHI_vietnam_FRA:0 "Las autoridades francesas"
 wtt_china.1.t:0 "China exige la sumisión"
 wtt_china.1.desc:0 "Parece que [From.GetLeader] al fin ha tomado la decisión de imponer su autoridad en las zonas más remotas de China. Ha llegado un representante del gobierno central para exigir que acatemos las órdenes de [From.GetLeader] o se sustituirá nuestro gobierno por uno más obediente."
 wtt_china.1.a:0 "¡Juntos resistiremos!"
 wtt_china.1.b:0 "Que lo intente."
 wtt_china.2.t:0 "[From.GetLeader] accede"
 wtt_china.2.desc:0 "[From.GetLeader] ha enviado al mensajero de vuelta con una misiva personal en la que jura obedecer nuestras órdenes y colaborar con nuestro gobierno."
 wtt_china.2.a:0 "Un buen hombre."
 wtt_china.3.t:0 "[From.GetLeader] se niega"
 wtt_china.3.desc:0 "[From.GetLeader] nos ha devuelto la misiva y afirma que el gobierno central no tiene autoridad legal para sustituir a un gobernador provincial. También ha enviado un detallado informe sobre la disposición de sus tropas para el combate."
 wtt_china.3.a:0 "Eso habrá que verlo."
 wtt_china.10.t:0 "China exige la sumisión"
 wtt_china.10.desc:0 "El gobierno de [From.GetLeader] ha enviado un agresivo mensaje en el que se enumeran varias decisiones políticas que hemos tomado durante los últimos meses y que según ellos van en contra de los intereses nacionales de [From.GetNameDef]. Si no adaptamos nuestras políticas a las del gobierno [From.GetAdjective], ellos tomarán "las medidas que juzguen oportunas"."
 wtt_china.10.a:0 "No tenemos elección."
 wtt_china.10.b:0 "¡Lucharemos!"
 wtt_china.11.t:0 "[From.GetNameDef] accede"
 wtt_china.11.desc:0 "El gobierno [From.GetAdjective] ha respondido a nuestra misiva y ha prometido que nos consultará antes de tomar más decisiones. Nuestro embajador de [From.GetNameDef] ha sido ascendido a representante especial y tiene la misión de asegurarse de que los [From.GetAdjective] no se propasen demasiado."
 wtt_china.11.a:0 "¡Genial!"
 wtt_china.12.t:0 "[From.GetNameDef] nos desafía"
 wtt_china.12.desc:0 "Parece que nuestro aviso diplomático a [From.GetNameDef] se ha filtrado a la prensa y ha causado un gran revuelo. Hasta los periódicos internacionales han escrito artículos muy poco favorables en los que tachan nuestra razonable consulta de "intromisión en asuntos internos", "precedente peligroso" e incluso "imperialismo puro y duro".\n\nHuelga decir que el gobierno [From.GetAdjective] se ha negado a tratar el asunto y ha señalado que si lo volvemos a sacar a colación suspenderán por completo las relaciones diplomáticas."
 wtt_china.12.a:0 "Habrá que tomar medidas."
 wtt_infiltration.1.t:0 "Barrido contra infiltrados"
 wtt_infiltration.2.t:0 "Célula comunista descubierta en [infiltrated_state.GetName]"
 wtt_infiltration.2.desc:0 "Las investigaciones de nuestras autoridades han revelado una base comunista en [infiltrated_state.GetName]. Deberíamos enviar al ejército al completo para ocuparse de estos bandidos tan pronto como sea posible. Si nos retrasamos, lo más probable es que expandan su base de operaciones, por lo que será mucho más complicado eliminarlos."
 wtt_infiltration.2.a:0 "Enviemos a las tropas."
 wtt_infiltration.3.t:0 "Comunistas contenidos"
 wtt_infiltration.3.desc:0 "Nuestros agentes han llegado con las manos vacías tras asaltar las guaridas comunistas en nuestro radar. Sabemos que los infiltrados comunistas siguen en nuestro país, pero al parecer no hay células activas de las que no tuviéramos constancia."
 wtt_infiltration.3.a:0 "¡Erradiquemos las que hemos encontrado!"
 wtt_infiltration.4.t:0 "¿Infiltración comunista derrotada?"
 wtt_infiltration.4.desc:0 "Parece que los informes sobre una infiltración comunista a gran escala han sido exagerados. Los asaltos a las guaridas y activistas comunistas en nuestro radar han sido infructuosos. O bien los comunistas no han logrado articular ninguna célula o ya hemos aplastado las que habían logrado crear. Aun así, debemos estar alerta, ya que sin duda nos harán creer que estamos a salvo antes de volver a la carga."
 wtt_infiltration.4.a:0 "Con suerte los habremos eliminado a todos."
 wtt_infiltration.5.t:0 "Base descubierta en [infiltrated_state.GetName]"
 wtt_infiltration.5.desc:0 "Las patrullas nacionalistas han estrechado el cerco en nuestra base de [infiltrated_state.GetName]. Si no escatiman en recursos, lo más probable es que la borren del mapa en una operación militar coordinada."
 wtt_infiltration.5.a:0 "Esperemos que no lleguen a eso."
 wtt_infiltration.6.t:0 "Base aérea atacada en [infiltrated_state.GetName]"
 wtt_infiltration.6.desc:1 "Las fuerzas enemigas han empezado a atacar la base aérea de [infiltrated_state.GetName]. No hemos recibido mensajes de nuestros camaradas en el estado, pero la prensa enemiga informa de que se ha acabado con la "campaña de cerco y erradicación de [infiltrated_state.GetName]". Debemos suponer lo peor."
 wtt_infiltration.6.a:0 "La revolución ha sufrido un revés."
 wtt_infiltration.10.t:0 "Insurrección comunista"
 wtt_infiltration.10.desc:0 "El Partido Comunista está moviendo ficha. Nuestros servicios de inteligencia han interceptado a mensajeros que iban de una base a otra con órdenes secretas para orquestar un "contragolpe revolucionario" en bases secretas por todo el país. Están reuniendo soldados y suministros para una gran operación, tal vez incluso una insurrección a nivel nacional. Debemos prepararnos de inmediato."
 wtt_infiltration.10.a:0 "¡Preparémonos para luchar por China!"
 wtt_infiltration.21.t:0 "Célula comunista descubierta en [infiltrated_state.GetName]"
 wtt_infiltration.21.desc:0 "Con base en la información recabada por el servicio de inteligencia, nuestras patrullas han descubierto una importante base comunista. Deberíamos atacar antes de que puedan organizarse y defenderse de nuestro intento de neutralizarlos."
 wtt_infiltration.21.a:0 "Cada segundo cuenta."
 wtt_infiltration.23.t:0 "¿La amenaza comunista se resiente?"
 wtt_infiltration.23.desc:0 "El asalto a varias guaridas comunistas conocidas no ha revelado muchos detalles sobre la magnitud de la infiltración comunista. No hemos podido sacarles a los comunistas arrestados nada que no supiéramos ya.\n\nDa la impresión de que nuestro servicio de inteligencia tiene controlada la situación."
 wtt_infiltration.23.a:0 "Deberíamos encargarnos de las pocas células que conocemos."
 wtt_infiltration.24.a:0 "Con suerte los habremos eliminado a todos."
 wtt_infiltration.24.t:0 "Amenaza comunista derrotada"
 wtt_infiltration.24.desc:0 "Parece que los comunistas han sufrido bastantes contratiempos en los últimos meses. Nuestros agentes han interceptado un número cada vez mayor de mensajes del cuartel general del Partido Comunista en los que pedían un informe de situación a los líderes locales (a menudo después de arrestarlos y aguardar a los mensajeros). De momento, parece que los comunistas se han visto superados y su organización a nivel estatal ha quedado inutilizada.\n\nSin embargo, no podemos bajar la guardia, ya que mientras exista el Partido Comunista, la posibilidad de que reincidan sigue estando ahí."
 CHI_xian_warlords_upset:0 "Los caudillos no se lo tomarán bien. Puede que abandonen tu facción, opongan resistencia a tus intentos de controlarlos o te guarden rencor por esta afrenta."
 wtt_xian_incident.1.t:0 "Una invitación de [From.GetLeader]"
 wtt_xian_incident.1.desc:0 "[From.GetLeader] ha enviado una invitación formal a [CHI.GetLeader] para reunirse en Xi'an y abordar la situación actual, así como los pasos a seguir contra los comunistas.\n\nSi rechaza la invitación, [From.GetLeader] lo verá como una afrenta personal, la cual no pasará desapercibida para los demás caudillos."
 wtt_xian_incident.1.a:0 "Ir"
 wtt_xian_incident.1.b:0 "No ir"
 wtt_xian_incident.2.t:0 "[From.GetLeader] llega a Xi'an"
 wtt_xian_incident.2.desc:0 "[From.GetLeader] ha llegado a Xi'an con tan solo una pequeña comitiva para comentar con nosotros la situación. Él da por sentado que renovaremos nuestro compromiso de erradicar a los comunistas. Con el ejército japonés llamando a nuestra puerta, tendremos que dejarle clara nuestra postura."
 wtt_xian_incident.2.a:0 "Pidámosle una alianza con los comunistas."
 wtt_xian_incident.3.t:0 "[From.GetLeader] rechaza la reunión"
 wtt_xian_incident.3.desc:0 "[CHI.GetLeader] ha rechazado nuestra invitación "a regañadientes" a causa de un terrible resfriado. No sabemos si interpretarlo como una tentativa de tomar un control más directo sobre nuestras tierras o si alguien le ha filtrado nuestros planes."
 wtt_xian_incident.3.a:0 "¿Y si realmente estaba resfriado?"
 wtt_xian_incident.4.t:0 "[From.GetLeader] propone una alianza con los comunistas"
 wtt_xian_incident.4.desc:0 "En la reunión de Xi'an, [From.GetLeader] nos ha propuesto algo sorprendente: cree que deberíamos forjar una alianza con los comunistas para formar un Frente Unido contra la amenaza japonesa."
 wtt_xian_incident.4.a:0 "Tal vez tenga razón."
 wtt_xian_incident.4.b:0 "Todavía nos acordamos de la última vez."
 wtt_xian_incident.5.t:0 "[CHI.GetLeader] propone una alianza"
 wtt_xian_incident.5.desc:0 "Parece que el ala nacionalista ya se ha cansado de intentar borrarnos del mapa. En una reunión en Xi'an, [CHI.GetLeader] parecía dispuesto a estudiar la posibilidad de aliarse con nosotros para luchar contra los japoneses.\n\nDeberíamos sopesar bien nuestras opciones."
 wtt_xian_incident.5.a:0 "Los japoneses son la gran amenaza."
 wtt_xian_incident.5.b:0 "¡No negociamos con nacionalistas!"
 wtt_xian_incident.6.t:0 "[From.GetLeader] rechaza una alianza con los comunistas"
 wtt_xian_incident.6.desc:0 "A pesar de nuestros argumentos y peticiones de detener esta guerra sin sentido, [From.GetLeader] se ha negado a contemplar la idea de un Frente Unido con los comunistas. Está claro que hay que tomar medidas más contundentes. ¿Deberíamos arrestarlo y entregárselo a los comunistas?"
 wtt_xian_incident.6.a:0 "No nos queda otra opción."
 wtt_xian_incident.6.b:0 "Esto podría descontrolarse fácilmente."
 wtt_xian_incident.7.t:0 "¡[CHI.GetLeader] arrestado en [CHI_xian_instigator.GetNameDef]!"
 wtt_xian_incident.7.desc_a:1 "[CHI_xian_instigator.GetLeader] nos ha enviado un mensaje anunciando que ha arrestado a [CHI.GetLeader] y que está dispuesto a entregárnoslo. \n\n¡Podría ser la mejor oportunidad que tendremos jamás de ejecutar a este enemigo del pueblo!"
 wtt_xian_incident.7.desc_b:0 "[From.GetLeader] ha rechazado nuestra propuesta de ejecutar a [CHI.GetLeader]. En lugar de eso, vamos a forjar una alianza con los nacionalistas, ya que al parecer no estamos listos para liderar la revolución y defendernos de los japoneses al mismo tiempo."
 wtt_xian_incident.7.a:0 "Pidamos el permiso de los soviéticos."
 wtt_xian_incident.7.b:0 "¡Que le corten la cabeza!"
 wtt_xian_incident.7.c:0 "Deberíamos aliarnos con él y luchar contra los japoneses."
 wtt_xian_incident.7.d:0 "Matarlo ahora comportaría una guerra que no podemos ganar. Dejadlo ir."
 wtt_xian_incident.8.t:0 "¡[From.GetLeader] ha arrestado a [CHI.GetLeader]!"
 wtt_xian_incident.8.desc:0 "Hemos interceptado un mensaje de [From.GetLeader] anunciando que tiene a [CHI.GetLeader] bajo custodia y que quiere entregárselo a los comunistas. Con el odio que le profesan, es poco probable que salga de esta con vida.\n\nSi no queremos que [PRC.GetLeader] someta a [CHI.GetLeader] a un juicio mediático para luego ejecutarlo, ¡debemos tomar cartas en el asunto cuanto antes!"
 wtt_xian_incident.8.a:0 "¡Enviemos a las tropas!"
 wtt_xian_incident.8.b:0 "No le harán daño. Vamos a esperar."
 wtt_xian_incident.9.t:0 "¡[CHI.GetLeader] arrestado en [CHI_xian_instigator.GetNameDef]!"
 wtt_xian_incident.9.desc:0 "[PRC.GetLeader] ha enviado un mensaje afirmando que los comunistas tienen una oportunidad única para juzgar a [CHI.GetLeader] por sus crímenes contra el pueblo y la revolución. Su ejecución sería una gran victoria para el Partido Comunista en su lucha por el poder en China.\n\nPor otra parte, socavaría a los nacionalistas en un momento crucial, y tal vez permitiría que los japoneses continuaran su avance por China."
 wtt_xian_incident.9.a:0 "Es el fin de otro enemigo burgués."
 wtt_xian_incident.9.b:0 "Aún es necesario."
 wtt_xian_incident.10.t:0 "[PRC.GetLeader] propone una alianza"
 wtt_xian_incident.10.desc:0 "En vez de celebrar un juicio mediático y su correspondiente ejecución, los comunistas han declarado que prefieren formar una alianza contra los japoneses.\n\nEs evidente que están ganando tiempo a sabiendas de que otra buena ofensiva acabaría con ellos. Si de verdad quisieran muerto a [CHI.GetLeader], ya lo habrían ejecutado.\n\nSin embargo, algunos miembros de nuestro gobierno se preguntan por qué los comunistas buscarían una alianza ahora... ¿Y si saben algo que nosotros no?"
 wtt_xian_incident.10.a:0 "Mientras nos obedezcan..."
 wtt_xian_incident.10.b:0 "¡No negociamos con comunistas!"
 wtt_china_shared.1.t:0 "[From.GetNameDef] ofrece su apoyo"
 wtt_china_shared.1.desc:0 "[From.GetLeader] ha llegado a nuestra capital para abordar nuestra situación. Tras reunirse con independentistas y con el gobierno, ha anunciado que nuestra independencia es un importante asunto de interés nacional para [From.GetNameDef], y que están dispuestos a respaldar cualquier iniciativa para lograrla."
 wtt_china_shared.1.a:0 "Su ayuda es más que bienvenida."
 wtt_china_shared.1.b:0 "Estamos contentos con nuestra situación actual."
 wtt_china_shared.2.t:0 "[From.GetNameDef] acepta nuestro apoyo"
 wtt_china_shared.2.desc:0 "En una conversación privada, los funcionarios del gobierno de [From.GetNameDef] han manifestado un gran interés por lo que podemos hacer para apoyar un estado independiente. Los fondos se han desbloqueado para los grupos que abogan por una mayor independencia. Además, hemos empezado a organizar un "gobierno libre provisional [From.GetAdjective] en el exilio"."
 wtt_china_shared.2.a:0 "Su lucha es nuestra lucha."
 wtt_china_shared.3.t:0 "[From.GetNameDef] rechaza nuestro apoyo"
 wtt_china_shared.3.desc:0 "[From.GetLeader] nos ha comunicado en un austero mensaje que su gobierno no tolerará ninguna intervención en los asuntos internos [From.GetAdjective]. El protocolo diplomático no permite declarar persona non grata a [From.From.GetLeader] y vetar su acceso, pero en su lugar toda nuestra delegación tiene prohibido volver a [From.GetNameDef]."
 wtt_china_shared.3.a:0 "Qué pena."
 wtt_china_shared.4.t:0 "El movimiento independentista en [From.GetNameDef] cobra fuerza"
 wtt_china_shared.4.desc:0 "Parece que la última visita de [From.From.GetLeader] a [From.GetNameDef] no se quedó solo en una agradable conversación alrededor de una taza de té. Hace poco, los movimientos independentistas en el país eran casos aislados y puntuales, pero ahora han empezado a coordinarse mucho mejor. Casi da la impresión de que alguien de fuera les está ayudando a organizarse."
 wtt_china_shared.4.a:0 "Resulta inquietante."
 wtt_china_shared.10.t:0 "Los Tigres Voladores"
 wtt_china_shared.10.desc_a:0 "Soong Mei-Ling, esposa de Chiang Kai-Shek y una de sus consejeras de confianza, ha viajado a Washington para solicitar más ayuda para China en su guerra contra Japón. La Fuerza Aérea China necesita desesperadamente aviones modernos y pilotos experimentados que los tripulen.\n\nLa petición de Soong ha calado entre el pueblo, y muchos de nuestros pilotos han renunciado a su puesto para incorporarse a una empresa china con el fin de "entrenar e instruir" a los pilotos chinos.\n\nDespués de solucionar la cuestión de los pilotos, Soong Mei-Ling nos ha pedido que autoricemos la transferencia de 150 de nuestros cazas más modernos para reacondicionar la Fuerza Aérea China."
 wtt_china_shared.10.desc_b:0 "La guerra le ha pasado factura a la Fuerza Aérea China en su país. Sus enemigos los superaban en armas y en número, pero lucharon valerosamente para defender el espacio aéreo chino.\n\nA pesar de la valentía de sus pilotos, la Fuerza Aérea [From.GetAdjective] precisa desesperadamente nuevos aviones y pilotos para reponerse. [From.GetLeader] ha enviado una delegación a Washington para negociar la transferencia de unos 150 cazas modernos y de un número similar de pilotos que viajen a China para manejar esos aviones."
 wtt_china_shared.10.a:0 "Debemos ayudarlos en lo que podamos."
 wtt_china_shared.10.b:0 "No debemos vernos abocados a este conflicto."
 wtt_china_shared.11.t:0 "El Grupo de Voluntarios Soviéticos"
 wtt_china_shared.11.desc_a:0 "Las continuas luchas en China han generado la necesidad de brindar apoyo aéreo a nuestros camaradas del Ejército Rojo [From.GetAdjective]. [From.GetLeader] nos ha propuesto enviar un grupo de pilotos voluntarios y aviones, y solicita unos 50 bombarderos y 100 cazas para escoltarlos.\n\nEsto les servirá de experiencia a nuestros pilotos y nos permitirá probar nuestros nuevos diseños."
 wtt_china_shared.11.desc_b:0 "La guerra en China continúa, y la Fuerza Aérea [From.GetAdjective] no da abasto al intentar defender el espacio aéreo sobre [From.GetNameDef] y brindar apoyo aéreo a las tropas combatientes. [From.GetLeader] ha solicitado personalmente a [SOV.GetLeader] que envíe una fuerza combinada de unos 50 bombarderos medianos y 100 cazas en calidad de apoyo.\n\nEsta puede ser una gran oportunidad para probar en combate nuestro equipo más moderno."
 wtt_china_shared.11.a:0 "Debemos ayudarlos en lo que podamos."
 wtt_china_shared.11.b:0 "Tendrán que arreglárselas con lo que tienen."
 wtt_china_shared.12.t:0 "Un nuevo general para [From.GetNameDef]"
 wtt_china_shared.12.desc:0 "[From.GetLeader] ha enviado una misiva a [USA.GetLeader] en la que sugiere que enviemos a uno de nuestros generales en calidad de jefe de estado para el ejército [From.GetAdjective]. \n\nCon esto, [From.GetLeader] contraerá una deuda personal con nosotros y nuestro general obtendrá una experiencia valiosa mientras ayudamos a las fuerzas de [From.GetLeader] a ganar la guerra.\n\n¿A qué general enviamos?"
 wtt_china_shared.12.a:0 "Enviar a Joseph Stillwell."
 wtt_china_shared.12.b:0 "Tendrán que arreglárselas solos."
 wtt_china_shared.12.c:0 "Enviar a Douglas MacArthur."
 wtt_china_shared.12.d:0 "Enviar a Dwight Eisenhower."
 wtt_china_shared.13.t:0 "[CHI_USA_General.GetName] llega a China"
 wtt_china_shared.13.desc:0 "[From.GetLeader] ha aceptado nuestra petición de ayuda y ha enviado a [CHI_USA_General.GetName] para incorporarse al servicio en China cuanto antes.\n\nEl general no actuará como un mero consejero de [Root.GetLeader], sino que dirigirá a las tropas personalmente, por lo que obtendrá experiencia de primera mano en la guerra moderna."
 wtt_china_shared.13.a:0 "Una valiosa incorporación."
 wtt_china_shared.14.t:0 "[From.GetNameDef] se niega a ayudar"
 wtt_china_shared.14.desc:0 "[From.GetLeader] ha hecho caso omiso a nuestra petición. A pesar de que varios oficiales de alto rango del Ejército de los Estados Unidos estaban dispuestos a aceptar la misión, el Secretario de Guerra y el presidente [From.GetLeader] tacharon la idea de impráctica y carente de interés nacional."
 wtt_china_shared.14.a:0 "¿Son cobardes, necios, o ambos?"
 wtt_prc.1.t:0 "[From.GetLeader] sugiere una alianza"
 wtt_prc.1.desc:0 "Tras años de inútiles conflictos, y con la amenaza de Japón en el horizonte, los comunistas nos han ofrecido crear un gobierno conjunto. Así nuestros ejércitos lucharían codo con codo y podríamos coordinar nuestras políticas.\n\nEl motivo por el que los comunistas han cambiado de parecer tan repentinamente es un misterio, y algunos miembros del gobierno piensan que se trata de la primera fase de un plan para apoderarse del país."
 wtt_prc.1.a:0 "Debemos unirnos contra nuestros enemigos."
 wtt_prc.1.b:0 "No caeremos en un truco tan barato."
 wtt_prc.2.t:0 "[From.GetLeader] rehúsa la alianza"
 wtt_prc.2.desc:0 "Después de considerarlo durante un tiempo, [From.GetLeader] ha decidido rechazar nuestra delegación. Nuestras fuentes dentro del gobierno nos dicen que ve conspiraciones comunistas por todas partes y piensa que queremos hacernos con el poder y robarle el país."
 wtt_prc.2.a:0 "Qué paranoico."
 wtt_prc.10.t:0 "[From.GetNameDef] exige nuestra cooperación"
 wtt_prc.10.desc:0 "Tras la creación del Gobierno de Defensa Nacional, [From.GetNameDef] ha dejado claro que no tolerará la "independencia excesiva ni la insubordinación". Con la guerra contra Japón cada vez más cerca, quienes no apoyen al Gobierno de Defensa Nacional serán tratados como posibles enemigos. Además, [From.GetLeader] ha manifestado abiertamente que no esperará a que estalle la guerra para atentar contra los caudillos que se nieguen a hincar la rodilla."
 wtt_prc.10.a:0 "Asumiremos el riesgo con el gobierno."
 wtt_prc.10.b:0 "Ese idiota fanfarrón se está marcando un farol."
 wtt_prc.11.t:0 "[From.GetNameDef] se incorpora al Gobierno de Defensa Nacional"
 wtt_prc.11.desc:0 "[From.GetLeader] ha entrado en razón y ha decidido unirse a nuestra alianza. Ahora sus fuerzas nos apoyarán en las batallas que se avecinan."
 wtt_prc.12.t:0 "[From.GetNameDef] se niega"
 wtt_prc.12.desc:0 "Por razones que escapan a nuestra comprensión, [From.GetLeader] se ha negado a colaborar con nosotros hasta en los asuntos más básicos. Afirma que no somos más que un grupo de ladrones que tiene las horas contadas y ha convocado a los demás caudillos para que se unan a él en la oposición."
 wtt_prc.12.a:0 "Habrá que meterlo en cintura."
 PRC_provoke_japan_korea:0 "Corea"
 PRC_provoke_japan_manchuria:0 "Manchuria"
 wtt_prc.20.t:0 "Provocación China"
 wtt_prc.20.desc:0 "Nos ha llegado más información sobre el último ataque en nuestro territorio. Aunque por ahora no hemos capturado a ninguno de los responsables, las pruebas apuntan claramente a que se trata de una provocación intencionada por parte de los chinos.\n\nSospechosamente, el gobierno chino ha tardado en condenar el ataque, y los periódicos del país lo han ensalzado como un heroico desafío al "imperialismo japonés".\n\nEl gabinete se ha reunido para abordar el problema y proponer medidas contra el desvergonzado ataque."
 wtt_prc.20.a:0 "Exigimos una disculpa."
 wtt_prc.20.b:0 "Movilicemos las tropas y preparémonos para ir a la guerra."
 wtt_prc.21.t:0 "Fábrica de armas saboteada"
 wtt_prc.21.desc:0 "Hemos recibido informaciones que indican que anoche se produjo un gran incendio en una de nuestras fábricas en [JAP.GetManchuriaPuppet]. Los bomberos locales siguen apagando las llamas, pero aseguran que tendrán el incendio bajo control antes de que termine el día. Los daños parecen ser graves, ya que el fuego se originó presumiblemente en el área de almacenamiento de productos químicos altamente inflamables.\n\nEl servicio de inteligencia militar ha empezado a investigar a fondo cómo se pudo propagar el incendio a pesar de las estrictas medidas de seguridad. Las primeras pesquisas sugieren que fue provocado."
 wtt_prc.21.a:0 "¿Quién haría algo así?"
 wtt_prc.22.t:0 "Fábrica civil saboteada"
 wtt_prc.23.t:0 "Puente derrumbado"
 wtt_prc.23.desc:0 "La pasada noche, un importante puente ferroviario de [JAP.GetManchuriaPuppet] se derrumbó con el paso de un tren que transportaba munición. Las subsecuentes explosiones causadas por la munición complicaron los intentos de recuperación y rescate. El personal del tren sigue desaparecido, y se les da por muertos.\n\nEl servicio de inteligencia militar ha enviado un equipo para investigar el lugar en cuanto sea seguro y averiguar cómo un puente tan robusto pudo derrumbarse sin previo aviso.\n\nLos testigos de la zona afirman haber visto a un pequeño grupo de personas en el valle que hay debajo del puente el día anterior al derrumbe. Se desconoce su paradero."
 wtt_prc.24.t:0 "Patrulla emboscada"
 wtt_prc.24.desc:0 "Hemos perdido el contacto con una de nuestras patrullas en [JAP.GetManchuriaPuppet]. Un equipo de búsqueda que recorría su ruta halló un campo de batalla con indicios de que la patrulla fue emboscada y aniquilada en un encarnizado combate mano a mano.\n\nNo sabemos si hubo bajas entre los atacantes, ya que los únicos cadáveres que encontramos eran de soldados japoneses.\n\nDa la impresión de que los dejaron ahí a propósito, tal vez para enviar un mensaje."
 wtt_japan.1.t:0 "[From.GetNameDef] quiere dominar nuestras colonias"
 wtt_japan.1.desc:1 "Los [From.GetAdjective] han usado nuestra debilidad como pretexto para ofrecernos "ayuda para preservar el orden" en nuestras colonias. Sostienen que si nuestro continente cae, no podremos mantener nuestros dominios.\n\nSe trata de una clara estratagema para quitarnos nuestras colonias, pero ¿qué otra opción tenemos?"
 wtt_japan.1.a:0 "Es hora de aceptar el dominio japonés en el este."
 wtt_japan.1.b:0 "¡Tendrán que quitárnoslas por la fuerza!"
 wtt_japan.2.t:0 "[From.GetNameDef] concede el dominio de las colonias"
 wtt_japan.2.desc:0 "Tras estudiar detenidamente nuestra oferta de "preservar el orden" en sus colonias, [From.GetNameDef] ha decidido aceptarla, transfiriéndonos así el control total."
 wtt_japan.2.a:0 "Sabia decisión."
 wtt_japan.3.t:0 "[From.GetNameDef] deniega el dominio de las colonias"
 wtt_japan.3.desc:0 "Tras estudiar detenidamente nuestra oferta de "preservar el orden" en sus colonias, [From.GetNameDef] ha decidido rechazarla."
 wtt_japan.3.a:0 "Veamos cómo les sale la jugada."
 wtt_japan.11.t:0 "Pacto de no agresión con [From.GetNameDef]"
 wtt_japan.11.desc:0 "A pesar de que las tensiones entre [From.GetAdjective] y [Root.GetNameDef] han ido en aumento hasta hace poco, los [From.GetAdjective] están abiertos a negociar un pacto de no agresión. Los beneficios para nosotros son obvios, pero lo que nos preocupa son las ventajas que puedan tener los [From.GetAdjective], y si viviremos para lamentar esta decisión."
 wtt_japan.11.a:0 "Debemos hacer las paces... por ahora."
 wtt_japan.11.b:0 "¡Lo importante es no concederles ninguna ventaja!"
 wtt_japan.12.t:0 "[From.GetNameDef] acepta el pacto de no agresión"
 wtt_japan.12.desc:0 "[From.GetNameDef] ha aceptado formalmente nuestra oferta de firmar un pacto de no agresión."
 wtt_japan.12.a:0 "Nos están siguiendo el juego."
 wtt_japan.13.t:0 "[From.GetNameDef] rechaza el pacto de no agresión"
 wtt_japan.13.desc:0 "Sin saber por qué, [From.GetNameDef] ha rechazado nuestra oferta de firmar un pacto de no agresión."
 wtt_japan.13.a:0 "¿Nos están tendiendo una trampa?"
 wtt_japan.21.t:0 "Intercambio de generales [From.GetAdjective]"
 wtt_japan.21.desc:0 "Los [From.GetAdjective] han decidido retirar a sus funcionarios y generales de izquierdas y en su lugar nos han enviado a sus funcionarios y generales de derechas en un exilio extraoficial."
 wtt_japan.21.a:0 "Parece que están tramando algo en [From.GetNameDef]..."
 wtt_japan.22.t:0 "Generales [Root.GetAdjective] intercambiados"
 wtt_japan.22.desc:0 "El proceso de intercambio de nuestros funcionarios y generales de derechas por los de izquierdas, a los cuales enviamos de exilio extraoficial a [From.GetNameDef], ha concluido."
 wtt_japan.22.a:0 "Así fortaleceremos nuestro dominio sobre [Root.GetNameDef]."
 wtt_japan.31.t:0 "El destino de la familia imperial"
 wtt_japan.31.desc:0 "Ha llegado la hora de decidir el destino del emperador y de su familia. El estatus social hereditario no tiene cabida en el Japón que estamos construyendo. ¿Qué hacemos con ellos?"
 wtt_japan.31.a:0 "¡Exiliarlos!"
 wtt_japan.31.b:0 "¡Cortarles la cabeza!"
 wtt_japan.32.t:0 "La familia imperial exiliada"
 wtt_japan.32.desc:0 "[From.GetNameDef] ha exiliado a la familia imperial, ¡lo cual ha sido una bendición para nosotros! El emperador ha llegado a [Root.GetNameDef] y, a pesar de su exilio, su influencia sobre el pueblo y las tropas sigue siendo enorme."
 wtt_japan.32.a:0 "¡Debemos ser dignos de acogerlo!"
 wtt_japan.101.t:0 "La reunificación de Manchuria"
 wtt_japan.101.desc:0 "Tras su última victoria ante [MAN.GetName], el gobierno japonés ha reconocido los vínculos chinos con la región, y acto seguido nos ha transferido el control total sobre ella. Han aprovechado este gesto de buena voluntad para ofrecernos una alianza."
 wtt_japan.101.a:0 "Al final vamos a poder tratar con los japoneses."
 wtt_japan.101.b:0 "Aceptaremos Manchuria, pero no sus buenas intenciones."
 wtt_japan.102.desc:0 "[From.GetNameDef] nos agradece haberles devuelto Manchuria y han aceptado nuestra oferta de alianza."
 wtt_japan.103.desc:0 "[From.GetNameDef] nos agradece haberles devuelto Manchuria, pero han rechazado nuestra oferta de alianza."
 wtt_japan.104.t:0 "Soberanía filipina"
 wtt_japan.104.desc:0 "[From.GetNameDef] ha anunciado públicamente que "ya no pueden quedarse de brazos cruzados" mientras una nación de su esfera de interés sigue bajo la presión de Occidente. Ahora nos exigen que agilicemos la descolonización y concedamos la soberanía plena a Filipinas cuanto antes."
 wtt_japan.104.a:0 "Tienen razón. Se merecen la libertad."
 wtt_japan.104.b:0 "¡Las Filipinas seguirán siendo americanas!"
 wtt_japan.105.desc:0 "[From.GetNameDef] ha respondido a nuestra petición de otorgar total independencia a Filipinas, y el gobierno norteamericano no ha tardado en disponerlo todo para conceder plena soberanía a su súbdito del Pacífico."
 wtt_japan.105.a:0 "Al menos son sensatos."
 wtt_japan.106.desc:0 "[From.GetNameDef] ha respondido a nuestra petición de otorgar total independencia a Filipinas y ha reiterado los "intereses americanos esenciales" que representan las islas en la región."
 wtt_japan.106.a:0 "¿Y se hacen llamar "defensores de la libertad"?"
 wtt_japan.107.desc:0 "[From.GetNameDef] ha atendido las exigencias japonesas de otorgarnos total independencia, ¡y el gobierno norteamericano no ha tardado en disponerlo todo para concedernos plena soberanía!"
 wtt_japan.107.a:0 "¡Benditos sean los japoneses!"
 wtt_japan.108.t:0 "Golpe de estado de jóvenes oficiales"
 wtt_japan.108.desc:0 "Un joven grupo de oficiales ha logrado asesinar a varios funcionarios del gobierno, así como al primer ministro. La ciudad de Tokio ha sido ocupada, se han hecho con el control del Palacio Imperial y han anunciado su intención de purgar el gobierno de "funcionarios corruptos y amenazas ideológicas" para restablecer al emperador como gobernante de la nación.\n\nSus acciones han tenido el inesperado respaldo de gran parte del ejército, cuya contraofensiva se ha visto alterada por arrestos en masa y asesinatos de miembros leales al antiguo gobierno. Ante la repentina y arrolladora naturaleza de los acontecimientos, y con el palacio sitiado por los rebeldes, el emperador no ha hecho nada para condenarlos.\n\nLa resistencia gubernamental ya parece desmoronarse, y se espera que los rebeldes anuncien en cualquier momento la consolidación del control imperial total en todos los ámbitos de la política doméstica, exterior y militar."
 wtt_japan.108.a:0 "¡Tennōheika Banzai!"
 wtt_japan.109.t:0 "Japón propone el Pacto Tripartito"
 wtt_japan.109.desc:0 "[From.GetNameDef] quiere medir nuestro interés en un pacto tripartito con los [JAP_initiator.GetAdjective] y los [ITA_fascism.GetAdjective]. Los [JAP_initiator.GetAdjective] sostienen que es imperativo que nos apoyemos mutuamente ante la creciente oposición global a nuestra empresa."
 wtt_japan.109.a:0 "Una idea excelente. Firmaremos el Pacto."
 wtt_japan.109.b:0 "No, no vamos a enemistarnos con todo el mundo."
 wtt_japan.110.desc:0 "[JAP_initiator.GetNameDef] quiere medir nuestro interés en un pacto tripartito con los [JAP_initiator.GetAdjective] y los [GER_fascism.GetAdjective]. Los [JAP_initiator.GetAdjective] sostienen que es imperativo que nos apoyemos mutuamente ante la creciente oposición global a nuestra empresa. Los [GER_fascism.GetAdjective] ya se han mostrado partidarios de la idea."
 wtt_japan.111.t:0 "Pacto Tripartito firmado"
 wtt_japan.111.desc:0 "El gobierno [GER_fascism.GetAdjective] y el [ITA_fascism.GetAdjective] han aceptado firmar el Pacto Tripartito y se comprometen a apoyarnos en caso de guerra."
 wtt_japan.112.t:0 "[From.GetNameDef] rechaza el Pacto Tripartito"
 wtt_japan.112.desc:0 "El gobierno [From.GetAdjective] ha rehusado la propuesta del Pacto Tripartito y prefiere continuar por su cuenta."
 wtt_japan.113.t:0 "[From.GetNameDef] firma el Pacto Tripartito"
 wtt_japan.113.desc:0 "El gobierno [ITA_fascism.GetAdjective] ha aceptado firmar el Pacto Tripartito y se compromete a apoyarnos en caso de guerra."
 wtt_japan.114.t:0 "Los demócratas dan un golpe de estado"
 wtt_japan.114.desc:0 "Los demócratas del gobierno han dado un golpe sorpresa y se han hecho con el control del país después de que el ejército amenazara con restringir de nuevo los derechos democráticos por los que el pueblo luchó tanto. Con una celeridad sorprendente, parte del ejército se alzó en armas en defensa del pueblo y su derecho a la libertad.\n\nLa escisión en el ejército ha permitido que los representantes del pueblo tomaran el poder en las ramas legislativa y ejecutiva. Aunque la lucha no ha hecho más que empezar, es poco probable que puedan desbancar al gobierno actual."
 wtt_japan.114.a:0 "¡El ejército no volverá a dominarnos!"
 wtt_japan.115.t:0 "[From.GetName] ataca a la Unión Soviética"
 wtt_japan.115.desc:0 "A pesar de nuestro pacto de no agresión, [From.GetNameDef] ha lanzado un ataque unilateral contra la Unión Soviética. No nos queda otra que honrar nuestra alianza y apoyar el ataque [From.GetAdjective], o respetar el pacto de no agresión con los soviéticos y condenarlo."
 wtt_japan.115.a:0 "¡Nos uniremos a nuestros aliados!"
 wtt_japan.115.b:0 "Nuestros pactos no se pueden romper... de momento."
 wtt_japan.116.t:0 "[From.GetName] se une a la guerra"
 wtt_japan.116.desc:0 "A pesar de su pacto de no agresión previo con los soviéticos, [From.GetNameDef] ha decidido unirse a nuestra guerra contra ellos."
 wtt_japan.116.a:0 "Como debe ser."
 wtt_japan.117.t:0 "[From.GetName] desaprueba nuestra guerra"
 wtt_japan.117.desc:0 "A pesar de su compromiso como aliados nuestros, [From.GetNameDef] ha decidido honrar su pacto de no agresión con los soviéticos y ha condenado nuestro ataque en lo que parece ser un intento de salvar la situación diplomática con su compañero firmante en el pacto."
 wtt_japan.117.a:0 "Una auténtica lástima."
 wtt_japan.118.t:0 "[From.GetName] solicita ayuda"
 wtt_japan.118.desc:0 "En la actualidad, [From.GetNameDefCap] está sumido en una guerra civil destructiva y tiene problemas para igualar la fuerza militar enemiga. Su gobierno provisional ha tanteado a nuestros representantes con la oferta de darnos el sur de la isla de Sajalín a cambio de la ayuda militar que necesitan con tanta desesperación.\n\nPuede que esta sea una manera de conseguir algo de territorio a cambio de algunas divisiones de voluntarios."
 wtt_japan.118.a:0 "¡Una idea excelente!"
 wtt_japan_118_TT:0 "Estos voluntarios volverán a la reserva de mano de obra si §Y[From.GetName]§! gana la guerra civil."
 wtt_japan.118.b:0 "No nos compensa."
 wtt_japan.119.t:0 "[From.GetName] acepta el intercambio"
 wtt_japan.119.desc:0 "[From.GetNameDefCap] ha aceptado nuestra oferta de darles el sur de la isla de Sajalín a cambio de ayuda militar. ¡Han enviado unas cuantas divisiones de "voluntarios" para ayudarnos en la lucha!"
 wtt_japan.119.a:0 "¡Nos vendrán muy bien!"
 wtt_japan.119.TT:0 "Ganas 8 unidades con §Y12 batallones de infantería§! y §Y3 de apoyo§!."
 wtt_japan.120.t:0 "[From.GetName] no acepta el intercambio"
 wtt_japan.120.desc:0 "[From.GetNameDefCap] nos ha informado de que no acepta nuestra oferta de darles el sur de la isla de Sajalín a cambio de ayuda militar."
 wtt_japan.120.a:0 "Estamos solos..."
 wtt_japan.121.t:0 "[From.GetName] toma Tokio"
 wtt_japan.121.desc:0 "[From.GetNameDefCap] ha tomado la capital japonesa, y el gobierno fascista [From.From.GetAdjective] ha caído. Si queremos actuar, debemos hacerlo de inmediato. Es imperativo que maniobremos con rapidez y nos hagamos con el control de las islas japonesas periféricas y tomemos el mando de los restantes elementos fascistas si queremos contener la amenaza comunista."
 wtt_japan.121.a:0 "Pondremos en marcha este plan."
 wtt_japan.121.b:0 "No nos interesa en este momento."
 wtt_japan.122.t:0 "Los fascistas huyen a Manchuria"
 wtt_japan.122.desc:0 "Con la captura de Tokio, el gobierno fascista ha caído y sus últimos partidarios y unidades militares han huido a [MAN.GetName] y se han hecho con el control de las islas periféricas y de las posesiones coreanas y chinas.\n\nLa guerra civil ha terminado en la práctica, pero la tregua es frágil en el mejor de los casos, ya que no se ha derrotado por completo a los fascistas."
 wtt_japan.122.a:0 "Ya nos ocuparemos de ellos más tarde"
 wtt_japan.123.t:0 "La resistencia fascista se derrumba"
 wtt_japan.123.desc:0 "Con la captura de Tokio, el gobierno fascista se ha desmoronado por completo. Los partidarios y las unidades militares que les quedan no tienen adónde huir y han empezado a dispersarse, lo cual permite capturar con facilidad los territorios restantes y periféricos."
 wtt_japan.123.a:0 "Hemos ganado la guerra."
 wtt_japan.124.t:0 "Los voluntarios vuelven a casa"
 wtt_japan.124.desc:0 "Tras la victoria comunista en Japón, los voluntarios supervivientes ya han vuelto a casa."
 wtt_japan.125.t:0 "Los soviéticos vuelven a Manchuria"
 wtt_japan.125.desc:0 "Tras haber liberado Manchuria de los japoneses y haberse deshecho del depuesto emperador de la dinastía Qing, [From.GetNameDef] nos ofrece ahora la devolución de Manchuria, pues dice que debe regresar a las legítimas manos [Root.GetAdjective]."
 wtt_japan.126.t:0 "[From.GetName] ofrece la paz"
 wtt_japan.126.desc:2 "Los diplomáticos [From.GetAdjective] nos han hecho llegar una oferta de paz. Abandonarán el continente a cambio del cese inmediato de las hostilidades."
 wtt_japan.126.a:0 "Hemos ganado la guerra."
 wtt_japan.126.b:0 "¡Solo nos conformaremos con la victoria total!"
 wtt_japan.127.t:0 "[From.GetName] acepta la paz"
 wtt_japan.127.desc:1 "[From.GetNameDef] ha aceptado nuestra oferta de paz y ha cesado las hostilidades a cambio de nuestras propiedades continentales."
 wtt_japan.127.a:0 "Nos han superado... Por ahora."
 wtt_japan.128.t:0 "[From.GetName] rechaza la paz"
 wtt_japan.128.desc:0 "[From.GetNameDef] ha rechazado nuestra oferta de paz y han jurado continuar con la guerra hasta que puedan obtener una rendición incondicional."
 wtt_japan.128.a:0 "¡Entonces lucharemos hasta el fin!"
 wtt_japan.40.t:0 "[From.GetLeader] exige Manchuria"
 wtt_japan.40.desc:0 "Hace unos días, el gobierno de [From.GetNameDef] inició una campaña para presionarnos. Los artículos principales de los periódicos exigen que devolvamos Manchuria al poder [From.GetAdjective]. Esto va más allá de una mera propaganda de consumo interno, ya que representantes de [From.GetLeader] han usado canales diplomáticos para tantearnos con un acuerdo sobre el futuro de los territorios de Manchuria.\n\nHoy, [From.GetLeader] en persona ha intervenido en la cuestión para exigir la completa devolución de Manchuria a [From.GetNameDef] lo antes posible. De lo contrario, su gobierno se verá obligado a reconsiderar nuestra sociedad actual."
 wtt_japan.40.a:0 "Les pertenece a ellos."
 wtt_japan.40.b:0 "Aún no están listos para gobernarse ellos solos."
 wtt_japan.41.t:0 "Ayuda militar de [From.GetNameDef]"
 wtt_japan.41.desc:0 "El Cuartel General Imperial japonés ha decidido realizar un cambio fundamental en su enfoque estratégico. En una conferencia con el emperador, el ministro de guerra presentó un plan nuevo que asume que la guerra con la Unión Soviética es inminente. Con el fin de prepararse para esta guerra, el Ejército Imperial Japonés ha decidido que nuestras tropas deben defender parte del frente, y para ello se ha destinado una gran cantidad de equipo algo obsoleto."
 wtt_japan.41.a:0 "Qué detalle por su parte."
 wtt_news.25.t:0 "[JAP.GetNameDef] asume el control de las colonias [From.GetAdjective]"
 wtt_news.25.desc:0 "A la luz de la debilidad de [From.GetNameDef], era de esperar que los [JAP.GetAdjective] aumentaran la presión para controlar los territorios [From.GetAdjective] del este asiático. Esta mañana, no obstante, un comunicado sorpresa de los funcionarios del gobierno [From.GetAdjective] ha anunciado que trasferirán el control de las colonias [From.GetAdjective] a [JAP.GetNameDef] con efecto inmediato."
 wtt_news.25.a:0 "¡Asia para los asiáticos!"
 wtt_news.25.b:0 "Un día triste para Europa..."
 wtt_news.25.c:0 "¿Es el fin del colonialismo?"
 wtt_news.26.t:0 "Independencia filipina"
 wtt_news.26.desc:0 "La presión [JAP.GetAdjective] ha hecho que el gobierno [From.GetAdjective] anuncie el cese inmediato del gobierno colonial [From.GetAdjective] en el archipiélago. La soberanía plena de [PHI.GetNameDef] entra en vigor a partir de hoy."
 wtt_news.26.b:0 "Íbamos a descolonizarlas de todas formas."
 wtt_news.26.c:0 "¡Es un gran día!"
 wtt_news.27.t:0 "Golpe de estado de jóvenes oficiales japoneses"
 wtt_news.27.desc:0 "Un joven grupo de oficiales ha logrado derrocar al gobierno y restablecer al emperador como líder supremo de la nación japonesa en lo que parece ser una respuesta a las amenazas de corrupción gubernamental generalizada y adherentes a ideologías hostiles.\n\nLos oficiales han hecho referencia a la nación en términos fundamentalmente imperiales y han anunciado que las purgas seguirán "hasta haber extirpado todas las malas hierbas del ejército y del gobierno". El emperador Hirohito en persona ha pronunciado un breve discurso para asumir el mando que le han ofrecido los rebeldes y ha dejado la puerta abierta a una reconciliación con China y las potencias coloniales de Occidente en el Pacífico."
 wtt_news.27.a:0 "¡Banzai!"
 wtt_news.27.b:0 "Son noticias alarmantes... A nosotros no nos han hecho esas propuestas..."
 wtt_news.27.c:0 "¿Esto garantiza la paz en el Pacífico?"
 wtt_news.27.d:0 "Un giro repentino de los acontecimientos."
 wtt_news.30.t:0 "Chiang Kai-Shek ejecutado"
 wtt_news.30.desc:0 "Según consta, después ser arrestado por [CHI_xian_instigator.GetLeader], Chiang Kai-Shek ha sido ejecutado esta mañana por un pelotón de fusilamiento comunista. Tras un juicio rápido por atentar contra el pueblo y el partido, [PRC.GetLeader] condenó a muerte a Chiang Kai-Shek. Ni siquiera una intervención directa del representante del gobierno soviético ha bastado para salvarle la vida.\n\nAl parecer, [SOV.GetLeader] está furioso por esta "traición" de [PRC.GetLeader] y ha ordenado arrestar a la delegación china de la Comintern.\n\nEl nuevo líder nacionalista [CHI.GetLeader] ha jurado vengar la muerte de Chiang y "exterminar" a los comunistas."
 wtt_news.30.a:0 "Recibió su merecido."
 wtt_news.30.b:0 "¡Asesinan a alguien y lo llaman justicia!"
 wtt_news.30.c:0 "Habrá consecuencias."
 wtt_news.30.d:0 "China se desestabilizará más si cabe."
 wtt_news.31.t:0 "Chiang Kai-Shek ejecutado"
 wtt_news.31.desc:0 "Según consta, después de ser arrestado por [CHI_xian_instigator.GetLeader], Chiang Kai-Shek ha sido ejecutado esta mañana por un pelotón de fusilamiento comunista. Tras un juicio rápido por atentar contra el pueblo y el partido, alta traición y actividades contrarrevolucionarias, [PRC.GetLeader] condenó a muerte a Chiang Kai-Shek. El representante del gobierno soviético actuó como fiscal, alimentando las especulaciones de que [SOV.GetLeader] aprobó en secreto la decisión.\nEl nuevo líder nacionalista [CHI.GetLeader] ha jurado vengar la muerte de Chiang y "exterminar" a los comunistas."
 wtt_news.31.c:0 "Hemos tomado la decisión correcta."
 wtt_news.32.t:0 "Chiang Kai-Shek liberado de su arresto domiciliario"
 wtt_news.32.desc:0 "Según consta, después de ser arrestado por [CHI_xian_instigator.GetLeader] y entregado a los comunistas, [CHI.GetLeader] ha regresado a casa tras intensas negociaciones. A pesar de que los informes no son concluyentes, las pruebas sugieren que [PRC.GetLeader] propuso una alianza contra los japoneses. Ninguna de las partes ha confirmado los rumores. De hecho, [PRC.GetLeader] ha declarado que prefiere ver el país arder antes que formar causa común con los nacionalistas, y [CHI.GetLeader] no ha tardado en afirmar que el sentimiento es mutuo."
 wtt_news.32.a:0 "¿Qué planes nos tienen preparados?"
 wtt_news.32.c:0 "Como dos niños peleándose..."
 wtt_news.32.d:0 "Japón lo usará a su favor."
 wtt_news.32.e:0 "Podemos usar esto a nuestro favor."
 wtt_news.33.t:0 "[PRC.GetLeader] condena la traición nacionalista"
 wtt_news.33.desc:0 "Después de la reunión entre [CHI.GetLeader] y [PRC.GetLeader], este último ha denunciado lo que llama "un descarado intento de usar al Ejército Rojo para fines nacionalistas y contrarrevolucionarios". [CHI.GetLeader] se ha negado a hacer declaraciones al respecto y se ha limitado a decir que los ejércitos nacionalistas están preparados para defender China de cualquier agresor.\n\nParece ser que ambos líderes discutieron sobre la posibilidad de formar un Frente Unido contra Japón.\n\nSolo queda por ver si esta ruptura reavivará el conflicto entre las dos partes."
 wtt_news.33.b:0 "¿De veras pensábamos que iban a cambiar?"
 wtt_news.34.t:0 "Nacen los Tigres Voladores"
 wtt_news.34.desc:0 "Después de que China solicitara pilotos y mecánicos americanos para formar un equipo de voluntarios, el presidente estadounidense [USA.GetLeader] ha aprobado oficialmente el traslado de más de un centenar de cazas modernos a la Fuerza Aérea China. Los pilotos del Ejército, la Armada y el Cuerpo de Marines de los Estados Unidos también han recibido licencia para incorporarse a esta unidad.\n\nLos primeros barcos con los nuevos cazas deberían zarpar en cuanto el equipamiento necesario esté preparado. Los líderes del congreso han expresado su preocupación por las repercusiones que pueda tener esta acción que opera en los límites de la ley internacional."
 wtt_news.34.a:0 "¡Buena caza!"
 wtt_news.34.b:0 "Son más que bienvenidos."
 wtt_news.34.c:0 "¿Voluntarios? ¡Más bien mercenarios!"
 wtt_news.34.d:0 "¿El fin del retraimiento estadounidense?"
 wtt_news.35.t:0 "El Incidente de Shanghái"
 wtt_news.35.desc:1 "Las tensiones entre China y Japón se dispararon anoche debido a un encontronazo en Shanghái. \n\nSegún informaciones de observadores occidentales, se produjo un altercado entre la policía china y un grupo de marineros japoneses que se saldó con varios heridos en ambos bandos. Cuando una patrulla japonesa llegó para investigar, las unidades del ejército chino ya habían bloqueado el acceso al lugar y arrestado a los marineros japoneses con la intención de acusarlos de tentativa de asesinato.\n\nEl gobierno japonés ha enviado un aviso tajante: o se libera de inmediato a los marineros o tomarán medidas para liberarlos."
 wtt_news.35.a:0 "¡Qué vergüenza!"
 wtt_news.35.b:0 "Todo marcha según lo planeado."
 wtt_news.35.c:0 "La guerra está al caer."
 wtt_news.35.d:0 "Esto parece premeditado."
 wtt_news.36.t:0 "Chiang Kai-Shek muere en un accidente de avión"
 wtt_news.36.desc:0 "Hoy la tragedia ha sacudido [CHI.GetNameDef] cuando el avión en el que viajaba Chiang Kai-Shek explotó en pleno vuelo al poco de despegar. Los equipos de rescate siguen examinando los restos, pero pocos albergan esperanzas de que haya algún superviviente entre la tripulación y los pasajeros.\n\nTanto el generalísimo como su mujer han sido dados por muertos.\n\nEl nuevo líder chino [CHI.GetLeader] ha prometido investigar a fondo las causas de la catástrofe. Los rumores apuntan a un complot para matar al Generalísimo, ya que muchos lo consideraban un obstáculo para unificar las diversas facciones dentro de China."
 wtt_news.36.a:0 "Un problema menos del que preocuparse."
 wtt_news.36.b:0 "No ha sido un accidente."
 wtt_news.36.d:0 "Una tragedia."
 wtt_news.37.t:0 "Declaración de la República Popular de China"
 wtt_news.37.desc:0 "En un triunfante discurso, [PRC.GetLeader] ha declarado que "el pueblo chino se ha puesto en pie" para guiar a los comunistas hacia la victoria en la guerra civil china. Con los nacionalistas batiéndose en retirada, el Partido Comunista al fin se ha alzado victorioso tras décadas de lucha. A partir de ahora, lo que una vez fue un pequeño grupo de rebeldes que se ocultaban en remotas aldeas de montaña pasará a ser un gobierno de pleno derecho en la República Popular de China."
 wtt_news.37.a:0 "Es un gran día."
 wtt_news.37.b:0 "Un mero trámite."
 wtt_news.37.d:0 "Será un completo fracaso."
 wtt_news.38.t:0 "[PRC.GetLeader] gana en la lucha interna de poder"
 wtt_news.38.desc:0 "Las luchas entre las facciones internas del Partido Comunista de China parecen haber llegado a su fin, y [PRC.GetLeader] se ha alzado como líder indiscutible. Mao Tse-Tung y las facciones más moderadas han perdido una influencia considerable, y [PRC.GetLeader] ha logrado imponerse a ambos con el apoyo de los soviéticos. Existen muchas conjeturas sobre el papel que ha tenido [SOV.GetLeader] en este capítulo."
 wtt_news.38.a:0 "¡Ojalá nos lleve a la victoria!"
 wtt_news.38.b:0 "Una nimiedad."
 wtt_news.38.c:0 "Un valioso aliado."
 wtt_news.38.d:0 "Hereda un cargo complicado."
 wtt_news.39.t:0 "La campaña de pacificación de China"
 wtt_news.39.desc:0 "Tras una serie de incidentes catalogados como "descaradas provocaciones", el gobierno japonés ha confirmado la existencia de un "conflicto armado" en China. Afirman que el gobierno central de [CHI.GetLeader] no ha sido capaz o no ha querido procesar a los responsables como es debido. Por tanto, han anunciado el despliegue de una fuerza "pacificadora" de tropas japonesas en el país para restablecer el orden e impedir que se produzcan más ataques."
 wtt_news.39.a:0 "Como estaba planeado."
 wtt_news.39.b:0 "¿Quién ha sido?"
 wtt_news.39.c:0 "¡¿Qué hemos hecho?!"
 wtt_news.39.d:0 "Una excusa obvia."
 wtt_news.39.e:0 "Se darán cuenta de su error."
 wtt_warlord.1.t:0 "[From.GetNameDef] ofrece la subyugación"
 wtt_warlord.1.desc:0 "Ante la incapacidad del gobierno central de China de proteger a su pueblo de los bandidos y los comunistas, [From.GetLeader] al fin ha aceptado la situación en la que está y se ha puesto en contacto con nosotros con el fin de asegurar su posición. Piensa apoyarnos en todo y darles vía libre a nuestras tropas. A cambio, solo nos pide que apostemos algunas tropas para defender su territorio y que no nos olvidemos de su aportación cuanto terminemos de reestructurar China."
 wtt_warlord.1.a:0 "¡Por fin alguien sensato!"
 wtt_warlord.1.b:0 "Esa gente no entra en nuestros planes."
 wtt_warlord.2.t:0 "[From.GetNameDef] acepta"
 wtt_warlord.2.desc:0 "El gobierno [From.GetAdjective] ha aceptado nuestra propuesta. A cambio de su protección, debemos "tener muy presente" el consejo que nos dieron sobre cómo actuar. Ha llegado un funcionario del gobierno [From.GetAdjective] para coordinar nuestras políticas."
 wtt_warlord.2.a:0 "Un pequeño precio a pagar por nuestra supervivencia."
 wtt_warlord.3.t:0 "[From.GetNameDef] se niega"
 wtt_warlord.3.desc:0 "El gobierno [From.GetAdjective] nos ha devuelto la misiva y se niega en rotundo a tratar el tema. Alegan que no tenemos autoridad para negociar con un gobierno nacional."
 wtt_warlord.3.a:0 "Cuando seamos fuertes, se van a enterar."
 wtt_britain_lease_azores.1.t:0 "[From.GetNameDef] solicita el arriendo de las Azores"
 wtt_britain_lease_azores.1.desc:0 "Los [From.GetAdjective] se han puesto en contacto con nosotros para solicitarnos el arriendo de las Azores mientras dure la guerra. La ubicación estratégica de las islas las convierte en una base importante desde la que vigilar las rutas marítimas por el Atlántico. Nos devolverán las islas tras el cese de las hostilidades."
 wtt_britain_lease_azores.1.a:0 "Mejor eso a que nos arrastren a la guerra..."
 wtt_britain_lease_azores.1.b:0 "¿Qué sacamos nosotros de esto?"
 wtt_britain_lease_azores.2.t:0 "[From.GetNameDef] acepta"
 wtt_britain_lease_azores.2.desc:0 "El gobierno [From.GetAdjective] ha aceptado nuestra petición y nos ha concedido el control total sobre las Azores, dando por sentado que ahora somos responsables de defenderlas ante cualquier ataque. Un pequeño grupo de avanzadilla ya ha llegado a las islas para establecer una base de operaciones."
 wtt_britain_lease_azores.2.a:0 "Esto nos vendrá bien."
 wtt_britain_lease_azores.3.t:0 "[From.GetNameDef] se niega"
 wtt_britain_lease_azores.3.desc:0 "El gobierno de [From.GetLeader] se ha apoyado en su declarada neutralidad y en las leyes de la guerra para rechazar nuestra petición de establecer una base en las Azores. A no ser que encontremos un modo de que luchen para nuestro bando, no podremos acceder a las islas."
 wtt_britain_lease_azores.3.a:0 "No olvidaremos esto."
 wtt_britain_lease_azores.4.t:0 "Termina el arriendo de las Azores"
 wtt_britain_lease_azores.4.desc:0 "Tras el cese de las hostilidades en Europa, el gobierno [POR.GetAdjective] nos ha recordado que el arriendo de las Azores solo tenía vigencia durante la guerra. Ha llegado la hora de devolverles el control de las islas."
 wtt_britain_lease_azores.4.a:0 "Los británicos siempre pagan sus deudas."
 wtt_britain_lease_azores.5.t:0 "Gran Bretaña abandona las Azores"
 wtt_britain_lease_azores.5.desc:0 "La guerra ha terminado en Europa, y [From.GetNameDef] ha cumplido con nuestro acuerdo y nos ha devuelto las Azores. Ya hemos enviado a un grupo de administradores para retomar el control."
 wtt_britain_lease_azores.5.a:0 "Mejor no ha podido salir."
 wtt_soviet_hold_city_t_success:0 "[state.GetName] resiste"
 wtt_soviet_hold_city_d_success:0 "A pesar de los ataques del enemigo, los defensores de [state.GetName] han logrado resistir y mantenerlo a raya. Los invasores han sudado sangre, y lo han pagado muy caro por cada palmo que avanzaban. ¡Las historias sobre los héroes de [state.GetName] perdurarán durante generaciones!"
 wtt_soviet_hold_city_o_success:0 "¡No perderemos [state.GetName]!"
 wtt_soviet_hold_city_t_fail:0 "[state.GetName] cae"
 wtt_soviet_hold_city_d_fail:0 "Tras movilizar a todas sus tropas, los invasores [controller.GetAdjective] aplastaron nuestras defensas fuera de [state.GetName]. Las fuerzas [controller.GetAdjective] han irrumpido en la ciudad. Aunque nuestros defensores están luchando con uñas y dientes en las calles contra el enemigo, la ciudad caerá en cuestión de días."
 decisions.1.t:0 "Lealtad del mando inferior del ejército"
 decisions.1.desc:0 "Algunos oficiales de los escalones más bajos del ejército han manifestado opiniones "alternativas" sobre el liderazgo del país. Para reducir sospechas, deberíamos limitar esfuerzos para abordar solo a un potencial partidario y no escatimar en recursos para comprar su lealtad."
 decisions.1.a:0 "Cualquiera servirá, solo necesitamos a alguien que dirija nuestros ejércitos."
 decisions.1.b:0 "Necesitamos a alguien que al menos sepa lo que se hace."
 decisions.1.c:0 "La calidad es lo primero, no debemos reparar en gastos."
 decisions.1.d:0 "Solo lo mejor bastará."
 decisions.2.t:0 "Lealtad del mando superior del ejército"
 decisions.2.desc:0 "Algunos oficiales de los escalones más altos del ejército han manifestado opiniones "alternativas" sobre el liderazgo del país. Para reducir sospechas, deberíamos limitar esfuerzos para abordar solo a un potencial partidario y no escatimar en recursos para comprar su lealtad."
 wtt_soviet_hold_city_o_fail:0 "Un pequeño contratiempo."
 wtt_news.40.t:0 "Canal de Suez destruido"
 wtt_news.40.desc_eng:0 "En respuesta a las tropas hostiles que se acercan al canal de Suez, y ante el riesgo de perder una arteria comercial esencial, [From.GetNameDef] ha decidido destruir el canal para impedir que el enemigo lo use. Tras usar barcos a modo de bloqueo y recurrir a la demolición y a las minas, el canal está casi destruido, por lo que harán falta muchos meses de trabajo intensivo para repararlo."
 wtt_news.40.desc_not_eng:0 "En lo que solo puede catalogarse como una brillante y osada operación militar, [From.GetNameDef] ha logrado cortar la importante arteria comercial del canal de Suez. Tras usar barcos a modo de bloqueo y recurrir a la demolición y a las minas, el canal está casi destruido, por lo que harán falta muchos meses de trabajo intensivo para repararlo."
 wtt_news.40.a:0 "¡Es una barbaridad!"
 wtt_news.40.b:0 "No podíamos dejar que el enemigo lo usara."
 wtt_news.40.c:0 "No volveremos a subestimar su determinación."
 wtt_news.40.d:0 "¡Hemos cortado el cordón con su imperio!"
 wtt_news.40.e:0 "¡Un golpe magistral contra los británicos!"
 wtt_news.40.f:0 "Han tomado la decisión correcta."
 wtt_news.40.g:0 "Un gran golpe contra nuestro aliado..."
 wtt_news.40.h:0 "Esto tendrá repercusiones en todo el mundo..."
 wtt_news.41.t:0 "Canal de Panamá destruido"
 wtt_news.41.desc_usa:0 "En respuesta a su incapacidad para defender el canal de Panamá, y ante el riesgo de perder una arteria comercial esencial, [From.GetNameDef] ha decidido destruir el canal para impedir que el enemigo lo use. Tras usar barcos a modo de bloqueo y recurrir a la demolición y a las minas, el canal está casi destruido, por lo que harán falta muchos meses de trabajo intensivo para repararlo."
 wtt_news.41.desc_not_usa:0 "En lo que solo puede catalogarse como una brillante y osada operación militar, [From.GetNameDef] ha logrado cortar la importante arteria de comunicaciones militares del canal de Panamá. Tras usar barcos a modo de bloqueo y recurrir a la demolición y a las minas, el canal está casi destruido, por lo que harán falta muchos meses de trabajo intensivo para repararlo."
 wtt_news.41.a:0 "¡Es una barbaridad!"
 wtt_news.41.b:0 "No podíamos dejar que el enemigo lo usara."
 wtt_news.41.c:0 "No volveremos a subestimar su determinación."
 wtt_news.41.d:0 "¡Su armada ha quedado aislada al otro lado!"
 wtt_news.41.e:0 "¡Un golpe magistral contra los estadounidenses!"
 wtt_news.41.f:0 "Han tomado la decisión correcta."
 wtt_news.41.g:0 "Un gran golpe contra nuestro aliado..."
 wtt_news.41.h:0 "El Pacífico y el Atlántico vuelven a estar divididos."
 wtt_news.42.t:0 "Canal de Suez reparado"
 wtt_news.42.desc:0 "Tras una apoteósica labor industrial, [From.GetNameDef] ha conseguido reparar el canal de Suez. Después de más de medio año de reparaciones exhaustivas, esta mañana se produjo la reapertura de la importante arteria comercial en el Mediterráneo."
 wtt_news.42.a:0 "Hemos restablecido el vínculo con nuestro imperio."
 wtt_news.42.b:0 "Una inversión necesaria para nuestra nación."
 wtt_news.42.c:0 "Será una gran ayuda para nuestra causa."
 wtt_news.42.d:0 "Han enmendado el contratiempo..."
 wtt_news.42.e:0 "Todos notaremos los efectos."
 wtt_news.43.t:0 "Canal de Panamá reparado"
 wtt_news.43.desc:0 "Tras una apoteósica labor industrial, [From.GetNameDef] ha conseguido reparar el canal de Panamá. Después de más de un año de reparaciones exhaustivas, esta mañana se produjo la reapertura del importante punto de conexión militar entre el Atlántico y el Pacífico."
 wtt_news.43.a:0 "Hemos restablecido un importante puente entre nuestros océanos."
 wtt_news.43.b:0 "Podremos cruzar del Pacífico al Atlántico una vez más."
 wtt_news.43.c:0 "Será una gran ayuda para nuestra causa."
 wtt_news.43.d:0 "Han enmendado el contratiempo..."
 wtt_news.43.e:0 "Todos notaremos los efectos."
 wtt_news.44.t:0 "[MAN.GetLeader] reclama el Mandato del Cielo"
 wtt_news.44.desc:0 "Con unos engalanados ropajes dignos de un emperador chino, [MAN.GetLeader], Hijo del Cielo, Señor de los Diez Mil Años y emperador de la dinastía Qinq, ha subido al Trono del Dragón en una inusual segunda ceremonia de coronación. Ahora reside en el interior de la Ciudad Prohibida, tal y como hicieron sus ancestros. Tras hacer referencia a las antiguas costumbres, [MAN.GetLeader] afirma que la victoria de sus fuerzas en la guerra civil china demuestra que tiene el Mandato del Cielo para gobernar China.\n\nFalta por ver si su objetivo es el mismo que el de los emperadores anteriores: expandir su reinado hasta abarcarlo "todo bajo el cielo"."
 wtt_news.44.a:0 "El Hijo del Cielo ha vuelto."
 wtt_news.44.b:0 "Una injusticia reparada."
 wtt_news.44.c:0 "¿Quién se cree que es?"
 wtt_news.44.d:0 "Menuda reaparición."
 wtt_news.44.e:0 "¡Es ridículo!"
 wtt_news.45.t:0 "[new_leader.GetLeader] asume el liderazgo nacional en China"
 wtt_news.45.desc:1 "Tras una dilatada lucha de poder entre [old_leader.GetLeader] y [new_leader.GetLeader], al final el primero ha reconocido la derrota y se ha reunido con [new_leader.GetLeader] en su residencia. Tras dos horas de negociaciones y como era de esperar, [old_leader.GetLeader] ha aceptado la propuesta de transferir el poder a [new_leader.GetLeader] y ha dimitido como presidente de la república. \n\nLos partidarios de ambos líderes se han congregado fuera de la casa, lo que ha generado inquietud por los posibles disturbios entre un bando y otro dependiendo del resultado.\n\nSin embargo, no se ha informado de ningún incidente violento y parece que la transición se ha llevado a cabo sin contratiempos."
 wtt_news.45.a:0 "Así es la política. Nunca cambia."
 wtt_news.45.b:0 "Un éxito asombroso."
 wtt_news.45.c:0 "Mejor eso que la violencia."
 wtt_news.45.d:0 "Puede que hayan evitado una guerra civil."
 wtt_news.46.t:0 "[From.GetLeader] proclama la política de Una sola China"
 wtt_news.46.desc:0 "[From.GetLeader] ha anunciado hoy ante un grupo de partidarios un gran cambio en su política. Anteriormente, [From.GetLeader] estaba dispuesto a aceptar la independencia en algunas partes de China, pero eso se acabó. A partir de hoy, [From.GetNameDef] considerará que todo el país es responsabilidad del único gobierno que hay. Todo el que desobedezca las órdenes del gobierno legítimo de China será considerado un rebelde o un traidor, y se le tratará como tal. \n\nNo obstante, todavía se desconoce si el gobierno de [From.GetLeader] cumplirá la amenaza o se quedará en un simple acto de propaganda diseñado para lograr el apoyo del pueblo."
 wtt_news.46.a:0 "Una amenaza directa."
 wtt_news.46.b:0 "¡Unificaremos toda China!"
 wtt_news.46.d:0 "Mejores hombres han caído."
 wtt_news.47.t:0 "[From.GetNameDef] reclama Indochina"
 wtt_news.47.desc:0 "El gobierno de [From.GetLeader] ha declarado que la situación actual de Indochina representa una clara amenaza a la seguridad [From.GetAdjective]. Según el comunicado oficial, ningún gobierno del mundo aceptaría una daga apuntando directamente a su vientre de esa manera. Si la región no se pacifica o no se sustituye a las autoridades [671.Controller.GetAdjective] por gobernadores más propensos a colaborar con [From.GetNameDef], la amenaza a los intereses [From.GetAdjective] persistirá.\n\nAunque un portavoz de [From.GetLeader] ha señalado que el gobierno [From.GetAdjective] intentará encontrar una solución pacífica, la alternativa militar no se ha descartado."
 wtt_news.47.a:0 "Alguien tenía que hacerlo."
 wtt_news.47.b:0 "¡A por ellos!"
 wtt_news.47.c:0 "Probablemente no salga nada malo de esto."
 wtt_news.47.d:0 "¡No nos obliguéis a ir allí!"
 wtt_news.48.t:0 "La guerra de Manchuria por la independencia"
 wtt_news.48.desc:0 "Tras una serie de luchas internas de poder entre los administradores japoneses y el gobierno de [MAN.GetLeader], la guerra por la supremacía en Manchuria ha alcanzado su punto álgido. \n\nSegún consta, la confrontación empezó a raíz de un incidente en la sede imperial, en el que un general japonés supuestamente insultó al emperador de Manchukuo al exigirle que hiciera una reverencia.\n\n[MAN.GetLeader], encolerizado, respondió que "el Hijo del Cielo no se inclina ante nadie" y golpeó al general con su bastón para después ordenar a su ejército que echara a todos los soldados japoneses del territorio chino."
 wtt_news.48.a:0 "¿El cachorro ruge?"
 wtt_news.48.b:0 "¡Reclamaremos nuestro destino!"
 wtt_news.48.c:0 "¡Pequeño traidor!"
 wtt_news.48.d:0 "El Dragón ataca al... ¿Sol?"
 wtt_news.50.t:0 "Hitler, asesinado"
 wtt_news.50.desc:0 "La radio alemana anunció hoy que los traidores en el ejército han intentado un golpe de Estado. Tras producirse una explosión en el cuartel general del Führer que mató a Hitler e hirió a otras tantas personas, las unidades del ejército atacaron varios puestos y unidades de las SS. \n\nAunque [GER.GetLeader] afirma tener el control total del país y de su ejército, siguen llegando informes de tiroteos entre las fuerzas leales y rebeldes por todo el país.\n\nCorre el rumor de que otros líderes del partido nazi están planeando alzarse con el poder en medio del caos."
 wtt_news.50.a:0 "¡Una traición repugnante!"
 wtt_news.50.b:0 "La situación no ha mejorado."
 wtt_news.50.c:0 "¡Adiós muy buenas!"
 wtt_news.50.d:0 "Les había puesto al límite."
 wtt_news.51.t:0 "Intento de asesinato contra [GER.GetLeader]"
 wtt_news.51.desc:0 "La radio alemana anunció hoy que los traidores en el ejército han intentado un golpe de Estado. Tras producirse una explosión en el cuartel general del Führer que milagrosamente se saldó solamente con heridos, entre ellos el propio Hitler, las unidades del ejército intentaron tomar el control de varias oficinas gubernamentales en Berlín. \n\nLas noticias de la supervivencia de [GER.GetLeader] han corrido rápido, y casi todas las unidades controladas por los golpistas han vuelto a sus barracones.\n\nA la luz del fracaso, varios oficiales alemanes de alto rango se han suicidado para no afrontar la humillación de un juicio ante el infame "Tribunal del Pueblo"."
 wtt_news.51.c:0 "¿Es el principio del fin?"
 wtt_news.52.desc:0 "La radio alemana ha anunciado hoy que [GER.GetLeader] se ha hecho con el control del gobierno. Tras un tiroteo en el Führerbunker, en el que Führer resultó herido de muerte, las unidades de las SS actuaron con rapidez para controlar las principales carreteras y entronques ferroviarios que salen de Berlín. Mientras tanto, las unidades de la Luftwaffe y el Heer presuntamente han recibido la orden de reunirse en Berlín para restablecer el orden."

