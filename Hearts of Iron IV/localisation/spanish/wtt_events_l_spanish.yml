 #Ask soviet for support
 wtt_warlord_vs_prc.1.t:0 "[warlord.GetLeader] suplica apoyo"
 wtt_warlord_vs_prc.1.desc:1 "Una delegación de [warlord.GetLeader] ha llegado a Moscú para tantearnos con un posible apoyo en una lucha de poder en el partido. Afirman que el compromiso de [communist_china.GetLeader] con la causa comunista deja que desear, y puede incluso albergar pensamientos reaccionarios y traicionar la revolución en su fase más crítica.\n\nEn su lugar, [warlord.GetLeader] propone que lo respaldemos y juremos lealtad eterna e imperecedera a la causa comunista en general, y a [SOU.GetLeader] en particular."
 wtt_warlord_vs_prc.1.a:0 "Un títere leal puede venir bien."
 wtt_warlord_vs_prc.1.a_tooltip:0 "Esto acabará en guerra con §H[communist_china.GetNameDef]§! si se niegan.\n"
 wtt_warlord_vs_prc.1.b:0 "No necesitamos a unos descarados oportunistas."
 #soviet support new warlord and tells communist_china that they are done.
 wtt_warlord_vs_prc.2.t:0 "Un mensaje de [soviet.GetLeader]"
 wtt_warlord_vs_prc.2.desc:0 "El representante del gobierno [SOV.GetAdjective] nos ha informado de que [SOV.GetLeader] alberga serias dudas sobre la interpretación de [communist_china.GetLeader] de la teoría marxista. En esta fase crítica de la lucha de clases en China, no podemos desviarnos de la correcta aplicación de las enseñanzas marxistas y leninistas. Al parecer, Moscú opina que [warlord.GetLeader] sabe lo que es mejor para proseguir con la causa comunista en China. En lo referente a Moscú, el partido haría bien en aceptar a [warlord.GetLeader] como nuevo líder, o sufrirá el descontento de [SOV.GetLeader]."
 wtt_warlord_vs_prc.2.a:0 "Enviemos a [communist_china.GetLeader] a Moscú para arreglar esto."
 wtt_warlord_vs_prc.2.b:0 "¡No nos inclinaremos ante traidores!"
 #soviet tells Warlord no support
 wtt_warlord_vs_prc.3.t:0 "[SOV.GetLeader] se niega"
 wtt_warlord_vs_prc.3.desc:0 "Parece que [SOV.GetLeader] sigue dudando de nuestra lealtad o liderazgo. El gobierno [SOV.GetAdjective] sigue apoyando a [communist_china.GetLeader] como líder del Partido Comunista de China."
 wtt_warlord_vs_prc.3.a:0 "Que esto quede entre nosotros."
 #Warlord is told they are now the new communist_china.
 wtt_warlord_vs_prc.4.t:0 "[communist_china.GetNameDef] se rinde"
 wtt_warlord_vs_prc.4.desc:0 "Las desesperadas súplicas de [communist_china.GetLeader] ante [SOV.GetLeader] no han servido para poner a los soviéticos de su parte. Tras darse por vencido, [communist_china.GetLeader] ha reconocido públicamente sus errores y ha prometido colaborar con nosotros para asegurar el triunfo de la revolución."
 wtt_warlord_vs_prc.4.a:0 "Bien."
 ##Neighboring warlord told to join or die
 wtt_warlord_vs_prc.10.t:0 "Unirse o morir"
 wtt_warlord_vs_prc.10.desc:0 "Ante la decisión de entregar el poder o retar a los soviéticos, [communist_china.GetLeader] ha optado por lo último. Por desgracia, parece que [SOV.GetLeader] no se andaba con faroles y ha iniciado las hostilidades. Nuestra precaria posición ha hecho que cedamos a la intensa presión de ambos bandos. Ahora los soviéticos nos exigen que los ayudemos a derrocar al traidor.\n\nAfirman que si nos negamos, será como si apoyáramos a [communist_china.GetLeader]."
 wtt_warlord_vs_prc.10.a:0 "No merece la pena morir por [communist_china.GetLeader]."
 wtt_warlord_vs_prc.10.b:0 "No seremos partícipes de esto."
 #Soviet asks WTT_communist_china for more stuff after having supported them
 wtt_warlord_vs_prc.21.t:0 "[From.GetLeader] exige nuestro apoyo"
 wtt_warlord_vs_prc.21.desc:0 "Ha llegado un mensaje de [From.GetLeader] en el que exige que incrementemos los envíos de la ayuda económica previamente acordada."
 wtt_warlord_vs_prc.21.a:0 "Es el precio que hay que pagar."
 wtt_warlord_vs_prc.21.b:0 "¡Esto es un atraco!"
 wtt_warlord_vs_prc.22.t:0 "[From.GetNameDef] acepta"
 wtt_warlord_vs_prc.22.desc:0 "A pesar de sus protestas habituales, [From.GetLeader] ha aceptado aumentar la frecuencia de los pagos, tal y como pedimos."
 wtt_warlord_vs_prc.22.a:0 "Que dé gracias por que no hayamos alterado el trato aún más."
 wtt_warlord_vs_prc.23.t:0 "[From.GetNameDef] se niega"
 wtt_warlord_vs_prc.23.desc:0 "[From.GetLeader] ha respondido a nuestra solicitud de apoyo adicional con una negativa tajante. Sostiene que su nación no puede cumplir con los "absurdos" pagos que exigimos."
 wtt_warlord_vs_prc.23.a:0 "Lo prometió, ¡cogeremos los que nos pertenece!"
 wtt_warlord_vs_prc.23.b:0 "Dejémoslo pasar esta vez."
 #Soviet asks WTT_communist_china to become puppet
 wtt_warlord_vs_prc.31.t:0 "[From.GetLeader] exige una colaboración más estrecha"
 wtt_warlord_vs_prc.31.desc:0 "Ha llegado un mensaje de [From.GetLeader] diciendo que nuestra lucha revolucionaria atraviesa una fase especialmente delicada en la que podría caer víctima de una contrarrevolución. Su representante especial ha recibido instrucciones de vigilar atentamente los procesos en nuestra nación y asesorarnos para lograr la victoria en la lucha de clases.\n\nAdemás, la misiva va más allá al decir que cualquier divergencia de sus "consejos" se considerará un síntoma de que los elementos reaccionarios han arraigado en nuestro gobierno, por lo que se tomarán las medidas necesarias."
 wtt_warlord_vs_prc.31.a:0 "Agradecemos la oportunidad de aprender."
 wtt_warlord_vs_prc.31.b:0 "No necesitamos a nadie que nos diga qué hacer."
 wtt_warlord_vs_prc.32.t:0 "[From.GetNameDef] acepta"
 wtt_warlord_vs_prc.32.desc:0 "[From.GetLeader] ha dado la bienvenida a nuestro representante especial y lo ha nombrado su consejero personal. Ahora tenemos el control de su política interna y externa."
 wtt_warlord_vs_prc.32.a:0 "Ha entrado en razón."
 wtt_warlord_vs_prc.33.t:0 "[From.GetNameDef] se niega"
 wtt_warlord_vs_prc.33.desc:0 "A pesar de mostrarse receptivo a la idea, [From.GetLeader] ha rechazado de manera cortés pero firme nuestra petición de influir en su política de una forma más directa. Parece que "no estamos familiarizados" con las condiciones sobre el terreno y debemos confiar la implementación de las enseñanzas marxistas a los expertos locales."
 wtt_warlord_vs_prc.33.a:0 "Tal vez debamos replanteárselo de una forma más contundente."
 wtt_warlord_vs_prc.34.t:0 "[From.GetNameDef] se niega a pagar"
 wtt_warlord_vs_prc.34.desc:0 "[From.GetLeader] ha ignorado unas exigencias cada vez más enérgicas para que transfiera los pagos que habíamos acordado. Hasta las solicitudes de que venga a Moscú para explicarse han quedado sin respuesta."
 wtt_warlord_vs_prc.34.a:0 "¿Quiere ponernos a prueba?"
 # PRC informed a warlord wants to create a faction
 wtt_warlord_vs_prc.35.t:0 "Alianza [From.GetAdjective]"
 wtt_warlord_vs_prc.35.desc:0 "[From.GetNameDefCap] ha solicitado que los comunistas chinos se unan en una sola facción, un Frente Popular, para derrotar a los nacionalistas, los reaccionarios y los invasores extranjeros bajo un mismo estandarte."
 wtt_warlord_vs_prc.35.a:0 "¡Ahora el pueblo es el héroe!"
 wtt_warlord_vs_prc.35.b:0 "Esto va contra los intereses [Root.GetAdjective]."
 # If a human PRC rejects the faction, the warlord can dismantle it altogether
 wtt_warlord_vs_prc.36.t:0 "[From.GetLeader] rechaza la alianza"
 wtt_warlord_vs_prc.36.desc:0 "[From.GetNameDefCap] ha rechazado el camino obviamente ventajoso de un Frente Popular unido contra los nacionalistas, los reaccionarios y los invasores extranjeros, alegando que nuestra alianza iría 'contra los intereses [From.GetAdjective]'"
 wtt_warlord_vs_prc.36.a:0 "Tendremos que continuar solos."
 wtt_warlord_vs_prc.36.b:0 "Quizá podríamos disolver el Frente Unido."
 wtt_manchukou.1.t:0 "[From.GetNameDef] exige la sumisión"
 wtt_manchukou.1.desc:0 "Parece que [From.GetLeader] al fin ha tomado la decisión de imponer su autoridad en las zonas más remotas de China. Ha llegado un representante del gobierno [From.GetAdjective] para exigir que nos postremos ante [From.GetLeader], el Hijo del Cielo y verdadero emperador de China. Si nos negamos —prosiguió— seremos castigados por la más alta traición."
 wtt_manchukou.1.a:0 "La república no iba a funcionar de todas formas."
 wtt_manchukou.1.b:0 "Que lo intente."
 wtt_manchukou.2.t:0 "[From.GetLeader] se somete"
 wtt_manchukou.2.desc:0 "[From.GetLeader] ha enviado al mensajero de vuelta con una misiva personal en la que jura obediencia férrea y da la bienvenida a [MAN.GetLeader] como el auténtico líder de China."
 wtt_manchukou.2.a:0 "Sabe cuál es su sitio."
 wtt_manchukou.3.t:0 "[From.GetLeader] se niega"
 wtt_manchukou.3.desc:0 "[From.GetLeader] ha respondido a nuestra generosa oferta con una retahíla de insultos y blasfemias, con declaraciones erróneas y muy ofensivas sobre el linaje y las cualidades personales del emperador [MAN.GetLeader]."
 wtt_manchukou.3.a:0 "Le enseñaremos modales."
 wtt_manchukou.11.t:0 "El plan quinquenal"
 wtt_manchukou.11.desc:0 "El nuevo plan quinquenal que detalla las medidas del gobierno para impulsar la economía en los próximos años va tomando forma lentamente. Todavía existen grandes discrepancias entre los departamentos sobre el principal enfoque a seguir. \n\nA pesar de haber llegado a un consenso para priorizar la expansión de la industria pesada, todavía queda por debatir lo que deben producir esas nuevas fábricas. \n\nHay que tomar una decisión para ponerlo todo en marcha."
 wtt_manchukou.11.a:0 "Desarrollar nuestra industria de aviación."
 wtt_manchukou.11.b:0 "Invertir en la industria del automóvil."
 wtt_manchukou.11.c:0 "Un programa general de industrialización."
 wtt_manchukou_bandit_sabotage.21.t:0 "Fábrica de armas saboteada"
 wtt_manchukou_bandit_sabotage.21.desc:0 "Hemos recibido informes que indican que anoche se produjo un gran incendio en una de nuestras fábricas en [state.GetName]. Los bomberos locales siguen apagando las llamas, pero aseguran que tendrán el incendio bajo control antes de que termine el día. Los daños parecen ser graves, ya que el fuego se originó presumiblemente en el área de almacenamiento de productos químicos altamente inflamables.\n\nEl servicio de inteligencia militar ha empezado a investigar a fondo cómo se pudo propagar el incendio a pesar de las estrictas medidas de seguridad. Las primeras pesquisas sugieren que fue provocado."
 wtt_manchukou_bandit_sabotage.21.a:0 "¡Hay que dar caza a esos terroristas!"
 wtt_manchukou_bandit_sabotage.22.t:0 "Fábrica civil saboteada"
 wtt_manchukou_bandit_sabotage.23.t:0 "Puente derrumbado"
 wtt_manchukou_bandit_sabotage.23.desc:0 "La pasada noche, un importante puente ferroviario de [state.GetName] se derrumbó con el paso de un tren que transportaba munición. Las subsecuentes explosiones causadas por la munición complicaron los intentos de recuperación y rescate. El personal del tren sigue desaparecido, y se les da por muertos.\n\nEl servicio de inteligencia militar ha enviado un equipo para investigar el lugar en cuanto sea seguro y averiguar cómo un puente tan robusto pudo derrumbarse sin previo aviso.\n\nLos testigos de la zona afirman haber visto a un pequeño grupo de personas en el valle que hay debajo del puente el día anterior al derrumbe. Se desconoce su paradero."
 generic.11.t:0 "Termina la guerra civil"
 generic.11.d:0 "La guerra que ha azotado nuestra nación al fin ha terminado. Ya podemos empezar a unificar al pueblo y reparar la destrucción causada."
 generic.11.a:0 "¡Juntos trabajaremos por un futuro mejor!"
 generic.12.t:0 "Agentes [From.GetAdjective] intentan sabotear Suez"
 generic.12.d:0 "Inteligencia militar informa de la intención [From.GetAdjective] de usar demoliciones a gran escala y bloqueos con barcos para sabotear el canal de Suez. Tenemos poco tiempo para detenerlos."
 generic.12.a:0 "¡No podemos permitirlo!"
 generic.13.t:0 "Agentes [From.GetAdjective] intentan sabotear Panamá"
 generic.13.d:0 "Inteligencia militar informa de la intención [From.GetAdjective] de usar demoliciones a gran escala y bloqueos con barcos para sabotear el canal de Panamá. Tenemos poco tiempo para detenerlos."
 generic.14.t:0 "[From.GetName] presenta una protesta diplomática"
 generic.14.d:0 "Los enviados [From.GetAdjective] han presentado una rotunda queja diplomática ante el gobierno en relación a la presencia de nuestros agregados en naciones con las que actualmente están en conflicto militar. Exigen la retirada inmediata de nuestra misión militar."
 generic.14.a:0 "Es una petición razonable."
 generic.14.b:0 "Enviaremos a nuestros agregados donde nos plazca."
 attache_political_power_tt:1 "Debido a nuestra fuerza relativa y a la §Yopinión§! que tenemos de ellos, esto tendrá el efecto siguiente:\n"
 attache_fascism_tt:0 "Debido a la cantidad de apoyo al §Yfascismo§! que hay en nuestro país, esto tendrá el efecto siguiente:\n"
 attache_communism_tt:0 "Debido a la cantidad de apoyo al §Ycomunismo§! que hay en nuestro país, esto tendrá el efecto siguiente:\n"
 attache_democratic_tt:0 "Debido a la cantidad de apoyo a la §Ydemocracia§! que hay en nuestro país, esto tendrá el efecto siguiente:\n"
 attache_neutrality_tt:0 "Debido a la cantidad de apoyo §Ysin alineación§! que hay en nuestro país, esto tendrá el efecto siguiente:\n"
 generic.15.t:0 "[From.GetName] retira a sus agregados"
 generic.15.d:0 "En respuesta a nuestras exigencias, [From.GetNameDef] ha retirado la misión militar que tenía con nuestros enemigos."
 generic.16.t:0 "[From.GetName] mantiene a sus agregados"
 generic.16.d:0 "En respuesta a nuestras exigencias, [From.GetNameDef] se ha negado a retirar la misión militar que tenía con nuestros enemigos, alegando que no nos "incumbe interferir con los asuntos internos [From.GetAdjective]"."
 generic.16.a:0 "Eso ya lo veremos."
 canals_tt:0 "Tomemos el control de las orillas del canal en el próximo mes para frustrar los planes del enemigo."
 generic.17.t:0 "[From.GetName] enferma"
 generic.17.d:0 "Al parecer, [From.GetName], se ha exigido demasiado mientras servía a [From.From.GetNameDef]. El agotamiento y el mal clima han hecho que [From.GetName] enferme, y es probable que tenga que guardar reposo durante un tiempo. Hasta que no se recupere, no podrá rendir a su nivel habitual."
 generic.18.t:0 "[From.GetName] sufre heridas"
 generic.18.d:0 "En su intento de lograr la victoria en la batalla, parece que [From.GetName] corrió demasiados riesgos mientras dirigía a sus hombres. Puesto que ha sufrido heridas, es probable que tenga que esperar un tiempo para recuperarse por completo. Hasta entonces no podrá rendir a su nivel habitual."
 japan_border_conflict.1.t:0 "Provocación japonesa en nuestra frontera"
 japan_border_conflict.1.desc:0 "Como parte del mantenimiento de la línea de demarcación que nos separa de [JAP.GetNameDef], enviamos un grupo de trabajo para comprobar los postes que hay cerca del lago Jasán. Cuando se acercaba a la frontera, un puesto de avanzada japonés ha abierto fuego contra el grupo de trabajo.\n\nHemos presentado una queja diplomática formal, pero el embajador japonés insiste en que enviamos al grupo de trabajo para que moviera los postes y hacernos así con más territorio.\n\nLos japoneses nos han asegurado que respetarán la frontera, pero que no tolerarán que "se manipule" la demarcación actual y han asegurado que responderán con la fuerza si intentamos hacerlo.\n\nEn la práctica, esto supone que ya no podremos movernos libremente por el territorio que tenemos en la zona."
 japan_border_conflict.1.a:0 "Es inaceptable."
 japan_border_conflict.2.t:0 "Victoria japonesa en el lago Jasán"
 japan_border_conflict.2.desc:0 "Tras un encontronazo entre las fuerzas [SOV.GetAdjective] y las japonesas en la zona fronteriza que rodea el lago Jasán, al parecer las fuerzas [SOV.GetAdjective] se han batido en retirada. Unidades japonesas han ocupado varias montañas estratégicas alrededor del área y han empezado a fortificar sus posiciones.\n\nDurante el combate, los japoneses capturaron varios tanques [SOV.GetAdjective], que han enviado a Tokio para evaluarlos."
 japan_border_conflict.2.a:0 "Hemos zanjado esta cuestión con honor."
 japan_border_conflict.2.b:0 "Debemos preparar una respuesta apropiada."
 japan_border_conflict.3.t:0 "Derrota japonesa en el lago Jasán"
 japan_border_conflict.3.desc:0 "Tras un encontronazo entre las fuerzas [SOV.GetAdjective] y las japonesas en la zona fronteriza que rodea el lago Jasán, el embajador japonés en Moscú ha solicitado un alto el fuego.\n\nVarios asaltos japoneses contra las posiciones [SOV.GetAdjective] han fracasado y se han zanjado con numerosas bajas, lo cual ha aumentado la preocupación del ejército japonés respecto a la capacidad de sus fuerzas."
 japan_border_conflict.3.a:0 "Es mejor caer con honor que no intentarlo jamás."
 japan_border_conflict.3.b:0 "Nuestras fuerzas se han defendido bien."
 japan_border_conflict.4.t:0 "Tablas en el lago Jasán"
 japan_border_conflict.4.desc:0 "La lucha entre las fuerzas [SOV.GetAdjective] y las japonesas alrededor del lago Jasán ha amainado después de que ambos bandos se retiraran de la zona en litigio para reagruparse y reabastecerse. El ejército japonés ha admitido que es inútil realizar más ofensivas y ha pedido un alto el fuego y que se abran negociaciones para zanjar el asunto de la frontera."
 japan_border_conflict.4.a:0 "Hemos obtenido una experiencia muy valiosa."
 japan_border_conflict.5.t:0 "Se recrudece la lucha en el lago Jasán"
 japan_border_conflict.5.desc:1 "Continúa el combate entre las fuerzas [SOV.GetAdjective] y las japonesas alrededor del lago Jasán. En un esfuerzo por acabar con el estancamiento, las fuerzas japonesas de otras zonas han empezado a unirse a la refriega contra las fuerzas [SOV.GetAdjective] en ese sector. El servicio de información sugiere que es posible que los japoneses refuercen pronto el ataque con soldados renovados traídos de otras partes del imperio."
 japan_border_conflict.5.a:0 "Debemos mantener la posición."
 japan_border_conflict.6.t:0 "Se recrudece la lucha en el lago Jasán"
 japan_border_conflict.6.desc:0 "Continúa el combate entre las fuerzas [JAP.GetAdjective] y [FROM.GetAdjective] alrededor del lago Jasán. En un esfuerzo por acabar con el estancamiento, las fuerzas [FROM.GetAdjective] de otras zonas han empezado a unirse a la refriega contra las fuerzas [JAP.GetAdjective] en ese sector. El servicio de información sugiere que es posible que [FROM.GetNameDef] refuerce pronto el ataque con soldados renovados traídos de otras partes del país."
 japan_border_conflict.6.a:0 "¡Debemos prepararnos para el ataque!"
 JAP_kalkin_gol:0 "Soviéticos puestos a prueba"
 wtt_prc.30.t:0 "Provocación lograda"
 wtt_prc.30.desc:0 "Al amparo de la noche, nuestros camaradas han saboteado una fábrica japonesa en [JAP.GetManchuriaPuppet]. No se tienen muchos detalles sobre los daños causados, ya que los imperialistas han declarado toda el área zona restringida.\n\nEste hecho por si solo nos dice que les hemos dado donde les duele. Queda por ver si esto hará que los japoneses pasen a la acción."
 wtt_prc.30.a:0 "Hemos sacudido el avispero."
 wtt_prc.31.desc:0 "Al amparo de la noche, nuestros camaradas han conseguido sabotear un puente vital en [JAP.GetManchuriaPuppet]. La pequeña fuerza de comandos informa de que el puente ha quedado completamente destruido y ha arrastrado en su derrumbe un convoy de municiones.\n\nSe han asegurado de que los lugareños los vieran, para dejar claro que se trataba de un acto de sabotaje. Queda por ver si esto hará que los japoneses pasen a la acción."
 wtt_prc.32.desc:0 "Hemos conseguido emboscar y exterminar a una patrulla japonesa en [JAP.GetManchuriaPuppet]. Hemos dejado los cuerpos en el escenario para cerciorarnos de que los imperialistas reciban el mensaje.\n\nEl tiempo dirá si consideran que esta acción es motivo suficiente para entrar en guerra."
 wtt_prc.20.c:0 "Deberíamos retirarnos del continente de inmediato."
