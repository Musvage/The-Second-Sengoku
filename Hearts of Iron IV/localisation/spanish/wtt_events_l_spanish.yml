 wtt_news.53.t:0 "La unificación de Escandinavia"
 wtt_news.53.desc:0 "Mediante la fuerza de las armas, [From.GetOldName] ha unido a los pueblos escandinavos bajo su mando y su gobierno está presionando cada vez más para integrar los territorios recién conquistados. En un intento de reunir a las personas que cimientan el estado, la propaganda pannacionalista ha aumentado con un claro apoyo por parte del gobierno.\n\nComo efecto secundario, los partidarios de la unificación escandinava han empezado a citar paralelos históricos y señalar cómo el estado actual de la cuestión puede contemplarse como una simple continuación natural de intentos anteriores de unificar la zona. El gobierno [From.GetOldAdjective] se ha subido con entusiasmo al carro de esta línea de pensamiento y ya ha proclamado oficialmente "el restablecimiento de la Unión de Kalmar" y ha cambiado el nombre del país por el de "[From.GetNameDef]"."
 wtt_news.53.a:0 "¡Un día glorioso para todos los escandinavos!"
 wtt_news.53.b:0 "Escandinavia es más fuerte unida."
 wtt_news.53.c:0 "¡Esto no durará mucho!"
 wtt_news.54.t:0 "La unificación de los nórdicos"
 wtt_news.54.desc:0 "Con la conquista de todas las naciones pertenecientes al área nórdica, el gobierno [From.GetOldAdjective] ha empezado a hacer cada vez más maniobras hacia la integración de los territorios recién conquistados. Como resultado de ello, en un intento de reunir a las personas que cimientan el estado, la propaganda pannacionalista ha aumentado con un claro apoyo por parte del gobierno.\n\nSe dice que una figura política [From.GetOldAdjective] ha afirmado, literalmente: "Los países nórdicos siempre han sentido una fuerte afinidad entre sí. Es natural que deban unirse y que nuestros pueblos coexistan como un todo". Parece ser que el gobierno ha decidido aprovechar esta afinidad como manera de unificar al pueblo y ya ha proclamado "la verdadera unidad nórdica" y ha cambiado el nombre del país por el de "[From.GetNameDef]"."
 wtt_news.54.a:0 "¡El norte unido se mantendrá firme!"
 wtt_news.54.b:0 "Puede que el norte ahora resulte problemático para sus vecinos..."
 wtt_news.55.t:0 "El renacimiento de [From.GetNameDef]"
 wtt_news.55.desc:0 "Tras haber recuperado todas las naciones pertenecientes a la antigua Gran Colombia, el gobierno [From.GetOldAdjective] ha empezado a hacer cada vez más maniobras hacia la integración de los territorios recién conquistados. Como resultado de ello, en un intento de reunir a las personas que cimientan el estado, la propaganda pannacionalista ha aumentado con un claro apoyo por parte del gobierno.\n\nLas autoridades [From.GetOldAdjective] han afirmado que creen que toda la Sudamérica septentrional debe contemplar su historia compartida y usar su afinidad como cimiento para un nuevo estado. Ahora, el gobierno [From.GetOldAdjective] ha dado un paso más, ha proclamado el "renacimiento del legado de Bolívar", y ha rebautizado el país como "[From.GetNameDef]"."
 wtt_news.55.a:1 "¡El sueño de una Latinoamérica unida nos aguarda!"
 wtt_news.55.b:0 "¿El nacimiento de una nueva superpotencia americana?"
 wtt_news.56.t:0 "El renacimiento de [From.GetNameDef]"
 wtt_news.56.desc:0 "Tras haber afianzado todas las tierras del Imperio Austrohúngaro, el gobierno [From.GetOldAdjective], como representante del último estado sucesor restante, ha empezado a reintegrar estos territorios. La propaganda dirigida por el gobierno se ha recrudecido, ensalzando los "gloriosos días del imperio" en un claro esfuerzo por reunir a la población tras las amplias reformas nacionales y volver a las normas del imperio.\n\nComo parte de estas, el gobierno [From.GetOldAdjective] ha anunciado el restablecimiento de [From.GetNameDef] y ha cambiado el nombre oficial de la nación para reflejarlo."
 wtt_news.56.a:0 "¡Indivisibiliter ac inseparabiliter!"
 wtt_news.56.b:0 "La monarquía dual resurge."
 wtt_news.57.t:1 "Renacimiento de [From.GetNameDefCap]"
 wtt_news.57.desc:0 "Como Polonia y Lituania vuelven a estar gobernadas una vez más por un solo estado, el gobierno [From.GetOldAdjective] ha empezado a inspirarse en la historia para crear su propaganda en un esfuerzo por unir al pueblo tras sus políticas. "Expertos en historia" bombardean a la población con las diversas maneras en las que una Polonia y una Lituania unidas podrán resistir los peligros que hay tras sus fronteras, contando cuentos sobre la envergadura del poder de la Mancomunidad Polaca-Lituana. Este planteamiento parece tener cierto efecto en reconducir la indignación del pueblo y centrar sus pensamientos en los días gloriosos de antaño.\n\nHoy, el gobierno [From.GetOldAdjective] ha dado un paso más y ha proclamado el restablecimiento de la Mancomunidad y rebautizado el país como "[From.GetNameDef]"."
 wtt_news.57.a:0 "Si Dios está con nosotros, ¿quién está contra nosotros?"
 wtt_news.57.b:0 "¿Sobrevivirá a la partición esta vez?"
 wtt_news.58.t:0 "La reunificación de los Países Bajos"
 wtt_news.58.desc:0 "Con la conquista por parte [From.GetOldAdjective] de los demás Países Bajos, su gobierno ha defendido con mucha vehemencia sus actos. Ahora dicen ser los sucesores inmediatos y legítimos del Reino Unido de los Países Bajos y han repudiado el Tratado de Londres de 1839 aduciendo que, en aquel momento, fuerzas extranjeras obligaron al gobierno a firmarlo. Así, la nación nunca dejó de existir, [From.GetOldNameDef] se ha limitado a recuperar el control de una tierra que ya les pertenecía.\n\nPara reforzar estas palabras, el gobierno [From.GetOldAdjective] ha rebautizado el país como "[From.GetNameDef]" y está dedicando grandes esfuerzos propagandísticos en un intento por unificar al pueblo utilizando la actual crisis mundial como una amenaza externa frente a la que unirse."
 wtt_news.58.a:0 "Unidos otra vez, como se pretendía en 1815..."
 wtt_news.58.b:0 "Sí... Visto lo visto, este parece un asunto interno..."
 wtt_news.59.t:0 "El renacimiento de [From.GetNameDef]"
 wtt_news.59.desc:0 "Con la conquista por parte [From.GetOldAdjective] de los demás estados de Centroamérica, su gobierno ha defendido con mucha vehemencia sus actos al resto del mundo. Se considera el legítimo sucesor de la República Federal de Centroamérica y ha tachado a las demás naciones que se separaron a finales de los años 1830 de gobiernos separatistas ilegales, y por ello se refieren a las luchas recientes como sus "legítimos intentos de recuperar el control de estos territorios".\n\nPara reforzar estas palabras, el gobierno [From.GetOldAdjective] ha rebautizado el país como "[From.GetNameDef]" y está dedicando grandes esfuerzos propagandísticos en un intento por unificar al pueblo utilizando la actual crisis mundial como una amenaza externa frente a la que unirse."
 wtt_news.59.a:0 "Un primer paso necesario para ascender en el escenario mundial."
 wtt_news.59.b:0 "Emergen otros Estados Unidos de las Américas."
 wtt_news.60.t:0 "La unificación de los países bálticos"
 wtt_news.60.desc:0 "Con la conquista de todas las tierras pertenecientes a los estados bálticos, el gobierno [From.GetOldAdjective] ha empezado a hacer cada vez más maniobras hacia la integración de los territorios recién conquistados. Como resultado de ello, en un intento de reunir a las personas que cimientan el estado, la propaganda pannacionalista ha aumentado con un claro apoyo por parte del gobierno.\n\nSe dice que una figura política [From.GetOldAdjective] ha afirmado, literalmente: "Los países bálticos siempre han sentido una fuerte afinidad entre ellos. Es natural que deban unirse, especialmente a la luz de los peligros que amenazan nuestras fronteras. Solo si se mantienen juntos, nuestros pueblos podrán seguir siendo independientes y libres". Por tanto, han proclamado "la verdadera unidad báltica" y han cambiado el nombre del país por el de "[From.GetNameDef]"."
 wtt_news.60.a:0 "Es necesario para nuestra supervivencia."
 wtt_news.60.b:0 "¿Pero será el estado lo bastante fuerte?"
 wtt_news.61.t:0 "El renacimiento de [From.GetNameDef]"
 wtt_news.61.desc:0 "Tras haber afianzado todas las tierras que tuvieran los otomanos antes de la guerra, el gobierno [From.GetOldAdjective], como representante del estado sucesor otomano, ha empezado a reintegrar estos territorios. La propaganda dirigida por el gobierno se ha recrudecido, denunciando la partición que hicieron las Aliados en la Primera Guerra Mundial y ensalzando los "gloriosos días del imperio" en un claro esfuerzo por reunir a la población de los nuevos territorios conquistados tras las amplias reformas nacionales y volver a las normas del imperio.\n\nComo parte de estas, el gobierno [From.GetOldAdjective] ha anunciado el restablecimiento de [From.GetNameDef] y ha cambiado el nombre oficial de la nación para reflejarlo."
 wtt_news.61.a:0 "¡Al fin hemos acabado con las injusticias del reparto!"
 wtt_news.61.b:0 "El Estado Eterno resurge de nuevo..."
 wtt_news.62.t:0 "La unificación de Europa"
 wtt_news.62.desc:0 "Las potencias principales de la Europa continental han caído conquistadas por [From.GetOldNameDef] y, por primera vez, el sueño reciente de una Europa unida parece alcanzable. Una gran variedad de "expertos", al parecer en nómina del gobierno, ya han empezado a tildar repetidamente la situación política actual como la única manera de "impedir conflictos futuros en Europa".\n\nEn sus esfuerzos de dar la apariencia externa de una "nación de todos los europeos", el gobierno impulsa reformas en el ámbito nacional y local a un ritmo impresionante y, como parte de ellas, hoy ha anunciado que el país pasará a llamarse "[From.GetNameDef]" a partir de ahora, para que "todos los europeos se sientan bienvenidos en él"."
 wtt_news.62.a:0 "¿Pondrá esto fin a todas las guerras en Europa?"
 wtt_news.62.b:0 "A ver si lo consiguen."
 wtt_news.63.t:0 "El auge de [From.GetNameDef]"
 wtt_news.63.desc:0 "A medida que la nación [From.GetOldAdjective] absorbe a sus vecinas, los esfuerzos del gobierno por crear una continuidad histórica se vuelven cada vez más evidentes, en un intento obvio por unificar al pueblo. Los logros del Gran Imperio de Zimbabue se han idealizado mucho, pero la propaganda incesante parece tener su efecto en la opinión pública.\n\nEn el día de hoy, el gobierno [From.GetOldAdjective] ha dado un paso más y ha rebautizado el país como "[From.GetNameDef]", un anuncio que las multitudes exultantes han ovacionado en las calles de las ciudades más importantes."
 wtt_news.63.a:0 "¡Un África para los africanos!"
 wtt_news.63.b:0 "¿Es esto el fin del África colonial?"
 wtt_news.64.t:0 "El auge de [From.GetNameDef]"
 wtt_news.64.desc:0 "El avance militar [From.GetOldAdjective] se antoja completamente imparable, y la idea que muchos han acariciado estos últimos años -la creación de un Imperio Romano- ahora parece al alcance de los italianos. Todas las potencias de la Europa continental que se les podían oponer han sido prácticamente erradicadas, lo cual deja a los italianos vía libre para imponer su voluntad sobre los pueblos conquistados.\n\nAdemás de empezar la integración de lo que ha venido a llamar los "territorios romanos reconquistados", el gobierno italiano ya ha anunciado el resurgir del Imperio Romano y ha rebautizado la nación como "[From.GetNameDef]"."
 wtt_news.64.a:0 "¡Roma Invicta!"
 wtt_news.64.b:0 "¡No lo pueden decir en serio!"
 wtt_news.65.t:0 "El auge de [From.GetNameDef]"
 wtt_news.65.desc:0 "A medida que prosigue el avance [From.GetOldAdjective], los versados en la historia de Persia no han dejado de notar ciertos paralelismos. Personajes públicos notables han empezado a comparar esta expansión con los tiempos de Ciro el Grande, y un orgullo nacionalista está surgiendo por toda la sociedad [From.GetOldAdjective].\n\nTras ampliar su control a las nuevas adquisiciones territoriales y aprovechando este pico en la aprobación pública, las autoridades han confirmado que la nación pasará a llamarse oficialmente "[From.GetNameDef]"."
 wtt_news.65.a:0 "¡Nuestra fuerza sigue creciendo!"
 wtt_news.65.b:0 "¿Traerá esto paz y estabilidad a la zona?"
 wtt_news.66.t:0 "El auge de [From.GetNameDef]"
 wtt_news.66.desc:0 "La ascendencia [From.GetOldAdjectiveCap] ha dejado perplejos a muchos militares en todo el mundo, pero los resultados hablan por sí mismos. En pocos años, los griegos han dominado por completo los Balcanes, han reconquistado Estambul y han aplastado toda resistencia turca organizada en Anatolia. Parece ser que se han concluido definitivamente más de cinco siglos de conflictos grecoturcos.\n\nPara estimular todavía más el orgullo nacional, el gobierno [From.GetOldAdjectiveCap] ha utilizado la continuidad histórica y ha presentado sus logros militares como "la reconquista bizantina contra el invasor turco". Como parte de esta propaganda y en medio de un extravagante desfile ceremonial en la Constantinopla recién rebautizada, se ha anunciado que [From.GetOldNameDef] ha cambiado su nombre oficial por el de [From.GetNameDef]."
 wtt_news.66.a:0 "Que empiece la reconquista."
 wtt_news.66.b:0 "Un cambio de suerte milagroso..."
 wtt_news.67.t:0 "La unificación de Arabia"
 wtt_news.67.desc:0 "Con la conquista por parte [From.GetOldAdjective] de casi todo lo que constituye el mundo árabe, el gobierno ha aprovechado la oleada renovada de panarabismo que se extiende por toda la zona. Como los desacuerdos internacionales se han "solucionado" con la eliminación directa por medios militares de los gobiernos extranjeros obstinados, la unificación árabe parece estar al alcance de la mano, y el gobierno [From.GetOldAdjective] ya ha empezado a mostrar su voluntad de perseguir esta meta.\n\nSe trate solo de aprovechar la predisposición del público, de apelar a la construcción de una tierra para todos los árabes o, simplemente, de facilitar la integración de la zona, lo cierto es que las autoridades [From.GetOldAdjective] ya han confirmado que el nombre oficial del país se cambiará por el de "[From.GetNameDef]"."
 wtt_news.67.a:0 "Ya se ha conseguido el sueño de Zaidan."
 wtt_news.67.b:0 "¿Llevará esto a una paz duradera en la zona?"
 wtt_news.68.t:0 "El auge de [From.GetNameDef]"
 wtt_news.68.desc:0 "A medida que la nación [From.GetOldAdjective] absorbe a sus vecinas, esfuerzos del gobierno por crear una continuidad histórica se vuelven cada vez más evidentes, en un intento obvio por unificar al pueblo. Los logros del Imperio Mayapajit se han idealizado mucho, pero la propaganda incesante parece tener su efecto en la opinión pública.\n\nEn el día de hoy, el gobierno [From.GetOldAdjective] ha dado un paso más y ha rebautizado el país como "[From.GetNameDef]", en homenaje a la historia de la zona y con la esperanza de que sea algo con lo que se sientan relacionados todos sus habitantes."
 wtt_news.68.a:0 "¡Este es el fin del colonialismo en Asia!"
 wtt_news.68.b:0 "Han labrado su propio destino."
 wtt_news.69.t:0 "El renacimiento de [From.GetNameDef]"
 wtt_news.69.desc:0 "A medida que la nación [From.GetOldAdjective] absorbe a sus vecinas, el gobierno reconsidera el haber prescindido del nombre de Rattanakosin. Como sus fronteras actuales cada vez se parecen más a las del cénit histórico de ese imperio, los logros del Reino de Rattanakosin se usan con más frecuencia para influir en la opinión pública.\n\nEn el día de hoy, el gobierno [From.GetOldAdjective] ha dado un paso más y ha rebautizado oficialmente el país como "[From.GetNameDef]", en un intento de legitimarse con la historia."
 wtt_news.69.a:0 "Hemos reafirmado nuestra hegemonía."
 wtt_news.69.b:0 "¿Se están derrumbando los imperios coloniales?"
 wtt_news.70.t:0 "El renacimiento de [From.GetNameDef]"
 wtt_news.70.desc:0 "Bajo el mandato de la kaiserin Victoria, [From.GetOldNameDef] ha ampliado enormemente sus fronteras y ha sobrepasado incluso las del antiguo Sacro Imperio Romano. Todos los enemigos continentales que podían poner en peligro su gobierno se han visto doblegados por la maquinaria militar [From.GetOldAdjective], lo cual le ha dado campo libre para impulsar todavía más su política.\n\nAhora, la kaiserin ha estimado que debe aprovechar esta oportunidad y que la nación debe convertirse en la sucesora en espíritu del Sacro Imperio Romano. Para reflejar esto, el país ha cambiado su nombre oficial y, con ello, Victoria ha logrado unificar políticamente el territorio, algo que había resultado imposible para los emperadores durante siglos."
 wtt_news.70.a:0 "¡Aquila Elegit Iovis Omnia Vincit!"
 wtt_news.70.b:0 "¡El esplendor y la gloria de esta mujer son innegables!"

 
