l_spanish:
 POL_danzig_decisions:0 "La Ciudad Libre de Danzig"
 POL_danzig_decisions_desc:0 "¡Danzig ha sido la espina clavada en la economía polaca durante mucho tiempo! Es hora de que nos hagamos con el control de la ciudad, pero eso solo se podrá conseguir si los lugareños cooperan hasta cierto punto..."
 POL_unification_propaganda:0 "Propaganda de unificación"
 POL_unification_propaganda_desc:1 "Dánzig es una ciudad con una gran diversidad cultural en la que viven polacos, alemanes y un sinfín de minorías, y el partido nazi está intentando parar esta cooperación multicultural. Podemos usar la propaganda para poner a las minorías de la ciudad de nuestro lado, si les prometemos la igualdad que los nazis les niegan."
 POL_military_appeasement:0 "Apaciguamiento militar"
 POL_military_appeasement_desc:0 "No podremos integrar la Ciudad Libre de Danzig empleando únicamente la fuerza bruta. Será necesario apaciguar a la milicia para que se alineen con la visión que Polonia tiene para la ciudad."
 POL_raid_nazi_resistance:0 "Atacar a la resistencia nazi"
 POL_raid_nazi_resistance_desc:0 "En la ciudad hay individuos que preferirían entregar las llaves de su libertad a los nazis y convertirse en siervos de Berlín. Debemos eliminarlos a toda costa, aunque una acción militar demasiado dura podría tener reacciones adversas en la manera en la que nos percibe la población."
 POL_tighten_control:0 "Reforzar el control"
 POL_tighten_control_desc:0 "Hemos reunido el suficiente apoyo en la ciudad como para reforzar nuestro control sin provocar disturbios civiles. Ahora deberíamos tener más acceso a los recursos de Danzig, y estar más cerca de obtener la unidad en la ciudad."
 POL_sanation_decisions:0 "El Gobierno de Sanación de Polonia"
 POL_sanation_decisions_desc:0 "Los sanacionistas están divididos en bandos de izquierdas y de derechas, y ambos intentan poner fin a nuestro gobierno. ¡Debemos apaciguar y dejar fuera a estos partidos para poder crear un gobierno estable para el futuro de Polonia!"
 POL_sanation_left_irritation:0 "Irritación de la izquierda sanacionista"
 POL_sanation_left_irritation_desc:0 "Cansada de que la marginen bajo el régimen de Mościcki, la izquierda sanacionista busca restablecer el gobierno del anterior primer ministro, Walery Sławek."
 POL_sanation_right_irritation:0 "Irritación de la derecha sanacionista"
 POL_sanation_right_irritation_desc:0 "Con la mayoría de los militares de su lado, la derecha sanacionista busca minar a la dictadura y establecer una Junta Militar bajo la guía de Edward Rydz-Śmigły. Con lazos tanto en los paramilitares falangistas como en el ejército, la derecha sanacionista es una facción política peligrosa."
 POL_sideline_the_left:0 "Marginar a la izquierda"
 POL_sideline_the_left_desc:0 "Con ayuda de la derecha, puede que podamos dejar fuera a la izquierda y relegarla a los márgenes políticos de la sociedad."
 POL_sideline_the_right:0 "Marginar a la derecha"
 POL_sideline_the_right_desc:0 "Aunque es poderosa, podríamos convertir a la derecha en una facción política irrelevante si colaboramos con la izquierda y el castillo."
 POL_peasant_strike_category:0 "La huelga de los campesinos"
 POL_peasant_strike_category_desc:0 ""
 POL_looming_peasants_strike_mission:0 "Se avecina una huelga de campesinos"
 POL_looming_peasants_strike_mission_desc:0 "Los campesinos están descontentos, exigen salarios más altos y precios de los alimentos más bajos. Las pobres conexiones de ferrocarril de Polonia en el este hacen que suministrar alimento y equipo a la región sea una labor cara, pero si invirtiéramos en estas líneas, podríamos darles a los campesinos lo que piden."
 POL_peasants_strike:0 "¡Los campesinos se han puesto en huelga!"
 POL_peasants_strike_desc:0 "Las tensiones han estallado en el este. Si no resolvemos esta crisis lo antes posible, nos enfrentamos a una guerra civil. La huelga, organizada por el líder del Partido de los Campesinos Stanisław Mikołajczyk ha reunido a una coalición de demócratas, socialistas y comunistas que se oponen al gobierno polaco, e ignorarlos podría provocar una rebelión."
 POL_invite_foreign_motor_decisions:0 "Invitar a empresas automovilísticas extranjeras"
 POL_invite_foreign_motor_decisions_desc:0 ""
 POL_invite_ford:0 "Invitar a Ford Motors"
 POL_invite_ford_desc:0 "Baratos, eficientes y estadounidenses. Ford Motors es capaz de producir equipo en masa a un ritmo incomparable."
 POL_invite_vauxhall:0 "Invitar a Vauxhall"
 POL_invite_vauxhall_desc:0 "Los británicos han demostrado que sus vehículos son los más rápidos y de mejor calidad del mundo."
 POL_invite_somua:0 "Invitar a SOMUA"
 POL_invite_somua_desc:0 "Los vehículos motorizados y blindados franceses son más duros que el resto y son capaces de resistir los proyectiles de los vehículos enemigos sin apenas recibir daño. Son la clase de vehículos que necesitamos para sobrevivir a la guerra."
 POL_miedzymorze_decisions:0 "El Międzymorze"
 POL_miedzymorze_decisions_desc:0 ""
 POL_diplomatic_mission_to_FIN:0 "Misión diplomática en [FIN.GetNameDef]"
 POL_diplomatic_mission_to_FIN_desc:0 "Si queremos convencer al resto de naciones para que se unan al Intermarium, debemos hacerles ver que se trata de lo mejor para sus intereses. Si enviamos a Józef Beck en misión diplomática, tendremos más posibilidades de crear la alianza defensiva con la que soñamos."
