 POL_defensive_plans:0 "Planificación defensiva"
 POL_defensive_plans_desc:0 ""
 POL_defend_in_east_state:0 "Plan defensivo de [From.GetName]"
 POL_defend_in_east_state_desc:0 "El este sigue siendo un lugar remoto y subdesarrollado, la naturaleza es tan dueña de esas tierras como nosotros. Debemos entrenar a nuestros hombres para que usen los alrededores a su favor y puedan confundir y dispersar a los invasores rusos."
 POL_defend_in_west_state:0 "Plan defensivo de [From.GetName]"
 POL_defend_in_west_state_desc:0 "La mayor parte de nuestra industria está en el oeste, por lo que es vital que lo defendamos de los alemanes. Debemos idear estrategias defensivas si queremos responder a la creciente amenaza en nuestra frontera."
 POL_four_year_plan_mission:0 "Preparación para el siguiente plan de cuatro años"
 POL_four_year_plan_mission_desc:0 "El plan de cuatro años está en curso, y debemos asegurarnos de llevar a cabo las promesas de reforma e industrialización del país si queremos prepararnos para los próximos cuatro años."
 
