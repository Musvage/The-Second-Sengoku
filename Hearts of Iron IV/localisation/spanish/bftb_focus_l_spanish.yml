l_spanish:
 GRE_bring_home_the_exiled_republicans:0 "Repatriar a los republicanos exiliados"
 GRE_bring_home_the_exiled_republicans_desc:0 "Ahora que nuestro líder Eleftherios Venizelos vuelve a estar al mando, podemos invitar a nuestros camaradas a regresar del largo exilio que les impuso el régimen monárquico. ¡Necesitaremos toda la ayuda posible para lograr la recuperación de nuestro país!"
 GRE_bring_home_the_exiled_republicans_focus_tt:0 "Los ministros y generales §Yvenizelistas§! regresarán del exilio y estarán disponibles."
 GRE_compromise_with_the_monarchists:0 "Compromiso con los monárquicos"
 GRE_compromise_with_the_monarchists_desc:0 "Puede que no nos guste tener rey, pero el país lleva demasiado tiempo dividido por culpa de este asunto. En vez de arriesgarnos a que estalle otra guerra civil, vamos a invitar a los monárquicos a negociar. La lucha ha llegado a su fin."
 GRE_compromise_with_the_monarchists_focus_tt:1 "§YJorge II§! renuncia al control absoluto del país y se convierte en un monarca constitucional. \n\nLos £faction_gre_monarchist §Ymonárquicos§! pasan a ser §Gamistosos§!. \nLos £faction_gre_communist §Ycomunistas§! pasan a ser §Rhostiles§!."
 GRE_request_communist_support:0 "Solicitar apoyo comunista"
 GRE_request_communist_support_desc:0 "¡Jorge II no es griego y no tiene ningún derecho a interferir en los asuntos de Grecia! ¡Nuestro país ha derramado ya demasiada sangre por su derecho inventado a gobernar y ha llegado la hora de llevar a este criminal ante la justicia! Sin embargo, no podemos hacerlo solos y solo hay una facción que odie al rey tanto como nosotros..."
 GRE_request_communist_support_focus_tt:1 "Los £faction_gre_communist §Ycomunistas§! pasan a ser §Gamistosos§!. \nLos £faction_gre_monarchist §Ymonárquicos§! pasan a ser §Rhostiles§!. \n\nLos generales y ministros £faction_gre_monarchist §Ymonárquicos§! se §Rretirarán§! del servicio, pero los generales y ministros £faction_gre_communist §Ycomunistas§! pasarán a estar §Gdisponibles§!."
 GRE_remembering_the_anatolian_catastrophe:0 "Recordar la catástrofe de Anatolia"
 GRE_remembering_the_anatolian_catastrophe_desc:0 "La campaña de Asia Menor fue un desastre total. Masacraron a nuestro pueblo, ultrajaron nuestro honor y aplastaron nuestro movimiento político... ¡y todo en un periodo de tres años! No podemos permitir que nuestro legado sea ese. Debemos conseguir que la gente culpe a los turcos de todo esto. Si lo logramos, puede que consigamos alcanzar el sueño de la Magna Grecia que tanto ansiamos..."
 GRE_old_memories_stir_new_threats_tt:0 "Hurgar en la herida de Anatolia podría tener §Yconsecuencias imprevistas§!..."
 GRE_a_socialist_economy:0 "Una economía socialista"
 GRE_a_socialist_economy_desc:0 "El pueblo griego se ha desangrado durante demasiado tiempo por culpa del gobierno autocrático de un falso rey y del belicismo de los venizelistas. ¡Ha llegado la hora de que nuestra gente prospere bajo un gobierno que piense primero en el pueblo!"
 GRE_restoring_our_home:0 "Recuperando nuestro hogar"
 GRE_restoring_our_home_desc:0 "El paso del tiempo se ha cebado con una Grecia azotada por las guerras, las deudas y la pobreza. Ahora que la democracia ha regresado, ha llegado la hora de acabar con la explotación de alemanes e italianos. En su lugar, deberíamos estrechar lazos con los británicos con la esperanza de que nos ayuden a reconstruir el espíritu y la industria de nuestra nación."
 GRE_venerate_the_ancient_hellenes:0 "Respeto por los antiguos griegos"
 GRE_venerate_the_ancient_hellenes_desc:0 "¿Acaso no descendemos de los venerables griegos de la antigüedad? \n¿No corre por nuestras venas la misma sangre que la de los maestros de la polémica, la filosofía y la guerra? Debemos hacer que el orgullo vuelva a nuestro pueblo y ser, de nuevo, la luz que guíe a Europa."
 GRE_the_birthplace_of_democracy:0 "La cuna de la democracia"
 GRE_the_birthplace_of_democracy_desc:1 "Casi ningún tirano ha logrado ganarse el respeto de los griegos, ¡un rasgo que hemos logrado mantener con orgullo desde la época de Pericles! ¡La democracia es uno de los muchos frutos de nuestra genialidad, y tenemos todo el derecho a defenderla frente a las tiranías de romanos y teutones!"
 GRE_nationalized_banks:0 "Nacionalización de bancos"
 GRE_nationalized_banks_desc:0 "Deutsche Bank y Bank of England se han aprovechado de los griegos durante demasiado tiempo. ¡Se han apropiado de sus escasos ingresos y los han castigado por las acciones de un gobierno dictatorial que ni siquiera eligieron! ¡El pueblo griego se ha hartado de que lo exploten y los fondos de estos bancos van a pasar a manos del gobierno!"
 GRE_soviet_subsidised_railways:0 "Ferrocarriles subvencionados por la URSS"
 GRE_soviet_subsidised_railways_desc:0 "Grecia ha sufrido los abusos de todas las grandes potencias de Europa así que, si queremos modernizar nuestra economía, ha llegado la hora de mirar al otro lado del mar Negro."
 GRE_agricultural_communes:0 "Comunas agrícolas"
 GRE_agricultural_communes_desc:0 "El mundo se ha industrializado a nuestro alrededor y tenemos que ponernos al día. No obstante, buena parte de nuestro pueblo solo conoce el trabajo agrícola y no podemos acabar con nuestras raíces en un abrir y cerrar de ojos. Debemos organizar el sector agrícola en comunas eficientes para emplear nuestro talento en otros campos, como el industrial y el militar."
 GRE_theban_warriors:0 "Guerreros de Tebas"
 GRE_theban_warriors_desc:0 "Nuestro objetivo no consiste en crear una sociedad llena de militantes que apoyen el uso de la fuerza por encima de todo. ¡Nos oponemos firmemente a cualquier intento de reproducir el sistema de gobierno de Mussolini! ¡Somos griegos, no romanos! ¡En vez de venerar a los violentos espartanos, ensalzaremos a los tebanos, quienes acabaron con la hegemonía espartana usando su astucia!"
 GRE_athenian_thinkers:0 "Pensadores atenienses"
 GRE_athenian_thinkers_desc:0 "¡Atenas fue la cuna de algunos de los mejores pensadores de la humanidad y, si centramos nuestros esfuerzos en las artes y las ciencias, volveremos a ver cómo surgen grandes mentes por toda Grecia!"
 GRE_macedonian_generals:0 "Generales macedonios"
 GRE_macedonian_generals_desc:0 "Alejandro Magno logró conquistar buena parte del mundo por sus propios medios, y lo hizo empezando desde la humilde Macedonia. Aquello que lo hizo grande a él corre también por nuestras venas. Tanto Alejandro como los Argéadas son grandes ejemplos del excelente liderazgo griego."
 GRE_the_greek_industrial_revolution:0 "La revolución industrial griega"
 GRE_the_greek_industrial_revolution_desc:0 "Grecia debería haberse industrializado hace décadas, pero los políticos corruptos y las injerencias extranjeras nos dejaron una economía más propia de épocas pasadas. No podemos permitirnos el lujo de perder más tiempo. Tenemos que empezar ya y movernos rápido."
 GRE_industry_bypass_tt:0 "No hay ranuras de construcción suficientes para §Yfábricas militares§! o §Yfábricas civiles§!"
 GRE_red_militias:0 "Milicias rojas"
 GRE_red_militias_desc:0 "Muchos ansían desbaratar nuestros esfuerzos por modernizar la sociedad griega, pero, con la organización de milicias que protejan la revolución, nuestros enemigos tendrán muchas más dificultades para detenernos."
 GRE_clearing_land_for_industrial_expansion:0 "Abrir paso a la expansión industrial"
 GRE_clearing_land_for_industrial_expansion_desc:0 "Los olivos, los viñedos y las plantaciones de tabaco se suceden por toda Grecia, igual que las muchas iglesias que nos dejó como legado el Imperio Bizantino. No obstante, la nueva Grecia no necesita nada de eso. ¡Tenemos que recuperar esas tierras y construir en ellas fábricas para nuestros trabajadores!"
 GRE_the_anatolian_refugees:0 "Los refugiados de Anatolia"
 GRE_the_anatolian_refugees_desc:0 "Tras la catástrofe de Anatolia, tuvimos que acoger a unos dos millones de refugiados griegos que vivían en Turquía. No estábamos preparados para algo así, y la situación solo ha ido a peor. Los refugiados se han organizado en torno a la figura de Georgios Kosmidis, otro exiliado anatolio. Su movimiento es demasiado grande como para ignorarlo y, en el fondo, ¿no perseguimos ambos un objetivo similar?"
 GRE_depose_the_reactionaries:0 "Deponer a los reaccionarios"
 GRE_depose_the_reactionaries_desc:0 "Hemos tolerado esta coalición con los venizelistas durante demasiado tiempo. Su agenda liberal es un anatema para nuestro credo marxista, así que ha llegado la hora de poner fin a esta relación ridícula. ¡Por la revolución!"
 GRE_resurrecting_the_megali_idea:0 "Recuperando la Gran Idea"
 GRE_resurrecting_the_megali_idea_desc:0 "La Gran Idea estuvo a punto de hacerse realidad en 1919, pero, tras la guerra greco-turca, el sueño se desvaneció casi por completo. Sin embargo, mientras los turcos sigan profanando nuestras tierras con su presencia, nuestras ansias por recuperar aquello que nos pertenece no decaerán. El pueblo griego ya luchó por ello una vez, y puede volver a hacerlo..."
 GRE_megali_idea_conference_invites_tt:0 "Las invitaciones a la §YConvención de Megali§! se enviarán tras elegir el enfoque."
 GRE_prepare_for_the_great_anti_fascist_war:0 "Preparación para la gran guerra antifascista"
 GRE_prepare_for_the_great_anti_fascist_war_desc:0 "El fascismo es la mayor amenaza al marxismo. El desafío ideológico que representa solo se puede aplastar en el campo de batalla. La Unión Soviética no hace nada por detener su avance, así que tendremos que hacerlo nosotros."
 GRE_ally_tito:0 "Alianza con Tito"
 GRE_ally_tito_desc:0 "No hay ningún revolucionario que siga nuestro marxismo antiestalinista con tanto fervor como Josip Broz Tito de Yugoslavia. Puede que no nos guste, pero necesitamos hermanarnos con él y con sus hombres para enfrentarnos a los despiadados fascistas y a los desleales bolcheviques."
 GRE_tow_the_stalinist_line:1 "Siguiendo la línea estalinista"
 GRE_tow_the_stalinist_line_desc:0 "Nuestra revolución debe su éxito a las grandes mentes de la Unión Soviética. ¡De no ser por ellos, quizás nunca hubiéramos llegado al poder en Grecia! Todo nuestro apoyo a nuestros camaradas de Moscú."
 GRE_horror_and_fear:0 "Terror y temor"
 GRE_horror_and_fear_desc:0 "Deimos y Fobos, terror y temor. Eran los hijos de Ares, el dios de la guerra. Los espartanos derramaron sangre en honor de los hijos de Ares en el campo de batalla y nosotros, aislados y sin aliados, también tendremos que hacerlo para honrar nuestro glorioso pasado."
 GRE_the_gordian_knot:0 "El nudo gordiano"
 GRE_the_gordian_knot_desc:0 "El nudo gordiano forma parte de la leyenda de Alejandro Magno y es el ejemplo ideal de cómo resolver una tarea imposible gracias a un golpe audaz. Nuestra tarea es recuperar el terreno perdido... y la audacia es lograr que nuestros aliados lo hagan por nosotros."
 GRE_megali_idea_approved:0 "§YGran Idea§! aprobada"
 GRE_megali_convention_a_failure:0 "La Convención de Heraklion fue un fracaso"
 GRE_gordian_knot_tt:0 "Los firmantes, a excepción de §YItalia§!, declararán la guerra a §YTurquía§! junto a §YGrecia§! para cumplir con lo estipulado en la §YConvención de Megali§!."
 GRE_secure_the_aegean:0 "Asegurar el Egeo"
 GRE_secure_the_aegean_desc:0 "Queremos resolver los problemas que surgen en la otra punta de Europa, pero ignoramos los que tenemos a las puertas de nuestra tierra. Los turcos son nuestros enemigos mortales, han perseguido a los griegos durante siglos. Confiábamos en forjar un nuevo y brillante camino, pero está claro que no podremos lograrlo hasta que controlemos esta zona."
 GRE_dominate_the_bulgarians:0 "Dominar a los búlgaros"
 GRE_dominate_the_bulgarians_desc:0 "Los búlgaros han amenazado la seguridad de Grecia una y otra vez. Se hacían llamar la "Prusia de los Balcanes"... Qué pintoresco. No permitiremos que vuelvan a poner en riesgo la seguridad de Grecia."
 GRE_stage_an_incident_in_the_bosporus:0 "Preparar un incidente en el Bósforo"
 GRE_stage_an_incident_in_the_bosporus_desc:0 "El politburó soviético no ha ocultado nunca sus ansias de controlar Constantinopla. Ahora que pueden contar con nuestra ayuda, los soviéticos han decidido dar el primer paso para tomar el control del estrecho del Bósforo y Grecia desempeñará un papel decisivo en ello..."
 GRE_reviving_the_double_headed_eagle:0 "El regreso del águila bicéfala"
 GRE_reviving_the_double_headed_eagle_desc:0 "Los venizelistas fueron unos cobardes que se negaron a recuperar la gloria perdida de Grecia... ¡la gloria de Bizancio! ¿Por qué detenernos en las costas de Turquía cuando podemos reclamar todo el imperio? ¡Comienza una nueva época gloriosa para Grecia!"
 GRE_nenikikamen:0 "Nenikikamen"
 GRE_nenikikamen_desc:1 "[Root.GetNenikikamenDesc]"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_STANDARD:0 "¡Hemos vencido! ¡El plan de Venizelos se ha cumplido después de todos estos años! La Gran Idea se ha impuesto a los negadores y a aquellos que querían frustrar nuestro destino. Ahora nos encontramos ante una nueva era para Grecia... ¡Una edad de oro!"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_BYZANTINE:0 "¡Hemos vencido! ¡Después de tanto tiempo, hemos vengado a Bizancio! ¡Tras recuperar la antigua capital imperial, estamos un paso más cerca de alcanzar nuestro destino! ¡Estamos al borde de una nueva era para Grecia, una era nacida de sangre y fuego! ¡Kosmídisy Nikas!"
 GRE_attack_the_fascists:0 "Atacar a los fascistas"
 GRE_attack_the_fascists_desc:0 "El fascismo es un virus que se ha extendido de país en país por toda Europa, como una plaga. ¡El comunismo es la cura, y vamos a administrársela por la fuerza!"
 GRE_revolutionaries_of_the_south:0 "Revolucionarios del sur"
 GRE_revolutionaries_of_the_south_desc:0 "Puede que nunca congeniemos con nuestros camaradas de Moscú, pero, mientras Grecia siga los pasos de sus propia revolución aquí, en el sur de Europa, ¡podremos vivir libres bajo el amparo del verdadero comunismo!"
 GRE_phoideratoi:0 "Phoideratoi"
 GRE_phoideratoi_desc:0 "Nuestros antepasados cooperaban con bárbaros en tiempos de necesidad, y ahora nos encontramos en uno de esos momentos. ¡Debemos permitir que los antiguos súbditos del Imperio que simpaticen con nuestra lucha contra el mundo moderno se puedan integrar en las filas de nuestro magnífico ejército! ¡Juntos, marcharemos hasta la victoria!"
 GRE_the_die_is_cast:0 "¡La suerte está echada!"
 GRE_the_die_is_cast_desc:0 "¡Nuestros sueños se han cumplido, pero el mundo está en peligro! ¡Las cartas están sobre la mesa y Grecia tendrá voz para poner fin a este conflicto!"
 GRE_byzantine_themata:0 "Thema de Bizancio"
 GRE_byzantine_themata_desc:0 "El mundo ha cambiado considerablemente desde la caída de Constantinopla, y las conquistas ahora son empresas mucho más complicadas. No podemos esperar que los nuevos ciudadanos del Imperio nos sirvan solo porque así lo queramos. Debemos permitirles cierto nivel de autogobierno y cooperar con las administraciones locales de las regiones conquistadas. Es un pequeño precio que pagar a cambio de la seguridad de nuestro Imperio."
 byz_restore_byzantine_empire_category_tt:0 "Desbloquea las decisiones de §YRestablecer el Imperio Bizantino§!."
 GRE_the_kings_government:0 "El gobierno del rey"
 GRE_the_kings_government_desc:0 "¡La oportuna intervención de su majestad ha impedido que los venizelistas formaran un nuevo gobierno, y en buena hora! ¡Hay mucho trabajo por hacer! Demertzis ha cumplido su papel como mediador de centro, pero Grecia necesita ahora un jefe de gobierno más fuerte."
 GRE_the_right_to_rule:0 "El derecho a gobernar"
 GRE_the_right_to_rule_desc:0 "¿Para qué nombrar a un dictador que actúe en el nombre del rey cuando el rey puede actuar por derecho propio? ¡Grecia sufre, no perdamos el tiempo en eso! ¡Necesitamos a un monarca que sirva al pueblo! ¡Dios salve al rey Jorge II!"
 GRE_abandon_french_italian_debt_tt:0 "Anularemos las deudas contraídas con §YFrancia§! e §YItalia§!.\n"
 GRE_absolute_monarchy_opposition_tt:0 "§R¡Este camino desembocará en una guerra civil!§! \n¡Los §Yvenizelistas§! pasarán a ser §Rrebeldes!§! \n¡Los §Ycomunistas§! pasarán a ser §Rrebeldes!§!"
 GRE_metaxism_focus:0 "Metaxismo"
 GRE_metaxism_focus_desc:0 "El rey es el líder absoluto del Estado, pero el pueblo griego sigue bastante incómodo con este acuerdo. Puede que no sea lo ideal, pero hay un antiguo oficial, leal y con mucho talento, que espera su oportunidad para formar gobierno..."
 GRE_metaxism_warning_tt:1 "\nSi §YGrecia§! se une a una facción antes de mejorar por completo el espíritu nacional del §Ymetaxismo§!, este será §Reliminado§!.\n"
 GRE_the_hellenic_spirit:0 "El espíritu helénico"
 GRE_the_hellenic_spirit_desc:0 "Luchamos para mantener viva la llama sagrada que hizo grande a Grecia, hace ya mucho tiempo. ¡Sabemos que somos capaces de hacer grandes cosas! Solo necesitamos recuperar el impulso..."
 GRE_four_year_plan:0 "Plan de cuatro años"
 GRE_four_year_plan_desc:0 "Metaxas ha ideado un plan brillante para industrializar Grecia. Si seguimos el modelo económico corporativista italiano, lograremos la autarquía y ya no dependeremos de las potencias que nos frenan."
 GRE_petition_britain_for_aid:1 "[Root.GetGreekPetitionForAidName]"
 GRE_PETITION_FOR_AID_FOCUS_NAME_STANDARD:0 "¡Solicitud de ayuda a los británicos!"
 GRE_PETITION_FOR_AID_FOCUS_NAME_MONARCHIST:0 "¡Solicitud de ayuda a británicos y alemanes!"
 GRE_petition_britain_for_aid_desc:1 "[Root.GetGreekPetitionForAidDesc]"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_STANDARD:0 "La turba ha mostrado su descontento con el gobierno del rey por medio de la desobediencia civil y amenaza con iniciar una guerra civil. Por ahora, nuestros enemigos nos llevan ventaja, así que no debería avergonzarnos solicitar ayuda a nuestros aliados británicos. Con ellos de nuestra parte, no podemos perder."
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_MONARCHIST:0 "La turba ha mostrado su descontento con el gobierno del rey por medio de la desobediencia civil y amenaza con iniciar una guerra civil. Por ahora, nuestros enemigos nos llevan ventaja, así que no debería avergonzarnos solicitar ayuda a nuestros aliados. Con los británicos y los alemanes de nuestra parte, no podemos perder."
 GRE_monarchist_civil_war:0 "Comienza la guerra civil por el gobierno absolutista de Jorge II"
 GRE_the_national_youth_organisation:0 "La Organización de la Juventud Nacional"
 GRE_the_national_youth_organisation_desc:1 "Hay algo digno de admiración en la forma en que alemanes e italianos han organizado a sus jóvenes. Podemos adoptar su modelo para evitar que nuestra juventud participe en el comportamiento asocial o falte al respeto a nuestro gran líder, [ROOT.GetLeader]."
 GRE_crack_down_on_the_republicans:0 "Acabar con los republicanos"
 GRE_crack_down_on_the_republicans_desc:0 "Hemos seguido la corriente a los venizelistas durante demasiado tiempo. Ha llegado el momento de poner fin a esta farsa. No muestran ni honor ni respeto y carecen de moral. ¡Debemos expulsarlos de Grecia como las alimañas que son!"
 GRE_use_the_military:0 "Recurrir al ejército"
 GRE_use_the_military_desc:0 "¡Debemos atacar con todo lo que tenemos! ¡Los perseguiremos por las calles, los perseguiremos por los callejones y hasta los confines del mundo! ¡Que ningún venizelista se considere a salvo de la vigilancia constante de nuestro gobierno!"
 GRE_recruit_the_fascists:0 "Reclutar fascistas"
 GRE_recruit_the_fascists_desc:0 "Para acabar con un radical, debes pensar como él. Los fascistas son nuestros enemigos, pero, de entre todos nuestros rivales, también son a los que menos odiamos. Quieren colaborar con nosotros, así que ¿por qué no aprovecharlos en nuestro beneficio?"
 GRE_fascists_put_in_play_tt:0 "La §Yfacción fascista§! se activa y mantiene una actitud §Gamistosa§! con el gobierno. \nAl cooperar con los §Yfascistas§!, legitimamos su movimiento."
 GRE_realign_ourselves_with_the_central_powers:0 "Cambio hacia las Potencias Centrales"
 GRE_realign_ourselves_with_the_central_powers_desc:0 "¡Ha ocurrido lo inimaginable! ¡El Führer se ha ido y ha vuelto el Káiser! La política exterior británica se ha adaptado a los acontecimientos, y no precisamente para nuestro beneficio. Quizás deberíamos unirnos a nuestros parientes en Berlín y luchar por mantener el derecho divino de la monarquía en Europa."
 GRE_no_central_powers_tt:0 "Para que este enfoque tenga efecto, §YAustria-Hungría§! o el §YKaiserreich§! deben existir."
 GRE_our_traditional_allies_in_the_aegean:0 "Nuestro aliado tradicional en el Egeo"
 GRE_our_traditional_allies_in_the_aegean_desc:0 "¿Quiénes nos ayudaron a independizarnos de los otomanos en 1832? Los británicos. ¿Quiénes han sostenido nuestra economía con préstamos e inversiones durante todos estos años? Los británicos. ¿De qué potencia depende el futuro de Grecia? ¡De los británicos!"
 GRE_metaxism_lost_tt:0 "¡Si no hemos ejecutado todas las reformas de Metaxas, perderemos el §Ymetaxismo§! como espíritu nacional!"
 GRE_prepare_against_the_mediterranean_threat:0 "Acabar con la amenaza del Mediterráneo"
 GRE_prepare_against_the_mediterranean_threat_desc:0 "Los italianos son una amenaza y sus ambiciones juegan en contra del destino de Grecia. Pretender que no son una amenaza no sirve de nada. ¡Tenemos que tomar medidas para que, cuando los italianos desembarquen en nuestras costas, sean devueltos al mar del que vinieron con la ayuda y el esfuerzo conjunto de millones y millones de griegos!"
 GRE_the_metaxas_line:0 "Se completará el inicio de la §YLínea Metaxas§!, una cadena de fortificaciones que se extiende junto a nuestras amenazadas fronteras.\n"
 GRE_the_leonidas_line:0 "Se completará el inicio de la §YLínea Leónidas§!, una cadena de fortificaciones que se extiende junto a nuestras amenazadas fronteras.\n"
 GRE_an_orthodox_state:0 "Un Estado ortodoxo"
 GRE_an_orthodox_state_desc:0 "Somos un Estado de cristianos ortodoxos, pues ello forma parte de nuestra identidad como nación. Gloria a ti, oh Dios, gloria a ti."
 GRE_following_in_the_footsteps_of_giants:0 "Siguiendo los pasos de los gigantes"
 GRE_following_in_the_footsteps_of_giants_desc:0 "Metaxas nos ha mostrado muchas de las bondades del fascismo, pero es demasiado cobarde para aplicarlo por completo. Necesitamos llegar al fascismo verdadero, un fascismo griego que no se conforme con ser una copia barata de los modelos italiano o alemán."
 no_fascist_metaxism_spirit_tt:0 "Si no se ha adoptado el enfoque §YLa vuelta del espíritu bélico espartano§!, el espíritu nacional del §Ymetaxismo§! no dará paso al fascismo y será §Reliminado§!."
 GRE_reclaiming_the_wayward_ally:0 "Recuperar al aliado rebelde"
 GRE_reclaiming_the_wayward_ally_desc:0 "El colapso del Imperio Otomano fue un gran alivio, pero la República de Turquía supone una amenaza aún mayor para Grecia de lo que lo eran los otomanos que la precedieron. Tiempos extraordinarios requieren medidas extraordinarias, y de Grecia depende que los otomanos vuelvan al poder."
 GRE_the_greater_enosis:0 "Lograr la enosis"
 GRE_the_greater_enosis_desc:0 "[Root.GetAchievingEnosisDesc]"
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_STANDARD:0 "Chipre siempre ha sido y siempre será griega. Puede que no estuviéramos preparados cuando los británicos nos la robaron e impidieron nuestra reunificación, pero ahora que nuestro Estado es fuerte y estable, ¡debemos unir a nuestro pueblo! Debemos acabar con la ocupación extranjera de Chipre y reintegrar la isla en la nación griega, el lugar al que pertenece."
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_ALTERNATE:0 "Chipre siempre ha sido y será griega. Puede que no estuviéramos preparados cuando los británicos nos arrebataron la oportunidad de unificarnos pero, ahora que Chipre ha alcanzado su independencia, ¡ha llegado la hora de corregir los errores del pasado! Sus aspiraciones de autogobierno son puro delirio y no cabe duda de que los chipriotas sabrán ver que estarán más seguros formando parte de la nación griega."
 GRE_securing_the_bulgarian_menace:0 "Acabar con la amenaza búlgara"
 GRE_securing_the_bulgarian_menace_desc:0 "¿Cuándo han dejado de ser los búlgaros una amenaza para la integridad territorial griega? ¿Cómo podemos confiar en que el gobierno búlgaro no intentará negociar con una gran potencia para conspirar contra nosotros? Algunos dirán que es paranoia, pero yo lo llamo experiencia. Debemos aliarnos con los búlgaros para proteger nuestros intereses."
 GRE_third_hellenic_civilization:0 "La Tercera Civilización Helénica"
 GRE_third_hellenic_civilization_desc:0 "El mundo sigue sin considerarnos herederos del legado helénico y bizantino. Se deshacen en elogios con nuestros antepasados pero no dejan de mirarnos con desdén en el presente. ¡Debemos hacerles ver que no somos el Imperio Bizantino ni la Antigua Grecia, sino la Tercera Civilización Helénica, un pueblo capaz de realizar hazañas de las que sentirse orgulloso!"
 GRE_the_modern_movement:0 "Un movimiento moderno"
 GRE_the_modern_movement_desc:0 "El fascismo es la ideología del siglo XX, la respuesta a los fallos del capitalismo y a la corrupción del comunismo. ¡El fascismo es el grito de una generación, una generación harta de la intimidación extranjera! ¡Una generación cansada de la vergüenza nacional! ¡Una generación preparada para convertir a Grecia en una gran potencia, dispuesta a responder ante cualquier insulto o amenaza! ¡Aéra!"
 GRE_required_fascist_faction_loyalty_tt:0 "La §Yfacción fascista§! debe ser §Gleal§!."
 GRE_expansion_of_athens_university:0 "Ampliación de la Universidad de Atenas"
 GRE_expansion_of_athens_university_desc:0 "Las ciencias y los estudios superiores siempre han sido parte fundamental de la tradición griega, y no hay institución académica más importante en Grecia que la Universidad Nacional y Kapodistríaca de Atenas. Al dotarla de más fondos y de espacio para la expansión, esta institución será aún más útil para el Estado."
 GRE_defending_our_kingdom:0 "En defensa de nuestro reino"
 GRE_defending_our_kingdom_desc:0 "A raíz de los últimos acontecimientos políticos en Europa, algunos eruditos han afirmado que las mayores amenazas a las que se enfrenta un Estado pueden venir desde dentro. ¡Tonterías! ¡Nuestros vecinos, los que no paran de maquinar y conspirar contra nosotros, son la verdadera amenaza! Hemos sufrido varias derrotas, pero en la próxima guerra debemos alzarnos victoriosos."
 GRE_hellenoturkism:0 "Unión heleno-turca"
 GRE_hellenoturkism_desc:0 "Hay un deseo casi universal en el seno del Partido Nacional Socialista Griego de estrechar nuestros lazos con Turquía. ¡Hemos derramado tanta sangre luchando entre nosotros durante tantos siglos que nadie se había parado a pensar en lo que podríamos conseguir juntos! ¡Tenemos que aliarnos con las potencias fascistas para garantizar nuestra seguridad! Ojalá los turcos sean de la misma opinión..."
 GRE_cement_greco_german_ties:0 "Reforzar los lazos greco-alemanes"
 GRE_cement_greco_german_ties_desc:0 "Una de las verdades que mucha gente de izquierdas suele olvidar es que, de no ser por la generosa política fiscal que ha mantenido Alemania con nosotros, habríamos vuelto a caer hace años. ¡Ninguno de nuestros logros habría sido posible sin los alemanes! Los necesitamos más de lo que ellos nos necesitan a nosotros, pero, gracias a nuestra estrecha y sincera amistad, lograremos un acuerdo mejor."
 schachtplan_required_tt:0 "No provoca cambios en el §YSchachtplan§!"
 GRE_protectors_of_the_mediterranean:1 "[Root.GetProtectorsMediterraneanName]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_STANDARD:0 "Protectores del Mediterráneo"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_MONARCHIST:0 "Campeones del Mediterráneo"
 GRE_protectors_of_the_mediterranean_desc:1 "[Root.GetProtectorsMediterraneanDesc]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_STANDARD:0 "El Mediterráneo es nuestro hogar y el de millones de personas más. Nuestro deseo siempre ha sido garantizar la paz de esta pequeña parte del mundo, pero nuestra encomiable meta siempre se ha visto amenazada por pueblos con malas intenciones. No podemos seguir de brazos cruzados mientras quienes buscan dañarnos a nosotros y a nuestros vecinos siguen campando a sus anchas. Ha llegado la hora de hacer lo correcto."
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_MONARCHIST:0 "El Mediterráneo es nuestro hogar y el de millones de personas más. Nuestro deseo siempre ha sido garantizar la paz de esta pequeña parte del mundo, pero nuestra encomiable meta siempre se ha visto amenazada por pueblos con malas intenciones. Bueno... si no puedes con ellos, únete a ellos. Forjaremos un poderoso Imperio Griego que hará justicia a quienes siempre han vivido pisoteados."
 GRE_reviving_the_spartan_warrior_spirit:0 "La vuelta del espíritu bélico espartano"
 GRE_reviving_the_spartan_warrior_spirit_desc:0 "En la batalla de las Termópilas, cuatrocientos espartanos lograron acabar con veinte mil persas mientras bloqueaban el avance de Jerjes hacia Grecia. Hoy más que nunca, necesitamos esa clase de heroísmo para que, cuando el próximo aspirante a conquistador se acerque a Atenas para quitarnos nuestros hogares y nuestras vidas, tengamos el coraje necesario para enfrentarnos a él y decirle: molon labé."
 GRE_subjugating_the_bulgarians:0 "El sometimiento de los búlgaros"
 GRE_subjugating_the_bulgarians_desc:0 "Los búlgaros son nuestros enemigos más acérrimos, solo viven para apuñalarnos por la espalda. Su patética civilización nunca ha llegado a nada, por eso intentan acabar con nuestro legado y nuestra nación siempre que pueden. Se acabó. Vamos a recordarles por qué somos uno de los pueblos más antiguos de Europa."
 GRE_greece_and_turkey_in_the_axis:0 "¡Grecia y Turquía se unen en el Eje!"
 GRE_greece_and_turkey_in_the_axis_desc:0 "Ahora que ya hemos firmado el pacto de amistad greco-turco, podemos centrarnos en tomar las riendas del destino de los Balcanes y, con la ayuda de los alemanes, ¡alcanzaremos la prosperidad eterna que merecemos! Dominaremos el resto de los Balcanes cueste lo que cueste..."
 greek_turkish_friendship:0 "Firma del pacto de amistad greco-turco"
 GRE_last_country_standing:0 "El último país en pie"
 GRE_last_country_standing_desc:0 "La cooperación con el gobierno turco era necesaria, pero que nadie dude de que al nuevo gobierno griego no le temblará el pulso si tiene que reaccionar ante alguna situación. Que Dios se apiade de nosotros."
 GRE_moulding_the_new_world_order:0 "Forjando el nuevo orden mundial"
 GRE_moulding_the_new_world_order_desc:0 "Los cuerpos se apilan por todas partes, y su sacrificio no debe ser en vano. Luchamos para alcanzar un nuevo statu quo, y lo seguiremos haciendo hasta que no quede nadie en el mundo con voluntad de luchar."
 GRE_reevaluating_the_drachma:0 "Devaluación del dracma"
 GRE_reevaluating_the_drachma_desc:0 "Nuestros problemas económicos parecen no tener fin y los impagos y las deudas nos han dejado en una situación económica insostenible. Tenemos que devaluar nuestra divisa para estimular la entrada de capital extranjero, aunque ello suponga un problema para algunas de nuestras deudas a largo plazo."
 GRE_pay_back_debt_tt:0 "Estas §Ydecisiones§! nos permitirán reducir y, finalmente, acabar con el espíritu nacional §YDeuda con la IFC§!."
 GRE_lignite_liquefaction:0 "Licuefacción de lignito"
 GRE_lignite_liquefaction_desc:0 "Nuestro país es rico en minas de lignito y ya conocemos el proceso que permite transformar el mineral en combustible. El gobierno debería favorecer la apertura de más instalaciones de licuefacción de lignito."
 GRE_force_the_farmers_into_factories:0 "Trasladar agricultores a las fábricas"
 GRE_force_the_farmers_into_factories_desc:0 "La población parece vivir en una especie de fantasía y casi todos creen que podrán seguir en sus granjas el resto de sus vidas y salir indemnes del conflicto que se avecina. Se equivocan. No nos queda otra que empezar a cerrar granjas y trasladar a los granjeros a la fuerza hasta los centros urbanos para que puedan trabajar en sectores que sean más beneficiosos a corto plazo para el Estado."
 GRE_utilize_our_strengths:0 "Aprovechar nuestros puntos fuertes"
 GRE_utilize_our_strengths_desc:0 "Grecia es una país de agricultores y de bienes de lujo, y no hay nada de lo que avergonzarse. Sí, puede que Alemania fabrique tanques y aviones en masa, pero ¿de dónde viene el tabaco que fuma Hermann Göring en su pipa? Los griegos sabemos cuáles son nuestros puntos fuertes, y nos irá bien si seguimos fieles a ellos."
 GRE_extracting_more_from_our_soil:0 "Sacar más partido a nuestra tierra"
 GRE_extracting_more_from_our_soil_desc:0 "Grecia es un país rico en recursos naturales, solo necesitamos la voluntad necesaria para extraerlos. La tecnología nos ha dado el medio, ahora solo falta encontrar la voluntad."
 GRE_open_foreign_subsidized_factories:0 "Abrir fábricas extranjeras subvencionadas"
 GRE_open_foreign_subsidized_factories_desc:0 "Hemos superado todas las expectativas relativas a la construcción y a la dotación de personal de la empresas, pero estamos creciendo a un ritmo menor que el resto de nuestros vecinos europeos. Hay países mucho más ricos que nosotros que podrían ayudarnos mucho en nuestro proceso de modernización, solo tenemos que lograr que nuestra nación consiga atraer inversores."
 GRE_open_foreign_subsidized_factories_tt:0 "Se añadirán una §Yfábrica militar§! y una §Yfábrica civil§! por cada uno de los siguientes países que tengan una §Yopinión§! de §YGrecia§! superior a §G80§!: \n§Y[FRA.GetNameDef]§!, §Y[ENG.GetNameDef]§!, §Y[GER.GetNameDef]§! y §Y[SOV.GetNameDef]§!."
 GRE_unlock_soviet_decision_tt:0 "Desbloquea las decisiones: §YAcoger a los burócratas [SOV.GetAdjective] en [ROOT.GetNameDef]§!"
 GRE_paying_back_our_debts_in_bulk:0 "Devolución de la deuda a lo grande"
 GRE_paying_back_our_debts_in_bulk_desc:0 "Cuanto antes nos deshagamos de nuestras deudas, antes podremos empezar a transformar este país. Debemos destinar más capital a pagar nuestras deudas para librarnos cuanto antes de nuestros dueños fiscales en el extranjero."
 GRE_paid_off_most_of_debt_tt:0 "Debemos haber devuelto la mayoría de nuestra §Ydeuda§! nacional."
 GRE_paying_back_our_debts_in_bulk_ENG_tt:0 "Desbloquea la decisión: §YGran pago de la deuda de Gran Bretaña§! \n"
 GRE_paying_back_our_debts_in_bulk_FRA_tt:0 "Desbloquea la decisión: §YGran pago de la deuda de Francia§! \n"
 GRE_paying_back_our_debts_in_bulk_ITA_tt:0 "Desbloquea la decisión: §YGran pago de la deuda de Italia§! \n"
 GRE_open_up_the_country:0 "Abrir el país"
 GRE_open_up_the_country_desc:0 "Es triste admitirlo, pero no podemos industrializarnos por nuestra cuenta. Hace tiempo que dependemos del capital y de las capacidades industriales de países mayores que el nuestro, y esta época no es una excepción. ¡Por eso, vamos a invitarles a invertir en Grecia, para no necesitarlos de nuevo en el futuro!"
 GRE_connecting_our_prefectures:0 "Conectar nuestras prefecturas"
 GRE_connecting_our_prefectures_desc:0 "Nuestra industria no es la única faceta en la que nos hemos quedado atrás, nuestras infraestructuras también necesitan un impulso. Nuestros vecinos han urbanizado sus países y tenemos que seguir sus pasos."
 GRE_exporting_more_luxury_commodoties:0 "Exportar más mercancías de lujo"
 GRE_exporting_more_luxury_commodoties_desc:0 "Tabaco, aceitunas, queso feta, uvas, higos... ¡Comprar los placeres de la vida es comprar productos griegos! No creo que nos cueste mucho el poder potenciar nuestra imagen internacional como el país con los mejores productos de lujo."
 GRE_greek_autarky:0 "Autarquía griega"
 GRE_greek_autarky_desc:0 "Nuestra eterna dependencia de países más ricos que nosotros es humillante. Todas esas naciones nos subestiman y abusan de nosotros para que sigamos siendo pobres y tenernos comiendo de la palma de su mano. Sin embargo, alemanes, italianos y soviéticos han demostrado que las cosas se pueden hacer de otra forma. ¡Podemos ser autosuficientes y alcanzar la independencia total! Aunque puede que tardemos tiempo en lograrlo. Al fin y al cabo, no somos Alemania..."
 GRE_fiscal_responsibility:1 "[Root.GetFiscalResponsibilityName]"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_STANDARD:0 "Responsabilidad fiscal"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_COMMUNIST:0 "Extender la redistribución de la riqueza"
 GRE_fiscal_responsibility_desc:0 "Al fin hemos alcanzado un estado de equilibrio fiscal, puede que por primera vez en la historia moderna de Grecia. ¡Un hito así bien vale una buena celebración! Nos merecemos un aplauso por nuestra gran gestión del estado, nos lo merecemos."
 GRE_fiscal_responsibility_tt:0 "Se debe haber pagado, total o parcialmente, la §Ydeuda con la IFC§!"
 GRE_bolster_the_schachtplan:0 "Apoyar el Schachtplan"
 GRE_bolster_the_schachtplan_desc:0 "El Schachtplan es una pieza esencial de la planificación griega desde hace tiempo, pero está claro que se trata de un acuerdo muy favorable para Alemania. Algunos de los mejores economistas de nuestro país han propuesto una hoja de ruta para renegociar el Schachtplan y conseguir un pacto más beneficioso para ambas partes, ¡así que seríamos unos idiotas si no intentáramos aprovecharlo!"
 GRE_british_docking_rights:0 "Derechos británicos para atracar"
 GRE_british_docking_rights_desc:0 "El acceso a los puertos griegos fue clave para que la Entente venciera en Oriente Medio durante la Gran Guerra. En la actualidad, cada vez parece más probable que el Mediterráneo sea el polvorín que haga explotar a toda Europa. Seguro que los británicos querrán volver a beneficiarse del acceso a nuestros puertos."
 GRE_renegotiate_debt_with_france:0 "Renegociar nuestra deuda con Francia"
 GRE_renegotiate_debt_with_france_desc:0 "Parece que los franceses no terminan de aclararse con su política exterior en los Balcanes. Tenemos que ofrecerles un trato tan simple que ni ellos puedan malinterpretar. Si perdonan nuestras deudas, dejaremos nuestra seguridad y bienestar en manos de los éxitos del régimen francés."
 GRE_renegotiate_debt_with_france_tt:0 "Desbloquea la decisión: §YSobornar a los sindicatos de Francia para hostigar a su gobierno§! \nAnula cualquier §Ydeuda con la IFC§! contraída por §Y[FRA.GetNameDef]§!."
 GRE_sophistry_and_science:0 "Sofistería y ciencia"
 GRE_sophistry_and_science_desc:0 "Como en la Antigua Grecia, necesitamos, ahora más que nunca, mentes brillantes y curiosas que nos permitan transformar este país y llevarlo al siglo XX. Si nos centramos en la innovación tecnológica, lograremos evitar ir a remolque del resto de Europa durante los próximos cincuenta años."
 GRE_expand_our_tobacco_industry:0 "Ampliar nuestra industria tabacalera"
 GRE_expand_our_tobacco_industry_desc:0 "No cabe duda de que nuestro bien más rentable y el que más exportamos es el tabaco, un producto que somos capaces de vender por todo el mundo. Los países con los que ya tenemos relaciones comerciales seguro que apreciarán el hecho de que nos hayamos preparado para que, pase lo que pase, el mundo nunca se quede sin nuestro famoso tabaco."
 GRE_increase_our_mining_operations:0 "Aumentar nuestras operaciones mineras"
 GRE_increase_our_mining_operations_desc:0 "Ampliar nuestra producción de tabaco puede congraciarnos con la comunidad internacional, pero aumentar nuestra industria minera pesada es más útil para el Estado. Los minerales sirven para ganar la guerra, el tabaco y el aceite de oliva no."
 GRE_bedrock_of_balkan_financial_stability:1 "[Root.GetBedrockFinancialStabilityName]"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_STANDARD:0 "Pilar financiero de los Balcanes"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_COMMUNIST:0 "Refugio de la corrupción de los Balcanes"
 GRE_bedrock_of_balkan_financial_stability_desc:0 "¿Quién iba a pensar que Grecia sería la primera nación de entre todos los Balcanes que sería capaz de corregir su situación financiera? Nuestro prestigio en la región está por las nubes y deberíamos aprovechar nuestra nueva posición como banqueros del sur de Europa para hacer que nuestro país sea aún más rico."
 GRE_bedrock_of_balkan_financial_stability_tt:0 "Recibiremos §Yfábricas civiles§! por cada país del §Yoeste de los Balcanes§!, el §Yeste de los Balcanes§! y el §Ynorte de los Balcanes§! que tenga una §Yopinión§! amistosa de nosotros. Esto también se aplica a §Y[AUS.GetNameDef]§!, §Y[CZE.GetNameDef]§! y §Y[TUR.GetNameDef]§!."
 GRE_rapprochement_with_the_italians:0 "Acercamiento a los italianos"
 GRE_rapprochement_with_the_italians_desc:0 "Tiempos como este requieren medidas drásticas. Tenemos que hacer lo impensable y acercar posturas con los italianos para que nos ayuden a modernizar nuestro país. ¿Cómo nos chantajearán los italianos para llegar a un acuerdo? Solo Dios lo sabe. Y eso si llegamos a alcanzar un acuerdo..."
 GRE_appeal_to_the_soviet_union:0 "Llamamiento a la Unión Soviética"
 GRE_appeal_to_the_soviet_union_desc:0 "No recurrimos a la Unión Soviética a la ligera. Sabemos que nos adentramos en la boca del lobo y que nos comerá si no actuamos con precaución, pero no cabe duda de que es mejor acudir a ellos que esperar a que vengan a por nosotros..."
 GRE_encourage_tourism:0 "Apoyar el turismo"
 GRE_encourage_tourism_desc:0 "Nuestro patrimonio es la envidia del mundo entero, y no cabe duda de que el turismo podría ser una bendición para nuestra economía. Puede que los vientos de guerra que soplan en Europa extiendan la sombra de la duda sobre esta posibilidad, pero, con un poco de suerte, ¡eso hará que viajar a Grecia sea aún más apetecible!"
 GRE_encourage_tourism_tt:0 "§R¡En cuanto entremos en estado de guerra, perderemos nuestra industria turística!§!"
 GRE_mobilise_our_economy:0 "Movilizar la economía"
 GRE_mobilise_our_economy_desc:0 "Las grandes potencias de Europa han puesto en marcha sus máquinas de guerra y no podemos dejar que nos pillen desprevenidos. El proceso será doloroso para Grecia, más que para muchos otros países, pero debemos hacer sacrificios para garantizar nuestra supervivencia."
 GRE_rejuvenating_athens:0 "Rejuvenecer Atenas"
 GRE_rejuvenating_athens_desc:0 "Nuestra gloriosa capital es una de las ciudades más antiguas de toda Europa, así como una de nuestras prefecturas más ricas y mejor organizadas. En lugar de intentar desarrollar provincias que sufren un subdesarrollo irremediable, deberíamos centrar nuestros esfuerzos en nuestra moderna capital."
 GRE_making_use_of_our_islands:0 "Aprovechar nuestras islas"
 GRE_making_use_of_our_islands_desc:0 "La desintegración del Imperio Otomano nos permitió recuperar multitud de islas gracias al buen trabajo de la Entente, pero no hemos hecho gran cosa con ellas desde que las integramos a nuestro territorio. Hace tiempo que Creta supone una parte importante de Grecia, y debemos enfocar nuestros esfuerzos en ella y en otras islas para que su valor material y estratégico sea más relevante para el Estado."
 GRE_making_use_of_our_islands_tt:0 "El efecto de este enfoque es mayor cuando también se controla §YChipre§! y las §Yislas del Dodecaneso§!."
 GRE_making_use_of_our_islands_dodecanese_tt:0 "El efecto de este enfoque es mayor cuando también se controlan las §Yislas del Dodecaneso§!."
 GRE_making_use_of_our_islands_cyprus_tt:0 "El efecto de este enfoque es mayor cuando también se controla §YChipre§!."
 GRE_clear_the_slums:0 "Eliminar los barrios marginales"
 GRE_clear_the_slums_desc:0 "Los refugiados griegos evitan el servicio militar y han ocupado espacios valiosos en los que han formado barrios marginales y barrios de chabolas. Su existencia es una vergüenza para el país, como también lo es que sus habitantes eludan su deber con la nación. Tenemos que acabar con esos barrios marginales y aprovechar mejor esas tierras."
 GRE_cooperate_with_foreign_monopolies:1 "[Root.GetCooperateForeignMonopoliesName]"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_STANDARD:0 "Cooperar con los monopolios extranjeros"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_COMMUNIST:0 "Nacionalizar los monopolios extranjeros"
 GRE_cooperate_with_foreign_monopolies_desc:0 "Luchar contra la clase dominante no tiene sentido, es una batalla imposible de ganar que, además, acabará con Grecia poco a poco. En vez de actuar por impulso, vamos a sentarnos con los monopolios y a negociar un acuerdo amistoso que funcione para todas las partes involucradas."
 GRE_crack_down_on_foreign_monopolies:0 "Acabar con los monopolios extranjeros"
 GRE_crack_down_on_foreign_monopolies_desc:0 "Llevamos demasiado tiempo permitiendo la intrusión de prestamistas extranjeros y de monopolios financieros mundiales, ¡pero eso se acabó! ¡No nos volveremos a dejar zarandear por esas insidiosas entidades nunca más! ¡A partir de hoy, Grecia volverá a ser libre!"
 GRE_academy_of_athens:0 "Academia de Atenas"
 GRE_academy_of_athens_desc:0 "La Academia de Atenas se fundó en 1929 como centro de educación superior, pero aún es joven y necesita ayuda para seguir creciendo. ¡Gracias a nuestra intervención, haremos de ella un referente académico para Europa y el resto del mundo!"
 GRE_hellenic_armed_forces:0 "Fuerzas Armadas de Grecia"
 GRE_hellenic_armed_forces_desc:0 "Nuestras fuerzas armadas están a la altura de nuestra situación nacional, pero seguimos siendo la potencia militar más débil del Pacto de los Balcanes y recibimos constantes críticas por la falta de modernización de nuestras fuerzas armadas. Tenemos que ponernos serios en este sentido, más aún cuando nuestra situación interna empieza a deteriorarse..."
 GRE_the_hellenic_air_force:0 "La Fuerza Aérea de Grecia"
 GRE_the_hellenic_air_force_desc:0 "¡Aunque la Academia de la Fuerza Aérea no se fundó hasta 1930, la relación de los griegos con la aviación se remonta a las guerras de los Balcanes! Sabemos lo importante que es tener una fuerza aérea fuerte, ojalá tuviéramos los medios para que la nuestra fuera mayor y más poderosa..."
 GRE_the_hellenic_army:0 "El Ejército de Grecia"
 GRE_the_hellenic_army_desc:0 "Pequeño, anticuado y tenaz. Esos son los adjetivos que muchos utilizan para referirse al ejército griego, y lo cierto es que no andan muy desencaminados. Si modernizamos nuestras tácticas y nuestro equipo, nos convertiremos en una fuerza temible en todos los Balcanes."
 GRE_the_hellenic_navy:0 "La Armada de Grecia"
 GRE_the_hellenic_navy_desc:0 "Los griegos tenemos una fuerte y orgullosa tradición marítima que se remonta a nuestra independencia del Imperio Otomano. Nuestra armada es la más poderosa de la zona y solo tenemos que fomentar nuestro legado naval para convertirnos es una poderosa potencia regional del Mediterráneo."
 GRE_destroying_our_foes:0 "Destruir a nuestros enemigos"
 GRE_destroying_our_foes_desc:0 "Garantizar nuestro futuro pasa por acabar con nuestros enemigos antes de que tengan siquiera la oportunidad de llegar a nuestra patria. Debemos desarrollar tácticas de bombardeo estratégico contra blancos enemigos."
 GRE_protecting_our_skies:0 "Proteger nuestros cielos"
 GRE_protecting_our_skies_desc:0 "Nunca hemos contado con una industria capaz de proteger nuestros cielos y bombardear a nuestros enemigos. Si nos vemos en una situación en la que tengamos que elegir entre atacar a nuestros enemigos o salvar a los nuestros de sus ataques, optaremos por proteger a nuestro pueblo."
 GRE_the_backbone_of_our_army:0 "La columna vertebral del ejército"
 GRE_the_backbone_of_our_army_desc:0 "Nuestros procesos de conscripción son un tanto arcaicos comparados con el de nuestros vecinos, y nuestro equipo está muy desfasado. Tenemos que modernizar nuestro proceso de conscripción y el equipamiento con el que dotamos a nuestros soldados."
 GRE_a_legacy_of_war:0 "Un legado guerrero"
 GRE_a_legacy_of_war_desc:0 "Llevamos la guerra en la sangre. Hemos luchado contra otros y entre nosotros desde tiempos inmemoriales. Con el paso de los siglos, nuestros conocimientos se han ampliado y va siendo hora de que nuestro ejército refleje lo mejor de nuestro pasado, un pasado bañado en sangre."
 GRE_abandon_the_greek_turkish_naval_treaty:0 "Romper el Tratado Naval greco-turco"
 GRE_abandon_the_greek_turkish_naval_treaty_desc:0 "¡El tratado que debía limitar el tamaño de los navíos que los turcos podían construir ha acabado afectándonos a nosotros de la misma forma! Se acabó. ¡En el pasado, Grecia contaba con gloriosos barcos capitales que dominaban sus costas y, en un momento de conflictos como este, no hay nada mejor para garantizar nuestra seguridad que un acorazado gigante!"
 GRE_abandon_the_greek_turkish_naval_treaty_tt:0 "Acercarnos políticamente a §YGran Bretaña§! o a §YAlemania§! nos permitirá reconstruir algunos de nuestros viejos §Ynavíos pesados§!.\n"
 GRE_a_modern_navy:0 "Una armada moderna"
 GRE_a_modern_navy_desc:0 "Poco importa que el Tratado Naval greco-turco limite el tamaño de los navíos que podemos construir porque lo cierto es que nuestra industria naval es incapaz de mantener o ampliar una flota de buques capitales y cruceros. Los submarinos, sin embargo... podrían ser una solución válida para la armada griega."
 GRE_escorts_for_our_bombers:0 "Escolta para nuestros bombarderos"
 GRE_escorts_for_our_bombers_desc:0 "¡Fabricar bombarderos no es suficiente, necesitamos escoltas que los protejan! No podemos depender de cazas normales para hacer ese trabajo, así que debemos desarrollar cazas mejores, capaces de escoltar a nuestros bombarderos hasta las costas enemigas."
 GRE_defending_our_seas:0 "En defensa de nuestros mares"
 GRE_defending_our_seas_desc:0 "Grecia tiene mucha costa y cuenta con muchas de islas. Los mares que en el pasado fueron una de nuestras grandes ventajas defensivas sirven hoy de poco frente a potenciales agresiones. ¡No obstante, si el enemigo quiere conquistar nuestras islas o desembarcar en nuestras costas, antes tendrá que sobrevivir al ataque de nuestros bombarderos navales!"
 GRE_embracing_modern_warfare:0 "Adaptación a la guerra moderna"
 GRE_embracing_modern_warfare_desc:0 "Los informes que salen de Alemania sugieren que los tanques pueden ser útiles más allá de servir de apoyo a los batallones de infantería. ¡Qué locura! Puede que no tengamos industria para lograr algo así, pero merece la pena arriesgarse."
 GRE_new_weapons_old_tricks:0 "Nuevas armas, viejos trucos"
 GRE_new_weapons_old_tricks_desc:0 "La Gran Guerra nos ayudó a ganar experiencia en el manejo de la artillería y en las operaciones de reconocimiento. Puede que la tecnología y los equipos hayan cambiado, pero las tácticas no. Nuestros puntos fuertes mostrarán al mundo que nadie puede tomarse a Grecia a la ligera."
 GRE_a_fleet_fit_for_the_aegean:0 "Una flota perfecta para el Egeo"
 GRE_a_fleet_fit_for_the_aegean_desc:0 "Todos los días contemplamos impotentes cómo los cruceros de batalla italianos y los portaaviones británicos campan por nuestras aguas. ¡Es humillante! Llegó la hora de que alguien de los Balcanes sea capaz de construir una flota de la que estar orgullosos."
 GRE_disrupting_the_great_powers:0 "Entorpecer a las grandes potencias"
 GRE_disrupting_the_great_powers_desc:0 "No podemos de luchar con las grandes potencias del mundo mientras se enfrentan entre sí por tierra y mar. Sin embargo, sí que podemos golpearles donde más les duele... ¡en sus líneas de suministros!"
 GRE_fund_the_hellenic_air_force_academy:0 "Academia de la Fuerza Aérea de Grecia"
 GRE_fund_the_hellenic_air_force_academy_desc:0 "Nuestros pilotos son voluntariosos, competentes y hábiles. Tenemos que ofrecerles el respeto que se merecen. Deberíamos empezar por volver a financiar a la Academia de la Fuerza Aérea de Grecia y aumentar la producción de cazas para que nuestra fuerza aérea esté a la altura de Grecia."
 GRE_hellenic_armoured_corp:0 "Cuerpo blindado de Grecia"
 GRE_hellenic_armoured_corp_desc:0 "¡Crear nuestra propia división de unidades blindadas mostrará al mundo lo moderno que es nuestro ejército! Ningún país atrasado podría tener tanques, ¿verdad?"
 GRE_greek_mechanisation:0 "Mecanización griega"
 GRE_greek_mechanisation_desc:0 "El proceso de modernización ha sido muy tortuoso, ¡pero la mecanización de nuestro ejército podría hacer que todo esto haya merecido la pena! El coste del progreso es elevado, pero no podemos quedarnos atrás. La seguridad de nuestra nación es lo más importante."
 GRE_the_cannon:0 "El cañón"
 GRE_the_cannon_desc:0 "¡El mundo oirá el estruendo de nuestros cañones desde todas las partes del mundo!"
 GRE_the_torpedo:0 "El torpedo"
 GRE_the_torpedo_desc:0 "¡Puede que alguna de las tripulaciones a las que enviaremos a morir bajo el mar acabe descubriendo la Atlántida! O quizás debamos conformarnos con convertir la capital del enemigo en la próxima cuidad perdida en el fondo del océano..."
 GRE_a_land_of_mountains:0 "Tierra de montañas"
 GRE_a_land_of_mountains_desc:0 "Nuestra orografía nos proporciona múltiples defensas naturales contra invasores, ¡lo único que tenemos que hacer es aprender a aprovechar nuestro territorio! Seguro que esto nos permite aprender mucho de los suizos."
 GRE_mountain_training_effect:0 "Permite §Hentrenamiento en montaña§!\n§HInfantería\n    Montañas§!\n      Defensa: §G+5%§!\n      Movimiento: §G+5%§!\n§HMarines\n    Montañas§!\n      Ataque: §G+5%§!\n      Movimiento: §G+10%§!\n§HMontañeros\n    Montañas§!\n      Ataque: §G+5%§!\n      Defensa: §G+5%§!\n      Movimiento: §G+10%§!\n§HParacaidistas\n    Montañas§!\n      Ataque: §G+5%§!\n      Movimiento: §G+10%§!\n"
 GRE_a_long_and_proud_tradition:0 "Una larga y orgullosa tradición"
 GRE_a_long_and_proud_tradition_desc:0 "Nuestra armada es una de las pocas cosas que siempre ha sido motivo de orgullo para Grecia, incluso en los peores momentos. Hoy no hacemos más que continuar con una larga y orgullosa tradición."
 GRE_the_double_headed_aquila:0 "El águila bicéfala"
 GRE_the_double_headed_aquila_desc:0 "¡El águila bicéfala debe volar con cada avión que surque los cielos y haga llover fuego sobre nuestros enemigos! El mundo debe ver hasta dónde pueden extenderse nuestras alas..."
 GRE_modern_cataphracts:0 "Catafractos modernos"
 GRE_modern_cataphracts_desc:0 "¡Los catafractos fueron la envidia del mundo medieval! ¡Su velocidad, armadura y fuerza infundían el terror por doquier! El catafracto de hoy es, sin duda, el tanque, así que debemos producir un tipo de tanque que esté a la altura de nuestro legado bizantino."
 GRE_thema_nautikon:0 "Thema Nautikon"
 GRE_thema_nautikon_desc:0 "Bizancio logró dominar los mares, pero, pese a todos los siglos que han pasado desde su caída, ¡los griegos nunca han perdido su espíritu marinero! ¡Cuando de guerra se trata, los mares nos son tan conocidos como la cordillera del Pindo!"

 TUR_the_montreux_convention:0 "La Convención de Montreux"
 TUR_the_montreux_convention_desc:0 "Es una vergüenza que, a pesar de todo lo que ha pasado desde la Gran Guerra, sigamos sin poder gestionar nuestros propios estrechos. En vez de hacernos con ellos de forma unilateral y por la fuerza, vamos a intentar ejecutar una hábil maniobra diplomática que nos permita solventar esta crisis sin pasar a ser los nuevos parias de Europa."
 TUR_the_montreux_convention_tt:0 "Deberíamos celebrar una §Yconvención§! para anunciar nuestra intención de remilitarizar los §YDardanelos§! y el §Yestrecho del Bósforo§!. Tenemos que prepararnos para las posibles represalias de la §YUnión Soviética§!."
 TUR_fully_integrate_the_is_bank:0 "Integrar por completo al İş Bank"
 TUR_fully_integrate_the_is_bank_desc:0 "Celâl Bayar y un grupo de liberales afines a la defensa de la democracia han entrado en el organigrama del İş Bank, la institución que Atatürk fundó en 1924. Al integrar al İş Bank y a los liberales relacionados con él, mandaremos un claro mensaje a la nación y al mundo: Turquía está preparada para seguir dando pasos hacia la consolidación de una democracia de pleno derecho."
 TUR_sanayiciler_liberals_tt:0 "\nLas decisiones de los §YProyectos industriales de los sanayiciler§! costarán menos gracias a nuestro modelo económico liberal."
 TUR_ratify_the_six_arrows:0 "Ratificar las Seis Flechas"
 TUR_ratify_the_six_arrows_desc:0 "Las Seis Flechas simbolizan los seis pilares fundamentales del kemalismo, y la ratificación de estos principios en la constitución nacional de Turquía sin duda nos permitirá lograr que estos valores kemalistas arraiguen en todos los rincones del país."
 TUR_privatize_the_anadolu_agency:0 "Privatizar la Agencia Anadolu"
 TUR_privatize_the_anadolu_agency_desc:0 "La libertad de prensa es necesaria en una democracia real y, aunque puede que no nos guste, habrá que aprender a lidiar con ello. Un gran paso en esta dirección podría ser la privatización de la Agencia Anadolu, controlada por el Estado y encargada de las noticias de toda Turquía desde que Atatürk la fundara en 1920."
 TUR_privatize_the_anadolu_agency_tt:0 "Elimina la decisión §YInstaurar censura de prensa§!."
 TUR_lift_the_ban_on_other_political_parties:0 "Legalizar otros partidos políticos"
 TUR_lift_the_ban_on_other_political_parties_desc:0 "Todas y cada una de las veces que se ha fundado un nuevo partido político para competir con el CHP, este ha acabado secuestrado por fundamentalistas religiosos que solo buscan pervertir nuestra república y sus principios para usarlos en su propio beneficio. Esta vez, las cosas tienen que ser diferentes, permaneceremos alerta."
 TUR_holding_our_first_multi_party_election:0 "Primeras elecciones multipartidistas"
 TUR_holding_our_first_multi_party_election_desc:0 "El destino de la República de Turquía depende del resultado de las próximas elecciones, pero prometimos jugar limpio y eso es lo que haremos. Podemos confiar en que el pueblo turco tomará las decisiones adecuadas."
 TUR_official_opposition_party_organised:0 "Se ha organizado un partido opositor oficial."
 TUR_democratic_transition_focus:1 "[Root.GetDemocraticTransitionFocusName]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_STANDARD:0 "Lograr el sueño de Atatürk"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_ISLAMIST:0 "El Milletin Adamı"
 TUR_democratic_transition_focus_desc:1 "[Root.GetDemocraticTransitionFocusDesc]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_STANDARD:0 "Mustafa Kemal Atatürk soñó durante mucho tiempo con que [ROOT.GetNameDef] se convirtiera algún día en una democracia totalmente funcional, y parece que hemos logrado hacer realidad su sueño."
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_ISLAMIST:0 "Adnan Menderes se ha convertido en el hombre de la nación gracias a sus políticas islamistas implementadas desde una plataforma de derechos democráticos. [ROOT.GetNameDefCap] está sufriendo una revolución conservadora y lo único que puede hacer el mundo es observarla con consternación."
 TUR_expanding_our_armaments:0 "Ampliar nuestro armamento"
 TUR_expanding_our_armaments_desc:0 "El mundo está cambiando y sobre nuestros hombros recae la obligación de tomar las armas contra quienes amenacen a la República de Turquía o los principios ideológicos en los que se fundamenta. Seguro que no nos costará mucho convencer a los sanayiciler y podremos contar con su ayuda para proteger al país."
 TUR_permit_regional_elections:0 "Autorizar elecciones regionales"
 TUR_permit_regional_elections_desc:0 "Turquía es un país grande en el que tienen cabida múltiples religiones, culturas e intereses. Quizás no extralimitemos lo dispuesto en la constitución si permitimos un cierto grado de autonomía en el país, incluso en aquellas regiones que más se han opuesto al kemalismo... Todo sea por el bien de la seguridad nacional."
 TUR_unlock_reconciliation_occupation_law_tt:0 "Desbloquea ley de ocupación: §Yreconciliación§!."
 TUR_truce_with_government_called_flag:0 "Se ha firmado una tregua con el gobierno."
 TUR_privatize_our_infrastructure:0 "Privatizar nuestras infraestructuras"
 TUR_privatize_our_infrastructure_desc:0 "Como firmes liberales que somos, quizás deberíamos aprender a depender más de las empresas privadas en vez de permitir que el Estado interceda en todos los ámbitos de la construcción. ¡Si hay demanda de más infraestructuras provinciales, el mercado se ocupará de satisfacerla!"
 TUR_democratic_capstone_focus:1 "[Root.GetDemocraticCapstoneFocusName]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_STANDARD:0 "Mirando hacia el exterior"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_ISLAMIST:0 "Purgar a los oficiales"
 TUR_democratic_capstone_focus_desc:1 "[Root.GetDemocraticCapstoneFocusDesc]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_STANDARD:0 "Ser una potencia democrática responsable acarrea muchos más deberes que garantizar las libertades de tus propios ciudadanos. El mundo es peligroso, y las democracias que lo habitan están recibiendo ataques de fuerzas oscuras. Tenemos que luchar por la libertad."
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_ISLAMIST:0 "No podremos gobernar de forma efectiva hasta que no erradiquemos a la escoria kemalista de todos los órganos del Estado. ¡Ni siquiera podemos confiar en que el ejército vaya a ser leal al gobierno elegido de forma legítima! Eso debe cambiar."
 TUR_civil_war_tt:0 "§RPurgar a los kemalistas de las fuerzas armadas provocaría una guerra civil. La fortaleza de nuestra postura inicial dependerá de lo fuertes que sean los islamistas en la región central y de nuestra capacidad para reformar las fuerzas armadas. Kurdistán se separará y luchará por su libertad si la estabilidad es inferior al 60% tras completar este enfoque.§!"
 TUR_the_sanayiciler:0 "Los sanayiciler"
 TUR_the_sanayiciler_desc:0 "Atatürk ha trabajado sin descanso durante años para que surgiera una generación de empresarios e industriales capaces de ayudar a modernizar nuestro Estado. Ha llegado el momento de recoger los frutos de su esfuerzo y trabajar juntos para convertir a Turquía en una potencia regional respetable."
 TUR_sanayiciler_tt:0 "Si usamos nuestro §Ypoder político§! y los recursos que tenemos a nuestro alcance, podremos fortalecer a nuestra floreciente clase industrial para que invierta en la construcción de §Yfábricas civiles§! y §Yfábricas militares§! al servicio del Estado."
 TUR_cooperate_with_the_debt_council:0 "Cooperar con el Consejo de Deuda"
 TUR_cooperate_with_the_debt_council_desc:1 "Cuando la Gran Guerra llegó a su fin, la República de Turquía permaneció en pie: una nación libre e independiente. No obstante, [TUR.GetNameDef] ha heredado la enorme deuda que arrastraba el Imperio Otomano, una deuda gestionada en gran parte por nuestros aspirantes a conquistadores desde el extranjero. Aunque no estamos en un escenario ideal, podemos trabajar juntos para encontrar un marco que nos beneficie a todos."
 TUR_debt_council_nationalized_tt:0 "El §YConsejo de Deuda§! dejará de tener el control sobre la deuda de §Y[TUR.GetNameDef]§!."
 TUR_utilize_foreign_capital:0 "Recurrir a capital extranjero"
 TUR_utilize_foreign_capital_desc:0 "Nuestra nación es joven y buena parte de nuestro territorio carece de industrias, pero no tenemos por qué resolver esto solos. A muchas potencias europeas les interesa que Turquía sea un país fuerte así que, si les pedimos ayuda, no cabe duda de que nos la prestarán."
 TUR_foreign_capital_tt:0 "Cuanto mejores sean nuestras relaciones con las §Ygrandes potencias de Europa§! y §YEstados Unidos§!, más opciones de §Yinversión§! tendremos."
 TUR_treaty_of_saadabad:0 "Tratado de Saadabad"
 TUR_treaty_of_saadabad_desc:0 "Mantener relaciones amistosas con nuestros vecinos del este solo puede tener consecuencias positivas. La idea de firmar un tratado que formalice nuestra amistad ya se ha planteado en más de una ocasión, y ha llegado la hora de que Turquía tome la iniciativa para lograr plasmar nuestras relaciones en un tratado."
 TUR_assess_our_future:0 "Valorar nuestro futuro"
 TUR_assess_our_future_desc:0 "Cuando Mustafa Kemal Atatürk liberó a esta nación y declaró su independencia, lo hizo con una visión muy concreta de lo que debía ser el Estado [ROOT.GetAdjective]. Ha llegado el momento de analizar si la visión de nuestro Gazi sigue encajando con las prioridades de la administración actual."
 TUR_choices_will_decide_legacy_tt:0 "§YMustafa Kemal Atatürk§! ha sido el líder de la transición de §Y[ROOT.GetNameDef]§! que ha llevado al país de ser un Estado autoritario con un solo partido a una democracia liberal multipartidista. Nuestra forma de guiar la ideología de la nación reflejará hasta qué punto seguimos los ideales de §YAtatürk§!."
 TUR_ataturk_seeking_treatment:0 "Atatürk solicita tratamiento médico"
 TUR_the_hatay_issue:0 "La cuestión de Hatay"
 TUR_the_hatay_issue_desc:0 "No podemos seguir de brazos cruzados mientras las minorías turcas sufren la opresión del irredentismo árabe y el imperialismo francés. La idea revisionista de que Hatay no tiene derecho a formar parte de Turquía es ridícula y debe ser descartada de antemano. Ha llegado el momento de corregir los errores de 1921."
 TUR_peace_in_the_world:0 "Paz en el mundo"
 TUR_peace_in_the_world_desc:0 "Atatürk dijo una vez que lograr la paz en el mundo sería el fin último de la política exterior turca, y pretendemos alcanzar ese noble objetivo. Queremos conseguir la paz en la Tierra y acabar con las disputas territoriales."
 TUR_continue_the_policy_of_etatism:0 "Seguir con las políticas de estatismo"
 TUR_continue_the_policy_of_etatism_desc:0 "İsmet İnönü y varios ministros de izquierdas están a favor de cambiar nuestra política económica para alejarla del liberalismo del laissez-faire y dirigirla hacia la consecución de una economía turca gestionada por el Estado. El estatismo, al igual que el kemalismo, representa la fusión perfecta de las ideologías progresistas y conservadoras para el bien mayor del pueblo turco."
 TUR_sanayiciler_etatism_tt:0 "\nLas decisiones de los §YProyectos industriales de los sanayiciler§! costarán más por culpa de nuestro modelo económico estatista."
 TUR_peace_at_home:0 "Paz en nuestro hogar"
 TUR_peace_at_home_desc:0 "Nuestros enemigos se abalanzarán sobre nosotros en cuanto sientan que flaqueamos lo más mínimo. La responsabilidad primordial de las administraciones turcas es garantizar el bienestar y la estabilidad interna del Estado. Cuando logremos la paz en nuestro hogar, podremos buscar la paz en el mundo."
 TUR_turkish_state_railways:0 "Ferrocarriles estatales turcos"
 TUR_turkish_state_railways_desc:0 "Sin la intervención del Estado, el desequilibrio territorial de nuestro país permanecería inalterado, con ciudades ricas y urbanizadas en el oeste y un montón de tribus diseminadas en el este. Al construir infraestructuras para conectar a la nación, toda Turquía entra en el siglo XX, y no solo nuestras ricas ciudades del mar Egeo."
 TUR_revive_turkish_revolutionism:0 "Avivar el revolucionarismo turco"
 TUR_revive_turkish_revolutionism_desc:1 "La reforma del sistema político turco ha demostrado no ser la adecuada y se ha encontrado con el rechazo de la ciudadanía turca. No obstante, ¿por dónde pasa la solución? ¿Debemos apaciguar a las masas o ser aún más radicales en nuestras reformas? El kemalismo ya se ha transformado antes, así que ¿quién sabe qué aspectos de su ideología podrían cambiar en el futuro?"
 TUR_reinvigorate_turkish_nationalism:0 "Revitalizar el nacionalismo turco"
 TUR_reinvigorate_turkish_nationalism_desc:0 "La única forma de unificar al país es seguir los pasos de Mussolini. Necesitamos un líder conservador fuerte, que no se oponga a realizar reformas económicas progresistas y que llegue a los corazones de la gente. Solo hay un hombre capaz de hacer algo así: el estimado mariscal Fevzi Çakmak."
 TUR_the_second_five_year_plan:0 "El segundo plan quinquenal"
 TUR_the_second_five_year_plan_desc:0 "El primer plan quinquenal fue todo un éxito, así que los mejores ministros del país se han reunido y han llegado a la conclusión de que, si el primer plan quinquenal fue un éxito, ¿por qué no hacer otro?"
 TUR_the_guardians_of_kemalism:0 "Los guardianes del kemalismo"
 TUR_the_guardians_of_kemalism_desc:0 "El cuerpo de oficiales kemalistas no puede hacer mucho por divulgar los ideales kemalistas por todo el país. Ha llegado la hora de que el gobierno tome una actitud más proactiva y ponga de su parte para lograr que el kemalismo cale en los corazones del pueblo de Turquía."
 TUR_kemalist_state_targets_tt:0 "Dos estados no alineados se vuelven §Ykemalistas§!\n"
 TUR_the_sun_language_theory:0 "La teoría del lenguaje del sol"
 TUR_the_sun_language_theory_desc:0 "Según la teoría del lenguaje del sol, todos los idiomas del mundo provienen de una lengua turca con la misma raíz. Esta teoría es completamente lógica y es esencial que el Estado promocione esta idea y la empiece a enseñar por todos los rincones del país."
 TUR_variant_turkish_tax_focus:1 "[Root.GetTurkishVariantTaxName]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_STANDARD:0 "Varlık Vergisi"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_SECULAR:0 "İnanç Vergisi"
 TUR_variant_turkish_tax_focus_desc:1 "[Root.GetTurkishVariantTaxDesc]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_STANDARD:0 "Deberíamos implementar un \\"impuesto a la riqueza\\" para la población no musulmana del país para financiar nuestros proyectos industriales y ayudarnos a secularizar [ROOT.GetNameDef]."
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_SECULAR:0 "Las instituciones religiosas han disfrutado de demasiadas ventajas durante demasiado tiempo. Las autoridades religiosas han intentado socavar los esfuerzos del gobierno una y otra vez, así que deberíamos quitarles sus bienes para darles un uso mejor."
 TUR_turk_ulusu:0 "Türk Ulusu"
 TUR_turk_ulusu_desc:0 "Uno de los aspectos que caracteriza a todo Estado moderno es su capacidad para redefinir lo que significa ser ciudadano de ese país. Hasta ahora, hemos sido demasiado estrictos con lo que implicaba ser turco, pero debemos ejemplificar los cambios de nuestro país y ampliar la definición de qué convierte en turco a un ciudadano."
 TUR_loosen_the_laws_on_secularism:0 "Suavizar las leyes sobre el laicismo"
 TUR_loosen_the_laws_on_secularism_desc:0 "La religión ha sido el factor que más ha dividido a nuestra nación: nos hemos comprometido a seguir el camino del laicismo, pero ¿por qué? ¿Para imitar a las débiles naciones occidentales? El Estado no debería inmiscuirse en cuándo, dónde y cómo rezan los ciudadanos a su dios."
 TUR_purify_the_diyanet:0 "Purificar la Diyanet"
 TUR_purify_the_diyanet_desc:0 "La Diyanet está llena de hombres que no han rezado al Todopoderoso ni una sola vez en sus vacías vidas. ¡La Diyanet debería contar con hombres de fe, hombres dispuestos a servir al Estado y a acudir a Alá en busca de consejo y consuelo!"
 TUR_kemalist_officers_made_hostile_tt:0 "§RLos oficiales kemalistas se mostrarán muy contrariados por el rumbo que tome el gobierno.§!"
 TUR_rehabilitate_the_kadro_movement:0 "Rehabilitar el movimiento de Kadro"
 TUR_rehabilitate_the_kadro_movement_desc:0 "Cerrar Kadro y dispersar a sus teóricos fue un error. Su visión del Estado tenía ideas frescas y revolucionarias y nosotros les dimos la espalda. ¡Una nueva nación necesita nuevas ideas, y no hay ideas más audaces que las que se proponían en Kadro!"
 TUR_kemalism_and_the_modern_movement:0 "Kemalismo y el movimiento moderno"
 TUR_kemalism_and_the_modern_movement_desc:0 "Cuando Recep Peker volvió de Italia y explicó que el fascismo podría ser compatible con el kemalismo, fue despedido del cargo. El fascismo es la fe del siglo XX y sería de idiotas ignorar la ideología que mejor encaja con Turquía cuando la hemos tenido delante de nuestros ojos todo este tiempo, ¡al otro lado del Adriático!"
 TUR_kemalism_and_the_modern_movement_tt:0 "Todos los países §Yfascistas§! de §YEuropa§! aumentarán su opinión sobre [ROOT.GetNameDef] en §G+25§!."
 TUR_integrate_the_fascist_council:0 "Integrar al Consejo Fascista"
 TUR_integrate_the_fascist_council_desc:0 "El Consejo Fascista de Recep Peker ha existido al margen del Estado durante demasiado tiempo. Tenemos que iniciar la integración de los valores fascistas turcos en el marco del kemalismo."
 TUR_restack_the_officer_corps:0 "Reestructurar el cuerpo de oficiales"
 TUR_restack_the_officer_corps_desc:0 "El cuerpo de oficiales defiende los valores esenciales de Turquía, pero esos valores han... cambiado. Si los oficiales se niegan a aceptar los valores actuales del kemalismo, quizás tengamos que obligarlos a hacerlo."
 TUR_restack_the_officer_corps_tt:0 "Los §Yoficiales kemalistas§! deberían reorganizarse para adaptarse mejor a los deseos del gobierno. \n§R¡Si la estabilidad del país está por debajo del 50% y los oficiales kemalistas cuentan con mucho poder, podrían levantarse contra el gobierno!§!"
 TUR_form_the_redshirts:0 "Crear a los camisas rojas"
 TUR_form_the_redshirts_desc:0 "¡Todos los movimientos fascistas del mundo tienen un movimiento de camisas! Ingleses e italianos tienen a los camisas negras, los alemanes tienen a los camisas pardas, los chinos a los camisas azules... El rojo es el color de la República de Turquía, ¡así que vamos a crear a los camisas rojas! ¡Así, cuando la gente oiga hablar de los "camisas rojas", pensará en quienes apoyan a nuestro movimiento! ¡Somos unos genios!"
 TUR_fatherland_first:0 "¡La patria primero!"
 TUR_fatherland_first_desc:0 "Hay muchos elementos de la sociedad turca que buscan minar al gobierno y desestabilizar a la población para alcanzar sus propios intereses. Con nosotros, eso se ha acabado. ¡A partir de ahora, todos los ciudadanos de Turquía pondrán a la patria por delante de todo!"
 TUR_fatherland_first_tt:1 "Deberíamos hacer un llamamiento a los £faction_tur_traditionalist §Ytradicionalistas§!, los £faction_tur_kurdish §Ykurdos§! y demás facciones oprimidas de la nación para que se unan a un gobierno que represente a todo el mundo."
 TUR_deal_for_the_oniki_islands:0 "Acuerdo por las islas Oniki"
 TUR_deal_for_the_oniki_islands_desc:0 "Las islas Oniki nos fueron arrebatadas y acabaron en manos de los depravados italianos, no sin que antes los asquerosos griegos reivindicaran también las islas. ¡Rodas fue turca y Rodas volverá a ser turca de nuevo!"
 TUR_the_pontic_redoubt:0 "El reducto póntico"
 TUR_the_pontic_redoubt_desc:0 "¡Llevamos demasiado tiempo centrándonos en nuestras defensas occidentales e ignorando nuestra frontera con los irredentistas de [SOV.GetNameDef]! No podemos pretender detenerlos en la frontera durante mucho tiempo, pero fortificar un reducto a los márgenes de los ríos podría darnos opciones de vencer en una guerra de desgaste. ¿Qué otra opción tenemos?"
 TUR_pontic_redoubt_trabzon_tt:0 "Añade §Y7 fuertes terrestres§! junto al río Çoruh, cerca de la frontera [SOV.GetAdjective].\n"
 TUR_pontic_redoubt_van_tt:0 "Añade §Y6 fuertes terrestres§! junto al arroyo Kars, cerca de la frontera [SOV.GetAdjective].\n"
 TUR_pontic_redoubt_erzurum_tt:0 "Añade §Y3 fuertes terrestres§! a la ciudad de Erzurum.\n"
 TUR_abuse_the_office_of_soil_products:0 "Explotar la oficina de productos del suelo"
 TUR_abuse_the_office_of_soil_products_desc:0 "La Toprak Mahsulleri Ofisi se fundó para regular la producción de alimentos y los sueldos de los agricultores, pero [ROOT.GetNameDef] no necesita granjeros, sino tierras. Tenemos que presionar a los granjeros menos eficientes para que vendan sus tierras y que podamos usarlas para edificar fábricas que beneficiarán al conjunto de la nación."
 TUR_kemalist_socialist_theory:0 "Teoría socialista kemalista"
 TUR_kemalist_socialist_theory_desc:0 "El movimiento de Kadro defiende una forma patriótica de socialismo y guarda muchas semejanzas con el fascismo británico y el marxismo-leninismo. En esencia, Kadro pone en primer plano al trabajador turco y no intenta arrebatarle su identidad nacional en el proceso. El nuestro es un movimiento verdaderamente revolucionario y, lo que es más importante, completamente turco."
 TUR_patriotism_over_internationalism:0 "Patriotismo antes que internacionalismo"
 TUR_patriotism_over_internationalism_desc:0 "Rechazamos el internacionalismo trotskista y la radicalidad marxista en favor de nuestra propia idea nacional de socialismo. El sufrimiento de los trabajadores del mundo queda en segundo plano ante las necesidades del obrero turco, y eso es lo que aleja al socialismo kemalista de las posturas más radicales del comunismo."
 TUR_create_the_turkish_workers_militia:0 "Crear la milicia turca de los trabajadores"
 TUR_create_the_turkish_workers_militia_desc:0 "La política es un negocio sucio y ningún régimen tiene garantizada su supervivencia. Por eso, debemos armar a los trabajadores y equiparlos con los medios necesarios para proteger sus derechos de quienes quieran arrebatárselos, ya sea una potencia extranjera o un nuevo movimiento político dentro de nuestras fronteras."
 TUR_halk_ve_devlet:0 "Halk ve Devlet"
 TUR_halk_ve_devlet_desc:0 ""Pueblo y Estado". Esos son los principios de nuestro gobierno socialista y kemalista. Debemos proteger a nuestro pueblo, y para ello tenemos que reforzar los poderes del Estado en todos los ámbitos."
 TUR_nationalise_all_private_industry:0 "Nacionalizar toda la industria privada"
 TUR_nationalise_all_private_industry_desc:0 "No desmerecemos en absoluto las contribuciones que industriales y liberales han aportado en nuestra lucha común por proteger al Estado turco de las potencias extranjeras, pero su influencia se ha vuelto demasiado grande. Mientras nos protegían de otros depredadores capitalistas, se han convertido precisamente en eso. No podemos tolerarlo, tenemos que nacionalizar las fábricas y proteger a nuestros trabajadores."
 TUR_georgian_manganese_extraction:0 "Extracción de manganeso en Georgia"
 TUR_georgian_manganese_extraction_desc:1 "Georgia cuenta con multitud de minerales y metales que no se están explotando mientras nuestras reservas de acero siguen sin alcanzar niveles aceptables. Deberíamos contactar con la administración regional georgiana y solicitar los derechos de extracción de sus metales a cambio de quedarnos con una parte de lo extraído. Si aceptan el trato, podremos fabricar el acero en las instalaciones de Trebisonda."
 TUR_salt_the_scars_of_the_great_war:0 "Hurgar en las heridas de la Gran Guerra"
 TUR_salt_the_scars_of_the_great_war_desc:0 "Tras la guerra por la independencia, el pueblo turco se ha vuelto blando con el paso de los años. ¿Dónde está la ira que necesitamos para proteger nuestro lugar en el mundo? La Gran Guerra nos arrebató mucho, más que a la mayoría de países, pero el único motivo por el que sobrevivimos fue porque luchamos con uñas y dientes para subsistir. En la próxima guerra también tendremos que luchar así."
 TUR_intervene_in_the_spanish_civil_war:0 "Intervenir en la Guerra Civil Española"
 TUR_intervene_in_the_spanish_civil_war_desc:0 "La Guerra Civil Española se ha convertido en una placa de Petri mundial para toda clase de ideologías. Compartimos el Mediterráneo con ellos, y eso nos da derecho a entrar en el conflicto para apoyar a una de las facciones en guerra."
 TUR_a_common_destiny_for_all_of_turkey:0 "Un destino común para toda Turquía"
 TUR_a_common_destiny_for_all_of_turkey_desc:0 "Turcos, griegos, kurdos, cristianos, musulmanes, ateos... todos estamos juntos en esto. Nuestro interés colectivo pasa por unirnos en torno a un gobierno fuerte que apoye ideas radicales y trabaje por la sociedad en su conjunto. Si no permanecemos unidos, moriremos divididos."
 TUR_hunt_down_fifth_columnist_islamists:0 "Dar caza a los islamistas quintacolumnistas"
 TUR_hunt_down_fifth_columnist_islamists_desc:0 "Europa empieza a inquietarse por los quintacolumnistas comunistas internacionalistas, pero nosotros hemos tenido que enfrentarnos a nuestros propios quintacolumnistas internacionalistas desde el nacimiento de nuestra nación. No hay mayor amenaza para nuestra gran república que el islamismo radical y sus anticuados defensores. Debemos aplastar esa escoria del Imperio Otomano como los insectos que son."
 TUR_pivot_to_the_past:0 "Vista al pasado"
 TUR_pivot_to_the_past_desc:0 "Puede que la guerra por la independencia fuera necesaria, pero la república fue un error. Atatürk ya no está aquí para defender su preciada república secular y el pueblo reclama una vuelta al Sultanato Otomano. Debemos complacerlos y acabar con los kemalistas de una vez por todas."
 TUR_purge_the_kemalists:0 "Purgar a los kemalistas"
 TUR_purge_the_kemalists_desc:0 "Al librar al país del azote kemalista, hemos sembrado las semillas para el regreso de nuestra viejas formas de vida y de gobierno. La vuelta del sultán es inevitable, como también lo es la destrucción de los efímeros republicanos."
 TUR_kemalists_purged_tt:0 "Elimina todos los modificadores de estado £faction_tur_kemalist §Ykemalistas§!."
 TUR_restore_the_divan:0 "Restablecer el diván"
 TUR_restore_the_divan_desc:0 "¿Un parlamento de marionetas civiles elegidas por nuestros enemigos? No, estaba claro que esto no iba a durar mucho. Ha llegado el día de dar marcha atrás. ¡Vamos a restaurar el diván para hacer que la religión retome su papel en el centro del Estado y a deshacernos del título de primer ministro, copiado de los gobiernos occidentales, para recuperar el de gran visir!"
 TUR_rebuilding_our_nation:0 "Reconstruir nuestra nación"
 TUR_rebuilding_our_nation_desc:0 "Los kemalistas destruyeron la nación en su inútil intento de reprimir la voluntad del pueblo. ¡Nuestros enemigos percibirán nuestra debilidad, así que debemos recuperarnos lo antes posible!"
 TUR_return_of_the_sultan:0 "El regreso del sultán"
 TUR_return_of_the_sultan_desc:0 "Al fin ha llegado el día de alcanzar lo que hemos soñado durante tanto tiempo: la vuelta del sultán al país desde el exilio. Nuestros partidarios más leales ya lo tienen todo planeado y solo queda traerlo a casa y coronarlo por todo lo alto."
 TUR_reclaim_macedonia:0 "Reclamar el sanjacado Makedonyalı"
 TUR_reclaim_macedonia_desc:0 "Esos perros infieles de occidente jugaron un papel fundamental en el colapso del Imperio Otomano. Los griegos nos odian desde que desmantelamos su vergonzoso imperio y ahora han ocupado buena parte de Tracia y Macedonia. Ha llegado el momento de salvar a nuestros compatriotas y, de paso, poner en marcha una pequeña venganza..."
 TUR_join_the_central_powers:0 "Volver a las Potencias Centrales"
 TUR_join_the_central_powers_desc:0 "¡La alianza de nuestras potencias fracasó una vez, pero eso no volverá a pasar! El destino ha querido que tengamos la oportunidad de corregir los errores de la Gran Guerra. ¡Debemos aprovechar la ocasión y coger el toro por los cuernos!"
 TUR_press_the_austro_hungarian_claim:0 "Sustentar la noción austrohúngara"
 TUR_press_the_austro_hungarian_claim_desc:0 "Nuestro regreso triunfante de las cenizas de la República de Turquía fue un acontecimiento grandioso, pero estamos rodeados de enemigos que ansían vernos destruidos de nuevo. Necesitamos aliados, y una expedición otomana por el Danubio podría ser una buena opción."
 TUR_aligning_bulgaria:0 "Alinearse con Bulgaria"
 TUR_aligning_bulgaria_desc:0 "[BUL.GetNameDef] es la única nación de las Potencias Centrales que ha logrado mantener su soberanía y estilo de vida intactos, pero ¿para qué? Para nada. ¡Son unos cobardes! Tenemos que presionarlos y criticarlos abiertamente para ver hasta dónde llega su cobardía."
 TUR_reclaiming_our_lost_empire:0 "Reclamar el imperio caído"
 TUR_reclaiming_our_lost_empire_desc:0 "Expulsar a los kemalistas del poder y restablecer la autoridad del sultán no era más que el primer paso de nuestro plan. ¡Ahora debemos marchar por el mundo para recuperar la integridad total de nuestro imperio!"
 TUR_expanding_the_saadabad_pact:0 "Expandir el Tratado de Saadabad"
 TUR_expanding_the_saadabad_pact_desc:0 "El Tratado de Saadabad fue una iniciativa loable por parte de los kemalistas, pero ahora tenemos mucho más en común con los firmantes de lo que teníamos antes. No nos andemos con medias tintas. Ha llegado la hora de contactar con los miembros del Tratado de Saadabad para formalizar una alianza."
 TUR_saadabad_pact_faction_tt:0 "Invitaremos a todos los firmantes del §YTratado de Saadabad§! a formar una alianza."
 TUR_no_faction_members_tt:0 "El tratado de Saadabad no tiene signatarios"
 TUR_no_faction_alliance_members_tt:0 "Los firmantes del Pacto de Saadabad no han ratificado el Concordato de Saadabad"
 TUR_the_damascus_diktat:0 "La imposición de Damasco"
 TUR_the_damascus_diktat_desc:1 "[677.Controller.GetNameDefCap] es débil. Lo único que tenemos que hacer es amenazarlos con ir a la guerra si no se van de Siria y seguro que nos suplicarán que no rompamos la paz y nos entregarán Siria en bandeja."
 TUR_supporting_the_east:0 "Apoyar al este"
 TUR_supporting_the_east_desc:0 "Las regiones del este son la espina dorsal de nuestros apoyos, pero la calidad de sus infraestructuras es horrorosa en comparación con las de las provincias urbanas occidentales. Al favorecer al este, mostramos nuestro apoyo a nuestros seguidores y logramos estar mejor preparados para realizar diversas operaciones en el este y el norte."
 TUR_desert_camel_corps:0 "Cuerpo de camellos del desierto"
 TUR_desert_camel_corps_desc:0 "¡Si vamos a poner en marcha largas y arduas operaciones en Oriente Medio y África, sería absurdo no reformar el cuerpo de caballería de camellos! ¡Con ellos, podremos viajar desde El Cairo hasta Ciudad del Cabo con comodidad y estilo!"
 TUR_unlock_camelry_effect_tt:0 "Añadir tecnología: §Yunidades de caballería de camellos§!."
 TUR_the_pan_national_association_of_ulemas:0 "La Asociación Pannacional de Ulemas"
 TUR_the_pan_national_association_of_ulemas_desc:0 "El nuestro no es un movimiento nacional. No defendemos solo la autoridad del sultán, sino también la de todos los musulmanes del mundo. ¡No nos dejamos cegar por el nacionalismo, porque creemos en la causa internacional del islam! Debemos cooperar con líderes religiosos de todo el mundo para encontrar la mejor forma de expandir nuestra religión y liberar a nuestros fieles con la espada."
 TUR_reinstate_the_darulfununu_sahane:0 "Restablecer el Darülfünûn-u Şahâne"
 TUR_reinstate_the_darulfununu_sahane_desc:0 "No nos tiembla la voz al decir que muchas de nuestras instituciones no son... muy modernas. Sin embargo, vivimos en la era de la guerra moderna. ¡Menos mal que el duro trabajo de la burocracia otomana ha logrado que nuestra nación esté tan industrializada y avanzada! Para seguir avanzando en este sentido, deberíamos crear una escuela en la Universidad de Estambul que facilite la cooperación técnica y científica entre nuestra nación y otros países afines."
 TUR_imperial_factories:0 "Fábricas imperiales"
 TUR_imperial_factories_desc:0 "Los kemalistas tenían una idea interesante llamada "estatismo" y, aunque nunca apoyaríamos abiertamente uno de los pilares ideológicos del kemalismo, no podemos evitar pensar que sería... conveniente organizar y controlar los medios de producción del Estado de forma centralizada. Esta medida no es comparable con el comunismo o el fascismo, pues todas las fábricas pertenecerían al sultán y solo tendríamos que administrarlas por él."
 TUR_refining_our_strategies:0 "Refinar nuestra estrategia"
 TUR_refining_our_strategies_desc:0 "Hemos aprendido mucho de los conflictos armados desde que caímos derrotados en la Gran Guerra y sabemos que no debemos embarcarnos en empresas que no podemos ganar. Debemos combatir de forma inteligente y conservadora para que, cuando los combates lleguen a su fin, estemos en el bando vencedor."
 TUR_the_red_apples_of_sevres:0 "Las manzanas rojas de Sèvres"
 TUR_the_red_apples_of_sevres_desc:0 "París, Roma y Londres son las kızıl elma del renovado Imperio Otomano. No pararemos hasta que los antiguos enemigos que quisieron vernos desmantelados, humillados y destruidos acaben hincando la rodilla y sufran su propia destrucción por culpa de sus insidiosos planes con nuestro reino. Haremos arder el orden del antiguo mundo y construiremos un nuevo statu quo a partir de las cenizas de sus imperios caídos."
 TUR_realize_the_nightmare_of_meiji:0 "Cumplir la pesadilla de Meiji"
 TUR_realize_the_nightmare_of_meiji_desc:0 "El sultán Abdul Hamid II llegó a temer que el emperador japonés se convirtiera al islam y se autoproclamara califa en lugar del monarca turco, pero esto nunca llegó a ocurrir. Por desgracia, Japón ratificó los tratados de Sèvres y de Lausana, por lo que los japoneses a los que tanto habíamos admirado son tan culpables como el resto de antiguas potencias. Deberíamos darles una lección y proclamar el Jedivato de Nihon desde Kostantiniyye."
 TUR_continue_to_prioritise_balkan_integrity:0 "Seguir priorizando la integridad de los Balcanes"
 TUR_continue_to_prioritise_balkan_integrity_desc:0 "Siempre nos ha interesado que la paz reine en los Balcanes. Debemos confesar que nos sentimos algo responsables de proteger y enriquecer a nuestros vecinos, sobre todo después de nuestro... desafortunado pasado juntos. No obstante, ese tiempo ha quedado ya atrás y ya no somos conquistadores, sino amigos que quieren proteger a sus vecinos más débiles de otros conquistadores que quieran hacerles daño."
 TUR_reaffirm_the_balkan_pact:0 "Reformar el Pacto de los Balcanes"
 TUR_reaffirm_the_balkan_pact_desc:0 "El pacto de los Balcanes nació para evitar el irredentismo búlgaro y húngaro, pero el mundo es ahora mucho más peligroso de lo que lo era entonces. ¡El pacto de los Balcanes es insuficiente y debe transformarse en la entente de los Balcanes!"
 TUR_balkan_defense_council:0 "Consejo de Defensa de los Balcanes"
 TUR_balkan_defense_council_desc:0 "Todos y cada uno de los países de la Entente de los Balcanes conocen perfectamente la guerra. Sabemos que no podemos empezar una guerra a la ofensiva, así que debemos coordinarnos para defendernos lo mejor posible."
 TUR_balkan_defense_council_tt:0 "Cuando el §YPacto de los Balcanes§! se ratifique como alianza, podremos coordinarnos para defendernos de la mejor forma posible de las agresiones externas."
 TUR_three_year_industrial_plan:0 "Plan industrial de tres años"
 TUR_three_year_industrial_plan_desc:0 "Estamos preparados para industrializar toda la península en un esfuerzo tal que intimidaría hasta a [ENG.GetNameDef]. ¡Debemos apoyarnos como iguales para que, gracias a nuestra unión, podamos vencer a nuestros enemigos con la fuerza conjunta de la Entente de los Balcanes!"
 TUR_united_against_imperialism:0 "Frente Unido contra el Imperialismo"
 TUR_united_against_imperialism_desc:0 "Todos hemos sido víctimas de las maquinaciones de potencias mayores que la nuestra. ¡Muchas veces, nos hemos visto arrastrados a firmar tratados y pactos que nos han humillado y debilitado, pero el mundo ya no es el que era y nunca más volveremos a plegarnos al acoso imperialista!"
 TUR_united_against_imperialism_tt:0 "Cambio de popularidad de democracia o neutralidad de los países del §YPacto de los Balcanes§!: §G10%§!.\n"
 TUR_create_the_balkan_central_bank:0 "Crear el Banco Central de los Balcanes"
 TUR_create_the_balkan_central_bank_desc:0 "Deberíamos adoptar una nueva moneda compartida entre todos nuestros países y que conviva con nuestras divisas nacionales, además de crear un nuevo banco central en el que poder cambiar la moneda de curso legal y realizar negocios. ¿Qué podría salir mal?"
 TUR_the_treaty_for_prosperity_and_trade:0 "Tratado de Prosperidad y Comercio"
 TUR_the_treaty_for_prosperity_and_trade_desc:0 "Deberíamos encabezar un tratado colectivo que promueva el libre comercio según los principios del liberalismo de libre mercado. No podemos esperar que nuestros aliados cambien por completo sus economías para permitir el libre comercio, pero al menos pondríamos fin al proteccionismo en los Balcanes."
 TUR_joint_budgets_on_fortifications:0 "Aunar presupuestos para fortificaciones"
 TUR_joint_budgets_on_fortifications_desc:0 "Hace tiempo que las líneas defensivas son el principal pilar de las doctrinas defensivas y, aunque hay quienes afirman que la tecnología moderna las ha dejado obsoletas, nosotros creemos que los fuertes aún pueden ser útiles. Si todos colaboramos en las defensas de los demás, garantizaremos nuestra seguridad colectiva."
 TUR_connecting_our_capitals:0 "Conectar nuestras capitales"
 TUR_connecting_our_capitals_desc:0 "Para mejorar el movimiento de nuestras tropas de un frente a otro, debemos tener una infraestructura eficiente que recorra toda la península de los Balcanes. Tenemos que colaborar con nuestros aliados para garantizar que nuestras capitales estén conectadas por medio de infraestructuras modernas."
 TUR_connect_capitals_greece_tt:0 "Como §YGrecia§! ha realizado proyectos de infraestructuras por voluntad propia, recibirá infraestructuras adicionales."
 TUR_connect_capitals_romania_tt:0 "Como §YRumanía§! ha realizado proyectos de infraestructuras por voluntad propia, recibirá infraestructuras adicionales."
 TUR_connect_capitals_yugoslavia_tt:0 "Como §YYugoslavia§! ha realizado proyectos de infraestructuras por voluntad propia, recibirá infraestructuras adicionales."
 TUR_fortifying_contentious_areas:0 "Fortificar zonas objeto de controversia"
 TUR_fortifying_contentious_areas_desc:0 "Los Balcanes no se han ganado el sobrenombre de Polvorín de Europa sin motivo. En todos y cada uno de nuestros países existe al menos posible foco de tensión que podría causar un conflicto con alguna gran potencia. Es nuestro deber garantizar que esos focos están correctamente defendidos y fortificados."
 TUR_fortify_the_south_tt:0 "Añade §Y2 fuertes terrestres§! en cada cruce desde §Y[164.GetName]§!.\n"
 TUR_fortify_the_north_tt:0 "Añade una línea defensiva de §Yfuertes terrestres§! en §Y[354.GetName]§!.\n"
 TUR_fortify_the_east_tt:0 "Añade §Y5 fuertes terrestres§! a las fronteras orientales de §Y[800.GetName]§!.\n"
 TUR_integrated_armed_forces:0 "Fuerzas armadas integradas"
 TUR_integrated_armed_forces_desc:0 "Es un programa ambicioso, pero merece la pena intentarlo. Vistos los apuros a los que nos enfrentamos las naciones menores al rivalizar con una gran potencia, hemos decidido encabezar una organización militar multinacional con la Entente de los Balcanes. Compartiremos nuestros recursos los unos con los otros de modo que, mientras permanezcamos unidos, ningún imperialista pueda barrernos del mapa."
 TUR_the_balkan_academy_of_science:0 "La Academia de Ciencias de los Balcanes"
 TUR_the_balkan_academy_of_science_desc:0 "Vivimos en la era de la ciencia y la innovación y no podemos permitir que nosotros u otro miembro de la Entente de los Balcanes se quede atrás en lo que respecta a los logros técnicos conseguidos por las naciones más industrializadas."
 TUR_extend_an_olive_branch_to_bulgaria:0 "Cesar las hostilidades con Bulgaria"
 TUR_extend_an_olive_branch_to_bulgaria_desc:0 "El pacto de los Balcanes se creó para contrarrestar el revanchismo búlgaro, pero el mundo ha visto nacer a monstruos mucho peores desde entonces. Bulgaria, como nosotros, no es más que otra marioneta que los imperialistas manejan en sus ansias de dominar el mundo. Deberíamos ofrecerles ayuda y permitir que se unan a nosotros para que todos podamos salir de este conflicto con la moral y la soberanía intactas."
 TUR_preempt_bulgarian_alignment:0 "Adelantarse a la alineación búlgara"
 TUR_preempt_bulgarian_alignment_desc:0 "Puede que la Prusia de los Balcanes sea una potencia pequeña como nosotros, pero tienen el hambre y la ambición de una gran potencia. ¿Alguien duda de que los búlgaros nos apuñalarán por la espalda por su propio beneficio en cuanto se les presente la oportunidad? La respuesta es no, por lo que la única solución pasa por destruir a Bulgaria."
 TUR_peninsular_network_of_factories:0 "Red de fábricas peninsular"
 TUR_peninsular_network_of_factories_desc:0 "En solitario, ninguno de nosotros tendrá opción alguna contra países más grandes e industrializados como [GER.GetNameDef] o [SOV.GetNameDef], pero ¿qué pasaría si uniéramos nuestros recursos para maximizar nuestro potencial? Eso nos convertiría en una gran potencia de pleno derecho."
 TUR_combined_operational_strategies:0 "Estrategias operacionales combinadas"
 TUR_combined_operational_strategies_desc:0 "Al colaborar de forma más estrecha en materias como la estrategia y la defensa, podemos garantizar la seguridad de toda la región, incluso contra todos los pronósticos."
 TUR_edirne_research_exchange:0 "Intercambio de investigación en Edirne"
 TUR_edirne_research_exchange_desc:0 "Deberíamos tomar la iniciativa y crear una institución pública que promueva un flujo libre de ideas entre naciones que nos permita estar a la vanguardia de los avances tecnológicos y científicos del pacto de los Balcanes."
 TUR_crush_the_warmongers_in_rome:0 "Aplastar a los belicistas de Roma"
 TUR_crush_the_warmongers_in_rome_desc:0 "La presencia [ITA.GetAdjective] es la fuente de todos los problemas del Mediterráneo. Son un tumor maligno que se cree con derecho a extenderse por el sur de Europa como si de un cáncer se tratara. Tenemos que enfrentarnos a ellos y darles tantas dosis de su propia medicina que acaben por ahogarse en ella."
 TUR_brace_against_the_red_menace:1 "[GetBraceAgainstTheRedMenaceName]"
 TUR_brace_against_the_red_menace_desc:1 "[GetBraceAgainstTheRedMenaceDesc]"
 TUR_brace_against_the_red_menace_communism:0 "Preparativos contra la amenaza roja"
 TUR_brace_against_the_red_menace_communism_desc:0 "Al norte de nuestro territorio se encuentra la pérfida amenaza comunista y su principal promotor en el mundo. [SOV.GetNameDef] es una lacra para el mundo y la Entente de los Balcanes le haría un favor a la humanidad si lograra acabar con la hegemonía [SOV.GetAdjective]."
 TUR_brace_against_the_red_menace_generic:0 "Preparativos contra la amenaza [SOV.GetAdjective]"
 TUR_brace_against_the_red_menace_generic_desc:0 "Al norte de nuestro territorio se encuentra la pérfida Rusia. Siempre ha intentado inmiscuirse en los asuntos de los Balcanes y Turquía. La Entente de los Balcanes le haría un favor a la humanidad si lograra acabar con la hegemonía [SOV.GetAdjective]."

 TUR_reconfigure_our_foreign_policy:0 "Reconfigurar la política exterior turca"
 TUR_reconfigure_our_foreign_policy_desc:0 "La política exterior [TUR.GetAdjective] se ha centrado sobre todo en asuntos domésticos y en mantener la interacción entre distintas políticas exteriores en relación con nuestros vecinos, pero los tiempos han cambiado y nuestra política exterior debe ser fiel reflejo de ello. Ya era hora de que empezáramos a relacionarnos más con las principales potencias mundiales."
 TUR_the_anglo_turkish_agreement:0 "El acuerdo anglo-turco"
 TUR_the_anglo_turkish_agreement_desc:0 "El gobierno [ENG.GetAdjective] está ansioso por firmar un acuerdo con nosotros. Un pacto que, de hacerse efectivo, no nos obligaría a nada, pero haría que [ENG.GetNameDef] acudiera en nuestra ayuda en caso de invasión. Todo este asunto huele a desesperación, pero podemos aprovecharnos de ello."
 TUR_add_medium_tank_technology_tt:0 "Añadir tecnología: §Ytanque mediano básico§!."
 TUR_applying_british_oil_embargoes_on_iraq:1 "Ejecutar el embargo de petróleo [ENG.GetAdjective] en Iraq"
 TUR_applying_british_oil_embargoes_on_iraq_desc:0 "El gobierno [ENG.GetAdjective] quiere impedir que los cargamentos de petróleo [IRQ.GetAdjective] lleguen hasta sus enemigos en el continente, aunque no lo han logrado hasta ahora. Podemos apoyar la iniciativa [ENG.GetAdjective] y bloquear una de las principales rutas terrestres del comercio [IRQ.GetAdjective] hacia Europa."
 TUR_host_exiled_scientists:0 "Acoger a científicos exiliados"
 TUR_host_exiled_scientists_desc:0 "Muchas naciones regidas por militares idiotas están dispuestas a deshacerse de sus mentes más brillantes solo porque se niegan a servir a su programa tiránico. Debemos ofrecer un hogar a todos esos exiliados en [TUR.GetNameDef], pues los necesitamos desesperadamente."
 TUR_the_chester_concession:0 "La concesión de Chester"
 TUR_the_chester_concession_desc:0 "Aún tenemos derecho a las concesiones que los estadounidenses nos prometieron hace más de una década. Podemos aprovechar nuestra participación en la guerra para lograr contribuciones estadounidenses que favorezcan al Estado [TUR.GetAdjective]."
 TUR_raise_opinion_of_america_tt:0 "Cuanto mejor sea la opinión que tengan los §YEstados Unidos de América§! de nosotros, más probabilidades habrá de que se apruebe la concesión."
 TUR_american_motor_factories:0 "Fábricas de vehículos estadounidenses"
 TUR_american_motor_factories_desc:0 "La mayoría de nuestra industria pesada dedicada a la fabricación de vehículos motorizados depende de la cooperación con los estadounidenses. No siempre hemos sido la nación más abierta a la inversión extranjera pero, si suavizamos las regulaciones para nuestros amigos estadounidenses... bueno... ¿quién sabe lo que podría pasar?"
 TUR_bomber_schematics:0 "Diagramas de bombardero"
 TUR_bomber_schematics_desc:0 "No basta con que podamos defender nuestros cielos en tiempos de guerra, debemos ser capaces de alcanzar el corazón de nuestros enemigos para acabar cuanto antes con cualquier guerra. Los Aliados son expertos en el uso de las bombas para acabar con sus enemigos, y podríamos aprender mucho de ellos."
 TUR_join_the_allies:0 "Unirse a los Aliados"
 TUR_join_the_allies_desc:0 "El mundo ha alcanzado un momento clave y nos encontramos con la encrucijada de vernos rodeados de imperios que compiten por cambiar el mundo que conocemos. Debemos adherirnos a los valores fundacionales de nuestra nación y luchar junto a los países occidentales en el nombre de la libertad."
 TUR_controlling_the_skies_of_europe:0 "Controlar los cielos"
 TUR_controlling_the_skies_of_europe_desc:0 "La potencia de fuego superior es lo que nos hará ganar la guerra, y debemos contribuir al esfuerzo de guerra añadiendo nuestra propia potencia de fuego para dominar los cielos."
 TUR_expanding_our_navy:0 "Ampliar nuestra armada"
 TUR_expanding_our_navy_desc:0 "Luchamos junto a algunas de las mayores potencias navales del mundo y tenemos mucho que aprender. Cuando la guerra acabe, nuestra armada deberá estar entre las grandes."
 TUR_the_petra_proposal:0 "La propuesta de Petra"
 TUR_the_petra_proposal_desc:0 "Nuestros consejeros han ideado un plan que nos permitiría proteger y administrar los protectorados [ENG.GetAdjective] en el Levante. La estrategia y la propuesta están ya listas y solo queda hablar con el gobierno [ENG.GetAdjective]."
 TUR_expanded_credit_on_our_debts:0 "Aumento del crédito a través de la deuda"
 TUR_expanded_credit_on_our_debts_desc:0 "¡Qué suerte que hayamos acabado siendo aliados de muchos de los países con los que hemos contraído grandes deudas! No cabe duda de que nuestra participación en este conflicto bastará para borrar de un plumazo buena parte de esas deudas, pero vamos a luchar en el nombre de la libertad, por supuesto."
 TUR_partnership_pact_with_bulgaria:0 "Pacto de asociación con Bulgaria"
 TUR_partnership_pact_with_bulgaria_desc:0 "No deberíamos juzgar al pueblo [BUL.GetAdjective] con demasiada severidad después de que se haya visto empujado a los brazos del enemigo. Vamos a ofrecerles la oportunidad de estar del lado de la libertad y la justicia en lugar de la autocracia y la corrupción."
 TUR_seizing_the_romanian_oil_fields:0 "Incautar los campos petroleros rumanos"
 TUR_seizing_the_romanian_oil_fields_desc:0 "Los campos petrolíferos rumanos son esenciales para el esfuerzo de guerra de [GER.GetFactionName]. Cortar el suministro de petróleo de [ROM.GetNameDef] sería como dejar de bombear sangre a su corazón."
 TUR_securing_iran:0 "Asegurar Irán"
 TUR_securing_iran_desc:0 "Si el gobierno [PER.GetAdjective] no regula el comercio de su petróleo para que no acabe en las reservas de nuestros enemigos, usaremos la fuerza para administrar sus recursos por ellos."
 TUR_british_dockyards_in_turkey:0 "Astilleros británicos en Turquía"
 TUR_british_dockyards_in_turkey_desc:0 "Nuestras costas son largas y rodean casi todo el país. Hay terrenos de sobra para crear una industria de construcción de barcos, y el gobierno [ENG.GetAdjective] lo sabe. Debemos aceptar su sugerencia de potenciar nuestra industria naval para inclinar el esfuerzo de guerra colectivo a nuestro favor."
 TUR_taking_over_defense_of_the_gulf:0 "Hacerse cargo de la defensa del golfo"
 TUR_taking_over_defense_of_the_gulf_desc:0 "Si nos ofrecemos a proteger las posesiones [ENG.GetAdjective] en Oriente Medio, podríamos aliviar en parte la pesada carga de nuestros aliados. Es probable que acepten nuestra propuesta, sobre todo después de lo mucho que hemos contribuido al esfuerzo de guerra... y al hecho de que no están en posición de poder impedir que controlemos los territorios."
 TUR_we_must_not_fall:0 "¡No podemos caer!"
 TUR_we_must_not_fall_desc:1 "No luchamos con uñas y dientes como país durante la guerra por la independencia para acabar siendo aniquilados unas pocas décadas después. No, la historia de [TUR.GetNameDef] no acabará aquí. ¡No nos rendiremos!"
 TUR_the_german_turkish_friendship_treaty:0 "El tratado de amistad germano-turco"
 TUR_the_german_turkish_friendship_treaty_desc:1 "[GER.GetNameDefCap] y [ROOT.GetNameDef] son amigas por naturaleza. No tenemos por qué compartir el mismo punto de vista en todo, pero nuestra historia reciente es muy similar. Los esfuerzos [ENG.GetAdjective] por controlar nuestra política exterior van a fracasar: [GER.GetLeader] y [ROOT.GetLeader] van a firmar un nuevo tratado de amistad."
 TUR_the_clodius_agreement:0 "El Acuerdo de Clodius"
 TUR_the_clodius_agreement_desc:0 "El gobierno [GER.GetAdjective] nos ha hecho una propuesta muy favorable: quieren cromo y, a cambio, nos darán los medios para producir más equipamiento militar propio. Al convertirnos en el principal suministrador de cromo de [GER.GetNameDef], también nos ganamos la protección de [GER.GetNameDef], algo que pocos pueden decir hoy en día."
 TUR_clodius_agreement_tt:1 "Cada región que produzca §Y65§! o más unidades de §Ycromo§! recibirá tres niveles de §Yinfraestructura§! y dos §Yfábricas militares§!."
 TUR_purchase_italian_light_tanks:0 "Comprar tanques ligeros italianos"
 TUR_purchase_italian_light_tanks_desc:0 "No puedes tener unas fuerzas armadas modernas si no cuentas con el apoyo de unos blindados fuertes y fiables. Necesitamos hacernos con algunos, ¿y alguien tiene alguna duda de que los mejores tanques del mundo provienen de [ITA.GetNameDef]?"
 TUR_approve_the_funkplan:0 "Aprobar el Funkplan"
 TUR_approve_the_funkplan_desc:0 "Cuando el Schachtplan se dio a conocer por todo el sur de Europa, nosotros nos quedamos al margen. La situación ha cambiado y estamos preparados para fortalecer nuestros lazos económicos con [GER.GetNameDef]. El economista [GER.GetAdjective] Walther Funk ha preparado un plan específico para nuestra situación y sería de idiotas no implementarlo de inmediato."
 TUR_the_italo_turkish_naval_academy:0 "La academia naval italo-turca"
 TUR_the_italo_turkish_naval_academy_desc:0 "La armada [ITA.GetAdjective] es la reina indiscutible de los mares. Si estuvieran dispuestos a instruirnos, podríamos aprender mucho de ellos."
 TUR_invite_german_officers_to_izmir:1 "Invitar a oficiales alemanes a [339.GetName]"
 TUR_invite_german_officers_to_izmir_desc:0 "Los asesores militares [GER.GetAdjective] son la envidia del mundo. Para modernizar nuestro ejército y sus tácticas, necesitamos ayuda de las fuerzas armadas más modernas de Europa."
 TUR_the_mediterranean_entente:0 "La Entente del Mediterráneo"
 TUR_the_mediterranean_entente_desc:0 "Debemos negociar la creación de una alianza panmediterránea que se haga responsable de la seguridad de la región. Cualquier proyecto que busque controlar el Mediterráneo y no empiece por tender la mano a [ITA.GetNameDef] está condenado al fracaso."
 TUR_join_the_axis:0 "Entrar en el Eje"
 TUR_join_the_axis_desc:0 "El futuro de [ROOT.GetNameDef] está asociado al de la nación que cambiará el destino del mundo. Ningún país está preparado para cambiar el statu quo y traer una nueva era de paz y prosperidad como lo está [GER.GetNameDef]. Debemos ayudarlos a hacer realidad su visión de futuro."
 TUR_invite_bulgaria:0 "Invitar a Bulgaria"
 TUR_invite_bulgaria_desc:0 "[BUL.GetNameDefCap] ha permanecido inmóvil durante demasiado tiempo. Su futuro con [GER.GetNameDef] está claro, pero no sabemos aún cuándo declararán su lealtad. Deberíamos ayudar al gobierno [BUL.GetAdjective] a encontrar el valor para hacerlo."
 TUR_entice_the_greeks:0 "Convencer a los griegos"
 TUR_entice_the_greeks_desc:0 "La paz con [GRE.GetNameDef] ha sido un asunto en el que nuestras administraciones han trabajado mucho desde el colapso del Imperio Otomano. No hay motivo para echar por tierra décadas de esfuerzos diplomáticos, pero si acabamos en bandos opuestos durante esta guerra, todo podría cambiar. Esperemos que hagan caso a la voz de la razón y no tiren su futuro por tierra."
 TUR_carve_up_greece:0 "Despedazar Grecia"
 TUR_carve_up_greece_desc:0 "Para nuestro disgusto, parece que no hay ningún futuro en el que [GRE.GetNameDef] siga existiendo como una nación independiente. Esta decisión no viene motivada por el rencor, solo estamos haciendo lo que debemos para sobrevivir. La paz volverá a reinar en el Egeo, pero no en esta era tan cruel."
 TUR_pressure_portugal_to_join:0 "Presionar a Portugal para que se una"
 TUR_pressure_portugal_to_join_desc:0 "Puede que [POR.GetNameDefCap] tenga frontera con el Mediterráneo, pero tiene mucho que decir en el futuro de la región. Necesitamos de su gran imperio, y ellos podrían salir ganando también con amigos como nosotros."
 TUR_collaborative_civil_works_programme:0 "Programa de obras civiles colaborativas"
 TUR_collaborative_civil_works_programme_desc:1 "Si de [ITA.GetNameDef] dependiera, todo lo que haría nuestra alianza sería conquistar y subyugar a otros pueblos. Nosotros ponemos la voz de la razón en los demás aspectos de la gobernanza. ¿Es que nadie ha pensado en las tasas de desempleo o en la economía de posguerra? Deberíamos reunir recursos y trabajar juntos para construir un futuro que haga que este baño de sangre merezca la pena."
 TUR_fortifying_the_bosporus:0 "Fortificar el Bósforo"
 TUR_fortifying_the_bosporus_desc:0 "El Bósforo es la puerta que conecta el mar Negro y el Mediterráneo. El Canal de Suez está fuertemente defendido, como también lo está la entrada al estrecho de Gibraltar. ¿Tiene sentido entonces que dejemos nuestros estrechos desprotegidos y a merced de potencias extranjeras? Desde luego que no. Tenemos que luchar por defender lo que nos pertenece."
 TUR_fortifying_the_bosporus_istanbul_tt:0 "Añade §Y3 fuertes terrestres§! a la ciudad.\n"
 TUR_fortifying_the_bosporus_edirne_tt:0 "Añade una línea de §Yfuertes terrestres§! de nivel dos junto a los §Yestrechos de Turquía§!.\n"
 TUR_mediterranean_merchant_fleet:0 "Flota mercante del Mediterráneo"
 TUR_mediterranean_merchant_fleet_desc:0 "Los convoyes son las arterias de esta facción, y debemos hacer un esfuerzo conjunto para aumentar la cantidad de convoyes disponibles. Además, si aprovechamos esta nueva flota mercante para compartir en secreto nuestra información sobre investigaciones navales, esta cooperación podría resultar especialmente fructífera."
 TUR_court_the_spanish:0 "Cortejar a los españoles"
 TUR_court_the_spanish_desc:0 "Es por todos conocido que el líder de España simpatiza con nuestra facción y con lo que representa. Una simple oferta de amistad y unas pocas promesas vagas sobre beneficios futuros deberían bastar para lograr su adhesión formal a nuestro bando."
 TUR_cleanse_iberia_of_bolshevism:0 "Eliminar bolchevismo de pen. ibérica"
 TUR_cleanse_iberia_of_bolshevism_desc:0 "¡La derrota de la causa nacionalista en la Guerra Civil Española fue un ultraje! Fue un fracaso, una injusticia y una pérdida trágica para la causa fascista. Debemos remediar los errores del pasado a través del uso de la fuerza."
 TUR_end_the_british_hegemony:0 "Acabar con la hegemonía británica"
 TUR_end_the_british_hegemony_desc:0 "El mundo no conocerá la paz hasta que el pérfido y eterno reinado [ENG.GetAdjective] llegue a su violento fin. No es la guerra, es nuestra responsabilidad."
 TUR_punish_french_weakness:0 "Castigar la debilidad francesa"
 TUR_punish_french_weakness_desc:0 "La bandera tricolor [FRA.GetAdjective] ondeó antaño por media Europa, en tiempos de Napoleón. Hoy, ni siquiera ondea sobre París. Ha llegado el momento de acabar con la vergüenza global que inspira la nación a la que hoy conocemos como \\"[FRA.GetNameDef]\\"."
 TUR_victory_or_death_against_communism:1 "[GetVictoryOrDeathAgainstCommunismName]"
 TUR_victory_or_death_against_communism_desc:1 "[GetVictoryOrDeathAgainstCommunismDesc]"
 TUR_victory_or_death_against_communism_communism:0 "Ante el comunismo, victoria o muerte"
 TUR_victory_or_death_against_communism_communism_desc:0 "La lucha global contra el comunismo es una lucha justa y va más allá de la simple ideología: estamos luchando por nuestra forma de vida y contra un monolito que destruye todo lo que toca. No podemos perder."
 TUR_victory_or_death_against_communism_generic:0 "Victoria contra el imperialismo ruso"
 TUR_victory_or_death_against_communism_generic_desc:0 "La lucha global contra el imperialismo [SOG.GetAdjective] es una lucha justa y va más allá de las disputas fronterizas: estamos luchando por nuestra forma de vida y contra un terrible imperio expansionista que destruye todo lo que toca. No podemos perder."
 TUR_increase_german_military_aid:0 "Aumentar la ayuda militar alemana"
 TUR_increase_german_military_aid_desc:0 "Si el gobierno [GER.GetAdjective] espera que sigamos su ritmo de avance en el frente, tendrá que compartir con nosotros parte de toda la tecnología que ha ido desarrollando con los años. Nos encantaría poder luchar de forma más intensiva, y la ayuda [GER.GetAdjective] podría facilitarnos mucho esa empresa."
 TUR_cooperative_research_centers:0 "Centros de investigación cooperativos"
 TUR_cooperative_research_centers_desc:0 "Esta guerra la ganará el bando que tenga una mayor capacidad tecnológica. El fascismo es la religión del futuro, así que tiene sentido que necesitemos las más modernas tecnologías para emprender nuestra guerra."
 TUR_the_tuz_golu_training_facility:0 "Centro de formación del lago Tuz"
 TUR_the_tuz_golu_training_facility_desc:0 "El clima Mediterráneo de nuestra nación no es el apropiado para entrenar a la tropa en el combate en climas áridos. Hemos decidido construir una instalación de entrenamiento cerca del lago salado de Tuz Gölü para que nuestros soldados estén mejor preparados para luchar en entornos desérticos."
 TUR_pack_for_a_long_winter:0 "Prepararse para un largo invierno"
 TUR_pack_for_a_long_winter_desc:0 "Emular el frío de Eurasia no es tarea fácil, pero no hemos tenido más remedio que hacerlo. Hemos optado por construir una instalación en la cima del monte Palandöken, en Erzurum, y otra más pequeña en el monte Ağrı para que nuestras tropas puedan entrenar en condiciones glaciares y alpinas durante todo el año."
 TUR_support_the_golden_square:0 "Apoyar el Cuadrado Dorado"
 TUR_support_the_golden_square_desc:0 "Hay un grupo con una influencia considerable en [IRQ.GetNameDef] que tiene objetivos muy similares a los nuestros. Si apoyamos a estos individuos, puede que nos ayuden a acabar con la presencia de los imperialistas en la región."
 TUR_secure_the_iraqi_oil:0 "Proteger el petróleo iraquí"
 TUR_secure_the_iraqi_oil_desc:0 "¿Por qué confiar en los demás para hacer un trabajo que sabes que puedes hacer por tu cuenta a la perfección? Nuestras botas pisarán Bagdad antes de que acabe el mes. Garantizado."
 TUR_rebuke_the_treaty_of_lausanne:0 "Criticar el Tratado de Lausana"
 TUR_rebuke_the_treaty_of_lausanne_desc:0 "Ya hemos violado gran parte de lo estipulado en el tratado que nos fue impuesto tras el fin de la Gran Guerra. Ha llegado la hora de librarnos del yugo de nuestros enemigos, como ya hicieron nuestros aliados antes que nosotros. Es una pena, pero no podemos confiar en que nuestras fronteras occidentales permanezcan seguras hasta que no se resuelva el problema [GRE.GetAdjective]."
 TUR_turkish_panzers:0 "Panzer turcos"
 TUR_turkish_panzers_desc:0 "¿[GER.GetNameDef] es el único país con derecho a tener tanques impresionantes? ¡Deberíamos encargar nuestra propio modelo de blindados para conquistar el mundo junto a los panzers [GER.GetAdjective]!"
 TUR_establish_the_committee_of_pan_turkism:1 "Propagar la doctrina del panturquismo"
 TUR_establish_the_committee_of_pan_turkism_desc:0 "Los hermanos turcos oprimidos en toda Eurasia esperan que los liberemos de las garras de sus malvados amos. ¡Nuestra intención es justo esa, y no pararemos hasta que todos los turcos del mundo sean libres en nuestras fronteras y bajo nuestra protección!"
 TUR_integrate_german_officers_into_the_army:0 "Sumar oficiales alemanes al ejército"
 TUR_integrate_german_officers_into_the_army_desc:0 "Ahora que ya no es necesario disimular la presencia de oficiales alemanes en nuestro país, los hemos integrado oficialmente en nuestra cadena de mando tras recibir el consentimiento expreso de [GER.GetLeader]."
 TUR_restoring_our_nations_pride:0 "Restablecer el orgullo de nuestra nación"
 TUR_restoring_our_nations_pride_desc:0 "Nuestros logros en los últimos años han sido totalmente asombrosos. Hemos pasado de temer la guerra tras las horribles pérdidas que sufrimos en la Gran Guerra a realizar conquistas continentales y combatir por todo el mundo. Estamos en la cúspide de una edad de oro: ¡la Edad de Oro del Lobo!"
 TUR_renew_the_turkish_soviet_non_aggression_pact:0 "Renovar pacto de no agresión turco-soviético"
 TUR_renew_the_turkish_soviet_non_aggression_pact_desc:0 "Firmamos un pacto de no agresión con la [SOV.GetNameDef] en 1925 y fuimos uno de los primeros países que estableció relaciones amistosas con el gobierno [SOV.GetAdjective], pero los tiempos han cambiado. Es importante que renovemos nuestro pacto y que nos aseguremos de que mantenemos una relación sana con el régimen actual."
 TUR_the_batumi_accord:0 "El Acuerdo de Batumi"
 TUR_the_batumi_accord_desc:0 "Deberíamos trabajar junto al gobierno regional de Georgia para mejorar los sectores industriales de nuestras naciones. Un acuerdo así sería beneficioso para ambas partes y no debería suscitar ningún rechazo, a menos que se trate de algún motivo político."
 TUR_provide_refuge_to_the_victims_of_fascism:0 "Acoger a las víctimas del fascismo"
 TUR_provide_refuge_to_the_victims_of_fascism_desc:0 "La causa fascista no discrimina al elegir a sus víctimas. Estos demagogos adulan a las masas con delirios de grandeza mientras, por otra parte, dejan salir a las ratas de las alcantarillas. Debemos proteger a quienes no tienen medios para protegerse por sí mismos."
 TUR_soviet_tank_factories:0 "Fábricas de tanques soviéticos"
 TUR_soviet_tank_factories_desc:0 "Al tomar una postura más antifascista en nuestra política exterior, podríamos favorecer el éxito de un plan diseñado para impulsar la producción de blindados en [ROOT.GetNameDef] con la ayuda [SOV.GetAdjective]."
 TUR_dissolve_the_ODPA:1 "Disolver el Consejo de Deuda"
 TUR_dissolve_the_ODPA_desc:0 "Las potencias occidentales se creen que, como los otomanos contrajeron deudas con ellos, nuestra nación está en deuda con ellos. Los imperialistas no han cambiado y parecen empeñados en demostrar que nunca lo harán. Debemos acabar con estos remanentes de nuestro pasado, de una época en la que éramos demasiado débiles como para valernos por nosotros mismos."
 TUR_adana_to_baku_highway:0 "Autopista de Adana a Bakú"
 TUR_adana_to_baku_highway_desc:0 "Hemos esperado mucho tiempo para fortalecer nuestra relación con el Cáucaso. Esta iniciativa no puede sino mejorar nuestra relación con la [SOV.GetNameDef]."
 TUR_arctic_wolves_training_program:0 "El programa de entrenamiento Lobo ártico"
 TUR_arctic_wolves_training_program_desc:0 "Nuestros soldados deben acechar en la nieve como lobos hambrientos. Gracias a nuestro entrenamiento, el enemigo tendrá que preocuparse de algo más que los vientos helados."
 TUR_seize_religious_property:0 "Confiscar propiedades religiosas"
 TUR_seize_religious_property_desc:0 "La religión ha sido una pesadilla para esta república desde su fundación. Deberíamos nacionalizar y cerrar todos los edificios religiosos del país y darle un mejor uso a sus tierras. Al librarnos de los grilletes de la religión, podremos alcanzar nuestro máximo potencial."
 TUR_guarding_our_western_frontiers:0 "Fortificar la frontera occidental"
 TUR_guarding_our_western_frontiers_desc:0 "La mayor amenaza a nuestra soberanía proviene del oeste. Cuando las naciones occidentales vengan a por nosotros, estaremos listos para expulsarlos de vuelta a los mares por los que hayan venido."
 TUR_anti_bolshevik_mediterranean_bloc:0 "Bloque antibolchevique del Mediterráneo"
 TUR_anti_bolshevik_mediterranean_bloc_desc:0 "Ojalá pudiéramos mantener una relación amistosa con la [SOV.GetNameDef], pero el estalinismo está tan lejos del marxismo que mentiríamos si dijéramos que lo toleramos. Debemos romper lazos con la [SOV.GetNameDef] y encontrar a otros aliados más afines en otra parte."
 TUR_readdress_the_montreux_convention:0 "Reconsiderar la Convención de Montreux"
 TUR_readdress_the_montreux_convention_desc:0 "Cuando convocamos la Convención de Montreux, fuimos demasiado duros al valorar la postura [SOV.GetAdjective]. Deberíamos revisar la declaración que firmamos y aceptar las concesiones que solicitó la [SOV.GetNameDef] por el bien de la amistad y la cooperación."
 TUR_the_international_of_proletarian_freethinkers:0 "Internacional de Proletarios Librepensadores"
 TUR_the_international_of_proletarian_freethinkers_desc:0 "Los librepensadores provienen de la clase trabajadora, y pronto los mejores y más brillantes trabajadores podrán aportar su grano de arena para el bien mayor."
 TUR_officers_of_the_revolution:0 "Oficiales de la revolución"
 TUR_officers_of_the_revolution_desc:0 "Los oficiales kemalistas representan y defienden su ideología, y nuestros nuevos oficiales deberán hacer lo mismo con el marxismo en [TUR.GetNameDef]."
 TUR_taking_responsibility_for_the_air_war:0 "Asumir la responsabilidad de la guerra aérea"
 TUR_taking_responsibility_for_the_air_war_desc:0 "El gobierno [SOV.GetAdjective] ya está bastante ocupado dominando por tierra y mar, así que deberíamos echarles una mano y hacernos responsables de la guerra en el aire."
 TUR_strengthening_our_navies:0 "Fortalecer nuestras armadas"
 TUR_strengthening_our_navies_desc:0 "Necesitamos una armada poderosa que sea capaz de protegernos en el Mediterráneo. Si realizamos un esfuerzo conjunto, podremos llegar al mínimo necesario para proteger nuestras fronteras de amenazas invasoras."
 TUR_avenge_the_treaty_of_sevres:0 "Vengar el Tratado de Sèvres"
 TUR_avenge_the_treaty_of_sevres_desc:0 "[FRA.GetNameDefCap] pensó que podría destruirnos cuando estábamos en nuestras horas más bajas. Querían explotarnos, desarmarnos y dividirnos. Deberíamos hacer con ellos lo mismo que tenían planeado para nosotros."
 TUR_strike_at_the_fascist_menace:0 "Atacar a la amenaza fascista"
 TUR_strike_at_the_fascist_menace_desc:0 "El fascismo es una ideología demasiado peligrosa como para dejarla vagar libre. ¿Cuánto pasará hasta que el virus fascista empiece a calar en nuestro pueblo? Tenemos que acabar con los fascistas y, de paso, desacreditar por completo su movimiento."
 TUR_learning_from_the_tripolitanian_war:0 "Aprender de la guerra de Tripolitania"
 TUR_learning_from_the_tripolitanian_war_desc:0 "El desarrollo de los acontecimientos que acabó en el colapso del Imperio Otomano fue tan rápido que casi no hubo tiempo para reflexionar sobre lo ocurrido. Deberíamos aprender de los errores que cometimos cuando el ejército [ITA.GetAdjective] invadió la Libia otomana y nos la arrebató."
 TUR_stop_the_stalinist_charade:0 "Poner fin a la farsa estalinista"
 TUR_stop_the_stalinist_charade_desc:0 "La verdadera revolución debe regresar al lugar del que partió. En algún momento, la [SOV.GetNameDef] perdió el rumbo de su fin y su espíritu. Debemos ayudarlos a recuperar su idealismo perdido."
 TUR_strike_the_british_imperialists:0 "Atacar a los imperialistas británicos"
 TUR_strike_the_british_imperialists_desc:0 "El mundo no podrá cambiar de verdad mientras [ENG.GetNameDef] siga existiendo como hasta ahora. Tenemos que aplastarlos y destruir su asqueroso imperio."
 TUR_foreign_brigades_for_the_revolution:0 "Brigadas Internacionales por la revolución"
 TUR_foreign_brigades_for_the_revolution_desc:0 "El marxismo es una idea internacionalista, por lo que es normal que revolucionarios de todas partes del mundo vengan a nuestro país a luchar por nuestra causa común."
 TUR_joint_caucasian_turkish_officer_school:0 "Escuela de oficiales caucásico-turca"
 TUR_joint_caucasian_turkish_officer_school_desc:0 "Kars es una ciudad con historia, y su proximidad a [SOV.GetNameDef] la convierte en ideal para crear una nueva escuela de oficiales politizada. Nuestros oficiales serán instruidos no solo en los fundamentos de la guerra, sino también en la doctrina marxista."
 TUR_lift_the_turkiye_komunist_partisis_exile:0 "Sacar del exilio al Türkiye Komünist Partisi"
 TUR_lift_the_turkiye_komunist_partisis_exile_desc:0 "Muchos miembros del Partido Comunista de Turquía siguen en el exilio en la [SOV.GetNameDef] u ocultos por toda Europa en células secretas. Puede que no coincidamos con todas las ideas del TKP, pero somos camaradas en la misma lucha de liberación de clases. Ha llegado el momento de traerlos a casa."
 TUR_reconciling_kemalism_with_bolshevism:0 "Conciliar el kemalismo y el bolchevismo"
 TUR_reconciling_kemalism_with_bolshevism_desc:0 "[SOV.GetLeader] debería ser considerado uno de los personajes fundamentales de nuestra ideología. La forma en que logró implementar un cambio ideológico tan grande de forma tan inmaculada es todo un misterio, pero ¿quién nos va a llevar la contraria?"
 TUR_the_turkish_tank_project:0 "El proyecto de tanque turco"
 TUR_the_turkish_tank_project_desc:0 "El tanque es el arma del futuro y el comunismo es la ideología del futuro. ¡Los dos encajan tan bien como el çiğ köfte y el rakı!"
 TUR_scrapping_our_debts:0 "Eliminar nuestra deuda"
 TUR_scrapping_our_debts_desc:0 "Construir nuestra nación de la nada fue una tarea muy costosa y debemos estar agradecidos a las naciones ricas que nos ayudaron a alcanzar el progreso como nación. Sin embargo, nos hemos alejado tanto de quienes pretendían controlarnos a través de la economía que no nos queda más remedio que desentendernos de nuestras deudas."
 TUR_collectivising_our_agriculture:0 "Colectivización de la agricultura"
 TUR_collectivising_our_agriculture_desc:0 "La agricultura es un sector muy importante para [ROOT.GetNameDef] y los que trabajan la tierra no pueden seguir siendo explotados por quienes los exprimen para extraer beneficios. A partir de ahora, los granjeros decidirán sus propios sueldos y controlarán sus medios de producción."
 TUR_capitalise_on_rising_kurdish_nationalism:0 "Utilizar el auge del nacionalismo kurdo"
 TUR_capitalise_on_rising_kurdish_nationalism_desc:0 "Tenemos motivos para pensar que kurdos de fuera de nuestra nación están conspirando para cometer actos de terrorismo dentro de nuestras fronteras. No entienden que el comunismo ha liberado a los trabajadores kurdos. Tendremos que liberar también a los proletarios del extranjero."
 TUR_issue_an_ultimatium_to_the_bulgarians:0 "Lanzar un ultimátum a los búlgaros"
 TUR_issue_an_ultimatium_to_the_bulgarians_desc:0 "¿Existe alguna nación más inmunda que [BUL.GetNameDef]? Han alterado el equilibrio de los Balcanes una y otra vez sin más motivo que hacer realidad sus egoístas ilusiones irredentistas. Tenemos que dominarlos y, de paso, liberar a los trabajadores [BUL.GetAdjective], aunque no lo merezcan."
 TUR_learning_from_the_great_war:0 "Lecciones de la Gran Guerra"
 TUR_learning_from_the_great_war_desc:0 "Aunque nuestros ejércitos se alzaron victoriosos en la guerra de liberación contra la Entente y los otomanos, nuestra nación pagó con sangre el precio de la libertad. No podemos permitir que una catástrofe tan devastadora vuelva a golpear a nuestro país. Debemos aprender de los errores del pasado y analizar también nuestras victorias."
 TUR_modernising_the_army:0 "Modernización del ejército"
 TUR_modernising_the_army_desc:0 "En lo que a innovaciones tecnológicas militares se refiere, nos hemos quedado atrás. Si queremos evitar los baños de sangre que hemos sufrido en el pasado, debemos modernizar nuestras tácticas y nuestro equipo rápidamente."
 TUR_hava_okulu:0 "Hava Okulu"
 TUR_hava_okulu_desc:0 "Estamos orgullosos de tener una academia tan antigua y venerable dedicada a la aviación civil y militar. Deberíamos centrarnos más en nuestro esfuerzo de guerra en el aire."
 TUR_expand_the_air_bases:0 "Ampliar las bases aéreas"
 TUR_expand_the_air_bases_desc:0 "Nuestra nación es muy grande y es vital que nuestra fuerza aérea sea capaz de cubrir el territorio [ROOT.GetAdjective] palmo a palmo."
 TUR_mechanising_our_army:0 "Mecanización del ejército"
 TUR_mechanising_our_army_desc:0 "Es un objetivo ambicioso, pero es un objetivo que surge de la necesidad. Tarde o temprano, todos los ejércitos serán mecanizados. Tenemos que decidir si queremos realizar ese esfuerzo ahora, o si esperamos a que sea más viable en el futuro."
 TUR_embrace_military_tradition:0 "Mantener la tradición militar"
 TUR_embrace_military_tradition_desc:0 "El Imperio Otomano acostumbraba a amenazar todo el continente europeo. Está claro que se cometieron errores, pero, si miramos al pasado, puede que volvamos a ser capaces de construir un ejército que logre llegar a las puertas de Viena y más allá."
 TUR_the_kirikkale_tank:0 "El tanque de Kırıkkale"
 TUR_the_kirikkale_tank_desc:0 "Nos hemos vuelto demasiado dependientes de los diseños extranjeros de vehículos blindados. Deberíamos diseñar un tanque propio [ROOT.GetAdjective], ¡el tanque Kırıkkale!"
 TUR_superiority_of_arms:0 "Superioridad armamentística"
 TUR_superiority_of_arms_desc:0 "¿Para qué sacrificar a tantos hombres cuando las balas y los proyectiles son más prescindibles? Debemos esforzarnos más para lograr un gran poder de fuego que nos permita salvar las vidas de nuestros soldados"
 TUR_utilising_our_terrain:0 "Aprovechar el terreno"
 TUR_utilising_our_terrain_desc:0 "Anatolia es el sueño de todo defensor y la peor pesadilla de cualquier invasor. Conocemos bien nuestro país, y deberíamos entrenar para aprovechar las defensas naturales de nuestra nación y hacer casi imposible cualquier invasión."
 TUR_construct_the_cakmak_line:0 "Construir la Línea Çakmak"
 TUR_construct_the_cakmak_line_desc:0 "El mariscal de campo Fevzi Çakmak ha propuesto la construcción de una línea defensiva de fortificaciones alrededor de Edirne y el estrecho del Bósforo. Aunque algunos oficiales han mostrado su inquietud por este proyecto, sus beneficios han pesado más que los gastos y vamos a iniciar las obras."
 TUR_accelerate_native_fighter_designs:0 "Impulsar el diseño de un caza propio"
 TUR_accelerate_native_fighter_designs_desc:0 "Nuestra industria aeronáutica tiene mucha experiencia y renombre, pero pocos diseños [ROOT.GetAdjective] cumplen con los estándares de producción. Tenemos que arreglar este problema."
 TUR_patrol_the_seas:0 "Patrullar los mares"
 TUR_patrol_the_seas_desc:0 "Nuestro mar es una barrera natural contra invasores y tenemos que protegerlo como si fuera una frontera terrestre."
 TUR_invoke_the_methods_of_mehmed_ii:0 "Invocar los métodos de Mehmed II"
 TUR_invoke_the_methods_of_mehmed_ii_desc:0 "Mehmed II nos enseñó que, cuando un problema parece inabarcable, contar con un gran cañón puede resultar muy útil."
 TUR_turkish_air_defense_platforms:0 "Plataformas de defensa aérea de Turquía"
 TUR_turkish_air_defense_platforms_desc:0 "Tenemos que defender nuestros cielos de cualquier ataque aéreo procedente de los mares o de alguno de los territorios vecinos."
 TUR_expand_the_golcuk_naval_base:0 "Ampliar la base naval de Gölcük"
 TUR_expand_the_golcuk_naval_base_desc:0 "Al ampliar la base naval de Gölcük, podremos afianzar nuestros objetivos estratégicos en el estrecho y el mar Egeo."
 TUR_relocate_from_yildiz_palace:0 "Trasladarse desde el Palacio de Yıldız"
 TUR_relocate_from_yildiz_palace_desc:0 "Llevamos demasiado tiempo centrando nuestras actividades navales en Çanakkale y los estrechos. Ha llegado la hora de poner en marcha la ampliación del puerto de Mersin."
 TUR_the_legacy_of_osmanli_donanmasi:0 "El legado de la Osmanlı Donanması"
 TUR_the_legacy_of_osmanli_donanmasi_desc:0 "La flota otomana era impresionante, y si hay algo que podemos echar en falta de aquel imperio caído, es su espectacular armada. Sin embargo, podemos hacer honor a su legado con una armada más moderna."
 TUR_the_path_of_the_wolf:0 "El Camino del Lobo"
 TUR_the_path_of_the_wolf_desc:0 "Debemos estar siempre alerta, como si fuéramos lobos. Tenemos que mantenernos al acecho y atacar cuando nuestros enemigos menos lo esperen. Pensamos como lobos, y el submarino es perfecto para una mentalidad así."
 TUR_fortified_defensive_bases:0 "Bases defensivas fortificadas"
 TUR_fortified_defensive_bases_desc:0 "¡Hay quienes dicen que no hay mejor ataque que una buena defensa, y nuestra postura oficial coincide con esta afirmación!"
 TUR_turk_silahli_kuvvetleri:0 "Türk Silahlı Kuvvetleri"
 TUR_turk_silahli_kuvvetleri_desc:0 "Nuestras fuerzas armadas se han modernizado y ya no se parecen en nada a lo que eran tras la horrible guerra por la independencia. Ahora podríamos conquistar el mundo. Deberíamos estar orgullosos de lo lejos que hemos llegado."
 TUR_misak_i_milli:0 "Misak-ı Millî"
 TUR_misak_i_milli_desc:0 "Misak-ı Millî, el juramento nacional. Tras el colapso del Imperio Otomano y el fin de la guerra por la independencia, cedimos voluntariamente buena parte de nuestros territorios y renunciamos a nuestras reclamaciones territoriales. Sin embargo, el mundo ha cambiado y los ciudadanos de esos territorios nos ruegan que regresemos. Tendremos que hacerles caso."
 TUR_alienate_our_allies_tt:0 "\n§RNuestro cambio radical en política exterior nos puede alejar de nuestros aliados, sobre todo si empezamos a ir contra ellos.§!"
 TUR_recover_the_kardzhali_vilayet:0 "Recuperar el Valiato de Kardzhali"
 TUR_recover_the_kardzhali_vilayet_desc:0 "El despreciable gobierno [BUL.GetAdjective] nos ha causado demasiados quebraderos de cabeza durante demasiado tiempo. Pueden negarlo todo lo que quieran, pero los turcos oprimidos por su asqueroso Estado nos piden que los liberemos. No queremos hacerlos esperar."
 TUR_cypriot_and_oniki_ilhak:0 "Ilhak Chripre y Oniki"
 TUR_cypriot_and_oniki_ilhak_desc:0 "El gobierno [GRE.GetAdjective] puede pedir la enosis todo lo que quiera, pero vamos a darles de su propia medicina con nuestra ihak. Chipre y Rodas nos pertenecen y, cuando volvamos a hacernos con ellas, no las soltaremos nunca más."
 TUR_reuniting_thrace_through_force:0 "Reunificar Tracia por la fuerza"
 TUR_reuniting_thrace_through_force_desc:0 "Aún queda una población sustancial [ROOT.GetAdjective] en Tracia. Controlamos la mayor parte de Edirne, pero el gobierno [GRE.GetAdjective] insiste en mantener dividido el territorio. Debemos insistir en lo contrario."
 TUR_rebuke_the_treaty_of_kars:0 "Criticar el Tratado de Kars"
 TUR_rebuke_the_treaty_of_kars_desc:0 "El Tratado de Kars se aprobó para enterrar las disputas fronterizas entre [ROOT.GetNameDef] y el Cáucaso, pero ¿cómo mantener un tratado así cuando los ciudadanos turcos en la región están en peligro? Debemos luchar con uñas y dientes para salvar a los nuestros."
 TUR_unite_the_azeri_diaspora:0 "Unificación de la diáspora azerí"
 TUR_unite_the_azeri_diaspora_desc:0 "Es nuestro solemne deber unir a todos los pueblos turcos del mundo en una sola nación, y nuestra misión no se habrá cumplido hasta que no liberemos a los azeríes."
 TUR_konfederasyon:0 "Konfederasyon"
 TUR_konfederasyon_desc:0 "Siempre hemos tenido mucha afinidad con el pueblo de Azerbaiyán y sería todo un privilegio otorgar a los azeríes la ciudadanía para tratarlos como iguales dentro de nuestra amalgama de pueblos turcos."
 TUR_annul_the_ankara_anlasmasi:0 "Anular el Ankara Anlaşması"
 TUR_annul_the_ankara_anlasmasi_desc:0 "En 1926, la cuestión de Mosul parecía resuelta, pero, como todas las crisis de la época, el resultado favoreció enormemente a las naciones [ENG.GetAdjective] y [FRA.GetAdjective]. No podemos seguir ignorando la difícil situación de los turcos [IRQ.GetAdjective]. Ha llegado el momento de actuar."
 TUR_liberate_the_kurdish_diaspora:0 "Liberar a la diáspora kurda"
 TUR_liberate_the_kurdish_diaspora_desc:0 "Los destinos del pueblo turco y kurdo están entrelazados, y si no estamos todos juntos en esto, la historia estará condenada a repetirse por toda la eternidad."
 TUR_turanist_ambition:0 "Ambición turanista"
 TUR_turanist_ambition_desc:0 "Contamos con la ambición necesaria para formar un poderoso imperio, pero nos arriesgamos a desatar la ira de las grandes potencias mundiales. Puede que intenten boicotearnos, pero, cuando Eurasia quede bajo nuestro control, no podrán hacer nada para detenernos."
 TUR_subdue_the_magyars:0 "Someter a los magiares"
 TUR_subdue_the_magyars_desc:0 "Puede que hayan olvidado sus raíces tras siglos bajo control austriaco, pero nosotros sabemos quiénes son los húngaros en realidad. Son turcos que reniegan de serlo, lobos que se creen halcones. Deberíamos recordar a los magiares cuál es su verdadera herencia."
 TUR_cin_turkleri:0 "Çin Türkleri"
 TUR_cin_turkleri_desc:0 "Los turcos de China siempre serán perseguidos si no cuentan con el apoyo de los turcos en el exterior. Tenemos que liberar y proteger a los turcos de China de aquellos que les niegan su herencia."
 TUR_crowning_ourselves_with_the_fin_ugor:0 "Coronarnos con los ugrofineses"
 TUR_crowning_ourselves_with_the_fin_ugor_desc:0 "No cabe duda de que [FIN.GetNameDef] es la joya de la corona turanista. Conquistar [FIN.GetAdjective] es nuestra máxima ambición, y tenemos intención de cumplirla para cerrar el círculo de la hermandad turanista."

 BUL_acquire_modern_tools:0 "Adquirir herramientas modernas"
 BUL_acquire_modern_tools_desc:0 "La industria búlgara cuenta principalmente con fábricas pequeñas y anticuadas. Tenemos que hacernos con las herramientas necesarias para sentar las bases de una industria moderna."
 BUL_improve_the_road_system:0 "Mejorar la red de carreteras"
 BUL_improve_the_road_system_desc:0 "Las carreteras búlgaras están, por decirlo de forma suave, en pésimo estado, lo que dificulta y ralentiza las comunicaciones. El desarrollo de una industria de infraestructuras moderna y capaz de mejorar y expandir nuestra red de carreteras actual pondría fin a nuestros problemas de transporte."
 BUL_attract_foreign_capitals:0 "Atraer capital extranjero"
 BUL_attract_foreign_capitals_desc:0 "Carecemos de los medios necesarios para construir una industria potente y eficiente, por lo que nuestra mejor opción pasa por atraer a inversores extranjeros que quieran expandir sus negocios y operar en Bulgaria."
 BUL_attract_foreign_capitals_dynamic_modifier_tt:0 "Obtiene el espíritu nacional §YIndustria extranjera§!, que otorga (ganancia de poder político: §G+5%§!, velocidad de construcción: §R-10%§!, rendimiento de fábrica: §R-2%§!, £GFX_prod_eff_cap límite de eficacia de producción: §R-5%§!, £GFX_prod_eff crecimiento de eficacia de producción: §R-5%§!)"
 BUL_invigorate_national_industry:0 "Fortalecer la industria nacional"
 BUL_invigorate_national_industry_desc:0 "Llevamos demasiado tiempo dependiendo del capital extranjero para desarrollar las infraestructuras, la industria y la agricultura. Si queremos ser autosuficientes y libres para hacer crear al país a nuestra manera, tenemos que empezar a invertir en la industria nacional y en la construcción de nuevas instalaciones.\nNo será fácil, pero merecerá la pena a largo plazo."
 BUL_expand_sofia_university:0 "Ampliar la Universidad de Sofía"
 BUL_expand_sofia_university_desc:0 "Si destinamos parte de nuestro presupuesto a ampliar las instalaciones de la Universidad de Sofía, la institución de educación superior más prestigiosa de Bulgaria, el país contará con más mentes brillantes y podrá beneficiarse de ellas."
 BUL_expand_the_tobacco_industry:0 "Ampliar la industria del tabaco"
 BUL_expand_the_tobacco_industry_desc:0 "Durante décadas, nuestro mayor activo exportador ha sido la producción agrícola, pero no cabe duda de que podemos aumentar nuestros beneficios si cambiamos la producción de grano por otros cultivos más rentables, como el tabaco."
 BUL_nationalization:0 "Nacionalizaciones"
 BUL_nationalization_desc:0 "Aunque el capital extranjero nos ha permitido industrializar Bulgaria de una forma nunca antes vista en los Balcanes, sus propietarios se aprovechan cada vez más nuestra economía, por lo que ha llegado el momento de controlar sus medios de producción y expulsarlos del país. No obstante, esto levantará las iras de los gobiernos extranjeros y, si la diplomacia fracasa, puede que tengamos que luchar por ello..."
 BUL_nationalization_dynamic_modifier_tt:0 "Desechar espíritu nacional §YIndustria extranjera§!"
 BUL_nationalization_warning_tt:0 "§R¡Como consecuencia del proceso de nacionalización, los países extranjeros que hayan invertido en la industria de Bulgaria deciden imponer un embargo comercial a nuestro país, expulsarnos de una facción o declararnos la guerra!§!"
 BUL_increase_industry_investments:0 "Aumentar la inversión en industria"
 BUL_increase_industry_investments_desc:0 "Debemos desarrollar una industria pesada capaz de sostener nuestro gran crecimiento industrial y militar. Hará falta una gran inversión nacional, pero esto nos acercará a alcanzar la independencia económica total."
 BUL_utmost_optimization:0 "Máxima optimización"
 BUL_utmost_optimization_desc:0 "Al dar prioridad al desarrollo de nuestra industria nacional, hemos experimentado un aumento sostenido de la producción y se han desarrollado muchas industrias nuevas en poco tiempo, aunque aún no son muy eficientes. Tenemos que hacer un último esfuerzo y reestructurar la tierra y las fábricas para alcanzar la máxima eficiencia posible tanto a nivel agrícola como industrial."
 BUL_utmost_optimization_dynamic_modifier_tt:0 "Modifica §YIndustria extranjera§! en\nvelocidad de construcción: §G+5%§!\n£GFX_prod_eff_cap límite de eficacia de producción: §G+3%§!\n£GFX_prod_eff crecimiento de eficacia de producción: §G+3%§!"
 BUL_utmost_optimization_tt:0 "Los efectos cambiarán si se completa el enfoque §YAtraer capital extranjero§!."
 BUL_national_railway_lines:0 "Red ferroviaria nacional"
 BUL_national_railway_lines_desc:0 "Necesitamos formas rápidas y fiables de desplazar tropas y suministros por todo el país. Ampliar nuestra red ferroviaria hará que mejore nuestra capacidad logística."
 BUL_steel_plant_in_pernik:0 "Planta de acero en Pernik"
 BUL_steel_plant_in_pernik_desc:0 "Bulgaria no es el país más rico en recursos de los Balcanes, por lo que tenemos que aprovechar al máximo lo que nos ofrece nuestro suelo. Debemos mejorar las plantas de hierro y las instalaciones de extracción de carbón en Pernik y construir allí nuestra primera planta de fabricación de acero."
 BUL_mineral_extraction_in_the_rhodopes:0 "Extracción de minerales en las Ródope"
 BUL_mineral_extraction_in_the_rhodopes_desc:0 "Las montañas Ródope son ricas en minerales como cromita, hierro, zinc y plomo. Nuestros expertos son optimistas y creen que, si seguimos excavando en la zona, podremos descubrir nuevos depósitos."
 BUL_uranium_prospecting:0 "Prospección de uranio"
 BUL_uranium_prospecting_desc:0 "El uranio se está convirtiendo en un recurso muy valioso para crear nuevas armas devastadoras y hemos descubierto varios depósitos en Buhovo que podrían ser importantes. Debemos estudiar la zona y decidir qué será más beneficioso para nosotros, si explotar y usar este recurso por nuestra cuenta o garantizar derechos de explotación a nuestros aliados."
 BUL_uranium_prospecting_no_target_tt:0 "Desbloquea la decisión §YAcuerdo de concesión de uranio§!, que otorga bonificaciones al líder de la facción de Bulgaria o a su mayor aliado. §RRequiere que Bulgaria esté en una facción.§!"
 BUL_uranium_prospecting_leader_target_tt:0 "Desbloquea la decisión §YAcuerdo de concesión de uranio§!, que otorga bonificaciones al líder de la facción de Bulgaria."
 BUL_uranium_prospecting_major_ally_target_tt:0 "Desbloquea la decisión §YAcuerdo de concesión de uranio§!, que otorga bonificaciones a los principales aliados de Bulgaria."
 BUL_georgi_benkovski_aircraft_repair_facilities:0 "Planta de reparación de aviones Georgi Benkovski"
 BUL_georgi_benkovski_aircraft_repair_facilities_desc:0 "Para crear una fuerza aérea nacional, necesitamos construir hangares de reparación de armazones e instalaciones para probar motores. A este respecto, hemos recibido un proyecto interesante para fabricar la planta de reparación de aviones Terem Georgi Benkovski en Plovdiv."
 BUL_pilot_training_program:0 "Programa de entrenamiento de pilotos"
 BUL_pilot_training_program_desc:0 "Si Bulgaria pretende dominar los cielos, necesitará un buen número de pilotos y tripulantes expertos. Para lograrlo, debemos desarrollar un programa de entrenamiento puntero que se pueda aplicar en bases aéreas e instalaciones de entrenamiento."
 BUL_negotiate_bulgarian_rearmament:0 "Negociar el rearme de Bulgaria"
 BUL_negotiate_bulgarian_rearmament_desc:0 "El ejército búlgaro está en un estado lamentable por culpa de las restricciones del Tratado de Neuilly-sur-Seine y estamos casi indefensos ante cualquier posible invasión. Debemos negociar el fin de esas restricciones cuanto antes, por si nuestros avariciosos vecinos deciden empezar otra guerra en los Balcanes."
 BUL_reorganize_the_military_industry:0 "Reorganizar la industria militar"
 BUL_reorganize_the_military_industry_desc:0 "Nuestra industria militar está anticuada, es ineficiente y está diseñada para fabricar equipo obsoleto. Debemos realizar un programa de modernización antes de que sea demasiado tarde."
 BUL_darzhavna_aeroplanna_rabotilnitsa:0 "Darzhavna Aeroplanna Rabotilnitsa"
 BUL_darzhavna_aeroplanna_rabotilnitsa_desc:0 "No deberíamos depender de diseñadores extranjeros para suministrar de aviones a la fuerza aérea. Vamos a ampliar y modernizar las instalaciones de la Fábrica Estatal de Aviones en Bozhurishte."
 BUL_darzhavna_samoletna_fabrika:0 "Darzhavna Samoletna Fabrika"
 BUL_darzhavna_samoletna_fabrika_desc:0 "Las instalaciones de la DAR en Bozhurishte ya fabrican cazas búlgaros para la fuerza aérea. Ahora podemos invertir en la creación de una Fábrica Estatal de Aviones en Lovech con instalaciones modernas para producir otros aviones ligeros."
 BUL_foreign_aircraft_designers:0 "Diseñadores extranjeros de aviones"
 BUL_foreign_aircraft_designers_desc:0 "¿Por qué vamos a invertir tiempo y esfuerzo en una industria nacional de aviación cuando podemos contratar a diseñadores extranjeros con décadas de experiencia en aviones militares?"
 BUL_kaproni_bulgarski:0 "Kaproni Bulgarski"
 BUL_kaproni_bulgarski_desc:0 "La empresa italiana de fabricación de aviones Caproni ha entrado en bancarrota al no poder superar la escasez actual de recursos, derivados a otras cadenas de producción. Esta circunstancia nos ofrece la posibilidad de comprar su complejo industrial en Kazanlak, Kaproni Bulgarski, donde podríamos construir bombarderos medios y pesados."
 BUL_darzhavna_voenna_fabrika:0 "Darzhavna Voenna Fabrika"
 BUL_darzhavna_voenna_fabrika_desc:0 "Si ampliamos nuestra fábrica militar estatal en Kazanlak, podremos sentar las bases de una industria militar nacional capaz de suministrar a nuestro ejército con equipamiento de gran calidad."
 BUL_found_dvf_sopot:0 "Fundar la DVF Sopot"
 BUL_found_dvf_sopot_desc:0 "La construcción de la fábrica de municiones de Sopot comenzó en 1935, pero no se ha completado aún. Tenemos que alcanzar un acuerdo para comprar la maquinaria y el equipo que falta para poner en marcha el complejo lo antes posible."
 BUL_contract_foreign_companies:0 "Contratar a compañías extranjeras"
 BUL_contract_foreign_companies_desc:0 "Nuestra industria militar está muy lejos de poder realizar un programa de rearme adecuado. Debemos buscar en el extranjero a diseñadores capaces de producir vehículos de calidad para nuestro ejército."
 BUL_rebuild_the_army:0 "Reconstruir el ejército"
 BUL_rebuild_the_army_desc:0 "Como ya nos ha demostrado la historia, estamos rodeados de enemigos potenciales. Por eso, debemos crear un ejército poderoso y desarrollar tácticas modernas que nos permitan vencer en un conflicto futuro."
 BUL_vasil_levsky_national_military_university:0 "Universidad Militar Nacional Vasil Levsky"
 BUL_vasil_levsky_national_military_university_desc:0 "La Universidad Militar Nacional tiene una larga historia, pero su educación militar se ha visto reducida de forma drástica desde la imposición del Tratado de Neuilly. Ha llegado la hora de financiar un proyecto que permita ampliar sus instalaciones y que anime a nuevos cadetes a inscribirse para convertirse en oficiales de éxito."
 BUL_prussia_of_the_balkans:0 "La Prusia de los Balcanes"
 BUL_prussia_of_the_balkans_desc:0 "Durante sus primeros años, el Reino de Bulgaria fue un Estado muy militarizado que contaba con un ejército numeroso y bien equipado, y al que muchos llamaban la Prusia de los Balcanes hasta que fue traicionado por sus antiguos aliados. Sin embargo, hemos reconstruido nuestro país tras las humillantes derrotas del pasado y ha llegado el momento de recuperar la antigua gloria de Bulgaria. ¡El mundo volverá a conocernos como la Prusia de los Balcanes!"
 BUL_national_military_academy:0 "Academia Militar Nacional"
 BUL_national_military_academy_desc:0 "El jefe de la Academia Militar Nacional ha presentado un proyecto para ampliar sus instalaciones con el objetivo de aumentar las capacidades de la institución y proporcionar un mejor entrenamiento a nuestros futuros comandantes militares."
 BUL_war_logistics:0 "Logística de guerra"
 BUL_war_logistics_desc:0 "No perdimos la Gran Guerra por haber caído en el campo de batalla, sino por nuestra incapacidad para alimentar al pueblo y abastecer a las tropas. Debemos mejorar la logística para impedir que algo así vuelva a ocurrir."
 BUL_defensive_lines:0 "Líneas defensivas"
 BUL_defensive_lines_desc:0 "Debemos comenzar a construir fortificaciones y a mejorar nuestras infraestructuras para proteger las rutas de transporte y garantizar el flujo de suministros a nuestras tropas."
 BUL_a_black_sea_fleet:0 "Una flota para el mar Negro"
 BUL_a_black_sea_fleet_desc:0 "Si queremos tener algún tipo de presencia naval, debemos fabricar una flota para el mar Negro y centrarnos en la construcción de destructores, pues son la base de cualquier flota moderna."
 BUL_improve_coastal_defenses:0 "Mejorar las defensas costeras"
 BUL_improve_coastal_defenses_desc:0 "Somos muy vulnerables a una invasión naval desde el mar Negro, por lo que debemos mejorar nuestras defensas costeras en el mar Negro. Cuanto antes lo hagamos, mejor."
 BUL_reinforce_naval_bases:0 "Reforzar las bases navales"
 BUL_reinforce_naval_bases_desc:0 "Debemos garantizar que nuestras bases navales estén bien protegidas y tengan la capacidad de mantener operativas a nuestras flotas en la región."
 BUL_supremacy_on_the_bosporus:0 "Supremacía en el Bósforo"
 BUL_supremacy_on_the_bosporus_desc:0 "Ahora que nos hemos hecho con el control del estrecho del Bósforo, debemos construir fortificaciones que garanticen el dominio búlgaro en esta región estratégica."
 BUL_dominance_in_the_black_sea:0 "Dominio en el mar Negro"
 BUL_dominance_in_the_black_sea_desc:0 "Tiempos oscuros como los que nos toca vivir requieren medidas drásticas. Para garantizar la integridad y la hegemonía de Bulgaria, tenemos que garantizar la seguridad del mar Negro y eliminar todas las amenazas que puedan salir de sus costas."
 BUL_dominance_in_the_aegean_sea:0 "Dominio en el mar Egeo"
 BUL_dominance_in_the_aegean_sea_desc:0 "[GetDominanceInTheAegeanDesc]"
 BUL_dominance_in_the_aegean_default:0 "Tiempos oscuros como los que nos toca vivir requieren medidas extremas. Para garantizar la integridad y la hegemonía de Bulgaria en los tres mares, tenemos que garantizar la seguridad del mar Egeo y eliminar todas las amenazas que puedan salir de sus costas."
 BUL_dominance_in_the_aegean_black_sea_success:0 "Tras lograr el control del mar Negro, ha llegado el momento de repetir la maniobra en el Egeo. Vamos a expulsar a todas las naciones hostiles presentes en sus costas y a incorporar sus territorios a la Prusia de los Balcanes."
 BUL_dominance_in_the_aegean_black_sea_failure:0 "El golpe que sufrimos tras no lograr el control del mar Negro ha hundido los ánimos de la población de Bulgaria. La única forma de darle la vuelta a este revés pasa por lograr imponer, esta vez sí, el dominio búlgaro en el Egeo."
 BUL_dominance_in_the_aegean_adriatic_success:0 "Tras lograr asegurar el Adriático, la moral de las tropas y la población de Bulgaria está por las nubes. Tenemos que aprovechar el momento y asegurarnos el dominio del Egeo para que la Prusia de los Balcanes sea la única custodia de los tres mares."
 BUL_dominance_in_the_aegean_adriatic_failure:0 "Nuestro fracaso al intentar asegurar el Adriático ha supuesto un duro golpe para la moral de Bulgaria. Si queremos recuperar nuestro valor y nuestra confianza, debemos imponer el dominio búlgaro en el Egeo."
 BUL_dominance_in_the_aegean_total_failure:0 "Los fracasos que encadenamos tras no lograr el control del Adriático y el mar Negro han desmoralizado a la población y han hecho crecer la desconfianza hacia el gobierno del país. Si queremos corregir nuestros errores y recuperar la gloria de la Prusia de los Balcanes, tenemos que garantizar el dominio de Bulgaria en el Egeo."
 BUL_dominance_in_the_adriatic_sea:0 "Dominio en el mar Adriático"
 BUL_dominance_in_the_adriatic_sea_desc:0 "[GetDominanceInTheAdriaticDesc]"
 BUL_dominance_in_the_adriatic_default:0 "Tiempos oscuros como los que nos toca vivir requieren medidas extremas. Para garantizar la integridad y la hegemonía de Bulgaria en los tres mares, tenemos que garantizar la seguridad del mar Adriático y eliminar todas las amenazas que puedan salir de sus costas."
 BUL_dominance_in_the_adriatic_black_sea_success:0 "Tras lograr el control del mar Negro, ha llegado el momento de repetir la maniobra en el Adriático. Vamos a expulsar a todas las naciones hostiles presentes en sus costas y a incorporar sus territorios a la Prusia de los Balcanes."
 BUL_dominance_in_the_adriatic_black_sea_failure:0 "El golpe que sufrimos tras no lograr el control del mar Negro ha hundido los ánimos de la población de Bulgaria. La única forma de darle la vuelta a este revés pasa por lograr imponer, esta vez sí, el dominio búlgaro en el Adriático."
 BUL_dominance_in_the_adriatic_aegean_success:0 "Tras lograr asegurar el Egeo, la moral de las tropas y la población de Bulgaria está por las nubes. Tenemos que aprovechar el momento y asegurarnos el dominio del Adriático para que la Prusia de los Balcanes sea la única custodia de los tres mares."
 BUL_dominance_in_the_adriatic_aegean_failure:0 "Nuestro fracaso al intentar asegurar el Egeo ha supuesto un duro golpe para la moral de Bulgaria. Si queremos recuperar nuestro valor y nuestra confianza, debemos imponer el dominio búlgaro en el Adriático."
 BUL_dominance_in_the_adriatic_total_failure:0 "Los fracasos que encadenamos tras no lograr el control del Egeo y el mar Negro han desmoralizado a la población y han hecho crecer la desconfianza hacia el gobierno del país. Si queremos corregir nuestros errores y recuperar la gloria de la Prusia de los Balcanes, tenemos que garantizar el dominio de Bulgaria en el Adriático."
 BUL_bulgaria_on_the_three_seas:0 "Bulgaria en los tres mares"
 BUL_bulgaria_on_the_three_seas_desc:0 "Como ya pasara en tiempos del Primer y el Segundo Imperio de Bulgaria, las costas de [ROOT.GetNameDef] vuelven a estar bañadas por el Egeo, el Adriático y el mar Negro. El siguiente paso será desarrollar las infraestructuras necesarias para construir una armada poderosa capaz de garantizar el dominio búlgaro en los tres mares."
 BUL_national_submarine_production:0 "Producción nacional de submarinos"
 BUL_national_submarine_production_desc:0 "Nuestra armada es demasiado débil para enfrentarse a flotas extranjeras y luchar por el dominio de los mares en la superficie. Sin embargo, podemos fabricar submarinos que acosen a las flotas enemigas y amenacen sus líneas de suministros desde las profundidades."
 BUL_bulgarian_shipping_chamber:0 "Cámara marítima de Bulgaria"
 BUL_bulgarian_shipping_chamber_desc:0 "Debemos dar a las compañías y cooperativas navieras búlgaras los medios necesarios para que sigan ampliando sus flotas. Los convoyes son imprescindibles en tiempos de paz, pero también permiten transportar tropas y suministros en tiempos de guerra."
 BUL_strike_from_the_seas:0 "Atacar desde los mares"
 BUL_strike_from_the_seas_desc:0 "Las costas del Mediterráneo y el mar Negro albergan multitud de islas y ubicaciones estratégicas. Por ello, necesitamos una fuerza equipada con transportes adecuados para atacar desde el mar y capturar esas posiciones estratégicas desde las que luego poder lanzar ataques masivos."
 BUL_expand_varna_naval_base:0 "Ampliar la base naval de Varna"
 BUL_expand_varna_naval_base_desc:0 "Tenemos que ampliar las instalaciones de la base naval de Varna y construir astilleros aptos para fabricar buques de guerra."
 BUL_develop_burgas_shipyards:0 "Desarrollar los astilleros de Burgas"
 BUL_develop_burgas_shipyards_desc:0 "Vamos a invertir en la ampliación de la base naval de Burgas y en la construcción de nuevos astilleros en la zona para aumentar nuestra capacidad de fabricación de buques de guerra."
 BUL_an_aegean_sea_fleet:0 "Una flota para el mar Egeo"
 BUL_an_aegean_sea_fleet_desc:0 "Ahora que tenemos presencia en el Egeo, debemos hacernos con su control, aunque no podemos depender solo de destructores y submarinos para lograrlo. Necesitamos buques de más tonelaje en nuestra flota."
 BUL_a_powerful_bulgarian_navy:0 "Una armada búlgara poderosa"
 BUL_a_powerful_bulgarian_navy_desc:0 "Tenemos que construir buques capitales que doten a nuestras flotas de la potencia de fuego de la que ahora carecen. Puede que no tengamos la armada más numerosa pero, si concentramos nuestros esfuerzos, podríamos luchar por el dominio de nuestros mares contra grandes potencias navales."
 BUL_modern_tactics:0 "Tácticas modernas"
 BUL_modern_tactics_desc:0 "Una armada actual necesita tácticas modernas que permitan aprovechar al máximo sus recursos. No obstante, no podemos depender solo de nuestra armada en una lucha contra un enemigo poderoso, pues uno de los grandes puntos débiles de los buques son los ataque aéreos..."
 BUL_oppose_the_royal_dictatorship:0 "Oponerse a la dictadura real"
 BUL_oppose_the_royal_dictatorship_desc:0 "Si queremos acabar con el régimen opresor de [GetBulgarianTsar], tenemos que empezar a buscar apoyos que nos permitan ejercer una oposición efectiva contra un gobierno conformado en su totalidad por marionetas zaristas."
 BUL_appoint_communist_ministers:0 "Nombrar a ministros comunistas"
 BUL_appoint_communist_ministers_desc:0 "Tenemos que presionar al gobierno de Bulgaria para que nombre a ministros que quieran dejar atrás el régimen dictatorial del zar. Maniobrar desde el gobierno es nuestra única opción para acabar con el sistema zarista."
 BUL_the_spanish_struggle:0 "La lucha en España"
 BUL_the_spanish_struggle_desc:0 "Nuestros camaradas españoles se enfrentan a una escoria fascista que, gracias al apoyo de otras potencias de derechas europeas, amenaza con derrotar al gobierno republicano. \nAnte una atrocidad de tal magnitud, [ROOT.GetNameDef] no puede hacer la vista gorda. Tenemos que organizar brigadas de voluntarios que luchen junto a los milicianos españoles en defensa de la libertad."
 BUL_overthrow_the_tsar:0 "Derrocar al zar"
 BUL_overthrow_the_tsar_desc:0 "El sentimiento antizarista se está extendiendo por Bulgaria y tenemos que aprovechar la oportunidad para acabar con [GetBulgarianTsar] y abolir la monarquía de Bulgaria de una vez por todas. ¡Una forma de gobierno tan obsoleta no tiene cabida en la Bulgaria moderna!"
 BUL_abolish_the_tarnovo_constitution:0 "Abolir la Constitución de Tarnovo"
 BUL_abolish_the_tarnovo_constitution_desc:0 "La Constitución de Tarnovo era liberal y avanzada para el siglo pasado, pero hoy solo sirve para dar legitimidad a un régimen dictatorial y opresor. Ha llegado el momento de abolir la constitución y de redactar una nueva basada en la Constitución Soviética de 1936, que incluya derechos fundamentales como la igualdad de los ciudadanos ante la ley, la libertad de expresión y de reunión y un sistema de asistencia social universal."
 BUL_unify_the_bourgeois_movement:0 "Unificar el movimiento burgués"
 BUL_unify_the_bourgeois_movement_desc:0 "Si queremos luchar contra el fascismo en Bulgaria, debemos unificar el movimiento burgués y generalizarlo. Para ello, el Partido Comunista de Bulgaria tendrá que cooperar con los socialistas y dejar atrás las diferencias entre ambos bandos para alcanzar un bien mayor."
 BUL_united_front_against_fascism:0 "Frente unido contra el fascismo"
 BUL_united_front_against_fascism_desc:0 "El paso siguiente a la unificación de la burguesía pasa por formar un bloque antifascista, una táctica que ya sugirió el Séptimo Congreso de la Comintern en 1935. Tenemos que convencer a los agrarios y a los demócratas para que se unan a nuestro frente contra el fascismo búlgaro."
 BUL_the_fatherland_front:0 "El Frente Patriótico"
 BUL_the_fatherland_front_desc:0 "[GetFfDecisionCategoryDesc]"
 BUL_full_voting_rights_for_women:0 "Derecho al voto para las mujeres"
 BUL_full_voting_rights_for_women_desc:0 "Si queremos que la libertad, la igualdad y el progreso imperen en nuestro país, ha llegado la hora de otorgar a las mujeres el derecho al voto y de apoyar a la Unión de Mujeres Búlgaras en su lucha por dar visibilidad a los problemas de las mujeres en [ROOT.GetNameDef]."
 BUL_the_peoples_republic_of_bulgaria:0 "La República Popular de Bulgaria"
 BUL_the_peoples_republic_of_bulgaria_desc:0 "Tras deshacernos de la monarquía de Bulgaria, ha llegado el momento de poner en marcha los cambios que requiere el gobierno de nuestra nación. Vamos a poner fin al despotismo y la opresión que tanto daño han hecho al país para crear la República Popular de Bulgaria. \n¡La unión hace la fuerza!"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance:0 "Tratado de asistencia mutua soviético-búlgaro"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance_desc:1 "La [SOU.GetNameDef] es un poderoso aliado que puede impulsar nuestra economía y ayudarnos a garantizar la integridad territorial de [ROOT.GetNameDef] en estos momentos difíciles. Tenemos que intentar estrechar lazos con el gobierno [SOU.GetAdjective] y ganarnos su valioso apoyo si queremos sobrevivir a los muchos enemigos que nos rodean."
 BUL_follow_the_stalinist_doctrine:0 "Seguir la doctrina estalinista"
 BUL_follow_the_stalinist_doctrine_desc:0 "Ha llegado el momento de solicitar formalmente nuestra adhesión a [SOV.GetFactionName] para facilitar la cooperación entre la [SOV.GetNameDef] y [ROOT.GetNameDef] tanto en asuntos industriales y económicos como en el ámbito militar."
 BUL_joint_research_effort:0 "Esfuerzo conjunto de investigación"
 BUL_joint_research_effort_desc:0 "Debemos combinar nuestros esfuerzos de investigación en el campo militar con nuestros aliados para facilitar el desarrollo de armas modernas que puedan inclinar la balanza a nuestro favor en un conflicto militar."
 BUL_soviet_military_exercises:0 "Ejercicios militares soviéticos"
 BUL_soviet_military_exercises_desc:0 "Nuestras fuerzas militares tienen mucho que aprender del competente y disciplinado Ejército Rojo. Deberíamos invitar a consejeros militares de la [SOV.GetNameDef] para que vengan a [ROOT.GetNameDef] y nos ayuden a desarrollar un programa de entrenamiento militar inspirado en el modelo soviético."
 BUL_soviet_bulgarian_war_industry:0 "Industria de guerra soviético-búlgara"
 BUL_soviet_bulgarian_war_industry_desc:0 "Si queremos sentar las bases de una industria militar nacional capaz de dar apoyo a un gran ejército, tendremos que solicitar una mayor cooperación soviética en el desarrollo y fabricación de armas modernas."
 BUL_carry_the_revolution_abroad:0 "Llevar la revolución al extranjero"
 BUL_carry_the_revolution_abroad_desc:0 "Bulgaria debe ser vanguardia de la revolución comunista en los Balcanes. Invitaremos a gobiernos cercanos a nuestras posturas para que se unan a nuestra alianza e impondremos la revolución por la fuerza al resto de nuestros vecinos."
 BUL_liberation_of_the_proletariat:0 "Liberación del proletariado"
 BUL_liberation_of_the_proletariat_desc:0 "Es nuestro deber acabar con los regímenes opresores que aplastan al proletariado de nuestros países vecinos. El ejército popular de Bulgaria no descansará hasta que estos gobiernos tiránicos sean derrocados, aunque tenga que luchar contra las grandes potencias europeas que los apoyan."
 BUL_the_anti_capitalist_fight:0 "La lucha anticapitalista"
 BUL_the_anti_capitalist_fight_desc:0 "A lo largo de la historia, las llamadas grandes democracias de Europa han jugado con la economía y las fronteras de los países de los Balcanes para beneficiar sus intereses sin pensar en los sangrientos conflictos que provocaban. Sin embargo, ha llegado el día de acabar con los capitalistas para que Bulgaria pueda decidir sobre sus economías, sus gobiernos y sus fronteras."
 BUL_united_we_shall_prevail:0 "¡Juntos, prevaleceremos!"
 BUL_united_we_shall_prevail_desc:0 "Los Balcanes llevan tiempo subyugados por potencias extranjeras, pero ha llegado la hora de que nuestros pueblos unan fuerzas contra los invasores y luchemos por la tierra que nos pertenece por derecho."
 BUL_the_unification_of_the_balkans:0 "La unificación de los Balcanes"
 BUL_the_unification_of_the_balkans_desc:0 "Ha llegado el día de hacer realidad nuestra Federación de los Balcanes unida e independiente en la que todos los ciudadanos sean iguales y puedan moverse libremente sin importar su origen, cultura o religión."
 BUL_the_peoples_militia_directorate:0 "El Directorio de la milicia popular"
 BUL_the_peoples_militia_directorate_desc:0 "Vamos a crear un Directorio de la milicia popular bajo el control directo del Ministerio del Interior para que se encargue de la seguridad política, de mantener el orden público y de la investigación de delitos."
 BUL_purge_the_elites:0 "Purgar a las élites"
 BUL_purge_the_elites_desc:0 "Ya va siendo hora de que las clases privilegiadas dejen de acaparar riqueza. Si queremos que nuestro país y su economía prosperen, necesitamos que los ricos compartan lo que tienen con quienes no tienen nada en vez de hacerlo con los bancos."
 BUL_collectivization_of_the_countryside:0 "Colectivización del campo"
 BUL_collectivization_of_the_countryside_desc:0 "En el pasado, la crisis de la distribución agrícola causó gran inquietud en Bulgaria, pero la solución a este problema reside en reemplazar las granjas de propiedad privada por granjas colectivas, un proceso que ya se ha implementado con éxito en la Unión Soviética."
 BUL_heavy_industry:0 "Industria pesada"
 BUL_heavy_industry_desc:0 "Tras el éxito de la reorganización agraria, podemos poner en marcha un programa de industrialización moderno y ambicioso para Bulgaria."
 BUL_train_the_youth_wings:0 "Entrenar a grupos juveniles"
 BUL_train_the_youth_wings_desc:0 "Para compensar la falta de personal en nuestras fuerzas armadas, deberíamos dar cursos básicos para instruir a miembros de ramas juveniles en el uso de armas y tácticas militares y que puedan reforzar nuestras filas si fuera necesario."
 BUL_treaty_of_perpetual_friendship:0 "Tratado de amistad perpetua"
 BUL_treaty_of_perpetual_friendship_desc:0 "Si queremos establecer relaciones amistosas con nuestros vecinos en los Balcanes, tenemos que acercarnos al gobierno de Yugoslavia y ofrecerle firmar una tratado que establezca las bases de una futura cooperación entre nuestros países y que ponga fin a las reclamaciones irredentistas de [ROOT.GetNameDef] en [YUG.GetNameDef]."
 BUL_balkan_federation_of_socialist_republics:0 "Federación de Repúblicas Socialistas de los Balcanes"
 BUL_balkan_federation_of_socialist_republics_desc:0 "El proyecto de la Federación de los Balcanes fracasó en los años 20 por culpa de las aspiraciones nacionalistas de varios de sus miembros, pero los tiempos han cambiado y tenemos que mostrar nuestro nuevo proyecto de federación al resto de naciones balcánicas, empezando por [YUG.GetNameDef]."
 BUL_bury_the_grudges_of_the_past:0 "Enterrar los rencores del pasado"
 BUL_bury_the_grudges_of_the_past_desc:1 "Ha llegado la hora de dejar atrás nuestras disputas y buscar un futuro de solidaridad y cooperación para los Balcanes. Debemos animar a nuestros vecinos a que se unan a la [GetFederationOrConfederation], pues nuestro proyecto de unir los Balcanes no será posible sin ellos."
 BUL_balkan_trade_union_secretariat:0 "Secretaría sindical de los Balcanes"
 BUL_balkan_trade_union_secretariat_desc:1 "Tenemos que crear una secretaría sindical que establezca directivas para todos los sindicatos con el fin de impulsar nuestra economía y favorecer la cooperación entre los países de nuestra [GetFederationOrConfederation]."
 BUL_defy_moscow:0 "Desafiar a Moscú"
 BUL_defy_moscow_desc:1 "La Unión Soviética lleva tiempo aprovechándose de las disputas de los países de los Balcanes y no ha dudado en interferir en nuestra política cuando le ha interesado. Ha llegado el momento de que nuestra [GetFederationOrConfederation] mueva ficha, antes de que el gobierno soviético se dé cuenta de que el bloque unido de los Balcanes puede acabar con la hegemonía de Moscú."
 BUL_balkan_research_cooperation:0 "Cooperación en la investigación de los Balcanes"
 BUL_balkan_research_cooperation_desc:1 "Tenemos que desarrollar un programa de cooperación que permita compartir descubrimientos y promover nuevos avances tecnológicos entre científicos de diferentes países de nuestra [GetFederationOrConfederation]."
 BUL_recover_italian_territories:0 "Recuperar territorios italianos"
 BUL_recover_italian_territories_desc:1 "Antes de que las ambiciones territoriales de Italia vayan más allá, debemos exigir al gobierno italiano que transfiera el control de los territorios que ha ocupado en los Balcanes a los países a los que pertenecen legítimamente. De lo contrario, deberán afrontar las consecuencias."
 BUL_democratic_principles:0 "Principios democráticos"
 BUL_democratic_principles_desc:0 "Aunque nuestro principal objetivo es acabar con el régimen autoritario del zar, tampoco podemos permitir que un gobierno comunista totalitario ocupe su lugar. Debemos mantenernos fieles a los ideales democráticos e intentar aumentar nuestra influencia en los ministros del gobierno más cercanos a nuestras posturas."
 BUL_legalize_the_agrarian_party:1 "Apoyar al sindicato agrario"
 BUL_legalize_the_agrarian_party_desc:0 "Las ideas del sindicato agrario nacional de Bulgaria en materia económica difieren ligeramente de las nuestras, pero, si dejamos esas minucias a un lado, sus miembros podrían acabar aceptando nuestras políticas. Por ello, tenemos que legalizar su organización y buscar la cooperación entre nuestros partidos. Si queremos que Bulgaria sea una democracia real, necesitaremos todos los apoyos posibles..."
 BUL_form_a_popular_bloc:0 "Formar un bloque popular"
 BUL_form_a_popular_bloc_desc:0 "Si queremos formar un bloque cohesionado contra el autoritarismo y la opresión en [ROOT.GetNameDef], tendremos que ceder a las políticas socialistas y buscar la cohesión entre los grupos políticos de izquierdas que estén dispuestos a luchar contra los regímenes fascistas y monárquicos."
 BUL_abolish_the_monarchy:0 "Abolir la monarquía"
 BUL_abolish_the_monarchy_desc:0 "Puede que la monarquía haya sido útil para mantener la estabilidad de Bulgaria durante los primeros años del Tercer Estado de Bulgaria, pero tras años de guerras devastadoras y regímenes tiránicos, la gente ha perdido la fe en este sistema de gobierno tan anticuado. Ha llegado el momento de abolirlo."
 BUL_seek_cooperation_with_the_tsar:0 "Intentar cooperar con el zar"
 BUL_seek_cooperation_with_the_tsar_desc:0 "El zar sigue concentrando demasiado poder dentro del gobierno y podría obstaculizar todas nuestras propuestas si lo provocamos, así que nuestra mejor opción pasa por intentar cooperar con él mientras vamos aumentando nuestra influencia en el gobierno."
 BUL_legislative_elections:0 "Elecciones legislativas"
 BUL_legislative_elections_desc:0 "El Partido Democrático de Bulgaria ha logrado reunir multitud de apoyos y está en disposición de poder presionar al gobierno para solicitar elecciones parlamentarias libres de las ataduras impuestas desde hace años."
 BUL_petorka:0 "Petorkata"
 BUL_petorka_desc:0 "Hemos recibido una propuesta para colaborar con ciertos grupos políticos que, como nosotros, quieren defender los principios democráticos contra todas las fuerzas políticas que intentan imponer un régimen dictatorial, ya sean zaristas, fascistas o comunistas. Esta coalición estaría conformada por hasta cinco organizaciones, entre las que estaría el Partido Democrático Radical, el Partido Liberal Nacional y, por supuesto, el Partido Democrático de Bulgaria."
 BUL_land_reorganization:0 "Reorganización de la tierra"
 BUL_land_reorganization_desc:0 "Ha llegado el día de realizar una reorganización industrial y agraria que case con nuestros planes para implementar un conjunto de nuevas reformas que ayuden a fortalecer estos sectores en el futuro."
 BUL_agrarian_cooperative_movement:0 "Movimiento cooperativo agrario"
 BUL_agrarian_cooperative_movement_desc:0 "Tenemos que fijarnos en las medidas agrarias propuestas por el sindicato agrario nacional y promover la reorganización del campo en cooperativas."
 BUL_modernize_the_industry:0 "Modernizar la industria"
 BUL_modernize_the_industry_desc:1 "¡Si queremos convertirnos en la principal potencia industrial de los Balcanes, tenemos que modernizar nuestra industria! Aumentar el presupuesto y mejorar nuestra maquinaria nos permitirá hacer realidad ese sueño."
 BUL_the_salonika_agreement:0 "El Acuerdo de Salónica"
 BUL_the_salonika_agreement_desc:0 "Es obvio que Bulgaria no supone amenaza alguna como para que las naciones de la Entente de los Balcanes lancen un ataque conjunto contra nuestro país, así que tenemos que intentar restablecer relaciones amistosas con nuestros vecinos, ¿y qué mejor forma de hacerlo que firmar un acuerdo con el líder de [GRE.GetNameDef], [GRE.GetLeader]?"
 BUL_a_balkan_confederation:0 "Una Confederación de los Balcanes"
 BUL_a_balkan_confederation_desc:0 "Los motivos que llevaron a la formación de la Entente de los Balcanes están ya obsoletos. En estos momentos turbulentos, las naciones de los Balcanes deberían dejar a un lado los conflictos del pasado y unirse para defenderse de las potencias extranjeras que intentan subyugarlas."
 BUL_approach_the_united_kingdom:0 "Acercarse al Reino Unido"
 BUL_approach_the_united_kingdom_desc:1 "[ROOT.GetNameDef] necesita la protección de las grandes potencias democráticas de Europa si quiere salir adelante en estos tiempos tan inciertos. Tenemos que reunirnos con el gobierno [ENG.GetAdjective] para negociar un pacto de cooperación entre nuestros países."
 BUL_join_the_allies:0 "Unirse a los Aliados"
 BUL_join_the_allies_desc:0 "Tenemos que formalizar nuestro deseo de unirnos a [ENG.GetFactionName] y enviar una solicitud al gobierno [ENG.GetAdjective] para que valore la entrada de [ROOT.GetNameDef] en su alianza."
 BUL_consolidate_the_third_bulgarian_state:0 "Consolidar el Tercer Estado Búlgaro"
 BUL_consolidate_the_third_bulgarian_state_desc:1 "Tras un largo periodo de conflicto social, depresión económica y disputas internas, por fin estamos listos para estabilizar y fortalecer el Tercer Estado Búlgaro."
 BUL_free_balkan_states:0 "Liberar los Estados de los Balcanes"
 BUL_free_balkan_states_desc:0 "Como potencia de los Balcanes, es nuestro deber proteger a nuestros vecinos más débiles contra las ambiciones de cualquier nación que quiera invadir nuestra tierra. Tenemos que cooperar con los países amistosos de la región y prepararnos para defender los Balcanes."
 BUL_fight_tyranny:0 "Luchar contra la tiranía"
 BUL_fight_tyranny_desc:0 "Ha llegado el momento de enfrentarnos a las grandes potencias europeas que siguen políticas fascistas y cuentan con líderes que solo sueñan con expandir sus dominios y subyugar al mundo entero."
 BUL_assert_our_claims:0 "Reafirmar nuestras reivindicaciones"
 BUL_assert_our_claims_desc:0 "Ha llegado la hora de ocuparnos de los problemas territoriales que arrastra nuestro país desde hace décadas. Necesitamos el apoyo del gobierno [ENG.GetAdjective] para corregir las afrentas contra Bulgaria desde su liberación."
 BUL_appeal_to_european_capitalists:0 "Apelar a los capitalistas europeos"
 BUL_appeal_to_european_capitalists_desc:0 "[ROOT.GetNameDef] necesita una nueva inyección de capital para estimular el desarrollo de su industria nacional y para renegociar su deuda con las grandes multinacionales que ya han invertido en el país."
 BUL_obliterate_the_bolshevik_threat:0 "Acabar con la amenaza bolchevique"
 BUL_obliterate_the_bolshevik_threat_desc:0 "Tarde o temprano, las naciones comunistas intentarán trasladar su revolución maldita a [ROOT.GetNameDef]. ¿Por qué esperarla estocada de los bolcheviques cuando podemos aprovecharnos del elemento sorpresa? ¡Deberíamos atacar primero y con fuerza para que su amada revolución quede destruida para siempre!"
 BUL_research_sharing:0 "Investigación compartida"
 BUL_research_sharing_desc:0 "Nuestro país se ha quedado atrás en el campo de la investigación científica. Si queremos producir máquinas de guerra a la última y desarrollar una industria moderna, deberíamos proponer a nuestros aliados la implementación un programa de cooperación tecnológica."
 BUL_power_to_the_tsar:0 "Poder para el zar"
 BUL_power_to_the_tsar_desc:0 "Zveno estableció un régimen militar autoritario hasta la intervención del zar Boris III en 1935. Sin embargo, el zar mantuvo esta centralización de poder y, si queremos volver a unificar a esta nación rota, debemos aprovecharnos de ello."
 BUL_condemn_macedonian_organizations:0 "Condenar a las organizaciones macedonias"
 BUL_condemn_macedonian_organizations_desc:0 "Debemos mostrar nuestro rechazo a la OIRM y trabajar para localizar y eliminar las células revolucionarias macedonias que aún operan en Bulgaria para acabar al fin con lo que Zveno empezó en 1934 y, de paso, mejorar nuestras relaciones en el exterior."
 BUL_support_macedonian_organizations:0 "Apoyar a las organizaciones macedonias"
 BUL_support_macedonian_organizations_desc:0 "Si queremos cumplir el sueño de unificar y anexionar Macedonia, nos beneficiaría más cooperar con los líderes de la OIRM en el exilio que puedan allanar el camino para una posible ocupación búlgara de Macedonia en el futuro."
 BUL_dissolve_the_military_union:0 "Disolver la Unión Militar"
 BUL_dissolve_the_military_union_desc:0 "Zveno es demasiado influyente entre nuestros oficiales y muchos de ellos siguen resentidos con el zar Boris después de que este los expulsara del poder en 1935. Si queremos evitar un nuevo golpe por parte de Zveno, tenemos que reunir a nuestros oficiales en Sofía y anunciar la disolución de la Unión Militar."
 BUL_cooperate_with_the_zveno:0 "Cooperar con Zveno"
 BUL_cooperate_with_the_zveno_desc:0 "Tenemos que trabajar junto a Zveno, no luchar contra ellos. Si les otorgamos algunas concesiones, puede que ganemos un poderoso aliado."
 BUL_the_tsars_regime:0 "El régimen del zar"
 BUL_the_tsars_regime_desc:0 "Nuestro país está dividido en múltiples facciones, movimientos sociales y organizaciones políticas prohibidas. El zar debe imponer su autoridad si quiere traer cohesión y estabilidad a Bulgaria."
 BUL_restrained_paramilitary_organizations:0 "Organizaciones paramilitares comedidas"
 BUL_restrained_paramilitary_organizations_desc:0 "Los miembros de las organizaciones paramilitares son individuos leales que ya cuentan con alguna clase de formación militar y que están dispuestos a ir a la guerra por la gloria de nuestro país. Si logramos atraer a este tipo de organizaciones, podrían ser una gran fuente de efectivos."
 BUL_ban_far_right_organizations:0 "Prohibir organizaciones de ultraderecha"
 BUL_ban_far_right_organizations_desc:0 "Los radicales de extrema derecha no dudan en usar la violencia contra la autoridad, por lo que suponen una grave amenaza para el gobierno y los ciudadanos. Debemos prohibir todos estos movimientos sociales y desmantelar toda organización paramilitar asociada a ellos."
 BUL_restore_the_tarnovo_constitution:0 "Restituir la Constitución de Tarnovo"
 BUL_restore_the_tarnovo_constitution_desc:0 "Desde el golpe de Estado de 1934, el Estado se ha gobernado con una constitución suspendida de facto. Ha llegado el momento de restituir oficialmente la Constitución de Tarnovo para complacer a nuestros ciudadanos y apuntalar legalmente nuestro régimen autoritario."
 BUL_freedom_of_press:0 "Libertad de prensa"
 BUL_freedom_of_press_desc:0 "Ahora que se ha restituido la constitución, debemos garantizar sus derechos y fundamentos. Permitir la distribución de periódicos prohibidos hasta ahora podría ser un buen primer paso para cooperar con ciertas organizaciones."
 BUL_promote_bulgarian_nationalism:0 "Promulgar el nacionalismo búlgaro"
 BUL_promote_bulgarian_nationalism_desc:0 "¡Puede que nos enfrentemos a múltiples amenazas dentro y fuera de nuestra nación pero, si los búlgaros permanecemos unidos y trabajamos juntos, superaremos las adversidades que se avecinan!"
 BUL_crush_the_communists:0 "Aplastar a los comunistas"
 BUL_crush_the_communists_desc:0 "A pesar de haber sido oprimidos en múltiples ocasiones en lo que va de siglo, los comunistas siguen acechando desde las sombras, atrayendo a toda clase de marginados para que engrosen sus filas. Es nuestro deber acabar con ellos de una vez por todas, cueste lo que cueste..."
 BUL_illusions_of_a_non_partisan_system:0 "Fingir un sistema imparcial"
 BUL_illusions_of_a_non_partisan_system_desc:0 "El zar necesita el apoyo de sus súbditos demócratas para alcanzar su visión de una Bulgaria unida. Vamos a fingir la celebración de unas elecciones parlamentarias, aunque los partidos de la oposición estarán prohibidos y los partidarios del gobierno obtendrán la mayoría de los cargos."
 BUL_limited_womens_suffrage:0 "Sufragio femenino limitado"
 BUL_limited_womens_suffrage_desc:0 "Las mujeres búlgaras exigen igualdad y progreso social, y los nacionalistas ya nos han advertido de que esta lucha no incumbe solo a las mujeres, sino que se trata de una demanda social y de construcción de país. Por ello, y para seguir una senda de progreso sin perder el control político, otorgaremos el voto a las mujeres con la condición de que estén casadas y no sean comunistas."
 BUL_found_the_brannik:0 "Fundar la Brannik"
 BUL_found_the_brannik_desc:0 "Bogdan Filov ha propuesto fundar una organización juvenil fascista nacional llamada Brannik y que sería próxima a las autoridades, leal al zar y se crearía a imagen de otras organizaciones juveniles alemanas. Filov cree que Brannik podría crecer muchísimo y convertirse en una fuente importante de reclutas.\n"¡Boris, Bulgaria, Dios!""
 BUL_bulgarian_irredentism:0 "Irredentismo búlgaro"
 BUL_bulgarian_irredentism_desc:0 "El nacionalismo búlgaro llama a reajustar las fronteras de los Balcanes en favor de Bulgaria, y hasta los comunistas y los demócratas coinciden en ello. Debemos enfatizar la necesidad de restaurar la Gran Bulgaria, el objetivo común de nuestro pueblo."
 BUL_strengthen_the_royal_dictatorship:0 "Fortalecer la dictadura real"
 BUL_strengthen_the_royal_dictatorship_desc:0 "Debemos centrarnos en fomentar la lealtad hacia Boris y erradicar toda oposición al régimen. Con ello, allanaremos el camino para que el zar unificador traiga a la nación la gloria que merece."
 BUL_war_industry:0 "Industria de guerra"
 BUL_war_industry_desc:0 "Un ejército en guerra necesita un flujo constante de equipamiento, armas y aeronaves. Si queremos vencer este conflicto, tenemos que aumentar nuestra producción militar para abastecer a nuestras fuerzas."
 BUL_liberalization_of_trade_policies:0 "Liberalización de políticas comerciales"
 BUL_liberalization_of_trade_policies_desc:0 "La economía búlgara ha ido de crisis en crisis desde la independencia del Imperio Otomano. Las políticas autárquicas han demostrado su ineficacia en el pasado, por lo que debemos optar por la liberalización económica."
 BUL_plot_against_boris:0 "[GetPlotAgainstBorisFocusName]"
 BUL_plot_against_boris_plot:0 "Complot contra Boris"
 BUL_plot_against_boris_death:0 "La muerte del zar Boris"
 BUL_plot_against_boris_desc:0 "[GetPlotAgainstBorisFocusDesc]"
 BUL_plot_against_boris_desc_plot:0 "Pensábamos que el zar Boris sería el monarca que llevaría a nuestro país a alcanzar la grandeza, pero su régimen autoritario, más cercano a una dictadura, ha demostrado que estábamos errados y ahora amenaza con desestabilizar aún más el país. Como fieles servidores de Bulgaria, es nuestro deber librar a la nación de este líder indigno y formar un nuevo gobierno que cuente con la confianza del pueblo."
 BUL_plot_against_boris_desc_death:0 "[GetBorisDeathContext]"
 BUL_form_a_regency_council:0 "Formar un consejo de regencia"
 BUL_form_a_regency_council_desc:1 "Tras la muerte del zar Boris, se creará un consejo de regencia que gobernará el país en nombre de su legítimo heredero, el joven Simeón II, [GetSimeonsAge]."
 BUL_the_return_of_ferdinand_i:0 "El regreso del zar Fernando I"
 BUL_the_return_of_ferdinand_i_desc:0 "A pesar de su avanzada edad y de que fue obligado a abdicar en 1918 tras la derrota de Bulgaria en la Gran Guerra, la experiencia política y la habilidad militar del antiguo zar Fernando I lo convierten en el candidato más idóneo para llevar a la nación a la grandeza. Tenemos que preparar todo lo necesario para que Fernando regrese al trono de Bulgaria."
 BUL_amend_old_grudges:0 "Enmendar viejos rencores"
 BUL_amend_old_grudges_desc:0 "Ha llegado la hora de vengar todo el daño y la humillación que sufrió Bulgaria a manos de sus enemigos en el pasado, desde los rumanos y los turcos que nos apuñalaron por la espalda durante la Segunda Guerra de los Balcanes hasta las potencias de la Entente que nos derrotaron en la Gran Guerra y han obstaculizado el desarrollo de nuestro país desde entonces."
 BUL_the_fate_of_the_balkans:0 "El destino de los Balcanes"
 BUL_the_fate_of_the_balkans_desc:0 "Bulgaria lleva demasiado tiempo sujeta a la voluntad de sus países vecinos y de las grandes potencias europeas que los apoyan... No obstante, los tiempos han cambiado, nuestro país ha crecido más que ningún otro en los Balcanes y Bulgaria ya es lo suficientemente poderosa como para afirmar su supremacía y subyugar a los patéticos Estados que la rodean."
 BUL_toppling_giants:0 "Derrocando a gigantes"
 BUL_toppling_giants_desc:0 "A lo largo de la historia, multitud de naciones en expansión han acabado con imperios tan grandes como longevos. Si queremos que [ROOT.GetNameDef] sea la próxima gran potencia de Europa, tendremos que desafiar la hegemonía de las demás potencias a nuestro alcance."
 BUL_nationalist_propaganda:0 "Propaganda nacionalista"
 BUL_nationalist_propaganda_desc:0 "Aún hay sectores de la población de Bulgaria que se oponen al papel del país como potencia dominante de los Balcanes y que califican las políticas del gobierno como \\"extremadamente opresoras\\". Vamos a lanzar una campaña de propaganda que nos permita silenciar sus voces, justificar los actos de nuestro gobierno y reavivar el nacionalismo búlgaro."
 BUL_bulgarian_academy_of_sciences:0 "La Academia de Ciencias de Bulgaria"
 BUL_guardians_of_the_balkans:0 "Guardianes de los Balcanes"
 BUL_guardians_of_the_balkans_desc:0 "Tenemos que preservar la hegemonía búlgara en los Balcanes contra cualquier potencia enemiga que intente desafiarnos, así que vamos a redoblar nuestro esfuerzo militar a presionar a nuestros gobiernos títere en la región para que actúen del mismo modo y nos ayuden en la defensa de nuestros dominios."
 BUL_consolidate_dominance_of_the_seas:0 "Consolidar el dominio de los mares"
 BUL_consolidate_dominance_of_the_seas_desc:0 "Si queremos asegurar los Balcanes, no basta con desplegar un gran ejército en la península, sino que tenemos que construir una armada poderosa que proteja los mares que la rodean."
 BUL_appoint_right_wing_ministers:0 "Nombrar ministros conservadores"
 BUL_appoint_right_wing_ministers_desc:0 "El régimen del zar, aunque logra mantener el control del país, carece de objetivos para mejorar la situación de Bulgaria en la escena internacional. Tenemos que aprovechar la naturaleza autoritaria del sistema actual para nombrar a nuevos ministros que estén preparados para hacer los cambios políticos y sociales que Bulgaria necesita."
 BUL_the_path_towards_a_greater_bulgaria:0 "El camino hacia la Gran Bulgaria"
 BUL_the_path_towards_a_greater_bulgaria_desc:0 "Tenemos que empezar a ajustar la economía para que pueda soportar la inminente movilización del ejército de Bulgaria. El camino hacia la Gran Bulgaria estará lleno de guerras y conflictos."
 BUL_depose_the_tsar:0 "Deponer al zar"
 BUL_depose_the_tsar_desc:0 "La monarquía de Bulgaria se ha convertido en un lastre que no hace sino entorpecer nuestras metas. La inutilidad del zar tiene los días contados, ha llegado la hora de que nos lo quitemos de encima."
 BUL_military_dictatorship:0 "Dictadura militar"
 BUL_military_dictatorship_desc:0 "Tenemos que hacernos con el control total del país y poner en marcha un régimen militar autoritario que nos permita tomar las medidas necesarias para continuar con nuestro esfuerzo militar."
 BUL_support_the_spanish_coup:0 "Apoyar el golpe de Estado en España"
 BUL_support_the_spanish_coup_desc:0 "España es el primer teatro en la guerra contra el bolchevismo. Si apoyamos oficialmente la insurrección militar y organizamos un grupo de voluntarios para ayudar a los rebeldes, la Guerra Civil Española podría ser el campo de pruebas perfecto para nuestras tropas."
 BUL_allow_far_right_organizations:0 "Permitir organizaciones ultraderechistas"
 BUL_allow_far_right_organizations_desc:0 "Legalizar ciertas organizaciones de ultraderecha, como el movimiento social nacional o los Ratniks, podría brindarnos aliados muy útiles y leales que apoyarían a nuestro régimen y nuestros ideales."
 BUL_integrate_the_ratniks:0 "Integrar a los Ratniks"
 BUL_integrate_the_ratniks_desc:0 "Los Ratniks, o los Guerreros por el Avance del Espíritu Nacional Búlgaro, es una organización nacionalista paramilitar de reciente fundación que podría resultar muy útil para apuntalar el régimen y servir de fuente de reclutas para el ejército."
 BUL_economic_protectionism:0 "Proteccionismo económico"
 BUL_economic_protectionism_desc:0 "Tenemos que implementar nuevas reformas para impulsar la economía y la industria nacional sin descuidar otros sectores básicos de Bulgaria, como la agricultura y la artesanía."
 BUL_industrial_autarky:0 "Autarquía industrial"
 BUL_industrial_autarky_desc:0 "Nuestras reformas proteccionistas han logrado impulsar la economía y la industria del país con mucho éxito, así que debemos continuar por esta senda e implementar nuevas reformas que acerquen a Bulgaria a la autarquía."
 BUL_corporatism:0 "Corporativismo"
 BUL_corporatism_desc:0 "Tomando el modelo italiano como inspiración, trabajadores y capitalistas de diversos sectores económicos deben participar en la formulación de políticas nacionales para que podamos mediar entre ambos grupos e implementar las reformas más beneficiosas para la economía nacional."
 BUL_approach_germany:0 "Acercamiento a Alemania"
 BUL_approach_germany_desc:0 "Mientras británicos y franceses se han dedicado a estrangular nuestra economía desde la humillación del Tratado de Neuilly, los alemanes no solo han comprendido nuestras reclamaciones territoriales, sino que también nos han ayudado con nuestras deudas y han comprado buena parte de nuestras cosechas, lo que ha impulsado la economía y nos ha permitido realizar importantes reformas industriales y agrarias."
 BUL_approach_germany_foreign_industry_tt:0 "Reduce el coste de §YAcuerdos en el extranjero§! con [GER.GetNameDef] y aumenta el límite de fábricas [GER.GetAdjective]."
