 BUL_bulgarian_administration_of_the_balkans_everyone_name:0 "todos"
 BUL_restore_the_bulgarian_patriarchate:0 "Restablecer el Patriarcado de Bulgaria"
 BUL_restore_the_bulgarian_patriarchate_desc:0 "Tenemos que presionar al Patriarcado de Constantinopla para que reconozca la autocefalía de la Iglesia de Bulgaria y realizar los preparativos para que el Santo Sínodo de la Iglesia ortodoxa búlgara elija a un metropolitano que se convierta en el Patriarca de toda Bulgaria."
 BUL_total_war:0 "Guerra total"
 BUL_total_war_desc:0 "Tenemos que formalizar nuestras reivindicaciones territoriales en Rumanía con el fin de garantizarnos una fuente de petróleo que nos permita mantener nuestro esfuerzo de guerra. Así, [ROOT.GetNameDef] estará preparada para la guerra total contra los enemigos de sus aliados."
 BUL_the_eastern_front:0 "El frente oriental"
 BUL_the_eastern_front_desc:0 "Hasta ahora, nuestro pueblo se había mostrado reacio a cualquier hostilidad hacia los libertadores del pueblo búlgaro. Sin embargo, la guerra devastadora que libran nuestros aliados y la [SOV.GetNameDef] ha hecho cambiar de parecer a muchos antiguos detractores que ahora apoyan nuestro plan de unirnos al frente oriental."
 BUL_the_third_bulgarian_empire:0 "El Tercer Imperio Búlgaro"
 BUL_the_third_bulgarian_empire_desc:0 "Tenemos que dar el último paso en nuestro camino hacia la gloria y la grandeza. Los países que menospreciaron a Bulgaria en el pasado tendrán que reconocer la supremacía de nuestra poderosa nación. \n¡Llegó la hora de proclamar el Tercer Imperio Búlgaro!"
