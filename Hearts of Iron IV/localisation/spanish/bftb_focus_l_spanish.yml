 BUL_approach_soviet_foreign_industry_tt:0 "Reduce el coste de §YAcuerdos en el extranjero§! con la [SOV.GetNameDef] y aumenta el límite de fábricas [SOV.GetAdjective]."
 BUL_cooperation_with_italy:0 "Cooperación con Italia"
 BUL_cooperation_with_italy_desc:0 "Los italianos han mostrado su interés económico por nuestro país en varias ocasiones, y tampoco debemos olvidarnos del matrimonio real entre el zar Boris y la princesa Juana. Tenemos que fortalecer nuestras relaciones diplomáticas y económicas con ellos, pues podrían ser un aliado muy valioso en los Balcanes."
 BUL_join_the_tripartite_pact:0 "Unirse a [GetGermanFactionName]"
 BUL_join_the_tripartite_pact_axis:0 "Pacto Tripartito"
 BUL_join_the_tripartite_pact_central_powers:0 "Potencias Centrales"
 BUL_join_the_tripartite_pact_desc:1 "[GetJoinTripartitePactFocusDesc]"
 BUL_join_the_tripartite_pact_desc_axis:0 "Debemos informar a los alemanes de que estamos preparados para firmar un acuerdo con [GetGermanFactionName] y pasar a ser sus aliados en la facción."
 BUL_join_the_tripartite_pact_desc_central_powers:1 "El káiser ha regresado y debemos restablecer nuestra antigua alianza con él. Esta vez, corregiremos los errores que dañaron el orgullo de nuestros países. Esta vez, nada se interpondrá en nuestro camino hacia la gloria y la grandeza. ¡Esta vez, saldremos victoriosos!"
 BUL_peaceful_development:0 "Desarrollo pacífico"
 BUL_peaceful_development_desc:0 "¿Por qué vamos a entrar en una guerra que solo traerá muerte y desgracia a nuestro pueblo cuando podemos desempeñar el papel de pacificadores de las regiones ocupadas de los Balcanes y obtener territorios sin tener que enviar a un solo hombre a morir a un campo de batalla desconocido?"
 BUL_military_secrets_sharing:0 "Intercambio de secretos militares"
 BUL_military_secrets_sharing_desc:0 "La tecnología alemana es muy superior a la nuestra pero, si firmamos un acuerdo que permita que científicos e ingenieros búlgaros puedan acceder a parte de las maravillas tecnológicas de Alemania, allanaremos el camino para iniciar nuestras propias investigaciones."
 BUL_bulgarian_administration_of_the_balkans:1 "Integración búlgara de los Balcanes"
 BUL_bulgarian_administration_of_the_balkans_desc:2 "Para fortalecer nuestras reivindicaciones en los Balcanes, debemos realizar una integración búlgara de las regiones ocupadas para que, cuando [GetGermanFactionNameDef] gane la guerra, [GetGermanOrIndependent] puedan ver la naturaleza búlgara de esos territorios y no rompan nuestra integridad nacional como hicieron los británicos en 1878."
