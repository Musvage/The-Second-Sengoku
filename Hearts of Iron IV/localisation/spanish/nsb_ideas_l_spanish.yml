 SOV_anti_capitalist_campaign_generic:0 "Campaña anticapitalista"
 SOV_anti_capitalist_campaign_generic_desc:1 "Los capitalistas no son de fiar. Si tiene elección, la burguesía siempre optará por oprimir al proletariado. Debemos estar preparados para enfrentarnos a ellos."
 SOV_anti_fascist_campaign_generic:0 "Campaña antifascista"
 SOV_anti_fascist_campaign_generic_desc:1 "No puede haber una coexistencia pacífica con los fascistas. Tenemos que preparar la inevitable confrontación."
 SOV_young_builders_of_communism:0 "Jóvenes constructores del comunismo"
 SOV_young_builders_of_communism_desc:1 "No estamos construyendo el socialismo para los adultos de hoy; lo estamos construyendo para los niños y las generaciones que están por nacer. Deben aprender a mejorar y desarrollar los logros que alcanzamos para completar el trabajo que hemos iniciado."
 SOV_broken_peace_dreams_attacker:0 "Sueños de paz rotos"
 SOV_broken_peace_dreams_attacker_desc:1 "Esta nueva guerra en la que nos encontramos, poco después de prometer públicamente que abogaríamos por políticas de paz, está provocando inestabilidad y desconfianza entre la población."
 SOV_broken_peace_dreams_defender:0 "$SOV_broken_peace_dreams_attacker$"
 SOV_broken_peace_dreams_defender_desc:1 "$SOV_broken_peace_dreams_attacker_desc$"
