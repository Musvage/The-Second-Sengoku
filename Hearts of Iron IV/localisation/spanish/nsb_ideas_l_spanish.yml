 SOV_factionalism_modifier:0 "Faccionalismo"
 SOV_factionalism_modifier_tt:0 "§LEl faccionalismo del partido siempre ha sido un problema, y con una oposición más franca, las diferencias de opinión hacen que el partido sea menos eficiente. Sin embargo, si se gestiona adecuadamente, la diferencia de opinión puede volverse una fortaleza en lugar de una debilidad.§!\n\n"

 SOV_opposition_popular_support:0 "Apoyo popular a la oposición"
 SOV_opposition_popular_support_tt:0 "§LCon una gran parte de los miembros del partido y de la opinión pública apoyando a la oposición, mantener una guerra perdida es mucho más difícil.§!\n\n"

 SOV_workers_government_idea:0 "El gobierno de los obreros"
 SOV_workers_government_idea_desc:0 "Larga vida al gobierno de los obreros. La élite gobernante ha perdido su poder. Los obreros vuelven a controlar el país."
 SOV_revolutionary_spirit_idea:0 "El espíritu revolucionario"
 SOV_revolutionary_spirit_idea_desc:0 "El fervor revolucionario se ha vuelto a encender con la derrota de Stalin. Es hora de llevar la llama revolucionaria a los obreros del mundo."

 SOV_trotskyist_revolutionary_agitation:0 "Agitación revolucionaria trotskista"
 SOV_trotskyist_revolutionary_agitation_desc:1 "Los simpatizantes de Trotsky y otros elementos comunistas alineados con el partido bolchevique [SOV.GetAdjective] están agitando a las masas [ROOT.GetAdjective], promoviendo la ideología marxista entre la clase trabajadora y pidiendo una lucha armada contra nuestro gobierno."
 SOV_trotskyist_revolutionary_agitation_tt:0 "Activar la decisión §Y$ban_communist_party$§! reducirá los efectos de este espíritu nacional."
 SOV_politicized_military:0 "Ejército politizado"
 SOV_politicized_military_desc:1 "Los comisarios militares suelen pronunciar discursos ideológicos apasionados y mantener debates políticos entre las filas, pero, en algunos casos, también abusan de la administración, examinan a los oficiales del ejército de manera exagerada e incluso estorban las órdenes de los comandantes de unidad."
 SOV_politicized_military_swap:0 "Consejeros políticos militares"
 SOV_politicized_military_swap_desc:1 "Aunque no debemos dejar que los asuntos políticos gobiernen las decisiones militares, tenemos que asegurarnos de que la política se tenga en cuenta cuando se tomen esas decisiones."
 SOV_politicized_military_battle_priests:0 "Sacerdotes de guerra en el ejército"
 SOV_politicized_military_battle_priests_desc:1 "Asumiendo el papel de sacerdotes militares entre nuestras unidades, el clero ahora se encarga de levantar la moral a las filas, así como de asegurarse de que las tropas sepan que la Iglesia y Dios están de nuestra parte."
 SOV_for_the_common_good_allies:0 "Por el bien común"
 SOV_for_the_common_good_allies_desc:1 "Cada decisión que tomemos nosotros o nuestros aliados debe servir para avanzar hacia un bien común."
 SOV_for_the_common_good_subjects:0 "$SOV_for_the_common_good_allies$"
 SOV_for_the_common_good_subjects_desc:1 "Todas las decisiones de nuestros aliados tienen la finalidad de avanzar hacia un bien común. Por tanto, debemos apoyar esas decisiones y asegurarnos de seguir las directrices que se nos presentan, aunque nuestros sacrificios no supongan una mejora inmediata."

