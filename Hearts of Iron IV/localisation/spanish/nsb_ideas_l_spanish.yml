 SOV_restoration_and_development_idea_desc:0 "$SOV_restoration_and_development_desc$"
 SOV_no_time_for_peace_idea:0 "No hay tiempo para la paz"
 SOV_no_time_for_peace_idea_desc:1 "$SOV_no_time_for_peace_desc$"

 SOV_support_in_china_generic:1 "Apoyo [SOU.GetAdjective] en China"
 SOV_support_in_china_generic_desc:1 "El gobierno [SOU.GetAdjective] apoya a [ROOT.GetNameDef] en nuestra guerra contra el gobierno [JAP.GetAdjective], con la esperanza de desarrollar vínculos más estrechos con nosotros e influir en nuestra política."
 SOV_preparations_for_soviet_japanese_war:0 "Preparativos para la guerra soviético-japonesa"
 SOV_preparations_for_soviet_japanese_war_desc:1 "$SOV_prepare_a_war_with_japan_desc$"
 SOV_soviet_japanese_reckoning:0 "Ajuste de cuentas soviético-japonés"
 SOV_soviet_japanese_reckoning_desc:1 "Ha llegado el momento de llevar la guerra al gobierno [JAP.GetAdjective] y vengarnos de los muchos males que nos han hecho."
 SOV_soviet_japanese_anti_usa_pact:0 "Pacto soviético-japonés contra EE. UU."
 SOV_soviet_japanese_anti_usa_pact_desc:1 "¡Juntos, sacaremos a [USA.GetNameDef] de la escena mundial!"
 SOV_stakhanovite_movement:0 "Movimiento estajanovista"
 SOV_stakhanovite_movement_desc:1 "$SOV_revive_the_stakhanovite_movement_desc$"
 SOV_military_advisors_in_spain:0 "Asesores militares en España"
 SOV_military_advisors_in_spain_desc:1 "$SOV_send_military_advisors_to_spain_desc$"
 SOV_soviet_advisors_spr:0 "Consejeros militares soviéticos"
 SOV_soviet_advisors_spr_desc:1 "Algunos consejeros militares y otro personal militar cualificado han llegado de [SOV.GetNameDef] para apoyarnos en nuestra lucha contra el fascismo y la contrarrevolución reaccionaria."
 SOV_face_western_fascism_ns:0 "Enfrentarse al fascismo occidental"
 SOV_face_western_fascism_ns_desc:1 "$SOV_eradicate_western_fascism_desc$"
 SOV_liberation_of_the_european_proletariat_ns:0 "Liberación del proletariado europeo"
 SOV_liberation_of_the_european_proletariat_ns_desc:1 "$SOV_liberation_of_the_european_proletariat$"
 SOV_soviet_atomic_bomb_project_ns:0 "Proyecto de bomba atómica soviético"
 SOV_soviet_atomic_bomb_project_ns_desc:1 "$SOV_soviet_atomic_bomb_project_desc$"
 SOV_stolen_vital_nuclear_information:0 "Información nuclear vital robada"
 SOV_stolen_vital_nuclear_information_desc:1 "$NSB_soviet_atomic_bomb_project.1.desc$"
 SOV_central_headquarters_of_the_partisan_movement:0 "Sede central del movimiento partisano"
 SOV_central_headquarters_of_the_partisan_movement_desc:1 "$SOV_organization_of_the_partisans_desc$"
 SOV_national_academy_of_sciences_puppet:0 "Academia de Ciencias Nacional"
 SOV_national_academy_of_sciences_puppet_desc:1 "Siguiendo el modelo de la [GetTheUssrAcademyOfSciencesName], [SOV.GetNameDef] ha establecido un nuevo instituto de investigación en nuestro país para fomentar el desarrollo científico de ambas naciones."
 SOV_rehabilitated_military_ns:0 "$SOV_rehabilitated_military$"
 SOV_rehabilitated_military_ns_desc:1 "Es hora de refrenar un poco a los oficiales políticos y dar a los comandantes más libertad de acción."
 SOV_military_reorganization_ns:0 "Reorganización del ejército"
 SOV_military_reorganization_ns_desc:1 "El ejército [GetSovietArmyAdjectiveBasedOnIdeology] se está sometiendo a una reorganización considerable para la que han tenido que interrumpir las formaciones existentes durante un corto período de tiempo (esperemos)."
 SOV_expanded_exploitation_of_gold_mines:0 "Ampliación de la explotación de minas de oro"
 SOV_expanded_exploitation_of_gold_mines_desc:1 "La inversión [SOV.GetAdjective] en infraestructura y ayuda industrial en los territorios del norte de [ROOT.GetNameDef] nos ha permitido incrementar la eficacia de la explotación de minas de oro en la región."
 SOV_ambassador_karim_khakimov:0 "Embajador soviético Karim Jakimov"
 SOV_ambassador_karim_khakimov_desc:0 "$NSB_soviet_foreign_politics_events.211.desc$"
 SOV_shocked_by_surprise_attack:0 "Paralizado por ataque sorpresa"
 SOV_shocked_by_surprise_attack_desc:0 "La operación militar enemiga contra nuestro país, con el nombre en clave Operación Countenance, ha pillado por sorpresa a nuestro gobierno y a nuestro ejército. Nuestras fuerzas están sobrepasadas, nos han cortado las comunicaciones y convocar a los diplomáticos enemigos para exigirles una explicación ha resultado ser inútil. Mientras intentamos resolver este caos, nuestras relaciones exteriores han quedado neutralizadas."
 SOV_shocked_by_surprise_attack_cant_join_factions_tt:0 "Definir la regla: £trigger_no Puede unirse a facciones."
 SOV_soviet_commandos_poum:0 "Comandos soviéticos"
 SOV_soviet_commandos_poum_desc:0 "La oposición de la derecha al Estalinismo en [SOV.GetNameDef] ha enviado a agentes altamente entrenados a nuestro país para llevar a cabo operaciones especiales y enseñar a los nuestros cómo se libra una guerra."
 SOV_popular_speeches_poum:0 "Discursos populares"
 SOV_popular_speeches_poum_desc:0 "Estamos llevando a cabo, con la ayuda de organizaciones locales y miembros influyentes de la oposición antiestalinista en el extranjero, una campaña importante de agitación e información en los territorios que controlamos para reavivar la llama de la revolución entre las masas."
 SOV_agents_in_the_stalinist_command_poum:0 "Agentes en el comando estalinista"
 SOV_agents_in_the_stalinist_command_poum_desc:0 "La oposición soviética de la derecha ha logrado colar varios agentes en la última remesa de consejeros políticos que ha enviado [SOU.GetLeader] a la República Española. Estos agentes han creado una red de informadores que nos permitirá conocer los planes del enemigo antes de que se lleven a cabo."
 
 SOV_organized_wreckers_idea:0 "Alborotadores"
 SOV_organized_wreckers_idea_desc:1 "Los enemigos del Estado han reclutado alborotadores entre la clase obrera; están entorpeciendo industrias críticas y obstaculizando la producción."
 SOV_organized_wreckers_idea_tt:0 "Los enemigos pueden realizar misiones de sabotaje"
 SOV_arms_purchases_idea:0 "Compras de armas"
 SOV_arms_purchases_idea_desc:1 "Armar a la oposición soviética nos costará un poco, pero, a la larga, los beneficios compensarán más que de sobra este coste puntual."
 SOV_covert_military_buildup_idea:0 "Desarrollo militar encubierto"
 SOV_covert_military_buildup_idea_desc:1 "Estamos ayudando en secreto a la oposición soviética con la creación de instalaciones secretas de producción de munición y armas."
 SOV_covert_ukrainian_military_buildup_idea:1 "Entrenamiento encubierto de milicias ucranianas"
 SOV_covert_ukrainian_military_buildup_idea_desc:2 "Mediante campos de entrenamiento secretos, estamos formando a la milicia ucraniana para organizar una insurrección contra los estalinistas."
 SOV_the_fourth_international_idea:0 "La Cuarta Internacional"
 SOV_the_fourth_international_idea_desc:1 "Como auténticos líderes de la Internacional, podemos ponernos al frente de la causa comunista del mundo."

 SOV_foreign_funds_idea:0 "Financiación extranjera"
 SOV_foreign_funds_idea_desc:1 "Diversas donaciones generosas de individuos y organizaciones extranjeras nos ayudan a financiar la revolución."
 SOV_support_from_farmers:0 "Apoyo de agricultores con tierras"
 SOV_support_from_farmers_desc:1 "Una vez asegurado el apoyo de los granjeros, podemos ayudar mejor a nuestros ejércitos."
 SOV_system_decentralization_idea:0 "Descentralización del sistema"
 SOV_system_decentralization_idea_desc:0 "Se ha retirado el poder al politburó en general y a su secretario en particular para devolvérselo al partido."
 SOV_the_local_soviets_idea:0 "Los Sóviets locales"
 SOV_the_local_soviets_idea_desc:0 "Los Sóviets regionales y locales han visto restaurada una parte de su autoridad. Esto significa que pueden tomar decisiones en asuntos urgentes con más facilidad, a cambio de un poco de control político del politburó."
 SOV_strong_trade_unions_idea:0 "Sindicatos fuertes"
 SOV_strong_trade_unions_idea_desc:0 "Un sindicato fuerte significa que los obreros tienen mayor influencia en la producción."
 SOV_the_peoples_revolution_idea:0 "La revolución del pueblo"
 SOV_the_peoples_revolution_idea_desc:0 "La revolución tiene que ser dirigida por el pueblo para que tenga verdadero éxito."
 SOV_puppet_international_of_soviet_republics_idea:0 "Repúblicas soviéticas internacionales"
 SOV_puppet_international_of_soviet_republics_idea_desc:1 "Formar parte de un todo mayor beneficia muchísimo a nuestro país."

 SOV_support_of_the_peasants_idea:0 "Apoyo para la clase campesina"
 SOV_support_of_the_peasants_idea_desc:0 "Un fuerte apoyo de los granjeros del país hace que sea posible reclutar y mantener ejércitos más grandes."
 SOV_curtailment_collective_farms_idea:0 "Restricción de las granjas colectivas"
 SOV_curtailment_collective_farms_idea_desc:0 "Las granjas pequeñas y medianas son más eficientes en términos de producción que las granjas grandes."
 SOV_administrative_reforms_idea:0 "Reformas administrativas"
 SOV_administrative_reforms_idea_desc:0 "La antigua administración soviética era ineficaz debido en parte a su tamaño, pero principalmente por un sistema de control demasiado riguroso. Si lo reducimos un poco, ganaremos mucho."
 SOV_local_organizations_idea:0 "Organizaciones locales"
 SOV_local_organizations_idea_desc:0 "Si incorporamos mejor las organizaciones locales en el gobierno del país, podemos acceder a todo el talento disponible en él."
 SOV_enemies_of_the_people_idea:0 "Enemigos del pueblo"
 SOV_enemies_of_the_people_idea_desc:0 "Siempre habrá gente deseosa de derrocar al gobierno del pueblo. Debemos estar siempre atentos a las amenazas, ya sean internas o externas."
 SOV_soviet_hegemony_idea:0 "Hegemonía soviética"
 SOV_soviet_hegemony_idea_desc:0 "Nuestro sistema de gobierno ha demostrado ser superior a los demás. Debemos usar esta oportunidad para propagar nuestras ideas y llegar a los oprimidos por otros sistemas, así como a aquellos que han tenido la suerte de estar incluidos en la Unión."

 SOV_fascist_womens_movement_idea:0 "Movimiento fascista femenino"
 SOV_fascist_womens_movement_idea_desc:2 "La mujer [ROOT.GetAdjective] constituye la mismísima alma del movimiento nacionalista. Las madres, esposas e hijas de nuestros valientes soldados se han organizado y están dispuestas a respaldar nuestra lucha por la grandeza."
 SOV_the_true_tsars_idea:0 "Los verdaderos zares"
 SOV_the_true_tsars_idea_desc:1 "El zar es el líder legítimo de [ROOT.GetNameDef]. Apoyar al zar, en lugar de a otra persona o ideología, nos permite atraer a más partidarios a nuestra causa."

