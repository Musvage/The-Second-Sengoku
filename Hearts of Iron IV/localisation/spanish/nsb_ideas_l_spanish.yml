 SOV_understaffed_bureaucracy:0 "Burocracia exigua"
 SOV_understaffed_bureaucracy_desc:1 "El NKVD descubrió pruebas de una conspiración a gran escala dentro de la administración civil, y ya se ha retirado a varios burócratas del puesto."
 SOV_anti_soviet_military_thinking_banned_army:0 "Ideas militares antisoviéticas prohibidas"
 SOV_anti_soviet_military_thinking_banned_army_desc:1 "Los oficiales del ejército en la Academia tienen prohibido el estudio y debate de documentos e ideas de teóricos reaccionarios y deshonrosos; los nuevos graduados se examinan a fondo para garantizar que ningún enemigo del pueblo acceda a las filas del Ejército Rojo."
 SOV_training_activities_curtailed:0 "Actividades de entrenamiento restringidas"
 SOV_training_activities_curtailed_desc:1 "Un porcentaje significativo de vehículos experimentó fallos mecánicos y varios reclutas resultaron heridos durante los recientes ejercicios militares. Hasta que descubramos la verdadera razón de estos defectos mecánicos, hemos restringido los principales ejercicios de entrenamiento para evitar que nuestros reclutas y activos militares sufran más daños."
 SOV_purged_junior_army_officers_1:0 "Oficiales subalternos del ejército purgados"
 SOV_purged_junior_army_officers_1_desc:1 "El NKVD ha detenido a varios oficiales jóvenes del ejército, acusándolos de sedición, sabotaje y pensamiento antisoviético. La pérdida de tantos oficiales experimentados y veteranos de guerras pasadas ha dejado al Ejército Rojo en estado de confusión."
 SOV_anti_soviet_military_thinking_banned_navy:0 "Ideas militares antisoviéticas prohibidas"
 SOV_anti_soviet_military_thinking_banned_navy_desc:1 "Los oficiales de la armada en la Academia tienen prohibido el estudio y debate de documentos e ideas de teóricos reaccionarios y deshonrosos; los nuevos graduados se examinan a fondo para garantizar que ningún enemigo del pueblo acceda a las filas de la Flota Roja."
 SOV_shipyard_staff_purged:0 "Personal de astilleros purgado"
 SOV_shipyard_staff_purged_desc:1 "Tras una investigación a gran escala de diversas acusaciones de sabotaje y otras actividades sospechosas en la armada, el NKVD ha efectuado varias detenciones, dejando algunos de nuestros artilleros y bases navales con muy poco personal."
 SOV_purged_junior_navy_officers_1:0 "Oficiales subalternos de la armada purgados"
 SOV_purged_junior_navy_officers_1_desc:1 "El NKVD ha detenido a varios oficiales jóvenes de la armada, acusándolos de sedición, sabotaje y pensamiento antisoviético. La pérdida de tantos oficiales experimentados y veteranos de guerras pasadas ha dejado a la Flota Roja en estado de confusión."
 SOV_anti_soviet_military_thinking_banned_airforce:0 "Ideas militares antisoviéticas prohibidas"
 SOV_anti_soviet_military_thinking_banned_airforce_desc:1 "Los oficiales de la fuerza aérea en la Academia tienen prohibido el estudio y debate de documentos e ideas de teóricos reaccionarios y deshonrosos; los nuevos graduados se examinan a fondo para garantizar que ningún enemigo del pueblo acceda a las filas de la fuerza aérea soviética."
 SOV_ground_based_training:0 "Entrenamiento en tierra"
 SOV_ground_based_training_desc:1 "Tras una serie de accidentes aéreos durante los ejercicios de entrenamiento, el NKVD ha iniciado una inspección de las fuerzas aéreas y, siguiendo las instrucciones de los agentes asignados al caso, dejarán de realizarse ejercicios aéreos mientras dure la investigación."

 SOV_purged_junior_army_officers_1_tt:0 "§YTodos los vehículos de tierra§!: Bonificación de fiabilidad: §R-10%§!"
 SOV_purged_junior_army_officers_2_tt:0 "§YTodos los vehículos de tierra§!: Bonificación de fiabilidad: §R-20%§!"
 SOV_purged_junior_army_officers_3_tt:0 "§YTodos los vehículos de tierra§!: Bonificación de fiabilidad: §R-30%§!\n§Y$politically_connected$§! será el único rasgo disponible para los nuevos generales."
