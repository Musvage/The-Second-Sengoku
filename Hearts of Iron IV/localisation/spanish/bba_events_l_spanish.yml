 ITA_release_colonies_east_africa_tt:0 "Las colonias de África Oriental serán liberadas."
 ITA_release_colonies_west_africa_tt:0 "Las colonias de África Occidental serán liberadas."
 ITA_release_colonies_central_africa_tt:0 "Las colonias de África Central serán liberadas."
 ITA_release_colonies_south_africa_tt:0 "Las colonias de África del Sur serán liberadas."

 BBA_italy_anti_colonialism_events.100.t:0 "Los funcionarios [FROM.GetAdjective] se han puesto en contacto con nosotros"
 BBA_italy_anti_colonialism_events.100.desc:0 "Hemos recibido a una delegación de [FROM.GetName] que quiere estrechar lazos con nosotros. Han hablado largo y tendido de nuestra historia común y de que seríamos mucho más fuertes si uniéramos fuerzas. No cabe duda de que se ven a sí mismos liderando este posible pacto y, a pesar de que ese acuerdo sería beneficioso a ciertos niveles, perderíamos toda la autonomía."
 BBA_italy_anti_colonialism_events.100.a:0 "¡Los pueblos de Italia y Albania se unirán!"
 BBA_italy_anti_colonialism_events.100.b:0 "¡Seguiremos al nuevo gobierno italiano!"
 BBA_italy_anti_colonialism_events.100.c:0 "¡Qué ridiculez!"
 BBA_italy_anti_colonialism_events.101.t:0 "[FROM.GetNameDefCap] se ha integrado en [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.101.desc:0 "[FROM.GetLeader], quien con su sabiduría y su grandeza lidera al pueblo [FROM.GetAdjective], ha acordado unirse a nosotros y formar un único país. ¡Este es un día trascendental para [ROOT.GetName] y [FROM.GetName]!"
 BBA_italy_anti_colonialism_events.101.a:0 "¡Meraviglioso!"
 BBA_italy_anti_colonialism_events.102.t:0 "El gobierno [FROM.GetAdjective] busca la cooperación"
 BBA_italy_anti_colonialism_events.102.desc:0 "El gobierno [FROM.GetAdjective] ha tomado la sabia decisión de unirse a nosotros, aunque no fusionándonos en un único país, sino aceptando el liderazgo y la orientación [ROOT.GetAdjective]. Aunque no es el resultado que esperábamos, esto reforzará nuestras posiciones en el Mediterráneo sin tener que derramar sangre."
 BBA_italy_anti_colonialism_events.102.a:0 "¡Una nueva victoria de la clase trabajadora!"
 BBA_italy_anti_colonialism_events.103.t:0 "[FROM.GetLeader] rechaza a nuestros funcionarios"
 BBA_italy_anti_colonialism_events.103.desc:0 "Es evidente que el pueblo [FROM.GetAdjective] está gobernado por un líder imprudente y egoísta. [FROM.GetLeader] se niega a entrar en razón y a unir sus fuerzas a las nuestras, lo que habría fortalecido a ambos países y aseguraría una paz duradera entre nuestros pueblos."
 BBA_italy_anti_colonialism_events.103.a:0 "¿La gente [FROM.GetAdjective] aceptará esto?"
 BBA_italy_anti_colonialism_events.103.b:0 "Los días de [FROM.GetLeader] podrían estar contados."

 bba_news.107.t:0 "La muerte del papa"
 bba_news.107.desc:1 "El papa Pío XI ha fallecido tras dirigir la Iglesia católica durante casi 20 años. Durante su etapa como Pontifex Maximus, Pío XI puso fin a la larga brecha entre el papado y el gobierno italiano, y fue crucial para establecer de nuevo el Vaticano como un estado independiente."
 bba_news.107.a:0 "Debe ser nombrado un nuevo papa"
 bba_news.107.b:0 "Los caminos del Señor son inescrutables"
 ITA_pope_dies_tt:0 "§Y$ITA_papa_pio_xii$§! se convierte en el nuevo papa."

 bba_news.108.d:0 "Diplomáticos del nuevo gobierno de Italia han sido enviados a negociar con el rey Zog de Albania para fortalecer las relaciones entre ambos países e intentar presionar a Zog para que aplique más políticas socialistas en Albania. \n\nQuizá porque presiente que los días de la monarquía albanesa están llegando a su fin, o tal vez por puro rencor hacia el socialismo, el rey Zog se ha negado a hablar con los funcionarios italianos y ha pedido al pueblo albanés que resista la presión de [ITA.GetNameDef]. \n\nPese a ello, los expertos militares extranjeros coinciden en que [ALB.GetNameDef] tendría pocas posibilidades de resistir una invasión en caso de que el gobierno italiano decidiese actuar."
 bba_news.108.b:0 "¡La monarquía está obsoleta!"

 bba_news.109.t:0 "Se ha depuesto a [?ITA.ITA_var_deposed_leader.GetName]"
 bba_news.109.desc:0 "En un movimiento sin precedentes, el Gran Consejo del Fascismo de [FROM.GetName] ha tomado el poder y ha depuesto a [?ITA.ITA_var_deposed_leader.GetName], a quien han puesto bajo arresto domiciliario. Esta acción ha sido motivada por un esfuerzo para salvar al país de los fracasos militares y la incompetencia del Duce, lo que ha provocado tensiones dentro de [FROM.GetName] que algunos temen que puedan desencadenar una guerra civil si no se toman medidas para aliviar la situación."
 bba_news.109.a:0 "¡Preocupante!"
 bba_news.109.b:0 "¡Espléndido!"

 bba_news.110.t:0 "¡[FROM.GetName] se fractura en una guerra civil!"
 bba_news.110.desc:0 "El recién nombrado líder de [FROM.GetName], [FROM.GetLeader], ha sido incapaz de hacer frente a las crecientes tensiones que han dividido al pueblo [FROM.GetAdjective] recientemente. Esto ha provocado el estallido de una guerra civil que ha desgarrado el país desde dentro. Las diferentes facciones, comunistas, monárquicos y demócratas, compiten por el poder y crean alianzas inestables mientras los fascistas están decididos a mantenerse en el poder. \n\nAunque el resultado de la guerra civil es todavía incierto, la ayuda exterior desempeñará sin duda un papel importante en la victoria. "
 bba_news.110.a:0 "Son noticias preocupantes."
 bba_news.110.b:0 "¡Debemos estabilizar la situación!"
 bba_news.110.c:0 "¡Esto es una oportunidad para nosotros!"

 bba_news.111.t:0 "Proclamación de la Confederación Anarquista"
 bba_news.111.desc:0 "[GetAnarchistConfederationEventDesc]"
 bba_news.111.desc_joint_proclamation:0 "[From.GetName] y [SPC.GetName] han hecho una proclamación conjunta de la creación de la Confederación Anarquista, en la que se comprometen a ayudarse mutuamente y a ayudarse si son atacados por una potencia extranjera. La declaración conjunta ha hecho que miles de anarquistas acudan a Italia para apoyar esta proclamación."
 bba_news.111.desc_single_proclamation:0 "Miles y miles de anarquistas de todo el mundo están acudiendo a [FROM.GetName] después de que el gobierno proclamara la fundación de la Confederación Anarquista, en la que se habló largo y tendido sobre el aplastamiento del capitalismo y la derrota del fascismo allá donde se encuentren dichos males."
 bba_news.111.a:0 "Veremos cuánto dura esto."

 bba_news.666.t:0 "El papa asciende al poder"
 bba_news.666.desc:0 "El papa [FROM.GetLeader] ha sorprendido a los líderes mundiales al deponer al rey [?ITA.ITA_var_deposed_leader.GetName] de [FROM.GetName] y asumir él el poder alegando que es la voluntad de Dios. Aunque muchos italianos también están conmocionados, el papado cuenta con un amplio apoyo en el país y algunos celebran este repentino cambio de gobierno como el comienzo de una nueva y gloriosa era para [FROM.GetNameDefCap]."
 bba_news.666.a:0 "Ciertamente inesperado"

 bba_news.200.t:0 "Hitler está muerto"
 bba_news.200.desc:0 "La radio [GER.GetAdjective] ha informado que el Führer Adolf Hitler ha muerto. La noticia surge en un contexto marcado por intensos enfrentamientos en [GER.Capital.GetCapitalVictoryPointName] y el avance implacable en territorios [GER.GetAdjective] por parte de fuerzas aliadas y [SOV.GetAdjective]. El comunicado lo ha dado [GER.GetLeader], sucesor electo del Führer, que ha expresado la aflicción del país ante la defunción de Hitler y ha detallado su fallecimiento en un puesto de mando desde el que orquestaba la defensa de la nación. Resulta imposible verificar si de verdad Hitler ha muerto y en qué circunstancias. No obstante, este suceso afectará irremediablemente a la moral del pueblo [GER.GetAdjective]. "
 bba_news.200.a:0 "¿Los ejércitos [GER.GetAdjective] seguirán combatiendo?"
 bba_news.200.b:0 "¿El cerdo ha muerto entonces? ¡Lástima no haberlo capturado con vida!"
 bba_news.200.c:0 "¿Tenemos la certeza de que está muerto?"
 bba_news.200.d:0 "Esto no supone cambio alguno. Lucharemos hasta lograr una victoria total."

 bba_news.201.t:0 "El gobierno [POL.GetAdjective] entra en consonancia con [SOV.GetNameDef]"
 bba_news.201.desc:0 "A pesar de que el gobierno en el exilio [POL.GetAdjective] ha operado desde Londres a lo largo de la guerra, los Aliados han decidido reconocer a los comunistas [SOV.GetAdjective] su soberanía legítima sobre [POL.GetName]. Fuentes diplomáticas afirman que los Aliados y [SOV.GetName] han pactado ya la división de Europa en esferas de influencia tras la guerra. Desafortunadamente para el gobierno [POL.GetAdjective] en Londres, un gran obstáculo para el acuerdo [SOV.GetAdjective] fue el deseo de [SOV.GetLeader] de que Polonia sea parte de la esfera de influencia [SOV.GetAdjective].\n\nSi bien muchos considerarán esto una traición a [POL.GetName], otros argumentan que con las fuerzas [SOV.GetAdjective] que ya ocupan el país, había pocas razones para rechazar su ultimátum y poner en peligro la futura estabilidad de Europa."
 bba_news.201.a:0 "Un lamentable sacrificio en pro de la paz del mañana."
 bba_news.201.b:0 "Los Aliados no son de fiar."
 bba_news.201.c:0 "No volveremos a exponernos a una agresión fascista de Europa."

 ###ITALYS NEWS EVENTS####
 #PURGE THE PARTY
 bba_news.100.t:0 "[GetPurgeEventTitles]"
 bba_news.100.a:0 "[GetPurgeEventOptions]"
 bba_news.100.t_some_purged:0 "La purga del Partito Nazionale Fascista"
 bba_news.100.desc_some_purged:0 "Algunos de los partidarios más próximos a Mussolini han sido eliminados del partido fascista, con lo que [ROOT.GetLeader] refuerza su control sobre el partido. La purga no fue tan severa como algunos temían, pero deja a [ROOT.GetLeader] en una posición más fuerte para perseguir su propia agenda para Italia."
 bba_news.100.a_some_purged:0 "Adiós muy buenas"
 bba_news.100.t_many_purged:0 "La gran purga del Partito Nazionale Fascista"
 bba_news.100.desc_many_purged:0 "Varios miembros de alto rango del partido fascista han sido recientemente destituidos del poder y [Root.GetLeader] se destaca como líder absoluto de [ROOT.GetNameDefCap]. Con esta purga ha eliminado a cualquier aliado potencial del antiguo Duce, Benito Mussolini, así como sus esperanzas de ser restituido como líder de Italia."
 bba_news.100.a_many_purged:0 "Una demostración de fuerza"
 bba_news.100.t_none_purged:0 "La purga que nunca existió"
 bba_news.100.desc_none_purged:0 "Últimamente han circulado por ahí ciertos rumores de una gran purga para expulsar del Partito Nazionale Fascista a los miembros leales a Mussolini, pero parece que en lugar de eso se le ofreció una amnistía a todo el partido. Esta acción podría fortalecer al partido, pero ha debilitado la posición de [ROOT.GetLeader] como líder."
 bba_news.100.a_none_purged:0 "[ROOT.GetLeader], alias "Clemente", no suena mal."
 #FATE OF MUSSOLINI
 bba_news.101.t:0 "El exlíder italiano, Benito Mussolini, ejecutado"
 bba_news.101.desc:0 "Tras ser expulsado del poder en Italia, Benito Mussolini fue puesto bajo arresto domiciliario por incompetencia criminal y traición por inacción a la espera de recibir su castigo. A primera hora de la mañana, el antiguo líder de Italia se encontró ante un pelotón de fusilamiento con un pequeño grupo de representantes del gobierno como testigos. Mussolini recibió sepultura el mismo día en una ceremonia privada a la que asistió su familia más cercana."
 bba_news.101.a:0 "Y así terminó la vida de Mussolini."
 bba_news.102.t:0 "[GetTrialOfMussoliniTitles]"
 bba_news.102.t_innocent:0 "Mussolini es absuelto de todos los cargos"
 bba_news.102.t_guilty:0 "Mussolini es sentenciado a prisión"
 bba_news.102.desc:0 "[GetTrialOfMussoliniDesc]"
 bba_news.102.desc_innocent:0 "Para sorpresa de todos, el antiguo Duce fue declarado inocente de todos los cargos y resultó absuelto. Mussolini puede vivir el resto de su vida como ciudadano libre de [ROOT.GetNameDefCap] y, aunque todavía no ha revelado sus planes, no se puede negar la influencia que sigue ejerciendo sobre los corazones y las mentes de muchas personas."
 bba_news.102.desc_guilty:0 "Quizá nadie se sorprenda de ello, pero el exlíder de Italia ha sido declarado culpable de todos los cargos. El antiguo Duce se había declarado inocente, pero se le condenó a cumplir el resto de su vida en prisión. Es de suponer que el nuevo régimen ejerció su influencia en el juicio y seguramente esté bastante satisfecho con el veredicto."
 bba_news.102.a:0 "Una farsa de juicio"
 bba_news.103.t:0 "[GetAssassinationOfMussoliniTitles]"
 bba_news.103.t_communists:0 "¡Los comunistas matan a Mussolini!"
 bba_news.103.t_coverstory:0 "¡Matan a Mussolini durante un intento de fuga!"
 bba_news.103.desc:0 "[GetAssassinationOfMussoliniDesc]"
 bba_news.103.desc_communists:0 "El antiguo líder de [FROM.GetNameDefCap], Benito Mussolini, ha sido encontrado muerto; ejecutado por los comunistas, según se dice. El nuevo régimen de [FROM.GetLeader] ha actuado con rapidez y ha detenido a varios simpatizantes comunistas al tiempo que la agitación se adueñaba del país y no faltaban los que reclamaban justicia y venganza contra sus supuestos enemigos."
 bba_news.103.desc_coverstory:0 "El antiguo líder de [FROM.GetNameDefCap], Benito Mussolini, intentó huir del arresto domiciliario en el que se encontraba tras haber sido expulsado del poder. Un puñado de hombres armados irrumpió en la residencia de Mussolini y se produjo un tiroteo. Durante la conmoción, Mussolini fue alcanzado y murió a causa de sus heridas."
 bba_news.103.a:0 "Un desastre sangriento, no cabe duda."

 bba_news.104.t:0 "Anunciado un nuevo programa militar"
 bba_news.104.desc:0 "[ROOT.GetNameDefCap] firma un programa de cooperación conjunta con [FROM.GetNameDefCap] para reforzar el poder militar de ambas naciones. El acuerdo permitirá a ambos países compartir más fácilmente tecnologías e investigaciones y probablemente reforzará el vínculo entre ellos."
 bba_news.104.a:0 "Todo marcha según lo planeado."
 bba_news.105.t:0 "Nuevo pacto de no agresión firmado"
 bba_news.105.desc:0 "[ROOT.GetNameDefCap] y [FROM.GetNameDefCap] han firmado un pacto de no agresión que garantiza la paz entre ambas naciones. Esto les dará libertad para centrarse en otros asuntos, pero todo el mundo se pregunta cuánto tiempo durará este precario pacto."
 bba_news.105.a:0 "Sabia decisión."

 bba_news.106.t:0 "[GetVittorioDiesEventTitles]"
 bba_news.106.t_king:0 "Muere el rey de Italia"
 bba_news.106.t_emperor:0 "Muere el emperador de Italia"
 bba_news.106.desc:0 "[GetVittorioDiesEventDesc]"
 bba_news.106.desc_king:0 "Ha muerto el anciano rey de [FROM.GetName], Víctor Manuel III, quien lideró el país en dos guerras mundiales y se convirtió en un símbolo de estabilidad y unidad para el pueblo [FROM.GetAdjective] durante estas dificultades. La gente se ha echado a la calle para llorarle y mostrar su agradecimiento y apoyo al monarca fallecido. \n\n El príncipe Humberto, único heredero y sucesor del rey, pronto será coronado como el rey Humberto II y la nación espera que represente un punto de unión similar para el pueblo [FROM.GetAdjective]. ¡Que su reinado sea largo!"
 bba_news.106.desc_emperor:0 "Ha muerto el anciano emperador de [FROM.GetName], Víctor Manuel III, quien lideró el país en dos guerras mundiales y se convirtió en un símbolo de estabilidad y unidad para el pueblo [FROM.GetAdjective] durante estas dificultades. La gente se ha echado a la calle para llorarle y mostrar su agradecimiento y apoyo al emperador fallecido. \n\n El príncipe Humberto, único heredero y sucesor del emperador, pronto será coronado como el emperador Humberto I [FROM.GetAdjective] y la nación espera que represente un punto de unión similar para el pueblo [FROM.GetAdjective]. ¡Que su reinado sea largo!"
 bba_news.106.a:0 "El fin de una era"

 bba_italian_formables_news.1.t:0 "La Italia Irredenta es una realidad"
 bba_italian_formables_news.1.desc:1 "Hoy, [ITA.GetLeader] ha anunciado el inicio de un proceso para integrar en el Estado italiano las áreas reclamadas por los irredentistas. El líder italiano ha asegurado que esto reforzará la posición de Italia como potencia mundial y que terminará uniendo al pueblo italiano bajo una única bandera. Muchos se han preguntado si de verdad una nación tan extensa podría mantenerse unida y solo el tiempo dirá cuál será el devenir de Italia."
 bba_italian_formables_news.1.a:0 "¡La hegemonía de Europa es nuestra!"
 bba_italian_formables_news.1.b:0 "El hundimiento de una nación así es inevitable."



