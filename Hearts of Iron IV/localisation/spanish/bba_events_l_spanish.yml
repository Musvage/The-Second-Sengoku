 BBA_ethiopia_communist_events.52.t:0 "[ETH.GetNameDefCap] rompe lazos con [SOV.GetNameDef]"
 BBA_ethiopia_communist_events.52.desc:0 "La administración [ETH.GetAdjective] ha orquestado una operación para librarse de nuestra injerencia en los asuntos de la nación. El personal [SOV.GetAdjective] de toda [ETH.Capital.GetCapitalVictoryPointName] fue escoltado por tropas [ETH.GetAdjective] hasta centros de detención improvisados antes de que [ETH.GetLeader] informara a nuestro embajador de que iba a tomar el control total de los asuntos [ETH.GetAdjective]. Si actuamos con rapidez, podemos recuperar el control de la situación. Pero el contexto favorable para esta actuación se reduce a toda velocidad."
 BBA_ethiopia_communist_events.52.a:0 "Tenemos asuntos más importantes que atender."
 BBA_ethiopia_communist_events.52.b:0 "Les haremos ver el error que cometen."

 BBA_ethiopia_communist_events.53.t:0 "[SOV.GetNameDefCap] se niega a enviar consejeros"
 BBA_ethiopia_communist_events.53.desc:0 "En un giro decepcionante de los acontecimientos, los diplomáticos [SOV.GetAdjective] nos han informado de que ahora mismo no pueden prescindir de ningún personal militar. Alegan preocupaciones de seguridad más cercanas a sus propias fronteras y a las que deben otorgar prioridad. Sin embargo, nos han enviado un cargamento de equipo de infantería como gesto de buena voluntad."
 BBA_ethiopia_communist_events.53.a:0 "Menos da una piedra."

 BBA_ethiopia_communist_events.54.t:0 "Ayuda secreta de [JAP.GetNameDef]"
 BBA_ethiopia_communist_events.54.desc:0 "Debido a la reciente afluencia de voluntarios procedentes [JAP.GetAdjective] que se han unido a nuestra causa, hemos sabido que el gobierno de [JAP.Capital.GetCapitalVictoryPointName] está a punto de enviarnos ayuda material en forma de equipo de infantería. Esto será un gran impulso para la revolución. Sin embargo, el gobierno [JAP.GetAdjective] desea que guardemos silencio sobre el origen del equipo para evitar repercusiones diplomáticas con las otras grandes potencias."
 BBA_ethiopia_communist_events.54.a:0 "¡Os lo agradecemos, camaradas!"

 BBA_ethiopia_communist_events.55.t:0 "Subversivos [JAP.GetAdjective] huyen del Imperio"
 BBA_ethiopia_communist_events.55.desc:0 "La Kempeitai informa de que varios subversivos se han escabullido de la justicia del Imperio a bordo de cargueros con rumbo a África Oriental. Se dice que entre ellos se encuentran $IA_sakutaro_iwasa$ y $IA_sanshiro_ishikawa$. Es probable que pretendan unirse al movimiento revolucionario en [ETH.GetNameDef]."
 BBA_ethiopia_communist_events.55.a:0 "Bien, es un problema que se ha resuelto solo."
 BBA_ethiopia_communist_events.55.b:0 "¡Esos traidores deben ser extraditados a [JAP.GetName] inmediatamente!"

 BBA_ethiopia_communist_events.56.t:0 "Voluntarios [JAP.GetAdjective] se dirigen a África Oriental"
 BBA_ethiopia_communist_events.56.desc:0 "Los servicios de inteligencia informan de que han ayudado a varios voluntarios a conseguir un pasaje seguro a África Oriental para que puedan apoyar los movimientos revolucionarios locales. Entre los voluntarios estaban $IA_sakutaro_iwasa$ y $IA_sanshiro_ishikawa$. "
 BBA_ethiopia_communist_events.56.a:0 "¡Ganbare, camaradas!"
 BBA_ethiopia_communist_events.56.b:0 "Quizá podamos hacer más para apoyar la causa de [ETH.GetNameDef]..."

 BBA_ethiopia_communist_events.57.t:0 "[JAP.GetNameDefCap] exige la extradición de $IA_sakutaro_iwasa$ y $IA_sanshiro_ishikawa$"
 BBA_ethiopia_communist_events.57.desc:0 "Hemos recibido una petición formal del gobierno de [JAP.GetName] en la que nos exigen la extradición de cualquier súbdito [JAP.GetAdjective] que llegue al país con intención de unirse a nuestro movimiento revolucionario. Aunque no están claras sus intenciones, la petición deja claro que habrá repercusiones si hacemos caso omiso a su exigencia."
 BBA_ethiopia_communist_events.57.a:0 "No nos someteremos a amenazas reaccionarias. Y en lo que respecta a su emperador..."

 BBA_ethiopia_communist_events.58.t:0 "Deterioro de las relaciones entre [ETH.GetNameDef] y [JAP.GetName]"
 BBA_ethiopia_communist_events.58.desc:0 "Como era de esperar, la turba revolucionaria que gobierna [ETH.GetNameDef] se ha negado a extraditar a los disidentes [JAP.GetAdjective] que llegan al país. Haciendo gala de una falta de diplomacia bastante vulgar, su respuesta también contenía innumerables amenazas hacia nuestro glorioso emperador."
 BBA_ethiopia_communist_events.58.a:0 "¿Qué otra cosa se podía esperar de unos ignorantes que destruyen su propio legado?"
 BBA_ethiopia_communist_events.58.b:0 "¡No vamos a tolerar semejante ultraje!"

 BBA_ethiopia_communist_events.59.t:0 "Embargo [JAP.GetAdjective]"
 BBA_ethiopia_communist_events.59.desc:0 "Parece que nuestro rechazo de las exigencias [JAP.GetAdjective] ha sentado mal a su gobierno, que ha anunciado su intención de embargarnos en un futuro próximo debido a lo que califican como "actividad de ideología peligrosa" en la región de África Oriental."
 BBA_ethiopia_communist_events.59.a:0 "¡No necesitamos comerciar con ellos!"

 BBA_ethiopia_communist_events.60.t:0 "[FROM.GetName] rechaza la propuesta de paz"
 BBA_ethiopia_communist_events.60.desc:0 "Los embajadores de [FROM.GetNameDef] han rechazado nuestra propuesta de paz. Argumentan que nuestro ataque contra ellos fue completamente injustificado y, por lo tanto, no aceptarán nada más que nuestra rendición incondicional por ser una amenaza para la paz de la región."
 BBA_ethiopia_communist_events.60.a:0 "¡Cuánta hipocresía! La violencia de su imperio solo puede ser detenida mediante la fuerza."

 BBA_ethiopia_communist_events.61.t:0 "[FROM.GetNameDefCap] ofrece la paz a cambio de la independencia [?ETH.ETH_disputed_colony.GetAdjective]"
 BBA_ethiopia_communist_events.61.desc:0 "Algunos diplomáticos [FROM.GetAdjective] se han dirigido a nosotros con una oferta de paz. La oferta depende de que renunciemos a reclamar el territorio [?ETH.ETH_disputed_colony.GetAdjective] que hemos perdido ante [FROM.GetNameDef] durante este conflicto. Los diplomáticos también afirman que se celebrarán elecciones en los territorios [?ETH.ETH_disputed_colony.GetAdjective] a los que renunciemos para elegir un nuevo gobierno. Todavía no está claro el grado de independencia de dichas elecciones."
 BBA_ethiopia_communist_events.61.a:0 "No vamos a entregar nuestro territorio."
 BBA_ethiopia_communist_events.61.b:0 "No tenemos más remedio que aceptar."

 BBA_ethiopia_communist_events.62.t:0 "[FROM.GetName] acepta la oferta de paz"
 BBA_ethiopia_communist_events.62.desc:0 "Los diplomáticos de [FROM.GetNameDef] nos han informado de que su gobierno está dispuesto a renunciar a sus reivindicaciones sobre el territorio [?ETH.ETH_disputed_colony.GetAdjective] que hemos liberado. Ahora están retirando sus fuerzas, que retroceden hasta las nuevas fronteras establecidas en la región."
 BBA_ethiopia_communist_events.62.a:0 "¡Es una victoria heroica contra el imperialismo!"

 BBA_african_union_events.1.t:0 "La Organización para la Unidad Africana ofrece un puesto"
 BBA_african_union_events.1.desc:0 "La Organización para la Unidad Africana ha votado a favor de ofrecernos la condición de miembro. Esta organización tiene por objeto reunir a las naciones de África para debatir y cooperar en cuestiones de interés mutuo. Si decidimos unirnos, podríamos conseguir acuerdos de defensa mutua entre los Estados miembros. Por otra parte, también tendríamos que acatar las reglas que impongan."
 BBA_african_union_events.1.a:0 "Nuestra inclusión será beneficiosa."
 BBA_african_union_events.1.b:0 "Ese club no nos interesa nada."
 BBA_african_union_events.2.t:0 "[FROM.GetNameDefCap] se une a la Organización para la Unidad Africana"
 BBA_african_union_events.2.desc:0 "[FROM.GetNameDefCap] ha aceptado formar parte de la Organización de la Unidad Africana. Esperemos que este sea el comienzo de una relación más estrecha entre nuestras naciones. "
 BBA_african_union_events.2.a:0 "Juntos somos más fuertes."
 BBA_african_union_events.3.t:0 "[FROM.GetNameDefCap] rechaza pertenecer a la Organización para la Unidad Africana"
 BBA_african_union_events.3.desc:0 "[FROM.GetNameDefCap] ha rechazado nuestra oferta de formar parte de la Organización para la Unidad Africana. Aún no está claro si esta negativa se debe a su política interna o a que los planes extranjeros para controlar África son incompatibles con los nuestros. Quizá acepten unirse más adelante."
 BBA_african_union_events.3.a:0 "Es una pena."
 BBA_african_union_events.4.t:1 "Miembros del [ETH_GetCentralBankName]"
 BBA_african_union_events.4.desc:1 "La Organización para la Unidad Africana ha creado un [ETH_GetCentralBankName] africano con el mandato de gestionar una moneda para la creciente organización. El objetivo es que todos los miembros compartan una misma moneda y comiencen a integrar sus economías como una sola. Se espera que esta acción traiga beneficios económicos en el futuro, pero la unión causará muchos problemas a corto plazo, mientras la gente se acostumbra a la nueva moneda."
 BBA_african_union_events.4.a:0 "Esas molestias a corto plazo merecen la pena."
 BBA_african_union_events.4.b:0 "Esto perjudicará nuestra economía."
 BBA_african_union_events.5.t:1 "[FROM.GetNameDefCap] rechaza ser parte del [ETH_GetCentralBankName]"
 BBA_african_union_events.5.desc:1 "El gobierno de [FROM.GetNameDefCap] se niega a unirse al [ETH_GetCentralBankName] porque prefiere mantener el control sobre su propia moneda y aranceles comerciales en el futuro inmediato."
 BBA_african_union_events.5.a:0 "Una decisión corta de miras."
 BBA_african_union_events.6.t:1 "[FROM.GetNameDefCap] se une al [ETH_GetCentralBankName]"
 BBA_african_union_events.6.desc:1 "[FROM.GetNameDefCap] ha aceptado unirse al [ETH_GetCentralBankName] y ha iniciado el proceso de alinear su moneda con la nuestra. Pronto, el comercio entre nuestras naciones será más sencillo."
 BBA_african_union_events.6.a:0 "Sabia decisión."
 BBA_african_union_events.7.t:0 "Consejo ejecutivo de la Organización para la Unidad Africana"
 BBA_african_union_events.7.desc:0 "La Organización para la Unidad Africana ha establecido un consejo ejecutivo que manejará los asuntos políticos de sus miembros. El consejo está formado por representantes de los Estados miembros y se propone orientar la política exterior e interior en una dirección unificada. Unirnos sería dar un paso hacia la total integración política y económica con los demás Estados, pero también comportaría la pérdida de nuestra independencia política."
 BBA_african_union_events.7.a:0 "Estamos decididos a aumentar la integración."
 BBA_african_union_events.7.b:0 "No hemos firmado para esto."
 BBA_african_union_events.8.t:0 "[FROM.GetNameDefCap] se une al consejo ejecutivo"
 BBA_african_union_events.8.desc:0 "El gobierno de [FROM.GetNameDef] ha aceptado formar parte del consejo ejecutivo de la Organización para la Unidad Africana. Ahora está en proceso de firmar los tratados necesarios para reconocer la autoridad del consejo en todas las materias legales."
 BBA_african_union_events.8.a:0 "Un paso hacia la integración completa."
 BBA_african_union_events.9.t:0 "[FROM.GetNameDefCap] rechaza unirse al consejo ejecutivo"
 BBA_african_union_events.9.desc:0 "El gobierno de [FROM.GetNameDef] se niega a unirse al consejo ejecutivo de la Organización para la Unidad Africana. [FROM.GetLeader] menciona su inquietud por la soberanía y desea libertad para cerrar acuerdos con naciones externas a la organización sin necesitar la aprobación del consejo."
 BBA_african_union_events.9.a:0 "¿Por qué se molestan en ser miembros?"
 BBA_african_union_events.10.t:0 "[FROM.GetNameDefCap] promueve la Organización para la Unidad Africana"
 BBA_african_union_events.10.desc:0 "[FROM.GetNameDefCap] ha iniciado una campaña de propaganda en nuestra nación para mejorar la percepción de la Organización para la Unidad Africana. Sin duda, lo hacen para presionarnos y que busquemos una mayor integración en la organización."
 BBA_african_union_events.10.a:0 "NO deberían inmiscuirse en nuestros asuntos."
 BBA_african_union_events.11.t:0 "Presión [FROM.GetAdjective]"
 BBA_african_union_events.11.desc:0 "[FROM.GetNameDefCap] ha amenazado personalmente a miembros de nuestro gobierno para que empecemos a adaptar nuestros objetivos políticos a los suyos. Sin duda, lo hacen para presionarnos y que busquemos una mayor integración en la Organización para la Unidad Africana."
 BBA_african_union_events.11.a:0 "Tendremos más cuidado en el futuro."
 BBA_african_union_events.11.b:0 "No nos vamos a amilanar ante [ETH.GetLeader]."
 BBA_african_union_events.12.t:0 "Comienza el proceso de integración plena"
 BBA_african_union_events.12.desc:0 "La Unión Africana ha iniciado el proceso para integrarnos en ella por completo. Esperemos que esto conduzca a un capítulo más positivo en la historia de nuestro pueblo, aunque aún está por ver cuál será el objetivo final de la Unión Africana."
 BBA_african_union_events.12.a:0 "Sabíamos que llegaría este día."
 BBA_african_union_events.13.t:0 "[FROM.GetNameDefCap] abandona la Organización para la Unidad Africana"
 BBA_african_union_events.13.desc:0 "[FROM.GetLeader] ha anunciado la retirada de [FROM.GetNameDef] de la Organización para la Unidad Africana. Menciona su preocupación por la dirección que ha tomado la organización y nos acusa de traicionar los valores que la fundaron."
 BBA_african_union_events.13.a:0 "Estamos de acuerdo en disentir."
 BBA_african_union_events.14.t:0 "[FROM.GetNameDefCap] abandona la Organización para la Unidad Africana"
 BBA_african_union_events.14.desc:0 "[FROM.GetLeader] ha anunciado la retirada de [FROM.GetNameDef] de la Organización para la Unidad Africana. Menciona su preocupación por la dirección que ha tomado la organización y nos acusa de traicionar los valores que la fundaron."
 BBA_african_union_events.14.a:0 "Estamos de acuerdo en disentir."
 BBA_african_union_events.14.b:0 "¡Esto es intolerable!"
 BBA_african_union_events.15.t:0 "Acuerdo de defensa de la Organización para la Unidad Africana"
 BBA_african_union_events.15.desc:0 "La Organización para la Unidad Africana propone un acuerdo de defensa mutua entre Estados miembros. Esto significaría que cualquier ataque contra un miembro se consideraría un ataque a todos ellos. Esperamos que eso disuada a los agresores externos de atacar a los miembros de la organización y prevenga la guerra entre miembros."
 BBA_african_union_events.15.a:0 "Esto evitará conflictos."
 BBA_african_union_events.15.b:0 "No tenemos interés en un acuerdo semejante."
 BBA_african_union_events.16.t:0 "[FROM.GetNameDefCap] rechaza el acuerdo de defensa"
 BBA_african_union_events.16.desc:0 "[FROM.GetNameDefCap] ha rechazado el acuerdo de defensa de la Organización para la Unidad Africana. Aún no se sabe si esto es el anuncio de un cambio en su postura ante la organización o si la propuesta llega en mal momento para su política interior."
 BBA_african_union_events.16.a:0 "Es sospechoso."
 BBA_african_union_events.17.t:0 "[FROM.GetNameDefCap] se une al pacto defensivo"
 BBA_african_union_events.17.desc:0 "[FROM.GetNameDefCap] ha aceptado unirse al pacto defensivo de la Organización para la Unidad Africana. A partir de ahora, estamos obligados a protegernos mutuamente en caso de ataque a cualquiera de las partes."
 BBA_african_union_events.17.a:0 "Unas noticias excelentes."
 BBA_african_union_events.18.t:0 "Se invoca el acuerdo de defensa de la Organización para la Unidad Africana"
 BBA_african_union_events.18.desc:0 "Han atacado a un firmante del acuerdo de defensa mutua de la Organización para la Unidad Africana. Como integrantes del acuerdo, estamos obligados a prestarles ayuda militar. Si nos negamos, no hay duda de que nos expulsarán del tratado y se podrían deteriorar las relaciones diplomáticas con los demás integrantes."
 BBA_african_union_events.18.a:0 "Por supuesto que los defenderemos."
 BBA_african_union_events.18.b:0 "Tal vez firmar haya sido un error."
 BBA_african_union_events.19.t:0 "[FROM.GetNameDefCap] viene en nuestra defensa"
 BBA_african_union_events.19.desc:0 "[FROM.GetName] ha decidido respetar sus compromisos de defensa como firmante del acuerdo de defensa mutua de la Organización para la Unidad Africana."
 BBA_african_union_events.19.a:0 "Unidos podremos vencer."
 BBA_african_union_events.20.t:0 "[FROM.GetNameDefCap] rompe el acuerdo de defensa"
 BBA_african_union_events.20.desc:0 "[FROM.GetName] se ha negado a cumplir sus compromisos de defensa como firmante del acuerdo de defensa mutua de la Organización para la Unidad Africana. Hemos iniciado el proceso para expulsarlos del acuerdo."
 BBA_african_union_events.20.a:0 "Nos han traicionado a todos."
 BBA_african_union_events.21.t:0 "Crecimiento económico [THIS.GetAdjective]"
 BBA_african_union_events.21.desc:1 "Nuestra producción económica se ha visto afectada recientemente por la adaptación de la nueva moneda del [ETH_GetCentralBankName]. Sin embargo, nuestra producción y rendimiento están empezando a despuntar de nuevo e incluso superan los registros anteriores. Los economistas atribuyen el crecimiento a la eliminación de las barreras comerciales entre [THIS.GetNameDef] y los otros miembros que utilizan la moneda común, lo que ha permitido una integración más profunda de nuestras economías."
 BBA_african_union_events.21.a:1 "Al final ha valido la pena."
 BBA_african_union_events.22.t:0 "Intento de intimidación frustrado en [FROM.GetNameDef]"
 BBA_african_union_events.22.desc:0 "Los dirigentes de [FROM.GetNameDef] han respondido con indignación a nuestros intentos de intimidarlos. Parece poco probable que estén dispuestos a cooperar con nosotros en un futuro próximo."
 BBA_african_union_events.22.a:0 "No pueden seguir así para siempre."
 BBA_african_union_events.23.t:0 "Triunfa el intento de intimidación en [FROM.GetNameDef]"
 BBA_african_union_events.23.desc:0 "Los dirigentes de [FROM.GetNameDef] han hecho un esfuerzo conjunto para aliviar nuestras preocupaciones sobre la armonización de las políticas dentro de la Organización para la Unidad Africana e incluso nos han llegado a prometer que, en el futuro, consultarán a nuestros embajadores antes de tomar cualquier decisión precipitada."
 BBA_african_union_events.23.a:0 "Excelente."

####### ITALY ######

 BBA_italy_second_italo_ethiopian_war.1.t:0 "Oferta de paz [FROM.GetAdjective]"
 BBA_italy_second_italo_ethiopian_war.1.desc:1 "¡Hemos hecho huir a [FROM.GetName]! Nuestros poderosos ejércitos han causado tantas bajas que nuestros enemigos [FROM.GetAdjective] se arrastran y arrodillan pidiéndonos la paz. Con el país destrozado por la guerra, la paz sería muy bien recibida, pero esto también podría ser una gran oportunidad para presionar y obtener una victoria mayor. ¡Así nos aseguraríamos de que ningún otro país europeo vuelva a cometer la estupidez de intentar doblegar a la inconquistable Etiopía!"
 BBA_italy_second_italo_ethiopian_war.1.a:0 "¡Haya paz!"
 BBA_italy_second_italo_ethiopian_war.1.b:0 "¡Jamás! ¡Sigamos insistiendo!"
 BBA_italy_second_italo_ethiopian_war.2.t:0 "[FROM.GetName] acepta la oferta de paz [ROOT.GetAdjective]"
 BBA_italy_second_italo_ethiopian_war.2.desc:0 "Los abisinios han aceptado nuestra generosa oferta de paz. Esto dista mucho de la gloriosa victoria que imaginábamos al principio de la guerra, pero quizá podamos consolarnos con el hecho de que la guerra haya terminado. Superaremos esta humillación como tantas otras veces y volveremos a levantarnos, ¡más fuertes que nunca!"
 BBA_italy_second_italo_ethiopian_war.2.a:0 "Qué asunto más embarazoso..."
 BBA_italy_second_italo_ethiopian_war.3.t:0 "[FROM.GetName] rechaza la oferta de paz [ROOT.GetAdjective]"
 BBA_italy_second_italo_ethiopian_war.3.desc:0 "Si la guerra es lo que quieren, ¡guerra tendrán! Los abisinios han rechazado nuestra generosa oferta de paz y están decididos a luchar. ¡Les enseñaremos a esos estúpidos desagradecidos de qué está hecho el verdadero coraje italiano! Esto no es más que un contratiempo. Los devolveremos a las montañas y luego les pasaremos completamente por encima."
 BBA_italy_second_italo_ethiopian_war.3.a:0 "¡Daremos la vuelta a la guerra!"

#1st Missiolini localized at the beginning of the file along with Italo-Ethiopian War events
 BBA_italy_missiolinis.02_north.t:0 "El frente norte se estanca"
 BBA_italy_missiolinis.02_north.desc:0 "El esperado éxito de nuestra contraofensiva en el norte de Abisinia no se ve por ningún lado. El Duce, que jura que el mundo entero se ríe de él y de la falta de progreso en la guerra, está dispuesto a dirigir personalmente de la ofensiva del norte para asegurarse de que las tropas estén bien motivadas y dirigidas."
 BBA_italy_missiolinis.02_north.a:0 "Al final prevaleceremos."
 BBA_italy_missiolinis.02_north.b:0 "¡Necesitamos un cambio de liderazgo!"
 BBA_italy_missiolinis.02_north.c:0 "¡Un fracaso estrepitoso!"
 BBA_italy_missiolinis.04_south.t:0 "El frente sur se estanca"
 BBA_italy_missiolinis.04_south.desc:0 "La contraofensiva del sur en Abisinia no ha logrado los objetivos que el Duce esperaba, lo que le ha hecho divagar durante horas sobre estar rodeado de incompetentes e idiotas. Parece convencido de que el alto mando militar trabaja en su contra y de que los generales quieren que toda la guerra fracase."
 BBA_italy_missiolinis.04_south.a:0 "Al final prevaleceremos."
 BBA_italy_missiolinis.04_south.b:0 "¡Necesitamos un cambio de liderazgo!"
 BBA_italy_missiolinis.04_south.c:0 "¡Un fracaso estrepitoso!"
 BBA_italy_missiolinis.03_north.t:1 "Éxito en el norte de Etiopía"
 BBA_italy_missiolinis.03_north.desc:0 "Mussolini se ha deshecho en elogios y ha expresado su admiración por los ejércitos del norte de Abisinia, que han conseguido hacer retroceder a sus feroces oponentes. Por supuesto, nunca dudó de la destreza de nuestras tropas, siempre que obtuvieran la motivación adecuada de su Duce y las herramientas para prevalecer."
 BBA_italy_missiolinis.03_north.a:0 "¡Ahora los tenemos a la fuga!"
 BBA_italy_missiolinis.05_south.t:1 "Éxito en el sur de Etiopía"
 BBA_italy_missiolinis.05_south.desc:0 "Entusiasmado por los últimos avances en el sur de Abisinia, Mussolini aplaude la valentía de las tropas italianas y su dedicación para poner fin a este conflicto. Nunca albergó el menor recelo y siempre confió plenamente en que nuestros ejércitos superarían al enemigo en el campo de batalla cuando recibieran el apoyo adecuado de su Duce."
 BBA_italy_missiolinis.05_south.a:0 "¡Hemos hecho retroceder al enemigo!"
 BBA_italy_missiolinis.11.t:0 "Terminar la guerra"
 BBA_italy_missiolinis.11.desc:0 "Ahora el Duce quiere un final rápido para la guerra en Abisinia; así Italia podrá poner sus miras en otros lugares en busca de nuevas glorias. Conquistar las antiguas tierras de Aksum consolidaría el lugar de Italia como uno de los principales imperios del mundo. \n\nCualquier bastión abisinio restante debe ser eliminado y todas las tierras abisinias deben estar en manos italianas."
 BBA_italy_missiolinis.11.a:0 "¡El enemigo será vencido!"
 BBA_italy_missiolinis.12.t:0 "La guerra continúa"
 BBA_italy_missiolinis.12.desc:0 "El hecho de que Abisinia siga siendo libre y aún se resista a la ocupación ha tenido al Duce despotricando durante horas; dice que es una vergüenza no solo para su persona, sino también para Italia y su pueblo. Si hubiera podido supervisar él mismo las últimas fases de la guerra, esta ya se habría acabado, se queja a todas las personas de su entorno."
 BBA_italy_missiolinis.12.a:0 "Los abisinios están plantando cara"
 BBA_italy_missiolinis.13.t:1 "La conquista de Etiopía"
 BBA_italy_missiolinis.13.desc:0 "Mussolini está extasiado y se jacta ante todo el mundo, quiera oírlo o no, de nuestra reciente victoria. Nunca albergó ninguna duda de que Italia se impondría y triunfaría en Abisinia, a pesar de los diversos contratiempos que sufrimos. ¡Por fin nos hemos vengado del fracaso de la primera guerra ítalo-abisinia! \n\nEl Duce considera la conquista como una victoria del fascismo y de su gobierno, y afirma que el pueblo italiano es más fuerte y está más unido que nunca."
 BBA_italy_missiolinis.13.a:0 "Solo la sangre mueve las ruedas de la historia"
 BBA_italy_missiolinis.21.t:1 "Pacificar Etiopía"
 BBA_italy_missiolinis.21.desc:0 "El Duce ha declarado públicamente que los abisinios han sido aplastados y huyen acobardados tras su derrota. En privado, sin embargo, los maldice por su resistencia y por haber desafiado el dominio italiano. El Duce ha dado orden de reprimir la oposición local con fuerza bruta e instituir leyes para mantener a la población bajo control. Quiere que todo el país se pacifique y se incorpore a Italia lo antes posible."
 BBA_italy_missiolinis.21.a:0 "Traeremos paz y estabilidad"
 BBA_italy_missiolinis.22.t:1 "Etiopía se resiste"
 BBA_italy_missiolinis.22.desc:0 "Abisinia no está ni mucho menos pacificada y la resistencia a la ocupación italiana sigue siendo dura. El Duce no tiene buenas palabras para el pueblo abisinio ni para los esfuerzos por sofocar la oposición y califica la operación de vergüenza nacional. Se queja de que los colonos italianos tienen un aspecto rudo y unos modales groseros, lo que no infunde ningún respeto a la población local."
 BBA_italy_missiolinis.22.a:0 "Los abisinios son más duros de lo esperado"
 BBA_italy_missiolinis.23.t:1 "La pacificación de Etiopía"
 BBA_italy_missiolinis.23.desc:0 "Por fin hemos conseguido sofocar la resistencia en Abisinia; desde las altas cumbres montañosas hasta las bajas llanuras desérticas, su pueblo está encontrando su lugar dentro del redil italiano. Mussolini ha declarado encantado que ahora ya puede por fin dedicar su atención a otros asuntos para que Italia pueda prosperar y reclamar lo que es suyo por derecho."
 BBA_italy_missiolinis.23.a:0 "Italia reina"
 BBA_italy_missiolinis.31.t:0 "Programa de industrialización"
 BBA_italy_missiolinis.31.desc:0 "El Duce tiene un plan para ampliar nuestra capacidad productiva y que Italia pueda florecer de verdad. Para hacer realidad esta visión de una nación próspera, necesitamos más fábricas que puedan sostener el crecimiento de nuestro tumultuoso imperio."
 BBA_italy_missiolinis.31.a:0 "Expandir la industria"
 BBA_italy_missiolinis.32.t:0 "Retraso en el progreso de la industrialización"
 BBA_italy_missiolinis.32.desc:0 "El Duce encuentra preocupante la falta de avances en el desarrollo de la capacidad industrial de la nación. Se lamenta de las limitaciones que se le imponen -sin tener él culpa alguna de ello-, ya que hacen mucho más complicado que su visión de una Italia próspera pueda convertirse en una realidad."
 BBA_italy_missiolinis.32.a:0 "Debemos intentarlo con mayor empeño."
 BBA_italy_missiolinis.33.t:0 "Programa de industrialización logrado"
 BBA_italy_missiolinis.33.desc:0 "Las fábricas recién construidas han sido calificadas por Mussolini como el primer paso en la modernización de la industria italiana. El Duce está muy satisfecho, ya que esto aumenta la capacidad productiva del país y le permitirá impulsar su visión de una Italia más grande."
 BBA_italy_missiolinis.33.a:0 "El primer paso hacia la grandeza"
 BBA_italy_missiolinis.41.t:0 "Fortalecer el ejército"
 BBA_italy_missiolinis.41.desc:0 "Como en su día el Imperio romano, nuestro floreciente imperio se extiende a lo largo y a lo ancho, por lo que necesita un ejército fuerte que lo proteja de las hordas de bárbaros que hay más allá de nuestras fronteras. El Duce confía en que, para que Italia pueda competir con las demás grandes potencias, debemos ser capaces de respaldar nuestras palabras con la fuerza. ¡Si no, nadie nos tomará en serio!"
 BBA_italy_missiolinis.41.a:0 "¡Por Italia!"
 BBA_italy_missiolinis.42.t:0 "Expansión militar fallida"
 BBA_italy_missiolinis.42.desc:0 "La escasez de soldados italianos vuelve a preocupar al Duce, que ve en nuestras largas fronteras con nuestros rivales una vulnerabilidad. El Duce se siente frustrado tras nuestro último y fallido intento de reforzar el número de tropas y ha empezado a poner en tela de juicio la devoción del pueblo a su causa de restaurar la grandeza de Italia."
 BBA_italy_missiolinis.42.a:0 "Italia estará protegida, sea como sea"
 BBA_italy_missiolinis.43.t:0 "El aumentado ejército italiano"
 BBA_italy_missiolinis.43.desc:0 "Mussolini ha inspeccionado en persona las tropas recién desplegadas que se ocuparán de proteger nuestras fronteras e incluso ampliarlas si el Duce lo estima necesario. Está muy satisfecho con la proliferación de divisiones y, ufano, achaca a su gran capacidad de previsión que Italia posea por fin un ejército respetable cuya fuerza ni tan siquiera nuestros enemigos pueden negar."
 BBA_italy_missiolinis.43.a:0 "Italia está a buen seguro."
 BBA_italy_missiolinis.51.t:0 "Ampliación de flota de camiones de suministros"
 BBA_italy_missiolinis.51.desc:0 "A causa de los conflictos recientes, hemos notado ciertas carencias en materia de apoyo logístico al ejército. El alto mando italiano ha convencido al Duce para que encargue una nueva flota de camiones de suministros. En un principio, exigía 5000 camiones nuevos de fabricación italiana, pero se le ha explicado que con una cantidad inferior bastará."
 BBA_italy_missiolinis.51.a:0 "Al menos no son 5000 camiones."
 BBA_italy_missiolinis.52.t:0 "Camiones de suministros insuficientes"
 BBA_italy_missiolinis.52.desc:0 "Dado el fracaso en la entrega de nuevos camiones para abastecer al ejército, el Duce critica la incompetencia de las fuerzas industriales responsables y su falta de miras. Está convencido de que solo él es capaz de entender el gran potencial de Italia y su pueblo."
 BBA_italy_missiolinis.52.a:0 "Nuestro ejército se las tendrá que apañar sin ellos."
 BBA_italy_missiolinis.53.t:0 "Refuerzos para la flota de camiones de suministros"
 BBA_italy_missiolinis.53.desc:0 "Mussolini ha felicitado a las fábricas dedicadas a la producción de nuevos camiones para el ejército y ha afirmado que los trabajadores son la espina dorsal de Italia. El Duce ya presagia una fuerza militar más ágil que podrá recorrer distancias largas sin que la demoren las restricciones de una logística lenta."
 BBA_italy_missiolinis.53.a:0 "Esto volverá invencibles a nuestros ejércitos."
 BBA_italy_missiolinis.61.t:0 "Programa de reservas de combustible"
 BBA_italy_missiolinis.61.desc:0 "Un ejército moderno necesita, además de provisiones, combustible. Si se agota, la maquinaria de guerra encalla. El alto mando italiano ha hecho entrar en razón al Duce, que por fin ha comprendido que un ejército moderno no puede dar un paso si no dispone de combustible. Todo sector militar lo necesita, y debemos ser capaces de procurarlo en grandes cantidades si aspiramos a triunfar en batalla."
 BBA_italy_missiolinis.61.a:0 "Debemos hacer acopio de combustible."
 BBA_italy_missiolinis.62.t:0 "Reservas de combustible insuficientes"
 BBA_italy_missiolinis.62.desc:0 "La escasez de combustible es una fuente de preocupación constante para el alto mando militar, que teme que los aviones no puedan despegar, los acorazados, levar anclas; y los ejércitos, marchar. El Duce está seguro de que Italia prevalecerá, como siempre, pero le indigna que sus órdenes aún no se hayan cumplido."
 BBA_italy_missiolinis.62.a:0 "Habrá que apañárselas."
 BBA_italy_missiolinis.63.t:0 "Ampliación de reservas de combustible lograda"
 BBA_italy_missiolinis.63.desc:0 "Mussolini cree firmemente que el ejército italiano está preparado para librar una guerra sin sufrir escasez de combustible. El alto mando militar no lo tiene tan claro, pero las reservas acumuladas hasta el momento lo tranquilizan."
 BBA_italy_missiolinis.63.a:0 "Nuestras reservas nos vendrán bien."
 BBA_italy_missiolinis.71.t:0 "Ampliar la fuerza aérea"
 BBA_italy_missiolinis.71.desc:1 "Desde que el Duce fundó la Aeronautica, esta se ha convertido en un símbolo del orgullo patrio y en un ejemplo a seguir para las fuerzas aéreas de todo el mundo. El único pero es su dimensión reducida. Por ello, el Duce ha ordenado la fabricación de aviones que se destinarán a fortalecerla."
 BBA_italy_missiolinis.71.a:0 "La Aeronautica es un orgullo."
 BBA_italy_missiolinis.72.t:0 "Una fuerza aérea exigua"
 BBA_italy_missiolinis.72.desc:0 "Se había anunciado a bombo y platillo la fabricación de nuevos aviones a fin de enaltecer al Duce, que ahora ve coartadas sus intenciones. Además, iracundo por no contar con una nueva gran flota de aviones, se ha empecinado en señalar a los responsables del fiasco."
 BBA_italy_missiolinis.72.a:0 "Qué pena."
 BBA_italy_missiolinis.73.t:0 "Fuerza aérea engrosada"
 BBA_italy_missiolinis.73.desc:0 "Mussolini ha adquirido un interés especial en engrosar la fuerza aérea y, de paso, hacer gala del industrialismo italiano mediante la fabricación de aviones. Se han creado varias publicaciones propagandísticas que inciden en la importancia de la Aeronautica y ensalzan la aviación e ingeniería italianas."
 BBA_italy_missiolinis.73.a:0 "¡La Aeronautica triunfará!"
 BBA_italy_missiolinis.81.t:0 "Avances tecnológicos"
 BBA_italy_missiolinis.81.desc:0 "El Duce desea exhibir la superioridad del sistema fascista y su eficacia a la hora de concentrar recursos y esfuerzo. Su intención es mostrar a los italianos, y al mundo entero, la gran velocidad a la que el fascismo es capaz de avanzar en lo que a tecnología se refiere. Además, así espera atraer y unificar bajo el estandarte del fascismo a una Italia cuya historia siempre ha estado marcada por la división."
 BBA_italy_missiolinis.81.a:0 "El mundo entero será testigo."
 BBA_italy_missiolinis.82.t:0 "Progreso tecnológico insatisfactorio"
 BBA_italy_missiolinis.82.desc:0 "Intentar presumir de las virtudes del sistema fascista ha acabado por perjudicar al Duce, cuyos improperios están llegando a oídos de todos. En lugar de fomentar la ideología fascista, la propaganda ha suscitado escepticismo entre la población, cuya comidilla ahora es la ineptitud de Mussolini. Al menos, tal es la percepción del Duce."
 BBA_italy_missiolinis.82.a:0 "No es más que un ínfimo contratiempo."
 BBA_italy_missiolinis.83.t:0 "Grandes avances tecnológicos"
 BBA_italy_missiolinis.83.desc:0 "Como bien se profetizaba, el salto tecnológico del sistema fascista ha dado sus frutos, y Mussolini no ha dudado en presumir de los avances que se han realizado bajo su liderazgo. La idea no solo es exaltar el fascismo, sino también su figura y sus planes de futuro para Italia. Aún está por ver si esta maniobra convencerá y unirá a los italianos tal y como él pretendía."
 BBA_italy_missiolinis.83.a:0 "¡Por el Duce y por la patria!"
 BBA_italy_missiolinis.91.t:0 "Ampliación del servicio de inteligencia"
 BBA_italy_missiolinis.91.desc:0 "El Duce ha accedido a destinar más recursos a nuestro servicio de inteligencia a condición de que se convierta en uno de los mejores del mundo. Por supuesto, no ha dejado escapar la oportunidad de alardear en público de que nuestros agentes se han infiltrado en todos los recovecos de la sociedad italiana para descubrir y llevar ante la justicia a comunistas, criminales y otros individuos peligrosos, contribuyendo a la creación de una Italia más segura."
 BBA_italy_missiolinis.91.a:0 "Servicio de inteligencia ampliado"
 BBA_italy_missiolinis.92.t:0 "Fiasco de los servicios de inteligencia"
 BBA_italy_missiolinis.92.desc:0 "En lugar de fortalecer los servicios de inteligencia como se pretendía, se han filtrado varios documentos confidenciales, en detrimento de la reputación de nuestros agentes. Si bien no contenían secretos de gran relevancia, esto supone una deshonra para el Duce, que hace no mucho se jactaba de nuestras labores de inteligencia. El incidente no solo lo enfurecerá, también levantará sospechas acerca de nuestra ineptitud por parte de la población italiana y de nuestros enemigos."
 BBA_italy_missiolinis.92.a:0 "Qué vergüenza."
 BBA_italy_missiolinis.93.t:0 "Gran labor del servicio de inteligencia"
 BBA_italy_missiolinis.93.desc:0 "Toda duda acerca de la competencia de nuestro servicio de inteligencia se ha disipado tras la captura de varios ciudadanos disidentes que conspiraban con poderes foráneos para menoscabar al gobierno fascista de Italia. Mussolini ha aprovechado este triunfo para demostrar que, con él al mando, Italia se sobrepondrá a cualquier adversidad que le depare el futuro."
 BBA_italy_missiolinis.93.a:0 "Es toda una gesta."
 BBA_italy_missiolinis.101.t:0 "Ocupar Albania"
 BBA_italy_missiolinis.101.desc:0 "Los fuertes lazos que unen a Italia y Albania se remontan a hace milenios, cuando Roma era un imperio. Entre ambas naciones existe un estrecho vínculo histórico, un vínculo que el Duce está decidido a estrechar más aún. Dado que aspira a incorporar Albania a Italia para controlar el acceso al mar Adriático, ha ordenado ocuparla de inmediato. Este avance le otorgará gloria y prestigio a Italia, considerada por otras naciones una potencia inferior desde hace tiempo, según Mussolini."
 BBA_italy_missiolinis.101.a:0 "¡Gloria a Italia!"
 BBA_italy_missiolinis.102.t:0 "Fracaso en Albania"
 BBA_italy_missiolinis.102.desc:0 "Nuestras tropas están teniendo grandes dificultades para avanzar en Albania, hecho que el Duce considera una vergüenza nacional. En la intimidad, se queja airado de que este iba a ser un episodio glorioso para Italia (y para sí mismo) que serviría para resarcirse del desagravio por nuestra humillante retirada de aquel territorio hace casi dos décadas. En cambio, afirma que la incompetencia y la cobardía nos han traicionado."
 BBA_italy_missiolinis.102.a:0 "Es terrible."
 BBA_italy_missiolinis.103.t:0 "La ocupación de Albania"
 BBA_italy_missiolinis.103.desc:0 "Mussolini ha comunicado exultante la victoria de nuestras tropas en Albania ante una muchedumbre alborozada. Ha proseguido su discurso explicando que el país entero es nuestro, un triunfo que reportará a Italia aún más ventura y gloria. También ha proclamado que los viejos imperios tienen los días contados y que Italia aún no ha llegado a su apogeo."
 BBA_italy_missiolinis.103.a:0 "¡Por el esplendor del mañana!"
 BBA_italy_missiolinis.111.t:0 "Conquistar Dalmacia"
 BBA_italy_missiolinis.111.desc:0 "Aunque estuvimos entre los vencedores de la Gran Guerra y en el Tratado de Londres se nos prometía la soberanía de Dalmacia, nuestros falsos aliados nos han traicionado. No hemos recibido lo que nos corresponde, de modo que debemos tomarlo por la fuerza, como declara el Duce. Además, ha especificado que el destino de Italia es cobrarse lo que de forma legítima nos pertenece, pese a lo que digan las antiguas potencias."
 BBA_italy_missiolinis.111.a:0 "Dalmacia es italiana por derecho."
 BBA_italy_missiolinis.112.t:0 "Estancamiento en la invasión de Dalmacia"
 BBA_italy_missiolinis.112.desc:0 "Lo que debía ser una invasión fugaz de la costa adriática se ha convertido en una agonía. Nuestras tropas han quedado anquilosadas en Dalmacia y no han logrado llevar a cabo esa gran conquista que se le prometió al pueblo italiano. En más de una ocasión, se ha sorprendido al Duce en estado cuasi catatónico, farfullando que Dalmacia nos pertenece por derecho. Huelga decir que este no ha sido el alarde de fuerza que tanto anhelaba."
 BBA_italy_missiolinis.112.a:0 "Esto solo agrava la injusticia que sufrimos."
 BBA_italy_missiolinis.113.t:0 "La conquista de Dalmacia"
 BBA_italy_missiolinis.113.desc:0 "¡Por fin se ha enmendado una grave injusticia! La costa dálmata es nuestra. Mussolini está eufórico y anuncia la victoria como un episodio dorado para Italia y su pueblo, además de declarar que la gran ofensa ha sido subsanada de una vez por todas. La gente ha salido a las calles a celebrar este triunfo tan crucial."
 BBA_italy_missiolinis.113.a:0 "Se ha hecho justicia."
 BBA_italy_missiolinis.121.t:0 "Someter a Grecia"
 BBA_italy_missiolinis.121.desc:0 "En su último discurso, el Duce ha puesto de relieve su plan para crear una Italia gloriosa, incidiendo entre otros aspectos en que debemos romper el yugo que nos han impuesto otras potencias. Ha añadido que Grecia es un territorio vital para Italia y su expansión, un obstáculo que hemos de sortear para expandirnos sin importar los vínculos que nos constriñen."
 BBA_italy_missiolinis.121.a:0 "Rompamos esos vínculos"
 BBA_italy_missiolinis.122.t:0 "Humillación en Grecia"
 BBA_italy_missiolinis.122.desc:0 "El abrupto territorio griego ha resultado ser un obstáculo insalvable para nuestras tropas, que se encuentran impedidas y acorraladas. El Duce sigue convencido de que la victoria será nuestra, porque así ha de suceder, y se niega a aceptar revés alguno. Afirma con fervor que nuestra superioridad acabará por imponerse."
 BBA_italy_missiolinis.122.a:0 "La resistencia ha sido feroz."
 BBA_italy_missiolinis.123.t:0 "La subyugación de Grecia"
 BBA_italy_missiolinis.123.desc:0 "Como ya lo hicieron las legiones romanas antes que nosotros, nos hemos impuesto a las tropas enemigas y conquistado todo el territorio helénico. A la sombra del Partenón, Mussolini ha pronunciado un vehemente discurso en el que declara que italianos y griegos son pueblos hermanados por siglos de historia común, y que hoy son libres de emprender su propio camino histórico."
 BBA_italy_missiolinis.123.a:0 "Por la gloria del ayer y la del mañana."
 BBA_italy_missiolinis.131.t:0 "Liberar el Tesino"
 BBA_italy_missiolinis.131.desc:0 "Desde que Aníbal cruzó los Alpes con sus elefantes, esas montañas han sido la principal vía de entrada al seno de Italia para los bárbaros. Hace tiempo que el Duce ansía poner orden en los pasos de montaña septentrionales e incorporar a los italohablantes del Tesino a su patria, unificando así al pueblo italiano en toda su extensión geográfica."
 BBA_italy_missiolinis.131.a:0 "¡Salvemos a los italianos del Tesino!"
 BBA_italy_missiolinis.132.t:0 "Fracaso de la liberación del Tesino"
 BBA_italy_missiolinis.132.desc:0 "El Duce sabía que Suiza no cedería el Tesino así como así, pero le exaspera ver que la campaña no avanza. Al poco de estancarse nuestra ofensiva en la región, Mussolini ya se estaba inmiscuyendo en los planes de su general y poniendo en duda su competencia, hecho que no ha pasado inadvertido para la opinión pública nacional."
 BBA_italy_missiolinis.132.a:0 "Es indignante que no se produzcan avances."
 BBA_italy_missiolinis.133.t:0 "Triunfo en la liberación del Tesino"
 BBA_italy_missiolinis.133.desc:0 "Mussolini ha viajado en persona al Tesino para dar la bienvenida a la gran familia itálica a los italohablantes de la región y asegurarles, tanto a ellos como a toda la nación italiana, que les aguarda un regio futuro. También ha declarado que las fronteras septentrionales son seguras y que Italia repelerá cualquier tentativa de invasión bárbara procedente de los Alpes."
 BBA_italy_missiolinis.133.a:0 "Una victoria estrepitosa"
 BBA_italy_missiolinis.201.t:0 "Reforzar el gabinete político"
 BBA_italy_missiolinis.201.desc:0 "Encontrar a las personas adecuadas para los puestos adecuados nunca es fácil, y menos aún cuando las personas adecuadas escasean. El Duce está convencido de que, para que Italia y el fascismo triunfen, debe colocar en su gabinete a gente capaz y cualificada. A fin de encontrarla, ordenará una búsqueda exhaustiva."
 BBA_italy_missiolinis.201.a:0 "No escatimaremos en esfuerzos."
 BBA_italy_missiolinis.202.t:0 "El gabinete político disfuncional"
 BBA_italy_missiolinis.202.desc:0 "La incapacidad para ampliar el gabinete político ha enfurecido al Duce, que recrimina a su administración que se trata de una torpeza inadmisible. Achaca ineptitud y ruindad a todo el que se le acerca por trabajar en perjuicio suyo y de la gloria que intenta traer a Italia."
 BBA_italy_missiolinis.202.a:0 "Estar rodeado de incompetentes es duro."
 BBA_italy_missiolinis.203.t:0 "Gabinete político exitoso"
 BBA_italy_missiolinis.203.desc:0 "En un discurso dirigido a su gabinete político, Mussolini ha afirmado que solo las mentes más lúcidas de Italia tienen cabida en él. A continuación, ha presumido de haber removido cielo y tierra en busca de los mejores perfiles para enriquecer su gabinete, y de poseer una fortaleza personal que será de gran ayuda para el país."
 BBA_italy_missiolinis.203.a:0 "Solo los más inteligentes y capaces."
 BBA_italy_missiolinis.211.t:0 "Reforzar alto mando militar"
 BBA_italy_missiolinis.211.desc:0 "La escasez de competencia y experiencia que se percibe en el alto mando militar es un aspecto que el Duce ha subrayado a menudo desde la guerra italo-etíope. Para enmendarlo, desea ascender a los candidatos dignos a cargos militares de importancia, lo que mejorará nuestras habilidades estratégicas y tácticas de cara a los conflictos venideros."
 BBA_italy_missiolinis.211.a:0 "Necesitamos un cambio drástico."
 BBA_italy_missiolinis.212.t:0 "Incompetencia militar"
 BBA_italy_missiolinis.212.desc:0 "Al Duce le preocupa tener que prestar atención a demasiados asuntos si tiene que hacerse cargo personalmente de las acciones militares y no ha dejado de quejarse de la falta de personal competente en el ejército. Está seguro de que este asunto será la perdición de Italia si las cosas van a peor."
 BBA_italy_missiolinis.212.a:0 "Hoy en día es difícil encontrar gente competente"
 BBA_italy_missiolinis.213.t:0 "Alto mando militar efectivo"
 BBA_italy_missiolinis.213.desc:0 "Con los últimos ascensos en el alto mando militar, Mussolini confía más que nunca en las capacidades militares de Italia, aseveró el Duce en varios discursos. Tras dirigirse a las diferentes ramas de las fuerzas armadas, elogió su valentía y su habilidad y aseguró a las tropas que estaba convencido de sus futuros éxitos."
 BBA_italy_missiolinis.213.a:0 "Un liderazgo competente es la clave del éxito"
 BBA_italy_missiolinis.council:0 "El Gran Consejo tiene preocupaciones más apremiantes..."
 ITA_missiolinis_reroll_tt:0 "El Gran Consejo del Fascismo se asegurará de que Mussolini cambie de idea y emita una nueva orden pronto."

 BBA_italy_local_rulers.1.t:0 "$ETH_haile_selassie_gugsa$ se acerca a los oficiales italianos"
 BBA_italy_local_rulers.1.desc:0 "Haile Selassie Gugsa, comandante del ejército abisinio y miembro de la familia imperial, se ha dirigido a nosotros con la esperanza de alcanzar un acuerdo. Este es, sin duda, un gran momento para nosotros, a la par que humillante para los abisinios. Aunque podemos aprovechar esta oportunidad en nuestro propio beneficio, conviene tener presente que este hombre es un traidor a los ojos de muchos abisinios; si le apoyamos, debemos hacerlo con ciertas advertencias."
 BBA_italy_local_rulers.1.a:0 "Hacer algunas concesiones puede contentar a los lugareños."
 BBA_italy_local_rulers.1.b:0 "Nombrad a $ETH_haile_selassie_gugsa$ gobernador de la región."
 BBA_italy_local_rulers.1.c:0 "$ETH_haile_selassie_gugsa$ y sus seguidores deben ser sometidos."
 BBA_italy_local_rulers.1.d:0 "No se negociará con ningún gobernante local."
 BBA_italy_local_rulers.2.t:0 "$ETH_abba_jofir$ se acerca a los oficiales italianos"
 BBA_italy_local_rulers.2.desc:0 "Durante nuestra conquista de Adís Abeba liberamos al antiguo rey de Jimma, Abba Jofir, quien colaboró con nosotros antes del estallido de la guerra. Ahora ha acudido a nosotros para que le ayudemos a recuperar parte de su antiguo poder. Esto podría beneficiarnos, ya que todavía tiene cierta influencia, aunque también hay muchos que lo ven como un traidor desde que se descubrió que conspiraba con nosotros."
 BBA_italy_local_rulers.2.a:0 "Hacer algunas concesiones puede contentar a los lugareños."
 BBA_italy_local_rulers.2.b:0 "Nombrad a $ETH_abba_jofir$ gobernador de la región."
 BBA_italy_local_rulers.2.c:0 "$ETH_abba_jofir$ y sus seguidores deben ser sometidos."
 BBA_italy_local_rulers.2.d:0 "No se negociará con ningún gobernante local."
 BBA_italy_local_rulers.3.t:0 "$ETH_hailu_tekle_haymanot$ se acerca a los oficiales italianos"
 BBA_italy_local_rulers.3.desc:0 "Un noble abisinio depuesto, Hailu Tekle Haymanot, se ha puesto en contacto con nosotros diciendo que podríamos ayudarnos mutuamente. Nos ofrece sus servicios a cambio de un puesto en nuestro gobierno en Abisinia. Al haber sido gobernante, podría resultarnos útil, pero también es posible que haya quien se oponga a su mandato entre la población local."
 BBA_italy_local_rulers.3.a:0 "Hacer algunas concesiones puede contentar a los lugareños."
 BBA_italy_local_rulers.3.b:0 "Nombrad a $ETH_hailu_tekle_haymanot$ gobernador de la región."
 BBA_italy_local_rulers.3.c:0 "$ETH_hailu_tekle_haymanot$ y sus seguidores deben ser sometidos."
 BBA_italy_local_rulers.3.d:0 "No se negociará con ningún gobernante local."
 BBA_italy_local_rulers.4.t:0 "$ETH_seyoum_mengesha$ se acerca a los oficiales italianos"
 BBA_italy_local_rulers.4.desc:0 "Durante nuestra impresionante victoria sobre los abisinios, logramos capturar a uno de los principales comandantes de su ejército y miembro de la familia imperial: Seyoum Mengesha. Hemos sabido que Haile Selassie, emperador de los abisinios, tiene a este hombre en muy alta estima. Podríamos utilizar a este prisionero para humillar aún más al emperador y quizá asegurarnos la lealtad del pueblo. Ni que decir tiene que no tendrá ningún poder real, sino que hará lo que le ordenemos."
 BBA_italy_local_rulers.4.a:0 "Hacer algunas concesiones puede contentar a los lugareños."
 BBA_italy_local_rulers.4.b:0 "Nombrad a $ETH_seyoum_mengesha$ gobernador de la región."
 BBA_italy_local_rulers.4.c:0 "$ETH_seyoum_mengesha$ y sus seguidores deben ser sometidos."
 BBA_italy_local_rulers.4.d:0 "No se negociará con ningún gobernante local."

 ITA_ends_event_chain_tt:0 "§RTermina la cadena de eventos§!."

 BBA_italy_air_accident.01.t:1 "La trágica muerte de $ITA_italo_balbo$"
 BBA_italy_air_accident.01.desc:1 "El mariscal de campo Italo Balbo ha sido derribado por fuego amigo cuando sobrevolaba Libia. Un error de identificación hizo que las baterías de defensa antiaérea abrieran fuego y derribaran su avión. El general Giuseppe Tellera, que viajaba en otro avión, sobrevivió al accidente, pero ha quedado conmocionado por la experiencia."
 BBA_italy_air_accident.01.a:0 "Un golpe devastador..."
 BBA_italy_air_accident.02.t:1 "La trágica muerte de $ITA_giuseppe_tellera$"
 BBA_italy_air_accident.02.desc:1 "Tras un error de identificación, el avión del mariscal de campo Italo Balbo voló bajo los disparos de fuego amigo de las baterías de defensa antiaérea cuando sobrevolaba Libia. Afortunadamente, el mariscal salió ileso, pero el jefe de Estado Mayor, el general Giuseppe Tellera, no tuvo tanta suerte y falleció tras ser derribado. Enfurecido, Balbo disciplinó con suma dureza a toda la compañía, oficiales incluidos."
 BBA_italy_air_accident.02.a:0 "Una tragedia..."
 BBA_italy_air_accident.03.t:0 "Tragedia de fuego amigo evitada"
 BBA_italy_air_accident.03.desc:1 "Tras un error de identificación, el mariscal de campo Italo Balbo voló bajo los disparos de fuego amigo de las baterías de defensa antiaérea cuando sobrevolaba Libia. Balbo logró contactar con las tropas de tierra y, manteniéndose alejado del bombardeo, persuadió al personal de la batería antiaérea para que dejara de disparar, tras lo cual su avión pudo aterrizar con éxito. El mariscal de campo ha sido aclamado por su valentía y por ser capaz de mantener la calma en una situación de tanta tensión."
 BBA_italy_air_accident.03.a:0 "¡La galantería de Balbo salva el día!"
 BBA_italy_air_accident.11.t:0 "Trágico accidente aéreo"
 BBA_italy_air_accident.11.desc:1 "Mientras se dirigían a inspeccionar la frontera francesa, el avión del jefe de la Fuerza Aérea, Aldo Pellegrini, y del general Pietro Pintor tuvo problemas con el motor y se estrelló sin que hubiese supervivientes entre los pasajeros."
 BBA_italy_air_accident.11.a:0 "[ROOT.GetNameDefCap] ha perdido a dos buenos oficiales."
 BBA_italy_air_accident.12.t:0 "Accidente aéreo"
 BBA_italy_air_accident.12.desc:1 "Mientras volaba hacia la frontera francesa, el avión del jefe de la Fuerza Aérea, Aldo Pellegrini, y del general Pietro Pintor tuvo problemas con el motor y empezó a perder altura rápidamente. Ante la perspectiva de una muerte segura, Pellegrini tomó los mandos y consiguió aterrizar el avión gracias a su familiaridad con los aviones Savoia-Marchetti. Todos los que iban a bordo sobrevivieron, aunque sufrieron magulladuras."
 BBA_italy_air_accident.12.a:0 "¡La suerte los acompaña!"
 ITA_pellegrini_promotion_tt:0 "\nEl rasgo $air_chief$ ha mejorado de §YEspecialista§! a §YExperto§!."

 BBA_italy_naval_cooperation_programs.01.t:0 "Programa de cooperación naval de Italia"
 BBA_italy_naval_cooperation_programs.01.desc:1 "Hemos recibido una oferta de [From.GetName] para participar con ellos en un programa de cooperación naval. Dicho programa podría sernos de bastante utilidad, pero también lo sería para la armada [FROM.GetAdjective]."
 BBA_italy_naval_cooperation_programs.01.a:0 "¡Un acuerdo beneficioso!"
 BBA_italy_naval_cooperation_programs.01.b:0 "Los italianos no tienen nada que ofrecernos."
 BBA_italy_naval_cooperation_programs.02.t:1 "[FROM.GetName] se une al $ITA_naval_cooperation_program_research_group_name$"
 BBA_italy_naval_cooperation_programs.02.desc:1 "Parece que [From.GetName] ha tomado la decisión más cabal y ha decidido participar en nuestro programa de cooperación naval. ¡Seguramente esto nos beneficiará y fortalecerá a ambos!"
 BBA_italy_naval_cooperation_programs.02.a:0 "¡Que trabajen los expertos!"
 BBA_italy_naval_cooperation_programs.03.t:1 "[FROM.GetNameDefCap] rechaza el $ITA_naval_cooperation_program_research_group_name$"
 BBA_italy_naval_cooperation_programs.03.desc:1 "[FROM.GetName] ha cometido la estupidez de rechazar participar en nuestro programa de cooperación naval. Confunden la soledad con la fuerza, cuando los sabios saben que la fuerza está en los números."
 BBA_italy_naval_cooperation_programs.03.a:0 "Una decisión inesperadamente absurda."
 BBA_italy_naval_cooperation_programs.04.t:0 "Maniobras junto a la armada [FROM.GetAdjective]"
 BBA_italy_naval_cooperation_programs.04.desc:1 "El gobierno [FROM.GetAdjective] nos ofrece participar en un ejercicio naval conjunto. Aseguran que solo preparándonos para la guerra estaremos listos para la posible llegada de nuestros enemigos."
 BBA_italy_naval_cooperation_programs.04.a:0 "¡Avanti!"
 BBA_italy_naval_cooperation_programs.04.b:0 "Los italianos no tienen nada que ofrecernos."
 BBA_italy_naval_cooperation_programs.05.t:0 "Maniobras [ROOT.GetAdjective] y [FROM.GetAdjective] en curso"
 BBA_italy_naval_cooperation_programs.05.desc:1 "[FROM.GetName] se ha dado cuenta de la necesidad de estar preparados para la posibilidad de que nuestros enemigos se arrojen contra nosotros y ha aceptado nuestra oferta de un ejercicio naval conjunto."
 BBA_italy_naval_cooperation_programs.05.a:0 "¡Fabuloso!"
 BBA_italy_naval_cooperation_programs.06.t:0 "[FROM.GetNameDefCap] rechaza nuestra propuesta"
 BBA_italy_naval_cooperation_programs.06.desc:1 "¡La falta de visión de [FROM.GetName] es increíble! Rechazar nuestra oferta de un ejercicio naval conjunto para preparar mejor nuestras flotas solo demuestra su arrogancia."
 BBA_italy_naval_cooperation_programs.06.a:0 "[FROM.GetLeader] no lo ha pensado bien..."
 BBA_italy_naval_cooperation_programs.07.t:0 "Maniobras [ROOT.GetAdjective] y [FROM.GetAdjective]"
 BBA_italy_naval_cooperation_programs.07.desc:1 "Nuestros almirantes se complacen en informar del gran éxito que ha supuesto nuestro reciente ejercicio naval. Hemos obtenido muchos conocimientos nuevos y estamos mejor equipados para futuras operaciones en alta mar."
 BBA_italy_naval_cooperation_programs.07.a:0 "¡Toca poner las cosas en práctica!"
 ITA_joint_maneuvers_with_country_remove_effect_tt:0 "Efectos tras completar el programa de maniobras conjuntas en §Y[?ITA.ITA_joint_maneuvers_with_country_days]§! días:"
 BBA_italy_naval_cooperation_programs.08.t:1 "El gobierno [FROM.GetAdjective] se ofrece a vender buques escolta"
 BBA_italy_naval_cooperation_programs.08.desc:1 "El gobierno [FROM.GetAdjective] se ha puesto en contacto con nosotros para ofrecerse a vendernos algunos de sus buques escolta. Algunos están bastante viejos y obsoletos, pero tal vez podamos encontrarles un uso en nuestra armada."
 BBA_italy_naval_cooperation_programs.08.a:0 "¡Esto fortalecerá la flota [ROOT.GetAdjective]!"
 BBA_italy_naval_cooperation_programs.08.b:0 "No necesitamos esa chatarra [ITA.GetAdjective]."
 BBA_italy_naval_cooperation_programs.09.t:0 "[FROM.GetNameDefCap] accede a comprar nuestros buques escolta"
 BBA_italy_naval_cooperation_programs.09.desc:1 "[FROM.GetName] ha accedido a comprar algunos de nuestros viejos y obsoletos buques escolta. Deben de estar realmente desesperados si han decidido hacerse con estas embarcaciones tan anticuadas. Sin embargo, al venderlos y retirarlos del servicio reforzaremos las prestaciones generales de nuestra flota al hacerla más rápida y ágil."
 BBA_italy_naval_cooperation_programs.09.a:0 "¡Una buena oferta!"
 BBA_italy_naval_cooperation_programs.10.t:0 "[FROM.GetNameDefCap] rechaza nuestros buques escolta"
 BBA_italy_naval_cooperation_programs.10.desc:1 "[FROM.GetName] no se ha dejado convencer tan fácilmente como esperábamos para comprar nuestros viejos y obsoletos buques escolta. Tendremos que buscar otro comprador para librarnos de estos buques anticuados."
 BBA_italy_naval_cooperation_programs.10.a:0 "Encontraremos otros compradores."
 ITA_cooperation_programs_deal_others_tt:0 "([ROOT.GetEscortShipsSender]): transfiere §Y2 destructores de la clase Curtatone§! y §Y2 destructores de la clase Maestrale§! a [ROOT.GetEscortShipsReceiver]."
 ITA_cooperation_programs_deal_root_tt:0 "[ROOT.GetFlag]§Y[ROOT.GetName]§!"
 ITA_cooperation_programs_deal_from_tt:0 "[FROM.GetFlag]§Y[FROM.GetName]§!"
 BBA_italy_naval_cooperation_programs.11.t:0 "[ITA.GetNameDefCap] ofrece destructores"
 BBA_italy_naval_cooperation_programs.11.desc:1 "El gobierno [FROM.GetAdjective] nos ha ofrecido dos de sus destructores más antiguos. Nos los regalan. Aunque son buques que están un poco desfasados, todavía podrían prestarnos algún servicio en nuestra armada. Sin duda es un gesto muy generoso."
 BBA_italy_naval_cooperation_programs.11.a:0 "¡Os agradecemos el gesto!"
 BBA_italy_naval_cooperation_programs.12.t:0 "Nuestros destructores de clase Aquila llegan a España"
 BBA_italy_naval_cooperation_programs.12.desc:1 "La armada [FROM.GetAdjective] ha recibido los destructores que tan generosamente les regalamos sin pedirles nada a cambio. Esperemos que se les dé un buen uso."
 BBA_italy_naval_cooperation_programs.12.a:0 "¡Arriverderci!"
 BBA_italy_naval_cooperation_programs.13.t:0 "[FROM.GetNameDefCap] rechaza nuestros destructores"
 BBA_italy_naval_cooperation_programs.13.desc:1 "El gobierno [FROM.GetAdjective] ha rechazado con cierta arrogancia los dos destructores que les regalábamos sin pedirles nada a cambio. ¡Muy poderosa debe de ser su flota para rechazar una oferta así!"
 ITA_cede_aquila_class_destroyers_tt:0 "([ROOT.GetEscortShipsSender]): Transfiere §Y2 destructores de clase Aquila§! a [ROOT.GetEscortShipsReceiver]."
 BBA_italy_naval_cooperation_programs.14.t:0 "[ITA.GetName] exporta minisubmarinos"
 BBA_italy_naval_cooperation_programs.14.desc:1 "El gobierno [FROM.GetAdjective] ha preguntado por nuestro interés en adquirir cinco minisubmarinos. Su utilidad es limitada, pero podrían satisfacer nuestras necesidades y ampliar nuestras capacidades navales."
 BBA_italy_naval_cooperation_programs.14.a:0 "Pueden resultar útiles para nuestra armada."
 BBA_italy_naval_cooperation_programs.14.b:0 "No me interesa. Pasa a otra cosa."
 BBA_italy_naval_cooperation_programs.15.t:0 "[FROM.GetName] compra nuestros minisubmarinos"
 BBA_italy_naval_cooperation_programs.15.desc:1 "La armada [FROM.GetAdjective] vio que nuestros minisubmarinos podrían proporcionarles ciertas ventajas y ha decidido comprarlos. Este es un gran momento para los ingenieros de nuestro país y para nuestra propia armada."
 BBA_italy_naval_cooperation_programs.15.a:0 "¡Fabuloso!"
 BBA_italy_naval_cooperation_programs.16.t:0 "[FROM.GetName] rechaza nuestra oferta"
 BBA_italy_naval_cooperation_programs.16.desc:1 "La armada [FROM.GetAdjective] no considera que la compra de nuestros minisubmarinos pueda proporcionarles ninguna ventaja. Esto se debe a que son estrechos de miras y, sinceramente, muy simples, ya que nuestros submarinos son de la máxima calidad."
 BBA_italy_naval_cooperation_programs.17.t:0 "Los minisubmarinos [ITA.GetAdjective] han llegado a [ROOT.GetName]"
 BBA_italy_naval_cooperation_programs.17.desc:1 "Los minisubmarinos [FROM.GetAdjective] han llegado por fin para reforzar nuestras capacidades navales. No cabe duda de que serán una gran incorporación a nuestra flota y les daremos un buen uso."
 BBA_italy_naval_cooperation_programs.17.a:0 "¡Estrenémoslos!"
 BBA_italy_human_torpedo_raid.1.t:0 "Incursión contra [?ITA.ITA_raided_state_var.GetName]"
 BBA_italy_human_torpedo_raid.1.desc:0 "Los italianos lograron evitar nuestras defensas portuarias en [?ITA.ITA_raided_state_var.GetName] y se infiltraron en la base naval en embarcaciones muy pequeñas para realizar una incursión contra los barcos que teníamos allí atracados. Si bien la incursión no hundió ninguno de los barcos, logró dañarlos, así que tardaremos un tiempo en repararlos."
 BBA_italy_human_torpedo_raid.1.a:0 "Qué lástima."
 ITA_human_torpedo_raid_tt:0 "Esta incursión solo se puede llevar a cabo una vez."
 ITA_human_torpedo_effect_tt:0 "Dañará las unidades navales enemigas atracadas en el estado."
 ITA_human_torpedo_target_effect_tt:0 "Daña a las unidades navales atracadas en [?ITA.ITA_raided_state_var.GetName]."

 BBA_italy_colonial_management.1.t:0 "Policía colonial"
 BBA_italy_colonial_management.1.desc:1 "Nuestras posesiones coloniales han aumentado considerablemente desde la formación de nuestra nación, hace menos de un siglo. Sin embargo, este crecimiento ha empezado a poner a prueba nuestra mano de obra; aunque hay formas de aliviar estas limitaciones, como utilizando fuerzas policiales locales como los meharisti, los savari, los cipayos u otras. El reclutamiento de estos grupos pasaría menos factura a nuestras propias fuerzas y tienen la ventaja de ser nativos de sus tierras, con todo lo que ello conlleva."
 BBA_italy_colonial_management.1.a:2 "¡Reclutadlos!"
 BBA_italy_colonial_management.1.b:0 "Tenemos otros planes"
 BBA_italy_colonial_management.1_do_not_apply_tt:1 "La ley de ocupación §Y$colonial_police$§! estará disponible en los [GetAfricanStates][GetAndOrNothing][GetAlbanianStates] controlados."
 BBA_italy_colonial_management_african_states:0 "Estados africanos"
 BBA_italy_colonial_management_albanian_states:0 "Estados albaneses"
 BBA_italy_colonial_management_and:0 " y "

 BBA_italy_bop.1.t:1 "La caída de [?ITA.ITA_lost_core.GetName]"
 BBA_italy_bop.1.desc:1 "¡Hemos perdido [?ITA.ITA_lost_core.GetName] a manos del enemigo! Como no podía ser de otra manera, esto ha minado la fe del pueblo italiano en nuestro esfuerzo bélico e incluso se han levantado voces a favor de las conversaciones de paz. Este giro de los acontecimientos ha molestado a muchos, por decirlo de forma suave, y la gente está buscando a alguien, cualquiera, a quien culpar. ¡Debemos tomar de nuevo la iniciativa y expulsar a las fuerzas enemigas de Italia!"
 BBA_italy_bop.1.a:1 "¡Esto es una catástrofe!"
 ITA_losing_cores_tt:0 "Los efectos se aplicarán cada vez que [ROOT.GetName] pierda el control de un §Yestado esencial§! a manos de un enemigo."
 BBA_italy_bop.2.t:1 "La caída de [?ITA.ITA_lost_colony.GetName]"
 BBA_italy_bop.2.desc:1 "Las fuerzas enemigas se han hecho con el control de [?ITA.ITA_lost_colony.GetName], ¡un hecho que ha conmocionado a los italianos de todo el mundo! La gente tenía la impresión de que el curso de la guerra estaba a nuestro favor, o al menos lo estaría pronto. A pesar de que es un gran revés, seguro que recuperaremos [?ITA.ITA_lost_colony.GetName] si somos fuertes y lo planificamos bien."
 BBA_italy_bop.2.a:1 "¡Volveremos a levantarnos!"
 ITA_losing_colonies_tt:1 "Los efectos se aplicarán cada vez que [ROOT.GetName] pierda el control de un §Yestado no esencial§! a manos de un enemigo, siempre y cuando el valor sea inferior al §Y30%§! hacia §Y$ITA_grand_council_side$§!."
 BBA_italy_bop.3.t:0 "Hemos recuperado [?ITA.ITA_reclaimed_core.GetName]"
 BBA_italy_bop.3.desc:0 "¡Nuestras fuerzas victoriosas han recuperado [?ITA.ITA_reclaimed_core.GetName], impulsando el espíritu de los italianos en todas partes! Este podría ser el momento en el que cambiamos el rumbo de la guerra y hacemos retroceder a los enemigos de nuestra amada [ITA.GetNameDef]."
 BBA_italy_bop.3.a:0 "¡El viento está a nuestro favor!"
 ITA_reclaiming_cores_tt:0 "Los efectos se aplicarán cada vez que [ROOT.GetName] recupere un §Yestado esencial§! de manos de un enemigo."

 BBA_italy_council_deposes_duce.1.t:0 "[?ITA.ITA_var_deposed_leader.GetName] depuesto"
 BBA_italy_council_deposes_duce.1.desc:0 "Debemos hacer lo impensable para salvar a Italia de la ruina y preservar el sistema fascista: ¡sacar a [?ITA.ITA_var_deposed_leader.GetName] del poder! Su incompetencia e ineptitud han lastrado durante mucho tiempo nuestro país y su progreso. ¡Es nuestro deber salvaguardar al pueblo [FROM.GetAdjective] y su futuro!"
 BBA_italy_council_deposes_duce.1.a:0 "Por un bien mayor"

 BBA_italy_civil_war.1.t:0 "Guerra Civil italiana"
 BBA_italy_civil_war.1.desc:1 "¡Nuestra querida Italia se ha hecho pedazos bajo las tensiones de la guerra! Ahora se están formando bandos enfrentados para luchar por lo que queda de nuestra nación y por los ideales que Italia defenderá en el futuro. Todos tendremos que tomar decisiones difíciles, pero debemos persistir y perseverar para que podamos florecer de nuevo."
 BBA_italy_civil_war.1.a:1 "¡Necesitamos una mano firme!"
 BBA_italy_civil_war.1.b:1 "¡Necesitamos estabilidad y tradición!"
 BBA_italy_civil_war.1.c:1 "¡Abracemos la revolución del pueblo!"
 BBA_italy_civil_war.1.d:1 "¡Que impere la libertad!"
 BBA_italy_civil_war.2.t:0 "$ITA_fronte_militare_clandestino$"
 BBA_italy_civil_war.2.desc:1 "Parece que un grupo de resistencia recién formado está causando estragos tras nuestras líneas del frente. Por lo poco que podemos decir sobre el grupo, parece estar formado en gran parte por antiguos oficiales del ejército que han cambiado de bando. Se están haciendo esfuerzos para atraerlos, pero de momento tenemos muy poca información para anticipar su próximo movimiento."
 BBA_italy_civil_war.2.a:1 "No pueden esconderse para siempre"
 BBA_italy_civil_war.3.t:0 "$ITA_gappisti$"
 BBA_italy_civil_war.3.desc:1 "Hemos recibido información de que algunos pequeños grupos de partisanos comunistas, que se hacen llamar Gappisti, han llevado a cabo con éxito varias operaciones relámpago en nuestro territorio. Están bien entrenados y armados, así que sospechamos que están financiados por [FROM.GetName]."
 BBA_italy_civil_war.3.a:1 "¡Comunistas traicioneros!"
 BBA_italy_civil_war.4.t:0 "Medidas contra los partisanos en [FROM.GetName]"
 BBA_italy_civil_war.4.desc:1 "¡La resistencia y los grupos partisanos de [FROM.GetName], que trabajan incansablemente para liberar el resto de Italia, han tenido éxito! De hecho, el siniestro régimen que aún ostenta el poder allí se ha visto obligado a lanzar una nueva serie de duras medidas contra los partisanos. Esto hará más difícil que nuestros agentes operen en [FROM.GetName], ¡pero la lucha por una Italia libre sigue en marcha!"
 BBA_italy_civil_war.4.a:1 "¡Morto per la libertà!"
 BBA_italy_civil_war.5.t:0 "Exigen la independencia [FROM.GetAdjective]"
 BBA_italy_civil_war.5.desc:1 "Nuestros aliados y súbditos italianos han pedido que se los libere de nuestro gobierno y se les conceda plena independencia. Asumimos el control de [FROM.GetName] para asegurarnos de que el frente italiano no se derrumbara por completo, pero quizá ahora haya llegado el momento de concederles la libertad."
 BBA_italy_civil_war.5.a:1 "Concederles la independencia"
 BBA_italy_civil_war.5.b:1 "Rechazar sus peticiones de libertad"
 BBA_italy_civil_war.6.t:0 "Independencia para [ROOT.GetNameDef]"
 BBA_italy_civil_war.6.desc:1 "Nuestro aliado y, por el momento, gobernante, [FROM.GetName], ha escuchado nuestra petición de libertad y ha accedido a devolvernos la independencia. Se trata de un momento trascendental para un país como el nuestro, que ha sido destrozado por la guerra. Ahora podemos empezar a reconstruir en serio y puede comenzar el camino de vuelta hacia la unificación."
 BBA_italy_civil_war.6.a:1 "Volvemos a ser dueños de nuestro destino."
 BBA_italy_civil_war.7.t:0 "[FROM.GetName] rechaza nuestras exigencias de ser independientes"
 BBA_italy_civil_war.7.desc:1 "¡Nuestros tiránicos gobernantes [FROM.Adjective] han rechazado nuestra honesta petición de independencia! Aunque nos ayudaron a obtener la victoria en nuestra guerra civil, ya no tienen derecho a gobernar nuestro destino ni a inmiscuirse en nuestra política. ¡Será nuestro deber expulsarlos de nuestras tierras y conquistar nuestra libertad cuando llegue el momento!"
 BBA_italy_civil_war.7.a:1 "¡Se arrepentirán de esto!"
 BBA_italy_civil_war.7.b:0 "Debemos alegrarnos..."
 ITA_we_will_transfer_the_following_states_tt:0 "Se transferirán estos estados a §Y[RDS.GetFlag][RDS.GetNameDef]§!:"
 ITA_we_keep_our_occupied_states_tt:0 "Mantendremos el control sobre los estados que ocupamos actualmente."
 BBA_italy_civil_war_fascist_tt:0 "Mantendremos el control sobre §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!. §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! pasa a ser §Y$RSI_DEF$§!. [GetRsiOverlord]"
 BBA_italy_civil_war_monarchist_tt:1 "Pasaremos a ser §Y$RDS_DEF$§!, el bando rebelde de la guerra civil con ideología §Y$neutrality$§!. [GetRdsOverlord]"
 BBA_italy_civil_war_communist_tt:1 "Pasaremos a ser §Y$RDS_DEF$§!, el bando rebelde de la guerra civil con ideología §Y$communism$§!. [GetRdsOverlord]"
 BBA_italy_civil_war_democratic_tt:1 "Pasaremos a ser §Y$RDS_DEF$§!, el bando rebelde de la guerra civil con ideología §Y$democratic$§!. [GetRdsOverlord]"
 ITA_rsi_overlord_tt:0 "Nos convertiremos en súbditos de §Y[?ITA_rsi_overlord.GetFlag][?ITA_rsi_overlord.GetNameDef]§!."
 ITA_rds_overlord_tt:0 "Nos convertiremos en súbditos de §Y[?ITA_rds_overlord.GetFlag][?ITA_rds_overlord.GetNameDef]§!."
 BBA_italy_civil_war.100.t:0 "Territorio italiano ocupado"
 BBA_italy_civil_war.100.desc:0 "Controlamos el territorio italiano y luchamos junto a un aliado italiano. Podríamos liberar más fuerzas y dirigirlas a otros lugares entregando estos territorios a [RDS.GetName]."
 BBA_italy_civil_war.100.a:0 "Entregar el territorio"
 BBA_italy_civil_war.100.b:0 "Mantener el territorio ocupado"
 BBA_italy_civil_war.101.t:0 "[FROM.GetName] entrega el territorio italiano"
 BBA_italy_civil_war.101.desc:0 "[FROM.GetLeader], el juicioso líder de [FROM.GetName], nos ha devuelto generosamente el control del territorio italiano. Esto no solo es una gran inyección de moral para las tropas, sino que también reforzará nuestras capacidades y fortalecerá nuestros esfuerzos para liberar toda Italia."
 BBA_italy_civil_war.101.a:0 "¡Avanti!"

 BBA_italy_civil_war.300.desc:0 "Nuestros esfuerzos para unir al pueblo [FROM.Adjective] contra el fascismo han llegado a un momento crucial. Ya no podemos quedarnos de brazos cruzados viendo cómo se desangra nuestro hermoso país. Uniendo nuestras fuerzas tenemos los medios para derrocar de una vez por todas el régimen fascista y liberar a toda Italia de su tiranía."

 BBA_italy_interaction_events.1.t:1 "[ITA.GetLeader] exige [846.GetName]"
 BBA_italy_interaction_events.1.desc:0 "En un movimiento indignante y totalmente inesperado, el líder italiano [ITA.GetLeader] ha despreciado nuestra prolongada neutralidad enviándonos un ultimátum: tenemos que entregar la región de [846.GetName] a los italianos o nos declararán la guerra. ¿Cómo debemos responder?"
 BBA_italy_interaction_events.1.a:0 "Tendremos un punto débil menos que defender."
 BBA_italy_interaction_events.1.b:0 "¡Que lo intenten si pueden!"

 BBA_italy_interaction_events.2.t:1 "[SWI.GetName] se doblega"
 BBA_italy_interaction_events.2.desc:0 "El presidente de [SWI.GetNameDef] ha anunciado hoy el fin de una era para su país. Nos cederán la zona italiana de [846.GetName] y renunciarán a sus pretensiones sobre las ciudades de habla italiana de la zona. Hoy, [SWI.GetName] es un país más pequeño y con menos diversidad étnica que ayer, ya que, además, el italiano ha dejado de ser una de las lenguas oficiales del país."
 BBA_italy_interaction_events.2.a:0 "Perfetto!"

 BBA_italy_interaction_events.3.t:1 "¡[SWI.GetNameDef] mantiene su desafío!"
 BBA_italy_interaction_events.3.desc:0 "La nación de [SWI.GetName] ha anunciado hoy que renunciará a su neutralidad y se opondrá a nuestras exigencias de devolver [846.GetName] a Italia. Su insensatez nos obliga a proceder a la destrucción total y absoluta del sistema de cantones suizo."
 BBA_italy_interaction_events.3.a:0 "¡Movilizad a la Divisione Alpini!"

 BBA_italy_interaction_events.4.t:1 "Exige la coronación de un príncipe italiano"
 BBA_italy_interaction_events.4.desc:0 "[ITA.GetLeader] nos ha exigido que coronemos oficialmente al príncipe italiano Aimón como rey Tomislav II de Croacia. Si aceptamos estas demandas, es probable que perdamos parte de nuestra independencia, pero podría valer la pena para evitar agresiones por parte de Italia más adelante."
 BBA_italy_interaction_events.4.a:0 "¡Salve al rey Tomislav II!"
 BBA_italy_interaction_events.4.b:0 "Las costas de Dalmacia serán la perdición de los italianos."

 BBA_italy_interaction_events.5.t:0 "La coronación del príncipe Aimón"
 BBA_italy_interaction_events.5.desc:0 "Las campanas suenan hoy en Zagreb por el italiano anteriormente conocido como príncipe Aimón, que será coronado como Tomislav II de Croacia. Nuestra influencia se extenderá ahora hasta los Balcanes y nuestros días de gloria están cada vez más próximos."
 BBA_italy_interaction_events.5.a:0 "Bellissimo!"

 BBA_italy_interaction_events.6.t:1 "Aimón detenido en la frontera con Croacia"
 BBA_italy_interaction_events.6.desc:0 "El príncipe Aimón ha regresado y nos ha informado de que se le impidió el paso en la frontera croata cuando se dirigía a su coronación en Zagreb. Resulta evidente que los croatas no tienen nada que ofrecernos y no nos dejan más alternativa que una ocupación."
 BBA_italy_interaction_events.6.a:0 "¡Es la guerra!"

 BBA_italy_interaction_events.7.t:1 "Nuevo liderazgo en el Comité Nacional"
 BBA_italy_interaction_events.7.desc:0 "Italia ha otorgado a [MNT.GetLeader] el liderazgo del Comité Nacional, lo que sin duda fortalecerá nuestro régimen."
 BBA_italy_interaction_events.7.a:0 "Sin lugar a dudas."

 BBA_italy_interaction_events.8.t:1 "[ITA.GetName] exige la ocupación de Dalmacia"
 BBA_italy_interaction_events.8.desc:0 "[ITA.GetLeader] de [ITA.GetNameDef] nos ha enviado hoy un ultimátum en el que exige que facilitemos a [ITA.GetName] la ocupación de Dalmacia. Si no aceptamos las exigencias de [ITA.GetLeader], lo más seguro es que esto lleve a un conflicto militar."
 BBA_italy_interaction_events.8.a:0 "Que se la queden."
 BBA_italy_interaction_events.8.b:0 "¿Quiénes se han creído que son?"

 BBA_italy_interaction_events.9.t:1 "[FROM.GetName] acepta nuestras exigencias"
 BBA_italy_interaction_events.9.desc:0 "[FROM.GetLeader] de [FROM.GetNameDef] ha aceptado cortésmente nuestra ocupación de Dalmacia, cediéndonos el territorio. Prefiere no provocar nuestra ira ni oponerse a ella, lo que acelerará los avances de Italia en los Balcanes."
 BBA_italy_interaction_events.9.a:0 "Todo marcha según lo planeado."

 BBA_italy_interaction_events.10.t:1 "[FROM.GetLeader] ha cometido la insensatez de rechazar nuestro ultimátum"
 BBA_italy_interaction_events.10.desc:0 "Haciendo gala de estupidez, [FROM.GetLeader] de [FROM.GetNameDef] nos ha negado lo que por derecho nos pertenece. Ha llegado la hora de acabar con [FROM.GetName] de un solo golpe certero para reclamar Dalmacia en el futuro inmediato."
 BBA_italy_interaction_events.10.a:0 "Si quieren guerra, la tendrán."

 BBA_italy_interaction_events.11.t:1 "[ITA.GetName] reclama el trono montenegrino"
 BBA_italy_interaction_events.11.desc:0 "[ITA.GetLeader] reivindica que el trono de Montenegro se entregue al estado italiano y ambas coronas queden unificadas bajo un mismo pendón. Si bien es una exigencia algo delirante, cuenta con cierta base legal, pues la reina de Italia es montenegrina. ¿Cómo deberíamos responder?"
 BBA_italy_interaction_events.11.a:0 "Que se la queden."
 BBA_italy_interaction_events.11.b:0 "¿Se creen con derecho a semejante disparate?"

 BBA_italy_interaction_events.12.t:1 "[FROM.GetName] nos entrega la corona de Montenegro"
 BBA_italy_interaction_events.12.desc:0 "[FROM.GetLeader] ha declarado que carece de motivos para oponerse a nuestra voluntad. Por consiguiente, se nos entregará el territorio de Montenegro. ¡Es un gran día para la nación italiana!"
 BBA_italy_interaction_events.12.a:0 "Perfetto!"

 BBA_italy_interaction_events.13.t:1 "[FROM.GetName] se niega a entregar Montenegro"
 BBA_italy_interaction_events.13.desc:0 "[FROM.GetLeader] ha manifestado su voluntad de renunciar a las relaciones diplomáticas con nosotros, y nos insta a retirar nuestra reivindicación del trono montenegrino. ¡Imperdonable! ¡Intolerable!"
 BBA_italy_interaction_events.13.a:0 "¡Deplorable!"

 BBA_italy_interaction_events.14.t:1 "[ITA.GetName] exige la desmilitarización total de Anatolia Occidental"
 BBA_italy_interaction_events.14.desc:0 "[ITA.GetLeader] ha exigido, en su justo derecho, garantías de seguridad entre nuestras naciones. Lo indignante es que [ITA.GetLeader] también nos conmina a desmilitarizar por completo [342.GetName] y [339.GetName]. Esto pondría en riesgo nuestra seguridad, dado que no podríamos establecer posiciones defensivas iniciales en caso de que nos atacara [ITA.GetName] o cualquiera de sus aliados."
 BBA_italy_interaction_events.14.a:0 "No necesitamos enviar tropas a la zona de todas formas."
 BBA_italy_interaction_events.14.b:0 "¡Estaríamos indefensos!"

 BBA_italy_interaction_events.15.t:1 "[FROM.GetName] acepta nuestras exigencias"
 BBA_italy_interaction_events.15.desc:0 "Accediendo a nuestras exigencias, [FROM.GetName] ha ordenado la desmilitarización total de Anatolia Occidental. Ahora son más vulnerables y no podrán oponer resistencia inmediata si atacamos."
 BBA_italy_interaction_events.15.a:0 "Les pillaremos con la guardia baja."

 BBA_italy_interaction_events.16.t:1 "¡[FROM.GetName] nos niega el derecho a la seguridad!"
 BBA_italy_interaction_events.16.desc:0 "Desestimando nuestra petición amistosa de garantías de seguridad, [FROM.GetName] se ha negado a desmilitarizar [342.GetName] y [339.GetName]. Esto es ultraje; tendremos que resolver el problema por vías alternativas."
 BBA_italy_interaction_events.16.a:0 "No nos dejan otra opción."

 BBA_italy_interaction_events.17.t:1 "[ITA.GetName] entrega [45.GetName] a [HUN.GetName]"
 BBA_italy_interaction_events.17.desc:0 "Nuestros gobernantes de [ITA.GetName] han decidido entregar a los húngaros [45.GetName], que está bajo nuestra potestad. Esta cesión tiene como fin reforzar los vínculos entre el estado italiano y el húngaro, y no podemos hacer nada para evitarla. Presentaremos una protesta diplomática por escrito, aunque los dirigentes ni se dignarán a leerla."
 BBA_italy_interaction_events.17.a:0 "No hay forma de impedirlo..."

 BBA_italy_interaction_events.18.t:1 "Italia nos propone un trato"
 BBA_italy_interaction_events.18.desc:0 "[ITA.GetNameDef] nos propone un trato interesante. Nos ceden la propiedad de Rodas y el archipiélago del Dodecaneso a cambio de aliarnos con ellos. La oferta podría parecer demasiado buena, pero es sincera. ¿Cómo respondemos?"
 BBA_italy_interaction_events.18.a:0 "¡Estamos un paso más cerca de reunificar Grecia!"
 BBA_italy_interaction_events.18.b:0 "¡No nos someteremos a los italianos, por mucho que nos ofrezcan!"

 BBA_italy_interaction_events.19.t:1 "[GRE.GetNameDef] acepta nuestra oferta"
 BBA_italy_interaction_events.19.desc:0 "El gobierno griego ha anunciado hoy que acepta nuestra oferta y que iniciará su colaboración militar cuanto antes a cambio del dominio del archipiélago del Dodecaneso. Los efectos de este pacto aún están por ver."
 BBA_italy_interaction_events.19.a:0 "Considérese forjada la alianza."

 BBA_italy_interaction_events.20.t:1 "Los ingratos de [GRE.GetNameDef] han rechazado nuestra oferta"
 BBA_italy_interaction_events.20.desc:0 "Los traidores griegos se niegan a aliarse con nosotros a cambio de los territorios insulares. Esto pone de relieve la ineptitud y debilidad de sus gobiernos."
 BBA_italy_interaction_events.20.a:0 "Estamos mejor sin ellos."

 BBA_italy_interaction_events.21.t:1 "Italia nos propone un trato"
 BBA_italy_interaction_events.21.desc:0 "[ITA.GetNameDef] nos propone un trato interesante. Nos ceden la propiedad de Rodas y el archipiélago del Dodecaneso a cambio de aliarnos con ellos. La oferta podría parecer demasiado buena, pero es sincera. ¿Cómo respondemos?"
 BBA_italy_interaction_events.21.a:0 "¡Eso es Grecia! ¡Nosotros llegamos antes!"
 BBA_italy_interaction_events.21.b:0 "¡No nos someteremos a los italianos, por mucho que nos ofrezcan!"

 BBA_italy_interaction_events.22.t:1 "[TUR.GetNameDef] acepta nuestra oferta"
 BBA_italy_interaction_events.22.desc:0 "El gobierno turco ha anunciado hoy que acepta nuestra oferta y que iniciará su colaboración militar cuanto antes a cambio del dominio del archipiélago del Dodecaneso. Los efectos de este pacto aún están por ver."
 BBA_italy_interaction_events.22.a:0 "Considérese forjada la alianza."

 BBA_italy_interaction_events.23.t:1 "Los ingratos de [TUR.GetNameDef] han rechazado nuestra oferta"
 BBA_italy_interaction_events.23.desc:0 "Los traidores turcos se niegan a aliarse con nosotros a cambio de los territorios insulares. Esto pone de relieve la ineptitud y debilidad de sus gobiernos."
 BBA_italy_interaction_events.23.a:0 "Estamos mejor sin ellos."

 BBA_italy_interaction_events.24.t:1 "Alemania intenta anexionar Austria"
 BBA_italy_interaction_events.24.desc:0 "El vil estado alemán está tratando de interferir en la política de Austria y anexionarla a su país. Habíamos ofrecido garantías a Austria, por lo que su población espera que nos opongamos al avance alemán. También podríamos pedir ayuda a Gran Bretaña y Francia. ¿Qué deberíamos hacer?"
 BBA_italy_interaction_events.24.a:0 "¡Podemos con ellos solos!"
 BBA_italy_interaction_events.24.b:0 "Puede que nos convenga pedir ayuda."
 BBA_italy_interaction_events.24.c:0 "No podemos hacer nada. ¡Retirad las garantías!"

 BBA_italy_interaction_events.25.t:1 "Los italianos se nos oponen"
 BBA_italy_interaction_events.25.desc:0 "El departamento de defensa italiano nos ha lanzado una advertencia con respecto a nuestra tentativa de incorporar Austria a nuestro territorio. Nos advierten que, en caso de que abramos hostilidades contra Austria, el ejército italiano tomará represalias. ¿Cómo respondemos a esta provocación directa?"
 BBA_italy_interaction_events.25.a:0 "Son unos engreídos."
 BBA_italy_interaction_events.25.b:0 "No nos podemos permitir un enfrentamiento así."

 BBA_italy_interaction_events_news.1.t:1 "Alemania da marcha atrás"
 BBA_italy_interaction_events_news.1.desc:0 "El ministerio de defensa italiano ha comunicado a la prensa internacional que los alemanes han decidido retirar sus reivindicaciones sobre el territorio austríaco. Es un día histórico para Europa, y tan solo el tiempo nos revelará la suerte del maltrecho estado alemán."
 BBA_italy_interaction_events_news.1.a:0 "Por desgracia, no había alternativa."
 BBA_italy_interaction_events_news.1.b:0 "Esto demuestra la debilidad inherente al sistema alemán."

 BBA_italy_interaction_events.26.t:1 "[ITA.GetNameDef] da marcha atrás"
 BBA_italy_interaction_events.26.desc:0 "Ahora que le hemos demostrado que no nos andaríamos con chiquitas si no se retractaba, Italia anuncia que no se opondrá a nosotros. ¡Hoy es un día glorioso para la patria!"
 BBA_italy_interaction_events.26.a:0 "¡Saben que no son rivales para nosotros!"

 BBA_italy_interaction_events.27.t:1 "Italia nos pide ayuda para contener a Alemania"
 BBA_italy_interaction_events.27.desc:1 "[GetItalyAsksEngland]"
 BBA_italy_interaction_events.27.desc_hosting_ethiopia:0 "Italia nos ha pedido que los ayudemos a contener el poder expansionista de Alemania y quiere que garanticemos la independencia de Austria para su protección. Aunque ya hemos luchado codo con codo en el pasado, ahora acogemos al gobierno etíope en el exilio, que ha sido expulsado por los italianos. Si [ITA.GetNameDef] quiere nuestra ayuda en la próxima guerra, primero tienen que llegar a un acuerdo para la paz."
 BBA_italy_interaction_events.27.desc_standard:0 "Como ya ocurrió en la Gran Guerra, Italia nos pide ayuda para contener el poder expansionista de Alemania. Quieren que garanticemos la independencia de Austria para poder protegerse. ¿Cómo vamos a responder?"
 BBA_italy_interaction_events.27.a:0 "Caballeros, volvemos a las armas."
 BBA_italy_interaction_events.27.b:1 "Si sellan la paz con [ETH.GetNameDef]"
 BBA_italy_interaction_events.27.c:0 "Ni hablar. ¿Qué más nos dan los asuntos continentales?"

 ITA_if_Italy_accepts_tt:0 "Si §Y[ITA.GetName]§! acepta:"

 BBA_italy_interaction_events_news.2.t:1 "Reino Unido garantiza la independencia de Austria"
 BBA_italy_interaction_events_news.2.desc:0 "El gobierno británico ha anunciado hoy su apoyo a la independencia austríaca y afirma que, junto a Italia, se opondrá a toda amenaza a la soberanía de la nación."
 BBA_italy_interaction_events_news.2.a:0 "Sensacional."

 BBA_italy_interaction_events.28.t:1 "Italia nos pide ayuda para contener a Alemania"
 BBA_italy_interaction_events.28.desc:0 "Nuestro vecino suroriental nos ha pedido ayuda para hacer frente a un posible ataque alemán contra el estado de Austria, cuya independencia está garantizada por la nación italiana. Nos piden que hagamos lo mismo. ¿Cómo vamos a responder?"
 BBA_italy_interaction_events.28.a:0 "Oui, pour la liberté!"
 BBA_italy_interaction_events.28.b:1 "Si sellan la paz con [ETH.GetNameDefCap]"

 BBA_italy_interaction_events_news.3.t:1 "El estado francés garantiza la independencia de Austria"
 BBA_italy_interaction_events_news.3.desc:0 "A petición de Italia, los franceses han decidido respaldar a los austríacos en su lucha por la independencia y prometen atacar a todo agresor que ponga en peligro su soberanía nacional."
 BBA_italy_interaction_events_news.3.a:0 "No es muy francés, que se diga..."

 BBA_italy_interaction_events.29.t:1 "¡Italia nos intenta arrebatar [802.GetName]!"
 BBA_italy_interaction_events.29.desc:0 "Italia pretende anexionar [802.GetName] a su reino de Albania, despojándonos así de su soberanía. Si no actuamos, perderemos para siempre el control de la región. "
 BBA_italy_interaction_events.29.a:0 "No podemos hacer nada para detenerlos."
 BBA_italy_interaction_events.29.b:0 "Tenemos que alejarnos de ellos."

 BBA_italy_interaction_events.30.t:1 "Italia ofrece [45.GetName] a cambio de garantías mutuas"
 BBA_italy_interaction_events.30.desc:0 "[ITA.GetName] se ha ofrecido a solidarizarse con nuestra reivindicación de [45.GetName] a cambio de garantías mutuas y tratados de colaboración. La oferta es buena; ¿aceptamos?"
 BBA_italy_interaction_events.30.a:0 "¡Estupendo!"
 BBA_italy_interaction_events.30.b:0 "¿Por qué nos íbamos a fiar de los italianos?"

 BBA_italy_interaction_events.31.t:2 "[NegotiatingItalianClaimsTitle]"
 BBA_italy_interaction_events.31.t_negotiate_claims:0 "[ITA.GetNameDefCap] quiere negociar sus derechos sobre Somalia"
 BBA_italy_interaction_events.31.t_refused_peace:0 "[ETH.GetNameDefCap] se niega a negociar la paz"
 BBA_italy_interaction_events.31.desc:1 "[GetRatifyStresaFrontEventDesc]"
 BBA_italy_interaction_events.31.desc_no_war:0 "El gobierno italiano nos presenta hoy una propuesta interesante. Ponen de manifiesto su deseo de ratificar el Frente de Stresa, lo que le garantizaría nuestro apoyo en caso de que estallara una guerra en Europa. No obstante, exigen a cambio concesiones territoriales: en concreto, [269.GetName] y [903.GetName]. ¿Cuál va a ser nuestra respuesta? Si aceptamos, al menos recibiremos un pago temporal."
 BBA_italy_interaction_events.31.desc_peace_signed:0 "[ITA.GetNameDefCap] y [ETH.GetNameDefCap] han dejado a un lado sus diferencias y han firmado un tratado de paz, en gran parte gracias a nuestra habilidad diplomática. El gobierno italiano nos ha recordado el acuerdo al que llegamos y según el cual recibirían [269.GetName] y [903.GetName] para ratificar el Frente de Stresa."
 BBA_italy_interaction_events.31.desc_no_peace_deal:0 "Pese a nuestra insistencia, [ETH.GetLeader] se ve capaz de ganar la guerra y ha hecho patente su ingratitud al negarse a entablar diálogos de paz con el gobierno [ITA.GetAdjective]. En vista de esta negativa, no nos queda más remedio que expulsar de nuestro país al líder etíope a fin de centrarnos en la propuesta italiana, más afín a nuestros intereses nacionales."
 BBA_italy_interaction_events.31.a:0 "Bien, que se queden los territorios."
 BBA_italy_interaction_events.31.b:0 "Eso ni pensarlo."

 BBA_italy_interaction_events.32.t:1 "[ITA.GetName] quiere negociar sus derechos sobre Yibuti"
 BBA_italy_interaction_events.32.desc:0 "El gobierno italiano nos presenta hoy una propuesta interesante. Ponen de manifiesto su deseo de ratificar el Frente de Stresa, lo que le garantizaría nuestro apoyo en caso de que estallara una guerra en Europa. No obstante, exigen a cambio concesiones territoriales: en concreto, [268.GetName]. ¿Cuál va a ser nuestra respuesta? Si aceptamos, al menos recibiremos un pago temporal."
 BBA_italy_interaction_events.32.a:0 "Pour la paix."
 BBA_italy_interaction_events.32.b:0 "Jamais!"

 BBA_italy_interaction_events.33.t:1 "[ITA.GetName] quiere negociar sus derechos sobre [906.GetName]"
 BBA_italy_interaction_events.33.desc:1 "[GetItalyWantsSocotra]"
 BBA_italy_interaction_events.33.desc_first_negotiation:0 "El gobierno italiano nos presenta hoy una propuesta interesante. Ponen de manifiesto su deseo de ratificar el Frente de Stresa, lo que le garantizaría nuestro apoyo en caso de que estallara una guerra en Europa. No obstante, exigen a cambio concesiones territoriales: en concreto, [906.GetName]. ¿Cuál va a ser nuestra respuesta? Si aceptamos, al menos recibiremos un pago temporal."
 BBA_italy_interaction_events.33.desc_continued_negotiation:0 "Los italianos vuelven a la carga con otra exigencia, esta vez de soberanía sobre la isla de [906.GetName]. Aseveran que su intención es controlar mejor las importaciones y exportaciones de África Oriental Italiana. Además, tendrían en su poder una de las entradas al mar Rojo y nosotros conservaríamos la otra. Si les entregamos la isla, garantizan un pago temporal por nuestro esfuerzo."
 BBA_italy_interaction_events.33.a:0 "Es un precio asequible a pagar por la paz."
 BBA_italy_interaction_events.33.b:0 "¿Qué derecho tienen a exigir algo así?"

 BBA_italy_interaction_events.34.t:1 "[ITA.GetName] quiere negociar sus derechos sobre Túnez"
 BBA_italy_interaction_events.34.desc:1 "[GetItalyWantsTunisia]"
 BBA_italy_interaction_events.34.desc_first_negotiation:0 "El gobierno italiano nos presenta hoy una propuesta interesante. Ponen de manifiesto su deseo de ratificar el Frente de Stresa, lo que le garantizaría nuestro apoyo en caso de que estallara una guerra en Europa. No obstante, exigen a cambio concesiones territoriales: en concreto, [458.GetName] y [665.GetName]. ¿Cuál va a ser nuestra respuesta? Si aceptamos, al menos recibiremos un pago temporal."
 BBA_italy_interaction_events.34.desc_continued_negotiation:0 "Los italianos vuelven a la carga con otra exigencia, esta vez de soberanía sobre [458.GetName] y [665.GetName]. Explican que, de contar con estos territorios, poseerían una fracción más justa del norte de África en comparación con nosotros y los británicos. Si les entregamos los territorios, garantizan un pago temporal por nuestro esfuerzo."
 BBA_italy_interaction_events.34.a:0 "Oui."
 BBA_italy_interaction_events.34.b:0 "¡Ultrajante!"

 BBA_italy_interaction_events.35.t:1 "[ITA.GetName] quiere negociar sus derechos sobre Malta"
 BBA_italy_interaction_events.35.desc:1 "[GetItalyWantsMalta]"
 BBA_italy_interaction_events.35.desc_first_negotiation:0 "El gobierno italiano nos presenta hoy una propuesta interesante. Ponen de manifiesto su deseo de ratificar el Frente de Stresa, lo que le garantizaría nuestro apoyo en caso de que estallara una guerra en Europa. No obstante, exigen a cambio concesiones territoriales: en concreto, [116.GetName]. ¿Cuál va a ser nuestra respuesta? Si aceptamos, al menos recibiremos un pago temporal."
 BBA_italy_interaction_events.35.desc_continued_negotiation:0 "Los italianos vuelven a la carga con otra exigencia, esta vez de soberanía sobre la isla de [116.GetName]. Explican que así les resultaría más fácil controlar el mar Mediterráneo. Si les entregamos la isla, garantizan un pago temporal por nuestro esfuerzo."
 BBA_italy_interaction_events.35.a:0 "Ellos le darán un uso mejor."
 BBA_italy_interaction_events.35.b:0 "Qué ridiculez."

 BBA_italy_interaction_events.36.t:1 "[ITA.GetName] quiere negociar sus derechos sobre los Balcanes"
 BBA_italy_interaction_events.36.desc:1 "[GetItalyClaimsBalkan]"
 BBA_italy_interaction_events.36.desc_first_negotiation:0 "El gobierno italiano se ha dirigido a nosotros hoy con una propuesta interesante. Dicen querer ratificar el Frente de Stresa, asegurando su apoyo a nuestro bando en caso de que estalle una guerra en Europa. A cambio, nos piden que ratifiquemos sus derechos sobre los Balcanes. No es una zona que nos interese, por lo que nuestro gobierno no ve muchos motivos para negarse."
 BBA_italy_interaction_events.36.desc_continued_negotiation:0 "[ITA.GetName] tiene una última petición para nosotros antes de firmar el pacto. Quieren que ratifiquemos sus derechos sobre los Balcanes. No es una zona que nos interese, por lo que nuestro gobierno no ve muchos motivos para negarse."
 BBA_italy_interaction_events.36.a:0 "No tiene sentido discutir."

 BBA_italy_interaction_events.37.t:0 "Negociaciones territoriales completadas"
 BBA_italy_interaction_events.37.desc:0 "Nuestros diplomáticos han pasado una semana volcados en Francia y Gran Bretaña para asegurar las futuras ganancias territoriales de Italia. Afortunadamente, las negociaciones han concluido y los documentos ya están firmados."
 BBA_italy_interaction_events.37.a:0 "No es todo lo que queríamos, pero nos conformaremos."
 BBA_italy_interaction_events.37.b:0 "Splendido!"

 BBA_italy_interaction_events.38.t:0 "El ascenso pontificio"
 BBA_italy_interaction_events.38.desc:0 "El poder del papado es superior al de la monarquía italiana, por lo que multitud de católicos fervientes se han organizado hoy para exigir que el papa tome las riendas del país. El pontífice ya ha aceptado la labor encomendada por el pueblo y ha declarado que el clamor popular no es sino obra del Altísimo. La monarquía carece de medios para impedirlo."
 BBA_italy_interaction_events.38.a:0 "¡Hágase Su voluntad!"

 BBA_italy_interaction_events.39.t:0 "Pago por las colonias africanas"
 BBA_italy_interaction_events.39.desc:0 "Por fin hemos realizado el último pago por nuestras nuevas posesiones en África. Este acuerdo ha ampliado nuestros territorios coloniales, unificándolos, solidificándolos y reforzando nuestra posición en ellos. En definitiva, ha sido un acuerdo muy beneficioso para todas las partes."
 BBA_italy_interaction_events.39.a:0 "¡Comienza una nueva era!"

 BBA_italy_interaction_events.40.t:0 "Ratificación del Frente de Stresa"
 BBA_italy_interaction_events.40.desc:0 "Ahora que se han decidido las concesiones territoriales, [ITA.GetName] ha iniciado un proceso de alianza militar entre Italia y Francia al que ha bautizado como Frente de Stresa. Este no es momento de quedarse al margen, pues la unión con Italia contra la amenaza francesa redunda también en el interés de Francia."
 BBA_italy_interaction_events.40.a:0 "Las condiciones son aceptables."
 BBA_italy_interaction_events.40.b:0 "Francia jamás cooperará con Italia."
 stresa_front_ita:0 "Frente de Stresa"

 BBA_italy_interaction_events.41.t:1 "[FROM.GetName] nos ofrece protección"
 BBA_italy_interaction_events.41.desc:0 "[FROM.GetLeader] nos ha propuesto un pacto de protección, en virtud del cual nos defenderían de ataques extranjeros y crisis económicas. Sin embargo, percibimos cierta disposición hostil en [FROM.GetName]; cabe pensar que nos invadirán si no aceptamos sus exigencias."
 BBA_italy_interaction_events.41.a:0 "No podemos rechazar una oferta tan buena."
 BBA_italy_interaction_events.41.b:0 "¡Nuestra nación es independiente!"

 BBA_italy_interaction_events.42.t:1 "[FROM.GetName] acepta nuestra oferta"
 BBA_italy_interaction_events.42.desc:0 "El país de [FROM.GetName] ha aceptado humildemente nuestra oferta de protección, postrándose ante los legítimos soberanos del Mediterráneo. Hoy, Iberia y [ITA.GetNameDef] refulgen con luz renovada."
 BBA_italy_interaction_events.42.a:0 "Excelente."

 BBA_italy_interaction_events.43.t:1 "[FROM.GetName] rechaza nuestra oferta"
 BBA_italy_interaction_events.43.desc:0 "El país de [FROM.GetName] ha rechazado nuestra oferta de protección sin miramientos. Conocerán en sus carnes las consecuencias de contravenir nuestros designios. ¡Se postrarán ante nosotros!"
 BBA_italy_interaction_events.43.a:0 "¡Lo van a lamentar!"

 BBA_italy_interaction_events.44.t:1 "[FROM.GetName] nos invita a forjar una alianza"
 BBA_italy_interaction_events.44.desc:0 "[FROM.GetLeader] ha creado una iniciativa para aliarse con las naciones de Sudamérica y unir las culturas latinas bajo un único dominio. Parece una buena oportunidad para protegerse de [USA.GetNameDef]. ¿Cómo deberíamos responder?"
 BBA_italy_interaction_events.44.a:0 "Suena bien."
 BBA_italy_interaction_events.44.b:0 "¿Por qué íbamos a juntarnos con imperialistas?"

 BBA_italy_interaction_events.45.t:0 "[FROM.GetName] acepta nuestra oferta"
 BBA_italy_interaction_events.45.desc:0 "El país de [FROM.GetName] ha aceptado humildemente la alianza que les hemos propuesto y se ha unido a nosotros para combatir juntos a nuestro enemigo común. Hoy, Sudamérica e [ITA.GetNameDef] refulgen con luz renovada."
 BBA_italy_interaction_events.45.a:0 "Genial."

 BBA_italy_interaction_events.46.t:1 "[FROM.GetName] rechaza nuestra oferta"
 BBA_italy_interaction_events.46.desc:0 "El país de [FROM.GetName] ha declinado groseramente la alianza que le hemos ofrecido, así que no podremos contar con ellos. Se quedarán aislados en su propio continente."
 BBA_italy_interaction_events.46.a:0 "Poco podemos hacer para que cambien de idea..."

 BBA_italy_interaction_events.50.t:0 "Una propuesta de Italia"
 BBA_italy_interaction_events.50.desc:0 "El gobierno italiano se ha dirigido a nosotros con una propuesta interesante. Dicen que quieren ratificar el Frente de Stresa, asegurando su apoyo a nuestro bando en caso de que estalle una guerra en Europa. Sin embargo, exigen que hagamos concesiones territoriales, [269.GetName] y [903.GetName], y además están en guerra con [ETH.GetName], cuyo gobierno acogemos. Al menos nos pagarán temporalmente si aceptamos."
 BBA_italy_interaction_events.50.a:0 "¡Deben firmar antes un tratado de paz!"
 BBA_italy_interaction_events.50.b:0 "¡No negociaremos con esos criminales!"

 BBA_italy_interaction_events.51.t:0 "Los ingleses se niegan a negociar"
 BBA_italy_interaction_events.51.desc:0 "Nuestra razonable propuesta acerca de la ratificación del Frente de Stresa a cambio de recibir algunos territorios coloniales menores ha sido recibida por parte de los británicos con el desdén más absoluto. Deben de sentirse muy fuertes y seguros si desdeñan así nuestro considerable poderío."
 BBA_italy_interaction_events.51.a:0 "¡Se arrepentirán de esto!"

 BBA_italy_interaction_events.60.t:0 "[ITA.GetName] firma el tratado de paz"
 BBA_italy_interaction_events.60.desc:0 "Italia ha firmado un tratado de paz con Etiopía, país al que devuelve parte de las tierras conquistadas. El gobierno italiano nos pide ahora que cumplamos nuestra parte del trato y garanticemos la independencia de Austria frente al expansionismo alemán."

 BBA_italy_interaction_events.70.t:0 "Esperando respuesta"
 BBA_italy_interaction_events.70.desc:0 "Hemos enviado un diplomático que propondrá a quien lidera al pueblo [GetAdjective] dejar a un lado nuestras diferencias para conformar un nuevo gobierno supervisado por Italia."
 BBA_italy_interaction_events.70.a:0 "Esperaremos."
 BBA_italy_interaction_events.71.t:0 "Propuesta itálica"
 BBA_italy_interaction_events.71.desc:0 "Hemos recibido a un diplomático de [ITA.GetNameDef] que propone dejar a un lado nuestras diferencias y conformar un nuevo gobierno supervisado por Italia. Cooperemos o no, el enviado nos ha comunicado ya que procederán a establecer una nueva administración en nuestro territorio nacional. Si rechazamos la oferta, el resto del mundo dejará de reconocer nuestra soberanía en favor de la nueva administración."
 BBA_italy_interaction_events.71.a:0 "Poco podemos hacer."
 ITA_create_puppet_tt:0 "§Y[ROOT.GetNameWithFlag]§! obtendrá un nuevo §Yárbol de enfoques§!"
 BBA_italy_interaction_events.71.b:0 "¡Nuestro orgullo no nos lo quita nadie!"
 BBA_italy_interaction_events.72.t:0 "El gobierno [FROM.GetAdjective] se marcha"
 BBA_italy_interaction_events.72.desc:0 "[FROM.GetLeader], líder del pueblo exiliado [FROM.GetAdjective], visitó discretamente la residencia privada de [ROOT.GetLeader] anoche para informar de su decisión de aceptar la propuesta italiana de formar un nuevo gobierno sometido a su régimen. Nos agradece nuestra generosidad en tiempos turbulentos, pero dice verse en la obligación de obrar por el bien de su gente."
 BBA_italy_interaction_events.72.a:0 "Demasiado han resistido."

 BBA_italy_interaction_events.666.t:0 "[454.GetName] o la guerra"
 BBA_italy_interaction_events.666.desc:1 "Su santidad, el papa [From.GetLeader], exige que entreguemos el estado de [454.GetName]. Sus emisarios afirman que un lugar tan sagrado solo debe ser gobernado por el papado y que negarse a tal exigencia sería una herejía. Ceder beneficiaría enormemente a nuestra relación con [FROM.GetName], pero [454.GetName] se encuentra en una encrucijada entre Europa, Asia y África, lo que lo convierte en un lugar de gran importancia estratégica, tanto en el presente como a lo largo de la historia."
 BBA_italy_interaction_events.666.a:0 "Debemos ceder a las demandas de Su Santidad..."
 BBA_italy_interaction_events.666.b:0 "¡Ese viejo puede arder en el infierno!"

 BBA_italy_interaction_events.667.t:0 "[FROM.GetName] entrega [454.GetName]"
 BBA_italy_interaction_events.667.desc:1 "Este no solo es un gran día para el papado, sino también para toda la cristiandad. El líder [FROM.GetAdjective], [FROM.GetLeader], ha escuchado nuestra petición y ha tomado la sabia decisión de transferir [454.GetName] a nuestra administración. Esta acción traerá estabilidad y prosperidad a la región y un nuevo y brillante futuro para [ROOT.GetName]."
 BBA_italy_interaction_events.667.a:0 "¡Que Dios bendiga al pueblo [FROM.GetAdjective]!"

 BBA_italy_interaction_events.668.t:1 "[FROM.GetName] rechaza la propuesta de Su Santidad"
 BBA_italy_interaction_events.668.desc:1 "¡[FROM.GetLeader] es arrogante e ignorante! Se niega a ver que lo más sensato sería entregarnos [454.GetName]. Acceder a nuestra petición habría traído seguridad y estabilidad a la región, pero sus acciones conducirán a la guerra y la miseria."
 BBA_italy_interaction_events.668.a:0 "¡Es una ofensa a Dios!"

 BBA_italy_purge_the_party.1.t:0 "Purgar al Partito Nazionale Fascista"
 BBA_italy_purge_the_party.1.desc:0 "Hay influyentes aliados de Mussolini que siguen en el poder e intentan influir en el pueblo para restituir al viejo Duce. Si queremos mantener nuestro control sobre el Gobierno, tenemos que dar ejemplo y destituir a esos idiotas."
 BBA_italy_purge_the_party.1.a:0 "Purgar a los consejeros"
 BBA_italy_purge_the_party.1.b:0 "Purgar a los generales"
 BBA_italy_purge_the_party.1.c:0 "Perdonarlos a todos"
 BBA_italy_purge_the_party.1.d:0 "Purgarlos a todos"
 ITA_characters_will_be_spared_tt:0 "§YEstos personajes se librarán de la purga:§!"
 
 BBA_italy_decide_the_fate_of_mussolini.1.t:0 "El destino de Mussolini"
 BBA_italy_decide_the_fate_of_mussolini.1.desc:0 "Tras resolver las luchas internas por el poder y haber consolidado nuestro control sobre el Partito Nazionale Fascista, por fin podemos centrar nuestra atención en el viejo Duce: Mussolini. Su omnipresencia está socavando nuestra posición y debemos ocuparnos de ella."
 BBA_italy_decide_the_fate_of_mussolini.1.a:0 "Que lo juzguen"
 BBA_italy_decide_the_fate_of_mussolini.1.b:0 "Que lo ejecuten"
 BBA_italy_decide_the_fate_of_mussolini.1.c:0 "Que lo asesinen"
 BBA_italy_decide_the_fate_of_mussolini.2.t:0 "El juicio de Mussolini"
 BBA_italy_decide_the_fate_of_mussolini.2.desc:1 "Está a punto de empezar el juicio del siglo: el de Benito Mussolini, al que se acusa de múltiples cargos, entre ellos los de corrupción y traición. El juicio no es más que una farsa para que el público crea que se celebra de forma legítima. La verdad es que el veredicto depende de nosotros."
 BBA_italy_decide_the_fate_of_mussolini.2.a:0 "Absolverlo"
 BBA_italy_decide_the_fate_of_mussolini.2.b:0 "Que se pudra en prisión"
 BBA_italy_decide_the_fate_of_mussolini.3.t:0 "La muerte de Mussolini"
 BBA_italy_decide_the_fate_of_mussolini.3.desc:0 "Hay planes en marcha para asesinar al antiguo Duce, pero hay que tener muy en cuenta la posible reacción del pueblo italiano. La pregunta es ¿cómo lo hacemos?"
 BBA_italy_decide_the_fate_of_mussolini.3.a:0 "¡Culpar a los comunistas!"
 BBA_italy_decide_the_fate_of_mussolini.3.b:0 "Inventar una tapadera"
 ITA_mussolini_stands_trial_tt:0 "Dejemos que el Tribunal de Justicia decida su destino, siempre y cuando nosotros lo controlemos."
 ITA_mussolini_is_assassinated_tt:0 "Podemos hacer que su muerte nos beneficie."
 ITA_mussolini_walks_free_tt:0 "Mussolini puede vivir su vida como un ciudadano libre."

 BBA_italy_research_agreement.1.t:0 "[FROM.GetNameDefCap] sugiere un programa de cooperación militar conjunta"
 BBA_italy_research_agreement.1.desc:0 "El gobierno [FROM.GetAdjective] ha propuesto un programa de investigación conjunta para reforzar no solo nuestro poder militar, sino también el vínculo entre nuestros países. Esto nos permitiría compartir más fácilmente tecnologías e investigaciones y acercaría a nuestros países."
 BBA_italy_research_agreement.1.a:0 "Eso podría sernos útil."
 BBA_italy_research_agreement.1.b:0 "No necesitamos un programa como ese."
 BBA_italy_research_agreement.2.t:0 "[FROM.GetNameDefCap] rechaza nuestra propuesta militar"
 BBA_italy_research_agreement.2.desc:0 "[FROM.GetNameDefCap] no ha sido razonable y ha rechazado nuestra propuesta de cooperación militar. Este programa conjunto habría reforzado el poder militar de ambas naciones, pero parece que el gobierno [FROM.GetAdjective] no tiene ningún interés en el acuerdo. Afortunadamente, no necesitamos su ayuda para alcanzar nuestros objetivos."
 BBA_italy_research_agreement.2.a:0 "Una mala decisión"

 BBA_italy_pact.1.t:0 "[FROM.GetNameDefCap] propone un pacto de no agresión"
 BBA_italy_pact.1.desc:0 "El gobierno [FROM.GetAdjective] está dispuesto a presentar una declaración conjunta de amistad y cooperación entre nuestros países. Un pacto de no agresión con ellos aseguraría nuestras fronteras y liberaría recursos para enviarlos a otros lugares. Aunque no nos parezcan necesariamente de fiar, esto nos permitiría ganar tiempo y aumentar nuestra fuerza."
 BBA_italy_pact.1.a:0 "Esto podría sernos útil."
 BBA_italy_pact.1.b:0 "¡No podemos fiarnos de ellos!"
 BBA_italy_pact.2.t:0 "[FROM.GetNameDefCap] rechaza nuestra oferta de paz"
 BBA_italy_pact.2.desc:0 "[FROM.GetNameDefCap] ha rechazado el pacto de no agresión que les propusimos y ha calificado el acuerdo de deshonesto y unilateral. Es evidente que no piensan con claridad y no entienden qué es lo mejor para ellos."
 BBA_italy_pact.2.a:0 "¡Necios!"

 BBA_italy_recognize_the_empire.1.t:0 "Reconocer el Imperio italiano"
 BBA_italy_recognize_the_empire.1.desc:0 "[FROM.GetLeader] ha declarado el nacimiento del Imperio Italiano. Nuestro embajador en Roma nos recomienda que nos limitemos a reconocer este hecho y no nos inmiscuyamos en los sueños de grandeza [FROM.GetAdjective], otros están preocupados por este giro de los acontecimientos. Argumentan que, si no frenamos los peligrosos sueños imperialistas [FROM.GetAdjective], tendremos que hacer cada vez más concesiones."
 BBA_italy_recognize_the_empire.1.a:0 "Reconocer el Imperio italiano"
 BBA_italy_recognize_the_empire.1.b:0 "Ignorar la declaración"
 BBA_italy_recognize_the_empire.2.t:0 "Reconocimiento imperial"
 BBA_italy_recognize_the_empire.2.desc:0 "[FROM.GetNameDefCap] ha reconocido sabiamente nuestras aspiraciones imperiales y nos ve como sus iguales, ¡como no podía ser de otra manera! Nuestro prestigio y gloria siguen creciendo."
 BBA_italy_recognize_the_empire.2.a:0 "¡Nuestro poder crece!"
 BBA_italy_recognize_the_empire.3.t:0 "Rechazo imperial"
 BBA_italy_recognize_the_empire.3.desc:0 "[FROM.GetNameDefCap] ha cometido la estupidez de burlarse de nuestras ambiciones imperiales afirmando que los sueños y las ilusiones por sí solos no bastan para construir un imperio. Deben pagar el precio de tamaña insolencia. Por ahora esperaremos nuestro momento, pero estamos preparados para demostrar a esos imbéciles el verdadero poder del Imperio italiano."
 BBA_italy_recognize_the_empire.3.a:0 "Se arrepentirán de esto..."

 BBA_italy_sends_military_support.1.t:0 "[FROM.GetNameDefCap] envía apoyo militar"
 BBA_italy_sends_military_support.1.desc:0 "El gobierno [FROM.GetAdjective] quiere apoyarnos en nuestra guerra y nos ha enviado equipo. Es un envío bastante pequeño, pero toda ayuda es bienvenida."
 BBA_italy_sends_military_support.1.a:0 "Seguro que nos viene bien"

 BBA_italy_communist_events.01.t:0 "El liderazgo de la república"
 BBA_italy_communist_events.01.desc:1 "Con nuestra joven república a salvo de las garras de los fascistas, ¡por fin podemos fijar un nuevo rumbo para nuestro país! Lo que se necesita ahora es un líder firme: tan sabio como comprometido con nuestra causa. Alguien que pueda guiarnos a través de los tiempos difíciles que se avecinan y que no flaquee en su fe en la búsqueda de un futuro mejor."
 BBA_italy_communist_events.01.a:0 "Antonio Gramsci es el legítimo líder."
 BBA_italy_communist_events.01.b:0 "Deberíamos seguir a Palmiro Togliatti."
 BBA_italy_communist_events.01.c:0 "Sandro Pertini nos guiará hacia delante."
 BBA_italy_communist_events.02.t:0 "Petición de ayuda [FROM.GetAdjective]"
 BBA_italy_communist_events.02.desc:0 "Nuestros camaradas de la recién instaurada [FROM.GetName] nos han pedido ayuda. El pueblo [FROM.GetAdjective] se ha visto desgarrado por una guerra civil para consolidar su régimen comunista y ahora se dirige a otros gobiernos afines para poder reconstruir y proteger la nueva república."
 BBA_italy_communist_events.02.a:0 "¡Los apoyaremos!"
 BBA_italy_communist_events.02.b:0 "No es una preocupación del pueblo [ROOT.GetAdjective]."
 BBA_italy_communist_events.03.t:0 "Apoyo internacional para [ROOT.GetNameDef]"
 BBA_italy_communist_events.03.desc:0 "El gobierno de [FROM.GetName] ha escuchado la petición de apoyo que hicimos a nuestros compañeros comunistas y ha decidido ayudarnos. Este hecho no solo reforzará nuestros lazos con ellos, sino también nuestras capacidades defensivas para que podamos proteger nuestra querida república."
 BBA_italy_communist_events.03.a:0 "¡Unidos jamás seremos vencidos!"
 BBA_italy_communist_events.04.t:0 "Apoyo internacional no recibido"
 BBA_italy_communist_events.04.desc:0 "Nadie ha respondido a la petición de ayuda. Parece que los comunistas de todo el mundo nos han abandonado y no están muy dispuestos a ayudar a sus propios camaradas. En este duro mundo no podemos confiar en nadie más que en nosotros mismos..., ¡pero nuestra revolución triunfará!"
 BBA_italy_communist_events.04.a:0 "¡[ROOT.GetNameDefCap] triunfará cueste lo que cueste!"
 ITA_country_supports_new_italian_government_tt:0 "[FROM.GetNameDefCap] recibirá algo de ayuda de nuestra parte en forma de §Yequipo§! y una pequeña bonificación temporal de §Ybienes de consumo§!."
 ITA_international_support_arrives_tt:0 "Recibiremos los siguientes beneficios de nuestros camaradas en el extranjero: "
 ITA_international_support_consumer_goods_tt:0 "Gana §Y$ITA_international_aid$§!, que otorga ($MODIFIER_CONSUMER_GOODS_FACTOR$: §Y[?ITA_consumer_goods_from_leftist_aid|%]§!) durante §Y730§! días."
 BBA_italy_communist_events.05.t:0 "Cooperación militar con el ejército [FROM.GetAdjective]"
 BBA_italy_communist_events.05.desc:0 "Recientemente hemos completado un ejercicio conjunto con los militares [FROM.GetAdjective]. A nuestros generales y almirantes les complace informar de que ha sido todo un éxito y que nuestros militares han hecho un gran papel. Esto reforzará nuestros lazos con [FROM.GetName] y nuestras propias capacidades."
 BBA_italy_communist_events.05.a:0 "¡Esto fortalece a [ROOT.GetFactionName]!"
 BBA_italy_communist_events.06.t:0 "Propuesta de cooperación [FROM.GetAdjective]"
 BBA_italy_communist_events.06.desc:0 "Nuestros camaradas de armas de [FROM.GetName] han propuesto una gran comisión con miembros de España y otros países para que podamos ampliar la cooperación entre nosotros. Argumentan que debemos oponernos juntos al capitalismo y el fascismo para poder derrotarlos algún día."
 BBA_italy_communist_events.06.a:0 "¡Nos mantendremos unidos!"
 BBA_italy_communist_events.06.b:0 "Los asuntos [FROM.GetAdjective] no nos incumben."
 BBA_italy_communist_events.07.t:0 "[FROM.GetName] acepta nuestra propuesta."
 BBA_italy_communist_events.07.desc:0 "¡Nuestros camaradas de [FROM.GetName] han accedido a unir fuerzas con nosotros para crear una gran comisión de cooperación! ¡Juntos podremos resistir los embates del capitalismo y el fascismo, y revertir la situación para llevar nuestra gloriosa revolución a todos los rincones del mundo!"
 BBA_italy_communist_events.08.t:0 "[FROM.GetName] rechaza nuestra propuesta"
 BBA_italy_communist_events.08.desc:0 "¡Esos necios del gobierno [FROM.GetAdjective] están demasiado ciegos para ver lo que es mejor para ellos! ¡Frenar el capitalismo y el fascismo habría sido más fácil juntos, pero lo lograremos a pesar de todo!"
 BBA_italy_communist_events.08.a:0 "No lo han pensado bien..."
 BBA_italy_communist_events.09.t:0 "Antonio Gramsci se recupera"
 BBA_italy_communist_events.09.desc:0 "Antonio Gramsci se ha recuperado por fin de la grave enfermedad que le afligía mientras estaba encarcelado injustamente. Está listo para ayudarnos con nuestra causa como sea. ¡Tiene más convicción y está más involucrado que antes!"
 BBA_italy_communist_events.09.a:0 "Se ha recuperado gracias a su voluntad y optimismo."

 BBA_italy_democratic_events.01.t:0 "$BBA_italy_communist_events.01.t$"
 BBA_italy_democratic_events.01.desc:1 "Tras haber superado nuestras recientes penurias, ha llegado el momento de unirnos, vendarnos las heridas y comenzar el largo viaje hacia la recuperación. Nuestra democracia es aún joven y frágil, por lo que necesitamos una mano fuerte pero gentil que nos guíe hacia adelante."
 BBA_italy_democratic_events.01.a:0 "Ferruccio Parri es el líder más capaz."
 BBA_italy_democratic_events.01.b:0 "La experiencia de Ivanoe Bonomi es valiosísima."
 BBA_italy_democratic_events.02.t:0 "Programa italiano de cooperación científica"
 BBA_italy_democratic_events.02.desc:0 "[FROM.GetName] nos ha invitado a unirnos a ellos en una nueva iniciativa de investigación conjunta. Esto ampliaría y profundizaría los lazos y la cooperación entre nuestros dos países."
 BBA_italy_democratic_events.02.a:0 "¡Qué gran iniciativa!"
 BBA_italy_democratic_events.03.t:0 "La mafia italiana resurge"
 BBA_italy_democratic_events.03.desc:0 "La guerra civil ha sido la causa de un gran derramamiento de sangre y mucho dolor, y ha sacudido los cimientos de [FROM.GetName]. El caos también ha dejado un vacío de poder, que ahora está ocupando la renacida mafia en [ROOT.ITA_mafia_epicenter_state.GetName]. Haber erradicado a la mafia ha sido posiblemente lo único bueno que lograron los fascistas."
 BBA_italy_democratic_events.03.a:0 "Otro problema del que ocuparse"
 BBA_italy_democratic_events.05.t:0 "Ascenso de la mafia italiana"
 BBA_italy_democratic_events.05.desc:0 "¡Esa plaga de la mafia se está extendiendo! El reciente caos en [FROM.GetName] ha supuesto un caldo de cultivo para esos criminales y sus partidarios. En ausencia de un gobierno local fuerte, estos indeseables están creciendo en número y aprovechan el vacío de poder dejado por la guerra civil para volver a imponer su autoridad en toda [FROM.GetName]."
 BBA_italy_democratic_events.05.a:0 "¡Escoria es lo que son!"
 generic_states_affected_tt:0 "\nEstados afectados:\n"

 BBA_italy_anti_colonialism_events.01.t:0 "$ITA_the_ethiopian_question$"
 BBA_italy_anti_colonialism_events.01.desc:0 "Ahora que hemos resuelto nuestros asuntos internos, podemos volver a mirar hacia el exterior. Hemos heredado muchos problemas de los fascistas a los que ahora debemos dar solución. Uno de más importantes es la cuestión de Etiopía. Fue una guerra injusta y brutal que inició el siempre ávido de prestigio Mussolini y, ahora que se ha ido, nos corresponde a nosotros decidir el destino de Etiopía."
 BBA_italy_anti_colonialism_events.01.a:0 "¡Debemos detener ya esta farsa!"
 BBA_italy_anti_colonialism_events.01.b:0 "¡Liberaremos a los trabajadores de Etiopía!"
 BBA_italy_anti_colonialism_events.01.c:0 "Debemos integrar los territorios etíopes."
 BBA_italy_anti_colonialism_events.01.d:0 "Deberíamos invertir en Etiopía y su pueblo."
 BBA_italy_anti_colonialism_events.01.e:0 "Debemos mantener el statu quo."
 BBA_italy_anti_colonialism_events.01.f:0 "¡Debemos poner fin al gobierno opresor de [ETH.GetLeader]!"
 BBA_italy_anti_colonialism_events.01.g:0 "Estrecharemos lazos con los etíopes."
 BBA_italy_anti_colonialism_events.02.t:0 "Propuesta de alto el fuego de [FROM.GetName]"
 BBA_italy_anti_colonialism_events.02.desc:0 "El nuevo gobierno de [FROM.GetName] ha acudido a nosotros para solicitar el cese de las hostilidades. Parece que, tras su guerra civil, ya han tenido bastante derramamiento de sangre."
 BBA_italy_anti_colonialism_events.02.a:0 "Parece razonable."
 BBA_italy_anti_colonialism_events.02.b:0 "Debemos someternos..."
 BBA_italy_anti_colonialism_events.02.c:0 "Demasiado tarde, ¡haremos que hinquen la rodilla!"
 BBA_italy_anti_colonialism_events.03.t:0 "Fin de la guerra italo-etíope"
 BBA_italy_anti_colonialism_events.03.desc:0 "[FROM.GetLeader], líder de [FROM.GetName], ha aceptado nuestra propuesta de alto el fuego y quiere dar una oportunidad a la paz. Por fin podremos olvidarnos de una de las mayores atrocidades de Mussolini y volver empezar."
 BBA_italy_anti_colonialism_events.03.a:0 "¡Haya paz!"
 BBA_italy_anti_colonialism_events.04.t:0 "[FROM.GetLeader] rechaza nuestra propuesta"
 BBA_italy_anti_colonialism_events.04.desc:0 "Parece que [FROM.GetLeader] ha olido la sangre después de nuestra guerra civil y nos considera débiles. Ha rechazado nuestra generosa oferta de paz y ha decidido seguir luchando. ¡Le demostraremos que somos cualquier cosa menos débiles!"
 BBA_italy_anti_colonialism_events.04.a:1 "¡[FROM.GetLeader] se arrepentirá de esto!"
 BBA_italy_anti_colonialism_events.05.t:1 "El gobierno [FROM.GetAdjective] exige la integración [ROOT.GetAdjective]"
 BBA_italy_anti_colonialism_events.05.desc:0 "El gobierno de [FROM.GetName] está intentando asumir el control directo de nuestros territorios e integrarnos en la administración mayor [FROM.GetAdjective]. Nadie sabe aún cómo afectará esto a nuestro pueblo, cultura y tradición."
 BBA_italy_anti_colonialism_events.05.a:0 "Nos someteremos con agrado."
 BBA_italy_anti_colonialism_events.05.b:0 "¡No renunciaremos a nuestra ya de por sí limitada autonomía!"
 BBA_italy_anti_colonialism_events.06.t:0 "[ROOT.getNameDef] logra la integración [FROM.GetAdjective]"
 BBA_italy_anti_colonialism_events.06.desc:0 "El gobierno [FROM.GetAdjective] se ha dado cuenta de que integrarse en la administración más amplia [ROOT.GetAdjective] sería beneficioso para todos y nos fortalecería a ambos."
 BBA_italy_anti_colonialism_events.06.a:0 "¡Favoloso!"
 BBA_italy_anti_colonialism_events.07.t:0 "[FROM.GetName] ha rechazado nuestra propuesta"
 BBA_italy_anti_colonialism_events.07.desc:0 "Parece que el pueblo [FROM.GetAdjective] cree que son los más adecuados para gobernarse a sí mismos y han rechazado nuestra oferta para formar parte de nuestra administración."
 BBA_italy_anti_colonialism_events.07.a:0 "Era mucho pedir..."
 BBA_italy_anti_colonialism_events.08.t:0 "Inversión [FROM.GetAdjective] en el desarrollo [ROOT.GetAdjective]"
 BBA_italy_anti_colonialism_events.08.desc:0 "Parece que el nuevo gobierno de [FROM.GetName] desea enmendar en parte el trato poco delicado de su predecesor hacia el pueblo [ROOT.GetAdjective] y ha decidido invertir en nuestro país para variar."
 BBA_italy_anti_colonialism_events.08.a:0 "¡[ROOT.GetCapitalVictoryPointName] florece!"
 BBA_italy_anti_colonialism_events.09.t:0 "El gobierno [FROM.GetAdjective] presiona a [ROOT.GetName]"
 BBA_italy_anti_colonialism_events.09.desc:0 "El apetito expansionista [FROM.GetAdjective] parece no conocer límites. Hemos recibido a una delegación de [FROM.GetName] que nos ofrece la subyugación. Según ellos, no cambiarían muchas cosas: seguiríamos gobernando nuestras tierras como nos parezca, pero con la ventaja de una protección adicional frente a la amenaza [FROM.GetAdjective] y la conformidad ocasional."
 BBA_italy_anti_colonialism_events.09.a:0 "¡Seguiremos a nuestros camaradas italianos!"
 BBA_italy_anti_colonialism_events.09.b:0 "¡Necesitamos un cambio de gobierno!"
 BBA_italy_anti_colonialism_events.09.c:0 "¡Europeos presuntuosos!"
 BBA_italy_anti_colonialism_events.10.t:0 "¡Alegría entre la clase trabajadora [FROM.GetAdjective]!"
 BBA_italy_anti_colonialism_events.10.desc:0 "El gobierno [FROMGetAdjective] ha tomado la sabia decisión de aceptar nuestra oferta para unir fuerzas y poder disfrutar así de nuestra protección. Esto, sin duda, nos fortalecerá y beneficiará a ambos países."
 BBA_italy_anti_colonialism_events.11.t:0 "Los trabajadores [FROM.GetAdjective] toman el poder"
 BBA_italy_anti_colonialism_events.11.desc:0 "Aunque los dirigentes [FROM.GetAdjective] no aceptaron nuestra propuesta de protección y cooperación, han acordado con nosotros una solución intermedia y han sustituido su gobierno por uno más amistoso con nosotros y más parecido al nuestro."
 BBA_italy_anti_colonialism_events.11.a:0 "¡Un brillante futuro aguarda al pueblo [FROM.GetAdjective]!"
 BBA_italy_anti_colonialism_events.12.desc:0 "El líder de [FROM.GetName], [FROM.GetLeader], se opuso rotundamente a nuestra propuesta de protección y cooperación y dijo con malas formas a nuestra delegación que volviera a casa lo antes posible."
 BBA_italy_anti_colonialism_events.12.a:0 "El tiempo les enseñará lo mucho que se equivocan."
 BBA_italy_anti_colonialism_events.12.b:0 "Era una exigencia, no una propuesta."
 BBA_italy_anti_colonialism_events.13.t:0 "[FROM.GetName] busca estrechar los lazos"
 BBA_italy_anti_colonialism_events.13.desc:0 "Parece que el respeto que el gobierno [FROM.GetAdjective] tiene por nuestras fuerzas y capacidades ha crecido considerablemente durante su guerra con nosotros. De hecho, ha crecido tanto que quieren ofrecernos un acuerdo mutuo de no agresión y garantías ante una posible guerra."
 BBA_italy_anti_colonialism_events.13.a:0 "¡Suena bien!"
 BBA_italy_anti_colonialism_events.13.b:0 "¡Ni en cien mil años!"
 BBA_italy_anti_colonialism_events.14.desc:0 "[FROM.GetLeader] ha accedido, con buen criterio, a firmar el pacto de no agresión mutua entre [FROM.GetName] y [ROOT.GetName] que le propusimos, así como a una garantía mutua de ayuda en caso de que alguno de los dos países se enfrente a un agresor."
 BBA_italy_anti_colonialism_events.15.desc:0 "[FROM.GetLeader] ha cometido la insensatez de rechazar el pacto defensivo entre [FROM.GetName] y [ROOT.GetName] que le propusimos. Esta garantía habría aportado estabilidad y seguridad a nuestros países, pero ahora tendremos que enfrentarnos al mundo cada uno por nuestra cuenta."
 BBA_italy_anti_colonialism_events.15.a:0 "¡Peor para ellos!"
 BBA_italy_anti_colonialism_events.15.b:0 "¡Si no están con nosotros, están contra nosotros!"
 BBA_italy_anti_colonialism_events_war_will_continue_tt:0 "La guerra continuará."

 BBA_italy_anti_colonialism_events.20.t:0 "[FROM.GetNameDefCap] condena el colonialismo"
 BBA_italy_anti_colonialism_events.20.desc:0 "Parece que la nueva [FROM.GetName] ha descubierto un nuevo sentido de la virtud y del propósito y se ha encomendado a sí misma la tarea de desmantelar los imperios coloniales de los demás. Una delegación italiana nos ha pedido que rechacemos nuestras formas imperialistas y abracemos un futuro de cooperación y libertad en lugar de la supresión y la subyugación."
 BBA_italy_anti_colonialism_events.20.a:0 "¡Ya es hora de hacer las cosas bien!"
 BBA_italy_anti_colonialism_events.20.b:0 "¡¿Es que el gobierno [FROM.GetAdjective] ha perdido la cabeza?!"
 BBA_italy_anti_colonialism_events.21.t:0 "Descolonización de África"
 BBA_italy_anti_colonialism_events.21.desc:0 "[GetDecolonizationEventDesc]"
 BBA_italy_anti_colonialism_events.21.desc_accepted:0 "Cuando nos propusimos condenar y desmantelar los imperios coloniales en África, no estábamos seguros de la acogida que se le dispensaría a semejante acción. Teniendo en cuenta la obstinación con la que los países pueden aferrarse a lo que perciben como suyo, debemos considerar nuestros esfuerzos como todo un éxito. ¡Incluso la liberación de una sola nación es un gran logro!"
 BBA_italy_anti_colonialism_events.21.desc_rejected:0 "Parece que todos y cada uno de nuestros esfuerzos por descolonizar el continente africano y devolver la libertad a sus pueblos subyugados han sido rechazados. Es evidente que las viejas potencias coloniales no reconocen el trato que dispensan a sus súbditos y se niegan a entrar en razón. ¡Deben rendir cuentas por ello!"
 BBA_italy_anti_colonialism_events.21.a:0 "Nuestro cometido aquí ha terminado."
 BBA_italy_anti_colonialism_events.21.b:0 "¡Tendrá que ser por las malas!"

 BBA_italy_anti_colonialism_events.52.t:0 "África del Norte ha votado a favor de unirse a [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.52.desc:0 "¡Los pueblos de África del Norte han visto la benevolencia y la eficiencia con la que gobernamos sus tierras y han votado a favor de unirse a nuestra administración! Parece que nuestras inversiones y cuidados en sus provincias han dado sus frutos. Esto seguramente nos beneficiará a todos."
 BBA_italy_anti_colonialism_events.52.a:0 "¡Bienvenidos, hermanos y hermanas!"
 BBA_italy_anti_colonialism_events.53.t:0 "África del Norte ha votado a favor de abandonar [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.53.desc:0 "Aunque quizá no resulte del todo sorprendente, hemos sido informados de que, lamentablemente, los pueblos de África del Norte han rechazado la idea de seguir sometidos a nuestro gobierno. Se han sentido abandonados y explotados durante bastante tiempo y, por tanto, han votado a favor de abandonar nuestra administración."
 BBA_italy_anti_colonialism_events.53.a:0 "Nos despedimos de ellos"
 BBA_italy_anti_colonialism_events.54.t:0 "África Oriental ha votado a favor de unirse a [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.54.desc:0 "¡Los pueblos de África Oriental han visto la benevolencia y la eficiencia con la que gobernamos sus tierras y han votado a favor de unirse a nuestra administración! Parece que nuestras inversiones y cuidados en sus provincias han dado sus frutos. Esto seguramente nos beneficiará a todos."
 BBA_italy_anti_colonialism_events.55.t:0 "África Oriental ha votado a favor de abandonar [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.55.desc:0 "Aunque quizá no resulte del todo sorprendente, hemos sido informados de que, lamentablemente, los pueblos de África Oriental han rechazado la idea de seguir sometidos a nuestro gobierno. Se han sentido abandonados y explotados durante bastante tiempo y, por tanto, han votado a favor de abandonar nuestra administración."
 BBA_italy_anti_colonialism_events.56.t:0 "África Occidental ha votado a favor de abandonar [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.56.desc:0 "¡Los pueblos de África Occidental han visto la benevolencia y la eficiencia con la que gobernamos sus tierras y han votado a favor de unirse a nuestra administración! Parece que nuestras inversiones y cuidados en sus provincias han dado sus frutos. Esto seguramente nos beneficiará a todos."
 BBA_italy_anti_colonialism_events.57.t:0 "África Occidental ha votado a favor de abandonar [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.57.desc:0 "Aunque quizá no resulte del todo sorprendente, hemos sido informados de que, lamentablemente, los pueblos de África Occidental han rechazado la idea de seguir sometidos a nuestro gobierno. Se han sentido abandonados y explotados durante bastante tiempo y, por tanto, han votado a favor de abandonar nuestra administración."
 BBA_italy_anti_colonialism_events.58.t:0 "África Central ha votado a favor de abandonar [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.58.desc:0 "¡Los pueblos de África Central han visto la benevolencia y la eficiencia con la que gobernamos sus tierras y han votado a favor de unirse a nuestra administración! Parece que nuestras inversiones y cuidados en sus provincias han dado sus frutos. Esto seguramente nos beneficiará a todos."
 BBA_italy_anti_colonialism_events.59.t:0 "África Central vota a favor de abandonar [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.59.desc:0 "Aunque quizá no resulte del todo sorprendente, hemos sido informados de que, lamentablemente, los pueblos de África Central han rechazado la idea de seguir sometidos a nuestro gobierno. Se han sentido abandonados y explotados durante bastante tiempo y, por tanto, han votado a favor de abandonar nuestra administración."
 BBA_italy_anti_colonialism_events.60.t:0 "África del Sur ha votado a favor de unirse a [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.60.desc:0 "¡Los pueblos de África del Sur han visto la benevolencia y la eficiencia con la que gobernamos sus tierras y han votado a favor de unirse a nuestra administración! Parece que nuestras inversiones y cuidados en sus provincias han dado sus frutos. Esto seguramente nos beneficiará a todos."
 BBA_italy_anti_colonialism_events.61.t:0 "África del Sur ha votado a favor de abandonar [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.61.desc:0 "Aunque quizá no resulte del todo sorprendente, hemos sido informados de que, lamentablemente, los pueblos de África del Sur han rechazado la idea de seguir sometidos a nuestro gobierno. Se han sentido abandonados y explotados durante bastante tiempo y, por tanto, han votado a favor de abandonar nuestra administración."
 BBA_italy_anti_colonialism_events.62.t:0 "Oriente Medio ha votado a favor de unirse a [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.62.desc:0 "¡Los pueblos de Oriente Medio han visto la benevolencia y la eficiencia con la que gobernamos sus tierras y han votado a favor de unirse a nuestra administración! Parece que nuestras inversiones y cuidados en sus provincias han dado sus frutos. Esto seguramente nos beneficiará a todos."
