 #Triggered by focus "Swiss Guiding Principles" 
 BBA_switzerland.1.t:0 "Principios rectores [ROOT.GetAdjective]"
 BBA_switzerland.1.desc:0 "La situación política dentro y alrededor de [ROOT.GetNameDefCap] se va deteriorando rápidamente. Existe un movimiento en auge para pedir unos principios rectores que dirijan el barco en la dirección correcta durante la tormenta inminente, pero la cuestión es cuáles.\n\nNo sabemos qué harán nuestros vecinos, pero debemos decidir una orientación que asegure la supervivencia de [ROOT.GetName]."
 BBA_switzerland.1.a:0 "Debemos proteger nuestros valores democráticos y neutrales."
 BBA_switzerland.1.b:0 "Tal vez deberíamos proteger nuestra democracia de forma más activa."
 BBA_switzerland.1.c:0 "La neutralidad es insostenible en estas circunstancias."
 

### David Frankfurter Case ###

#Assassination 
 BBA_switzerland.2.t:0 "Representante del partido nazi asesinado en Suiza"
 BBA_switzerland.2.desc:0 "David Frankfurter, un judío croata residente en Berna, se ha entregado a la policía del cantón de los Grisones y ha confesado haber asesinado a Wilhelm Gustloff, líder de la rama suiza del partido nazi. \n\nAl preguntarle por el motivo del homicidio, ha señalado las creencias nocivas del partido nazi con respecto al pueblo judío y el papel de Gustloff a la hora de difundirlas en [SWI.GetName]. \n\n[GER.GetNameDef] y las demás potencias juzgarán nuestra entrega a la neutralidad y el estado de derecho en función de cómo respondamos a este problema, que podría dilatarse más de lo esperado."
 BBA_switzerland.2.a:0 "Celebraremos un juicio justo."
 BBA_switzerland.2.b:0 "¡Encubridlo todo y reclutadlo como agente secreto!"
 BBA_switzerland.2.c:0 "Al haber confesado, ha de ser castigado de inmediato con la pena máxima."

#Trial Approaches
 BBA_switzerland.3.t:0 "Se acerca el juicio de David Frankfurter"
 BBA_switzerland.3.desc:1 "Se aproxima el juicio de David Frankfurter, que en febrero asesinó a un representante del partido nazi en Davos. Si bien le hemos prometido un juicio justo y neutral, existen otras opciones. \n\nPodemos liberarlo a escondidas y reclutarlo como agente del servicio de inteligencia o cancelar el juicio y condenarlo de inmediato para aplacar a [?SWI.SWI_fascist_germany.GetNameDef]. \n\nEn cualquier caso, agradar a todos los bandos tal vez no sea viable en la coyuntura actual."
 BBA_switzerland.3.a:0 "Se le juzgará en virtud de lo estipulado."
 BBA_switzerland.3.b:0 "Será un agente valioso para nuestro servicio de inteligencia."
 BBA_switzerland.3.c:0 "Pensándolo mejor, está claro que es culpable."

#Germany thanks Switzerland for swift action
 BBA_switzerland.4.t:1 "La decisión de [SWI.GetName] complace a [?SWI.SWI_fascist_germany.GetLeader]"
 BBA_switzerland.4.desc:1 "[?SWI.SWI_fascist_germany.Getleader], líder de [?SWI.SWI_fascist_germany.GetNameDef], ha expresado a [SWI.GetNameDef] su gratitud por impartir justicia rápida al asesino de Wilhelm Gustloff. Quedan despejadas las dudas sobre la postura de [SWI.GetName] en asuntos de esta índole. Esta vulneración de los derechos humanos y los principios democráticos mejorará la actitud de [?SWI.SWI_fascist_germany.GetName] para con nuestra nación. \n\nPese a las alabanzas del partido nazi, ha quedado patente que el desenlace ideal habría sido la extradición a [?SWI.SWI_fascist_germany.GetNameDef]. No obstante, por el momento, [SWI.GetNameDef] no contempla siquiera semejante acto."
 BBA_switzerland.4.a:0 "Lo hecho hecho está."

 #Germany is notified Switzerland decides to continue with the trial. 
 BBA_switzerland.5.t:0 "[SWI.GetName] decide proceder con el juicio del asesino de Gustloff"
 BBA_switzerland.5.desc:0 "En [SWI.GetName], las autoridades han anunciado que David Frankfurter, que confesó haber asesinado al líder de la rama suiza del partido nazi en Davos, se someterá a un juicio justo y acorde con la legislación del cantón de los Grisones, como si de cualquier otro caso de homicidio se tratase.\n\nDado que Gustloff era un dignatario del partido nazi, y aprovechando nuestra influencia sobre nuestro indefenso país vecino, podemos enviar a un abogado que represente a la viuda de Gustloff y defienda nuestros intereses. Así nos cercioraremos de que el castigo sea proporcional al crimen. \n\nSiendo pragmáticos, esto también podría obligar a [SWI.GetNameDef] a posicionarse, lo que por fin hará añicos esa endeble fachada de neutralidad de la que tanto se jacta siempre."
 BBA_switzerland.5.a:0 "¡Merecemos justicia por este crimen tan deleznable!"
 BBA_switzerland.5.b:0 "No hay por qué interferir en los asuntos [SWI.GetAdjective]."

 #Germany INSISTS on harsher trial  
 BBA_switzerland.6.t:0 "[GER.GetAdjective] luchará por una sentencia severa para David Frankfurter."
 BBA_switzerland.6.desc:1 "El representante legal de la viuda de Gustloff, a quien envió [?SWI.SWI_fascist_germany.GetNameDef], está tratando de persuadir al Consejo Federal para que le agrave la condena a David Frankfurter. Es innegable que esta insólita petición es un intento por parte de [?SWI.SWI_fascist_germany.GetNameDef] de apabullarnos con su superioridad. \n\nSi aceptamos, nuestra reputación internacional se resentirá, pero, si nos negamos, más nos vale asegurarnos de poder respaldar nuestra postura."
 BBA_switzerland.6.a:0 "Este asunto se resolverá en los juzgados."
 BBA_switzerland.6.b:0 "Lo tendremos en cuenta."

#Frankfurter "dies" under mysterious circumstances
 BBA_switzerland.7.t:0 "Frankfurter muere misteriosamente en prisión"
 BBA_switzerland.7.desc:1 "Las autoridades del cantón de los Grisones han informado que David Frankfurter, detenido tras haber confesado el asesinato del representante del partido nazi Wilhelm Gustloff, ha aparecido muerto en su celda esta mañana. Por el momento se desconoce si ha sido un suicidio u obra de un simpatizante del partido ingresado en prisión, pero la policía federal ha prometido hallar respuestas.\n\nCarecemos de pruebas de asesinato, pero las circunstancias son sumamente misteriosas, y hay quien sospecha del gobierno [SWI.GetAdjective] por no permitir que los representantes [?SWI.SWI_fascist_germany.GetAdjective] inspeccionen el cadáver ni el lugar de los hechos."
 BBA_switzerland.7.a:0 "Vaya, vaya..."

#Frankfurter Trial 
 BBA_switzerland.8.t:0 "El juicio de David Frankfurter"
 BBA_switzerland.8.desc:0 "Tanto [SWI.GetName] como sus países vecinos tienen la mirada puesta en el juicio de David Frankfurter. Su desenlace no solo determinará la suerte del asesino confeso, sino la de toda [SWI.GetNameDef] y demostrará hasta qué punto está dispuesta a comprometerse en sus instituciones y tradiciones. \n\nEn los juzgados, todo apunta a que Frankfurter recibirá una sentencia justa en prisión, pero el consejo podría influir en la decisión de los magistrados, lo que redefinirá la deriva del país."
 BBA_switzerland.8.a:0 "Que decidan los letrados."
 BBA_switzerland.8.b:0 "Le ha hecho un favor a la democracia. ¡Se merece el indulto!"
 BBA_switzerland.8.c:1 "No podemos permitirnos enemistarnos con [?SWI.SWI_fascist_germany.GetNameDef]. Que lo condenen a la pena máxima."

#To SWI: Germany is angry
 BBA_switzerland.9.t:0 "¡[SWI.GetName] está provocándonos!"
 BBA_switzerland.9.desc_default:1 "Pese a nuestros llamamientos a la justicia y a su pretensión de neutralidad y fidelidad al estado de derecho, [SWI.GetNameDefCap] ha indultado a David Frankfurter, quien no solo liquidó a un miembro del partido nazi, sino que además lo admitió.\n\nQueda claro que han escogido un bando y estarán a nuestra merced en caso de una futura guerra. [?SWI.SWI_fascist_germany.GetNameDef] no va a consentir semejante agravio."
 BBA_switzerland.9.desc_alt:1 "Nuestros agentes en [SWI.GetName] nos informan de que, pese a su pretensión de neutralidad y fidelidad al estado de derecho, [SWI.GetNameDef] ha simulado la muerte de David Frankfurter, asesino confeso de Wilhem Gustloff, a fin de liberarlo subrepticiamente y reclutarlo en calidad de agente de inteligencia.\n\nEstá claro que la nación no es de fiar y ha de ser eliminada en cuanto tengamos ocasión. [?SWI.SWI_fascist_germany.GetNameDef] no tolerará una tomadura de pelo tan insultante."
 BBA_switzerland.9.a:0 "¡Nos las pagarán!"

#To SWI: Germany is pleased
 BBA_switzerland.10.t:1 "La decisión de [?SWI.SWI_fascist_germany.GetNameDefCap] complace a [SWI.GetNameDef]"
 BBA_switzerland.10.desc:1 "Los representantes de [?SWI.SWI_fascist_germany.GetNameDef] y la viuda de Gustloff han expresado a [SWI.GetNameDef] su gratitud por la tajante condena impuesta a Frankfurter. Quedan despejadas las dudas sobre la postura de [SWI.GetName] en asuntos de esta índole. Este episodio mejorará la actitud de [?SWI.SWI_fascist_germany.GetName] para con [SWI.GetName]. \n\nPese a las alabanzas del partido nazi, ha quedado patente que el desenlace ideal habría sido la extradición a [?SWI.SWI_fascist_germany.GetNameDef]."
 BBA_switzerland.10.a:0 "Quizá esto garantice nuestra seguridad."

#Trial Verdict 
 BBA_switzerland.11.t:0 "David Frankfurter condenado a prisión"
 BBA_switzerland.11.desc_SWI:1 "Como el consejo decidió no interferir en el caso y dejarlo en manos de la ley de los Grisones y su sistema judicial, David Frankfurter, que perpetró el homicidio de Wilhelm Gustloff, ha sido condenado a 18 años de cárcel. \n\nSomos conscientes de que [?SWI.SWI_fascist_germany.GetNameDef] esperaba una condena mucho más punitiva, y nuestro cuerpo diplomático deberá trabajar a destajo para apaciguar al país vecino, pero no podíamos tomar partido en los tiempos que corren. Quizá nuestra neutralidad sea lo único que mantenga a salvo al pueblo [SWI.GetAdjective] durante la tormenta que se avecina."
 BBA_switzerland.11.desc_GER:1 "¡[SWI.GetNameDefCap] ha tenido el descaro de sentenciar al asesino de Gustloff a solo 18 años de prisión! Desagradable conclusión, pero no podíamos excedernos en nuestras exigencias por una condena más punitiva, ya que eso enardecería a quienes llaman a boicotear los Juegos Olímpicos. \n\nAl menos, podemos convertir a Gustloff en un mártir de [?SWI.SWI_fascist_germany.GetNameDef] y utilizar su asesinato con fines propagandísticos. En una futura invasión, tal vez logremos echarle el guante a Frankfurter y hacer justicia de una vez por todas."
 BBA_switzerland.11.a:0 "De momento, no podemos hacer más."
 BBA_switzerland.11.b:0 "¡Esto no caerá en el olvido!" #THE GALLLLL!!!!

#After the war
 BBA_switzerland.12.t:0 "David Frankfurter pide el indulto"
 BBA_switzerland.12.desc:0 "Ahora que la guerra ha terminado y $GER_fascism_DEF$ ya no existe, David Frankfurter, orientado por su asesor legal, George Brunschvig, ha pedido el indulto por el asesinato de Wilhelm Gustloff en 1936.\n\nPuesto que ya no estamos rodeados de regímenes fascistas y se ha descubierto que los nazis cometieron en la guerra atrocidades que empequeñecen el crimen perpetrado por Frankfurter, indultarlo no entrañaría prácticamente riesgo alguno. Incluso se le podría prohibir la entrada a [ROOT.GetName], por si acaso."
 BBA_switzerland.12.a:0 "Que sea indultado."
 BBA_switzerland.12.b:0 "Que cumpla su condena."

 BBA_switzerland.13.t:0 "[SWI.GetNameDefCap] acepta nuestra solicitud"
 BBA_switzerland.13.desc:0 "El letrado que enviamos a representar a la viuda de Gustloff ha regresado con noticias fabulosas. El veredicto de los jueces en [SWI.GetName] ha resultado en una condena estricta a David Frankfurter, próxima a nuestras exigencias."
 BBA_switzerland.13.a:0 "Después de todo, tal vez no sea necesario invadirlos."
 
 SWI_frankfurter_trial_will_continue_TT:0 "§YDavid Frankfurter§! irá a juicio y, con el tiempo, se desarrollarán los acontecimientos."
 SWI_frankfurter_immediate_harsh_sentence_TT:0 "§YDavid Frankfurter§! será condenado a la pena máxima sin juicio."
 SWI_frankfurter_german_expectations_TT:0 "§Y[GER.GetNameDefCap]§! esperará una sentencia más severa para §YDavid Frankfurter§!."

 #### Other Events ####

 BBA_switzerland.14.t:0 "La petición de los 200"
 BBA_switzerland.14.desc:1 "El Consejo Federal ha recibido una petición firmada por 200 miembros de varias agrupaciones de derechas que aspiran a propugnar un acercamiento entre [ROOT.GetNameDef] y [SWI_get_fascist_neighbor], conservando, eso sí, cierta neutralidad. Para lograr su objetivo, solicitan la censura de toda prensa crítica hacia ellos para evitar ser blanco de sus iras."
 BBA_switzerland.14.a:1 "Debemos aplacarlos a la vez que ignoramos su petición"
 BBA_switzerland.14.b:1 "Sus argumentos son convincentes"
 BBA_switzerland.14.c:1 "Son enemigos de Suiza. ¡Arrestadlos!"
  
 #Espionage stuff 
 BBA_switzerland.15.t:0 "[FROM.GetName] se ofrece a prestarnos un agente."
 BBA_switzerland.15.desc:0 "A pesar de su neutralidad, [FROM.GetNameDef] nos ha ofrecido en secreto la oportunidad de emplear a uno de sus agentes para nuestras misiones de inteligencia. \n\nEsto sería particularmente beneficioso para nosotros, ya que la gente de [SWI.GetNonIdeologyName] habla los idiomas de [GER.GetNonIdeologyName], [FRA.GetNonIdeologyName] e [ITA.GetNonIdeologyName], una ventaja a la hora de infiltrarse en esos países."
 BBA_switzerland.15.a:0 "Podríamos usar un agente [GER.GetAdjective]."
 BBA_switzerland.15.b:0 "Un agente [ITA.GetAdjective] nos resultaría útil."
 BBA_switzerland.15.c:0 "Un agente [FRA.GetAdjective] no estaría mal."
 BBA_switzerland_fra.15.tt:0 "Ganará un agente local §Y[FRA.GetAdjectiveCap]§! y la nacionalidad §Y[SWI.GetAdjectiveCap]§!"
 BBA_switzerland_ita.15.tt:0 "Ganará un agente local §Y[ITA.GetAdjectiveCap]§! y la nacionalidad §Y[SWI.GetAdjectiveCap]§!"
 BBA_switzerland_ger.15.tt:0 "Ganará un agente local §Y[GER.GetAdjectiveCap]§! y la nacionalidad §Y[SWI.GetAdjectiveCap]§!"

 BBA_switzerland.16.t:0 "[FROM.GetNameDefCap] busca un pacto secreto."
 BBA_switzerland.16.desc:1 "Uno de nuestros agentes encubiertos destinado en [FROM.GetCapitalVictoryPointName] ha recibido una propuesta del gobierno [FROM.GetAdjective]: un pacto secreto entre [FROM.GetNameDef] y nuestra facción por el que nos ayudarán a desestabilizar a nuestros enemigos en Europa sin perder su apariencia de neutralidad, e incluso abandonándola en nuestro favor cuando llegue el momento.\n\nEl pacto también implicará que acudiremos en su defensa si corren el riesgo de ser invadidos."
 BBA_switzerland.16.a:0 "Serán una gran baza a nuestro favor."
 BBA_switzerland.16.b:0 "¡No necesitamos su ayuda!"
  
 BBA_switzerland.17.t:0 "[FROM.GetNameDefCap] ha aceptado nuestro pacto secreto"
 BBA_switzerland.17.desc:0 "Nuestros canales con [FROM.GetNameDef] nos confirman que han aceptado nuestra propuesta de alianza secreta. De ahora en adelante los apoyaremos contra sus enemigos y ellos nos protegerán si corremos el peligro de sufrir una invasión. Pero esto no significa que estemos a salvo: el enemigo podría descubrir nuestras acciones y verlas como una amenaza, así que debemos continuar con la misma precaución que hemos mostrado hasta ahora mientras nos preparamos para entrar en acción."
 BBA_switzerland.17.a:0 "¡Es por el bien de nuestra democracia!"
 
 BBA_switzerland.18.t:0 "¡[FROM.GetNameDefCap] ha rechazado nuestra propuesta!"
 BBA_switzerland.18.desc:0 "Hemos recibido noticias terribles de nuestros contactos en [FROM.GetCapitalVictoryPointName]. Parece que el gobierno [FROM.GetAdjective] ha rechazado nuestra propuesta de pacto secreto y nos deja expuestos a la invasión de nuestros vecinos. Ahora debemos prepararnos para defendernos o buscar otra vía para mantener nuestra independencia y nuestra democracia."
 BBA_switzerland.18.a:0 "Estamos solos ante nuestros enemigos."
 
 ### Diplomatic Events ### 

 BBA_switzerland.19.t:0 "[FROM.GetNameDefCap] nos invita a unirnos a su Entente"
 BBA_switzerland.19.desc:0 "Históricamente, [FROM.GetName] ha sido un país incondicionalmente neutral, pero parece que han decidido romper con la tradición debido a la situación actual que se vive en el mundo y están pidiendo a otros países neutrales que hagan lo mismo. Si pasar de la neutralidad a unirse a su facción es un salto demasiado grande, también podríamos garantizar la independencia mutua."
 BBA_switzerland.19.a:0 "Los tiempos inusuales requieren medidas inusuales"
 BBA_switzerland.19.b:0 "Tendrá que bastar con las garantías"
 BBA_switzerland.19.c:0 "Nuestra neutralidad podría ser nuestra única protección"

 BBA_switzerland.20.t:0 "[FROM.GetName] no se unirá a nuestra Entente, pero nos ofrece garantías"
 BBA_switzerland.20.desc:0 "Tras nuestra invitación a unirse a [ROOT.GetFactionName], [FROM.GetNameDef] nos informó de que, pese a rechazar nuestra oferta, garantizarán nuestra independencia siempre y cuando nosotros garanticemos la suya. Es un compromiso para que puedan mantener su neutralidad."
 BBA_switzerland.20.a:0 "Así tendrá que ser"
 
 BBA_switzerland.21.t:2 "Una [FROM.GetName] desesperada nos pide garantías"
 BBA_switzerland.21.desc:2 "Dado que [?FROM.SWI_angriest_country.GetNameDef] amenaza con declarar la guerra a [FROM.GetName] por lo que perciben como una lista cada vez mayor de violaciones de la neutralidad, [From.GetNameDef] nos pide que nos comprometamos a protegerles contra su belicismo garantizando la independencia [FROM.GetAdjective]."
 BBA_switzerland.21.a:0 "Necesitan nuestra protección"
 BBA_switzerland.21.b:0 "No podemos arriesgarnos a un conflicto con [?FROM.SWI_angriest_country.GetName]"

 BBA_switzerland.22.t:0 "¡[FROM.GetNameDefCap] promete protegernos!"
 BBA_switzerland.22.desc:2 "Han llegado telegramas diplomáticos de [FROM.GetName] con excelentes noticias. Han accedido a garantizar nuestra independencia y prometen defendernos si alguien nos ataca, lo que incluye a [?SWI.SWI_angriest_country.GetName]."
 BBA_switzerland.22.a:0 "Probablemente estemos salvados."

 BBA_switzerland.23.t:0 "¡[FROM.GetNameDefCap] rechaza cualquier compromiso con nuestra causa!"
 BBA_switzerland.23.desc:2 "Lamentablemente, [FROM.GetName] ha decidido ignorar nuestra difícil situación con [?SWI.SWI_angriest_country.GetNameDef]. No se posicionarán a nuestro lado contra sus amenazas."
 BBA_switzerland.23.a:0 "Solo podemos confiar en nosotros mismos."

 BBA_switzerland.24.t:0 "[?SWI.SWI_angriest_country.GetNameDefCap] considera que hemos violado la neutralidad"
 BBA_switzerland.24.desc:0 "Nuestra neutralidad no solo se mantiene mediante nuestra actitud ecuánime hacia cualquier otro país, sino también por su percepción de esta. Según [?SWI.SWI_angriest_country.GetNameDef], hemos roto nuestra promesa de neutralidad y hemos favorecido a sus enemigos perjudicándolos a ellos. Nos han comunicado que, a menos que se los apacigüe pronto, dejarán de considerarnos una nación neutral e incluso nos declararán la guerra."
 BBA_switzerland.24.a:0 "Preocupante."
 
 BBA_switzerland.25.t:0 "[?SWI.SWI_angriest_country.GetNameDefCap] ya no nos considera neutral"
 BBA_switzerland.25.desc:0 "Malas noticias, ya que [?SWI.SWI_angriest_country.GetName] ha anunciado su desprecio por [ROOT.GetNameDef] y ha declarado que somos blanco legítimo de disputas políticas e incluso de conquistas."
 BBA_switzerland.25.a:0 "¡Navegamos en aguas desconocidas!"

 ### [REDACTED] Events ###

 BBA_switzerland.97.t:0 "Un veterano de la marina austriaca nos ofrece sus servicios"
 BBA_switzerland.97.desc:0 "Bajo el pretexto de una gira europea con su familia, de gran talento para la música, un veterano capitán de submarino ha cruzado nuestras fronteras desde Austria y ofrece sus servicios a [ROOT.GetNameDef] a cambio de asilo.\n\nGeorg Von Trapp tenía un historial impresionante con la Armada Austrohúngara, pero desde el final de la Gran Guerra, la disolución del imperio y la pérdida de su fortuna ha actuado con su familia de cantantes y músicos. Desde la anexión de Austria por parte de [GER.GetNameDef], está siendo presionado por este país para que se ponga a su servicio, así que ha huido.\n\nSeguramente, el talento musical de su familia será tan apreciado como su experiencia naval, sobre todo teniendo una costa sin el personal necesario para defenderla."
 BBA_switzerland.97.a:0 "Animaremos las olas con el sonido de nuestros torpedos"
 BBA_switzerland.97.b:0 "Él y su familia pueden quedarse en Suiza y actuar de todas formas"

 #### Election Stuff ###

 BBA_SWI_annual_election.1.t:0 "Elecciones a la presidencia de la Confederación Suiza"
 BBA_SWI_annual_election.1.desc:1 "Cada año, la Asamblea Federal de Suiza elige a uno de los consejeros para que presida la Confederación Suiza. Esta persona usará sus poderes limitados para representar al consejo y romper lazos para guiarlo hacia la seguridad o la gloria.\n\n[SWI_get_extra_election_paragraph]¿A quién elegirá la Asamblea para que sea la cara de la Confederación Suiza este año?"
 BBA_SWI_annual_election.1.a:0 "[SWI_GetCouncilor1name] electo."
 BBA_SWI_annual_election.1.b:0 "Elegir a [SWI_GetCouncilor2name]"
 BBA_SWI_annual_election.1.c:0 "Elegir a [SWI_GetCouncilor3name]"
 SWI_first_election_text:0 "Cuando un consejero se convierta en presidente de la confederación, no podrá volver a ser asignado como consejero político, aunque tendrá un gran poder de decisión. Cuando un puesto de consejero político esté vacante durante demasiado tiempo, sufrirás penalizaciones, así que asegúrate de cubrir el puesto pronto.\n\n"

 BBA_SWI_annual_election.2.t:0 "¡Elecciones urgentes a la presidencia de la Confederación!"
 BBA_SWI_annual_election.2.desc:0 "Tras la destitución sin precedentes de [?SWI_ousted_president.GetName] y un período de inestabilidad política en el Consejo Federal, ha llegado el momento de votar a un nuevo presidente. Esperemos que enmiende los errores de [SWI.GetNameDef] y que no sea la última persona en ostentar el cargo."
 BBA_SWI_annual_election.2.a:0 "Elegir a [SWI_GetCouncilor1name]"
 BBA_SWI_annual_election.2.b:0 "Elegir a [SWI_GetCouncilor2name]"
 BBA_SWI_annual_election.2.c:0 "Elegir a [SWI_GetCouncilor3name]"

 ######## TRADE #######

 BBA_switzerland_trade.1.t:0 "[FROM.GetNameDefCap] busca acuerdos comerciales con [ROOT.GetName]"
 BBA_switzerland_trade.1.desc:0 "A pesar de su neutralidad histórica, [FROM.GetNameDefCap] quiere establecer un acuerdo comercial con nuestra nación. Buscan alinearse con nosotros o están más desesperados de lo que pensábamos.\n\nEn cualquier caso, nos beneficiaremos de poder recurrir a su capacidad industrial y a su conveniente ubicación sin tener que pasar por el calvario de invadir su fortificado país. Por otro lado, esto podría reforzar su posición ante una posible invasión por parte de [ROOT.GetNameDef]."
 BBA_switzerland_trade.1.a:0 "Sus fábricas alimentarán nuestra maquinaria de guerra."
 BBA_switzerland_trade.1.b:0 "Nuestras economías civiles se ayudarán mutuamente."
 BBA_switzerland_trade.1.c:0 "No necesitamos la ayuda de un país neutral y sin carácter."
 BBA_switzerland_trade.1.d:0 "No podemos confiar en [FROM.GetName]."
 
 BBA_switzerland_trade.2.t:0 "[FROM.GetName] rompe nuestro acuerdo comercial antes de tiempo"
 BBA_switzerland_trade.2.desc:1 "Parece que [FROM.GetName] se niega a continuar con el acuerdo comercial que firmamos con ellos, a pesar de lo beneficioso que era para ambas partes. \n\nNo hay mucho que podamos hacer ahora, pero no cabe duda de que [ROOT.GetNameDef] recordará esta falta de compromiso."
 BBA_switzerland_trade.2.a:0 "Una lástima."
 BBA_switzerland_trade.2.b:0 "No permitiremos que vuelvan a reírse de nosotros."

 BBA_switzerland_trade.3.t:0 "El acuerdo comercial en curso con [FROM.GetName]"
 BBA_switzerland_trade.3.desc:0 "El acuerdo comercial que firmamos con [FROM.GetNameDef] el año pasado ha resultado muy provechoso para [ROOT.GetName], y ahora toca decidir si lo renovamos o no.\n\nA pesar de las ventajas de un acuerdo bilateral y lo mucho que lo necesita nuestra nación, no hay que olvidar que algunos países podrían considerarlo un incumplimiento de nuestra neutralidad. Debemos asegurarnos de que podemos lidiar con su distanciamiento y de que este merece la pena."
 BBA_switzerland_trade.3.a:0 "Sí, necesitamos esos suministros para sobrevivir."
 BBA_switzerland_trade.3.b:0 "No, es muy arriesgado."
 
 BBA_switzerland_trade.4.t:0 "[FROM.GetName] quiere renovar el acuerdo comercial"
 BBA_switzerland_trade.4.desc:0 "Parece que el acuerdo comercial que tenemos con [FROM.GetName] les ha sido muy beneficioso, por lo que están dispuestos a arriesgarse a incumplir su neutralidad una vez más para recibir nuestros suministros.\n\nPara nosotros, este acuerdo no supone ningún revés, a no ser que les estemos suministrando herramientas para defenderse si invadimos [FROM.GetName]."
 BBA_switzerland_trade.4.a:0 "Renovemos el acuerdo."
 BBA_switzerland_trade.4.b:0 "Cambiar el enfoque a Producción civil"
 BBA_switzerland_trade.4.c:0 "Cambiar el enfoque a Producción militar"
 BBA_switzerland_trade.4.d:0 "Ya no nos merece la pena."

 BBA_switzerland_trade.5.t:0 "[FROM.GetName] ha dejado que caduque el acuerdo comercial"
 BBA_switzerland_trade.5.desc:0 "A pesar de las generosas condiciones que concedimos a [FROM.GetName] en el acuerdo comercial, han optado por no renovarlo. Prefieren seguir por su cuenta.\n\nNo entendemos por qué han decidido tal cosa, pero puede que sea lo mejor."
 BBA_switzerland_trade.5.a:0 "¡Ellos se lo pierden!"

 BBA_switzerland_trade.6.t:0 "¡[FROM.GetNameDefCap] ha aceptado la propuesta del acuerdo comercial!"
 BBA_switzerland_trade.6.desc:0 "Nuestra delegación ha regresado de [FROM.GetName] con buenas noticias. Este acuerdo comercial nos garantizará los suministros necesarios para seguir manteniendo nuestra industria y a nuestra población.\n\nPuede que otros países lo consideren un incumplimiento de la neutralidad, pero, para [ROOT.GetName], no es más que el coste de mantener nuestra independencia en una época incierta."
 BBA_switzerland_trade.6.a:0 "¡Genial!"
 
 BBA_switzerland_trade.7.t:0 "¡[FROM.GetNameDefCap] ha rechazado la propuesta del acuerdo comercial!"
 BBA_switzerland_trade.7.desc:0 "A pesar de nuestros esfuerzos, el gobierno [FROM.GetAdjective] ha decidido rechazar nuestra propuesta de un acuerdo comercial mutuamente beneficioso.\n\nEsto dejaría a [ROOt.GetName] en una posición precaria, puesto que la situación en Europa hace que cada vez sea más difícil asegurar una fuente estable de suministros civiles y militares para defender y alimentar a nuestro país."
 BBA_switzerland_trade.7.a:0 "¡Buscaremos otra manera!"

 BBA_switzerland_trade.8.t:0 "[FROM.GetNameDefCap] podría ayudarnos a comerciar con oro"
 BBA_switzerland_trade.8.desc:0 "Con el aumento de la tensión entre países en todo el mundo, el comercio se ha vuelto más difícil, y, si estalla la guerra, las opciones de compra y venta de oro serán aún más limitadas. Si confiamos lo suficiente en ellos, la neutralidad de [FROM.GetName] podría suponer una oportunidad para almacenar nuestras reservas y comerciar libremente, lo que beneficiaría a nuestra economía y, en consecuencia, a nuestra maquinaria de guerra."
 BBA_switzerland_trade.8.a:0 "Una gran idea"
 BBA_switzerland_trade.8.b:0 "No podemos saber cuál es su posición real"

 BBA_switzerland_trade.9.t:0 "[FROM.GetNameDefCap] intercambiará su oro con nosotros"
 BBA_switzerland_trade.9.desc:0 "Esto significa que almacenarán sus reservas de oro con nosotros, lo que les permitirá comprar y vender oro libremente y sin preocuparse por los embargos. No son los únicos que saldrán ganando con esto, ya que la inyección de dinero ayudará a nuestra economía en apuros e incluso podría utilizarse como moneda de cambio en el futuro."
 BBA_switzerland_trade.9.a:0 "Esto nos será útil"

 BBA_switzerland_trade.10.t:0 "[FROM.GetNameDefCap] se niega a usar nuestro sistema bancario"
 BBA_switzerland_trade.10.desc:1 "A pesar del evidente beneficio mutuo, parece que [FROM.GetName] no está interesado en aumentar el comercio de oro con el resto del mundo."
 BBA_switzerland_trade.10.a:0 "Vaya, vaya..."
 
 BBA_switzerland_trade.11.t:0 "Podríamos seguir comerciando con el oro a través de los intercambios [FROM.GetAdjective]"
 BBA_switzerland_trade.11.desc:0 "Ya estamos utilizando los mercados de [FROM.GetName] para sortear las barreras comerciales creadas debido a la situación política mundial. Aumentar nuestras reservas allí podría beneficiar aún más a nuestra economía, aunque también beneficiará a la suya."
 BBA_switzerland_trade.11.a:0 "Han demostrado ser dignos de confianza"
 BBA_switzerland_trade.11.b:0 "No podemos arriesgarnos a una traición mayor"

 BBA_switzerland_trade.12.t:0 "¡[FROM.GetNameDefCap] ha confiscado nuestras reservas de oro!"
 BBA_switzerland_trade.12.desc:0 "Deberíamos haberlo visto venir. Han utilizado su aparente neutralidad para apuñalarnos por la espalda. Esto tendrá graves consecuencias para nuestra economía; debemos tomar represalias."
 BBA_switzerland_trade.12.a:0 "Nos las pagarán"

 BBA_switzerland_trade.13.t:0 "[FROM.GetName] quiere que invirtamos en su país"
 BBA_switzerland_trade.13.desc:0 "[FROM.GetNameDefCap] nos pide nuestro apoyo para resistir a las potencias fascistas que llaman a sus puertas. Podemos invertir en su economía, para que puedan estar preparados para lo peor, o incluso ayudarles a combatir el fascismo directamente si así lo deciden o si se ven obligados a romper su prolongada neutralidad."
 BBA_switzerland_trade.13.a:0 "Tenemos que ayudarles a evitar el fascismo"
 BBA_switzerland_trade.13.b:0 "Esto no nos beneficiará en absoluto"

 BBA_switzerland_trade.14.t:0 "[FROM.GetNameDefCap] invertirá en [ROOT.GetName]"
 BBA_switzerland_trade.14.desc:0 "Estas inversiones nos ayudarán a mejorar nuestra economía y nos permitirán resistir a las dificultades que el fascismo pueda causar a [ROOT.GetName]. También acercarán a nuestras dos naciones, que con el tiempo quizá incluso se unan para enfrentarse directamente al fascismo."
 BBA_switzerland_trade.14.a:0 "¡Es una noticia fantástica!"

 BBA_switzerland_trade.15.t:0 "[FROM.GetNameDefCap] rechaza invertir"
 BBA_switzerland_trade.15.desc:0 "Por desgracia, nos han informado de que [FROM.GetName] no invertirá en la economía [ROOT.GetAdjective]. Estamos más aislados de lo que nos gustaría, teniendo en cuenta el peligro inminente que supone el fascismo."
 BBA_switzerland_trade.15.a:0 "Eso es un problema"

 ####### FASCIST EVENTS ###########

 BBA_switzerland_fascist.1.t:0 "[FROM.GetNameDefCap] nos pide protección"
 BBA_switzerland_fascist.1.desc:0 "La irrisoria nación de [FROM.GetName], antaño considerada un país quesero criminal, está dispuesta a convertirse en títere de [ROOT.GetNameDef]. Este hecho se puede considerar una declaración de debilidad o un gesto de lealtad hacia el [ROOT.GetRulingParty].\n\n Su gran potencial defensivo y su población bien formada podrían resultarnos de utilidad para nuestros planes venideros."
 BBA_switzerland_fascist.1.a:0 "Que entren en nuestro redil."
 BBA_switzerland_fascist.1.b:0 "¡No los necesitamos!"
 
 BBA_switzerland_fascist.2.t:0 "[FROM.GetNameDefCap] nos ha rechazado"
 BBA_switzerland_fascist.2.desc:0 "Pese a nuestras tentativas de avenencia con [FROM.GetName], han rechazado nuestra propuesta de sumisión al régimen [FROM.GetAdjective]. \n\n Esto nos pone en una tesitura delicada, ya que nuestra aparente neutralidad ha quedado desmentida. Si sobrevivimos a lo que está por llegar, tendrá que ser por nuestra cuenta."
 BBA_switzerland_fascist.2.a:0 "Será un mañana aciago."


 BBA_switzerland_fascist.3.t:0 "[SWI.GetName] exige controlar [848.GetName]"
 BBA_switzerland_fascist.3.desc:0 "[FROM.GetNameDef] reclama su derecho de propiedad sobre [848.GetName], alegando que, en unos comicios celebrados en 1919, la mayoría de la región votó por incorporarse a lo que entonces era la Confederación Suiza. Si bien la nación ha abandonado la democracia y las elecciones fueron hace décadas, otorgarles la potestad sobre la región nos eximiría de destinar recursos allí. Además, quizá sea la ocasión propicia para poner a prueba las capacidades de [FROM.GetName] y, lo que es más importante, su lealtad."
 BBA_switzerland_fascist.3.a:0 "Les pertenece por derecho."
 BBA_switzerland_fascist.3.b:0 "No son dignos de esa confianza."

 BBA_switzerland_fascist.4.t:0 "[FROM.GetNameDefCap] ha denegado nuestra solicitud de expansión"
 BBA_switzerland_fascist.4.desc:0 "A pesar de que hemos demostrado con creces nuestra lealtad y nuestro potencial, [FROM.GetNameDef] ha decidido denegar nuestra solicitud. La expansión de [ROOT.GetNameDef] en [?SWI.SWI_requested_territory.GetName] tendrá que esperar, tal vez hasta que decidamos que nuestra subordinación a [FROM.GetName] ya no nos resulta rentable."
 BBA_switzerland_fascist.4.a:0 "Les pertenece por derecho."

 BBA_switzerland_fascist.5.t:0 "[FROM.GetNameDefCap] ha aceptado nuestra solicitud de controlar [?SWI.SWI_requested_territory.GetName]"
 BBA_switzerland_fascist.5.desc:0 "Si bien el precio a pagar es alto, la servidumbre y el honor mostrados a [FROM.GetNameDef] han dado sus frutos. Con efecto inmediato, [ROOT.GetNameDef] pasa a controlar [?SWI.SWI_requested_territory.GetName] en su nombre, y la región será incorporada al territorio nacional."
 BBA_switzerland_fascist.5.a:0 "Excelente."
 BBA_switzerland_fascist.5.b:0 "Nuestra labor prosigue."


 BBA_switzerland_fascist.6.t:0 "[SWI.GetName] solicita expandir su territorio"
 BBA_switzerland_fascist.6.desc:0 "Tras el aparente éxito de la ocupación [FROM.GetAdjective] de [848.GetName], [FROM.GetNameDef] se ofrece a defender por nosotros nuestros territorios [SWI_requested_territory.GetAdjective]. \n\n Esto conllevaría la cesión de nuestra potestad sobre la región, por lo que es fundamental no sobreestimar su lealtad."
 BBA_switzerland_fascist.6.a:0 "Han demostrado su lealtad."
 BBA_switzerland_fascist.6.b:0 "$BBA_switzerland_fascist.3.b$"

 BBA_switzerland_fascist.7.t:0 "[FROM.GetNameDefCap] nos recibe con los brazos abiertos"
 BBA_switzerland_fascist.7.desc:0 "En un mitin en [ROOT.GetCapitalVictoryPointName], [ROOT.GetLeader] ha anunciado que [FROM.GetName] velará por una armoniosa cooperación con nuestro país y protegerá a [ROOT.GetName] de nuestros enemigos, que también son los suyos. \n\nEn este preciso momento, varios tecnócratas y funcionarios de [FROM.GetNameDef], nuestros aliados, cruzan en masa nuestras fronteras a fin de desarrollar nuestro poderío militar y preparar al ejército para servirles."
 BBA_switzerland_fascist.7.a:0 "¡Qué solícitos!"

 ##########  SWISS EXPANSION EVENTS #######

 BBA_swiss_expansion.1.t:0 "No hemos influido lo suficiente en [SWI_influenced_state]."
 BBA_swiss_expansion.1.desc:0 "A pesar de los grandes esfuerzos de nuestros propagandistas, la democracia no se extendió tanto como esperábamos en los cantones de [?SWI.SWI_influence_target_state.GetName], por lo que creemos que, lamentablemente, un referéndum para unirse a nosotros no tendría éxito.\n\nEso no significa que debamos renunciar a ello, ya que hemos plantado una semilla que podemos regar para tener mayores probabilidades de éxito la próxima vez."
 BBA_swiss_expansion.1.a:0 "No abandonaremos nuestra misión."
 
 BBA_swiss_expansion.2.t:0 "Gracias a nuestra influencia, [SWI_influenced_state] quiere unirse a nosotros"
 BBA_swiss_expansion.2.desc:0 "Tras una amplia campaña de propaganda, los habitantes de [?SWI.SWI_influence_target_state.GetName] apoyan mayoritariamente la adhesión a [ROOT.GetNameDef].\n\nEsto significa que, si [?SWI.SWI_influence_target_state.GetName] fuera una democracia como la nuestra, formarían parte de nuestro país. Desgraciadamente, no es el caso, así que necesitarán nuestra ayuda para convertirse en los nuevos cantones de [SWI.GetName].\n\nAhora podemos presionar para que se celebre un referéndum en el estado que decida sobre su adhesión a [ROOT.GetNameDef]."
 BBA_swiss_expansion.2.a:0 "Debemos darles una auténtica democracia."
 
 BBA_swiss_expansion.3.t:0 "[FROM.GetNameDefCap] presiona para obtener [SWI_pressed_state]"
 BBA_swiss_expansion.3.desc:0 "Esos bribones supuestamente neutrales de [FROM.GetName] han tenido las agallas de reclamar [?SWI.SWI_state_being_claimed.GetName]. Alegan que la adhesión a [FROM.GetNameDef] tiene tanto apoyo que un referéndum respaldaría su demanda y convertiría el estado en suyo por derecho.\n\nPodemos permitir que se celebre en [?SWI.SWI_state_being_claimed.GetName] un referéndum que perderíamos con total seguridad o negarnos y arriesgarnos a entrar en guerra con ellos."
 BBA_swiss_expansion.3.a:0 "¡No nos dejaremos intimidar!"
 BBA_swiss_expansion.3.b:0 "Pues que se celebre un referéndum."

 BBA_swiss_expansion.4.t:0 "¡[FROM.GetName] acepta el referéndum!"
 BBA_swiss_expansion.4.desc:0 "Tras un referéndum pacífico en [?SWI.SWI_state_being_claimed.GetName] que se resolvió a nuestro favor, [FROM.GetNameDef] ha aceptado transferirnos el control del estado. Convertiremos inmediatamente los territorios del interior de [?SWI.SWI_state_being_claimed.GetName] en cantones y por fin podrán conocer nuestra democracia."
 BBA_swiss_expansion.4.a:0 "¡Nuestra confederación se expande!"

 BBA_swiss_expansion.5.t:0 "¡[FROM.GetNameDef] ignora las peticiones de referéndum!"
 BBA_swiss_expansion.5.desc:0 "A pesar del apoyo popular a la democracia y a [ROOT.GetNameDef], [FROM.GetName] prefiere hacer oídos sordos a las pretensiones del pueblo de [?SWI.SWI_state_being_claimed.GetName] de celebrar un referéndum sobre su ingreso en la confederación.\n\nPara nosotros, esta es una clara llamada a tomar las armas y defender nuestros cantones ocupados contra la tiranía de [FROM.GetNameDef]."
 BBA_swiss_expansion.5.a:0 "¡Nuestro juramento nos lo exige!"

 BBA_swiss_expansion.6.t:0 "[FROM.GetNameDefCap] quiere a [848.GetName] como cantón"
 BBA_swiss_expansion.6.desc:0 "Parece que [FROM.GetName] exige que el estado de [848.GetName] se una a su confederación. Citan un referéndum celebrado en 1919 en el que el estado votó abrumadoramente a favor de unirse a [FROM.GetNameDef] como cantón, cosa que no ocurrió debido al rechazo [FROM.GetAdjective]. Parece que ahora han cambiado de parecer.\n\nAceptemos o no, es obvio que tienen sus miras puestas en la expansión, así que debemos hilar fino y estar preparados para defender nuestro territorio aunque aceptemos sus exigencias."
 BBA_swiss_expansion.6.a:0 "El riesgo no vale la pena por un estado tan pequeño"
 BBA_swiss_expansion.6.b:0 "¡[ROOT.GetName] jamás cederá ningún territorio!"
 BBA_swiss_expansion.6.c:0 "No nos dejaremos amilanar por las miserias de Europa"
 BBA_swiss_expansion.6.d:0 "Adiós muy buenas"

 BBA_swiss_expansion.7.t:0 "[FROM.GetNameDefCap] ha rechazado nuestra exigencia de que [848.GetName] se una a [ROOT.GetName]"
 BBA_swiss_expansion.7.desc:0 "El gobierno [FROM.GetAdjective] ha rechazado categóricamente nuestra petición, a pesar de nuestra firme reclamación y de la voluntad democrática del pueblo de [848.GetName].\n\nNo debemos dejar pasar este desaire."
 BBA_swiss_expansion.7.a:0 "¡Algún día [848.GetName] será libre!"

 BBA_swiss_expansion.8.t:0 "El gobierno [FROM.GetAdjective] ha aceptado nuestra petición de libertad para [848.GetName]"
 BBA_swiss_expansion.8.desc:0 "[FROM.GetNameDefCap] ha visto la luz y ha acordado con nosotros que [848.GetName] debe unirse a [ROOT.GetNameDef] como su nuevo cantón.\n\n¡Este no es más que el primer paso en el camino de [ROOT.GetName] hacia una Europa más democrática!"
 BBA_swiss_expansion.8.a:0 "¡Esto es por la democracia!"

 BBA_swiss_expansion.9.t:0 "[FROM.GetName] ofrece su protección"
 BBA_swiss_expansion.9.desc:0 "Después de exigirnos entregar a [848.GetName] bajo pretextos bastantes discutibles, [FROM.GetNameDef] nos ofrece tomar nuestros territorios para, supuestamente, protegernos de [GER.GetNameDef], que según ellos es probablemente que intente anexionarse [ROOT.GetNameDef] pronto.\n\nAunque suena relativamente probable, y a pesar de que juntos tendríamos más posibilidades de evitar la invasión, entregar nuestra soberanía podría ser pagar un precio demasiado alto.\n\nObviamente, es posible que nos ataquen si nos negamos."
 BBA_swiss_expansion.9.a:0 "Esta podría ser nuestra única oportunidad de sobrevivir"
 BBA_swiss_expansion.9.b:0 "¡No pagaremos ese precio!"

 BBA_swiss_expansion.10.t:0 "¡[FROM.GetNameDefCap] se unirá a Suiza!"
 BBA_swiss_expansion.10.desc:0 "Los pueblos de los Alpes celebrarán la unión de nuestras dos naciones alpinas. Ahora podremos defendernos mejor de las grandes potencias que nos rodean."
 BBA_swiss_expansion.10.a:0 "¡Por fin!"
 
 BBA_swiss_expansion.11.t:0 "¡[FROM.GetNameDefCap] nos ha rechazado!"
 BBA_swiss_expansion.11.desc:0 "A pesar de nuestros intentos de forjar una nueva nación capaz de defenderse de las mayores potencias de Europa, [FROM.GetLeader] ha expresado su disconformidad ante nuestra propuesta."
 BBA_swiss_expansion.11.a:0 "Solo nos queda una opción."
 
 BBA_swiss_expansion.12.t:0 "[FROM.GetName] reclama nuestros territorios alpinos"
 BBA_swiss_expansion.12.desc:0 "En un giro inesperado de los acontecimientos, [FROM.GetNameDef] reclama los Alpes [ROOT.GetAdjective]. Su argumento es poco convincente, siendo generosos, pero tienen a gran parte de su población desplegada y lista para la invasión si nos negamos. Eso y lo favorable que es el terreno para ellos harían que la guerra fuera larga y costosa si decimos que no, por lo que debemos sopesar nuestras opciones."
 BBA_swiss_expansion.12.desc_FRA:0 "Nuestra república hermana, [FROM.GetNameDef], quiere tomar los Alpes en su totalidad bajo su ala y los ha reclamado.\n\nNuestros Alpes han sido parte [ROOT.GetAdjective] durante mucho tiempo, pero convertirlos en territorios [FROM.GetAdjective] los recompensaría por su lealtad y su empuje, con lo que serían un aliado aún más poderoso."
 BBA_swiss_expansion.12.a:0 "Démosles los Alpes"
 BBA_swiss_expansion.12.b:0 "¡Eso es absurdo!"

 BBA_swiss_expansion.13.t:0 "¡[FROM.GetNameDefCap] ha aceptado nuestras exigencias!"
 BBA_swiss_expansion.13.desc:0 "El gobierno [FROM.GetAdjective] ha tomado la decisión correcta y ha admitido que sus territorios alpinos nos pertenecen por derecho. Esto nos aportará una mayor seguridad frente a los agresores."
 BBA_swiss_expansion.13.a:0 "¡Damos la bienvenida a esos nuevos cantones!"

 BBA_swiss_expansion.14.t:0 "[FROM.GetName] ha rechazado nuestras reclamaciones alpinas"
 BBA_swiss_expansion.14.desc:0 "A pesar de nuestra enérgica demanda para que nos entregaran los Alpes [FROM.GetAdjective], [FROM.GetNameDef] ha expresado su rechazo a nuestras pretensiones. Tenemos otras formas de apoderarnos de este territorio si decidimos seguir adelante."
 BBA_swiss_expansion.14.a:0 "Serán nuestros de una u otra forma"

 BBA_swiss_expansion.15.t:0 "¡[FROM.GetName] intenta que [AUS.GetName] se ponga en nuestra contra!"
 BBA_swiss_expansion.15.desc:0 "Nuestros esfuerzos para unir a [AUS.GetNonIdeologyName] con [ROOT.GetNonIdeologyName] están siendo frustrados por [FROM.GetName], que está haciendo campaña a favor de su vergonzoso sistema de gobierno y contra nosotros.\n\nMientras esta cruzada difamatoria esté en curso resultará imposible presionar a favor del Anschluss, así que tendremos que esperar para cumplir nuestro glorioso destino."
 BBA_swiss_expansion.15.a:0 "¡Solo están retrasando lo inevitable!"

 BBA_swiss_expansion.16.t:0 "[FROM.GetNonIdeologyName] exige la independencia"
 BBA_swiss_expansion.16.desc:0 "Pese a nuestra protección y nuestro apoyo, nuestros súbditos de [FROM.GetName] exigen ahora que los liberemos de sus privilegios y deberes para con nosotros para que puedan volver a ser una nación propia.\n\n[GetDemandingAlpsParagraph]"
 BBA_swiss_expansion.16.a:0 "[SWI_only_independence_response]"
 BBA_swiss_expansion.16.b:0 "Serán un país independiente junto con nuestros estados alpinos"
 BBA_swiss_expansion.16.c:0 "¡Tendrán que ganárselo luchando!"
 SWI_independence_demand_alps_paragraph:0 "Además de su independencia, exigen que les entreguemos nuestra parte de los Alpes, aparentemente para formar un país que abarque todos los Alpes.\n\n"
 SWI_no_alps_independence:0 "Pueden volver a ser independientes"
 SWI_have_alps_but_only_independence:0 "Permitiremos que sean independientes, pero nada más que eso"
 
 BBA_swiss_expansion.17.t_alps:0 "[FROM.GetName] nos ha concedido la independencia, pero no sus territorios alpinos"
 BBA_swiss_expansion.17.t_no_alps:0 "¡[ROOT.GetName] es independiente de nuevo!"
 BBA_swiss_expansion.17.desc_alps:0 "Este es un día trascendental, aunque todavía no hayamos logrado todos nuestros objetivos. [FROM.GetNameDefCap] ha permitido a regañadientes que nos separemos de ellos y nos ha concedido nuestra ansiada independencia, pero, lamentablemente, también han declarado que no están dispuestos a separarse de sus territorios alpinos.\n\nTendremos que encontrar otra forma de unificar los Alpes bajo nuestra bandera."
 BBA_swiss_expansion.17.desc_no_alps:0 "¡Qué día tan feliz para [ROOT.GetNonIdeologyName]! [FROM.GetNameDef] ha aceptado nuestra petición de independencia, lo que significa que volvemos a ser libres para establecer nuestra propia agenda y posicionarnos como escojamos en política exterior. Por otro lado, también tendremos que valernos por nosotros mismos."
 BBA_swiss_expansion.17.a:0 "¿Qué le depara el futuro a [ROOT.GetNonIdeologyName]?"

 BBA_swiss_expansion.18.t:0 "[FROM.GetNameDefCap] nos ha otorgado la independencia tanto a nosotros como a los Alpes"
 BBA_swiss_expansion.18.desc:0 "Nuestros designios por fin se están cumpliendo. [ROOT.GetNonIdeologyName] recupera su independencia y, junto con ella, los territorios anteriormente conocidos como los Alpes [FROM.GetAdjective].\n\nSi bien ya no contamos con la protección de nuestro antiguo señor supremo, la tierra que acabamos de adquirir garantizará mejor nuestra supervivencia."
 BBA_swiss_expansion.18.a:0 "¡Nace [ROOT.GetNameDefCap]!"

 BBA_swiss_expansion.19.t:0 "¡[FROM.GetName] no permitirá que [ROOT.GetNonIdeologyName] se independice!"
 BBA_swiss_expansion.19.desc:0 "Nuestra declaración de independencia no fue recibida con agrado por [FROM.GetNameDef], quien nos gobernaba hasta ahora. Nos han declarado la guerra con la esperanza de tomar nuestro país por la fuerza. Tomemos las armas y demostrémosles que no podrán someter a [ROOT.GetName] tan fácilmente."
 BBA_swiss_expansion.19.a:0 "¡A las armas!"

 SWI_delayed_anschluss_TT:0 "§Y[GER.GetNameDefCap]§! §Rno podrá reclamar el Anschluss§! hasta que el espíritu nacional de §Y$SWI_swiss_democratic_propaganda$§! desaparezca de §Y[AUS.GetName]§! dentro de tres meses."
 SWI_expantion_state_loc:0 "[?SWI.SWI_influence_target_state.GetName]"
 SWI_expansion_no_state:0 "el estado"
 SWI_claiming_state_loc:0 "[?SWI_state_being_claimed.GetName]"
 SWI_claiming_no_state_loc:0 "uno de nuestros estados"
 SWI_press_for_future_canton_TT:0 "Desbloquea la decisión: §YPresionar al país para influir en el futuro cantón§!"


