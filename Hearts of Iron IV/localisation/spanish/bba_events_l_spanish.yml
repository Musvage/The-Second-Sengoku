 # News events 
 bba_news.0.t:0 "El fin de la Sociedad de Naciones"
 bba_news.0.desc:0 "Con la declaración de guerra en [?global.LoN_defender_country.GetNameDef] por [?global.LoN_attacker_country.GetNameDef], la Sociedad de Naciones ha fracasado en sus intentos de preservar la paz. [?global.LoN_attacker_country.GetLeader] se burló abiertamente de la incapacidad de la Sociedad para cualquier actuación y sacó a su país de la organización. Dado que hay más líderes mundiales cuestionando también la razón de ser de una Sociedad de Naciones que no puede evitar los conflictos, los días de la Sociedad han terminado de facto.\nAunque el consejo continúa reuniéndose, nadie espera que haga nada más. La autoridad que alguna vez pudiera tener el consejo se perdió hace mucho tiempo."
 bba_news.0.a:0 "No es tan sorprendente."

 # Italo-Ethiopian War events 
 BBA_italo_ethiopian_war_events.01.t:0 "Terminar la ofensiva de Navidad"
 BBA_italo_ethiopian_war_events.01.desc:0 "Nuestras tropas se han estancado en la guerra contra Abisinia e incluso han sido rechazadas en algunos lugares. Mussolini reprendió en privado al alto mando militar por su incompetencia en esta "ofensiva de Navidad". El Duce quiere resultados y los quiere ya. \n\n Para obtenerlos, ha autorizado el uso de todos los medios necesarios para repeler a los abisinios y poner fin a esta guerra rápidamente y cueste lo que cueste."
 BBA_italo_ethiopian_war_events.01.a:0 "Por todos los medios necesarios"
 BBA_italo_ethiopian_war_events.01.b:0 "Tenemos que ser metódicos y astutos"

 BBA_italo_ethiopian_war_events.02.t:0 "Gran ofensiva italiana"
 BBA_italo_ethiopian_war_events.02.desc:1 "Los italianos tratan de recuperar la iniciativa en la guerra. Están lanzando una ofensiva importante con la intención de romper nuestras líneas y aplastar al imperio [ROOT.GetAdjective] de un solo golpe.\nNuestras fuerzas deben resistir. Es vital que resistan intensos bombardeos y asaltos con tanques y artillería el tiempo suficiente para que podamos convencer a la comunidad internacional de que actúe en nuestra defensa."
 BBA_italo_ethiopian_war_events.02.a:0 "¡Hay que destruir a los invasores!"

 BBA_italo_ethiopian_war_events.03.t:0 "Desarrollo militar en Italia"
 BBA_italo_ethiopian_war_events.03.desc:0 "Nuestra ofensiva ha rechazado a los italianos, pero no ha alcanzado su objetivo. Nuestras tropas se han quedado sin impulso y los italianos ya se están recuperando de la sorpresa.\nLos informes de inteligencia indican que planean un nuevo avance mejor preparado que la última vez. Nuestras fuerzas deben resistir. Cuanto más tiempo los mantengamos lejos de nuestro país, más tendrán que invertir y más fácil será convencer a la Sociedad de Naciones de que esto no es una escaramuza colonial menor, sino más bien la agresión brutal de un país miembro contra otro."
 BBA_italo_ethiopian_war_events.03.a:0 "El juego se pone interesante."

 BBA_italo_ethiopian_war_events.10.t:0 "Resolución de embargo de la Sociedad de Naciones"
 BBA_italo_ethiopian_war_events.10.desc:0 "El Consejo de la Sociedad de Naciones ha decidido imponer un embargo total al comercio con [ITA.GetNameDef] como respuesta a la agresión ilegítima del país contra [ETH.GetNameDef]. Las sanciones incluyen todos y cada uno de los recursos que puedan servir para fabricar equipo de guerra. Deben imponerse inmediatamente y seguir vigentes hasta que el país cese las hostilidades contra [ETH.GetNameDef]."
 BBA_italo_ethiopian_war_events.10.a:0 "Es lo que hay que hacer."
 BBA_italo_ethiopian_war_events.10.b:0 "No podemos arriesgar nuestra economía."
 BBA_italo_ethiopian_war_events.10.c:0 "No, [ITA.GetName] es de los nuestros."
 leave_the_league_of_nations_tt:0 "§Y[ROOT.GetName]§! abandona la Sociedad de Naciones"
 BBA_italo_ethiopian_war_events.11.t:0 "La Sociedad de Naciones exige el cierre de Suez"
 BBA_italo_ethiopian_war_events.11.desc:0 "Los delegados de [ETH.GetName] en la Sociedad de Naciones han solicitado que se cierre el canal de Suez a [ITA.GetName] como parte de las sanciones contra [ITA.GetNameDef]. Tras un largo debate, el Consejo ha decidido aceptar esta solicitud. En consecuencia, [ROOT.GetNameDef] ha recibido la responsabilidad de impedir el tráfico [ITA.GetAdjective] a través del canal."
 BBA_italo_ethiopian_war_events.11.a:0 "Esto hará mella en su esfuerzo bélico."
 BBA_italo_ethiopian_war_events.11.b:0 "No vamos a hacerlo."
 suez_blocked_sanctions_tt:0 "§Y[ITA.GetName]§! no podrá usar el canal de Suez."
 BBA_italo_ethiopian_war_events.12.t:0 "[FROM.GetName] se niega a bloquear el canal de Suez"
 BBA_italo_ethiopian_war_events.12.desc:0 "[FROM.GetLeader] ha informado al Consejo de la Sociedad de Naciones de que [FROM.GetNameDef] no cerrará el canal de Suez a [ITA.GetName]. Esto contraviene claramente los acuerdos internacionales y, cuando se le ha exigido que los cumpla, [FROM.GetName] se ha limitado a anunciar su retirada de la Sociedad de Naciones."
 BBA_italo_ethiopian_war_events.12.a:0 "No puedes confiar en nadie, ¿verdad?"
 BBA_italo_ethiopian_war_events.13.t:0 "[FROM.GetName] cierra el canal de Suez para [ITA.GetName]"
 BBA_italo_ethiopian_war_events.13.desc:0 "Tras la resolución de la Sociedad de Naciones, [FROM.GetLeader] anunció públicamente que ya no está permitido el paso de barcos [ITA.GetAdjective] a través del canal de Suez. Cualquier nave [ITA.GetAdjective] que intente pasar por el canal será incautada, y su carga confiscada, hasta que [ITA.GetName] cese su agresión contra [ETH.GetNameDef]."
 BBA_italo_ethiopian_war_events.13.a:0 "¡Esto les va a doler!"
 BBA_italo_ethiopian_war_events.14.t:0 "Resolución de la Sociedad de Naciones en apoyo a [ETH.GetName]"
 BBA_italo_ethiopian_war_events.14.desc:0 "El Consejo de la Sociedad de Naciones ha debatido la solicitud de [ETH.GetName] de una intervención militar en la guerra con Italia. Al final, el Consejo no llegará a pedir una intervención a gran escala, pero ha hecho una declaración en la que recomienda a los países miembros que apoyen a [ETH.GetName] de cualquier manera posible, permitiendo incluso la participación de voluntarios en apoyo a [ETH.GetName] en el conflicto."
 BBA_italo_ethiopian_war_events.14.a:0 "Deberíamos organizarlo bien."
 BBA_italo_ethiopian_war_events.14.b:0 "Si la gente quiere ir..."
 BBA_italo_ethiopian_war_events.14.c:0 "No tiene sentido enviar a nuestros ciudadanos a morir a otro país."
 BBA_italo_ethiopian_war_events.14.d:0 "Tenemos nuestra propia guerra que librar."
 ETH_volunteers_leave_3000:0 "Aparte de las expediciones organizadas, 3000 ciudadanos [ROOT.GetAdjective] parten para unirse a las fuerzas [ETH.GetAdjective]."
 ETH_volunteers_leave_2000:0 "2000 ciudadanos [ROOT.GetAdjective] parten para unirse a las fuerzas [ETH.GetAdjective]."
 ETH_volunteers_leave_200:0 "A pesar de la postura oficial, unos 200 ciudadanos [ROOT.GetAdjective] parten para unirse a las fuerzas [ETH.GetAdjective]."
 BBA_italo_ethiopian_war_events.15.t:0 "Nuestra petición de apoyo internacional"
 BBA_italo_ethiopian_war_events.15.desc_a:0 "Como resultado de la resolución de la Sociedad de Naciones de permitir el apoyo de [ROOT.GetName], han llegado voluntarios de todo el mundo y se están formando brigadas internacionales. Esperemos que su capacidad de lucha esté a la altura de su entusiasmo."
 BBA_italo_ethiopian_war_events.15.desc_b:0 "Incluso tras la resolución de la Sociedad de Naciones para permitir el apoyo a [ROOT.GetName], el número de voluntarios que viene a ayudarnos en la guerra sigue siendo muy pequeño. Con suerte, las habilidades de combate de estos valientes contendientes liberadores estarán a la altura de su entusiasmo."
 BA_italo_ethiopian_war_events.15.desc_b:0 "Por desgracia, la Sociedad de Naciones no ha aceptado desplegar una fuerza militar en nuestro apoyo y se ha limitado a alentar a los países miembros a ayudarnos. Esto no ha sido de gran ayuda, porque solo ha llegado un puñado de voluntarios nuevos."
 BBA_italo_ethiopian_war_events.15.a:0 "Bien."
 BBA_italo_ethiopian_war_events.15.b:0 "Una lástima."
 BBA_italo_ethiopian_war_events.16.t:0 "¿La ayuda está en camino?"
 BBA_italo_ethiopian_war_events.16.desc:0 "La Sociedad de Naciones no ha llegado al extremo de crear una fuerza militar que expulse a [ITA.GetName] de [ROOT.GetName], pero alentó a los países miembros a enviar fuerzas que ayuden a restablecer el statu quo. Varias naciones, como [FROM.GetName], han indicado que están organizando expediciones. Queda por ver si esto es algo más que palabras y realmente vienen a ayudarnos."
 BBA_italo_ethiopian_war_events.16.a:0 "Tendremos que esperar a verlo."

 BBA_italo_ethiopian_war_events.20.t:0 "[ETH.GetLeader] se niega a rendirse"
 BBA_italo_ethiopian_war_events.20.desc:0 "A pesar de la capitulación de las fuerzas [ETH.GetAdjective], [ETH.GetLeader] se niega a rendirse y se rumorea que se le ha permitido establecer un gobierno en el exilio en [?ETH.host_nation.GetNameDef]. Hemos emitido una protesta formal ante el gobierno [?ETH.host_nation.GetAdjective]."
 BBA_italo_ethiopian_war_events.20.a:0 "La lucha continúa."
 ITA_occupation_tt:0 "[ITA.GetName] continuará técnicamente en guerra contra el gobierno en el exilio de [ETH.GetName] hasta que [ETH.GetName] ya no posea ningún Estado."

 BBA_italo_ethiopian_war_events.100.t:0 "Una solicitud de [FROM.GetNameDef]"
 BBA_italo_ethiopian_war_events.100.desc:0 "El embajador [FROM.GetAdjective] se ha acercado al gobierno con la solicitud formal de [FROM.GetLeader] de que se le permita establecer un gobierno temporal en el exilio aquí, en [ROOT.GetName] si la guerra contra [ITA.GetName] va mal. Si aceptamos, esto nos complicará las relaciones con [ITA.GetName]."
 BBA_italo_ethiopian_war_events.100.a:0 "Son bienvenidos aquí."
 BBA_italo_ethiopian_war_events.100.b:0 "No podemos permitirlo."

 BBA_italo_ethiopian_war_events.101.t:0 "[FROM.GetNameDefCap] acepta la solicitud de acoger al gobierno"
 BBA_italo_ethiopian_war_events.101.desc:0 "El gobierno [FROM.GetAdjective] ha respondido favorablemente a la solicitud de hacer de nación anfitriona para [ROOT.GetLeader] si llega el caso."
 BBA_italo_ethiopian_war_events.101.a:0 "Un problema menos."
 change_focus_to_from_tt:0 "Añade nuevos enfoques para §Y[ROOT.GetNameDef]§! que se pueden usar durante el exilio en §Y[FROM.GetNameDef]§!."
 BBA_italo_ethiopian_war_events.102.t:0 "[FROM.GetNameDefCap] rechaza la solicitud [ROOT.GetAdjective]"
 BBA_italo_ethiopian_war_events.102.desc:0 "Lamentablemente, el gobierno [FROM.GetAdjective] no se atreve a molestar a [ITA.GetLeader]. Han rechazado nuestra solicitud de establecer un gobierno temporal allí si [ETH.GetName] cae."
 BBA_italo_ethiopian_war_events.102.a:0 "Deberíamos intentarlo en otro lugar."
 BBA_italo_ethiopian_war_events.110.t:0 "La Sociedad de Naciones exige la paz"
 BBA_italo_ethiopian_war_events.110.desc:0 "La Sociedad de Naciones ha exigido el fin inmediato de las hostilidades entre [ROOT.GetName] y [FROM.GetName]. La resolución del Consejo concede a los Estados miembros el derecho de declarar la guerra a [ROOT.GetNameDef] si nos negamos a obedecer."
 BBA_italo_ethiopian_war_events.110.a:0 "Tenemos que aceptarlo, por ahora."
 BBA_italo_ethiopian_war_events.110.b:0 "No se atreverán a hacer nada."
 BBA_italo_ethiopian_war_events.111.t:0 "[FROM.GetLeader] accede a la paz"
 BBA_italo_ethiopian_war_events.111.desc:0 "Tras la resolución del Consejo de la Sociedad de Naciones, el gobierno [FROM.GetAdjective], dirigido por [FROM.GetLeader], ha entrado por fin en razón. El tratado de paz presentado por la Sociedad de Naciones restablece las fronteras de antes de la guerra. Por desgracia, no incluye ninguna compensación a [ROOT.GetName] por todos los daños colaterales, pero nos dará tiempo para empezar a reconstruir el país."
 BBA_italo_ethiopian_war_events.111.a:0 "Una especie de victoria."
 BBA_italo_ethiopian_war_events.112.t:0 "[FROM.GetName] desafía a la Sociedad de Naciones"
 BBA_italo_ethiopian_war_events.112.desc:0 "A pesar de la amenaza de guerra de los miembros del consejo de la Sociedad de Naciones, [FROM.GetLeader] parece decidido a destruir [ROOT.GetName]. El consejo ha ordenado que las hostilidades cesen inmediatamente, pero [FROM.GetName] se niega abiertamente a obedecer."
 BBA_italo_ethiopian_war_events_wargoal_tt:0 "Las grandes potencias de la Sociedad de Naciones pueden obtener un objetivo de guerra contra [ROOT.GetName]."
 BBA_italo_ethiopian_war_events.112.a:0 "Tendremos que luchar con más firmeza."
 BBA_italo_ethiopian_war_events.113.t:0 "[FROM.GetName] se niega a obedecer la resolución de la Sociedad de Naciones"
 BBA_italo_ethiopian_war_events.113.desc:0 "La Sociedad de Naciones ha exigido que [FROM.GetNameDef] abandone inmediatamente las agresiones hacia [ETH.GetName]. Sin embargo, [FROM.GetLeader] permanece desafiante y se niega a obedecer. Es una flagrante violación de la normativa internacional, y el consejo ha pedido que se tomen medidas internacionales contra [FROM.GetNameDef]."
 BBA_italo_ethiopian_war_events.113.a:0 "Si solo entienden las cosas por la fuerza..."
 BBA_italo_ethiopian_war_events.113.b:0 "No podemos permitir que la Sociedad de Naciones dicte nuestra política exterior."

 BBA_italo_ethiopian_war_events.120.t:0 "El debacle en [FROM.GetName]"
 BBA_italo_ethiopian_war_events.120.desc:0 "La guerra en [FROM.GetName] no ha ido como esperábamos. Nuestra orgullosa nación se está volviendo el hazmerreír de Europa, y la gente de [ROOT.GetCapitalVictoryPointName] se está inquietando. Podría avecinarse una revolución. Ahora, [FROM.GetLeader] nos plantea una oferta de paz."
 BBA_italo_ethiopian_war_events.120.a:0 "Deberíamos centrarnos en algo más sencillo."
 ETH_peace_treaty_tt:1 "\n§YCondiciones del tratado de paz§!:\n"
 ETH_peace_treaty_part_2_tt:0 "[ETH.GetFlag][ETH.GetName]:"
 BBA_italo_ethiopian_war_events.120.b:0 "¡Todavía podemos ganar!"
 BBA_italo_ethiopian_war_events.121.t:0 "¡Victoria!"
 BBA_italo_ethiopian_war_events.121.desc:0 "Una larga y amarga lucha llega a su fin. [FROM.GetLeader] ha aceptado nuestras exigencias y ha suspendido las agresiones hacia [ROOT.GetName]. Solo se habla de la heroicidad de [ROOT.GetLeader]. [ROOT.GetLeader.GetSheHeCap] ha guiado a [ROOT.GetNameDef] continuamente durante esta época complicada y ha conseguido repeler el poder colonialista europeo."
 BBA_italo_ethiopian_war_events.121.a:0 "Esto marca un nuevo comienzo para África."
 ETH_gets_the_following_states_tt:0 "[ETH.GetNameDefCap] recibirá los siguientes estados:"
 BBA_italo_ethiopian_war_events.122.t:0 "[FROM.GetLeader] se niega obstinadamente"
 BBA_italo_ethiopian_war_events.122.desc:0 "A pesar de los éxitos [ROOT.GetAdjective] en la guerra, el líder [FROM.GetAdjective] se niega a aceptar la derrota. [ROOT.GetLeader] ha demostrado al mundo que una nación africana puede hacer frente a los invasores europeos, y que eso es una victoria en sí misma. Ahora necesitamos que alguno se arrodille."
 BBA_italo_ethiopian_war_events.122.a:0 "La guerra pasa a una nueva fase."
 ethiopia_recognized_flag:0 "Etiopía puede convocar a aliados a la guerra"

 BBA_italo_ethiopian_war_events.200.t:0 "La reputación internacional aumenta"
 BBA_italo_ethiopian_war_events.200.desc:0 "La causa de [ROOT.GetName] siempre ha despertado una fuerte solidaridad, pero nadie se esperaba que el país fuese a resistir mucho más de un mes. Nuestra tenaz resistencia ante los invasores [ITA.GetAdjective] se está ganando los corazones de la gente y los líderes mundiales ya empiezan a tomarse a [ROOT.GetName] más en serio."
 BBA_italo_ethiopian_war_events.200.a:0 "Ojalá hiciesen algo más que hablar"
 BBA_italo_ethiopian_war_events.201.t:0 "Aumento de la moral del ejército"
 BBA_italo_ethiopian_war_events.201.desc:0 "Resistir tanto tiempo y contra todo pronóstico hace que la moral de los soldados de a pie empiece a subir de nuevo. Muchos empezaron a dar la derrota por segura cuando se esfumó el entusiasmo inicial, pero ahora vuelve a hablarse de la victoria. También hay indicios claros de que las unidades se están adaptando al nuevo estilo de combate."
 BBA_italo_ethiopian_war_events.201.a:0 "Debemos usar esto como un punto de inflexión para expulsar al enemigo de [ROOT.GetName]"
 ETH_morale_boost_tt:0 "Modifica §Y[GetEthiopianArmySpiritName]§! en:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! \n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"

 BBA_italo_ethiopian_war_events.202.t:0 "Deserciones enemigas"
 BBA_italo_ethiopian_war_events.202.desc:0 "Empezó poco a poco: parte de las unidades irregulares de nuestro enemigo comenzaron a desmoralizarse y algunas se pasaron a nuestro bando. Ahora los soldados están desertando en masa, y no solo los irregulares. Algunos de los desertores incluso traen equipo pesado."
 BBA_italo_ethiopian_war_events.202.a:0 "Las tornas están cambiando"
 
 BBA_italo_ethiopian_war_events.203.t:0 "Supervivencia contra todo pronóstico"
 BBA_italo_ethiopian_war_events.203.desc:0 "Los supuestos expertos no esperaban que aguantásemos ni un mes cuando estalló la guerra. Hemos resistido durante bastante más tiempo a un ejército en teoría moderno. Sabemos cómo luchan y nos hemos adaptado a ello. La gente está recuperando la fe y los reclutas acuden en masa desde todas partes para unirse a nuestra bandera."
 BBA_italo_ethiopian_war_events.203.a:0 "Echaremos a los invasores al mar"
 ETH_for_the_duration_of_the_war_tt:0 "Mientras dure la guerra:"

 BBA_italo_ethiopian_war_events.204.t:0 "La guerra popular"
 BBA_italo_ethiopian_war_events.204.desc:0 "El pueblo se levanta contra los invasores en todas partes, y tanto jóvenes como ancianos se unen al movimiento de la resistencia, lo que obliga a [ITA.GetName] a esforzarse aún más para obtener cualquier logro. Los lugareños que no pueden luchar están fabricando armas y equipo para el ejército."
 BBA_italo_ethiopian_war_events.204.a:0 "La victoria está cerca"

 BBA_italo_ethiopian_war_events.300.t:0 "Preocupación del pueblo italiano"
 BBA_italo_ethiopian_war_events.300.desc:2 "Nuestros ejércitos luchan por hacer cualquier avance en [ETH.GetName], pero la falta de progreso se puede sentir incluso en [ITA.GetName]. El pueblo [ITA.GetAdjective] está empezando a perder la fe en la guerra, e incluso en que nuestro liderazgo pueda guiarnos a la victoria final."
 BBA_italo_ethiopian_war_events.300.a:1 "¡Qué poca fe tienen!"

 BBA_italo_ethiopian_war_events.301.t:0 "Desaliento en el ejército de África"
 BBA_italo_ethiopian_war_events.301.desc:1 "Nuestros ejércitos en [ETH.GetName] están haciendo poco o ningún progreso y están sufriendo muchas bajas. La resistencia es feroz y tenemos que combatir con dureza para ganar cada centímetro. La moral está bajo mínimos en todos los ejércitos e incluso hemos recibido informes de que algunas compañías se han negado a obedecer órdenes directas."
 BBA_italo_ethiopian_war_events.301.a:1 "¡Debemos darle la vuelta a la guerra!"

 BBA_italo_ethiopian_war_events.302.t:0 "Agitación en las colonias"
 BBA_italo_ethiopian_war_events.302.desc:1 "Nuestras dificultades en [ETH.GetName] han empezado a tener un efecto dominó sobre otros lugares; según los informes que estamos recibiendo de las colonias, nuestros súbditos han empezado a desobedecer a las autoridades locales tanto en asuntos pequeños como en otros más importantes. Al parecer, ven nuestra falta de progreso en la guerra como una debilidad y están poniendo a prueba nuestra fuerza."
 BBA_italo_ethiopian_war_events.302.a:1 "¡Son noticias preocupantes!"
 ITA_colonial_unrest_tt:0 "Agitación colonial: §R+15%§!"

 BBA_italo_ethiopian_war_events.303.t:0 "El pueblo italiano pone en duda el esfuerzo bélico"
 BBA_italo_ethiopian_war_events.303.desc:1 "La debacle [ETH.GetAdjective] ha puesto al pueblo [ITA.GetAdjective] en contra de la guerra. Cada vez son más las personas que critican abiertamente a nuestro gobierno y a sus dirigentes, e incluso abundan las murmuraciones sobre otras alternativas."
 BBA_italo_ethiopian_war_events.303.a:1 "¡Traidores!"

 BBA_italo_ethiopian_war_events.304.t:0 "Deserciones en masa"
 BBA_italo_ethiopian_war_events.304.desc:1 "La situación en [ETH.GetName] es acuciante, ya que la moral de los soldados sigue cayendo en picado. ¡El ejército está atascado en varios lugares y está sufriendo deserciones en masa, lo que reduce nuestros efectivos incluso sin la intervención del ejército [ETH.GetAdjective]! Hasta tenemos un informe de un oficial atropellado por un camión. Lo hemos catalogado como un accidente."
 BBA_italo_ethiopian_war_events.304.a:1 "¡Son todos unos cobardes!"
 ITA_desertions_east_africa_tt:0 "Los ejércitos sufren deserciones en África Oriental"

 BBA_italo_ethiopian_war_events.305.t:0 "Protestas en las colonias"
 BBA_italo_ethiopian_war_events.305.desc:1 "Lo que empezó como desobediencia civil en las colonias ha escalado hasta casi convertirse en una rebelión. Nuestro fracaso a la hora de poner remedio a las constantes dificultades en [ETH.GetName] ha convencido a nuestros súbditos de que somos débiles y de que estarían mejor sin nuestro gobierno."
 BBA_italo_ethiopian_war_events.305.a:1 "¡Insolentes!"
 ITA_colonial_uproar_tt:0 "Agitación colonial importante: §R+80%§!"

 BBA_italo_ethiopian_war_events.400.t:0 "Es hora de ocuparse de [AFA.GetNameDef]"
 BBA_italo_ethiopian_war_events.400.desc:0 "El sultán de [AFA.GetNameDef], [AFA.GetLeader], lleva mucho tiempo bajo la fuerte influencia [ROOT.GetAdjective]. Por eso fue neutral durante la última guerra, a pesar de formar parte del imperio [ETH.GetAdjective]. De hecho, la única razón por la que sigue teniendo poder es por la buena voluntad [ROOT.GetAdjective]. Aunque el país le haya vendido su costa a [ROOT.GetName], continúa siendo un obstáculo para nuestra conquista. La captura de [?ITA.ITA_capture_state.GetName] debería bastar para convencer al sultán de que entregue el resto de sus tierras."
 BBA_italo_ethiopian_war_events.400.a:0 "Enviar un ultimátum exigiendo su total sumisión"
 BBA_italo_ethiopian_war_events.400.b:0 "Podemos ocuparnos de [AFA.GetNameDef] más tarde. Ahora no es el momento."
 BBA_italo_ethiopian_war_events.401.t:0 "Un ultimátum de [FROM.GetName]"
 BBA_italo_ethiopian_war_events.401.desc:0 "Los italianos nos han pedido que pongamos todo el estado bajo su control, para usarlo como zona de operaciones en su guerra contra [ETH.GetName]. Si aceptamos, supondrá el fin de la independencia de [ROOT.GetNAme], pero negarnos dará lugar a una invasión."
 BBA_italo_ethiopian_war_events.401.a:0 "No tiene sentido resistirse"
 BBA_italo_ethiopian_war_events.401.b:0 "Si quieren nuestra tierra, tendrán que arrebatárnosla por la fuerza"
 BBA_italo_ethiopian_war_events.402.t:0 "[FROM.GetLeader] cede"
 BBA_italo_ethiopian_war_events.402.desc:0 "[FROM.GetNameDefCap] ha aceptado nuestras exigencias y nos permitirá usar las tierras [FROM.GetAdjective] como base de operaciones contra [ETH.GetName]. En la práctica, esto pone fin a la independencia de [FROM.GetName]."
 BBA_italo_ethiopian_war_events.402.a:0 "Bien, avancemos y ocupemos las tierras."
 BBA_italo_ethiopian_war_events.403.t:0 "[FROM.GetNameDefCap] sigue desafiándonos"
 BBA_italo_ethiopian_war_events.403.desc:0 "Por desgracia, la presión diplomática no ha bastado para asegurar el dominio de [FROM.GetNameDef] por parte de los italianos. [FROM.GetLeader] se mantiene firme en la convicción de que su país puede enfrentarse al poderío militar de [ROOT.GetName]."
 BBA_italo_ethiopian_war_events.403.a:0 "Tendremos que hacerlo por las malas"

 BBA_italo_ethiopian_war_events.500.t:0 "Exige la paz"
 BBA_italo_ethiopian_war_events.500.desc:0 "[GetItaloEthiopianPeaceDemands]"
 BBA_italo_ethiopian_war_events.500.desc_guarantees:0 "El gobierno [FROM.GetAdjective] nos exige que firmemos la paz con [ETH.GetName] si queremos su ayuda contra los alemanes. Si firmamos un tratado con los etíopes, debemos estar dispuestos a desprendernos de algunas de las tierras que hemos conquistado, pero conservando otras. Esta paz será seguramente un trago amargo para ambos países, pero podría valer la pena cuando nos enfrentemos a los alemanes."
 BBA_italo_ethiopian_war_events.500.desc_territories:0 "Para entregarnos algunos de sus territorios coloniales, los británicos quieren que pongamos fin a nuestra guerra con los etíopes. Si firmamos un tratado con ellos, debemos estar dispuestos a desprendernos de algunas de las tierras que hemos conquistado, pero conservando otras. Esta paz será seguramente un trago amargo para ambos países debido a toda la sangre, sudor y lágrimas que hemos derramado."
 BBA_italo_ethiopian_war_events.500.a:0 "Es una paz amarga."
 BBA_italo_ethiopian_war_events.500.b:0 "Necesitamos su apoyo."
 BBA_italo_ethiopian_war_events.500.c:0 "¡Hemos luchado muy duro!"
 BBA_italo_ethiopian_war_events.500_tt:0 "La guerra continúa"

 BBA_italo_ethiopian_war_events.501.t:0 "Obligados a negociar la paz"
 BBA_italo_ethiopian_war_events.501.desc:0 "Nuestro país anfitrión, que tan amablemente nos acogió después de que nuestra propia nación fuera invadida por [ITA.GetNameDefCap], parece haberse cansado de nosotros. Están conspirando a nuestras espaldas para obligarnos a firmar un tratado de paz con los asquerosos invasores italianos. Por desgracia, poco podemos hacer al respecto."
 BBA_italo_ethiopian_war_events.501.a:0 "No tenemos elección"
 BBA_italo_ethiopian_war_events.501.b:0 "¡Seguiremos luchando!"
 BBA_ethiopia_is_expelled_tt:0 "El gobierno de §Y[ETH.GetNameWithFlag]§! queda expulsado de §Y[ENG.GetNameWithFlag]§!. Podrá establecer su gobierno en el exilio en otro territorio."

 BBA_italo_ethiopian_war_events.502.t:0 "No hay tratado de paz"
 BBA_italo_ethiopian_war_events.502.desc:0 "[GetItalyRefusesPeaceTalks]"
 BBA_italo_ethiopian_war_events.502.desc_guarantees:0 "El gobierno italiano ha rechazado nuestra exigencia de que sellen la paz con [ETH.GetNameDefCap] a cambio de que les ayudemos contra los alemanes. Tendrán que enfrentarse a este ataque solos."
 BBA_italo_ethiopian_war_events.502.desc_territories:0 "El gobierno italiano ha rechazado nuestra exigencia de que sellen la paz con [ETH.GetNameDefCap] a cambio de algunos de nuestros territorios coloniales. ¡Esto solo demuestra que no se pueden hacer tratos con semejantes criminales!"
 BBA_italo_ethiopian_war_events.502.a:0 "Es una lástima."

 BBA_italo_ethiopian_war_events.503.t:0 "[ETH.GetNameDefCap] se niega a negociar la paz"
 BBA_italo_ethiopian_war_events.503.desc:0 "El gobierno etíope ha desoído las propuestas británicas de firmar un tratado de paz con nosotros. Por consiguiente, [ENG.GetLeader] ha expulsado a los etíopes de [ENG.GetNameDef], dejando claro al resto del mundo que valora nuestra relación por encima de la que tiene con Etiopía. ¡Esto nos permitirá consolidar nuestras posiciones en África!"
 BBA_italo_ethiopian_war_events.503.a:0 "Los someteremos."

 BBA_italo_ethiopian_war_events.510.t:0 "[ITA.GetNameDef] socava la autoridad de Etiopía"
 BBA_italo_ethiopian_war_events.510.desc:0 "Hemos recibido informes de que los italianos han lanzado una campaña de desinformación para socavar a nuestro gobierno y la legitimidad de nuestro estado. Esas viles mentiras hacen que algunos de nuestros súbditos se sumen a la causa de [ITA.GetNameDef] y debiliten nuestra reivindicación al trono. ¡Debemos recuperar nuestro control sobre Etiopía antes de que causen más daño!"
 BBA_italo_ethiopian_war_events.510.a:0 "¡Pagarán por sus mentiras!"

#Ethiopia - Balance of Power
 BBA_ethiopia_balance_of_power_events.01.t:0 "Desafío a las normas"
 BBA_ethiopia_balance_of_power_events.01.desc_fascism:1 "La creciente descentralización de [THIS.GetName], unida a la falta de apoyo generalizado a la administración al mando y a una mayor inestabilidad en la región, ha desembocado en una rebelión abierta contra el gobierno central. Los partidarios de $haile_selassie_gugsa$ han recurrido a las armas con la intención de ponerlo en el trono [THIS.GetAdjective]."
 BBA_ethiopia_balance_of_power_events.01.desc_neutrality:1 "La creciente descentralización de [THIS.GetName], unida a la falta de apoyo generalizado a la administración al mando y a una mayor inestabilidad en la región, ha desembocado en una rebelión abierta contra el gobierno central."
 BBA_ethiopia_balance_of_power_events.01.desc_communism:0 "La creciente centralización de [THIS.GetName], unida a la falta de apoyo generalizado a la administración al mando y a una mayor inestabilidad en la región, ha desembocado en una rebelión abierta contra el gobierno central. Los anarquistas han declarado que liberarán a la nación de nuestra administración."
 BBA_ethiopia_balance_of_power_events.01.a:0 "Los derrotaremos."
 BBA_ethiopia_balance_of_power_events.01.b:0 "Acabad con el farsante."
 BBA_ethiopia_balance_of_power_events.01.c:0 "Hay que destruir a los traidores."
 ETH_alternate_fascist_party:0 "Partidarios de Hayamot"
 ETH_alternate_fascist_party_long:0 "Partidarios de $ETH_hailu_tekle_haymanot$"
 ETH_alternate_neutrality_party:0 "Partidarios de Selassie"
 ETH_alternate_neutrality_party_long:0 "Partidarios de $ETH_haile_selassie$"

 BBA_ethiopia_balance_of_power_events.10.t:0 "[ROOT.GetName] se desmorona"
 BBA_ethiopia_balance_of_power_events.10.desc:1 "Para sorpresa de nadie, la progresiva descentralización de [THIS.GetNameDef] ha provocado que el gobierno central pierda gran parte de su autoridad. Algunas regiones han llegado incluso a declarar su independencia de [THIS.GetNameDef]. Tenemos que actuar rápidamente si queremos recuperar el control de las regiones afectadas."
 BBA_ethiopia_balance_of_power_events.10.a:0 "Supongo que no se puede hacer nada al respecto."
 BBA_ethiopia_balance_of_power_events.10.b:0 "Destruidlos."
 ETH_breakup_tt:0 "§RConsigue la independencia de [ROOT.GetName]§!"
 ETH_breakup_fight_tt:0 "§RConsigue la independencia de [ROOT.GetName]. [ROOT.GetName] les declara la guerra.§!"

#BBA_ethiopia_balance_of_power_events.20.t: "Education Reforms" 
#BBA_ethiopia_balance_of_power_events.20.desc: "As we begin to reform [ETH.GetNameDefCap], the issue of the education system has come to the forefront. Making sure the next generation are able to join the workforce is of course our priority. However, we have an opportunity to nudge that generation in a more acceptable moral direction."
#BBA_ethiopia_balance_of_power_events.20.a: "Implementing [ETH.GetLeader]’s plans are their only concern."
#BBA_ethiopia_balance_of_power_events.20.b: "Religion is the opiate of the masses."
#
#BBA_ethiopia_balance_of_power_events.21.t: "[ETH.GetAdjective] Road Improvements"
#BBA_ethiopia_balance_of_power_events.21.desc: "[ETH.GetNameDefCap]’s road network remains limited and hinders the economic development of the country. We now have the budget to implement improvements to the road network, but there is a split over whether we should prioritize expanding the existing network to the benefit of people in their local area, or create highways around the capital to concentrate economic development."
#BBA_ethiopia_balance_of_power_events.21.a: "Prioritize local road expansion in the regions."
#BBA_ethiopia_balance_of_power_events.21.b: "We need to concentrate economic development."

 BBA_ethiopia_balance_of_power_events.22.t:0 "Reforma en los cargos de oficial militar"
 BBA_ethiopia_balance_of_power_events.22.desc:0 "La experiencia reciente ha demostrado que muchos de nuestros oficiales militares están mal equipados para la guerra moderna. Lo más probable es que esta flaqueza se deba a la costumbre de ofrecer rangos militares en función de los títulos hereditarios o políticos, en lugar de hacerlo basándonos en los méritos de la persona en cuestión. Con la reciente ola de reformas en [ETH.GetNameDef], ha llegado el momento de tomar una decisión sobre el futuro de la jerarquía militar."
 BBA_ethiopia_balance_of_power_events.22.a:0 "Los campesinos son chusma sin liderazgo."
 BBA_ethiopia_balance_of_power_events.22.b:0 "La meritocracia es esencial en el ejército. "

 BBA_ethiopia_balance_of_power_events.23.t:0 "Reforma educativa estandarizada"
 BBA_ethiopia_balance_of_power_events.23.desc:0 "Las reformas educativas recientes ya están dando sus frutos. Los jóvenes no solo son cada vez más fieles a [ETH.GetLeader], sino que parece que también presionan a sus padres para que sigan por esa línea."
 BBA_ethiopia_balance_of_power_events.23.a:0 "El régimen es cada día más seguro."

 BBA_ethiopia_balance_of_power_events.24.t:0 "Reforma de la educación"
 BBA_ethiopia_balance_of_power_events.24.desc:0 "Las reformas educativas recientes ya están dando sus frutos. Cada vez se cuestionan más las antiguas jerarquías de [ETH.GetNameDef], y los jóvenes exigen que se demuestre su legitimidad. Aunque esto ha provocado tensiones entre las generaciones más jóvenes y las más mayores, parece que al final el cambio de actitud acabará favoreciéndonos."
 BBA_ethiopia_balance_of_power_events.24.a:0 "El tiempo corre a nuestro favor."

 BBA_ethiopia_balance_of_power_events.25.t:0 "Oficiales políticos militares"
 BBA_ethiopia_balance_of_power_events.25.desc:0 "Poco a poco vamos centralizando el control político y económico de [ETH.GetName], pero la preocupación por los militares no desaparece. Si se volvieran contra nosotros, tendríamos pocas posibilidades de rechazar sus exigencias, así que hemos empezado a introducir oficiales políticos en las fuerzas armadas para garantizar que entre las tropas no calen ideas inapropiadas."
 BBA_ethiopia_balance_of_power_events.25.a:0 "Es por su propio bien."

 BBA_ethiopia_balance_of_power_events.26.t:0 "Meritocracia en el ejército"
 BBA_ethiopia_balance_of_power_events.26.desc:0 "La experiencia reciente ha demostrado que muchos de nuestros oficiales militares están mal equipados para la guerra moderna. Lo más probable es que esta flaqueza se deba a la costumbre de ofrecer rangos militares en función de los títulos hereditarios o políticos, en lugar de hacerlo basándonos en los méritos de la persona en cuestión. Con la reciente ola de reformas en [ETH.GetName], conviene asegurarnos de que la meritocracia sea el factor más determinante a la hora de convertirse en un líder militar."
 BBA_ethiopia_balance_of_power_events.26.a:0 "La meritocracia es esencial en el ejército."

 BBA_ethiopia_balance_of_power_events.30.t:0 "$ETH_balcho_safo$ vuelve"
 BBA_ethiopia_balance_of_power_events.30.desc:0 "El antiguo shum de Sidamo, y antaño dejazmach del ejército [FROM.GetAdjective], ha acudido a la llamada de [FROM.GetLeader] para volver a tomar las armas por su país. Al héroe de Adwa lo acompañan reclutas de sus dominios personales. Esperemos que esto ayude a repeler la invasión [ITA.GetAdjective]."
 BBA_ethiopia_balance_of_power_events.30.a:0 "El regreso de un verdadero héroe."

 BBA_ethiopia_balance_of_power_events.51.t:0 "Señor local se ofrece a crear una unidad de mercenarios"
 BBA_ethiopia_balance_of_power_events.51.desc:0 "Un señor local de [?ROOT.ETH_bop_state.GetName] se ha ofrecido a crear una unidad para el ejército imperial. Los hombres se reclutarán de entre los bandidos locales y los voluntarios extranjeros, por lo que ya estarán totalmente equipados y listos para la batalla. No cabe duda de que corremos el riesgo de perder autoridad, pero reunir más tropas nos dará más posibilidades de ganar la guerra."
 BBA_ethiopia_balance_of_power_events.51.a:0 "El país necesita toda la ayuda que podamos obtener."
 BBA_ethiopia_balance_of_power_events.51.b:0 "Necesitamos reducir el número de ejércitos privados, no aumentarlo."

 BBA_ethiopia_balance_of_power_events.52.t:0 "Señor local desea ampliar su dominio"
 BBA_ethiopia_balance_of_power_events.52.desc:0 "Un señor local de [?ROOT.ETH_bop_state.GetName] planea ampliar su base de poder y su dominio. Esto será, en cierta medida, beneficioso para el país en su conjunto, ya que hace fuertes inversiones en la capacidad de producción local. Por otro lado, si no lo impedimos, el gobierno central tendrá menos control sobre [?ROOT.ETH_bop_state.GetName]."
 BBA_ethiopia_balance_of_power_events.52.a:0 "Está bien así."
 BBA_ethiopia_balance_of_power_events.52.b:0 "Hay que pararle los pies."

 BBA_ethiopia_balance_of_power_events.53.t:0 "Gobernante regional quiere producir armas"
 BBA_ethiopia_balance_of_power_events.53.desc:0 "Uno de los señores de [?ROOT.ETH_bop_state.GetName] desea que le apoyemos para producir localmente fusiles y munición en [?ROOT.ETH_bop_state.GetName]. Esto podría ayudar a nuestras fuerzas armadas a estar mejor equipadas y mejorar la capacidad de lucha del ejército [ROOT.GetAdjective]."
 BBA_ethiopia_balance_of_power_events.53.a:0 "Los fusiles son más importantes que el control en este momento."
 BBA_ethiopia_balance_of_power_events.53.b:0 "Dejar la producción de armas en manos privadas parece peligroso."

 BBA_ethiopia_balance_of_power_events.54.t:0 "Escasez de suministros en [?ROOT.ETH_bop_state.GetName]"
 BBA_ethiopia_balance_of_power_events.54.desc:0 "La gente de [?ROOT.ETH_bop_state.GetName] busca la ayuda del gobierno central. Los últimos acontecimientos han provocado una escasez de suministros y a la región le vendrían muy bien unas inversiones que contrarresten el problema."
 BBA_ethiopia_balance_of_power_events.54.a:0 "Tenemos que hacer algo."
 ETH_investments_in_state_tt:0 "\nModifica §Y$ETH_state_development_dynamic_modifier$§! en:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+5%§!"
 BBA_ethiopia_balance_of_power_events.54.b:0 "Por desgracia, no podemos hacer gran cosa en este momento."
 ETH_decline_in_state_tt:0 "\nModifica §Y$ETH_state_development_dynamic_modifier$§! en:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §R-5%§!"
 BBA_ethiopia_balance_of_power_events.54.c:0 "Las autoridades locales de [?ROOT.ETH_bop_state.GetName] tendrán que lidiar con los problemas"

 BBA_ethiopia_balance_of_power_events.55.t:0 "La población se queja del trato recibido"
 BBA_ethiopia_balance_of_power_events.55.desc:0 "Ha habido varios casos de quejas contra los gobernantes locales de [?ROOT.ETH_bop_state.GetName]. El pueblo se siente maltratado por la aristocracia. Una primera investigación sobre el asunto ha demostrado que sus quejas están justificadas en cierto punto. Sin embargo, los nobles no verán con buenos ojos la intervención del gobierno central."
 BBA_ethiopia_balance_of_power_events.55.a:0 "Necesitamos dar un ejemplo aquí."
 BBA_ethiopia_balance_of_power_events.55.b:0 "No corresponde al gobierno central interferir en los asuntos locales."

 BBA_ethiopia_balance_of_power_events.56.t:0 "Auge económico de [?ROOT.ETH_bop_state.GetName]"
 BBA_ethiopia_balance_of_power_events.56.desc:0 "El trabajo realizado por el gobierno central para mejorar la administración de [ROOT.GetName] e integrar a las diferentes regiones ha dado lugar a un boom económico en [?ROOT.ETH_bop_state.GetName]. La región atrae a inmigrantes de otras partes del país y la industria se expande."
 BBA_ethiopia_balance_of_power_events.56.a:0 "Deberíamos aprovechar esta oportunidad para impulsar aún más el proceso de centralización."
 BBA_ethiopia_balance_of_power_events.56.b:0 "Deberíamos centrarnos en reinvertir en la región para que florezca aún más."


#Imperial Ethiopia
 BBA_ethiopia_exile_events.01.t:0 "[FROM.GetLeader] recuperará [FROM.GetName]"
 BBA_ethiopia_exile_events.01.desc:0 "[FROM.GetLeader], líder [FROM.GetAdjective] en el exilio, quiere iniciar una importante campaña para recuperar su país. La población parece apoyar dichas intenciones, por lo que este podría ser el mejor momento."
 BBA_ethiopia_exile_events.01.a:0 "Compartimos la causa de [FROM.GetName]."
 ETH_can_call_allies_tt:0 "§Y[ETH.GetNameWithFlag]§! puede convocar a aliados a la guerra."
 BBA_ethiopia_exile_events.02.t:0 "Aumento de la actividad de la resistencia en el norte de [ETH.GetName]"
 BBA_ethiopia_exile_events.02.desc:0 "[ETH.GetLeader] ha huido del país, pero sigue animando a sus partidarios a que ataquen a los victoriosos ejércitos [ROOT.GetAdjective]. Sus discursos han generado un aumento en la actividad de la resistencia en el norte y en el centro de [ETH.GetName]."
 BBA_ethiopia_exile_events.02.a:0 "Debemos permanecer alerta."

 BBA_ethiopia_exile_events.03.t:0 "Guerrillas comunistas en el sur de [ETH.GetName]"
 BBA_ethiopia_exile_events.03.desc:0 "Han llegado varios informes sobre ataques contra las fuerzas [ROOT.GetAdjective] en el sur de [ETH.GetName]. Se cree que los responsables son una organización que se hace llamar Leones negros."
 BBA_ethiopia_exile_events.03.a:0 "Insurgentes..."

 BBA_ethiopia_exile_events.04.t:0 "Retirada de $RAJ_orde_wingate$"
 BBA_ethiopia_exile_events.04.desc:0 "[ENG.GetNameDefCap] ha decidido retirar a $RAJ_orde_wingate$. Afirman que se le ha encargado la preparación de una nueva fuerza para ayudar a [ETH.GetLeader] en la guerra de [ETH.GetName]. Todo apunta a que será una estancia limitada y que $RAJ_orde_wingate$ regresará cuando termine la operación."
 BBA_ethiopia_exile_events.04.a:0 "Esperemos que sea rapidito."

 BBA_ethiopia_exile_events.05.t:0 "Traslado de $RAJ_orde_wingate$ a Birmania"
 BBA_ethiopia_exile_events.05.desc:0 "El gobierno [ENG.GetAdjective] nos informa de que se trasladará a $RAJ_orde_wingate$ a Birmania inmediatamente, donde se encargará de organizar una nueva fuerza."
 BBA_ethiopia_exile_events.05.a:0 "Una lástima."

 BBA_ethiopia_exile_events.06.t:0 "[FROM.GetName] solicita el señorío de [550.GetName]"
 BBA_ethiopia_exile_events.06.desc:0 "[FROM.GetLeader] ha solicitado el señorío de [550.GetName] si se lo arrebatamos a [550.Owner.GetNameDef]. La región ha estado bajo el control [ETH.GetAdjective], por lo que existe precedencia histórica para la reclamación. [FROM.GetLeader] también ha expuesto que los Habesha deberían unirse bajo un único gobernante, citando el hecho de que desde que las fuerzas [ITA.GetAdjective] ocuparon [550.GetName], [FROM.GetNameDef] no ha tenido acceso al mar."
 BBA_ethiopia_exile_events.06.a:0 "Tiene sentido."
 BBA_ethiopia_exile_events.06.b:0 "No podemos prometer tierras ahora mismo."

 BBA_ethiopia_exile_events.07.t:0 "[FROM.GetNameDefCap] acepta nuestra solicitud"
 BBA_ethiopia_exile_events.07.desc:0 "El gobierno [FROM.GetAdjective] considera que nuestro reclamo de las tierras Habesha es legítimo, y ha aceptado la solicitud del señorío de [550.GetName]."
 BBA_ethiopia_exile_events.07.a:0 "Grandes noticias."

 BBA_ethiopia_exile_events.08.t:1 "El gobierno [FROM.GetAdjective] se niega"
 BBA_ethiopia_exile_events.08.desc:0 "A pesar de nuestras reivindicaciones legítimas sobre la región de [550.GetName], el gobierno [FROM.GetAdjective] se niega a prometer o a hacer declaraciones a favor de las reivindicaciones [ROOT.GetAdjective]. El tiempo dirá si nos dejan controlar la costa."
 BBA_ethiopia_exile_events.08.a:0 "Primero habrá que ganar la guerra."

 BBA_ethiopia_exile_events.10.t:0 "[FROM.GetName] solicita el señorío de todas las tierras somalíes"
 BBA_ethiopia_exile_events.10.desc:0 "Durante una reunión con el ministro de Asuntos Exteriores [ROOT.GetAdjective] en la residencia temporal de [FROM.GetLeader], [FROM.GetLeader] pidió que se concediese a [FROM.GetName] el señorío de todas las tierras somalíes, puesto que ya hay mucha población somalí en Etiopía y que las disputas fronterizas fueron una de las excusas para iniciar el conflicto. Según [FROM.GetLeader], si cedemos estos territorios a [FROM.GetNameDef], no existirían razones para que se produzcan más conflictos."
 BBA_ethiopia_exile_events.10.a:0 "Así tendríamos un fuerte aliado."
 BBA_ethiopia_exile_events.10.b:0 "Que se queden los Estados del enemigo."
 BBA_ethiopia_exile_events.10.c:0 "Estas exigencias son demasiado."

 BBA_ethiopia_exile_events.11.t:0 "¡Somalia nos pertenece!"
 BBA_ethiopia_exile_events.11.desc:0 "El gobierno [FROM.GetAdjective] ha accedido a cedernos el control de todas las tierras somalíes. Esto significa que [ROOT.GetName] controlará casi por completo el Cuerno de África cuando termine la guerra."
 BBA_ethiopia_exile_events.11.a:1 "¡Es una noticia fantástica!"


 BBA_ethiopia_exile_events.12.t:0 "Éxito parcial"
 BBA_ethiopia_exile_events.12.desc:1 "El gobierno [FROM.GetAdjective] dice que podemos quedarnos parte de las tierras somalíes. En concreto, las que logremos arrebatar al enemigo. Sin embargo, se niegan a ceder las que ya se consideran parte de su imperio."
 BBA_ethiopia_exile_events.12.a:0 "Supongo que es más fácil entregar los Estados de los demás."

 BBA_ethiopia_exile_events.13.t:0 "Sin suerte"
 BBA_ethiopia_exile_events.13.desc:0 "[FROM.GetNameDef] ha rechazado nuestra petición del futuro señorío de las tierras somalíes. Por desgracia, se han negado incluso a prometernos el control del territorio arrebatado al enemigo."
 BBA_ethiopia_exile_events.13.a:0 "Por qué será."

 BBA_ethiopia_exile_events.14.t:0 "[FROM.GetLeader] solicita el control de [454.GetName]"
 BBA_ethiopia_exile_events.14.desc:0 "En una reunión en Downing Street, [FROM.GetLeader] habló con el primer ministro [ROOT.GetAdjective] sobre [454.GetName]. [FROM.GetLeader] afirmó que recibió una agradable bienvenida de camino a [ROOT.GetNameDef]. Posteriormente, [FROM.GetLeader] pidió usar [454.GetName] como base para reconquistar [ETH.GetNameDef], citando su línea directa con el rey Salomón, y pidiendo al primer ministro que ceda [454.GetName] a [ETH.GetNameDef]."
 BBA_ethiopia_exile_events.14.a:0 "Tal vez podamos aprovecharlo."
 BBA_ethiopia_exile_events.14.b:0 "¡Ni hablar!"

 BBA_ethiopia_exile_events.15.t:0 "[FROM.GetNameDefCap] acepta"
 BBA_ethiopia_exile_events.15.desc:0 "Inesperadamente, el gobierno [FROM.GetAdjective] ha accedido a dejarnos usar [454.GetName] como base. Deberíamos ponernos en marcha rápidamente para establecer allí nuestra administración. Algún día levantaremos el nuevo templo de Salomón."
 BBA_ethiopia_exile_events.15.a:0 "Este es el comienzo de una nueva era."

 BBA_ethiopia_exile_events.16.t:0 "[FROM.GetNameDefCap] se niega"
 BBA_ethiopia_exile_events.16.desc:1 "Por desgracia, el gobierno [FROM.GetAdjective] no nos permitirá usar [454.GetName] como base y ha puesto en tela de juicio la legitimidad de nuestras reclamaciones en la región."
 BBA_ethiopia_exile_events.16.a:1 "Es un ultraje."

 BBA_ethiopia_exile_events.17.t:0 "[ROOT.GetLeader] promete barcos a [FROM.GetLeader]"
 BBA_ethiopia_exile_events.17.desc:0 "Durante un encuentro privado entre [ROOT.GetLeader] y [FROM.GetLeader], [ROOT.GetLeader] prometió que [ROOT.GetNameDef] apoyaría a [FROM.GetNameDef] con barcos. Puede que se dijera sin pensar, pero la marina [ROOT.GetAdjective] debería cumplir."
 BBA_ethiopia_exile_events.17.a:0 "Tenemos algunos destructores de sobra."
 ETH_destroyers_tt:0 "[ETH.GetName] recibe 5 destructores de [JAP.GetName]."
 BBA_ethiopia_exile_events.17.b:0 "Les daremos un crucero con algunas escoltas."
 ETH_cruiser_tt:0 "[ETH.GetName] recibe un crucero pesado y 3 destructores de [JAP.GetName]."
 BBA_ethiopia_exile_events.17.c:0 "[FROM.GetLeader] necesita un buque insignia que sea impresionante."
 ETH_battleship_tt:0 "[ETH.GetName] recibe un acorazado [JAP.GetAdjective]."
 BBA_ethiopia_exile_events.17.d:0 "No nos sobran barcos, pero podemos facilitarles conocimiento."

 BBA_ethiopia_exile_events.18.t:0 "Destructores [FROM.GetAdjective]"
 BBA_ethiopia_exile_events.18.desc:1 "La armada [FROM.GetAdjective] nos ha entregado una unidad de destructores haciendo honor a la promesa de [FROM.GetLeader] de entregar una armada a [ROOT.GetName]."
 BBA_ethiopia_exile_events.18.a:0 "Algo es algo."
 BBA_ethiopia_exile_events.19.t:0 "El principio de la armada [ROOT.GetAdjective]"
 BBA_ethiopia_exile_events.19.desc:0 "Siguiendo la promesa de [FROM.GetLeader] de entregar algunos barcos a [ROOT.GetName], el gobierno [FROM.GetAdjective] ha transferido un crucero y algunos destructores al control [ROOT.GetAdjective]. Puede que no sea una gran flota, pero algo es algo. El comienzo de una nueva era para [ROOT.GetName]."
 BBA_ethiopia_exile_events.19.a:0 "Esto es solo el principio."

 BBA_ethiopia_exile_events.20.t:0 "Un acorazado [ROOT.GetAdjective]"
 BBA_ethiopia_exile_events.20.desc:0 "Tras la visita de [ROOT.GetLeader] a [FROM.GetLeader], [FROM.GetName] pidió que se transfiriese un acorazado a [ROOT.GetName]. Así, la armada etíope ya tiene un nuevo buque insignia. Tendremos que construir escoltas, pero, con la ayuda [FROM.GetAdjective], nos parece factible."
 BBA_ethiopia_exile_events.20.a:0 "Grandes noticias."

 BBA_ethiopia_exile_events.21.t:0 "Sin barcos"
 BBA_ethiopia_exile_events.21.desc:0 "Aunque [FROM.GetLeader] prometió barcos a [ROOT.GetLeader], el estado de la armada [FROM.GetAdjective] implica que [FROM.GetName] no puede entregar ningún barco ahora mismo. Como compensación, el almirantazgo [FROM.GetAdjective] ha permitido que [ROOT.GetName] estudie los diseños navales [FROM.GetAdjective], así como los métodos de producción, para aumentar los conocimientos de construcción de navíos de [ROOT.GetName]."
 BBA_ethiopia_exile_events.21.a:0 "Es mejor que nada."
 BBA_ethiopia_exile_events.22.t:0 "[ROOT.GetLeader] promete una isla a [FROM.GetLeader]"
 BBA_ethiopia_exile_events.22.desc:0 "Al parecer, [ROOT.GetLeader] ha prometido a [FROM.GetLeader] una de las islas de [ROOT.GetName] para que la utilice como sede del gobierno y para iniciar la reconquista de [FROM.GetName]. Se trata del reconocimiento oficial de [FROM.GetLeader] como gobernante de [FROM.GetNameDef], algo que [ITA.GetName] se tomará como una declaración de guerra. No obstante, también es una oportunidad de ampliar la influencia de [ROOT.GetNameDef]."
 BBA_ethiopia_exile_events.22.a:0 "¿Qué tal [647.GetName]?"
 BBA_ethiopia_exile_events.22.b:0 "[524.GetName] sería una sede excelente."
 BBA_ethiopia_exile_events.22.c:0 "[543.GetName] es una isla, ¿no?"
 BBA_ethiopia_exile_events.22.d:0 "Que se queden [?ETH.japanese_island.GetName]."
 BBA_ethiopia_exile_events.22.e:0 "Pueden quedarse una de las islas [ENG.GetAdjective]."

 BBA_ethiopia_exile_events.23.t:0 "Una isla etíope"
 BBA_ethiopia_exile_events.23.desc:0 "Como muestra de buena voluntad y reconocimiento de [ROOT.GetLeader] como gobernante legítimo de [ROOT.GetNameDef], [FROM.GetLeader] ha entregado a [ROOT.GetLeader] la isla de [?ETH.japanese_island.GetName], que será su puesto avanzado para reclamar [ROOT.GetName].\n\n[FROM.GetNameDef] ayudará a [ROOT.GetName] a reconquistar el territorio perdido. A cambio de estos favores, [ROOT.GetLeader] ha jurado lealtad a [FROM.GetLeader] y unido así a los dos países en su lucha contra el imperialismo europeo."
 BBA_ethiopia_exile_events.23.a:0 "[?ETH.japanese_island.GetName] nos pertenece"

 BBA_ethiopia_exile_events.24.t:0 "Una base de operaciones para Etiopía"
 BBA_ethiopia_exile_events.24.desc:0 "En un acuerdo secreto realizado por los jefes de estado de [ROOT.GetNameDef] y [FROM.GetNameDef], se ha prometido a [FROM.GetNameDef] varios estados de la península arábiga si caen en manos del gobierno [ROOT.GetAdjective]. El territorio se entregará cuando sea el momento adecuado, pero, por supuesto, primero hay que asegurarlo."
 BBA_ethiopia_exile_events.24.a:0 "Eso los convertirá en un aliado fuerte."
 ETH_transfer_states_tt:0 "Se transferirá a §Y[ETH.GetNameWithFlag]§! cuando sea de §Y[ROOT.GetNameWithFlag]§!"

 BBA_ethiopia_exile_events.30.t:0 "Adhesión mutua de facciones"
 BBA_ethiopia_exile_events.30.desc:0 "[FROM.GetNameDefCap] propone que entreguemos una solicitud de adhesión mutua a una facción rival de [ITA.GetNameDef]. Esto iría en contra de nuestras políticas históricas, pero permitir que el líder de [FROM.GetAdjective] se quede en [ROOT.GetName] ya constituye en cierto modo una violación."
 BBA_ethiopia_exile_events.30.a:0 "Es el siguiente paso."
 BBA_ethiopia_exile_events.30.b:0 "No, eso sería ir demasiado lejos."
 BBA_ethiopia_exile_events.31.t:0 "[FROM.GetName] rechaza nuestra propuesta"
 BBA_ethiopia_exile_events.31.desc:0 "El gobierno [FROM.GetAdjective] ha rechazado la solicitud de adhesión mutua que le propusimos. Por desgracia, esto significa que nuestros países tendrán que luchar por separado en lugar de contar con el respaldo de una alianza mayor."
 BBA_ethiopia_exile_events.31.a:0 "Al menos lo hemos intentado."

 BBA_ethiopia_exile_events.32.t:0 "Solicitud de adhesión mutua de [FROM.GetName] y [FROM.FROM.GetName]"
 BBA_ethiopia_exile_events.32.desc:0 "[FROM.GetLeader] y [FROM.FROM.GetLeader] nos han propuesto que nos unamos a [ROOT.GetFactionName], cosa que pondría las fuerzas tanto de [FROM.GetNameDef] como de [FROM.FROM.GetNameDef] a disposición de [ROOT.GetFactionName] en la guerra contra [ITA.GetName]."
 BBA_ethiopia_exile_events.32.a:0 "Parece buena idea."
 BBA_ethiopia_exile_events.32.b:0 "Estamos mejor sin ellos."

 BBA_ethiopia_exile_events.33.t:0 "[FROM.GetName] se niega"
 BBA_ethiopia_exile_events.33.desc:0 "Por desgracia, [FROM.GetName] ha rechazado la solicitud conjunta [SWE.GetAdjective] y [ETH.GetAdjective] para unirse a [FROM.GetFactionName]. Por alguna extraña razón, la combinación de nuestras fuerzas contra [ITA.GetLeader] no les ha parecido beneficiosa."
 BBA_ethiopia_exile_events.33.a:0 "Qué fastidio"

 BBA_ethiopia_exile_events.34.t:0 "[FROM.GetNameDefCap] acepta"
 BBA_ethiopia_exile_events.34.desc:0 "[FROM.GetNameDefCap] nos ha permitido unirnos a [FROM.GetFactionName]. Ahora tenemos muchas más posibilidades de derrotar a [ITA.GetName]."
 BBA_ethiopia_exile_events.34.a:0 "Grandes noticias."

 BBA_ethiopia_exile_events.40.t:0 "[FROM.GetName] solicita una mediación"
 BBA_ethiopia_exile_events.40.desc:0 "[FROM.GetLeader], el emperador exiliado de [FROM.GetName], ha solicitado la mediación de [ROOT.GetAdjective] en la guerra italo-etíope. El [GetGermanCountryLeaderTitle] ha expresado su interés personal en resolver este conflicto, algo que la Sociedad de Naciones no ha logrado. De hacerlo, aumentaría el estatus de [ROOT.GetName] a nivel mundial."
 BBA_ethiopia_exile_events.40.a:0 "[ITA.GetName] debe retirarse de [FROM.GetName]."
 BBA_ethiopia_exile_events.40.b:0 "Hay que ofrecerle algo a [ITA.GetLeader]."
 BBA_ethiopia_exile_events.40.c:0 "Deberíamos definir unas nuevas fronteras más estables."

 BBA_ethiopia_exile_events.41.t:0 "Mediación de [FROM.GetAdjective]"
 BBA_ethiopia_exile_events.41.desc_back_off:0 "[FROM.GetLeader] se ha posicionado de parte de nuestro enemigo. A [?global.ETH_peace_country.GetLeader] se le ha permitido permanecer en el cargo y fingir que todavía ostenta el poder del que goza desde hace ya bastante tiempo en [FROM.GetNameDef]. Las mentiras del antiguo líder de [?global.ETH_peace_country.GetNameDef] han influido claramente en [FROM.GetLeader] y han rebajado su opinión sobre [ROOT.GetNameDef]. Ahora [FROM.GetNameDef] exige que nos retiremos de [?global.ETH_peace_country.GetName] y dejemos nuestras diferencias a un lado."
 BBA_ethiopia_exile_events.41.desc_offered_compensation:0 "Como consecuencia por haber permitido que el líder exiliado de nuestro enemigo, [?global.ETH_peace_country.GetLeader], resida en [FROM.GetNameDef], ahora [FROM.GetLeader] quiere mediar en el conflicto entre [ROOT.GetName] y [?global.ETH_peace_country.GetName]. [FROM.GetLeader] afirma que ha logrado convencer a [?global.ETH_peace_country.GetLeader] para hacer pequeñas concesiones a [ROOT.GetName] a cambio de la paz y una posible cooperación futura."
 BBA_ethiopia_exile_events.41.desc_redraw_map:0 "El líder [FROM.GetAdjective], [FROM.GetLeader], ha propuesto una solución para la guerra italo-etíope: [ROOT.GetName] recibirá una gran parte del territorio [?global.ETH_peace_country.GetAdjective] a cambio de la paz y de una futura cooperación contra los enemigos externos. En el caso de que [ROOT.GetName] acepte, [?global.ETH_peace_country.GetName] recibirá [550.GetName] a modo de compensación, por lo que también ganará algo. Así se consolidarán las posesiones de [ROOT.GetAdjective] en África y al mismo tiempo dará a [?global.ETH_peace_country.GetName] acceso al mar."
 BBA_ethiopia_exile_events.41.a:0 "Será lo mejor."
 BBA_ethiopia_exile_events.41.b:0 "Por algo se empieza, pero el pueblo [ROOT.GetAdjective] necesitará ver sus esfuerzos mejor recompensados."
 BBA_ethiopia_exile_events.41.c:0 "¿Quién se ha creído que es?"

 BBA_ethiopia_exile_events.42.t:0 "[FROM.GetLeader] quiere más"
 BBA_ethiopia_exile_events.42.desc:0 "[FROM.GetLeader] no ha rechazado de plano la propuesta de paz del [GetGermanCountryLeaderTitle]. Sin embargo, el gobierno [FROM.GetAdjective] no considera bien recompensada su labor de frenar a la oposición pública al régimen, por lo que ha pedido que nos replanteemos el acuerdo."
 BBA_ethiopia_exile_events.42.a:0 "Comprensible."
 BBA_ethiopia_exile_events.42.b:0 "¿Cómo osan cuestionar nuestras órdenes?"

 BBA_ethiopia_exile_events.43.t:0 "[FROM.GetName] ha aceptado la propuesta"
 BBA_ethiopia_exile_events.43.desc:1 "[FROM.GetLeader] entiende la necesidad de que [ETH.GetName] ceda territorio para poner fin al conflicto de forma que nos permita salvar la cara ante la opinión pública. Pronto podremos dejar atrás esta invasión desastrosa e irnos con la cabeza bien alta."
 BBA_ethiopia_exile_events.43.a:0 "Bien."

 BBA_ethiopia_exile_events.44.t:0 "[FROM.GetLeader] se indigna ante nuestra propuesta"
 BBA_ethiopia_exile_events.44.desc:0 "Los argumentos expuestos por [ROOT.GetLeader] han caído en saco roto. [FROM.GetLeader] ha montado en cólera y alegado que la propuesta habría supuesto el acuerdo más justo para todos los implicados y que, dada su incapacidad de ganar en África, [ROOT.GetLeader] es un fraude. Para concluir, ha exclamado que el ejército [FROM.GetAdjective] aplastará al [ROOT.GetAdjective] en cuestión de semanas."
 BBA_ethiopia_exile_events.44.a:0 "Tampoco es que vayan a declarar la guerra..."

 BBA_ethiopia_exile_events.45.t:0 "Mediación lograda"
 BBA_ethiopia_exile_events.45.desc_white_peace:0 "La mediación [FROM.GetAdjective] ha sido todo un éxito. [FROM.GetLeader] ha ordenado a [FROM.FROM.GetLeader] que retire sus tropas del territorio [ROOT.GetAdjective]. \nEl tratado no resarce de ninguna manera a [ROOT.GetName], pero se espera que nuestros nuevos aliados lleven al país a una nueva era. [FROM.GetLeader], [GetGermanCountryLeaderTitle] [FROM.GetAdjective], ha prometido sin entrar en detalles que el imperio [ROOT.GetAdjective] recuperará su esplendor."
 BBA_ethiopia_exile_events.45.desc_redraw_map:0 "[FROM.GetLeader] ha negociado la paz con [FROM.FROM.GetNameDef]. [ROOT.GetNameDefCap] deberá ceder todo el sur a [FROM.FROM.GetName]. A cambio, se entregará [550.GetName] a [ROOT.GetName], lo que le garantizará el acceso al mar. Además, [FROM.GetLeader] ha explicado que la región quedará dividida en fracciones menores, cosa que, según asegura, reducirá el riesgo de que vuelvan a producirse conflictos entre ambas naciones."
 BBA_ethiopia_exile_events.45.desc_cede_territory:0 "[FROM.GetLeader] ha negociado la paz con [FROM.FROM.GetNameDef]. Lamentablemente, ambos líderes han acordado sin consultarnos que [FROM.FROM.GetName] recibirá fracciones de [ROOT.GetName]. No podemos hacer nada al respecto."
 BBA_ethiopia_exile_events.45.a:0 "Al menos no habrá guerra."

 BBA_ethiopia_exile_events.46.t:0 "Fracaso en la mediación"
 BBA_ethiopia_exile_events.46.desc:0 "Por desgracia, las tentativas por parte de [FROM.GetLeader] de llegar a un acuerdo pacífico con [FROM.FROM.GetNameDef] han sido en vano. [FROM.FROM.GetLeader] se niega a entrar en razón. Dadas las circunstancias, nuestra esperanza ahora reside en que [FROM.GetNameDef] se incorpore a nuestro bando."
 BBA_ethiopia_exile_events.46.a:0 "No queríamos llegar a esto."

 BBA_ethiopia_exile_events.47.t:0 "[FROM.GetLeader] se niega a cooperar"
 BBA_ethiopia_exile_events.47.desc:0 "La respuesta [FROM.GetAdjective] deja mucho que desear. [FROM.GetLeader] no piensa ceder ni un milímetro. [FROM.GetName] no depondrá las armas hasta ganar o desaparecer del mapa en el intento."
 BBA_ethiopia_exile_events.47.a:0 "Habrá que darle una lección."

 BBA_ethiopia_exile_events.48.t:0 "[FROM.GetLeader] ha aceptado nuestra mediación"
 BBA_ethiopia_exile_events.48.desc:0 "Tal y como cabía esperar, [ROOT.GetNameDef] ha logrado lo que el resto no pudo. [FROM.GetLeader] ha aceptado las condiciones propuestas por [ROOT.GetLeader], y la paz reinará entre [FROM.GetNameDefCap] y [?global.ETH_peace_country.GetNameDef]. Juntos, nos centraremos en asuntos de mayor importancia."
 BBA_ethiopia_exile_events.48.a:0 "Esta era de paz se la debemos a [ROOT.GetLeader]."

 BBA_ethiopia_exile_events.50.t:0 "Incidente fronterizo"
 BBA_ethiopia_exile_events.50.desc:1 "Varios francotiradores del bando [ITA.GetAdjective] han abierto fuego contra un puesto fronterizo [ROOT.GetAdjective]. Los [ROOT.GetAdjective] han respondido al ataque de los [ITA.GetAdjective], cosa que ha derivado en un prolongado tiroteo. Hay soldados heridos de ambos bandos y se ha presentado una protesta formal al gobierno [ITA.GetAdjective], que no ha acusado a nuestras tropas de provocar el incidente, sino que directamente se declara inocente."
 BBA_ethiopia_exile_events.50.a:0 "Su conducta no es de recibo."

 BBA_ethiopia_exile_events.51.t:0 "Incidente fronterizo sospechoso"
 BBA_ethiopia_exile_events.51.desc:1 "A raíz del incidente en la frontera italo-germana, el gobierno [GER.GetAdjective] ha presentado una protesta con tono furibundo. Alguien abrió fuego primero, pero los informes son sumamente contradictorios: algunos afirman que los primeros proyectiles llegaron del lado italiano, pero ningún guardia fronterizo superviviente ha reconocido haber disparado antes que los alemanes. Que los soldados italianos no estuvieran a cubierto es un hecho que respalda sus testimonios."
 BBA_ethiopia_exile_events.51.a:0 "Es evidente que se trata de un ardid [GER.GetAdjective]."

 BBA_ethiopia_exile_events.52.t:0 "Diplomacia entre bastidores"
 BBA_ethiopia_exile_events.52.desc:0 "La fiesta que se celebró recientemente en la residencia de su majestad [ETH.GetLeader] resultó ser todo un éxito. Mientras los invitados se mezclaban y disfrutaban de manjares de todo el mundo, los políticos [?ETH.host_nation.GetAdjective] escucharon a los exiliados [ETH.GetAdjective] hablar de la brutal ocupación de su patria por parte [ITA.GetAdjective]. A muchos se los convenció para que mostrasen un mayor compromiso con los recursos [ETH.host_nation.GetAdjective] para ayudarnos a liberar [ETH.GetNameDef] algún día."
 BBA_ethiopia_exile_events.52.a:0 "Estamos un paso más cerca de irnos a casa."

 BBA_ethiopia_exile_events.53.t:0 "Esfuerzos de presión productivos"
 BBA_ethiopia_exile_events.53.desc:0 "En los últimos meses se han realizado numerosos esfuerzos para lograr el apoyo de nuestros anfitriones y que nos ayuden a liberar [ETH.GetNameDef]. Su majestad ha escrito cartas a miembros del gobierno y del ejército impulsando nuestra causa. Mientras tanto, otros exiliados han estado realizando entrevistas y artículos para una multitud de periódicos con el fin de conseguir el apoyo del pueblo [ETH.host_nation.GetAdjective]. Aunque no ha sido fácil, parece que la opinión del país se inclina ahora por el apoyo militar directo para liberar [ETH.GetNameDef]."
 BBA_ethiopia_exile_events.53.a:0 "El esfuerzo ha valido la pena."

 BBA_ethiopia_exile_events.54.t:0 "Iniciativas de recaudación"
 BBA_ethiopia_exile_events.54.desc:0 "Nuestras recientes iniciativas de recaudación de fondos han resultado muy lucrativas. El tesoro imperial ha visto una afluencia muy saludable de dinero que procede de donantes de todo el mundo. Parece que mucha gente comparte nuestra indignación por la ocupación de [ETH.GetNameDef]."
 BBA_ethiopia_exile_events.54.a:0 "No olvidaremos su contribución a la causa."

 BBA_ethiopia_exile_events.55.t:0 "Reclutamiento de mercenarios [?ETH.host_nation.GetAdjective]"
 BBA_ethiopia_exile_events.55.desc:0 "Los últimos esfuerzos para promover nuestra causa han provocado una afluencia constante de mercenarios [?ETH.host_nation.GetAdjective] que nos ofrecen sus servicios para las próximas batallas. A cambio de un precio, por supuesto."
 BBA_ethiopia_exile_events.55.a:0 "Nuestras fuerzas crecen a cada día que pasa."

 BBA_ethiopia_exile_events.56.t:0 "Los pilotos [?ETH.host_nation.GetAdjective] acuden a la llamada"
 BBA_ethiopia_exile_events.56.desc:0 "Hemos visto a varios pilotos [?ETH.host_nation.GetAdjective] acudir al llamamiento para ayudarnos en la futura liberación de nuestra patria. Cuentan con una gran experiencia que van a compartir con nuestros futuros pilotos."
 BBA_ethiopia_exile_events.56.a:0 "Aceptaremos toda la ayuda posible. "

 BBA_ethiopia_exile_events.57.t:0 "Una flota auxiliar de [ETH.GetName]"
 BBA_ethiopia_exile_events.57.desc:0 "Un buen número de voluntarios ha respondido al reciente llamamiento a los marineros y barcos [?ETH.host_nation.GetAdjective] que estuvieran dispuestos a enfrentarse a las aguas infestadas de enemigos. Personal retirado de la marina, marineros civiles y jóvenes voluntarios en busca de aventuras se han ofrecido para tripular la variopinta flota de cargueros que hemos reunido en los diques secos de [?ETH.host_nation.GetNameDef]."
 BBA_ethiopia_exile_events.57.a:0 "Esperemos que los barcos aún se mantengan a flote..."

 BBA_ethiopia_exile_events.58.t:0 "Cargamento de fusiles entregado"
 BBA_ethiopia_exile_events.58.desc:0 "Los fusiles comprados a los fabricantes [?ETH.host_nation.GetAdjective] han sido entregados a nuestras tropas de [?ETH.host_nation.GetName]. Se está probando el nuevo equipo en el campo de tiro y en ejercicios."
 BBA_ethiopia_exile_events.58.a:0 "Es un dinero bien invertido."

 BBA_ethiopia_exile_events.59.t:0 "Equipo de apoyo entregado"
 BBA_ethiopia_exile_events.59.desc:0 "Nuestra reciente compra de equipo de apoyo para las tropas ya ha sido entregada. Puede que no sea el equipo más avanzado del mundo, pero nos será de gran ayuda en el frente."
 BBA_ethiopia_exile_events.59.a:0 "Toda ayuda es poca."

 BBA_ethiopia_exile_events.60.t:0 "Tanques entregados"
 BBA_ethiopia_exile_events.60.desc:0 "Los tanques que adquirimos de los excedentes del ejército [?ETH.host_nation.GetAdjective] han sido transferidos a nuestras fuerzas armadas. Se trata de modelos antiguos que suspendieron su actividad en los últimos años, pero todavía funcionan correctamente y ahora se utilizan para entrenar a los equipos mientras esperan para ser desplegados en el frente. "
 BBA_ethiopia_exile_events.60.a:0 "Cualquier tanque es mejor que ningún tanque."

#Imperial Events, non-exile stuff
 BBA_ethiopia_imperial_events.1.t:0 "[FROM.GetName] quiere comprar Yibuti"
 BBA_ethiopia_imperial_events.1.desc:0 "[FROM.GetLeader] quiere comprar [268.GetName], la colonia [ROOT.GetAdjective]. Con esta compra, [FROM.GetNameDef] obtendría acceso al mar por medio del puerto de Yibuti, al que ya existe una conexión ferroviaria desde Adís Abeba. La suma que ofrece es bastante decente para una colonia tan insignificante."
 BBA_ethiopia_imperial_events.1.a:0 "Podemos dar buen uso a ese dinero."
 BBA_ethiopia_imperial_events.1.b:0 "¡Es [ROOT.GetAdjective] y lo seguirá siendo!"

 BBA_ethiopia_imperial_events.2.t:0 "[FROM.GetNameDefCap] acepta vender Yibuti"
 BBA_ethiopia_imperial_events.2.desc:0 "Las negociaciones con el gobierno [FROM.GetAdjective] para comprar [268.GetName] han dado resultado. [FROM.GetNameDefCap] ha aceptado entregar a [ROOT.GetName] con efecto inmediato el puerto de Yibuti y la región que lo rodea, lo que, además de darnos acceso a un puerto, conseguirá unir al pueblo afar bajo un solo mando."
 BBA_ethiopia_imperial_events.2.a:0 "Grandes noticias."

 BBA_ethiopia_imperial_events.3.t:0 "[FROM.GetName] rechaza la venta de Yibuti"
 BBA_ethiopia_imperial_events.3.desc:0 "Por desgracia, el gobierno [FROM.GetAdjective] ha rechazado nuestra propuesta de comprarles el puerto de Yibuti. En lugar de ver el beneficio mutuo, se agarran a sus colonias como a un clavo ardiendo y se niegan a ceder ni un centímetro del terreno que se han apropiado."
 BBA_ethiopia_imperial_events.3.a:0 "Tendremos que considerar otros métodos."

 BBA_ethiopia_imperial_events.4.t:0 "[FROM.GetNameDefCap] solicita [689.GetName]."
 BBA_ethiopia_imperial_events.4.desc:0 "El movimiento rastafari de [689.GetName] afirma que $ETH_haile_selassie$ es el Mesías redivivo, o Jah, como llaman a su dios. Contra toda lógica, $ETH_haile_selassie$ ha admitido este papel, y ahora el gobierno [FROM.GetAdjective] exige que la patria del movimiento, [689.GetName], se incorpore al imperio [FROM.GetAdjective]."
 BBA_ethiopia_imperial_events.4.a:0 "Una exigencia estrafalaria, pero ¿por qué no?"
 BBA_ethiopia_imperial_events.4.b:0 "Seremos parte del Imperio de Sion."
 BBA_ethiopia_imperial_events.4.c:0 "¡Ni hablar!"

 BBA_ethiopia_imperial_events.5.t:0 "[FROM.GetNameDefCap] ha aceptado la solicitud"
 BBA_ethiopia_imperial_events.5.desc:0 "[FROM.GetNameDef] ha accedido a nuestra humilde petición de tomar el control de [689.GetName]. Esto marca el inicio de una nueva era. Gloria a $ETH_haile_selassie$. Con suerte, también atraerá más seguidores de todas partes de América."
 BBA_ethiopia_imperial_events.5.a:0 "Han visto la luz."

 BBA_ethiopia_imperial_events.6.t:0 "[FROM.GetNameDefCap] se niega a entregar [689.GetName]"
 BBA_ethiopia_imperial_events.6.desc:0 "Pese a todo nuestro empeño, no hemos logrado convencer al gobierno [FROM.GetAdjective] de que [689.GetName] es parte [ROOT.GetAdjective]. Se rieron de nuestra solicitud e incluso pusieron en duda la divinidad de nuestro gran líder."
 BBA_ethiopia_imperial_events.6.a:0 "¡¿Cómo se atreven?!"

 BBA_ethiopia_imperial_events.7.t:0 "[FROM.GetLeader] exige sumisión"
 BBA_ethiopia_imperial_events.7.desc:0 "El movimiento rastafari de [689.GetName] afirma que $ETH_haile_selassie$ es el Mesías redivivo, o Jah, como llaman a su dios. Contra toda lógica, $ETH_haile_selassie$ ha admitido este papel, y ahora exige que [ROOT.GetNameDef] se incorpore oficialmente a [FROM.GetName] para crear una nueva sede del poder en el Caribe, desde donde podrá extender su influencia al resto del mundo."
 BBA_ethiopia_imperial_events.7.a:0 "Parece buena idea."
 BBA_ethiopia_imperial_events.7.b:0 "Ha perdido la cabeza."
 BBA_ethiopia_imperial_events.8.t:0 "[FROM.GetNameDefCap] se somete"
 BBA_ethiopia_imperial_events.8.desc:0 "[FROM.GetLeader] ha tomado la sabia decisión de aceptar nuestra supremacía. [FROM.GetName] será un súbdito leal de [ROOT.GetLeader]. "
 BBA_ethiopia_imperial_events.8.a:0 "Gloria a [ROOT.GetLeader]."
 BBA_ethiopia_imperial_events.9.t:0 "[FROM.GetNameDefCap] se niega a someterse"
 BBA_ethiopia_imperial_events.9.desc:0 "Lamentablemente, [FROM.GetNameDef] ha rechazado la generosa oferta de convertirse en súbdito de [ROOT.GetLeader]. Por más que nos hemos esforzado, no hemos conseguido convencer al gobierno de [FROM.GetName] de que esto era beneficioso para ambas partes."
 BBA_ethiopia_imperial_events.9.a:0 "No se puede contentar a todos."

 BBA_ethiopia_imperial_events.10.t:0 "[FROM.GetNameDefCap] envía un ultimátum"
 BBA_ethiopia_imperial_events.10.desc:0 "[FROM.GetNameDefCap] ha exigido que nos rindamos y nos integremos en su nación. Si accedemos, será el fin de [THIS.GetName] como nación independiente. No está claro hasta dónde está dispuesto a llegar [FROM.GetLeader] para lograr la integración, pero todavía no se puede descartar la posibilidad de un conflicto armado."
 BBA_ethiopia_imperial_events.10.a:0 "No tenemos elección..."
 BBA_ethiopia_imperial_events.10.b:0 "No permitiremos que nos amenacen."

 BBA_ethiopia_imperial_events.11.t:0 "[FROM.GetNameDefCap] rechaza el ultimátum"
 BBA_ethiopia_imperial_events.11.desc:0 "[FROM.GetNameDefCap] se han negado a aceptar nuestras exigencias de reintegración. Una y otra vez, la gente de [FROM.GetName] se ha mostrado dispuesta a traicionarnos para protegerse, y no podemos permitir que eso vuelva a ocurrir."
 BBA_ethiopia_imperial_events.11.a:0 "Pondremos fin a esto."
 BBA_ethiopia_imperial_events.11.b:0 "Tenemos asuntos más importantes que atender."

 BBA_ethiopia_imperial_events.12.t:1 "[FROM.GetNameDefCap] acepta nuestras exigencias"
 BBA_ethiopia_imperial_events.12.desc:1 "[FROM.GetNameDefCap] ha aceptado la necesidad de reintegración con [THIS.GetName]. [FROM.GetLeader] ha jurado lealtad a su majestad, [THIS.GetLeader]."
 BBA_ethiopia_imperial_events.12.a:0 "Una cosa menos de la que preocuparse."
 
 BBA_ethiopia_imperial_events.20.t:0 "Golpe de Estado incruento de $ETH_ras_imru_haile_selassie$"
 BBA_ethiopia_imperial_events.20.desc:1 "Tras haber recabado el apoyo de la clase media y el campesinado de [ETH.GetName], el ras $ETH_ras_imru_haile_selassie$ ha anunciado el destronamiento oficial de $ETH_haile_selassie$ y la celebración de elecciones generales en [ETH.GetNameDef]. La mayoría del pueblo y, lo que es más importante aún, del ejército [ETH.GetAdjective] lo considera el auténtico héroe de la segunda guerra ítalo-etíope. Ha conseguido asegurarse la lealtad de los militares mientras que el apoyo al emperador ausente no se ha materializado."
 BBA_ethiopia_imperial_events.20.a:1 "El ras rojo debería gobernar [ETH.GetNameDef]"
 BBA_ethiopia_imperial_events.20.b:0 "Instaurar al príncipe heredero como monarca constitucional es más seguro"

 BBA_ethiopia_imperial_events.21.t:0 "Resistencia en [ETH.GetName]"
 BBA_ethiopia_imperial_events.21.desc:0 "Nuestras tropas continúan destrozando a las fuerzas [ETH.GetAdjective], dando paso a nuestro gobierno superior. Sin embargo, estamos viendo un aumento en la actividad de resistencia en nuestro nuevo dominio. Parece que las palabras del exgobernante, $ETH_haile_selassie$, dirigidas a la Sociedad de Naciones, han despertado el frenesí en muchos de nuestros nuevos súbditos. Parece que mientras su emperador viva, la resistencia será una espina en el costado de nuestra administración colonial."
 BBA_ethiopia_imperial_events.21.a:0 "Se someterán a nuestro control de una forma u otra."
 ETH_imperial_event_21_tt:0 "Todos los Estados §Y[ETH.GetFlag][ETH.GetAdjective]§! obtienen:\nCumplimiento: §R-10%§!"

# Military and technology events 
 BBA_ethiopia_military_and_tech_events.1.t:0 "Primera promoción de la Academia [GetEthiopianMilitaryAcademyName]"
 BBA_ethiopia_military_and_tech_events.1_war.desc:0 "La primera promoción salida de la Academia [GetEthiopianMilitaryAcademyName] tendrá que ir directa de las clases a la guerra. Levantar esta academia y completar la formación de la primera promoción de cadetes, al mismo tiempo que libramos una guerra, ha sido una enorme hazaña.\n¡Este es el comienzo de una nueva era para el ejército [ROOT.GetAdjective]!"
 BBA_ethiopia_military_and_tech_events.1_peace.desc:0 "Ahora que dejamos la guerra atrás, podemos acabar de construir nuestra academia militar. La primera promoción de cadetes ayudará a nuestra nación a ganar guerras y nos permitirá aplicar de la mejor forma posible nuestra experiencia en la lucha contra los italianos."

 BBA_ethiopia_military_and_tech_events.1.a:0 "La academia nos mantendrá centrados en el ataque."
 ETH_ecole_attack_tt:0 "Modifica §Y[GetEthiopianArmySpiritName]§! en:\n$modifier_army_sub_unit_infantry_attack_factor$: §G+10%§!\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+10%§! "
 BBA_ethiopia_military_and_tech_events.1.b:0 "La academia nos ayudará a pasar a una mentalidad más defensiva."
 ETH_ecole_defense_tt:0 "Modifica §Y[GetEthiopianArmySpiritName]§! en:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+5%§!"
 BBA_ethiopia_military_and_tech_events.1.c:0 "La academia logrará que estemos siempre preparados para la guerra."
 ETH_ecole_learn_tt:0 "Modifica §Y[GetEthiopianArmySpiritName]§! en:\n$MODIFIER_XP_GAIN_ARMY$: §G+5%§!"

# Anti colonialism 
 BBA_ethiopia_anti_colonialism_events.2.t:0 "[?global.african_supporting_country.GetNameDef] exige el reconocimiento de [?global.african_revolt_country.GetNameDef]"
 BBA_ethiopia_anti_colonialism_events.2.desc:0 "[?global.african_supporting_country.GetLeader], líder de [?global.african_supporting_country.GetNameDef], ha exigido el fin inmediato de la guerra con los rebeldes [?global.african_revolt_country.GetAdjective]. Los diplomáticos [?global.african_supporting_country.GetAdjective] recomiendan a [ROOT.GetName] que reconozca la independencia de [?global.african_revolt_country.GetNameDef]. Aunque no amenazan abiertamente con que [?global.african_supporting_country.GetNameDef] vaya a entrar en guerra si nos negamos, han insinuado esa posibilidad."
 BBA_ethiopia_anti_colonialism_events.2.a:0 "Tienen razón, hay que poner fin a este conflicto colonial."
 BBA_ethiopia_anti_colonialism_events.2.b:0 "La guerra terminará cuando [?global.african_revolt_country.GetNameDef] sufra la derrota."

 BBA_ethiopia_anti_colonialism_events.3.t:0 "¡Éxito en la mediación [?global.african_supporting_country.GetAdjective]!"
 BBA_ethiopia_anti_colonialism_events.3.desc:0 "[?global.african_supporting_country.GetLeader], líder de [?global.african_supporting_country.GetNameDef], ha conseguido negociar a nuestro favor con [?global.african_colonial_country.GetLeader], que ha aceptado reconocer la independencia [ROOT.GetAdjective] y ha ordenado el cese de las hostilidades entre [?global.african_colonial_country.GetNameDef] y [ROOT.GetNameDef]. [ROOT.GetNameDefCap] estará siempre en deuda con [?global.african_supporting_country.GetNameDef] por su ayuda en tiempos difíciles."
 BBA_ethiopia_anti_colonialism_events.3.a:0 "Libertad por fin."

 BBA_ethiopia_anti_colonialism_events.4.t:0 "[FROM.GetNameDefCap] se niega a reconocer la independencia [?global.african_revolt_country.GetAdjective]"
 BBA_ethiopia_anti_colonialism_events.4.desc:1 "Por más que hemos presionado, el gobierno [?global.african_colonial_country.GetAdjective] se niega a reconocer a [?global.african_revolt_country.GetNameDef] y a cesar las hostilidades. Parece que el gobierno [?global.african_colonial_country.GetAdjective] está decidido a destruir el movimiento independentista. Es probable que no podamos avanzar mucho más solo con diplomacia."
 BBA_ethiopia_anti_colonialism_events.4.a:0 "Lo hemos intentado."
 BBA_ethiopia_anti_colonialism_events.4.b:0 "Tendremos que obligarlos."

 BBA_ethiopia_anti_colonialism_events.5.t:0 "[FROM.GetName] se suma a la guerra contra [?global.african_colonial_country.GetName]"
 BBA_ethiopia_anti_colonialism_events.5.desc:1 "Después de haber intentado mediar en nuestra guerra contra [?global.african_colonial_country.GetNameDef] y haber fracasado, [?global.african_supporting_country.GetNameDef] ha decidido empezar a apoyar activamente la causa [ROOT.GetAdjective]. El embajador [?global.african_colonial_country.GetAdjective] en [?global.african_supporting_country.GetName] ha sido informado de que [?global.african_supporting_country.GetNameDef] se declara en guerra con [?global.african_colonial_country.GetName] desde este momento y hasta que [?global.african_colonial_country.GetNameDef] renuncie a sus ambiciones imperialistas y coloniales tanto en África como en cualquier otro lugar."
 BBA_ethiopia_anti_colonialism_events.5.a:0 "¡Los ejércitos de [ROOT.GetName] y [?global.african_supporting_country.GetName] están unidos!"

 BBA_ethiopia_anti_colonialism_events.6.t:0 "Libertad para [FROM.GetNameDef]"
 BBA_ethiopia_anti_colonialism_events.6.desc:1 "Gracias a la intensa acción diplomática de [ROOT.GetName], que ha incluido encuentros directos entre [ROOT.GetLeader] y [?global.african_colonial_country.GetLeader], el gobierno [?global.african_colonial_country.GetAdjective] ha decidido echarse atrás y reconocer la independencia [?global.african_revolt_country.GetAdjective].\nCon la intervención directa [ROOT.GetAdjective], la guerra por la independencia [?global.african_revolt_country.GetAdjective] ha terminado por fin. [?global.african_revolt_country.GetNameDefCap] es un país libre y [ROOT.GetLeader] se recordará siempre por salvar [?global.african_revolt_country.GetNameDef]."
 BBA_ethiopia_anti_colonialism_events.6.a:0 "Otro país liberado del imperialismo."

# Industrial and Financial Events
 BBA_ethiopia_industrial_financial_events.2.t:0 "[FROM.GetNameDefCap] pide integración"
 BBA_ethiopia_industrial_financial_events.2.desc:0 "[FROM.GetLeader] alega que las economías de [ROOT.GetName] y [FROM.GetName] son casi indisolubles y que gran parte de la industria de [ROOT.GetName] ya la controla [FROM.GetName]. Por eso propone que los controles fronterizos entre ambos países desaparezcan. La política exterior quedaría en manos de [FROM.Getname] para garantizar una protección, una coordinación y una eficacia máximas. De hacerse efectivo este acuerdo, supondría el fin de la independencia [ROOT.GetAdjective].\n Según asegura [FROM.GetLeader], el proceso se llevaría a cabo velando por los intereses de ambos países."
 BBA_ethiopia_industrial_financial_events.2.a:0 "¡No tienen derecho a hacer esto!"
 BBA_ethiopia_industrial_financial_events.2.b:0 "Mientras conservemos cierta autonomía..."
 BBA_ethiopia_industrial_financial_events.2.c:0 "En efecto, es lo mejor para ambas naciones. "

 BBA_ethiopia_industrial_financial_events.3.t:0 "[FROM.GetName] se niega a cooperar"
 BBA_ethiopia_industrial_financial_events.3.desc:0 "Pese a nuestros intentos por explicar la situación, [FROM.GetLeader] se niega en rotundo a ceder ante nuestras exigencias de dar un paso más allá en la integración de nuestras economías. [FROM.GetLeader] declara que la independencia de [FROM.GetName] es intocable y, por tanto, no se puede negociar."
 BBA_ethiopia_industrial_financial_events.3.a:0 "Nos obliga a usar la fuerza en defensa de nuestros intereses."

 BBA_ethiopia_industrial_financial_events.4.t:0 "[FROM.GetName] quiere conservar un control parcial"
 BBA_ethiopia_industrial_financial_events.4.desc:0 "[FROM.GetLeader] entiende la necesidad de acrecentar nuestra colaboración y coordinar políticas exteriores y económicas de forma más unitaria. No obstante, quiere que [FROM.GetNAme] conserve cierta autonomía dentro de la confederación."
 BBA_ethiopia_industrial_financial_events.4.a:0 "Habrá que negociarlo."

 BBA_ethiopia_industrial_financial_events.5.t:0 "[FROM.GetLeader] accede"
 BBA_ethiopia_industrial_financial_events.5.desc:0 "[FROM.GetLeader] ha firmado el documento de unidad entre [ROOT.GetName] y [FROM.GetName]. Las políticas económicas se alinearán y habrá un solo Ministerio de Asuntos Exteriores. También se fusionarán los sistemas judiciales a fin de propiciar una cooperación absoluta.\nEn adelante, [FROM.GetNameDefCap] pasa a ser parte de [ROOT.GetName]."
 BBA_ethiopia_industrial_financial_events.5.a:0 "Esto nos beneficia a todos."

#Fascist Ethiopia
 BBA_ethiopia_fascist_events.01.t:0 "Una oportunidad de cambio"
 BBA_ethiopia_fascist_events.01.desc:0 "La postura belicosa de $ETH_haile_selassie$ ante los italianos, sumada a su confianza en la Sociedad de Naciones, nos ha llevado a un punto muerto. Está claro que esto será el final de [ROOT.GetName].\n\nLa guerra es una oportunidad de cambio, incluso hace necesario cambiar de dirección. Como primera medida, debemos hacer que un embajador hable con los italianos para proponerles un acuerdo de paz que puedan aceptar."
 BBA_ethiopia_fascist_events.01.a:0 "$ETH_haile_selassie_gugsa$ representa la candidatura más obvia."
 ETH_start_civil_war:0 "§Y$ETH_haile_selassie_gugsa$§! empezará una §Yguerra civil§! contra §Y$ETH_haile_selassie$§! cuando se haya completado el enfoque §Y$ETH_declare_for_italy$§!."
 ETH_cede_states_tt:0 "\nCuando acabe la guerra, §Y[ITA.GetNameWithFlag]§! recibirá los siguientes Estados:"
 ETH_cede_south_tt:0 "§Y[835.GetName]\n[836.GetName]\n[837.GetName]§!"
 ETH_ethiopia_italian_puppet_tt:0 "\n§Y[ETH.GetNameDef]§! se convertirá en súbdito de §Y[ITA.GetNameDef]§!"
 ETH_italy_refuse_cooperation:0 "El enfoque §Y$ETH_reach_out_to_the_italians$§! se cancelará y el enfoque §Y$ETH_rally_around_the_emperor$§! se completará automáticamente. "

 BBA_ethiopia_fascist_events.01.b:0 "Enviemos a $ETH_hailu_tekle_haymanot$ de $gojjam$."
 ETH_start_civil_war_gojjam:0 "§Y$ETH_hailu_tekle_haymanot$§! de $gojjam$ empezará una §Yguerra civil§! contra §Y$ETH_haile_selassie$§! cuando se haya completado el enfoque §Y$ETH_declare_for_italy$§!."
 ETH_gojjam_italian_puppet_tt:0 "\n§Y$gojjam$§! se convertirá en súbdito de §Y[ITA.GetNameWithFlag]§!"
 ETH_cede_south_west_tt:0 "§Y[838.GetName]\n[836.GetName]\n[837.GetName]§!"
 BBA_ethiopia_fascist_events.01.c:0 "Puede que $ETH_abba_jofir$ tenga más probabilidades de éxito."
 ETH_start_civil_war_jimma:0 "§Y$ETH_abba_jofir$§! de $jimma$ empezará una §Yguerra civil§! contra §Y$ETH_haile_selassie$§! cuando se haya completado el enfoque §Y$ETH_declare_for_italy$§!."
 ETH_cede_north_tt:0 "§Y[841.GetName]\n[842.GetName]\n[843.GetName]§!"
 ETH_jimma_italian_puppet_tt:0 "\n§Y$jimma$§! se convertirá en súbdito de §Y[ITA.GetNameWithFlag]§!"

 BBA_ethiopia_fascist_events.02.t:0 "Aspirante a la paz"
 BBA_ethiopia_fascist_events.02.desc:0 "$ETH_haile_selassie_gugsa$, perteneciente a la nobleza [ETH.GetAdjective] y con aspiraciones al trono, se ha comunicado con el alto mando [ROOT.GetAdjective] en [ETH.GetName]. Ofrece ayuda contra [ETH.GetLeader] a cambio de tener el control de ciertas zonas del país tras la guerra. Por supuesto, $ETH_haile_selassie_gugsa$ jurará lealtad a $ITA_vittorio_emanuele_iii$ y gobernará [ETH.GetName] en su nombre."
 BBA_ethiopia_fascist_events.02.a:0 "Esto es bastante ventajoso."
 BBA_ethiopia_fascist_events.02.b:0 "No necesitamos ayuda, gracias."

 BBA_ethiopia_fascist_events.03.t:0 "¿Autonomía para $gojjam$?"
 BBA_ethiopia_fascist_events.03.desc:0 "Un representante de $ETH_hailu_tekle_haymanot$, aspirante al trono de $gojjam$ en prisión, ofrece su apoyo a [ROOT.GetName] en la conquista de [ETH.GetName] a cambio de la readmisión de $ETH_hailu_tekle_haymanot$ como líder de un $gojjam$ semiautónomo. Seguramente, un alzamiento armado en el norte mermaría las fuerzas [ETH.GetAdjective] y nos facilitaría una rápida victoria."
 BBA_ethiopia_fascist_events.03.a:0 "Esto es bastante ventajoso."
 BBA_ethiopia_fascist_events.03.b:0 "No necesitamos ayuda, gracias."

 BBA_ethiopia_fascist_events.04.t:0 "El líder depuesto de $jimma$ ofrece su apoyo"
 BBA_ethiopia_fascist_events.04.desc:0 "$ETH_abba_jofir$, hijo del último sultán de $jimma$, se ha ofrecido a colaborar con [ROOT.GetName] a cambio de que [ROOT.GetName] reconozca la posición de $ETH_abba_jofir$ como gobernante de $jimma$. Por supuesto, $jimma$ formaría parte del imperio [ROOT.GetAdjective] y $ETH_abba_jofir$ juraría lealtad a la corona [ROOT.GetAdjective] en caso de que [ROOT.GetName] acepte la oferta."
 BBA_ethiopia_fascist_events.04.a:0 "Un sultán títere podría venirnos bien..."
 BBA_ethiopia_fascist_events.04.b:0 "No necesitamos ayuda, gracias."

 BBA_ethiopia_fascist_events.05.t:0 "[FROM.GetName] acepta nuestra oferta"
 BBA_ethiopia_fascist_events.05.desc:0 "La misión al cuartel general [FROM.GetAdjective] ha sido todo un éxito. [ITA.GetLeader] ha aprobado el plan de una insurrección y ha aceptado la existencia de un Estado semiautónomo tras la guerra. Debemos darnos prisa para iniciar la revuelta antes de que cambie de idea."
 BBA_ethiopia_fascist_events.05.a:0 "El comienzo de una nueva era."

 BBA_ethiopia_fascist_events.06.t:0 "Los italianos se niegan a cooperar"
 BBA_ethiopia_fascist_events.06.desc:0 "Por desgracia, parece que [FROM.GetLeader] no cesará hasta haber conquistado toda Etiopía. [FROM.GetNameDefCap] no ha querido oír hablar siquiera de posibles tratados de paz y ha desdeñado todo intento de resolver el conflicto de forma pacífica. Ya solo podemos seguir al emperador y luchar por conseguir una victoria militar."
 BBA_ethiopia_fascist_events.06.a:0 "Qué lástima."

 BBA_ethiopia_fascist_events.07.t:0 "Guerra Civil Etíope"
 BBA_ethiopia_fascist_events.07.desc:0 "[ROOT.GetEthiopianCollaboratorName] se ha declarado abiertamente a favor de los italianos y en contra del emperador, lo que supone un renacer para [ROOT.GetName]. Pese a su precaria posición, $ETH_haile_selassie$ se niega a aceptar la derrota. Los combates ya han dado comienzo, y, aunque la mayor parte de la antigua guardia se mantiene fiel al emperador, las tornas pueden cambiar de un momento a otro."
 BBA_ethiopia_fascist_events.07.a:0 "La victoria será nuestra."

 BBA_ethiopia_fascist_events.50.t:0 "Las fuerzas [ETH.GetAdjective] ocupan el territorio somalí [ROOT.GetAdjective]"
 BBA_ethiopia_fascist_events.50.desc:0 "El gobierno [ETH.GetAdjective] ha aprovechado nuestra implicación en asuntos más próximos para reclamar el territorio somalí [ROOT.GetAdjective] como propio. Las autoridades [Root.GetAdjective] presentes en la región, aisladas y carentes de fuerza como para oponer resistencia, se han visto obligadas a resignarse y a entregar el territorio. Debemos decidir si aceptar esta humillación de manera oficial o disponernos a recuperar lo que es nuestro."
 BBA_ethiopia_fascist_events.50.a:0 "Solo podemos hacer de tripas corazón y asumir la pérdida."
 BBA_ethiopia_fascist_events.50.b:0 "¡No vamos a tolerar tal humillación!"
 BBA_ethiopia_fascist_events.51.t:0 "[FROM.GetName] acepta el control del territorio somalí por parte de los [ETH.GetAdjective]"
 BBA_ethiopia_fascist_events.51.desc:0 "Lo que queda del estado de [FROM.GetName] ha aceptado nuestro control en el antiguo territorio somalí [FROM.GetAdjective]. Dada su escasez de medios para recuperar la región, prefieren centrarse en asuntos geográficamente más inmediatos antes que verse involucrados en un conflicto con nuestras heroicas fuerzas armadas."
 BBA_ethiopia_fascist_events.51.a:0 "¡[ETH.GetName] se fortalece!"
 BBA_ethiopia_fascist_events.52.t:0 "[FROM.GetName] impugna el control del territorio somalí por parte de los [ETH.GetAdjective]"
 BBA_ethiopia_fascist_events.52.desc:0 "En un desconcertante giro de los acontecimientos, lo que queda del estado de [FROM.GetName] se ha opuesto a nuestra toma del territorio somalí [FROM.GetAdjective]. Pese a su escasez de medios para recuperar la región, parecen decididos a enviar a los vestigios de su ruinoso ejército a morir a manos de nuestras heroicas fuerzas armadas."
 BBA_ethiopia_fascist_events.52.a:0 "Vienen de perder una guerra y están a punto de perder otra."

 BBA_ethiopia_fascist_events.53.t:0 "Solicitud de equipo [ITA.GetAdjective]"
 BBA_ethiopia_fascist_events.53.desc:0 "Si bien estamos avanzando a pasos agigantados en lo que respecta a reformar nuestra economía y fortalecer nuestro ejército, no nos vendría mal algo de ayuda en ambas materias. Puesto que se ha estrechado el vínculo que nos une al estado [ITA.GetAdjective], tal vez acceda a enviarnos sus excedentes de equipo. Solo hemos de decidir qué solicitar."
 BBA_ethiopia_fascist_events.53.a:0 "Todo soldado necesita un fusil."
 BBA_ethiopia_fascist_events.53.b:0 "La artillería disuadirá a nuestros enemigos."

 BBA_ethiopia_fascist_events.54.t:0 "[FROM.GetName] solicita equipo militar"
 BBA_ethiopia_fascist_events.54.desc:0 "Hemos recibido una petición de equipo militar por parte de [FROM.GetName]. Si aceptamos, contribuiríamos en gran medida a la modernización del ejército [FROM.GetAdjective], y también nos desharíamos de nuestros excedentes de mayor antigüedad."
 BBA_ethiopia_fascist_events.54.a:0 "No veo por qué no darles el equipo viejo que nos sobra."
 BBA_ethiopia_fascist_events.54.b:0 "No. No nos conviene que [FROM.GetName] se vuelva más fuerte."

 BBA_ethiopia_fascist_events.55.t:0 "[ITA.GetName] se niega a enviar equipo militar"
 BBA_ethiopia_fascist_events.55.desc:0 "Con una contestación innecesariamente descortés, el gobierno [ITA.GetAdjective] ha rechazado nuestra solicitud de equipo militar. Aún no está claro qué ha motivado su decisión. Visto lo visto, solo podemos confiar en nuestra industria para ejecutar el plan de modernización."
 BBA_ethiopia_fascist_events.55.a:0 "Ya sabíamos que no eran de fiar."

 BBA_ethiopia_fascist_events.56.t:0 "[ITA.GetName] accede a enviar equipo militar"
 BBA_ethiopia_fascist_events.56.desc:0 "El gobierno [ITA.GetAdjective] ha aprobado nuestra solicitud de equipo militar. Si bien es evidente que no nos procurarán su mejor instrumental, nos servirá para acelerar nuestro plan de modernización."
 BBA_ethiopia_fascist_events.56.a:0 "No dudábamos de su benevolencia."

 BBA_ethiopia_fascist_events.10.t:0 "Enemigos capturados"
 BBA_ethiopia_fascist_events.10.desc:0 "Tras la rendición de los ejércitos enemigos, varios de sus oficiales de alto rango han caído en nuestras manos. De momento, serán nuestros prisioneros, pero esperamos convencer a algunos para que se unan a nuestra causa."
 BBA_ethiopia_fascist_events.10.a:0 "Bien."
 captured_ethiopian_commanders_tt:0 "$ETH_seyoum_mengesha$, $ETH_ayalew_birru$ y $ETH_ras_kassa$ serán encarcelados"
 captured_ethiopian_commanders_jimma_tt:0 "$ETH_seyoum_mengesha$, $ETH_ayalew_birru$, $ETH_balcho_safo$, $ETH_tadesse_birru$ y $ETH_ras_kassa$ serán encarcelados"

 BBA_ethiopia_fascist_events.20.t:0 "[FROM.GetNameDefCap] declara la independencia"
 BBA_ethiopia_fascist_events.20.desc:0 "[FROM.GetLeader] ha declarado que [FROM.GetNameDef] ya no acepta la soberanía [ROOT.GetAdjective]. [FROM.GetNameDefCap] desea mantener buenas relaciones con [ROOT.GetNameDef] a ser posible, pero [FROM.GetLeader] afirma que, de ser necesario, no dudarán en tomar las armas y luchar por su independencia."
 BBA_ethiopia_fascist_events.20.a:0 "Hay que enseñarles quién manda."
 BBA_ethiopia_fascist_events.20.b:0 "Tenemos asuntos más importantes que atender."

 BBA_ethiopia_fascist_events.21.t:0 "Honor [ETH.GetAdjective] recuperado"
 BBA_ethiopia_fascist_events.21.desc:0 "En un inesperado giro de los acontecimientos, [FROM.GetLeader] ha aceptado la declaración de independencia [ROOT.GetAdjective]. Desde hoy, [FROM.GetNameDef] no ejercerá influencia alguna en la política [ROOT.GetAdjective], ni interior ni exterior. La gente ha acudido en masa a la plaza principal de [ROOT.Capital.GetCapitalVictoryPointName] a celebrar la victoria de [ROOT.GetLeader]."
 BBA_ethiopia_fascist_events.21.a:0 "Hemos roto los grilletes."

 BBA_ethiopia_fascist_events.22.t:0 "La lucha continúa"
 BBA_ethiopia_fascist_events.22.desc:0 "Como cabía esperar, [FROM.getLeader] ha expresado su rotunda negativa a la solicitud de independencia oficial de [ROOT.GetLeader]. Puesto que era la reacción prevista, las fuerzas armadas [ROOT.GetAdjective] ya están asegurando posiciones estratégicas en el territorio. Esta vez, la nación está mucho mejor preparada."
 BBA_ethiopia_fascist_events.22.a:0 "Nos ganaremos nuestra libertad."

 BBA_ethiopia_fascist_events.23.t:0 "Combatientes de la resistencia"
 BBA_ethiopia_fascist_events.23.desc:0 "Entre las filas enemigas han surgido grupos organizados de opositores armados. Como nosotros, estos milicianos están dispuestos a luchar contra sus opresores [ITA.GetAdjective]. Aunque su valor militar no es muy alto, no cabe duda de que sembrarán la confusión y estorbarán a las tropas enemigas."
 BBA_ethiopia_fascist_events.23.a:0 "No le haremos ascos a su ayuda."

 BBA_ethiopia_fascist_events.57.t:0 "[FROM.GetName] pide un acuerdo de externalización de armamento"
 BBA_ethiopia_fascist_events.57.desc:0 "[FROM.GetName] ha solicitado un acuerdo de externalización de armamento que obligue a las empresas [ITA.GetAdjective] a establecer fábricas de equipo militar en su territorio. Como es lógico, los líderes de las empresas han aceptado de muy buen grado esta oportunidad de expandirse. No obstante, si un movimiento insurgente cobrase fuerza en [FROM.GetName], nos enfrentaríamos a un enemigo que conoce bien nuestras debilidades."
 BBA_ethiopia_fascist_events.57.a:0 "Dejar que [FROM.GetName] se fortalezca aliviaría la carga militar en nuestro territorio."
 BBA_ethiopia_fascist_events.57.b:0 "No podemos permitir que nuestros diseños caigan en manos enemigas."

 BBA_ethiopia_fascist_events.58.t:0 "[ITA.GetName] acepta el acuerdo de externalización"
 BBA_ethiopia_fascist_events.58.desc:0 "Gracias a la labor de nuestros diplomáticos, [ITA.GetLeader] ha autorizado a las empresas [ITA.GetAdjective] a construir fábricas en nuestro país. Esto acelerará de forma drástica nuestra capacidad de investigar y fabricar equipo militar propio."
 BBA_ethiopia_fascist_events.58.a:0 "Es un gran día para [ETH.GetName]."

 BBA_ethiopia_fascist_events.59.t:0 "[ITA.GetName] rechaza el acuerdo de externalización"
 BBA_ethiopia_fascist_events.59.desc:0 "Nuestros nefastos diplomáticos no han convencido a [ITA.GetLeader] de la necesidad de establecer un acuerdo de externalización armamentística, lo que supone un duro revés para nuestro desarrollo militar e industrial."
 BBA_ethiopia_fascist_events.59.a:0 "Una oportunidad perdida. "

 BBA_ethiopia_fascist_events.60.t:0 "Externalización armamentística"
 BBA_ethiopia_fascist_events.60.desc:0 "Los [ITA.GetAdjective] no están dispuestos a compartir con nosotros sus secretos industriales por temor a que caigan en manos enemigas. Por ello, debemos considerar con detenimiento qué aspecto de nuestra industria militar sería más conveniente dejar a cargo de diseñadores de su país."
 BBA_ethiopia_fascist_events.60.a:0 "Ante todo, el ejército necesita modernizarse."
 BBA_ethiopia_fascist_events.60.b:0 "La fuerza aérea cobrará importancia en futuros conflictos."

 BBA_ethiopia_fascist_events.61.t:0 "[FROM.GetName] pide armas para poner fin al dominio [ITA.GetAdjective]"
 BBA_ethiopia_fascist_events.61.desc:0 "Un grupo de diplomáticos [ETH.GetAdjective] nos ha presentado una solicitud confidencial de armamento. Al parecer, el descontento reina en los últimos territorios adquiridos por [ITA.GetName], y la administración local ha optado por pedir ayuda internacional para derrocar a sus opresores. Aunque la rebelión no triunfe, distraerá y debilitará al ejército [ITA.GetAdjective]. No obstante, si se descubre que el levantamiento cuenta con nuestro respaldo, quizá tomen represalias."
 BBA_ethiopia_fascist_events.61.a:0 "Esto mantendrá ocupados a los [ITA.GetAdjective]."
 BBA_ethiopia_fascist_events.61.b:0 "No vamos a ayudar a un enemigo en potencia."

 BBA_ethiopia_fascist_events.62.t:0 "[FROM.GetName] autoriza el envío de armamento"
 BBA_ethiopia_fascist_events.62.desc:0 "Los diplomáticos [FROM.GetAdjective] nos han comunicado su voluntad de enviarnos armamento con el fin de pertrecharnos para derrocar a las fuerzas [ITA.GetAdjective]. Como esperábamos, lo harán siempre y cuando neguemos su implicación en caso de que las fuerzas [ITA.GetAdjective] descubran las armas."
 BBA_ethiopia_fascist_events.62.a:0 "La victoria está próxima."

 BBA_ethiopia_fascist_events.63.t:0 "[FROM.GetName] deniega el envío de armamento"
 BBA_ethiopia_fascist_events.63.desc:0 "Los diplomáticos [FROM.GetAdjective] han hecho caso omiso a nuestras tentativas de recibir armamento en secreto. Al parecer, no creen que seamos de fiar al estar bajo control [ITA.GetAdjective]. Además, es posible que no deseen enemistarse con el régimen [ITA.GetAdjective] en estos tiempos tan turbulentos."
 BBA_ethiopia_fascist_events.63.a:0 "Qué poca visión de futuro."

 BBA_ethiopia_fascist_events.64.t:0 "[FROM.GetName] solicita el control de [550.GetName]"
 BBA_ethiopia_fascist_events.64.desc:0 "[ETH.GetLeader] ha solicitado el control de [550.GetName] a modo de recompensa, o compensación, dependiendo del punto de vista, por su continua lealtad a [ITA.GetName]. [ETH.GetLeader] fue clave para romper el estancamiento al invadir Etiopía, lo que contribuyó mucho a mantener las buenas relaciones. No obstante, es posible que el pueblo [ITA.GetAdjective] no vea con buenos ojos la cesión de territorio."
 BBA_ethiopia_fascist_events.64.a:0 "Debemos recompensar su lealtad. "
 BBA_ethiopia_fascist_events.64.b:0 "No está en posición de exigirnos nada."

 BBA_ethiopia_fascist_events.65.t:0 "[FROM.GetName] pide el control de [559.GetName] y [844.GetName]"
 BBA_ethiopia_fascist_events.65.desc:0 "[ETH.GetLeader] ha solicitado el control de [559.GetName] y [844.GetName] a modo de recompensa, o compensación, dependiendo del punto de vista, por su continua lealtad a [ITA.GetName]. [ETH.GetLeader] fue clave para romper el estancamiento al invadir Etiopía, lo que contribuyó mucho a mantener las buenas relaciones. No obstante, es posible que el pueblo [ITA.GetAdjective] no vea con buenos ojos la cesión de territorio."
 BBA_ethiopia_fascist_events.65.a:0 "Debemos recompensar su lealtad. "
 BBA_ethiopia_fascist_events.65.b:0 "No están en posición de exigirnos nada."

 BBA_ethiopia_fascist_events.66.t:0 "[ITA.GetName] acepta la compensación territorial"
 BBA_ethiopia_fascist_events.66.desc:0 "[ITA.GetName] ha aceptado gentilmente nuestra petición para controlar los territorios mencionados. Esto marca el inicio de un nuevo capítulo en las relaciones [ETH.GetAdjective] e Italia."
 BBA_ethiopia_fascist_events.66.a:0 "El futuro pertenece al pueblo [ETH.GetAdjective]."

 BBA_ethiopia_fascist_events.67.t:0 "[ITA.GetName] rechaza la compensación territorial"
 BBA_ethiopia_fascist_events.67.desc:0 "Los diplomáticos [ITA.GetAdjective] han respondido indignados a nuestra petición de compensación territorial. Argumentan que el pueblo [ITA.GetAdjective] no podría digerir la entrega de un territorio que defendieron con su sangre, y mucho menos si es a un antiguo enemigo."
 BBA_ethiopia_fascist_events.67.a:0 "Están poniendo a prueba nuestra lealtad..."

 BBA_ethiopia_fascist_events.68.t:0 " Depósito [ITA.GetAdjective] asaltado"
 BBA_ethiopia_fascist_events.68.desc:0 "Anoche asaltaron y saquearon un depósito de armas [ITA.GetAdjective]. A pesar de no tener apenas pruebas, las autoridades italianas acusan con rabia a nuestra administración de haber orquestado el incidente. Aunque puede que ver a nuestros soldados estrenando fusiles nuevos y brillantes [ITA.GetAdjective] levante sospechas..."
 BBA_ethiopia_fascist_events.68.a:0 "Qué acusación tan escandalosa."

 BBA_ethiopia_fascist_events.69.t:0 "[FROM.GetName] solicita asesores militares"
 BBA_ethiopia_fascist_events.69.desc:0 "Los líderes de [ETH.GetName] han admitido la debilidad de su ejército y han solicitado nuestro apoyo. Han manifestado su curiosidad por saber si permitiríamos que algunos de nuestros oficiales se uniesen a su estado mayor para asesorarlos sobre la mejor manera de utilizar las herramientas de guerra moderna."
 BBA_ethiopia_fascist_events.69.a:0 "Que [FROM.GetName] sea fuerte nos permitiría centrarnos en regiones más próximas."
 BBA_ethiopia_fascist_events.69.b:0 "Necesitamos a nuestros oficiales en otra parte."
 ETH_send_ita_generals_tt:0 "\n§Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! y §Y$ITA_alessandro_pirzio_biroli$§! serán transferidos a Etiopía."

 BBA_ethiopia_fascist_events.70.t:0 "[FROM.GetName] accede a enviar oficiales"
 BBA_ethiopia_fascist_events.70.desc:0 "[FROM.GetName] ha accedido a enviar a algunos de sus oficiales militares para que se unan a nuestro estado mayor en un futuro próximo. Esperamos que nos enseñen a utilizar mejor nuestro nuevo equipo en un campo de batalla moderno."
 BBA_ethiopia_fascist_events.70.a:0 "Excelente."

 BBA_ethiopia_fascist_events.71.t:0 "[FROM.GetName] se niega a enviar oficiales"
 BBA_ethiopia_fascist_events.71.desc:0 "[FROM.GetName] no ha accedido a permitir que sus oficiales militares se unan a nuestro estado mayor. Nos han informado de que en este momento los necesitan en otra parte, pero nos han enviado un cargamento adicional de equipo de infantería como muestra de apoyo."
 BBA_ethiopia_fascist_events.71.a:0 "Menos da una piedra."



#Communist Ethiopia
 BBA_ethiopia_communist_events.01.t:0 "Los comunistas [ETH.GetAdjective] solicitan ayuda"
 BBA_ethiopia_communist_events.01.desc:0 "Los líderes comunistas de [ETH.GetName] se han puesto en contacto con nosotros en busca de ayuda para su lucha contra los fascistas italianos. El nuevo régimen de [ETH.Capital.GetCapitalVictoryPointName] sigue consolidando su poder y puede estar abierto a alinearse con nuestras ambiciones de política exterior si le ofrecemos apoyo. Sin embargo, corremos el riesgo de recrudecer la guerra y ciertamente enfureceremos a [ITA.GetName] en el proceso."
 BBA_ethiopia_communist_events.01.a:0 "Apoyaremos a nuestros camaradas comunistas en su lucha."
 BBA_ethiopia_communist_events.01.b:0 "No nos interesan estos enredos coloniales en África."
 BBA_ethiopia_communist_events.02.t:0 "[SOV.GetName] rechaza la petición de ayuda"
 BBA_ethiopia_communist_events.02.desc:0 "Pese a nuestra angustiosa petición de ayuda, [SOV.GetNameDef] nos da la espalda. Esto es muy inconveniente, pero seguiremos resistiendo a las fuerzas del fascismo. Ahora debemos centrar la atención en obtener apoyo de las redes antifascistas de todo el mundo."
 BBA_ethiopia_communist_events.02.a:0 "Pues vaya con la solidaridad de clase..."
 BBA_ethiopia_communist_events.03.t:0 "[SOV.GetName] envía ayuda a [ETH.GetName]"
 BBA_ethiopia_communist_events.03.desc:0 "En los últimos días, han llegado noticias inquietantes de soldados [ETH.GetAdjective] que hablan ruso y usan armamento [SOV.GetAdjective]. Es muy probable que [SOV.GetName] esté enviando supuestos voluntarios a luchar por [ETH.GetLeader] con la intención de aumentar su influencia en África y debilitar el apoyo al gobierno de [ITA.GetLeader] en [ITA.GetName]."
 BBA_ethiopia_communist_events.03.a:0 "Pagarán cara esta agresión."
 BBA_ethiopia_communist_events.04.t:0 "[SOV.GetName] acepta ayudarnos"
 BBA_ethiopia_communist_events.04.desc:0 "[SOV.GetName] ha aceptado enviarnos ayuda material en los próximos meses, además de permitir que los voluntarios del ejército [SOV.GetAdjective] luchen a nuestro lado contra [ITA.GetName]. Esto inclinará la balanza a nuestro favor, pero es incierta la reacción de [ITA.GetAdjective] al hecho de que los soldados [SOV.GetAdjective] luchen en su contra."
 BBA_ethiopia_communist_events.04.a:0 "Juntos derrotaremos al fascismo en África."
 BBA_ethiopia_communist_events.05.t:0 "Golpe de estado contra [ROOT.GetLeader]"
 BBA_ethiopia_communist_events.05.desc:0 "Algunos miembros del ejército y de la organización antifascista conocida como los Leones negros han organizado hoy un golpe de estado contra el gobierno de [ROOT.GetLeader]. El emperador se disponía a pasar revista a las tropas cuando un grupo de soldados descontentos se han vuelto contra él y contra sus oficiales, poniéndolos bajo arresto.\n\nMientras tanto, en [ROOT.Capital.GetCapitalVictoryPointName] los Leones negros se han apoderado de las infraestructuras clave de la ciudad, incluida la residencia del emperador. Han muerto muchos leales del ejército y de la policía en pequeñas escaramuzas, pero lo que queda de [ETH.GetName] está ahora bajo el mando de un gobierno provisional. La mayor parte del pueblo, agotado por la guerra contra [ITA.GetName], ha aceptado sin más la autoridad del nuevo gobierno. Ahora, la primera decisión de la nueva administración será decidir el destino de [ROOT.GetLeader]."
 BBA_ethiopia_communist_events.05.a:0 "No podemos perder el apoyo popular. Que vaya al exilio."
 BBA_ethiopia_communist_events.05.b:0 "Los enemigos del pueblo deben responder por sus crímenes. Hay que encerrarlo."
 BBA_ethiopia_communist_events.06.t:0 "Se disuelve el gobierno provisional"
 BBA_ethiopia_communist_events.06.desc:0 "Oficiales del ejército, apoyados por [SOV.GetName], han disuelto el gobierno provisional [ETH.GetAdjective]. Estos oficiales afirman que el servicio de inteligencia [SOV.GetAdjective] les ha proporcionado pruebas de que el gobierno encabezado por [ROOT.GetLeader] ha traicionado a su pueblo. De acuerdo con estas pruebas, algunos miembros del gobierno hablaban de permitir a las tropas [ITA.GetAdjective] la ocupación completa del país a cambio de ingentes recompensas personales. Tras los tiroteos contra los Leones negros, se cree que los miembros del depuesto gobierno provisional están muertos o arrestados.\n\nLos militares han tomado el poder en el país para restablecer el orden y erradicar a los conspiradores de [ROOT.GetLeader]. No está claro cuánto durará este consejo militar de nuevo cuño."
 BBA_ethiopia_communist_events.06.indy_desc:0 "Oficiales del ejército han disuelto el gobierno provisional [ETH.GetAdjective]. Estos oficiales afirman que los servicios de inteligencia les ha proporcionado pruebas de que el gobierno encabezado por [ROOT.GetLeader] ha traicionado a su pueblo. De acuerdo con estas pruebas, algunos miembros del gobierno hablaban de permitir a las tropas [ITA.GetAdjective] la ocupación completa del país a cambio de ingentes recompensas personales. Tras los tiroteos contra los Leones negros, se cree que los miembros del depuesto gobierno provisional están muertos o arrestados.\n\nLos militares han tomado el poder en el país para restablecer el orden y erradicar a los conspiradores de [ROOT.GetLeader]."
 BBA_ethiopia_communist_events.06.a:0 "Los traidores tienen lo que se merecen."
 BBA_ethiopia_communist_events.07.t:0 "[SOV.GetNameDefCap] exige el fin de la guerra con [ETH.GetName]"
 BBA_ethiopia_communist_events.07.desc:0 "[SOV.GetNameDefCap] ha exigido que cesen las hostilidades entre nuestra nación y la [ETH.GetAdjective]. El gobierno [SOV.GetAdjective] ha estado apoyando al régimen comunista de [ETH.Capital.GetCapitalVictoryPointName] y ahora lo considera parte de su esfera de influencia. Los soviéticos amenazan con participar en el conflicto militarmente. Nos arriesgamos a una humillación en casa si cedemos a las exigencias de los soviéticos. Sin embargo, nos arriesgamos a un conflicto mayor si nos negamos."
 BBA_ethiopia_communist_events.07.a:0 "No negociaremos con comunistas."
 BBA_ethiopia_communist_events.07.b:0 "No podemos arriesgarnos a un conflicto mayor ahora mismo."
 BBA_ethiopia_communist_events.08.t:0 "[ETH.GetName] solicita equipo de infantería"
 BBA_ethiopia_communist_events.08.desc:0 "[ETH.GetName] ha solicitado equipo de infantería como apoyo para su conflicto con Italia. Sin una afluencia de equipo básico, es poco probable que el ejército [ETH.GetAdjective] pueda armar debidamente a sus tropas. Sin embargo, si optamos por facilitarles nuestro equipo, perjudicaremos más nuestras relaciones con [ITA.GetName]."
 BBA_ethiopia_communist_events.08.a:0 "No nos sobra equipo."
 BBA_ethiopia_communist_events.08.b:0 "Por supuesto que los ayudaremos."
 BBA_ethiopia_communist_events.09.t:0 "[SOV.GetNameDefCap] envía equipo de infantería"
 BBA_ethiopia_communist_events.09.desc:0 "[SOV.GetName] nos ha enviado el equipo de infantería solicitado para luchar contra [ITA.GetName]. Sin duda, esto nos traerá la victoria contra los fascistas."
 BBA_ethiopia_communist_events.09.a:0 "La guerra se inclina a nuestro favor."
 BBA_ethiopia_communist_events.10.t:0 "[SOV.GetNameDefCap] se niega a enviar equipo"
 BBA_ethiopia_communist_events.10.desc:0 "[SOV.GetName] se ha negado a enviarnos equipo de infantería. A pesar de todo lo que ha probado nuestra delegación en [SOV.capital.GetCapitalVictoryPointName], parece que bastante tienen con sus problemas como para dejarnos algo."
 BBA_ethiopia_communist_events.10.a:0 "Nos han traicionado."
 BBA_ethiopia_communist_events.11.t:0 "[ETH.GetName] solicita consejeros militares"
 BBA_ethiopia_communist_events.11.desc:0 "El nuevo liderazgo de [ETH.GetNameDefCap] ha reconocido la debilidad de su ejército a la hora de afrontar una guerra moderna. Por tanto, solicitan nuestro apoyo para reorganizar su ejército. Podría ser una buena oportunidad para brindar experiencia en entornos diferentes a nuestros oficiales, pero también podríamos influir en el equilibrio de poder interno de [ETH.GetName]."
 BBA_ethiopia_communist_events.11.a:0 "No podemos desaprovechar esta oportunidad."
 BBA_ethiopia_communist_events.11.b:0 "No podemos permitir que las potencias extranjeras conozcan nuestras tácticas."
 BBA_ethiopia_communist_events.12.t:0 "Llega el equipo [SOV.GetAdjective]"
 BBA_ethiopia_communist_events.12.desc:0 "Nuestros almacenes militares han recibido el equipo que prometió [SOV.GetName], que ya se está distribuyendo entre las fuerzas."
 BBA_ethiopia_communist_events.12.a:0 "¡Excelente!"
 BBA_ethiopia_communist_events.14.t:0 "[ETH.GetNameDefCap] solicita ayuda para crear una fuerza aérea"
 BBA_ethiopia_communist_events.14.desc:0 "[ETH.GetNameDefCap] ha solicitado nuestro apoyo para desarrollar su propia fuerza aérea. Su propuesta incluye el envío de voluntarios para que entrenen con nuestros pilotos en aviones sobrantes y antiguos. Sería una buena oportunidad para que nuestros pilotos obtengan más experiencia y para probar nuestro equipo contra las fuerzas [ITA.GetAdjective]."
 BBA_ethiopia_communist_events.14.a:0 "Una propuesta excelente."
 BBA_ethiopia_communist_events.14.b:0 "Debemos conservar nuestras reservas de aviones."
 BBA_ethiopia_communist_events.15.t:0 "[SOV.GetNameDefCap] envía asesores militares"
 BBA_ethiopia_communist_events.15.desc:0 "Hoy han llegado generales de [SOV.GetNameDef] a [ROOT.Capital.GetCapitalVictoryPointName]. Se está ofreciendo a los asesores un panorama general de la estructura de nuestras fuerzas armadas y del estado actual de la guerra con [ITA.GetName]. Con suerte, nos ayudarán a modernizar nuestras tropas."
 BBA_ethiopia_communist_events.15.a:0 "Era muy necesario."
 BBA_ethiopia_communist_events_15_tt:1 "Los generales §Y$SOV_semyon_budyonny$§! y §Y$SOV_vasily_kuznetsov$§! estarán disponibles."
 BBA_ethiopia_communist_events.16.t:0 "[SOV.GetNameDefCap] se niega a enviar asesores militares"
 BBA_ethiopia_communist_events.16.desc:0 "Nuestros supuestos amigos en [SOV.Capital.GetCapitalVictoryPointName] se han negado a enviar asesores militares que nos ayuden a modernizar nuestro ejército. A pesar de este revés, superaremos a los fascistas y lo modernizaremos solos."
 BBA_ethiopia_communist_events.16.a:0 "El gobierno [SOV.GetAdjective] no es de fiar."
 BBA_ethiopia_communist_events.17.t:0 "[ETH.GetNameDefCap] solicita apoyo contra el blindaje [ITA.GetAdjective]"
 BBA_ethiopia_communist_events.17.desc:0 "Una delegación de [ETH.GetNameDef] ha estado instando a nuestros ministros y soldados para que enviemos los vehículos blindados que nos sobran para ayudarlos en su guerra contra [ITA.GetName]. Las fuerzas [ETH.GetAdjective] están en clara desventaja contra el blindaje [ITA.GetAdjective]. Si les enviamos nuestro equipo, los ayudaremos a repeler a las fuerzas [ITA.GetAdjective], pero también aumentarán las tensiones entre [SOV.GetNameDef] y [ITA.GetName]."
 BBA_ethiopia_communist_events.17.a:0 "Una buena oportunidad para probar nuestro equipo."
 BBA_ethiopia_communist_events.17.b:0 "No nos arriesgaremos a que empeoren las cosas."
 BBA_ethiopia_communist_events.18.t:0 "[SOV.GetNameDefCap] se niega a enviar vehículos blindados"
 BBA_ethiopia_communist_events.18.desc:0 "[SOV.GetNameDefCap] se ha negado a enviarnos vehículos blindados para luchar contra los [ITA.GetAdjective]. Parece que al gobierno [SOV.GetAdjective] le preocupa que aumenten las tensiones entre sus fuerzas y las [ITA.GetAdjective]. "
 BBA_ethiopia_communist_events.18.a:0 "Debemos encontrar otra manera."
 BBA_ethiopia_communist_events.19.t:0 "[SOV.GetNameDefCap] envía vehículos blindados"
 BBA_ethiopia_communist_events.19.desc:0 "[SOV.GetNameDefCap] nos ha enviado vehículos blindados para ayudarnos en nuestro enfrentamiento contra las fuerzas [ITA.GetAdjective]. Aunque no son sus diseños más novedosos, los vehículos vendrán muy bien en los frentes, aunque sea para subir la moral."
 BBA_ethiopia_communist_events.19.a:0 "¡Excelente!"
 BBA_ethiopia_communist_events.20.t:0 "[SOV.GetNameDefCap] rechaza el entrenamiento de pilotos"
 BBA_ethiopia_communist_events.20.desc:0 "[SOV.GetNameDefCap] ha rechazado la propuesta de entrenar a nuestros pilotos. Esperábamos que esto acelerase la expansión de nuestra fuerza aérea, pero parece que los soviéticos tienen otras prioridades en estos momentos. Sin embargo, nos han dado diseños para fabricar nuestros propios aviones."
 BBA_ethiopia_communist_events.20.a:0 "Seguro que se nos ocurre algo."
 BBA_ethiopia_communist_events.21.t:0 "[SOV.GetNameDefCap] acepta el entrenamiento de pilotos"
 BBA_ethiopia_communist_events.21.desc:0 "Nuestros camaradas en [SOV.GetName] han accedido a ayudarnos a entrenar a los pilotos. También han tenido la generosidad de entregarnos varios aviones. Así aceleraremos nuestros planes de crear una fuerza aérea capaz de contrarrestar a la [ITA.GetAdjective]."
 BBA_ethiopia_communist_events.21.a:0 "¡Gracias a nuestros camaradas [SOV.GetAdjective]!"
 BBA_ethiopia_communist_events.22.t:0 "[ITA.GetNameDefCap] se niega a terminar la guerra contra [ETH.GetNameDefCap]"
 BBA_ethiopia_communist_events.22.desc:0 "Hasta ahora, el gobierno [ITA.GetAdjective] se niega a terminar la guerra contra [ETH.GetName]. Está claro que solo entienden el lenguaje de la fuerza bruta. Si seguimos así, la guerra entre [ITA.GetName] y [SOV.GetName] será inevitable. Si nos echamos atrás, perderemos todo lo que hemos ganado al apoyar a [ETH.GetName], y nuestro peso diplomático en el panorama mundial se reducirá drásticamente."
 BBA_ethiopia_communist_events.22.a:0 "Lo lamentarán."
 BBA_ethiopia_communist_events.22.b:0 "No estamos listos para una guerra."
 BBA_ethiopia_communist_events.23.t:0 "[SOV.GetNameDefCap] da marcha atrás"
 BBA_ethiopia_communist_events.23.desc:0 "La Unión Soviética ha dado marcha atrás en su reciente retórica de guerra y ha retomado las enérgicas objeciones a nuestras acciones en Etiopía. Parece que cuando amenazaron con la guerra no era más que un farol."
 BBA_ethiopia_communist_events.23.a:0 "¡Una victoria para [ITA.GetName]!"
 BBA_ethiopia_communist_events.24.t:0 "[SOV.GetNameDefCap] asume el control de la política exterior"
 BBA_ethiopia_communist_events.24.desc:0 "El enfrentamiento diplomático entre [ITA.GetName] y [SOV.GetNameDef] ha estallado en un conflicto abierto. El gobierno [SOV.GetAdjective] ha garantizado nuestra independencia y ahora nos ayudará a repeler las fuerzas [ITA.GetAdjective] en el campo de batalla. Sin embargo, parece que esto nos costará la independencia. A partir de ahora, tendremos que asegurarnos de que nuestra política exterior esté en consonancia con la de [SOV.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.24.a:0 "Es necesario. De momento."
 BBA_ethiopia_communist_events.25.t:0 "[ETH.GetNameDefCap] solicita una mediación"
 BBA_ethiopia_communist_events.25.desc:0 "[ETH.GetNameDefCap] se ha puesto en contacto con nosotros con la esperanza de que mediemos entre ellos y las fuerzas [ITA.GetAdjective]. El gobierno [ITA.GetAdjective] se ha mostrado impasible ante las enérgicas objeciones de la Sociedad de Naciones, por lo que cualquier mediación por nuestra parte requerirá la amenaza de la fuerza. Debemos pensar detenidamente cuánto estamos dispuestos a arriesgar por el bien de [ETH.GetNameDef]. "
 BBA_ethiopia_communist_events.25.a:0 "Los ayudaremos a terminar la guerra."
 BBA_ethiopia_communist_events.25.b:0 "Los ayudaremos. Por un precio."
 BBA_ethiopia_communist_events.25.c:0 "Es muy arriesgado."
 BBA_ethiopia_communist_events.26.t:0 "[SOV.GetNameDefCap] se niega a mediar en el conflicto"
 BBA_ethiopia_communist_events.26.desc:0 "[SOV.GetNameDefCap] ha descartado la posibilidad de mediar entre nosotros y las fuerzas [ITA.GetAdjective]. Han mencionado que [ITA.GetName] no tiene intención de hacer caso a la Sociedad de Naciones, por lo que habría que amenazar con el uso de la fuerza. El riesgo a empeorar el conflicto entre los dos países sería demasiado peligroso, según [SOV.GetLeader]."
 BBA_ethiopia_communist_events.26.a:0 "Nos usan para desangrar a las fuerzas [ITA.GetAdjective]."
 BBA_ethiopia_communist_events.27.t:0 "[SOV.GetNameDefCap] es incapaz de detener la agresión [ITA.GetAdjective]"
 BBA_ethiopia_communist_events.27.desc:0 "[SOV.GetNameDefCap] ha dado marcha atrás en su compromiso para terminar la guerra de agresión de [ITA.GetName]. Parece que su intención de ir a la guerra solo era un farol. Ahora nos toca terminar la guerra por nuestra cuenta, que no será fácil."
 BBA_ethiopia_communist_events.27.a:0 "Nos han traicionado."
 BBA_ethiopia_communist_events.28.t:0 "[SOV.GetNameDefCap] exige la alineación de la política exterior"
 BBA_ethiopia_communist_events.28.desc:0 "El enfrentamiento diplomático entre [ITA.GetName] y [SOV.GetNameDef] ha disminuido ahora que las fuerzas [ITA.GetAdjective] han accedido a terminar la guerra contra nosotros. El gobierno [SOV.GetAdjective] ha garantizado nuestra independencia y ha dejado claro que cualquier ataque contra nosotros es como un ataque contra ellos. Sin embargo, parece que pagaremos con nuestra independencia su ayuda para terminar la guerra. A partir de ahora, tendremos que asegurarnos de que nuestra política exterior esté en consonancia con la de [SOV.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.28.a:0 "Tenemos que permitirlo, por ahora."
 BBA_ethiopia_communist_events.29.t:0 "[SOV.GetNameDefCap] logra mediar en el conflicto"
 BBA_ethiopia_communist_events.29.desc:0 "El enfrentamiento diplomático entre [ITA.GetName] y [SOV.GetNameDef] ha disminuido ahora que las fuerzas [ITA.GetAdjective] han accedido a terminar la guerra contra nosotros. Es una gran victoria contra el fascismo, pero no creemos que sea el final de la contienda. Con suerte, podremos seguir cooperando con nuestros amigos de [SOV.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.29.a:0 "Les estamos eternamente agradecidos."
 bba_news.1.t:0 "[SOV.GetName] exige el fin de la guerra ítalo-etíope"
 bba_news.1.desc:0 "La amenaza de una gran guerra ha asustado a los líderes de todo el mundo. [SOV.GetLeader], gobernante de los soviéticos, ha exigido que [ITA.GetLeader] ponga fin a la guerra ilegal de [ITA.GetName] contra [ETH.GetNameDef]. [SOV.GetLeader] ha dejado claro que si [ITA.GetName] no cumple esta petición, tendrá que usar la fuerza para que lo hagan. En los últimos meses, el gobierno [SOV.GetAdjective] se ha mostrado dispuesto a ayudar a [ETH.GetNameDef] con equipo y asesoramiento. Cada vez está más claro que consideran al país parte de su esfera de influencia."
 bba_news.1.a:0 "Seguro que es un farol."
 bba_news.2.t:0 "[ITA.GetName] accede a un acuerdo de paz con [ETH.GetNameDefCap]"
 bba_news.2.desc:0 "\nEn un giro notable de los acontecimientos, [ITA.GetName] ha accedido al cese de las hostilidades con [ETH.GetName]. Las tropas [ITA.GetAdjective] han empezado a retirarse a sus fronteras originales con [ETH.GetNameDef], renunciando a las ganancias territoriales que habían conseguido. La aparente disposición de [SOV.GetNameDefCap] a ir a la guerra por Etiopía sin duda ha influido en la decisión de [ITA.GetLeader] de retirarse. Habrá que ver cómo reacciona el público [ITA.GetAdjective] ante esta humillación."
 bba_news.2.a:0 "¿[ITA.GetLeader] podrá sobrevivir a esto?"
 bba_news.3.t:0 "Acuerdo [ETH.GetName] e Italia para un alto el fuego"
 bba_news.3.desc:0 "Con la guerra en [ETH.GetName] camino de convertirse en una guerra de desgaste, las fuerzas [ITA.GetAdjective] se han visto obligadas a negociar un alto el fuego. La mayoría esperaba que el ejército [ETH.GetAdjective] se disolviera tras la reciente insurrección comunista en el país, pero [ETH.GetLeader] ha sabido darle la vuelta a la contienda, salvando a gran parte de la nación de la invasión [ITA.GetAdjective]. Sin embargo, con gran parte del África Oriental todavía bajo el poder [ITA.GetAdjective], no está claro si esta paz inestable perdurará. "
 bba_news.3.a:0 "Esto no durará. "
 bba_news.4.t:0 "Golpe de Estado comunista en Etiopía"
 bba_news.4.desc:0 "Algunos miembros del ejército y de la organización antifascista conocida como los Leones negros han organizado un golpe de Estado contra el gobierno imperial de $ETH_haile_selassie$. El emperador se disponía a pasar revista a las tropas cuando fue emboscado y puesto bajo arresto.\n\nMientras tanto, en [ROOT.Capital.GetCapitalVictoryPointName] los Leones negros se han apoderado de las infraestructuras clave de la ciudad, incluida la residencia del emperador. Han muerto muchos leales del ejército y de la policía en pequeñas escaramuzas, pero lo que queda de la nación está ahora bajo el mando de un gobierno provisional de ideología comunista. \n\nLa mayor parte del pueblo, agotado por la guerra contra [ITA.GetName], ha aceptado sin más la autoridad del nuevo gobierno. "
 bba_news.4.a:0 "¡La revolución se extiende!"
 bba_news.4.b:0 "La amenaza comunista ya está en marcha."
 bba_news.5.t:0 "Se ha establecido el Imperio de Salomón"
 bba_news.5.desc_owns_454:0 "[ETH.GetLeader] ha declarado que, debido a su linaje real, que supuestamente se remonta al bíblico rey Salomón, él es el gobernante legítimo de [454.GetName]. A continuación, declaró el renacimiento de Etiopía como el Imperio de Salomón. Tras haberles disputado el control de [454.GetName] a las grandes potencias, [ETH.GetLeader] pretende trasladar la capital de su imperio a la región. Todavía están por verse las posibles repercusiones geopolíticas de la reestructuración salomónica de Etiopía. "
 bba_news.5.desc_does_not_own_454:0 "[ETH.GetLeader] ha declarado que, debido a su linaje real, que supuestamente se remonta al bíblico rey Salomón, él es el gobernante legítimo de [454.GetName]. Sin duda, el miedo a un nuevo agravio territorial se adueñará de las capitales de la región, pero todavía está por ver si la reestructuración salomónica de Etiopía tendrá repercusiones geopolíticas. "
 bba_news.5.a:0 "¡Gloria al único heredero auténtico de Salomón!"
 bba_news.5.b:0 "Esto es una locura."
 bba_news.6.t:0 "Establecido el Imperio de Sion"
 bba_news.6.desc:0 "En un giro verdaderamente extraño de los acontecimientos, el emperador de Etiopía, [ETH.GetLeader] ha abrazado un movimiento religioso marginal caribeño conocido como "rastafarismo". Es obvio que no se contenta con ser emperador y ahora los rastafaris lo adoran como la encarnación literal de Dios o, más concretamente, de "Jah". La propia Etiopía se ha reorganizado como el "Imperio de Sion". Habrá que ver si esta agitación religiosa provoca cambios en la política exterior etíope o inestabilidad geopolítica."
 bba_news.6.a:0 "¡Gloria a Jah!"
 bba_news.6.b:0 "Esto es una locura."
 bba_news.7.t:0 "[ITA.GetName] se prepara para anexionarse [AFA.GetNameDef]"
 bba_news.7.desc:0 "Corren rumores de que la anexión de [AFA.GetNameDef] por las fuerzas [ITA.GetAdjective] puede ser inminente. Se han visto tropas [ITA.GetAdjective] reunidas en la frontera de la nación aislada y las fuentes indican que se está ejerciendo presión diplomática en [AFA.Capital.GetCapitalVictoryPointName] para forzar una capitulación sin derramamiento de sangre. Queda por ver si [AFA.GetLeader] puede resistir la presión [ITA.GetAdjective], pero la situación no parece prometedora. "
 bba_news.7.a:0 "Es espantoso."
 bba_news.7.b:0 "Nos tenemos que preparar para lo inevitable."
 bba_news.7.c:0 "Era inevitable."
 bba_news.8.t:0 "[AFA.GetName] se somete a las exigencias [ITA.GetAdjective]"
 bba_news.8.desc:0 "Como era de esperar para muchos, [AFA.GetNameDef] ha aceptado las exigencias de subyugación [ITA.GetAdjective]. Si bien el gobierno [AFA.GetAdjective] mantuvo la esperanza de evitar la ocupación, cada vez estaba más claro que las potencias coloniales de la región no acudirían en su ayuda, ni [ETH.GetName] podría prescindir de personal militar para apoyarlos. Con una situación tan sombría, el gobierno cedió a la presión [ITA.GetAdjective] para evitar que el pueblo fuese víctima de un derramamiento de sangre innecesario.\n\nLas fuerzas [ITA.GetAdjective] ahora avanzan hacia la pequeña nación para tomar nuevas posiciones en la frontera con [ETH.GetNameDef]. No está claro si la ocupación será permanente ni cómo afectará el conflicto más amplio [ITA.GetAdjective] con [ETH.GetName]. "
 bba_news.8.a:0 "No es ninguna sorpresa, por desgracia."
 bba_news.8.b:0 "Esto aumentará nuestras fuerzas aún más."
 bba_news.8.c:0 "Han sido prudentes en su decisión."
 BBA_ethiopia_communist_events.30.t:0 "[ETH.GetNameDefCap] solicita un alto el fuego"
 BBA_ethiopia_communist_events.30.desc:0 "Algunos representantes de [ETH.GetNameDefCap] han solicitado un alto el fuego en el conflicto que tenemos con ellos. La guerra no ha terminado tan rápido como esperábamos, por lo que podríamos tener la oportunidad de reforzar nuestra posición en la región o de lidiar con asuntos más urgentes."
 BBA_ethiopia_communist_events.30.a:0 "Detendremos la guerra. De momento. "
 BBA_ethiopia_communist_events.30.b:0 "Tenemos la victoria al alcance. No nos detendremos ahora."
 BBA_ethiopia_communist_events.31.t:0 "[ITA.GetNameDefCap] acepta el alto el fuego"
 BBA_ethiopia_communist_events.31.desc:0 "El gobierno [ITA.GetAdjective] ha accedido a cesar las hostilidades en el conflicto actual. Esperemos que esto nos permita alcanzar una paz duradera entre nuestras naciones. Sin embargo, no podemos bajar la guardia, puesto que el conflicto podría volver a estallar en cualquier momento."
 BBA_ethiopia_communist_events.31.a:0 "Por fin acaba el derramamiento de sangre."
 BBA_ethiopia_communist_events.32.t:0 "[ITA.GetNameDefCap] rechaza el alto el fuego"
 BBA_ethiopia_communist_events.32.desc:0 "El gobierno [ITA.GetAdjective] se niega a participar en un alto el fuego. Parece que quieren destruir [ETH.GetNameDefCap] por completo. La gente sabrá que no se puede razonar con los fascistas y que nuestra libertad depende de que todo el mundo redoble sus esfuerzos."
 BBA_ethiopia_communist_events.32.a:0 "Seguiremos haciéndolos sufrir."
 BBA_ethiopia_communist_events.33.t:0 "Independencia de Eritrea"
 BBA_ethiopia_communist_events.33.desc:0 "Durante el conflicto con las fuerzas [ITA.GetAdjective], pudimos liberar Eritrea de manos de los fascistas. Podemos conceder la independencia a la gente de la región. Sin embargo, el gobierno [ITA.GetAdjective] no estará contento con esta acción, por lo que la paz con ellos podría verse perjudicada."
 BBA_ethiopia_communist_events.33.a:0 "¡Libertad para todos!"
 BBA_ethiopia_communist_events.33.b:0 "Es muy arriesgado."
 BBA_ethiopia_communist_events.34.t:0 "Independencia de Somalia"
 BBA_ethiopia_communist_events.34.desc:0 "Durante el conflicto con las fuerzas [ITA.GetAdjective], pudimos liberar Somalia de manos de los fascistas. Podemos conceder la independencia a la gente de la región. Sin embargo, el gobierno [ITA.GetAdjective] no estará contento con esta acción, por lo que la paz con ellos podría verse perjudicada."
 BBA_ethiopia_communist_events.34.a:0 "¡Libertad para todos!"
 BBA_ethiopia_communist_events.34.b:0 "Es muy arriesgado."
 BBA_ethiopia_communist_events.35.t:0 "[ETH.GetNameDefCap] solicita la retirada de África"
 BBA_ethiopia_communist_events.35.desc:0 "Tras ayudarnos en la guerra civil, unos representantes de [ETH.GetNameDef] han solicitado que iniciemos el proceso de descolonización. Afirman que somos fieles a los valores por los que luchamos en la guerra civil, debemos apoyar la autodeterminación de la gente de África. [ETH.GetLeader] ha propuesto que colaboremos para establecer una República del Rif independiente en el norte de Marruecos."
 BBA_ethiopia_communist_events.35.a:0 "Estamos con la gente de África."
 BBA_ethiopia_communist_events.35.b:0 "No tienen derecho a darnos lecciones."
 BBA_ethiopia_communist_events.36.t:0 "[SPC.GetNameDefCap] accede a liberar el Rif"
 BBA_ethiopia_communist_events.36.desc:0 "[SPC.GetNameDefCap] ha accedido a establecer una República del Rif independiente en el norte de Marruecos, tal como sugerimos. Es un paso positivo en la lucha por la independencia en África y todo el mundo."
 BBA_ethiopia_communist_events.36.a:0 "Apoyarlos ha dado sus frutos. "
 BBA_ethiopia_communist_events.37.t:0 "[SPC.GetNameDefCap] no acepta la propuesta de descolonización"
 BBA_ethiopia_communist_events.37.desc:0 "[SPC.GetNameDefCap] ha respondido con indignación a la sugerencia de que pierdan territorio en África. Han demostrado que no son mejores que los fascistas o imperialistas contra los que dicen luchar."
 BBA_ethiopia_communist_events.37.a:0 "Entonces, los liberaremos por la fuerza."
 BBA_ethiopia_communist_events.37.b:0 "No deberíamos forzar la situación."
 BBA_ethiopia_communist_events.38.t:0 "[ETH.GetNameDefCap] ofrece su apoyo"
 BBA_ethiopia_communist_events.38.desc:0 "Tras haber luchado contra el fascismo en su país, algunos voluntarios de [ETH.GetNameDef] han llegado a España para ayudarnos en nuestra contienda. [ETH.GetLeader] ha prometido su apoyo a nuestra causa y ha prometido ayuda material en los próximos meses."
 BBA_ethiopia_communist_events.38.a:0 "Gracias, camaradas."
 BBA_ethiopia_communist_events.39.t:0 "Liberación del Rif"
 BBA_ethiopia_communist_events.39.desc:0 "Ahora que la región del Rif se ha liberado de [SPC.GetNameDef], tenemos la oportunidad de forzar las negociaciones de paz. O bien, puesto que han traicionado nuestra confianza en el asunto de la descolonización, podríamos continuar la guerra contra [SPC.GetNameDef]."
 BBA_ethiopia_communist_events.39.a:0 "Hemos conseguido nuestros objetivos."
 BBA_ethiopia_communist_events.39.b:0 "Nos aseguraremos de que dejen de ser una amenaza."
 BBA_ethiopia_communist_events.40.t:0 "[ETH.GetNameDefCap] solicita el fin de las hostilidades"
 BBA_ethiopia_communist_events.40.desc:0 "No hemos logrado mantener el control de nuestro territorio en África. El gobierno de [ETH.GetName], una vez alcanzados sus objetivos, se ha acercado a nosotros con la intención de negociar la paz."
 BBA_ethiopia_communist_events.40.a:0 "No tenemos elección."
 BBA_ethiopia_communist_events.41.t:0 "[ETH.GetNameDefCap] exige la retirada de los asesores"
 BBA_ethiopia_communist_events.41.desc:0 "[ETH.GetNameDefCap] nos ha comunicado que todos nuestros asesores militares deben abandonar el país inmediatamente. Parece que [ETH.GetLeader] tiene la intención de llevar a la nación en una dirección más independiente. Si no actuamos pronto, podemos perder el control del régimen en [ETH.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.41.a:0 "Con todo lo que hemos hecho por ellos..."

#SUD Peace
 BBA_ethiopia_communist_events.46.t:0 "[ETH.GetNameDefCap] ofrece la paz"
 BBA_ethiopia_communist_events.46.desc:0 "Diplomáticos [ETH.GetAdjective] se han dirigido a nosotros con una oferta de paz. La oferta depende de que renunciemos a reclamar el territorio [SUD.GetAdjective] que hemos perdido ante [ETH.GetNameDef] durante este conflicto. Los diplomáticos también afirman que se establecerá un gobierno [SUD.GetAdjective] en la región. La independencia de este gobierno está por ver. "
 BBA_ethiopia_communist_events.46.a:0 "No vamos a entregar nuestro territorio."
 BBA_ethiopia_communist_events.46.b:0 "No tenemos más remedio que aceptar."
