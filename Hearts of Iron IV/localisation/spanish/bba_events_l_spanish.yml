 bba_africa_news.1.t:0 "Formación de la Federación de África Oriental"
 bba_africa_news.1.desc:0 "En los años 20, el secretario colonial Leo Amery propuso crear una entidad gubernamental en África Oriental regida por blancos e integrada por Kenia, Uganda y la República de Tanganica. Tras una fuerte oposición, el proyecto no llegó a tomar forma. Sin embargo, los pueblos de África Oriental se basaron en ese concepto para fundar su propia nación, unidad que hoy los fortalece más que nunca. ¡Han declarado que el señorío europeo en África llega a su fin!"
 bba_africa_news.1.a:0 "¡Por fin nos hemos unido!"
 bba_africa_news.1.b:0 "¿Es el fin de la era colonial?"

 bba_africa_news.2.t:0 "El Cuerno de África se ha unificado"
 bba_africa_news.2.desc:0 "Tras siglos de cismas y pendencias, los pueblos del Cuerno de África se han unificado en un solo estado. Esto ya estuvo a punto de ocurrir en su día, pero las ambiciones de los nacionalistas y sus planteamientos egoístas eran el escollo que quebraba las relaciones entre pueblos. Sin embargo, [ROOT.GetLeader], que ostenta el poder en la región, ha declarado hoy que el estado no beneficiará a un colectivo concreto, sino que unirá a todos y cada uno de sus residentes. Según ha proclamado, esta vez reinarán la paz y la prosperidad en la región, que permanecerá unida hasta el ocaso de la humanidad."
 bba_africa_news.2.a:0 "Esperemos que haya paz y prosperidad"
 bba_africa_news.2.b:0 "¿Cómo afectará esto a la región?"

 bba_africa_news.3.t:0 "Se ha fundado la Organización para la Unidad Africana"
 bba_africa_news.3.desc:0 "Las naciones de África han empezado a cooperar entre sí a través de la creación de una organización intergubernamental. La recién creada Organización para la Unidad Africana promete promover la seguridad y el desarrollo económico de los Estados miembros. Habrá que ver si pueden mantener estos elevados ideales."
 bba_africa_news.3.a:0 "¡Una iniciativa excelente!"
 bba_africa_news.3.b:0 "Qué concepto tan endeble."

 bba_africa_news.4.t:0 "Formación de la Unión Africana"
 bba_africa_news.4.desc:0 "Muchos dudaban de la capacidad de la Organización para la Unidad Africana para mantener sus promesas. Sin embargo, los miembros de la organización han expresado su intención de profundizar en su integración formando una federación de estados dentro de una Unión Africana más amplia. A pesar de que aún queda mucho trabajo por hacer para poder integrar plenamente los sistemas políticos de cada uno de los Estados miembros, parece que una nueva potencia mundial está empezando a tomar forma en África."
 bba_africa_news.4.a:0 "¡Unidos resistiremos! ¡Divididos seremos vencidos!"
 bba_africa_news.4.b:0 "Esto no servirá para nada."

 BBA_generic_purchase_ships_events.01.t:0 "Adquisición naval [FROM.GetAdjective]"
 BBA_generic_purchase_ships_events.01.desc:0 "[FROM.GetNameDefCap] se ha puesto en contacto con nosotros para hacernos una oferta por algunos de nuestros activos navales inactivos. Los activos en los que están interesados ya están fuera de servicio debido a su antigüedad y a la falta de equipo moderno."
 BBA_generic_purchase_ships_events.01.a:0 "Un acuerdo beneficioso para todos."
 BBA_generic_purchase_ships_events.01.b:0 "No podemos prescindir de ninguno de nuestros activos navales."

 BBA_generic_purchase_ships_events.02.t:0 "[FROM.GetNameDefCap] accede a la adquisición naval"
 BBA_generic_purchase_ships_events.02.desc:0 "Diplomáticos y personal naval [FROM.GetAdjective] nos han informado de que se desprenderán del equipo que no utilizan y que nos ofrecimos comprar. Esto nos permitirá ampliar rápidamente nuestra joven armada."
 BBA_generic_purchase_ships_events.02.a:0 "¡Unas noticias excelentes!"

 BBA_generic_purchase_ships_events.03.t:0 "[FROM.GetNameDefCap] rechaza la adquisición naval"
 BBA_generic_purchase_ships_events.03.desc:0 "Diplomáticos [FROM.GetAdjective] nos han informado de que no están dispuestos a desprenderse del equipo en desuso que nos ofrecimos a comprarles. No está claro si su decisión se debe a que tienen sus propios planes para los buques o si pretenden expresar su desaprobación por nuestras políticas."
 BBA_generic_purchase_ships_events.03.a:0 "Qué pena."

