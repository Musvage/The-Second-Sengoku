 BA_ethiopia_industrial_financial_events.4.desc:0 "[FROM.GetLeader] entiende la necesidad de acrecentar nuestra colaboración y coordinar políticas exteriores y económicas de forma más unitaria. No obstante, quiere que [FROM.GetNAme] conserve cierta autonomía dentro de la confederación."
 bba_news.107.desc_ordinary_pope:0 "El papa Pío XI ha fallecido tras dirigir la Iglesia católica durante casi 20 años. Durante su etapa como Pontifex Maximus, Pío XI puso fin a la larga brecha entre el papado y el gobierno italiano, y fue crucial para establecer de nuevo el Vaticano como un estado independiente."
 bba_news.107.desc_senor_pope:0 "El papa Pío XI ha fallecido tras dirigir la Iglesia católica durante casi 20 años. La elección de su sucesor ya ha sido cuestionada después de que el Colegio Cardenalicio escogiera por unanimidad a un misterioso desconocido con acento alemán que afirma ser un santo. No importa si esto es real o no, ya que los cardenales parecen creerlo."
