 SPR_train_the_union_youth_mission_tt_2:0 "Al iniciar la guerra civil, los republicanos obtienen 10 unidades bien entrenadas con §Y3 batallones de infantería§!.\n"
 SPR_enlarge_the_weapon_caches_mission_tt:1 "Al iniciar la guerra civil, nuestra proporción de equipo se reducirá al §Y20%§!, en lugar del §Y50%§!.\n"
