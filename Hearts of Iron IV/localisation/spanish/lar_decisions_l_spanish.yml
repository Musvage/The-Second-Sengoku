 SPR_secure_the_guardia_civil_mission_tt_2:0 "Al iniciar la guerra civil, gana 5 unidades entrenadas con §Y6 batallones de infantería§!. Los republicanos obtienen 10 unidades mal entrenadas con §Y3 batallones de infantería§!.\n"
