 POR_naval_blockade:0 "Bloqueo naval"
 POR_naval_blockade_desc:0 "El gobierno portugués se ha ofrecido para evadir el bloqueo naval británico y transportar los suministros para nuestras tropas. Este tipo de ayuda a nuestro esfuerzo de guerra puede ser esencial durante el conflicto."
 POR_evade_blockade_flag:0 "La evasión del bloqueo con convoyes portugueses está activa."
 POR_cancel_evade_blockade_flag:0 "La cancelación del tratado portugués de evasión del bloqueo está activa."
 POR_evade_blockade_with_portuguese_convoys:0 "Evasión del bloqueo con convoyes portugueses"
 POR_evade_blockade_with_portuguese_convoys_desc:0 "Aceptaremos la oferta de usar convoyes portugueses para transportar bienes allá donde no lleguen nuestros barcos. La moral de nuestras tropas se fortalecerá cuando vean que por fin se solucionan sus problemas de suministros básicos."
 POR_major_cancel_portuguese_blockade_evasion:1 "Cancelar tratado portugués de evasión del bloqueo"
 POR_major_cancel_portuguese_blockade_evasion_desc:1 "Ya no necesitamos que los convoyes portugueses evadan el bloqueo británico. Cancelaremos el tratado de manera inmediata."
 POR_portugal_cancel_blockade_evasion_for_country:0 "Cancelar tratado de evasión del bloqueo con [Root.GetNameDef]"
 POR_portugal_cancel_blockade_evasion_for_country_desc:0 "El acuerdo por el que empleábamos varios de nuestros convoyes para evadir el bloqueo británico por parte del gobierno [Root.GetAdjective] ha dejado de beneficiarnos, así que lo cancelaremos inmediatamente."
 POR_monarchist_cause:0 "Causa monárquica"
 POR_stir_monarchist_sentiment_in_brazil:0 "Despertar sentimiento monárquico en Brasil"
 POR_stir_monarchist_sentiment_in_brazil_desc:0 "Exhortaremos a las facciones que apoyan a la realeza en Brasil a tomar medidas y a difundir un sentimiento monárquico entre la población brasileña."
 POR_portugal_promoting_monarchist_cause_in_brazil:0 "Portugal exhorta a los monárquicos"
 POR_portugal_promoting_monarchist_cause_in_brazil_desc:0 "El gobierno portugués insta a la población a abrazar el monarquismo y a aceptar al príncipe Pedro Henrique como el dirigente legítimo de Brasil."
 POR_stir_monarchist_sentiment_in_brazil_tt:0 "§Y[BRA.GetFlag][BRA.GetNameDefCap]§! recibirá apoyo diario por ser neutral: §G+0,10§!§Y durante 180 días§!."
 POR_promote_communism_in_latin_america_tt:0 "§Y[From.GetFlag][From.GetNameDefCap]§! recibirá apoyo diario por ser §Ycomunista§!: §G+0,10§!§Y durante 180 días§!."
 POR_portugal_stirring_brazilian_monarchists_flag:0 "Portugal está incitando a los monárquicos brasileños"
 POR_repress_brazilian_monarchists:0 "Reprimir a los monárquicos"
 POR_repress_brazilian_monarchists_desc:0 "Debemos oponernos al movimiento monárquico que va ganando fuerza entre nuestra población. Debemos encontrar a los responsables de la difusión de este sentimiento monárquico y castigarlos públicamente."
 POR_stir_monarchist_sentiment_in_portugal:0 "Despertar sentimiento monárquico en Portugal"
 POR_stir_monarchist_sentiment_in_portugal_desc:0 "Debemos instar al pueblo a aceptar a Dom Duarte como el legítimo rey de Portugal."
 POR_Iberian_Summit_Receiver_Portugal:0 "Portugal"
 POR_Iberian_Summit_Receiver_Spain:0 "España"
 POR_iberian_summit:0 "Cumbre ibérica"
 POR_iberian_summit_desc:0 "Las naciones ibéricas tienen que trabajar juntas para prevalecer contra viento y marea. Debemos instar a [GetIberianSummitReceiverName] a debatir sobre a qué bando del conflicto debemos apoyar en estos tiempos inciertos."
 POR_iberian_summit_pro_axis:0 "Propuesta para unirse a [GER.GetFactionName]"
 POR_iberian_summit_pro_axis_desc:0 "[GER.GetFactionName] será la potencia dominante en Europa. Debemos aliarnos con ellos antes de que decidan asumir el control directo de nuestro territorio y nuestros recursos.\nEnviaremos una misiva a [GetIberianSummitReceiverName], instándolos a debatir una propuesta conjunta en la que se solicite que [GER.GetNameDef] nos admita en [GER.GetFactionName]."
 POR_iberian_summit_pro_allies:0 "Propuesta para unirse a [ENG.GetFactionName]"
 POR_iberian_summit_pro_allies_desc:0 "Debemos aliarnos con el gobierno [ENG.GetAdjective] y enfrentarnos a aquellos que presentan una amenaza para nuestra libertad y quieren dominarnos.\nEnviaremos una misiva a [GetIberianSummitReceiverName], instándolos a debatir una propuesta conjunta en la que se solicite que [ENG.GetNameDef] nos admita en [ENG.GetFactionName]."
 POR_iberian_summit_proposal_delayed:0 "Trabajando en una propuesta para unirse a [?global.POR_iberian_summit_target.GetFactionName]"
 POR_iberian_summit_proposal_delayed_desc:0 "Diplomáticos de la península ibérica han acercado posturas recientemente con los ministros [?global.POR_iberian_summit_target.GetAdjective] y están elaborando un acuerdo atractivo que allane el camino para nuestra admisión en [?global.POR_iberian_summit_target.GetFactionName]."
 POR_iberian_summit_in_progress_flag:0 "Cumbre ibérica en curso"
 POR_arms_purchases:0 "Compras de armas"
 POR_arms_purchases_desc:0 "En estos momentos, la industria militar de [Root.GetNameDef] y sus instalaciones navales no pueden producir el equipo que necesitan nuestras fuerzas. Por tanto, debemos intentar negociar contratos con algunas potencias extranjeras que puedan facilitarnos barcos y armas modernos."
 POR_buy_artillery_in_britain:0 "Comprar armas de artillería en [ENG.GetNameDef]"
 POR_buy_artillery_in_britain_desc:0 "Negociaremos un contrato con el gobierno [ENG.GetAdjective] para comprar armas de artillería modernas."
 POR_buy_aa_in_britain:0 "Comprar armas antiaéreas en [ENG.GetNameDef]"
 POR_buy_aa_in_britain_desc:0 "Negociaremos un acuerdo con el gobierno [ENG.GetAdjective] para comprar armas antiaéreas modernas."
 POR_buy_at_in_britain:0 "Comprar armas antitanque en [ENG.GetNameDef]"
 POR_buy_at_in_britain_desc:0 "Negociaremos un acuerdo con el gobierno [ENG.GetAdjective] para comprar armas antitanque modernas."
 POR_buy_ships_britain:0 "Enviar oferta para comprar barcos [ENG.GetAdjective]"
