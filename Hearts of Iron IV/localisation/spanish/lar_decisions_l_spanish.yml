 lar_local_recruitment:1 "Reclutamiento de agente local"
 lar_local_recruitment_desc:0 "Necesitamos agentes que puedan infiltrarse en las comunidades locales. Algunos están en nuestro país, pero tendremos que hacer un esfuerzo coordinado para identificarlos, reclutarlos y entrenarlos."
 recruit_in_state_tt:0 "Conseguiremos un agente local de §Y[From.Owner.GetNameDef]§!. Será más difícil detectar a este agente cuando se infiltre y trabaje en §Y[From.Owner.GetNameDef]§!."
