l_spanish:
 naval_equipment:0 "Barcos"
 submarine_1:0 "Submarino I"
 submarine_2:0 "Submarino II"
 submarine_3:0 "Submarino III"
 submarine_4:0 "Submarino IV"
 submarine_1_desc:0 "Los submarinos son barcos furtivos diseñados para derribar convoyes no desprotegidos. Los primeros modelos de la Gran Guerra preparan el terreno para nuevos métodos de guerra naval."
 submarine_2_desc:0 "Mejor armados y más estable, se hacen nuevos diseños de submarinos para aprovechar los avances en tácticas navales, siendo capaces de atacar rutas de convoy lejanas."
 submarine_3_desc:0 "El papel del submarino en la flota fuera de ataques a convoyes todavía se está debatiendo. Lograr un equilibrio combinando velocidad, variedad y armamento será clave para el modelo necesario."
 submarine_4_desc:0 "Pruebas mayores de profundidad y eficiencia serán funciones de los submarinos modernos, aprovechando la experiencia de campo para seleccionar los motores y el armamento adecuado."
 ship_hull_submarine_1_desc:0 "Los submarinos son buques sigilosos diseñados para acabar con los convoyes desprotegidos. Los primeros modelos de la Gran Guerra allanan el camino para nuevos métodos de guerra naval."
 ship_hull_submarine_2_desc:0 "Los nuevos diseños de submarino, mejor armados y más estables, están pensados para aprovechar los avances en estrategia naval y tienen un mayor alcance, de modo que pueden atacar a rutas lejanas de convoyes."
 ship_hull_submarine_3_desc:0 "Aún se debate el papel del submarino en la flota más allá de los ataques a convoyes. Conseguir un equilibrio entre velocidad, alcance y armamento será la clave del modelo necesario."
 ship_hull_submarine_4_desc:0 "Los submarinos modernos contarán con una profundidad de prueba incrementada y trazados eficaces, aprovechando la experiencia sobre el terreno para seleccionar motores y armamento adecuados."
 destroyer_1:0 "Destructor"
 destroyer_2:0 "Destructor II"
 destroyer_3:0 "Destructor III"
 destroyer_4:0 "Destructor IV"
 destroyer_1_desc:0 "Para garantizar la seguridad de los convoyes, los destructores de la Gran Guerra deben ser repensados y desarrollados. Armar buques con más torpedos dará más oportunidades para entablar combate."
 destroyer_2_desc:0 "Mayor alcance del torpedos y velocidad de recarga, junto con nuevos tipos de armamentos como torretas antiaéreas, permitirá a nuestros destructores seguir siendo eficientes y versátiles."
 destroyer_3_desc:0 "Para enfrentar mejor las amenazas de arriba y abajo, los nuevos destructores deben estar equipados con radar y moderno armamento antiaéreo y antisubmarino."
 destroyer_4_desc:0 "El destructor moderno debe estar equipado con una variedad de distintas tecnologías de detección, nuevos sistemas de distribución de cargas de profundidad deben construirse a una escala mayor que sus predecesores."
 ship_hull_light_1_desc:0 "Para garantizar la seguridad de los convoyes, los destructores de la Gran Guerra deben reutilizarse y desarrollarse. Colocar más torpedos en los buques dará más oportunidades de impacto."
 ship_hull_light_2_desc:0 "Un mayor alcance de los torpedos y mayor velocidad de recarga, junto con los nuevos tipos de armamento, como las torretas antiaéreas, permitirán que nuestros destructores sigan siendo eficaces y versátiles."
 ship_hull_light_3_desc:0 "Para que los nuevos destructores puedan enfrentarse mejor contra todo tipo de amenazas, deben contar con un radar y con armamento moderno antiaéreo y antisubmarinos."
 ship_hull_light_4_desc:0 "Un destructor moderno debe contar con diversas tecnologías de detección y nuevos sistemas de despliegue de cargas de profundidad, además de construirse a mayor escala que sus predecesores."
 light_cruiser_1:0 "Crucero ligero"
 light_cruiser_2:0 "Crucero ligero II"
 light_cruiser_3:0 "Crucero ligero III"
 light_cruiser_4:0 "Crucero ligero IV"
 torpedo_cruiser:0 "Cruceros torpederos"
 torpedo_cruiser_desc:0 "Cruceros ligeros equipados con varios tubos lanzatorpedos a expensas de una batería principal más pequeña y menos armas antiaéreas."
 JAP_torpedo_cruiser:0 "Clase Kitakami"
 light_cruiser_1_desc:0 "Cruceros ligeros maniobrables que puedan mantener una alta velocidad seguirán siendo útiles para misiones de exploración."
 light_cruiser_2_desc:0 "Los tratados de posguerra pusieron restricciones en los cruceros, pero se pueden desarrollar barcos ligeros bien armados permaneciendo dentro de estos límites."
 light_cruiser_3_desc:0 "Ahora bordeando los límites de los tratados, se pueden construir cruceros mayores y un blindaje aún mayor, pero con suficiente armamento ligero para ser clasificados como cruceros ligeros."
 light_cruiser_4_desc:0 "Empleados tácticamente para proteger barcos más grandes, la nueva generación de cruceros ligeros pueden liberarse de la mayoría de las restricciones pasadas y estar mejor armadas para tratar con ataques aéreos."
 heavy_cruiser_1:0 "Crucero pesado"
 heavy_cruiser_2:0 "Crucero pesado II"
 heavy_cruiser_3:0 "Crucero pesado III"
 heavy_cruiser_4:0 "Crucero pesado IV"
 heavy_cruiser_1_desc:0 "El Tratado Naval de Washington se creó para impedir una carrera armamentista en cruceros, entre otros barcos, pero esto parece inevitable. Manteniendo el blindaje ligero, se puede aumentar el peso del armamento."
 heavy_cruiser_2_desc:0 "A pesar de nuevos esfuerzos en los tratados, reacondicionar cruceros ligeros con armamento más pesado sigue siendo eficiente, aunque el blindaje sigue limitado."
 heavy_cruiser_3_desc:0 "Como las restricciones cada vez se ignoran más por todo el mundo, se pueden construir diseños de cruceros pesados más equilibrados con más prioridad en el blindaje. Mejores antiaéreos permiten que estos barcos cooperen en la guerra aérea naval."
 heavy_cruiser_4_desc:0 "Diseños mayores, más largos y pesados con cañones rápido son características en estas fases finales de desarrollo del crucero pesado."
 ship_hull_cruiser_1_desc:0 "A pesar de estar atado por las estipulaciones del Tratado Naval de Washington, el crucero sigue siendo el buque de guerra más flexible. Su casco permite la construcción de un crucero más ligero para la detección y la exploración, o de un crucero pesado que apoye a la línea de batalla."
 ship_hull_cruiser_2_desc:0 "La próxima generación de cruceros incluye nuevas disposiciones de motores que mejoran las posibilidades de supervivencia, así como espacio para instalaciones especiales para aviones."
 ship_hull_cruiser_3_desc:0 "A medida que los cruceros de todo el mundo se vuelven más potentes y eficaces, se necesitan cascos más grandes y nuevos para guardar todo el equipamiento extra necesario."
 ship_hull_cruiser_4_desc:0 "Los cruceros de última generación, inspirados en las experiencias de guerra, cuentan con una superestructura reorganizada que permite radios de acción más amplios para el armamento antiaéreo y nuevos trazados internos para poder usar un radar."
 battle_cruiser_1:0 "Crucero de batalla"
 battle_cruiser_2:0 "Crucero de batalla II"
 battle_cruiser_3:0 "Crucero de batalla III"
 battle_cruiser_4:0 "Crucero de batalla IV"
 battle_cruiser_1_desc:0 "La carrera de armamentos de posguerra del crucero de batalla causó varios diseños de armamento muy pesado, sacrificando blindaje por velocidad en comparación a los acorazados."
 battle_cruiser_2_desc:0 "acorazados reconstruidos y con nuevos objetivos siguen adelantado incluso a los diseños de acorazados por su ligera protección, pero han desarrollado mejores sistemas de control del fuego, detección y defensa aéreas."
 battleship_1:0 "Acorazado"
 battleship_2:0 "Acorazado II"
 battleship_3:0 "Acorazado III"
 battleship_4:0 "Acorazado IV"
 battleship_5:0 "Acorazado V"
 battleship_6:0 "Acorazado VI"
 battleship_1_desc:0 "Considerados por algunos como una reliquia de tiempos pasados de la guerra naval, y por otros como los barcos más impresionante jamás construidos, nadie puede negar que estos restos de la carrera de armamentos de acorazados constituyen algunos de los buques más pesadamente armados y blindados construidos jamás."
 battleship_2_desc:0 "Con una estabilidad y un alcance mejorado, una nueva generación de acorazados mejora por encima de los anteriores diseños, aunque permaneciendo dentro de los límites estipulados por los tratados navales."
 battleship_3_desc:0 "Blindaje más grueso, motores más potentes, una batería de cañones de alto calibre y mejor capacidad antiaérea puede permitir que los acorazados sigan siendo relevantes, si se emplean correctamente, en un mundo donde la guerra naval está cada vez más dominada por el apoyo aéreo."
 battleship_4_desc:0 "Cuando el mundo ve lo que puede ser las últimas grandes batallas entre acorazados, la importancia de un armamento pesado y torretas antiaéreas es mayor que nunca."
 ship_hull_heavy_1_desc:0 "Algunos creen que son una reliquia del pasado de la guerra naval, otros creen que son los barcos más impresionantes que se han construido nunca, pero nadie puede negar que los remanentes de la carrera armamentística de los acorazados han dado como resultado unos de los buques mejor armados y blindados que se han fabricado."
 ship_hull_heavy_2_desc:0 "Una nueva generación de acorazados, con estabilidad y alcance mejorados, supera los diseños anteriores sin alejarse de los límites estipulados por los tratados navales."
 ship_hull_heavy_3_desc:0 "Un blindaje más grueso, motores más potentes, una batería de cañones de alto calibre y capacidades antiaéreas mejoradas son los responsables de que, si se despliegan debidamente, los acorazados sigan siendo relevantes en un mundo en el que las guerras navales cada vez están más dominadas por el apoyo aéreo."
 ship_hull_heavy_4_desc:0 "A medida que el mundo presencia los que podrían ser los últimos grandes enfrentamientos entre acorazados, el armamento pesado y las torretas antiaéreas nunca habían sido más importantes."
 carrier_1:0 "Portaaviones"
 carrier_2:0 "Portaaviones II"
 carrier_3:0 "Portaaviones III"
 carrier_4:0 "Portaaviones IV"
 carrier_5:0 "Portaaviones V"
 carrier_6:0 "Portaaviones VI"
 carrier_1_desc:0 "Muchos teóricos militares creen que la Aviación naval es el futuro. Convertir antiguos buques y transatlánticos para portar aviones será el primer paso en la utilización de estas nuevas doctrinas."
 carrier_2_desc:0 "Según comienza el trabajo en estos primeros diseños de portaaviones de quilla alzada, debemos asegurarnos de que estas naves tienen el alcance y la velocidad a la par con el resto de nuestra Marina, respetando los tratados navales de posguerra."
 carrier_3_desc:0 "Métodos de construcción mejorados y sistemas más especializados elevadores del borde de la cubierta permiten que estos portaaviones transporten aviones con más eficacia."
 carrier_4_desc:0 "Ahora que cada vez se hace caso omiso de cada vez más tratados navales, podemos proceder a construir portaaviones capaces de transportar más aviones que nunca para asegurarnos superioridad de cobertura aérea."
 ship_hull_carrier_1_desc:0 "Muchos teóricos militares creen que la aviación naval es el futuro. Adaptar los viejos buques capitales y transatlánticos para que puedan llevar aviones será el primer paso hacia el uso de estas nuevas doctrinas."
 ship_hull_carrier_2_desc:0 "A medida que comienzan los trabajos en los primeros diseños de portaaviones con quilla, debemos asegurarnos de que estos barcos cuenten con el alcance y la velocidad necesarios para seguir el ritmo del resto de la Armada, sin dejar de respetar los tratados navales tras la guerra."
 ship_hull_carrier_3_desc:0 "Los métodos de construcción mejorados y unos sistemas más especializados, como elevadores en el borde de la cubierta, consiguen que estos portaaviones puedan transportar más aviones de manera más eficaz."
 SH_battleship_1:0 "Acorazado Superpesado"
 SH_battleship_2:0 "Acorazado Superpesado II"
 SH_battleship_1_desc:0 "En el estado actual del mundo ya no hay sitio para acatar los tratados navales. Sin estas limitaciones, podemos centrarnos totalmente en la creación de los acorazados más pesados y mejor armados de todos los tiempos, capaz de enfrentarse a varios navíos menores."
 SH_battleship_2_desc:0 "Un mejora de nuestro primer diseño super pesado con cañones más poderosas y sistemas de control de tiro mejorados."
 ship_hull_super_heavy_1_desc:0 "El estado actual del mundo ya no permite el cumplimiento de tratados navales. Sin esas restricciones, podemos centrarnos por completo en la creación de los acorazados más pesados y mejor armados de todos los tiempos, capaces de enfrentarse a varios buques menores."
 ship_hull_light_1:2 "Casco de destructor (preguerra)"
 ship_hull_light_2:2 "Casco de destructor (1936)"
 ship_hull_light_3:2 "Casco de destructor (1940)"
 ship_hull_light_4:2 "Casco de destructor (1944)"
 ship_hull_cruiser:0 "Crucero"
 ship_hull_cruiser_desc:0 "Los cruceros, la bestia de carga de la flota, se encargan de asuntos muy importantes, como explorar y detectar cruceros ligeros y prestar apoyo a la línea de batalla de los cruceros pesados."
 ship_hull_cruiser_1:1 "Casco de crucero (preguerra)"
 ship_hull_cruiser_2:1 "Casco de crucero (1936)"
 ship_hull_cruiser_3:1 "Casco de crucero (1940)"
 ship_hull_cruiser_4:1 "Casco de crucero (1944)"
 ship_hull_heavy:0 "Casco pesado"
 ship_hull_heavy_desc:0 "El símbolo definitivo del poder naval. Estos enormes monstruos blindados siguen imponiendo respeto en alta mar, aunque algunos expertos ponen en duda su papel en una época en la que predominan los aviones y los submarinos."
 ship_hull_heavy_1:1 "Casco de buque pesado (preguerra)"
 ship_hull_heavy_2:1 "Casco de buque pesado (1936)"
 ship_hull_heavy_3:1 "Casco de buque pesado (1940)"
 ship_hull_heavy_4:1 "Casco de buque pesado (1944)"
 ship_hull_carrier:0 "Portaaviones"
 ship_hull_carrier_desc:0 "Tras años de experimentos, el portaaviones ha ido madurando lentamente hasta formar una clase propia. El portaaviones, capaz de prestar apoyo a un número cada vez mayor de aviones potentes, se está preparando para convertirse en el modelo definitivo en cuanto a la proyección del poder naval."
 ship_hull_carrier_0:1 "Casco de portaaviones (preguerra)"
 ship_hull_carrier_conversion_bb:1 "Casco de acorazado reconvertido"
 ship_hull_carrier_conversion_bb_desc:0 "Tras años de experimentos, el portaaviones ha ido madurando lentamente hasta formar una clase propia. El portaaviones, capaz de prestar apoyo a un número cada vez mayor de aviones potentes, se está preparando para convertirse en el modelo definitivo en cuanto a la proyección del poder naval."
 ship_hull_carrier_conversion_ca:1 "Casco de crucero reconvertido"
 ship_hull_carrier_conversion_ca_desc:0 "Tras años de experimentos, el portaaviones ha ido madurando lentamente hasta formar una clase propia. El portaaviones, capaz de prestar apoyo a un número cada vez mayor de aviones potentes, se está preparando para convertirse en el modelo definitivo en cuanto a la proyección del poder naval."
 ship_hull_carrier_1:1 "Casco de portaaviones (1936)"
 ship_hull_carrier_2:1 "Casco de portaaviones (1940)"
 ship_hull_carrier_3:1 "Casco de portaaviones (1944)"
 ship_hull_submarine:0 "Submarino"
 ship_hull_submarine_desc:0 "El submarino moderno, muy lejos de los barcos burdos de la Gran Guerra, es más infalible que nunca y presenta una amenaza incluso para los barcos más grandes por un precio bastante moderado."
 ship_hull_submarine_1:1 "Casco de submarino (preguerra)"
 ship_hull_submarine_2:1 "Casco de submarino (1936)"
 ship_hull_submarine_3:1 "Casco de submarino (1940)"
 ship_hull_submarine_4:1 "Casco de submarino (1944)"
 ship_hull_pre_dreadnought:0 "Casco de pre-dreadnought"
 ship_hull_pre_dreadnought_desc:0 "El pre-dreadnought, un superviviente de una época anterior a la carrera de acorazados que desembocó en la Gran Guerra, tiene un valor de combate muy limitado en esta época."
 ship_hull_cruiser_panzerschiff:0 "Buque blindado"
 ship_hull_cruiser_panzerschiff_desc:0 "En un intento de hacer lo imposible, los ingenieros alemanes consiguieron acoplar armamento digno de un acorazado en el casco de un crucero. El resultado es un barco con más armas que cualquier otro crucero conocido, pero es más caro, comparativamente lento y con un blindaje relativamente pobre."
 ship_hull_cruiser_coastal_defense_ship:1 "Buque de defensa costera"
 ship_hull_cruiser_coastal_defense_ship_desc:0 "Aunque es demasiado pequeño para la guerra en el océano, este buque barato sacrifica su alcance a cambio de un mayor blindaje y armamento."
 ship_hull_torpedo_cruiser:0 "Cruceros torpederos"
 ship_hull_torpedo_cruiser_desc:0 "Cruceros ligeros equipados con varios tubos lanzatorpedos a expensas de una batería principal más pequeña y menos armas antiaéreas."
 ship_hull_super_heavy_1:0 "Casco de acorazado superpesado"
 ship_hull_cruiser_submarine:0 "Submarino crucero"
 ship_hull_cruiser_submarine_desc:0 "Un casco de submarino más grande y optimizado para un alcance mayor. Se puede equipar con un pequeño avión de reconocimiento o con tanques de combustible adicionales para ampliar aún más su alcance."
 ### ENG - ENGLAND ###
 ENG_submarine_1:0 "Clase L"
 ENG_submarine_1_desc:0 "La clase L son barcos de tamaño mediano previstos originalmente bajo el Programa Bélico de Emergencia como versión mejorada de las anteriores clases de submarinos. Construidos en las últimas fases de la Primera Guerra Mundial y equipados con torpedeos nuevos y mayores de 21 pulgadas. Sirvieron hasta el principio de la Segunda Guerra Mundial cuando la mayoría se usaban para misiones secundarias o de entrenamiento."
 #ENG_submarine_1b: "O/P/R Class"
 #ENG_submarine_1c: "S Class"
 ENG_submarine_2:0 "Clase T"
 ENG_submarine_2_desc:0 "Los buque de la clase T o Tritón se diseñaron para reemplazar los grandes submarinos de la clase O, P, y R. Son submarinos moderadamente grandes de largo alcance, bien adaptados para los Océanos Atlántico y Pacífico. Estos barcos están bien armados, son plataformas estables y fueron utilizados extensivamente durante el conflicto, pues el 25 por ciento de los barcos construidos se perdieron durante la guerra."
 ENG_submarine_3:0 "Clase U"
 ENG_submarine_3_desc:0 "La clase U son submarinos pequeños construidos bajo los Programas Bélicos de Emergencia de 1940 y 1941. Diseñados originalmente como submarinos de entrenamiento cuando empezó la guerra, se cambió el diseño permitiendo que estos submarinos demostrasen su utilidad en las aguas confinadas del Mar del Norte y el Mediterráneo. Debido a su tamaño menor, tuvieron un alcance y armamento limitados. Tres subclases componen la clase: Ondina, Umpire y Uproar."
 #ENG_submarine_3b: "Seraph Class"
 ENG_submarine_4:0 "Clase V"
 ENG_submarine_4_desc:0 "La clase V o clase Vampire de submarinos se basa en los buques de la clase previa U de menor tamaño. Estos son mayores pero aún relativamente pequeños, con una mejor capacidad de alta mar pero alcance operativo y armamento limitados."
 #ENG_submarine_4b: "Amphion Class"
 ENG_destroyer_1:0 "Clase V/W"
 ENG_destroyer_1_desc:0 "Estos destructores incluyen las clases Admirality y Thornycroft, V y W. Fueron construidos bajo el Programa Bélico de Emergencia. Fue la última evolución del diseño británico de destructores durante el 1GM, incorporando las mejoras de sus precursores así como nuevos avances tecnológicos. Una gran cantidad de estos buques se construyeron durante las últimas fases de la 1GM y después se convirtieron en la columna vertebral de las flotillas de los destructores de la Royal Navy. Al comenzar los años 30, fueron colocados en flotas de la reserva, relegándose con el tiempo al servicio de escolta de convoyes. Son buques con un armamento adecuado, rápidos y con buen alcance."
 #ENG_destroyer_1b: "A/B/C/D Class"
 ENG_destroyer_2:0 "Clase G/H/I"
 ENG_destroyer_2_desc:0 "Los destructores de la clase G, H e I fueron encargados como parte de los Programas de Construcción Naval de 1933 y 1934. Eran generalmente repeticiones de la anterior clase F, con una ligera reducción de tamaño. El armamento de las clases G y de H es igual que en la clase F, usando ambos cañones de 4,7 pulgadas. Estos buques tienen largo alcance, un armamento adecuado y un potente complemento de torpedos. Se utilizaron extensivamente durante la guerra y sufrieron numerosas pérdidas."
 #ENG_destroyer_2b: "Tribal Class"
 ENG_destroyer_3:0 "Clase J/K/N"
 ENG_destroyer_3_desc:0 "Las clases J, K y N son similares a clase anterior Tribal pero en vez de acentuar el armamento de cañones, los diseñadores volvieron al planteamiento de más estándar de torpedos pesados y cañones ligeros Los buques fueron modificadas a lo largo de su servicio durante la guerra. Las mejoras incluyeron mejores cañones antiaéreos y radar. Son buques rápidos, de largo alcance y bien amados, ideales para escoltar flotas."
 ENG_destroyer_4:0 "Clase Battle"
 ENG_destroyer_4_desc:0 "Los destructores de la clase Battle se construyeron siguiendo la evolución de los destructores británicos usados a lo largo de la guerra. Se encargaron como parte de los Programas Navales de 1942 y 1943. Bien armados en términos de cañones y torpedos. Su armamento AA, capacidad antisubmarina, velocidad, y alcance los convertían en buques versátiles. Tuvieron una contribución mínima en la guerra debido a su entrada tardía."
 #ENG_destroyer_4b: "Weapon Class"
 ENG_light_cruiser_1:0 "Clase C"
 ENG_light_cruiser_1_desc:2 "Los cruceros ligeros de clase C fueron construidos durante la Primera Guerra Mundial para afrontar las duras condiciones del Mar del Norte. A pesar de su pequeño tamaño, demostraron ser navíos resistentes y competentes. Su armamento cumplía de sobra, ya que incluía suficientes cañones de 6 pulgadas para hacer frente a los objetivos de la superficie, y una carga de torpedos pesados para acabar con los navíos y convoyes enemigos. Su uso se popularizó durante la Primera Guerra Mundial y participaron en numerosas operaciones de superficie."
 #ENG_light_cruiser_1b: "Emerald Class"
 #ENG_light_cruiser_1c: "Amphion Class"
 ENG_light_cruiser_2:0 "Clase Southampton"
 ENG_light_cruiser_2_desc:0 "Los cruceros ligeros de la clase Southampton eran una subclase los cruceros de la clase Town y fueron diseñados para contrarrestar a los cruceros japoneses de la clase Mogami. Estos buques están bien armados, tienen buena velocidad y alcance, y llevan un armamento formidable de doce cañones de 6 pulgadas en cuatro torretas triples. Fueron la base de muchos de los diseños posteriores de cruceros ligeros de la RN durante la guerra."
 #ENG_light_cruiser_2b: "Edinburgh Class"
 ENG_light_cruiser_3:0 "Clase Crown Colony"
 ENG_light_cruiser_3_desc:0 "Los cruceros ligeros de la clase Crown Colony fueron versiones mejoradas de la anterior clase Town, pero con un diseño simplificado para acelerar la construcción y reducir costes. Los buques llevan los mismos cañones que sus precursores, 4 torretas triples con cañones de 6 pulgadas. Tienen un blindaje similar, pero su alcance es algo reducido debido a unos motores más pequeños. Este tipo incluye dos subclases: Fiji y Ceylon."
 #ENG_light_cruiser_3b: "Dido Class"
 ENG_light_cruiser_4:0 "Clase Minotaur"
 ENG_light_cruiser_4_desc:0 "También conocida como clase Swiftsure, estos cruceros fueron diseñados como versión modificadas de la clase Crown Colony, incorporando las modificaciones de guerra autorizadas en 1941. Tenían un alcance operativo mayor y un armamento AA más numeroso que la clase Crown Colony, mientras que el armamento principal fue reducido a tres torretas triples. Construidos demasiado tarde para afectar el resultado de la guerra, la mayoría de los buques encargados fueron cancelados después."
 ENG_heavy_cruiser_1:0 "Clase Hawkins"
 ENG_heavy_cruiser_1_desc:0 "Los cruceros de la clase Hawkins fueron los primeros cruceros pesados del mundo. Se basaban en los anteriores cruceros ligeros de clase Town, en especial en la subclase Birmingham, pero equipados con cañones de 7,5 pulgadas y una cintura de blindaje más gruesa. Estaban diseñados para luchar con los cazadores de grandes convoyes de Alemania. Bien armados, con una velocidad y alcance razonable y buena protección. En conjunto, se encargaron cinco barcos pero solo cuatro estaban activos al principio de la 2GM."
 #ENG_heavy_cruiser_1b: "County Class"
 ENG_heavy_cruiser_2:0 "Clase Surrey"
 ENG_heavy_cruiser_2_desc:0 "Los cruceros pesados de la clase Surrey fueron propuestos bajo el Programa Naval de 1928. Eran versiones mejoradas de los cruceros pesados de la anterior clase York. Si se hubieran terminado, habrían estado equipados con cuatro torretas dobles de cañones de 8 pulgadas, un blindaje más pesado, y motores más potentes. Se encargaron dos buques, pero no se construyó ninguno."
 ENG_heavy_cruiser_3:0 "Clase Admiral"
 ENG_heavy_cruiser_3_desc:0 "Los cruceros pesados de la clase Admiral (no deben ser confundidos con los acorazados clase Admiral) fueron el último intento de la Royal Navy por diseñar y construir cruceros armados con cañones de 8 pulgadas. Los estudios del proyecto comenzaron en 1938 y terminaron en 1941, dando por resultado varias propuestas. Las finales ofrecían nuevos cañones de 8 pulgadas en torretas triples, un armamento AA pesado, blindaje grueso, y buena velocidad. La carencia de cruceros enemigos y la rentabilidad de estos buques llevó a concentrarse en su lugar en la construcción de más cruceros ligeros."
 ENG_heavy_cruiser_4:0 "Diseño Churchill"
 ENG_heavy_cruiser_4_desc:0 "Estos buques fueron propuestos por Sir Winston Churchill, Lord del Almirantazgo en los primeros tiempos de la 2GM para contrarrestar los cruceros de grandes cañones de la clase Deutschland alemana. Estos buques habrían tenido cañones de 9,2 pulgadas, AA poderosos, y blindaje fuerte. Se diseñaron para enfrentarse con eficacia a los buques principales del enemigo. Los buques acabaron siendo canceladas por su alto coste y la falta de demanda de nuevos cruceros pesados."
 ENG_battle_cruiser_1:0 "Clase Renown"
 ENG_battle_cruiser_1_desc:0 "Los cruceros de la clase Renown fueron pensados en un principio como versiones mejoradas de los acorazados clase Revenge. Su construcción fue suspendida con el estallido de la 1GM. El almirante Lord Fisher consiguió relanzar su construcción como cruceros de batalla. Estos buques son el crucero por antonomasia. Están bien armados, son rápidos, y maniobrables, pero tienen un blindaje más fino y un alcance operativo más corto. Solo se terminaron dos de los tres buques originales, Repulse y Renown."
 #ENG_battle_cruiser_1b: "Admiral Class"
 ENG_battle_cruiser_2:0 "Clase Royal Princess"
 ENG_battle_cruiser_2_desc:0 "La Princess Royal es una clase hipotética de cruceros, una versión más rápida y más barata de los acorazados de la clase King George V. Estos buques llevan un armamento similar pero reducido para combate de superficie y antiaéreo: dos cañones triples de 14 pulgadas y seis cañones dobles AA de 5.25 pulgadas. Su alta velocidad y largo alcance habrían dado a la Royal Navy capacidad de ataques rápidos y protección de convoyes, pero su blindaje limitado hubiera sido causa de problemas de haberse enfrentado a acorazados modernos."
 ENG_battleship_1:0 "Clase Revenge" # [LocEditor:AwaitingBatchUpdate]
 ENG_battleship_1_desc:0 "Los acorazados clase Revenge se encargaron en 1913 como versiones baratas de los rápidos buques clase Queen Elizabeth. Aunque sus armas y blindajes eran parecidos, su velocidad, mucho más baja, los relegó a misiones secundarias durante la Segunda Guerra Mundial. De los ocho acorazados previstos para esta clase, solo se construyeron cinco." # [LocEditor:AwaitingBatchUpdate]
 #ENG_battleship_1b: "Nelson Class"
 ENG_battleship_2:0 "Clase King George V"
 ENG_battleship_2_desc:0 "Los acorazados de la clase King George V fueron el resultado Tratado de Washington de 1922 y el Primer Tratado Naval de Londres de 1930 que limitaban el desplazamiento y la artillería máxima de los buques principales. Por tanto, estos buques se equiparon con cañones de un calibre menor que buques anteriores e incluso contemporáneos. A pesar de su menor calibre, los buques estaban adecuadamente armados, llevaban buena artillería AA y tenían una protección adecuada. Cinco buques se encargaron y botaron como reemplazo de los viejos acorazados clase Queen Elizabeth."
 ENG_battleship_3:0 "Clase Lion"
 ENG_battleship_3_desc:0 "Los acorazados de la clase Lion eran la continuación de los acorazados King George V, incorporando muchas de sus características. Seis buques se encargaron en el Programa Naval de 1938 para reemplazar los anticuados acorazados de la clase Revenge pero ninguno se terminó debido al estallido de las hostilidades. En general los buques habrían sido similares a la clase King George, pero con un armamento principal más pesado, introduciendo el nuevos cañón de 16 pulgadas. También tendrían un blindaje más grueso y motores más potentes."
 ENG_battleship_4:0 "Clase Vanguard"
 ENG_battleship_4_desc:0 "El acorazado de la clase Vanguard clase fue el último acorazado que se construirá para la Royal Navy. Se encargó un único barco pero había pensado cuatro más para el escenario del Pacífico. Ordenado bajo el Programa Bélico de Emergencia de 1940, su construcción no recibió alta prioridad y se terminó después de la guerra. La clase tiene un casco de líneas elegantes, dando una estabilidad y navegabilidad excelente. El armamento es el mismo que los acorazados de la clase Queen Elizabeth y Revenge, proporcionando considerable potencia de fuego. Unos motores potentes y buen blindaje lo hicieron un buque rápido y bien protegido."
 ENG_SH_battleship_1:0 "Clase Centurion"
 ENG_SH_battleship_1_desc:0 "La Centurion es una clase de acorazados pesados hipotéticos de la Royal Navy para contrarrestar los grandes buques de las marinas alemana y japonesa. Grandes cañones de 18 pulgadas y un blindaje grueso proporcionan al barco la potencia de fuego y protección necesaria para luchar contra estos buques. Un poderoso armamento AA, largo alcance, y buena velocidad son una necesidad para cubrir los extensos mares del Imperio británico."
 ENG_SH_battleship_2:0 "Clase Lion II"
 ENG_SH_battleship_2_desc:0 "Los acorazados de la clase Lion II fueron diseñados en 1944 como versión mejorada de la anterior clase Lion de acorazados. Incorporando las lecciones de la guerra, este diseño es mayor y más pesado, y de terminarse, habría llevado tres o cuatro cañones triples de16 pulgadas del último tipo. Gruesas placas de blindaje protegen la nave contra cualquier enemigo de aéreo o de superficie. El coste de construir estos barcos, la derrota de las marinas enemigas y la necesidad de portaaviones dieron lugar al abandono del proyecto."
 ENG_carrier_1:0 "Clase Courageous"
 ENG_carrier_1_desc:0 "Estos tres portaaviones eran cruceros reconvertidos y los portaaviones de flota de la Royal Navy. Su conversión fue el resultado del Tratado Naval de Washington de 1922 y el trabajo se terminó en 1925. Son buques moderadamente blindados pero armados, con largo alcance y buena velocidad, pero debido a la naturaleza de la conversión su complemento de aviones es limitado. No obstante, dieron a la Royal Navy una experiencia importante sobre la construcción de portaaviones y la proyección aérea de la flota."
 ENG_carrier_2:0 "Clase Ark Royal"
 ENG_carrier_2_desc:0 "El portaaviones Ark Royal fue el primer tal buque de tal tipo en ser construido según las restricciones del Tratado Naval de Washington. Es la primera nave en la cual los hangares y la cubierta de vuelo forman parte integrante del casco. Diseñado en 1934, el buque está bien blindado y armado. Lleva un gran complemento de aviones y tiene el alcance y la velocidad operativa adecuada para seguir el paso de las principales fuerzas de la Royal Navy."
 ENG_carrier_3:0 "Clase Illustrious"
 ENG_carrier_3_desc:0 "La clase Illustrious fue diseñada dentro de las restricciones del Segundo Tratado Naval de Londres de 1936, que limitaba el tamaño de los portaaviones a un límite superior de 23.000 toneladas. Este es el primer portaaviones de británicos en tener una cubierta de vuelo blindada, lo que redujo el tamaño de su grupo aéreo. El blindaje pesado y el armamento AA proporciona una fuerte defensa fuerte a los buques, mientras que los motores de gran potencia y un gran depósito de combustible dan a los buques un gran alcance operativo."
 ENG_carrier_4:0 "Clase Implacable"
 ENG_carrier_4_desc:0 "Los portaaviones de la clase Implacable fueron encargados bajo el Programa Naval de 1938 y eran versiones esencialmente versiones mejoradas de la primera clase Illustrious. La guerra y el cambio de prioridad a buques más pequeños para misiones de protección de convoyes en primera y media etapa de la guerra redujo la construcción de estos buques. Son buques mayores que pueden transportar más aviones al mismo tiempo que mantiene un grueso blindaje tanto en el casco como en la cubierta de vuelo. Motores más potentes le dan mayor velocidad y alcance operativo en comparación con la clase Illustrious."
 #ENG_carrier_4b: "Malta Class"
 ### FRA - FRANCE ###
 FRA_submarine_1:0 "Serie 600 toneladas"
 FRA_submarine_1_desc:0 "La serie 600 toneladas son los primeros submarinos modernos de Francia pos1GM. De tamaño mediano, desplazaban alrededor de 600 toneladas y aunque eran de altura, estaban fueron calificados como submarinos costeros y utilizados sobre todo en las aguas cálidas del Mediterráneo. Se construyeron tres clases de cuatro buques de este tipo: las clases Sirène, Ariane y Circé. Fueron la base para las series de 630 toneladas de mayor tamaño Argonaute, Diane y Orion."
 #FRA_submarine_1b: "630 Series"
 #FRA_submarine_1c: "Redoutable Class"
 FRA_submarine_2:0 "Clase Minerve"
 FRA_submarine_2_desc:0 "Los submarinos de la clase Minerve (nombre del proyecto T2) se basaron en la serie de 630 toneladas aunque tenían mejores motores y diferente distribución de torpedos. Estos submarinos eran la primera parte del programa de estandarización que llevó al diseño centralizado del DCAN (Direction des Constructions et Armes Navale) en lugar de los diseños específicos de cada astillero de las clases anteriores."
 #FRA_submarine_2b: "Aurore Class"
 FRA_submarine_3:0 "Clase Rolando Morillot"
 FRA_submarine_3_desc:0 "Los submarinos de la clase Ronald Morillot (nombre del proyecto Z2) fueron grandes submarinos de alta mar basados en los primeros submarinos de la clase Redoutable. Eran grandes submarinos que desplazaban 1.800-2.400 toneladas y llevaban un armamento formidable de 10 lanzatorpedos. La caída de Francia fue el motivo de que no se terminase ninguno de ellos."
 FRA_submarine_4:0 "Clase Phénix"
 FRA_submarine_4_desc:0 "Los submarinos de la clase Phénix eran barcos de alta mar y largo alcance de tamaño mediano autorizados en los programas navales 1939-40, pero el comienzo de la guerra y la caída de Francia dio lugar a la cancelación de estos barcos. Eran similares a la clase Redoutable, aunque más pequeños y desplazaban 1200 toneladas, si bien llevaban un armamento similar de torpedos pesados."
 FRA_destroyer_1:0 "Clase Bourrasque"
 FRA_destroyer_1_desc:0 "Los destructores de la clase Bourrasque eran parte de la serie 1500 toneladas, y botados a mediados de 1920. Junto a las anteriores clases Chacal y L'Adroity, eran la columna vertebral de la nueva flota francesa moderna de posguerra. Eran rápidos y bien armados para su tiempo, pero su armamento de torpedos era menor comparado a los de buques similares de otras marinas."
 #FRA_destroyer_1b: "Chacal Class"
 #FRA_destroyer_1c: "Aigle & Vauquelin Class"
 FRA_destroyer_2:0 "Clase Le Fantasque"
 FRA_destroyer_2_desc:0 "Los destructores de la clase Le Fantasque eran esencialmente versiones mejoradas de los anteriores superdestructores de la serie 2400 toneladas (Guépard, Aigle, Vauquelin) y construidos según el programa naval de 1930. Eran destructores grandes, fuertemente armados y muy rápidos, perfectos para escoltar a las nuevas unidades de alta velocidad de la flota francesa. Su armamento consistía en cañones de nuevo diseño, AA adecuados y armamento de torpedos."
 #FRA_destroyer_2b: "Le Hardi Class"
 #FRA_destroyer_2c: "Mogador Class"
 FRA_destroyer_3:0 "Clase L'Intrépide"
 FRA_destroyer_3_desc:0 "Los destructores de la clase L'Intrépide eran una versión modificada de los destructores de la anterior clase Le Hardi. Autorizados en los programas navales de 1938 y 1939, la guerra y la caída de Francia provocaron la cancelación de estos buques. Las modificaciones darían lugar a buques más orientados al AA aunque el aumento del desplazamiento a 2.800-2.900 toneladas y unos motores mayores haría que su velocidad fuese algo más lenta."
 FRA_destroyer_4:0 "Clase Hoche/Bayard"
 FRA_destroyer_4_desc:0 "Las clases Hoche y Bayard fueron el diseño final de superdestructor de la Marina Francesa. Ambas clases se basaban en la clase Mogador, desplazando 4200 toneladas con armamento principal similar pero mejor AA y motores más potentes. Autorizados en los programas navales 1939-40, el comienzo de la guerra y la caída de Francia dio lugar a la cancelación de estos buques."
 FRA_light_cruiser_1:0 "Clase Duguay-Trouin"
 FRA_light_cruiser_1_desc:0 "Los cruceros ligeros Duguay-Trouin fueron los primeros grandes buques de guerra franceses construidos después de la Primera Guerra Mundial en el programa naval de 1922. Se convirtieron en los primeros cruceros ligeros con las torretas principales cubiertas superpuestas. Entre cruceros ligeros tenían un poderoso armamento de torpedos pero un blindaje prácticamente inexistente."
 FRA_light_cruiser_2:0 "Clase Galissonniére"
 FRA_light_cruiser_2_desc:0 "Los cruceros ligeros de clase Galissonniére fueron la respuesta a los cruceros ligeros italianos de tipo Condottieri y se basaban en la clase anterior, Emile Bertin. Se construyeron en los programas navales de 1931 y 1932, con el típico armamento principal y el armamento AA adecuado para la era. Desplazaban 10,850 toneladas, un número aumentado de aviones de reconocimiento y buena velocidad."
 FRA_light_cruiser_3:0 "Clase De Grasse"
 FRA_light_cruiser_3_desc:0 "Los cruceros de la clase DeGrasse fueron autorizados en los programas navales de 1938 y 1939 y eran básicamente La Galissonniéres mejorados. Hubieran tenido un armamento AA más potente, así como motores mayores. La caída de Francia hizo que los dos últimos buques se cancelarán y la nave principal se terminase tras la guerra como un diseño diferente. Los alemanes pensaron en terminarlo como portaaviones ligero, mas este proyecto tampoco se llevó a cabo."
 FRA_light_cruiser_4:0 "Clase Colbert"
 FRA_light_cruiser_4_desc:0 "El Colbert fue un crucero ligero antiaéreo botado en 1956. Este crucero de la clase Colbert fue construido de una manera muy similar al DeGrasse de la posguerra, presentando un fuerte armamento AA de largo y corto alcance. La diferencia entre Colbert y DeGrasse era que el Colbert tenía motores más pequeños, un blindaje más fino y era ligeramente más pequeño."
 FRA_heavy_cruiser_1:0 "Clase Suffren"
 FRA_heavy_cruiser_1_desc:0 "Los cruceros pesados de la clase Suffren eran básicamente una repetición de la anterior clase anterior Duquesne con una pequeña mejora en sus capacidades de alta mar. Ambas clases responden la idea contemporánea de la marina francesa sobre cruceros: blindaje muy fino pero buena velocidad y alcance. Su desplazamiento estándar era de 10.000 toneladas y equipado con el armamento estándar de los cruceros pesados."
 FRA_heavy_cruiser_2:0 "Clase Algérie"
 FRA_heavy_cruiser_2_desc:0 "El crucero pesado de la clase Algérie fue otra mejora de las clases anteriores Suffren y Duquesne pero diseñado para ser rival de los nuevos cruceros pesados italianos de la clase Zara. Con la cintura de blindaje principal y la protección subacuática considerablemente aumentada, tenía una velocidad un poco más lenta pero un alcance operativo aumentado. El armamento AA era adecuado para su época, pero a causa de esto su desplazamiento superó el estándar, de 10.000 toneladas."
 FRA_heavy_cruiser_3:0 "Clase Saint Louis"
 FRA_heavy_cruiser_3_desc:0 "Los cruceros pesados de la clase Saint Louis se basaron en la clase Algérie, pero su aspecto total estaba más cerca de los buques de guerra de la clase Dunkerque y Richelieu que de los anteriores cruceros pesados. Se encargaron tres buques en el programa naval de 1940, pero debido a la caída de Francia, no se empezó ninguno de ellos. Hubieran tenido nuevos cañones y armamento AA mejorado, pero el blindaje sería igual que en la clase Algérie. Fue el último diseño de crucero pesado de la Marina francesa."
 FRA_heavy_cruiser_4:0 "Clase Forbin"
 FRA_heavy_cruiser_4_desc:0 "Los cruceros pesados de la clase Forbin fueron un diseño hipotético continuación de la clase Saint Louis. Diseñada para defender las rutas comerciales entre la Francia continental y sus colonias, tiene un largo alcance y buena velocidad en comparación con un armamento pesado de cañones en 4 torretas triples y un número adecuado de armamento AA. El diseño y el aspecto general muestra una influencia de la clase anterior Saint Louis así como la clase británica Crown Colony."
 FRA_battle_cruiser_1:0 "Diseño Durand-Viel"
 FRA_battle_cruiser_1_desc:0 "El diseño de crucero Durand-Viel fue una propuesta entre una serie de estudios que databan de la1GM. Eran esencialmente versiones en crucero de batalla de los acorazados de las clases Normandie y Lyon, presentando las mismas torretas y cañones cuádruples, aunque en menor número. Como los cruceros contemporáneos de otras marinas, serían más rápidos pero menos blindados que los acorazados. Fueron cancelados antes de estallar la Segunda guerra mundial."
 FRA_battle_cruiser_2:0 "Clase Dunkerque"
 FRA_battle_cruiser_2_desc:0 "Los Dunkerques fueron diseñados en respuesta a los acorazados de bolsillo alemanes clase Deutschland. Eran el culmen de una serie de estudios de diseño de mediatos de los años 20 a principios de la década de 1930. Autorizados en los programas navales de 1931 y 1934, eran similares a los acorazados británicos de clase Nelson, con todas las torretas principales concentradas al frente, dando por resultado un blindaje de cintura más corto y de este modo una nave más pequeña para encajar en las limitaciones de los tratados navales."
 FRA_battleship_1:0 "Clase Courbet"
 FRA_battleship_1_desc:0 "Los acorazados de la clase Courbet fueron los primeros superacorazados construidos para la Marina Francesa antes y durante la Primera Guerra Mundial. Autorizado en los programas navales de 1910 y 1911, sirvieron limitadamente durante la Primera Guerra Mundial, pero estuvieron activos durante la 2GM. Aunque tenían un blindaje más grueso y cañones más poderosos que los acorazados de la anterior clase Dante, seguían siendo inferiores a los acorazados contemporáneos de la USN y RN. Desplazaban poco más de 22.000 toneladas y no fueron modernizados hasta antes de la 2GM, cuando solo instaló mejor armamento AA y reemplazaron las calderas por otras que quemasen fuelóleo."
 #FRA_battleship_1b: "Bretagne Class" 
 FRA_battleship_2:0 "Clase Richelieu"
 FRA_battleship_2_desc:0 "Los acorazados de la clase Richelieu clase fueron los últimos acorazados puestos en servicio por la Marina Francesa. Eran un diseño mejorado del Dunkerque y se autorizaron en los programas navales de 1935 y 1938. Se situó todo su armamento principal en la proa, mientras que el secundario estaba todo en la popa. De excelente armamento AA, velocidad y alcance, resultaba un buque principal excelente en manos de la Marina Francesa. De los 4 que Se encargaron, solo se botaron 2, y uno se terminó antes de la caída de Francia. Hubo numerosos proyectos para terminar los buques restantes con diversos diseños, distinta disposición de torretas, como acorazado antiaéreo, híbrido acorazado-portaaviones o portaaviones completo."
 FRA_battleship_3:0 "Clase Gascogne"
 FRA_battleship_3_desc:0 "La clase Gascogne de acorazados era una subclase de la Richelieu. 3 buques fueron encargados en el programa naval de 1940 pero no se inició ninguno. El diseño en sí mismo era una repetición del Richelieu pero el armamento principal se repartía uniformemente entre proa y popa, se mejoraba el armamento AA y los motores, dando como resultado una nave mejor en general."
 FRA_battleship_4:0 "Clase Alsacia"
 FRA_battleship_4_desc:0 "Los acorazados de la clase Alsacia se proyectaron para suceder a la clase Richelieu. Se encargaron 4 buques, se terminaron los estudios de diseño en 1939, se autorizaron en 1940 y se esperaba que se empezasen a construir en 1941 pero la caída de Francia lo impidió. Mejoraba el diseño Richelieu con un armamento principal un 33% más numeroso, armamento AA más potente, blindaje más gruesos y motores mayores."
 FRA_SH_battleship_1:0 "Clase Charlemagne"
 FRA_SH_battleship_1_desc:0 "La clase Charlemagne de superacorazados era un diseño hipotético para igualar a los grandes acorazados de otras marinas. Presentaban un armamento pesado totalmente delantero en posiciones superpuestas, poderoso armamento AA y blindaje grueso. El diseño entero tomaba elementos del diseño de la clase Richelieu y de la británica Nelson."
 FRA_SH_battleship_2:0 "Clase Napoléon Bonaparte"
 FRA_SH_battleship_2_desc:0 "Los acorazados de la clase Napoléon Bonaparte eran un diseño hipotético y basado en las clases Alsacia y Gascogne. Su poderoso armamento se distribuía uniformemente a lo largo en torretas triples, con el secundario superpuesto y potente armamento AA. Un blindaje grueso y motores fuertes proporcionan la velocidad y la defensa para seguir el paso de los otros buques de la flota y luchar con eficacia contra sus enemigos."
 FRA_carrier_1:0 "Clase Béarn"
 FRA_carrier_1_desc:0 "El Béarn fue planteado originalmente como acorazado de la clase Normandie, pero más adelante se terminó como portaaviones, desplazando 22.100 toneladas y sirviendo en los años de entreguerras y en la 2GM. Como portaaviones convertido su velocidad era baja y tenía un espacio limitado para aviones, pero la cintura de blindaje medio y su largo alcance compensaban estos defectos. Su construcción dio una experiencia importante a los proyectistas franceses del DCAN (Direction des Constructions et Armes Navale) y más tarde llevó a una serie de estudios de diseño."
 FRA_carrier_2:0 "Clase Joffre"
 FRA_carrier_2_desc:0 "Los portaaviones de la Joffre clase (nombre del proyecto PA-16) era la nueva generación de portaaviones de la Marina Francesa. Fue el último estudio de diseño que empezaron en 1929 y terminaron en 1937. 2 buques fueron autorizados en el programa naval de 1938 pero la intensificación de los conflictos retrasaron el proceso de la construcción y finalmente la caída de Francia impidió la terminación de estos buques. Desplazando alrededor de 20.000 toneladas, con buen armamento AA, blindaje y velocidad, aunque por debajo del componente aéreo medio, hubiera sido un portaaviones versátil y equilibrado para la Marina Francesa."
 FRA_carrier_3:0 "Clase Jean Bart"
 FRA_carrier_3_desc:0 "Una propuesta en mitad de la guerra para convertir el acorazado Jean Bart de la clase Richelieu en un portaaviones completo de manera similar al japonés Shinano. El gran tamaño del casco daba un gran componente aéreo y junto con sus grandes motores sería un portaaviones rápido y de largo alcance. El armamento pesado AA de origen estadounidense proporcionaría una buena defensa contra aviones y enemigos de superficie más pequeños."
 FRA_carrier_4:0 "Clase Clemenceau"
 FRA_carrier_4_desc:0 "Los portaaviones de la clase Clemenceau (nombre del proyecto PA-28) fue el primer diseño de portaaaviones de posguerra de la Marina Francesa. El diseño sería similar a los portaaviones inacabados de la clase Joffre, aunque el equipo y el armamento instalados serían productos franceses modernos. La adquisición de portaaviones de escolta de la USN y RN y el estado económico de la Francia de posguerra impidió que estos buques se construyeran. No se deben confundir con la posterior clase de portaaviones Clemenceau (nombre del proyecto PA-54) que fueron dispuestos en 1955 y 1957."
 ### GER - GERMANY ###
 GER_submarine_1:0 "Tipo UB III"
 GER_submarine_1_desc:0 "El submarino costero Tipo UB III fue una clase de submarino construido durante la I Guerra Mundial por la Marina de guerra Imperial alemana. Llevaban diez torpedos y desplazaban más de 500 toneladas. Se construyeron 96 entre 1916 y 1918, aunque todos estaban fuera de servicio en 1935."
 GER_submarine_2:0 "Tipo II A"
 GER_submarine_2_desc:0 "El submarino alemán Tipo II A era un submarino costero monocasco totalmente soldado con tanques de lastre internos. Desplazaba más de 250 toneladas y tenía montados 5 lanzatorpedos de 533 mm. Se construyeron 6 entre 1934 y 1935. "
 #GER_submarine_2b: "Type VIIA"
 GER_submarine_3:0 "Tipo VII C"
 GER_submarine_3_desc:0 "El submarino Tipo VII C de alta mar fue el principal caballo de batalla de la fuerza de submarinos alemana con 568 encargados entre 1940 y 1945. Los barcos desplazan 770 toneladas y están armados con 5 lanzatorpedos de 533 mm."
 #GER_submarine_3b: "Type IXC"
 GER_submarine_4:0 "Tipo XXI"
 GER_submarine_4_desc:0 "Los submarinos del tipo XXI, también conocidos como 'Elektroboote', fueron los primeros submarinos diseñados para operar sobre todo sumergidos, en lugar de como barcos de superficie que podían sumergirse como medio para escapar de la detección o lanzar un ataque. Sus características principales son su casco aerodinámico y su torreta y un gran número de pilas de batería. Era de las mayores clases de submarino alemanas, desplazando más de 1.620 toneladas. Hubo 118 en servicio entre 1943 y 1945."
 GER_destroyer_1:0 "Grosses TB 1918M"
 GER_destroyer_1_desc:0 "El Grosses TB 1918M M era un diseño modificado de 1916. Fue el último de los diseños de grandes torpederos de la marina de guerra imperial alemana. Aunque clasificado como torpedero, era comparable en tamaño y armamento a los destructores contemporáneos de otras naciones."
 GER_destroyer_2:0 "Zerstörer 1936"
 GER_destroyer_2_desc:0 "La Clase Zerstörer 1936 era una mejora sobre el diseño anterior de 1934, que resolvió problemas de fiabilidad de motor, integridad estructural y navegabilidad. Llevaban el mismo armamento de cinco cañones de 5 pulgadas y ocho lanzatorpedos."
 GER_destroyer_3:0 "Zerstörer 1938A/Ac"
 GER_destroyer_3_desc:0 "El Zerstörer 1938A/Ac fue un diseño para un destructor de mar abierto. Fueron diseñados con seis cañones de 150 mm (5.9") en tres torretas dobles y dos lanzatorpedos quíntuples. Se proyectaron 24 barcos de esta clase para el Plan Z, con los diez primeros construidos en 1943. Se ordenaron tres , pero todos fueron anulados antes de posponerse."
 GER_destroyer_4:0 "Zerstörer 1944"
 GER_destroyer_4_desc:0 "El Zerstörer 1944 era un destructor grande de motor diésel. Un prototipo más pequeño, el Z51 se ordenó en 1942, y Se encargaron cinco barcos del diseño de 1944 en 1944. Ninguno de los barcos empezó a construirse antes del fin de la guerra."
 GER_light_cruiser_1:0 "Clase Emden"
 GER_light_cruiser_1_desc:0 "Emden fue el primer gran buque de guerra construido en Alemania después de la Primera Guerra Mundial. Se pospuso en 1921 y se puso en servicio en 1925. El armamento consistía en ocho cañones de 150 mm (5.9 '') en torretas individuales."
 #GER_light_cruiser_1b: "Königsberg Class"
 GER_light_cruiser_2:0 "Clase Leipzig" # [LocEditor:AwaitingBatchUpdate]
 GER_light_cruiser_2_desc:0 "Los cruceros ligeros clase Leipzig se construyeron entre 1928 y 1935 para mejorar a sus predecesores, los cruceros clase Königsberg. Descargaron más de 8100 toneladas, su velocidad y alcance eran óptimos, y su armamento principal lo conformaban nueve cañones SK C/25 de 15 cm." # [LocEditor:AwaitingBatchUpdate]
 GER_light_cruiser_3:0 "Spähkreuzer"
 GER_light_cruiser_3_desc:0 "Basado en diseños del destructor tradicional, los Spähkreuzers (cruceros de reconocimiento) tenían el tamaño de cruceros ligeros y fueron clasificados como cruceros por la Kriegsmarine. Se encargaron tres naves de diseño 1940 en 1941. Debían estar armados con seis cañones de 150 mm en tres torretas dobles y 10 lanzatorpedos con un desplazamiento de 7500 toneladas. "
 GER_light_cruiser_4:0 "Clase Q"
 GER_light_cruiser_4_desc:0 "Los cruceros clase Q eran un diseño de clase M modificado. Estaban diseñados para ser mayores que la clase M con armamento antiaéreo más pesado y control del fuego mejorado. "
 GER_heavy_cruiser_1:0 "Clase Blücher"
 GER_heavy_cruiser_1_desc:0 "El Blücher fue el último Crucero blindado construido por Alemania. Su diseño era innovador para su tiempo y preparó el terreno para los posteriores acorazados de la Clase Von der Tann posteriores. Para la I Guerra Mundial, ya eran obsoleto. El Blücher fue hundido en la batalla del Doggerbank en 1915. "
 GER_heavy_cruiser_2:0 "Clase Deutschland"
 GER_heavy_cruiser_2_desc:0 "Los cruceros pesados Almirante Hipper clase fueron los primeros cruceros pesados de la Kriegsmarine. Oficialmente desplazaban 10.000 toneladas, en realidad desplazaban más de 16.000 toneladas. Están armados con ocho cañones de 8'' en cuatro torretas dobles, con una batería secundaria de doce cañones de 105 mm."
 GER_heavy_cruiser_3:0 "Clase Hipper"
 GER_heavy_cruiser_3_desc:0 "Los cruceros pesados Clase Almirante Hipper clase fueron los primeros cruceros pesados de la Kriegsmarine. Desplazando oficialmente 10000 toneladas de estándar, en realidad en realidad más de 16000 toneladas. Se armaron con ocho cañones de 8'' pulgadas en cuatro torretas dobles, con una batería secundaria de doce cañones de 105 mm "
 GER_heavy_cruiser_4:0 "Clase P"
 GER_heavy_cruiser_4_desc:0 "La Clase P era un diseño de gran crucero pesado, oficialmente designado como Panzerschiff (Barco Blindado) por la Kriegsmarine. Desplazando casi 24000 toneladas, solo habrían sido 3000 toneladas más ligeros, pero 55 metros más largos que los acorazados de la Clase Nueva York. Su armamento consistía en seis cañones de 280 mm en dos torretas triples."
 GER_battle_cruiser_1:0 "Clase Yorck"
 GER_battle_cruiser_1_desc:0 "Los tres barcos de la Clase Yorck de acorazados fueron diseñados en respuesta a la Clase Renown británica. Iban a estar armados con ocho cañones de 380 mm en cuatro torretas dobles. Los tres barcos se prepararon para 1916, pero ninguno de ellos se terminó debido a la guerra. "
 GER_battle_cruiser_2:0 "Clase 0"
 GER_battle_cruiser_2_desc:0 "En 1939, la Kriegsmarine decidió reemplazar tres de los cruceros Clase P previstos con acorazados. Esto dio lugar a la Clase O de acorazados, armados con seis cañones de 38 cm (15'') en tres torretas dobles. Los barcos d se diseñaron con un desplazamiento de 35400 toneladas y una velocidad máxima de 35 nudos. Se dieron órdenes de construcción para los tres barcos de la clase, pero no se inició ninguno."
 GER_battleship_1:0 "Clase Deutschland"
 GER_battleship_1_desc:0 "Después del Tratado de Versalles, a Alemania se permitió conservar seis acorazados pre-dreadnoughts. Clasificado como Linienschiffe (naves de línea) por la Kriegsmarine, solo dos buques de la clase Deutschland -no se deben confundir con la posterior clase Deutschland de acorazados de bolsillo- permanecieron en servicio activo a lo largo de la década de 1930. A las 4:47 del 1 de septiembre de 1939, el Schleswig-Holstein disparó los primeros tiros de la Segunda Guerra Mundial al abrir fuego sobre la base de Westerplatte en Danzig, Polonia."
 GER_battleship_2:0 "Clase Scharnhorst"
 GER_battleship_2_desc:0 "Los acorazados de la Clase Scharnhorst eran los primeros acorazados modernos en ser construidos por la Kriegsmarine. Se construyeron como respuesta a los acorazados franceses Clase Dunkerque, que a la vez eran una respuesta a los Panzerschiffe (acorazados de bolsillo) Clase Deutschland alemanes. La Clase Scharnhorst fue armada con nueve cañones de 28,3 cm (11 '') en tres torretas triples y se hicieron planes para aumentarlos con cañones dobles de 38 cm (15 ''), pero con el estallido de la guerra, esto nunca sucedió."
 GER_battleship_3:0 "Clase Bismarck"
 GER_battleship_3_desc:0 "Los dos de la acorazados clase Bismarck fueron los mayores buques de guerra construidos para la Kriegsmarine. Eran barcos diseñados en respuesta a los nuevos acorazados franceses en construcción, con el mismo armamento de ocho cañones de 38 cm (15") de la Clase Richelieu, con cuatro torretas dobles en comparación con las dos torretas cuádruples de los Richelieus. El Bismarck es famoso por hundir el crucero de batalla británico HMS Hood en la batalla del estrecho de Dinamarca, pero posteriormente fue cazado y hundido antes de llegar a puerto."
 GER_battleship_4:0 "Clase Hindenburg"
 GER_battleship_4_desc:0 "El Plan Z alemán previó una fuerza de diez acorazados a fin de desafiar el poder naval del Reino Unido. La Clase H fue una serie de diseños para los seis acorazados necesarios para responder a las demandas del plan. Se pusieron dos barcos del diseño de H39 sobre la mesa en las vísperas de la Segunda Guerra Mundial, pero la construcción fue detenida con el comienzo de la guerra. Ninguno de los barcos tuvo un nombre oficial, pero se especuló que Hindenburg era un nombre posible para el barco principal de la clase. Si los barcos hubieran sido completados, habrían sido una ampliación de los Clase Bismarck, con una batería principal de ocho cañones de 40, 6 cm (16")."
 GER_carrier_1:0 "Flugzeugdampfer I"
 GER_carrier_1_desc:0 "Diseñado en 1915, el proyecto Flugzeugdampfer I (Vapor de aviones I) proyecto era una conversión del Ausonia, un transatlántico de pasajeros inacabado en un portaaviones. La construcción fue abandonada al final de la Primera Guerra Mundial. Si se hubiese terminado, habría llevado una mezcla de hidroaviones y aviones con ruedas en sus tres hangares y habría desplazado 12.500 toneladas."
 GER_carrier_2:0 "Clase Seydlitz"
 GER_carrier_2_desc:0 "El Seydlitz se empezó a construir como cuarto barco de la clase Almirante Hipper de cruceros pesados. Parcialmente terminado al principio de la guerra, se consideró convertirlo en portaaviones. El proyecto de nombre código Weser 1, estaba parcialmente en marcha cuando la obra se detuvo debido al aumento de ataques aéreos sobre Bremen y la falta de recursos para su construcción."
 GER_carrier_3:0 "Clase Graf Zeppelin"
 GER_carrier_3_desc:0 "El Graf Zeppelin fue la única clase de barcos de la Kriegsmarine diseñados como portaaviones de quilla alzada. Se encargaron dos buques, pero ninguno fue terminado. Según su diseño, los Graf Zeppelin hubieran llevado 30 cazas Bf-109T y 12 bombarderos en picado Ju-87E, versiones navales del Bf-109E y Ju-87D."
 GER_carrier_4:0 "Clase Europa"
 GER_carrier_4_desc:0 "Varios barcos civiles fueron considerados para conversiones a portaaviones por Kriegsmarine en los años 1940. El más grande de estos barcos fue el barco de pasajeros Europa. Siendo el barco de pasajeros más grande en Alemania, se usó como barracón y como transporte de tropas antes de que comenzaran los trabajos para convertirlo en un portaaviones. Si se hubiera completado, podría haber soportado 56.000 toneladas y un total de 42 aviones."
 GER_SH_battleship_1:0 "Schlachtschiff H41"
 GER_SH_battleship_1_desc:0 "El diseño H41 de acorazados era una mejora sobre el anterior diseño H39. El diseño requería blindajes considerablemente más fuertes, mamparos de torpedos reforzados y protección para los ejes del timón y la hélice de los barcos. La batería principal fue mejorada a ocho cañones de 42 cm, mayores que la propuesta de acorazados Clase Leon del Reino Unido. Conforme a su diseño, estas naves tendrían un desplazamiento de casi 70.000 toneladas."
 GER_SH_battleship_2:0 "Schlachtschiff H44"
 GER_SH_battleship_2_desc:0 "La Clase H44 fue la última de la serie de diseños H de acorazados. Sin límite en calibre de cañones o desplazamiento, los diseños H42 a H44 montaban un armamento y un blindaje de protección cada vez más más pesado, que culminó con el diseño H44 de 131. 000 toneladas armado con ocho cañones de 50, 8 cm (20 \\ '')."
 ### ITA - ITALY ###
 ITA_submarine_1:0 "Clase Mameli"
 ITA_submarine_1_desc:0 "La Clase Geoffredo Mameli son submarinos medios de la Regia Marina lanzados entre 1926 y 1928. Desplazan cerca de 800 toneladas y tienen una profundidad de inmersión de 100 m. Son la base para posteriores modelos tales como las clases Pisani, Bandiera y Squalo. "
 #ITA_submarine_1b: "Bandiera Class"
 #ITA_submarine_1c: "Sirena Class"
 ITA_submarine_2:0 "Clase Perla"
 ITA_submarine_2_desc:0 "La Clase Perla y los submarinos de la Clase Adua fueron construidos en la década de 1930. Fueron la tercera y cuarta subclase de la Serie 600 construidos por Italia. Son más pequeños que sus predecesores, desplazando poco más de 600 toneladas. "
 #ITA_submarine_2b: "Marcello Class"
 ITA_submarine_3:0 "Clase Marconi"
 ITA_submarine_3_desc:0 "La clase Marconi era una clase de seis submarinos construida entre 1939 y 1940 sucediendo a los anteriores submarinos Luizzi. Los submarinos de ambas clases submarino desplazaban unas mil toneladas y tenían ocho lanzatorpedos de 533 mm. Solo un buque de ambas clases, combinadas, sobrevivió a la guerra."
 #ITA_submarine_3b: "Plantino Class"
 ITA_submarine_4:0 "Clase Pietro Calvi"
 ITA_submarine_4_desc:0 "La subclase Pietro Calvi involucra solo mejoras menores de su predecesora, la clase Flutto, una clase de submarinos de tamaño medio. Solo se lanzaron un puñado, pues la mayor parte de los cascos fueron capturados por los alemanes tras el armisticio italiano. Una versión rediseñada del Pietro Calvi se puso finalmente en servicio en 1961,"
 ITA_destroyer_1:0 "Clase Curatone"
 ITA_destroyer_1_desc:0 "Los destructores de la clase Curatone fueron los primeros destructores en ser construidos en Italia tras el fin de la Primera Guerra Mundial y los primeros en usar soportes de cañones dobles. Al principio se encargaron al mismo tiempo que los destructores de la clase Palestro, pero se pospusieron por falta de acero. Desplazaban poco menos de mil toneladas y portaban cañones Schneider-Armstrong de 102 mm."
 #ITA_destroyer_1b: "Navigatori Class"
 #ITA_destroyer_1c: "Maestrale Class"
 ITA_destroyer_2:0 "Clase Soldati."
 ITA_destroyer_2_desc:0 "La clase Soldati era un grupo de destructores construidos a finales de los años 30. Hubo dos tandas, 12 barcos compusieron el primer lote en 1938-1939. Cinco en el segundo de 1941-1942. Los del primer lote apenas desplazaban 1.800 toneladas y estaban armada con cuatro cañones Ansaldo de 120 mm."
 ITA_destroyer_3:0 "Clase Ciclone"
 ITA_destroyer_3_desc:0 "Los destructores de la clase Ciclone se diseñaron como torpederos, pero en realidad son más buques escolta. Son versiones ligeramente aumentadas de la clase previa Orsa, desplazan 1.100 toneladas, tienen estabilidad mejorada y mayor armamento antisubmarino."
 #ITA_destroyer_3b: "Ariete Class"
 ITA_destroyer_4:0 "Clase Medaglie d'Oro"
 ITA_destroyer_4_desc:0 "Los Comandanti Medaglie d'Oro eran un grupo de destructores planeados para la Regia Marian pero nunca botados para cuando llegó el armisticio italiano. Los barcos eran considerablemente mayores que los destructores italianos anteriores, desplazando casi 2.100 toneladas. También están armados con mayores cañones Ansaldo, de 135 mm y tienen motores mejorados."
 ITA_light_cruiser_1:0 "Clase Taranto"
 ITA_light_cruiser_1_desc:0 "Los cruceros Taranto y Bari eran cruceros alemanes de la 1GM obtenidos como indemnización. Ambos desplazaban entre 4,500 y 5.100 toneladas y estaban armados con cañones alemanes SK45 de 150mm."
 #ITA_light_cruiser_1b: "Giussano Class"
 #ITA_light_cruiser_1c: "Montecuccoli Class"
 ITA_light_cruiser_2:0 "Clase Abruzzi"
 ITA_light_cruiser_2_desc:0 "El Duca degli Abruzzi era la quinta subclase de los cruceros ligeros de la clase Condottieri. Fueron construidos antes de la Segunda Guerra Mundial para ganar predominio en el Mar Mediterráneo. Fueron los mayores cruceros ligeros puestos en servicio por Italia durante la guerra, desplazando unas 9.400 toneladas. Estaban bien blindados y llevaban 10 cañones Ansaldo de 152 mm."
 ITA_light_cruiser_3:0 "Clase Capitani Romani"
 ITA_light_cruiser_3_desc:0 "Los cruceros ligeros Capitani Romani se diseñaron básicamente para ser más rápidos y armados que los nuevos destructores franceses de finales de 1930, Se encargaron doce cascos a finales de 1939, pero solo tres se completaron antes del armisticio italiano de 1943. Ligeramente blindados y solo desplazan 3.700 toneladas, pero son bastante rápidos. Llevan 8 cañones OTO/Ansaldo de 135 mm."
 ITA_light_cruiser_4:0 "Clase San Marco"
 ITA_light_cruiser_4_desc:0 "La clase San Marco es una versión mejorada de los anteriores cruceros ligeros Capitani Romani. Debido al armisticio italiano, el San Marco y su hermano rediseñado San Giorgio no entraron en servicio hasta la década de 1950."
 ITA_heavy_cruiser_1:0 "Clase Trento"
 ITA_heavy_cruiser_1_desc:0 "La clase Trento era un diseño de crucero pesado de la Regia Marina de finales de la década de 1920. Son los primeros barcos diseñados específicamente con las limitaciones del Tratado Naval de Washington, que limitaba los cruceros a 10.000 toneladas y cañones de 8 pulgadas. El último barco de esta clase, el Bolzano, fue un diseño mejorado botado en 1932."
 #ITA_heavy_cruiser_1b: "Zara Class"
 ITA_heavy_cruiser_2:0 "Clase San Giorgio"
 ITA_heavy_cruiser_2_desc:0 "El San Giorgio era un crucero blindado construido antes de la Primera Guerra Mundial, y el nombre de diferentes cruceros italianos a lo largo de los años. Estos cruceros pesados San Giorgio son un modelo de entreguerras botados poco antes del comienzo de la guerra. La mayoría de los cruceros pesados se construyeron para cumplir el Tratado Naval de Washington, así que solo se construyó un puñado después de la ruptura del mismo. Estos cruceros desplazaban unas 11.000 toneladas y montaban 8 cañones Ansaldo de 203 mm."
 ITA_heavy_cruiser_3:0 "Clase Pisa"
 ITA_heavy_cruiser_3_desc:0 "El nombre Pisa viene de una clase de cruceros blindados construidos antes de la Primera Guerra Mundial. Estos cruceros pesados clase Pisa son un modelo de mediados de la guerra que desplaza unas 12.000 toneladas y puede actuar como líder de su propia fuerza de patrulla."
 ITA_heavy_cruiser_4:0 "Clase Garibaldi."
 ITA_heavy_cruiser_4_desc:0 "Garibaldi fue el nombre que se dio a una clase de cruceros blindados italianos construidos en el cambio de siglo. Estos cruceros Garibaldi son un modelo de la última fase de la guerra que desplaza unas 14.000 toneladas, está bien armado con 8 cañones OTO/Ansaldo de 203 mm y puede seguir el ritmo de la mayoría de los portaaviones y otros buques principales"
 ITA_battle_cruiser_1:0 "Clase Caracciolo"
 ITA_battle_cruiser_1_desc:0 "La clase Francisco Caracciolo fue una clase para buques principales propuesta justo después de la 1GM. Los buques desplazan cerca de 34.000 toneladas, están bien armadas, y son bastante rápidos para su tamaño y época. Solamente se botó un barco, pero se canceló en 1921."
 ITA_battle_cruiser_2:0 "Clase Principe Amadeo"
 ITA_battle_cruiser_2_desc:0 "Principe Amadeo fue un nombre común dado a varios buques italianos a lo largo de los años. Estos cruceros Principe Amadeo son comparables con los cruceros Dunkerque franceses puestos en servicio poco antes el comienzo de la Segunda Guerra Mundial. Desplazan cerca de 30.000 toneladas y están armados con cañones de 320 mm en su batería principal."
 ITA_battleship_1:0 "Clase Giulio Cesare"
 ITA_battleship_1_desc:0 "Los acorazados de la clase Giulio Cesare fueron puestos en servicio durante la Primera Guerra Mundial. Tienen cañones de 305 mm Armstrong-Vickers, desplazan 23.000 toneladas, y tienen una velocidad máxima comparable a otros acorazados de la era Dreadnought. A partir de 1933, los dos buques restantes de esta clase experimentaron un importante reajuste, mejorando su tamaño, armamento, y rendimiento para estar en igualdad con los acorazados 'rápidos' que estaban apareciendo en ese momento."
 ITA_battleship_2:0 "Clase Caio Duilio"
 ITA_battleship_2_desc:0 "La clase Caio Duilio de acorazados fue comisionada en un principio al comienzo de la Primera Guerra Mundial. Sin embargo, ambos buques, experimentaron un reajuste completo entre 1937 y 1940. Su armamento principal aumentó a diez cañones M1934 de 320 mm, ahora desplazan 29.000 toneladas, y su velocidad es suficiente para clasificarlos como acorazados 'rápidos'"
 ITA_battleship_3:0 "Clase Vittorio Véneto"
 ITA_battleship_3_desc:0 "La clase Vittorio Véneto, también conocida como Clase Littorio, fueron los acorazados más modernos usados por Italia durante la Segunda Guerra Mundial. Desplazando sobre 40.000 toneladas, eran muy rápidos para su tamaño. Formaron la columna vertebral de la flota italiana."
 ITA_battleship_4:0 "Clase Dante Alighieri"
 ITA_battleship_4_desc:0 "Dante Alighieri fue el nombre dado al primer acorazado de Italia. Estos acorazados de la clase Dante Alighieri son un modelo de fase final de la guerra, cerca del momento del armisticio italiano. Desplaza cerca de 43.000 toneladas, está armado con cañones Ansaldo de 381 mm y está bien blindado."
 ITA_carrier_1:0 "Clase Miraglia"
 ITA_carrier_1_desc:0 "Los italianos no encargaron ningún portaaviones antes o durante de la Segunda Guerra Mundial. El Giuseppe Miraglia fue una embarcación para hidroaviones botada en los años 20. Esta clase Giuseppe Miraglia de portaaviones es un modelo temprano del período de entreguerras, comparable a los portaaviones estadounidenses de la clase Lexington y los portaaviones japoneses Kaga o Akagi."
 ITA_carrier_2:0 "Clase Roma"
 ITA_carrier_2_desc:0 "Roma fue el nuevo nombre dado al acorazado Littorio después del armisticio italiano. Estos portaaviones de la clase Roma son comparables a los portaaviones estadounidenses de la clase Yorktown y al portaaviones británico Ark Royal. Desplazan cerca de 21.000 toneladas, tienen un blindaje decente, y pueden llevar un complemento medio de aviones."
 ITA_carrier_3:0 "Clase Aquila"
 ITA_carrier_3_desc:0 "El Aquila era una conversión prevista de un transatlántico. La conversión iba a comenzar en 1941, pero el proyecto nunca fue terminado. De haberse completado, el Aquila hubiera desplazado 23.500 toneladas y sería comparable a la clase japonesa Hiyo y a los portaaviones británicos de la clase Indomitable."
 ITA_carrier_4:0 "Clase Sparviero"
 ITA_carrier_4_desc:0 "El Sparviero también era una conversión prevista de un transatlántico, el Augusta. La conversión comenzó a finales de 1942, pero no llegó lejos. Alemania echó a pique la nave tras su captura después del armisticio italiano. El portaaviones hubiera desplazado 30.400 toneladas, hubiera tenido bastante buen blindaje y una fuerte batería de defensa AA."
 ITA_SH_battleship_1:0 "Clase Regina Margherita"
 ITA_SH_battleship_1_desc:0 "Regina Margherita fue el nombre dado a un acorazado pre-dreadnought construido antes de la Primera Guerra Mundial. Estos Regina Margheritas son acorazados pesados botados poco antes el comienzo de la guerra. Son comparables a los acorazados japoneses de la clase Yamato. Están muy bien blindados, desplazan cerca de 60.000 toneladas, y están armados con cañones de 406 mm."
 ITA_SH_battleship_2:0 "Clase Regina Elena"
 ITA_SH_battleship_2_desc:0 "Regina Elena fue también el nombre de un acorazado italiano pre-dreadnought. Estos acorazados pesados de la clase Regina Elena son un modelo de mediados de la guerra, botados entorno a cuando Italia entró en la guerra. Son comparables a los acorazados de la clase Montana prevista por los EE.UU. Están muy blindados, desplazan más de 70.000 toneladas, y están armados con cañones de 406 mm en su batería principal. A pesar de todo esto, casi podían seguir el ritmo de los acorazados rápidos de su tiempo."
 ### JAP - JAPAN ###
 JAP_submarine_1:0 "Kaichu clase"
 JAP_submarine_1_desc:0 "Los submarinos de la Clase Kaichu (diseños números S-8, 18, 30 y 40) se construyen después de la 1GM y se basan en los primeros submarinos. Estos submarinos de tamaño medio están adecuadamente armados, poseen buen alcance operativo y tenían buena velocidad para el momento, pero en vísperas de la Segunda Guerra Mundial están un poco obsoletos. En total se construyeron 42 submarinos del tipo Kaichu para la AIJ y la serie incluyó 7 variantes."
 #JAP_submarine_1b: "Kaidai III Class"
 JAP_submarine_2:0 "Clase Kaidai VI"
 JAP_submarine_2_desc:0 "Los submarinos de la Clase Kaidai VI (diseños números S-31 y 34) se construyen según los Programas Primero y Segundo de Suplemento de Armamento Naval de 1931 y 1934. Son submarinos grandes y bien armados con gran alcance y una velocidad relativamente buena. Toda la serie Kaidai de submarinos son naves estables y exitosas que sirvieron en la AIJ hasta el fin de la Guerra del Pacífico."
 JAP_submarine_3:0 "Clase Ko/Otsu/Hei-gata"
 JAP_submarine_3_desc:0 "Los barcos Clase gata Ko, Otsu-gata y Hei-gata (diseños números S-35, 37 y 38) son cruceros submarinos de gran tamaño que sirven como naves de mando para los escuadrones de submarinos. Están equipados con sofisticados equipos de radio y un armamento de torpedo pesado, su mayor tamaño significa un gran radio operativo. Las clases Otsu-gata y Ko también llevaron hidroaviones para efectuar reconocimientos."
 #JAP_submarine_3b: "Ko/Otsu/Hei-gata Class (late)"
 JAP_submarine_4:0 "Clase Sen-Toku"
 JAP_submarine_4_desc:0 "Los submarinos de Clase Sen-Toku (diseño número S-50) son los sumergibles más grandes de la 2GM. 18 barcos encargados según el Quinto Programa de Suplemento Naval de 1941. Eran portaaviones submarinos con armamento del torpedo pesado, AA ligero adecuado y gracias a su tamaño y motores relativamente rápidos tenían suficiente alcance además de poder llevar 3 aviones Aichi M6A Seiran de reconocimiento y limitada capacidad de ataque."
 #JAP_submarine_4b: "Sen-Taka Class"
 JAP_destroyer_1:0 "Clase Minekaze"
 JAP_destroyer_1_desc:0 "Los destructores de la Clase Minekaze, Kamikaze y Mutsuki (diseño números F-41A, B y E) se autorizaron el Programa de Flota 8-4 y construyeron entre 1918 y 1927. Son algo mayores que las primeras clases Momi y Wakatake construidas poco después del fin de la Primera Guerra Mundial. Estos destructores están bien armados para su tiempo tanto con cañones de superficie como con torpedos, pero tienen un armamento AA limitado. Se consideran obsoletos al inicio de la Segunda Guerra Mundial y se les relega principalmente a papeles secundarios."
 #JAP_destroyer_1b: "Fubuki Class"
 JAP_destroyer_2:0 "Clase Asashio"
 JAP_destroyer_2_desc:0 "Los destructores de la Clase Asashio (diseño número F-48) son un grupo de 10 barcos pedidos en 1934 2do Programa del Suplemento de Armamentos Naval. La Clase Asashio era la primera Clase l destructor japonesa para exceder el desplazamiento de 2, 000 toneladas y el primer para ser equipado con el radar ultrasónico. En un principio tenían problemas con sus motores, pero el problema se resolvió antes de la Guerra del Pacífico. Los Asashio tenían el mismo armamento de superficie que la anterior Clase Fubuki, similar armamento pesado de torpedos y cañones ligeros AA adecuados, pero un radio operativo ligeramente mayor debido al aumento de tamaño."
 #JAP_destroyer_2b_ "Kagero Class"
 JAP_destroyer_3:0 "Clase Kagero"
 JAP_destroyer_3_desc:0 "Los destructores de la Clase Kagero (diseño número F-49) son una clase de 19 barcos encargados en el Tercer Programa de Suplemento de Armamento Naval de 1937. Están bien armados tanto con cañones de superficie como con torpedos, un armamento AA adecuado, pero su largo alcance y su buena velocidad hicieron que fueran unos buques magníficos. Su registro de la guerra muestran en cuántas batallas participaron, ¡solo un barco de los 19, el Yukikaze, sobrevivió a la guerra!"
 JAP_destroyer_4:0 "Clase Shimakaze"
 JAP_destroyer_4_desc:0 "El destructor de Clase Shimakaze (diseño número F-52) fue el destructor más rápido del mundo cuando se terminó. El Cuarto Programa de Suplemento de Armamento Naval de 1939 encargó un destructor prototipo para probar la nueva tecnología de turbinas de alta presión y altas temperaturas. Este destructor está bien armado tanto con cañones de superficie y armamento AA ligero, extremadamente rápido debido a su maquinaria de tamaño crucero y fuertemente armados con torpedos, pero esto significó un radio de operaciones más pequeño. Se encargaron 16 naves más con un diseño modificado en el Quinto Programa de Suplemento de Armamento Naval de 1941, pero ninguno se empezó, quedando el Shimakaze como el único barco de su clase."
 JAP_light_cruiser_1:0 "Clase Tenryu"
 JAP_light_cruiser_1_desc:0 "Los cruceros ligeros Clase Tenryu (diseño número C-33) fueron los primeros cruceros ligeros operados por la Armada Imperial Japonesa. Encargados justo después de la I Guerra Mundial, desplazan alrededor de 4.400 toneladas y están ligeramente armados en comparación con buques similares de otras fuerzas navales pero su buena velocidad y un armamento adecuado de torpedos compensa estas deficiencias. Están diseñados para actuar como buques insignias para las flotillas de destructores y de este modo se consideran una clase intermedia entre cruceros ligeros y el destructores."
 #JAP_light_cruiser_1b: "Kuma Class"
 #JAP_light_cruiser_1c: "Sendai Class"
 JAP_light_cruiser_2:0 "Clase Mogami"
 JAP_light_cruiser_2_desc:0 "Los cruceros ligeros de la Clase Mogami (diseño número C-37) son 4 cruceros encargados en el Primer Programa de Suplemento de Armamento Naval de 1931. Estos cruceros están fuertemente armados con 5 torretas triples de 155 mm, equipado con un buen blindaje y motores potentes que proporcionan una alta velocidad. Más tarde se aumenta su armamento con 5 torretas dobles de 20 cm y así se reclasifican como cruceros pesados. Su buena defensa AA, largo alcance y velocidad aseguran una amplio alcance operativo, aunque sus torretas estuvieran ligeramente blindadas para ahorrar peso."
 JAP_light_cruiser_3:0 "Clase Agano"
 JAP_light_cruiser_3_desc:0 "Los cruceros ligeros de la Clase Agano (diseño número C-41) son cuatro barcos encargados en el Cuarto Programa de Suplemento de Armamento Naval de 1939. Diseñados principalmente como líderes de las flotillas de destructores, son rápidos, adecuadamente armados con 3 cañones dobles de 152 mm doble, pero un armamento AA limitado y unas placas de blindajes finas son los principales inconvenientes del diseño. Más tarde apareció una variante mejorada conocida como Agano-Kai (diseño número C-44) con 4 cañones dobles y mejor armamento AA pero la guerra canceló la construcción estos buques."
 #JAP_light_cruiser_3b: "Oyodo Class"
 JAP_light_cruiser_4:0 "Clase Agatsuma"
 JAP_light_cruiser_4_desc:0 "La Clase Agatsuma es el nombre hipotético para un auténtico diseño de cruceros antiaéreos de la AIJ. Se encargaron cuatro naves en el Quinto Programa de Suplemento de Armamento Naval de 1941, pero no se empezó ninguno. Están diseñados para ser rápidos y con un armamento pesado con los nuevos cañones AA Tipo 98 de 10 cm, pero con un blindaje ligero para para proteger flotas y portaaviones contra los aviones enemigos. Son comparables a los cruceros antiaéreos de la Clase Atlanta de la USN en desplazamiento y armamento."
 JAP_heavy_cruiser_1:0 "Clase Furutaka"
 JAP_heavy_cruiser_1_desc:0 "La Clase Furutaka y su sucesora, la Clase Aoba fueron cruceros pesados, los primeros cruceros de ese tipo de la Armada Imperial japonesa. Están diseñados usando la base de las clases Omaha estadounidense y los cruceros británicos de la Clase Hawkins y equipados con 6 cañones únicos de 20 cm, blindaje adecuado y AA ligero. Más tarde en su vida serían modernizados recibiendo nuevas torretas dobles de 20 cm, motores mejorados y mejor AA."
 #JAP_heavy_cruiser_1b: "Myoko Class"
 JAP_heavy_cruiser_2:0 "Clase Mogami"
 JAP_heavy_cruiser_2_desc:0 "Los cruceros pesados de la Clase Mogami (diseño número C-37) son 4 crucero encargados en el Primer Programa de Suplemento de Armamento Naval de 1931. Originalmente cruceros ligeros con 5 torretas triples de 155 mm, reartillados con 5 torretas dobles de 20 cm. Son cruceros rápidos, fuertemente armados y bien blindados con una defensa AA adecuada, barcos muy marineros con largo alcance, aunque sus torretas tenían un blindaje ligero para reducir el peso."
 JAP_heavy_cruiser_3:0 "Clase Tone"
 JAP_heavy_cruiser_3_desc:0 "Los cruceros pesados de la Clase Tone (diseño número C-38) son los dos últimos cruceros pesados puestos en servicio por la AIJ. Encargados en el Segundo Programa de Suplemento de Armamento Naval de 1934, y originalmente fueron diseñados como cruceros ligeros con 4 torretas triples de 155 mm, pero cuando Japón abandonó el Segundo Tratado Naval de Londres el diseño se modificó para usar 4 torretas dobles de 20 cm. Cruceros únicos ya que todo el armamento se situó delante, mientras que la popa de los barcos se usó para llevar y atender hidroaviones que detectasen fuerzas enemigas para la flota. Están un poco más protegidos y tienen un alcance mayor que los anteriores cruceros de la Clase Mogami, aunque solo cuentan con 4 torretas en lugar de 5."
 JAP_heavy_cruiser_4:0 "Clase Ibuki"
 JAP_heavy_cruiser_4_desc:0 "La Clase Ibuki de cruceros pesados (diseño número C-46) son los últimos cruceros construido por el Japón Imperial antes de terminar la Segunda Guerra Mundial. Dos barcos fueron encargados en el Programa de Construcción Urgente de Guerra de Buques de Guerra de 1941. Las naves son versiones mejoradas de los cruceros pesados de la Clase Mogami con el mismo diseño y armamento pero más armamento AA y motores más modernos. La derrota en Midway provocó que se detuviese la construcción de estos buques y que se reiniciasen modificando su diseño como portaaaviones ligeros. Ninguno de los barcos fue acabados antes del fin de la guerra."
 JAP_battle_cruiser_1:0 "Clase Amagi"
 JAP_battle_cruiser_1_desc:0 "La Clase Amagi fue una serie de cuatro cruceros de batalla previstos para la Armada Imperial japonesa como parte de la llamada "flota ocho-ocho". El diseño Amagi era esencialmente una versión alargada de los acorazados Clase Tosa pero con un cintura blindada y cubierta más delgada y un arreglo modificado de la batería secundaria. Las limitaciones impuestas por el Tratado Naval de Washington de 1922 impidieron que la clase se completase como estaba diseñada."
 JAP_battle_cruiser_2:0 "Diseño B-65"
 JAP_battle_cruiser_2_desc:0 "Los cruceros de batalla Diseño B-65 o grandes cruceros son cuatro barcos cuya construcción se ordenó en el Sexto Programa de Suplemento de Armamento Naval de 1942. Son buques rápidos, moderadamente armados con buena artillería AA y nuevo armamento. Diseñados para combatir con los nuevos cruceros pesados de la USN o proteger los portaaviones de flota de la AIJ, hubieran sido una fuerza a tener en cuenta si se hubieran terminado."
 JAP_battleship_1:0 "Clase Fuso"
 JAP_battleship_1_desc:0 "Los acorazados Clase Fuso y Ise (diseños números A-64 y A-92) construidos en la 1GM y más tarde modernizado en la década de 1930 cuando el Primer Tratado Naval de Londres amplió la duración del tiempo en que las naciones firmantes no podrían construir nuevos acorazados, cancelando la construcción de los acorazados proyectados de reemplazo. Están bien armados y blindados con 6 torretas dobles en la línea central dando una fuerte andanada, pero también limitando el armamento AA suplementario que estos barcos podían llevar. Desplazaban alrededor de 29.000 toneladas (35.000 tras su modernización) pero se consideran lentos para la época actual."
 #JAP_battleship_1b: "Ise Class" (refit version)
 #JAP_battleship_1c: "Nagato Class" (refit version)
 JAP_battleship_2:0 "Clase Kongo"
 JAP_battleship_2_desc:0 "Los acorazados rápidos de la Clase Kongo (diseño número B-46) son originalmente cruceros de batalla pero fueron modernizados en 1930 para ampliar su vida y su valor militar. Después de su modernización estos barcos desplazaron una carga máxima de unas 32. 000 toneladas y tanto su AA como sus motores son de nuevos tipo. Son barcos rápidos, bien armados tanto en su artillería primaria como secundaria."
 JAP_battleship_3:0 "Clase Tajima"
 JAP_battleship_3_desc:0 "La Clase Tajima (diseño número A-146) son una Clase hipotética de acorazados rápidos. Diseñados para ser más baratos y más rápidos construidos entonces los acorazados de la Clase Yamato masivos. Utilizan los cañones más viejos de los acorazados anteriores pero modernizado, buena velocidad, armadura adecuada y AA la defensa para estas naves."
 JAP_battleship_4:0 "Clase Iwami"
 JAP_battleship_4_desc:0 "La Clase Iwami (diseño número A-153) son una clase hipotética de acorazados. Utilizan nuevos métodos de construcción para acelerar la construcción, sus nuevos cañones de 41 cm proporcionan la potencia de fuego para luchar con eficacia contra sus adversarios. Un diseño basado en las clases Yamato y Tajima, eliminando sus defectos. Están bien armados, blindados y bien protegidos con cañones AA pesados que podrían enfrentarse de igual a igual con cualquier buque de armamento similar, aunque las mejoras resultantes significaron una clase de barcos más pesada y, por tanto, un poco más lenta."
 JAP_SH_battleship_1:0 "Clase Yamato"
 JAP_SH_battleship_1_desc:0 "Los acorazados de la Clase Yamato (diseño número A-140) fueron los buques de guerra más grande y más pesadamente armados que jamás surcaron los océanos del mundo. Desplazando alrededor de 65-70.000 toneladas, armados con cañones de 46 cm, una artillería AA pesada y un blindaje pesado de 41 cms para soportar su propio calibre. Se encargaron en el Tercer Programa de Suplemento de Armamento Naval de 1937 y construiyeron según el Plan Diosas de la paz, que describe que la AIJ debería superar en armamento y alcance a cualquier enemigo potencial al cual se pudiera enfrentar. Al principio se encargaron 5 barco, pero solo tres se completaron: dos como acorazados, uno como portaaviones, y este último de los tres se construiría con un diseño ligeramente diferente, con mayor armamento AA y diferente distribución del blindaje"
 JAP_SH_battleship_2:0 "Clase Súper Yamato"
 JAP_SH_battleship_2_desc:0 "La Clase Súper Yamato (diseño número A-150), fue una mejora de la anterior Clase Yamato y fue parte del Plan Diosas de la Paz, encargada el Quinto Programa de Suplemento de Armamento Naval de 1941. Para reducir los costes de construcción se decidió utilizar el Yamato como base, pero su armamento sería aún más poderoso, con un armamento principal de cañones de 51 cm y poderosa artillería AA de los tipos más nuevos. Se planearon construir dos barcos con un blindaje lo bastante espeso para soportar incluso proyectiles de 51 cm y desplazando alrededor de 70 -80.000 toneladas."
 JAP_carrier_1:0 "Clase Kaga"
 JAP_carrier_1_desc:0 "El portaaviones Kaga (diseño número A-G-1) es el primer portaaviones de Japón. Al principio erauno de los acorazados de la Clase Tosa pero el Tratado Naval de Washington obligó a Japón a terminar su casco como portaaviones. Esto dio lugar a un portaaviones grande y un blindaje pesado con un grupo aéreo adecuado, pero poco espacio para mejorar. No obstante con su medio hermano Akagi (diseño número B-G-1) dieron a la AIJ una experiencia importante sobre la construcción de portaaviones y llevaron a muchos portaaviones exitosos más tarde."
 #JAP_carrier_1b: "Akagi Class" (refit Kaga class)
 JAP_carrier_2:0 "Clase Soryu"
 JAP_carrier_2_desc:0 "Los portaaviones Soryu y Hiryu se consideran a menudo como una misma clase debido a su tamaño, capacidades y aspecto general. La documentación muestra que estos dos portaaviones son en realidad dos clases distintas. Soryu (diseño número G-9) y Hiryu (diseño número G-10) se presentaron en 1934 y 1936 respectivamente según Segundo Programa de Suplemento de Armamento Naval de 1934, y se diseñaron con una superestructura reflejada de isla para acelerar el proceso de recuperación de los aviones cuando navegaban uno al lado del otro. Son portaaviones rápidos con grandes grupos aéreos pero mínimamente blindado. Desplazaban 19-20.000 toneladas y grandes motores, Dada su clase tenían una alta velocidad y buen alcance operativo."
 #JAP_carrier_2b: "Hiryu Class"
 JAP_carrier_3:0 "Clase Shokaku"
 JAP_carrier_3_desc:0 "Los portaaviones de la Clase Shokaku (diseño número G-11) son un par de portaaviones de flota encargados según el Tercer Programa de Suplemento de Armamento Naval de 1937. Diseñado con alta velocidad, largo radio de acción, protección pesada y aviones de gran capacidad, estos portaaviones son excelentes naves. Debido a los métodos de construcción mejorada, desplazaban 33.000 toneladas a plena carga y podrían sobrevivir más daño que los portaaviones contemporáneos de otras marinas."
 #JAP_carrier_3b: "Hiyo Class"
 JAP_carrier_4:0 "Clase Taiho"
 JAP_carrier_4_desc:0 "Los portaaviones de la clase Taiho (diseño número G-13) son los primeros portadores completamente acorazados de AIJ. Pedido en 1939 4to programa del suplemento de armamentos naval, cuentan con esta Clase compañía blindaje de correa gruesa y cubierta de vuelo armado cubierta de vuelo para soportar múltiples golpes de bomba y torpedo y seguir funcionando con eficacia. Su gran tamaño desplazando 38.000 toneladas y maquinaria pesada, proporcionarían la velocidad y el alcance necesarios para operaciones de portaaviones. Su gran grupo aéreo junto con un armento AA pesado proporcionaría no solo autodefensa sino también proyección de fuerza sobre la flota o las fuerzas enemigas. Solo se construyó un buque, pero Se encargaron cinco más según un modelo modificado (número de diseño G-15) y conocido como el Taiho-Kai. "
 #JAP_carrier_4b: "Shinano Class"
 ### SOV - SOVIET UNION ###
 SOV_submarine_1:0 "Clase AG"
 SOV_submarine_1_desc:0 "Los submarinos de la clase Amerikansky Golland (Holanda americana) fueron construidos en Canadá y después entregados a Rusia durante la 1GM donde fueron finalmente montados. Son copias directas de los submarinos del exitoso tipo Holland. Diseñados para ser buenos barcos de mar, bien armados para su tiempo, pero debido a su edad, su armamentos ahora está anticuado."
 #SOV_submarine_1b: "Series I Debakrist"
 SOV_submarine_2:0 "Serie V clase Shchuka"
 SOV_submarine_2_desc:0 "Los submarinos de la serie V de la clase Shchuka el segundo grupo más numerosos de submarinos de la Marina Soviética. Su gran número es el resultado de su despliegue en las cuatro flotas de la Unión Soviética: Mar Negro, Báltico, Norte y Pacífico. Son submarinos de patrulla de tamaño mediano, con buen armamento de torpedos y muy marineros."
 #SOV_submarine_2b: "Series IX Srednyaya" (Stalinets<-unofficial name)
 #SOV_submarine_2c: "Series X Shchuka"
 SOV_submarine_3:0 "Serie XIV Clase K"
 SOV_submarine_3_desc:0 "Los submarinos de la serie XIV son grandes submarinos de patrulla con un alcance extendido, esencialmente la versión mejorada de la clase serie IV Pravda. Estos submarinos presentan armamento fuerte de cañones de superficie y torpedos, largo alcance, pero una navegabilidad solo satisfactoria."
 SOV_submarine_4:0 "Proyecto 611"
 SOV_submarine_4_desc:0 "Los submarinos del Proyecto 611 (código OTAN: Zulu) fueron la primera clase de submarinos de la Marina Soviética construidos después de la 2GM. Su diseño se basa en los submarinos alemanes Tipo XXI, y reemplaza a los anticuados buques de la clase serie XIV K. Son grandes submarinos de alta mar con un poderoso armamento de torpedos y largo alcance. Se utilizarán como base para los submarinos de las clases posteriores Proyecto 613 (código OTAN: Whisky) y Proyecto 641 (código OTAN: Foxtrot)"
 SOV_destroyer_1:0 "Clase Orfey"
 SOV_destroyer_1_desc:0 "Los destructores de la clase Orfey son una versión mejorada de la anterior clase Novik. Presentan un armamento adecuado de superficie y AA para su tamaño aunque su alcance es algo corto, pero poseen buena velocidad y fuerte armamento de torpedos. Las clases posteriores Fidonisy e Izyaslav son versiones mejoradas de esta clase, con un aumento del armamento principal y el tamaño del casco."
 #SOV_destroyer_1b: "Leningrad & Minsk Class"
 SOV_destroyer_2:0 "Clase Gnevny"
 SOV_destroyer_2_desc:0 "Los destructores de Clase Gnevny (Proyecto 7) se autorizan según el programa de construcción naval 1933-1938. La clase, tremendamente influida por el destructor italiano Maestrale, se considera un diseño exitoso. Su desplazamiento está entorno a las 1.600-2.000 toneladas, bien armado y adecuadamente equipado de AA y de torpedos. Debido a sus potentes motores son buques rápidos pero de corto alcance"
 SOV_destroyer_3:0 "Clase Soobrazitelnyi"
 SOV_destroyer_3_desc:0 "Los destructores Soobrazitelnyi (Proyecto 7U) son una versión mejorada de la anterior clase Gnevny. Sus motores están rediseñados, así como reforzados y reciben un armamento AA más potente, pero quitando esos cambios, su armamento es el mismo que el de la clase Gnevny. Su desplazamiento aumenta a 1.900-2.400 toneladas y por otra parte, su alcance sigue siendo básicamente igual."
 #SOV_destroyer_3b: "Ognevoy Class"
 SOV_destroyer_4:0 "Clase Skorry"
 SOV_destroyer_4_desc:0 "La clase Skorry (Proyecto 30bis) es otra mejora de la clase Ognevoy. El aumento de tamaño y desplazamiento (2.500-3.100 toneladas) dan lugar a una buque más estable con mayor alcance operativo. Todos los buques se construyen después de la guerra, con un diseño modular que da como resultado rapidez de construcción y despliegue. Su armamento es el mismo que el de la anterior clase Ognevoy, pero los cañones principales se acomodan en torretas dobles."
 SOV_light_cruiser_1:0 "Clase Krasniy Krym"
 SOV_light_cruiser_1_desc:0 "La construcción del crucero Svetlana de la clase Krasniy Krym, originalmente Clase Svetlana, comenzó antes de la 1GM pero la guerra y la posterior revolución provocó el retraso de la finalización de la clase entera. Más adelante, en la última mitad de la década de 1920, se pone en servicio con su hermanastro, Chervona Ukrania, ex Almirante Nakhimov. Estos buques hubieran sido los primeros cruceros impulsados por turbinas de la Marina Imperial Rusa. Son cruceros fuertemente armados y bien blindados para su época."
 SOV_light_cruiser_2:0 "Clase Komsomolets"
 SOV_light_cruiser_2_desc:0 "Los cruceros ligeros de la clase Komsomolets son una serie de buques hipotéticos. Una especie de mezcla de nuevas y viejas tecnologías. Usando los cascos sin terminar de las clases Svetlana y Almirante Nakhimov se reducen los costes de construcción de los buques. Equipados con 6 torretas de cañones gemelos de destructor, de calibre más pequeño y un armamento AA adecuado, están preparados para patrullar y asumir el papel de líder de flotillas de destructores. El aspecto general de los barcos es similar al de los cruceros de la clase Kirov."
 SOV_light_cruiser_3:0 "Clase Chapayev"
 SOV_light_cruiser_3_desc:0 "Los cruceros de la clase Chapayev (Proyecto 68) se basan en los cruceros de la clase Kirov (Proyecto 26) y se autorizan en el programa 1938-43 de construcción naval. Los primeros auténticos cruceros ligeros de la marina soviética, llevaban un poderoso armamento antisuperficie y antiaéreo junto con un armamento adecuado de torpedos. Buenos buques en términos general, con una gruesa cintura de blindaje, alta velocidad con buen alcance operativo con un desplazamiento de 10.500-14.000 toneladas. Debido a la guerra y a la invasión de las fuerzas alemanas, se cancelaron muchos buques de esta clase, y el resto se terminaron después del fin de las hostilidades."
 SOV_light_cruiser_4:0 "Clase Sverdlov"
 SOV_light_cruiser_4_desc:0 "Los cruceros de la clase Sverdlov (Proyecto 68bis) son los últimos cruceros cañoneros de la Marina Soviética y versiones mejoradas de la clase precedente, Chapayev. Comparados con los Chapayevs, tienen el mismo armamento principal, maquinaria y blindaje, pero han aumentado la capacidad de combustible para un mayor alcance, mejor protección subacuática, aumento de artillería antiaérea y una navegabilidad ligeramente mejor. Se diseñan con el papel de caza de convoyes y escolta de los acorazados de la clase Stalingrado que nunca se terminó. Debido al advenimiento de la edad del misil, muchos buques o se cancelaron o no se llegaron a terminar."
 SOV_heavy_cruiser_1:0 "Clase Krasniy Kavkaz"
 SOV_heavy_cruiser_1_desc:0 "El crucero Krasnyi Kavkaz, originalmente crucero ligero Almirante Lazarev, de la clase Almirante Nakhimov es el hermanastro del Chervona Ukrania y con él comparte una historia similar. Terminado con un diseño modificado con cañones mayores del calibre 180 mm y un armamento AA más poderoso. Debido al hecho de ser un crucero ligero reconstruido, su blindaje es más delgado comparado con el de barcos similares de otras marinas."
 SOV_heavy_cruiser_2:0 "Clase Kirov"
 SOV_heavy_cruiser_2_desc:0 "Los cruceros de la clase Kirov (Proyecto 26) son los primeros cruceros modernos de la Marina soviética. El diseño se basa en los cruceros ligeros italianos de la clase Raimundo Montecuccoli y se construyen en el programa 1933-1938 de construcción naval. El desplazamiento de los buques está entorno a las 7.700-9.200 toneladas, su armamento consistía en nuevos cañones de 180 mm en 3 torretas triples y buen armamento AA. Los poderosos motores proporcionan una buena velocidad pero un alcance operativo aceptable, mientras que su cintura blindada es delgada comparado con buques de este tipo."
 #SOV_heavy_cruiser_2b: "Maxim Gorky Class"
 SOV_heavy_cruiser_3:0 "Proyecto 22"
 SOV_heavy_cruiser_3_desc:0 "Los cruceros pesados del Proyecto 22 se diseñan a mediados de 1930 para responder a buques similares de los países vecinos. El diseño requiere un buque de mayor tamaño que desplace entre 15.500 y 17.000 toneladas, equipado con 4 cañones triples de 240 mm para repeler a los cruceros enemigos, fuerte armamento AA para su autodefensa y avión de reconocimiento mayor, para encontrar al enemigo. Sus principales labores sería buscar fuerzas enemigas y cazar convoyes. En parte, esencialmente lo mismo para lo que se diseñaron los Deutschlands alemanes. El coste de los buques y la distribución de recursos dieron lugar a la cancelación del proyecto."
 SOV_heavy_cruiser_4:0 "Proyecto 66"
 SOV_heavy_cruiser_4_desc:0 "Los cruceros pesados del Proyecto 66 son el último intento de la Marina Soviética de diseñar y construir un crucero puramente cañonero. Los estudios del proyecto comenzaron en 1943 y la versión final aparecería después de la guerra. Los barcos en sí mismo serían versiones más pequeñas de los cruceros de batalla de la clase Stalingrado, presentando cañones de 220 mm en 3 torretas triples y un fuerte armamento AA. El desplazamiento estaría entre 26.500-30.700 toneladas, dando un barco estable de largo alcance mientras que los motores proporcionarían la velocidad necesaria. La llegada de la edad del misil y la muerte de Josif Stalin cancelación la finalización del proyecto."
 SOV_battle_cruiser_1:0 "Clase Borodino"
 SOV_battle_cruiser_1_desc:0 "Los cruceros de la clase Borodino fueron cuatro buques autorizados en 1914, justo antes de la 1GM y su origen son los acorazados de la clase Imperatritsa Mariya. Seguían la costumbre de emplear cuatro torretas triples para alojar el armamento pesado principal, poner un poderoso armamento secundario en casamatas y un diseño de perfil bajo y cubierta continua con poco calado para luchar en las aguas poco profundas del Báltico. Como muchos buques rusos de este período, el estallido de la 1GM y la posterior Revolución de Octubre causaron la cancelación de estos buques. Aunque en los años posteriores hubo propuestas de terminar los buques con un diseño modificado con menos cañones pero de mayor calibre o como portaaviones, similar al HMS Eagle británico."
 SOV_battle_cruiser_2:0 "Clase Kronshtadt"
 SOV_battle_cruiser_2_desc:0 "Los cruceros de la clase Kronshtadt (Proyecto 69) se autorizaron en el programa 1938-43 de construcción naval y se programaron para ser terminados en la década de 1940. El diseño original aspiraba a cruceros pesados de gran tamaño de 23.000 toneladas, pero después de llegar información sobre los cruceros alemanes de la clase Scharnhorst, los buques se rediseñaron para igualarse a estos buques y el desplazamiento estándar ascendió a 35.000 toneladas. El armamento original iba a ser unos cañones de 305 mm en 3 torretas triples, pero los problemas en la fabricación de estas armas provocó la compra de cañones de 380 mm en 3 torretas dobles de origen alemán. Como las hostilidades estallaron entre Alemania y la Unión Soviética, la construcción de los buques, primero se suspendió y terminó siendo cancelada. Hubo planes alternativos para que los cascos incompletos fuesen terminados como portaaviones, como el Proyecto 69AV."
 SOV_battleship_1:0 "Clase Marat"
 SOV_battleship_1_desc:0 "Los acorazados de la clase Marat (originalmente clase Gangut) son acorazados de la era de la 1GM y los primeros acorazados en servir en la Marina Rusa Imperial. Su diseño y distribución de torretas sirvió de base a todas las clases posteriores de acorazados y cruceros: cuatro torretas triples conteniendo el armamento principal pesado, numerosos cañones secundarios en casamatas y un diseño de perfil bajo y cubierta continua con poco calado para luchar en las aguas poco profundas del mar Báltico y el Mar Negro. Solamente tres buques operativos sobrevivieron al caos de la Rusia revolucionaria y al principio de la era soviética. La cuarta nave, Frunze (ex Poltava) fue usada como buque cuartel, aunque hubo propuestas de convertirlo en un crucero, pero este proyecto se abandonó debido a los costes. Los buques restantes fueron modernizados y reparados en la década de 1930 dando una superestructura alta como una pagoda y una electrónica moderna junto con cañones AA."
 SOV_battleship_2:0 "Proyecto 21"
 SOV_battleship_2_desc:0 "Los acorazados del Proyecto 21 se diseñan a mediados de la década de 1930 para ser parte de la marina de alta mar de Stalin que sería muy similar a los acorazados británicos de la clase Nelson. Los buques desplazarían alrededor de 41.000 toneladas, irían armados con 9 cañones de 406 mm en 3 torretas triples todas al frente además de un armamento secundario de 4 cañones triples de 152 mm. Un buen armamento AA y un blindaje grueso habrían proporcionado defensa contra ataques aéreos y de superficie. Como la industria de construcción naval soviética no podía construirlos, el proyecto se canceló pero parte de sus elementos se reutilizaron en los acorazados de la clase Sovetsky Soyuz (Proyecto 23)."
 SOV_battleship_3:0 "Clase Lenin"
 SOV_battleship_3_desc:0 "El acorazado de la clase Lenin es un diseño hipotético para igualar y responder a los acorazados de las clases Bismarck y South Carolina de las marinas alemana y estadounidense. Los 9 cañones de calibre 406 mm en 3 torretas triples proporcionarían la potencia de fuego adecuada contra estos buques, mientras que unos cañones AA de 130 mm, un blindaje grueso y grandes motores asegurarían su supervivencia en el combate."
 SOV_battleship_4:0 "Clase Stalingrado"
 SOV_battleship_4_desc:0 "Los buques principales de la clase Stalingrado (Proyecto 82) proporcionarían a la marina soviética la principal potencia de fuego contra sus enemigos en la era pos2GM. Son buques rápidos, bien armados y blindados, el orgullo de la flota de superficie soviética. Parte del plan de Stalin de una flota de alta mar, su construcción comenzó después de la guerra y se diseñaron no solo para luchar contra los buques principales enemigos, sino para proporcionar escolta a los portaaviones soviéticos previstos. La muerte de Josif Stalin significó la cancelación de éstos buques, aunque uno de estos fue acabado con un diseño modificado, equipado con misiles soviéticos V-2."
 SOV_SH_battleship_1:0 "Clase Sovetsky Soyuz"
 SOV_SH_battleship_1_desc:0 "Los buques principales de la Soyuz clase Sovetsky (Proyecto 23) fueron los últimos acorazados construidos por los astilleros soviéticos y autorizados en el programa 1938-43 de construcción naval. Se pensó en construir cuatro buques con un desplazamiento estándar de 59.000 toneladas, tres torretas triples con cañones de 406 mm junto con un poderoso armamento secundario y AA. Para soportar el peso del su gruesa cintura blindada que rivalizaba la de la clase Yamato, y su poderoso armamento, los buques requerían unos motores fuertes. El estallido de la guerra impidió que fueran acabados."
 SOV_SH_battleship_2:0 "Proyecto 23bis"
 SOV_SH_battleship_2_desc:0 "Los acorazados de la clase Proyecto 23bis son una versión modificada y mejorada de los acorazados de anterior clase Soyuz Sovetsky (Proyecto 23). Comparados con sus precursores, llevarían cuatro torretas triples del mismo calibre de 406 mm, una cintura blindada más gruesa, una distribución revisada de los cañones secundarias y un armamento AA más poderoso."
 SOV_carrier_1:0 "Clase Ismail"
 SOV_carrier_1_desc:0 "Los portaaviones de la clase Ismail son la conversión directa del casco inacabado de su homónimo Ismail, crucero de la clase Borodino. Debido a la naturaleza de la conversión, la nave tendría una cintura blindada gruesa y un poderoso armamento ro antisuperficie y antiaéreo para su época. Un grupo aéreo de tamaño moderado proporcionaría a la flota la cobertura aérea necesaria. El proyecto no fue realizado debido a los costes y al estado de la industria de construcción naval soviética después de la Revolución de octubre."
 SOV_carrier_2:0 "Krasniy Vozdukha"
 SOV_carrier_2_desc:0 "La clase de portaaviones Krasniy Vozdukha es un diseño hipotético para proporcionar a la Marina Soviética proyección aérea sobre sus flotas. Son similares de tamaño a la clase británica Ark Royal o la japonesa Hiryu pero llevan cañones secundarios adicionales contra los objetivos de superficie y un armamento AA adecuado para cobertura aérea. El aumento del blindaje dio lugar a un grupo aéreo ligeramente reducido en comparación con estas clases."
 SOV_carrier_3:0 "Proyecto 71B"
 SOV_carrier_3_desc:0 "Los portaaviones del Proyecto 71B se diseñaron en la mitad final de la década de 1930 y proporcionarían la cobertura aérea para las nuevas flotas de superficie que Stalin ordenó en su plan. Se proyecta la construcción de dos buques que desplacen alrededor de 30.000 toneladas, con fuerte armamento AA, buen blindaje y un grupo aéreo adecuado. La 2GM canceló la construcción de estos buques."
 SOV_carrier_4:0 "Proyecto 72"
 SOV_carrier_4_desc:0 "Los portaaaviones del Proyecto 72 eran versiones mejoradas de la anterior clase Proyecto 71. Los estudios de diseño terminados a principios de la década de 1940 dieron por resultado una nave mayor con blindaje más fino. El espacio extra se usaría para instalar un armamento AA más poderoso y la capacidad de llevar un grupo aéreo mayor."
 ### USA - USA ###
 USA_submarine_1:0 "Clase S"
 USA_submarine_1_desc:0 "Los barcos S, comúnmente conocidos como Barcos de Azúcar, eran una serie de 51 submarinos diseñados y construido en la década de 1920. Superando las series O y R durante la 1GM, los Barcos S eran mayores, premitiendo un alcance mayor y mayores recargas de torpedos aunque la clase solo tenía 4 tubos frontales de 21 pulgadas. A pesar de su edad, pues los últimos Barcos S se pusieron en servicio en 1924, los Barcos S constituyen una parte importante de la vigente fuerza submarina de la Marina de Guerra de los Estados Unidos."
 #USA_submarine_1b: "Barracuda Class"
 USA_submarine_2:0 "Clase Porpoise"
 USA_submarine_2_desc:0 "Los submarinos de la Clase Porpoise (Marsopa) es el primer submarino moderno de la US Navy diseñado y construido siguiendo una serie Barcos V experimentales construidos a finales de los 20 y principios de los 30. A pesar de dificultados iniciales con la propulsión totalmente-eléctrica, la clase prometía y se tuvo en consideración para futuros diseños. La clase está armada con 6 lanzatorpedos y un cañón de cubierta de 3''."
 #USA_submarine_2b: "Salmon Class"
 USA_submarine_3:0 "Clase Tambor"
 USA_submarine_3_desc:0 "La Clase Tambor es la culminación de años de experimentación de la US Navy de diseños de submarino para cumplir el papel de "Flota de barcos" y desempeñar un buen papel en las aguas del Océano Pacífico. Se aumentó su armamento a 10 lanzatorpedos con cuatro en ppopa, un cañón de cubierta de 3'' y 2 cañones AA como protección adicional. "
 #USA_submarine_3b: "Gato Class"
 USA_submarine_4:0 "Clase Balao"
 USA_submarine_4_desc:0 "La Clase Balao es una continuación del diseño arraigado en la Clase Tambor. Las mejoras vienen a la forma del refuerzo del casco y actualizar el arma de la cubierta a un 5" 24 calibre junto con numerosas mejoras sutiles del diseño. "
 USA_destroyer_1:0 "Clase Clemson"
 USA_destroyer_1_desc:0 "La Clase Clemson de destructores continuó muchos elementos de diseño de su predecesora inmediata, la clase Wickes. Los Clemson mejoraron el comportamiento en el mar sobre la clase Wickes y está armado con 4 cañones principales de calibre 50'', 3 cañones AA de calibre 23'' y 12 lanzatorpedos. La clase está envejeciendo y es casi obsoleta, pero todavía compone la mayor parte de la fuerza de destructores de la USN. "
 #USA_destroyer_1b: "Farragut Class"
 USA_destroyer_2:0 "Clase Sims"
 USA_destroyer_2_desc:0 "La Clase Sims es el mayor diseño de buque de 1.500 toneladas con una disposición optimizada de torpedos y mayor casco. La mejora del control del fuego concede mejores capacidades de ataque con sus 5 cañones de 38'', incluyendo 12 lanzatorpedos de línea central. "
 #USA_destroyer_2b: "Benson & Gleaves Class"
 USA_destroyer_3:0 "Clase Fletcher"
 USA_destroyer_3_desc:0 "La Clase Fletcher representa un gran paso adelante en términos de capacidad de destructor, gracias en gran parte a su aumento a 2500 toneladas. Manteniendo los 5 cañones de doble propósito de 38'' y su disposición de torpedos de línea central, la clase ha añadido una torreta única adicional y recibido aumentos significativos en armamento AA así como un alcance aumentado y un mayor desplazamiento. "
 USA_destroyer_4:0 "Clase Allen M Sumner"
 USA_destroyer_4_desc:0 "La Clase Sumner sigue la Clase Fletcher con un desplazamiento solo ligeramente aumentado. El barco es capaz de soportar mucho mayor armamento, obteniendo 5 cañones duales de calibre 38'' y un complemento mucho mayor de armamento AA. La adición de un segundo timón permite mejorar maniobras durante operaciones antisubmarinas. "
 USA_light_cruiser_1:0 "Clase Omaha"
 USA_light_cruiser_1_desc:0 "La Omaha Clase fue diseñada inicialmente para cumplir una papel clave en la flota de la 1GM de la US Navy. Rápida y capaz, la Clase Omaha está armada con una formidable carga de 6 cañones de 53'' en una configuración de torretas de 8x1 y 2x2 y 6 lanzatorpedos. La Clase Omaha envejece, pero compone la mayor parte de la fuerza de cruceros ligeros de la USN. "
 USA_light_cruiser_2:0 "Clase Brooklyn"
 USA_light_cruiser_2_desc:0 "La Clase Brooklyn fue diseñada con el Tratado Naval de Washington en mente y así restringida a cañones de 6''. Para maximizar la potencia de fuego, los Brooklyns han sido armados con 15 de los nuevos cañones Mk16 de 6'' en torretas triples. El diseño general tan equilibrado actualmente se está considerando como la base de todos los diseños futuros de cruceros de la US Navy. "
 USA_light_cruiser_3:0 "Clase Cleveland"
 USA_light_cruiser_3_desc:0 "La Clase Cleveland está basada en la Clase Brooklyn, pero sin las restricciones del Tratado Naval de Washington. La Clase Cleveland mantiene la disposición de 15 cañones de 6'' como principal, pero aumenta armamento secundario de 5'' en gran media y añade armamento AA adicional. "
 USA_light_cruiser_4:0 "Clase Fargo"
 USA_light_cruiser_4_desc:0 "La Clase Fargo es una mejora de la exitosa Clase Cleveland. Ofrece mejor campo de fuego AA gracias a una superestructura mejor diseñada en forma de pirámide. "
 USA_heavy_cruiser_1:0 "Clase Pensacola"
 USA_heavy_cruiser_1_desc:0 "La Clase Pensacola se diseñó bajo las restricciones del Tratado Naval de Washington, y buscó maximizar capacidad armamentística bajo la restricción del cañones de 8'', de modo que estaba armada con un formidable armamento de 10 cañones de 8''/ 55. Sin embargo, el blindaje del casco era ligero. El diseño era pesado en su parte superior, pero capaz y constituye la mayor parte de la fuerza de cruceros de la USN. "
 #USA_heavy_cruiser_1b: "Portland Class"
 USA_heavy_cruiser_2:0 "Clase Wichita"
 USA_heavy_cruiser_2_desc:0 "Los barcos de la Clase Wichita mejoran el armamento respecto a la Clase Pensacola y sus variantes con un nuevo diseño de torreta para sus cañones de calibre 8''/55 y mejora los campos de fuego de u armamento secundario de cañones de 5''/38."
 USA_heavy_cruiser_3:0 "Clase Baltimore"
 USA_heavy_cruiser_3_desc:0 "La clase Baltimore reúne a elementos más exitosos de anteriores diseños de cruceros y está basado en gran parte en el crucero ligero clase Brooklyn unido con las configuraciones de armamento y blindaje del USS Wichita. "
 USA_heavy_cruiser_4:0 "Clase Oregon City"
 USA_heavy_cruiser_4_desc:0 "Los cruceros de la Clase Oregon City proporcionan amplias y marginales mejoras sobre la clase Baltimore. En particular el cambio de la estructura superior que permitió mejores campos de fuego AA. Mejoras similares también se encontraron en los cruceros de las clases Cleveland a la Oregon City. "
 USA_battle_cruiser_1:0 "Clase Lexington"
 USA_battle_cruiser_1_desc:0 "La Clase Lexington fue inicialmente una reacción a la clase Kongo de cruceros de batalla de Japón. Encargado por el Acta Naval de 1916, los buques debían llevar cañones de 16'' en torretas dobles y ser capaces de 33 nudos. Después comenzarse la construcción, Estados Unidos se incorporó al Tratado Naval de Washington y los USS Lexington y USS Saratoga serían convertidos en portaaviones"
 USA_battle_cruiser_2:0 "Clase Alaska"
 USA_battle_cruiser_2_desc:0 "La Clase Alaska es una respuesta a los acorazados de bolsillo alemanes y ahora más con los "supercruceros" de Japón. Diseñado para llevar 12 cañones y soportar hasta fuego de artillería de 10'', esta clase es capaz de velocidades de crucero pero sacrificando la protección submarina. "
 USA_battleship_1:0 "Clase New York"
 USA_battleship_1_desc:0 "Los acorazados de la Clase New York fueron los primeros acorazados estadounidenses en ser armados con los cañones principales de calibre 14''/45. Numerosos cañones de 5''/51 proporcionaban armamento secundario y más de 10 pulgadas de blindaje. "
 #USA_battleship_1b: "Pennsylvania Class"
 #USA_battleship_1c: "New Mexico Class"
 USA_battleship_2:0 "Clase North Carolina"
 USA_battleship_2_desc:0 "La Clase North Carolina fue un diseño desafiante, y el primera clase de acorazado por la US Navy en 20 años. La USN requirió que esta clase cumpliera los estándares de Tratado Naval de Washington, limitada a 36.000 toneladas aunque armada con cañones de calibre 16''/ 45 y un blindaje mejorado siendo capaz de escoltar a los portaviones rápidos de la US Navy. "
 #USA_battleship_2b: "South Dakota Class"
 USA_battleship_3:0 "Clase Iowa"
 USA_battleship_3_desc:0 "La Clase Iowa agrega todas las innovaciones y la capacidad de la anterior Clase North Carolina, pero aumenta considerablemente su velocidad táctica y desplazamiento. Los Iowa están principalmente encargados de escoltar los grupos de portaaviones y están diseñados con un segundo papel en mente de "cazacruceros". "
 USA_battleship_4:0 "Clase Illinois"
 USA_battleship_4_desc:0 "La Clase Illinois continúa con el diseño y la función definida por la Clase Iowa y mantiene la velocidad y armamento sobre el blindaje. La Clase Illinois aumenta el número de cañones 16''/50 de 9 al 12, mientras que también mejorar las calderas y maquinaria, con el fin de proporcionar unas velocidades de crucero más eficaces. Como la clase Montana, los diseños iniciales incluían 4 torretas dobles de 6'', pero esto se revirtió al emplazamientos de torretas dobles de doble propósito de 5'' para maximizar las capacidades antiaéreas. "
 USA_carrier_1:0 "Clase Lexington"
 USA_carrier_1_desc:0 "La Clase Lexington de portaaviones nació de los cascos convertidos de dos cruceros de batalla de Clase Lexington para cumplir con las limitaciones impuestas por el Tratado Naval de Washington. Esta clase fue la primera clase operativa de portaaviones de la Armada de los Estados Unidos y ha pasado los últimos años mejorando nuestras operaciones de portaaviones"
 USA_carrier_2:0 "Clase Ranger"
 USA_carrier_2_desc:0 "La Clase del Ranger es la primera clase de la US Navy diseñada como un portaaviones de quilla alzada. Como parte del concepto de portaaviones pequeño de la US Navío, esta clase era más pequeña que la anterior clase Lexington, aun conservando el mismo conjunto de grupo aéreo gracias a las mejoras en diseño interior. "
 #USA_carrier_2b: "Yorktown Class"
 #USA_carrier_2c: "Wasp Class"
 USA_carrier_3:0 "Clase Essex"
 USA_carrier_3_desc:1 "Tras aprender la lección con las clases previas Lexington, Ranger y Yorktown, la clase resultante fue el Essex, un rápido barco capaz de transportar una gran cantidad de aviones al combate. Los diseños de control de daños también se inspirarían en la clase Yorktown. Además, se añadió un elevador en el borde de la cubierta para facilitar el aterrizaje de los aviones."
 USA_carrier_4:0 "Clase Midway"
 USA_carrier_4_desc:0 "La Clase Midway es la definitiva en capacidad de portaaviones de la US Navy. Implementando una cubierta blindada y siendo capaz de llevar muchos más aviones que las clases anteriores, a la Clase Midway Clase se le dio una designación única de subclase: BPC (Buque Portaaviones de Combate). "
 USA_SH_battleship_1:0 "Clase Virginia"
 USA_SH_battleship_1_desc:0 "En 1920 comenzamos a construir los acorazados de la Clase South Dakota presentando 12 cañones de 16''/50. La clase habría marcado el comienzo de una nueva era en el diseño de acorazados pesados pero fue cancelada en 1922 siguiendo el Tratado Naval de Washington. Ahora que el Tratado ya no está en efecto y la amenaza de un proyecto japonés secreto de acorazados podemos modernizar el diseño, aumentar el desplazamiento a más de 55.000 toneladas y aumentar el armamento del diseño con cañones calibre 18''/50 y crear una nueva clase de acorazado pesado. "
 USA_SH_battleship_2:0 "Clase Montana"
 USA_SH_battleship_2_desc:0 "La Clase Montana iba a ser mayor y más blindada que la Clase Illinois, sacrificando la velocidad para acomodar el aumento. Con su armamento principal de 12x18''/50 y nuestro último sistema de control de tiro, el Montana será inigualable. Los diseños iniciales incluyeron cañones de 6'', pero este concepto ha sido modificado para volver a los emplazamientos de dobles torretas de doble propósito de 5''."
 ### ALB - ALBANIA -- all generic ###
 ### ARG - ARGENTINA ###
 ARG_submarine_1:0 "Clase Santa Fe"
 ARG_submarine_1_desc:0 "La clase Santa Fe son tres submarinos encargados en Italia y entregado a Argentina en 1933. Las tres naves de esta clase formaron la columna vertebral de la fuerza submarina argentina hasta 1960. Fueron apodados 'tarantinos', por los astilleros de Taranto, Italia, donde fueron construidos."
 ARG_destroyer_1:0 "Clase Catamarca"
 ARG_destroyer_1_desc:0 "Los destructores de la clase Catamarca fueron encargados por la Armada Argentina y construido por el Reino Unido poco antes de la I Guerra Mundial. Están armados con cuatro cañones principales de 120mm/50 cal y cuatro lanzatorpedos de 533 milímetros."
 #ARG_destroyer_1b: "Cervantes Class"
 ARG_destroyer_2:0 "Clase Buenos Aires"
 ARG_destroyer_2_desc:0 "Los destructores de la clase Buenos Aires fueron construidos en el Reino Unido para Argentina entre 1936 y 1938. Se basaron en los destructores británicos de la clase G. Desplazan más de 1300 toneladas y están armados con cuatro cañones QF Mark IX de 4,7 pulgadas como armas principales."
 ARG_light_cruiser_1:0 "Clase Libertad"
 ARG_light_cruiser_1_desc:0 "Los barcos de la clase Libertad fueron designados 'acorazados fluviales', pero se parecían más a los cruceros de principios de principios de 1900, más pequeños, de armamento más ligero. Se construyeron dos buques de la clase a finales de 1890 y todavía estaban en servicio al inicio de la Segunda Guerra Mundial."
 ARG_light_cruiser_2:0 "Clase la Argentina"
 ARG_light_cruiser_2_desc:0 "El crucero ligero La Argentina fue construido para Argentina por el Reino Unido en la década de 1930. Hizo diversos viajes de entrenamiento antes de la guerra, pero pasó al servicio activo para mantener la neutralidad argentina. El barco es una versión ampliada de la clase británica Arethusa. Desplazaba 6.500 toneladas y estaba armado con nueve cañones de 6 pulgadas como armas principales."
 ARG_heavy_cruiser_1:0 "Clase Garibaldi"
 ARG_heavy_cruiser_1_desc:0 "La clase Garibaldi es una clase de cruceros blindados construidos para Argentina alrededor de final de siglo. Todos estaban obsoletos por mediados de la década de 1930, dándose de baja el último en 1932. Serían sustituidos en 1931 por los cruceros pesados clase Veinticinco de mayo construidos por los británicos."
 #ARG_heavy_cruiser_1b: "Veinticinco de Mayo Class"
 ARG_battleship_1:0 "Clase Rivadavia"
 ARG_battleship_1_desc:0 "La clase Rivadavia fueron un par de acorazados "dreadnought" construidos en Estados Unidos para la Armada Argentina a principios de la década de 1910. Desplazaban 27.500 toneladas y estaban armados con doce cañones de calibre 305mm/50 como armas principales. Permanecieron en servicio hasta la década de 1950."
 ### AST - AUSTRALIA ###
 AST_submarine_1:0 "Clase L"
 AST_submarine_1_desc:0 ""La clase L son barcos de tamaño mediano previstos originalmente bajo el Programa Bélico de Emergencia como versión mejorada de las anteriores clases de submarinos. Construidos en las últimas fases de la Primera Guerra Mundial y equipados con torpedos nuevos y mayores de 21 pulgadas. Sirvieron hasta el principio de la Segunda Guerra Mundial cuando la mayoría se empleaban en misiones secundarias o de entrenamiento."
 AST_submarine_2:0 "Clase T"
 AST_submarine_2_desc:0 "Los buque de la clase T o Triton se diseñaron para reemplazar los grandes submarinos de la clase O, P, y R. Son submarinos moderadamente grandes de largo alcance, bien adaptados para los océanos Atlántico y Pacífico. Estos buques son plataformas bien armadas, estables y fueron utilizados exhaustivamente durante el conflicto, pues el 25 por ciento de los barcos construidos se perdieron durante la guerra."
 AST_submarine_3:0 "Clase U"
 AST_submarine_3_desc:0 "La clase U son submarinos de pequeño tamaño construidos bajo los Programas Bélicos de Emergencia de 1940 y 1941. Diseñados como submarinos de entrenamiento cuando estalló la guerra, se cambió el diseño permitiendo que estos submarinos demostrasen su utilidad en las aguas limitadas del Mar del Norte y el Mediterráneo. Debido a su tamaño menor tienen un alcance y armamento limitado. Tres subclases componen la clase: Undine, Umpire y Uproar."
 AST_submarine_4:0 "Clase V"
 AST_submarine_4_desc:0 "La clase V o Vampire de submarinos se basa en los buques de la clase previa U de menor tamaño. Estos son mayores pero aún relativamente pequeños, con una mejor capacidad de alta mar pero alcance operativo y armamento limitados."
 AST_destroyer_1:0 "Clase Vendetta"
 AST_destroyer_1_desc:0 "Estos destructores incluyen las clases Admirality y Thornycroft V y W, que se trasladaron a la RAN (Marina Real Australiana) para formar la "Flotilla chatarra" Fueron construidos bajo el Programa Bélico de Emergencia, la evolución final del diseño británico de destructores durante la 1GM, incorporando las mejoras de sus precursores así como nuevos avances tecnológicos. Una gran cantidad de estos buques se construyeron durante las últimas fases de la 1GM y después se convirtieron en la columna vertebral de las flotillas de destructores de la Royal Navy. Al comenzar los años 30, fueron colocados en flotas de reserva, relegándose con el tiempo al servicio de escolta de convoyes. Son buques con un armamento correcto, rápidos y con buen alcance."
 AST_destroyer_2:0 "Clase G/H/I"
 AST_destroyer_2_desc:0 "Los destructores de la clase G, H e I fueron encargados como parte de los Programas de Construcción Naval de 1933 y 1934. Eran generalmente repeticiones de la clase previa F, de un tamaño ligeramente menor. El armamento de las clases G y de H es igual que en la clase F, usando ambos cañones de 4,7 pulgadas. Estos buques tienen largo alcance, un armamento adecuado y un potente complemento de torpedos. Se utilizaron exhaustivamente durante la guerra y sufrieron numerosas pérdidas."
 #AST_destroyer_2b: "Arunta Class"
 AST_destroyer_3:0 "Clase Nizam"
 AST_destroyer_3_desc:0 "La clase Nizam es como se nombró a los destructores de las clases J, K y N transferidos desde la RN. Son similares a clase anterior Tribal pero en vez de acentuar el armamento de cañones, los diseñadores volvieron al planteamiento de más estándar de torpedos pesados y cañones ligeros. Los buques fueron modificados a lo largo de su servicio durante la guerra. Las mejoras incluyeron mejores cañones antiaéreos y radar. Son buques rápidos, de largo alcance y bien amados, ideales para escoltar flotas."
 AST_destroyer_4:0 "Clase Battle"
 AST_destroyer_4_desc:0 "Los destructores de la clase Battle se construyeron como evolución de los destructores británicos usados a lo largo de la guerra. Se encargaron como parte de los Programas Navales de 1942 y 1943. Bien armados en términos de cañones y torpedos. Su armamento AA, capacidad antisubmarina, velocidad, y alcance los convertía en buques versátiles. Tuvieron una contribución mínima en la guerra debido a su entrada tardía."
 #AST_destroyer_4b: "Tobruk Class"
 AST_light_cruiser_1:0 "Clase C"
 AST_light_cruiser_1_desc:2 "Los cruceros ligeros de clase C los construyó la Marina Real durante la Primera Guerra Mundial para afrontar las duras condiciones del Mar del Norte. A pesar de su pequeño tamaño, demostraron ser navíos resistentes y competentes. Su armamento cumplía de sobra, ya que incluía suficientes cañones de 6 pulgadas para hacer frente a los objetivos de la superficie y una carga de torpedos pesados. Se utilizaron de manera extensa durante la Primera Guerra Mundial y participaron en numerosas operaciones de superficie. A mediados de los años 30, solo quedaban en servicio las subclases Caledon, Ceres y Carlisle."
 #AST_light_cruiser_1c: "Sydney Class"
 AST_light_cruiser_2:0 "Clase Southampton"
 AST_light_cruiser_2_desc:0 "Los cruceros ligeros de la clase Southampton fueron una subclase los cruceros de la clase Town, diseñados para oponerse a los cruceros japoneses de la clase Mogami. Estos buques están bien armados, tienen buena velocidad y alcance, y llevan un armamento formidable de doce cañones de 6 pulgadas en cuatro torretas triples. Fueron la base de muchos de los diseños posteriores de crucero ligero de la RN durante la guerra."
 AST_light_cruiser_3:0 "Clase Crown Colony"
 AST_light_cruiser_3_desc:0 "Los cruceros ligeros de la clase Crown Colony fueron versiones mejoradas de la anterior clase Town, pero con un diseño simplificado para acelerar la construcción y reducir costes. Los buques llevan los mismos cañones que sus precursores, 4 torretas triples con cañones de 6 pulgadas. Tienen un blindaje similar, pero debido a unos motores más pequeños, su alcance se vio reducido un poco. Este tipo incluye dos subclases: Fiji y Ceylon."
 AST_light_cruiser_4:0 "Clase Minotaur"
 AST_light_cruiser_4_desc:0 "También conocida como clase Swiftsure, estos cruceros fueron diseñados como una versión modificada de la clase Crown Colony, incorporando las modificaciones de guerra autorizadas en 1941. Tenían un alcance operativo mayor y un armamento AA más numeroso que la clase Crown Colony, mientras que el armamento principal se redujo a tres torretas triples. Construidos demasiado tarde para afectar el resultado de la guerra, tras ella se cancelaron la mayor parte de los buques encargados."
 AST_heavy_cruiser_1:0 "Clase Hawkins"
 AST_heavy_cruiser_1_desc:0 "Los cruceros de la clase Hawkins fueron los primeros cruceros pesados del mundo. Se basaron en los anteriores cruceros ligeros de clase Town, en especial en la subclase Birmingham, pero equipados con cañones de 7,5 pulgadas y una cintura de blindaje más gruesa. Estaban diseñados para luchar con los grandes cazadores de convoyes de Alemania. Bien armados, con una velocidad y alcance razonable y buena protección. En conjunto, se pusieron cinco barcos en servicio pero solo cuatro estaban activos al principio de la 2GM."
 #AST_heavy_cruiser_1b: "Canberra Class"
 AST_heavy_cruiser_2:0 "Clase Surrey"
 AST_heavy_cruiser_2_desc:0 "Los cruceros pesados de la clase Surrey fueron propuestos bajo el Programa Naval de 1928. Eran versiones mejoradas de los cruceros pesados de la anterior clase York. Si se hubieran terminado, habrían estado equipados con cuatro torretas dobles de cañones de 8 pulgadas, un blindaje más pesado, y motores más potentes. Se encargaron dos buques, pero no se construyó ninguno."
 AST_heavy_cruiser_3:0 "Clase Admiral"
 AST_heavy_cruiser_3_desc:0 "Los cruceros pesados de la clase Admiral (no deben ser confundidos con los acorazados clase Admiral) fueron el último intento de la Royal Navy por diseñar y construir cruceros armados con cañones de 8 pulgadas. Los estudios del proyecto comenzaron en 1938 y terminaron en 1941, dando por resultado varias propuestas. Las finales ofrecían nuevos cañones de 8 pulgadas en torretas triples, un armamento AA pesado, blindaje grueso, y buena velocidad. La falta de cruceros enemigos y la rentabilidad de estos buques llevó más bien concentrarse en construir más cruceros ligeros."
 AST_heavy_cruiser_4:0 "Diseño Churchill"
 AST_heavy_cruiser_4_desc:0 "Estos buques fueron propuestos por Sir Winston Churchill, Lord del Almirantazgo en las primeras etapas de la 2GM para contrarrestar los cruceros de grandes cañones de la clase Deutschland alemana. Estos buques habrían tenido cañones de 9,2 pulgadas, armamento AA pesado, y fuerte blindaje. Se diseñaron para enfrentarse con eficacia a los buques principales del enemigo. Los buques se terminaron cancelando por su alto coste y la falta de demanda de nuevos cruceros pesados."
 AST_battle_cruiser_1:0 "Clase Renown"
 AST_battle_cruiser_1_desc:0 "Los cruceros de la clase Renown fueron pensados en un principio como versiones mejoradas de los acorazados de la clase Revenge. Su construcción fue suspendida ante el estallido de la 1GM. El almirante Lord Fisher consiguió relanzar su construcción como cruceros de batalla. Estos buques son el crucero por antonomasia. Están bien armados, son rápidos, y maniobrables, pero tienen un blindaje más fino y un alcance operativo menor. Solo se terminaron dos de los tres buques originales, Repulse y Renown."
 AST_battle_cruiser_2:0 "Clase Royal Princess"
 AST_battle_cruiser_2_desc:0 "La Royal Princess es una clase hipotética de cruceros, una versión más rápida y más barata de los acorazados de la clase King George V. Estos buques llevan un armamento similar pero reducido para combate de superficie y antiaéreo: dos cañones triples de 14 pulgadas y seis cañones dobles AA de 5.25 pulgadas. Su alta velocidad y largo alcance habrían dado a la Royal Navy capacidad de ataque rápidos y protección de convoyes, pero su blindaje limitado hubiera sido causa de problemas de haberse enfrentado a acorazados modernos."
 AST_battleship_1:0 "Clase Revenge" # [LocEditor:AwaitingBatchUpdate]
 AST_battleship_1_desc:0 "Los acorazados clase Revenge se encargaron en 1913 como versiones baratas de los rápidos buques clase Queen Elizabeth. Aunque sus armas y blindajes eran parecidos, su velocidad, mucho más baja, los relegó a misiones secundarias durante la Segunda Guerra Mundial. De los ocho acorazados previstos para esta clase, solo se construyeron cinco." # [LocEditor:AwaitingBatchUpdate]
 AST_battleship_2:0 "Clase King George V"
 AST_battleship_2_desc:0 "Los acorazados de la clase King George V fueron el resultado del Tratado de Washington de 1922 y el Primer Tratado Naval de Londres de 1930 que limitaban el desplazamiento y la artillería máxima de los buques principales. Por tanto, estos buques se equiparon con cañones de menor calibre que buques anteriores e incluso contemporáneos. A pesar de este menor calibre, los buques estaban adecuadamente armados, llevaban buen armamento AA y una protección adecuada. Cinco buques se encargaron y botaron como reemplazo de los viejos acorazados clase Queen Elizabeth."
 AST_battleship_3:0 "Clase Lion"
 AST_battleship_3_desc:0 "Los acorazados de la clase Lion fueran la clase que continúo los acorazados King George V, incorporando muchas de sus características. Seis buques se encargaron en el Programa Naval de 1938 para reemplazar los anticuados acorazados de la clase Revenge, pero ninguno se terminó debido al estallido de las hostilidades. En general los buques habrían sido similares a la clase King George, pero con un armamento principal más potente, introduciendo el nuevos cañón de 16 pulgadas. También hubieran tenido un blindaje más grueso y motores más potentes."
 AST_battleship_4:0 "Clase Vanguard"
 AST_battleship_4_desc:0 "El acorazado de la clase Vanguard clase fue el último acorazado en ser construido para la Royal Navy. Se encargó un único barco, pero había previstos cuatro más para el escenario del Pacífico. Ordenado bajo el Programa Bélico de Emergencia de 1940, su construcción no recibió alta prioridad y se terminó después de la guerra. Esta clase tiene un casco de líneas elegantes, lo que le daba una estabilidad y navegabilidad excelente. El armamento es el mismo que los acorazados de la clase Queen Elizabeth y Revenge, lo que proporcionaba considerable potencia de fuego. Unos motores potentes y buen blindaje lo convirtieron en un buque rápido y bien protegido."
 AST_SH_battleship_1:0 "Clase Centurion"
 AST_SH_battleship_1_desc:0 "La Centurion es una clase de hipotéticos acorazados pesados de la Royal Navy para contrarrestar los grandes buques de las marinas alemana y japonesa. Grandes cañones de 18 pulgadas y un blindaje grueso proporcionan al barco la potencia de fuego y protección necesaria para luchar contra estos buques. Poderoso armamento AA, largo alcance, y buena velocidad son una necesidad para cubrir los extensos mares del Imperio británico."
 AST_SH_battleship_2:0 "Clase Lion II"
 AST_SH_battleship_2_desc:0 "Los acorazados de la clase Lion II fueron diseñados en 1944 como versión mejorada de la anterior clase Lion de acorazados. Incorporando las lecciones de la guerra, este diseño es mayor y más pesado, y de terminarse, habría llevado tres o cuatro cañones triples de16 pulgadas del último tipo. Gruesas placas de blindaje protegen la nave contra cualquier enemigo aéreo o de superficie. El coste de construir estos barcos, la derrota de las marinas enemigas y la necesidad de portaaviones provocaron el abandono del proyecto."
 AST_carrier_1:0 "Clase Courageous"
 AST_carrier_1_desc:0 "Estos tres portaaviones eran cruceros reconvertidos y fueron los primeros portaaviones de flota de la Royal Navy. Su conversión fue el resultado del Tratado Naval de Washington de 1922 y las obras se terminaron en 1925. Son buques moderadamente blindados aunque bien armados, con largo alcance y buena velocidad, pero debido a la naturaleza de la conversión su complemento de aviones es limitado. No obstante, dieron a Royal Navy una experiencia importante acerca de la construcción de portaaviones y proyección aérea de la flota."
 AST_carrier_2:0 "Clase Ark Royal"
 AST_carrier_2_desc:0 "El portaaviones Ark Royal fue el primer tal buque de tal tipo en ser construido según las restricciones del Tratado Naval de Washington. Es la primera nave en la cual los hangares y la cubierta de vuelo son parte integrante del casco. Diseñado en 1934, el buque está bien blindado y armado. Lleva un gran complemento de aviones y tiene el alcance y la velocidad operativa adecuada para seguir el paso de las fuerzas principales de la Royal Navy."
 AST_carrier_3:0 "Clase Illustrious"
 AST_carrier_3_desc:0 "La clase Illustrious fue diseñada dentro de las restricciones del Segundo Tratado Naval de Londres de 1936, que limitaba el tamaño de los portaaviones a un límite máximo de 23.000 toneladas. Este es el primer portaaviones británico en tener una cubierta de vuelo blindada, lo que redujo el tamaño de su grupo aéreo. Su blindaje pesado y el armamento AA proporciona una fuerte defensa a los buques, mientras que sus potentes motores y un gran depósito de combustible da a los buques un gran alcance operativo."
 AST_carrier_4:0 "Clase Implacable"
 AST_carrier_4_desc:0 "Los portaaviones de la clase Implacable fueron encargados bajo el Programa Naval de 1938 y eran esencialmente versiones mejoradas de la anterior clase Illustrious. La guerra y el cambio de prioridad a embarcaciones más pequeñas para las misiones de protección de convoyes en las primeras y mediadas fases de la guerra ralentizaron la construcción de estos buques. Son buques mayores, capaces de transportar más aviones manteniendo el blindaje grueso sobre el casco y la cubierta de vuelo. Motores más potentes le dan mayor velocidad y alcance operativo en comparación con la clase Illustrious."
 ### BEL - BELGIUM -- all generic ###
 ### BRA - BRAZIL ###
 BRA_submarine_1:0 "Clase Humaytá"
 BRA_submarine_1_desc:0 "El submarino brasileño Humaytá fue encargado a Italia y entregado a finales de la década de 1920. Diseñado como un modificación de la clase Balilla, se pensó como un buque para inmersión en aguas profundas. Desplaza casi 1.400 toneladas y está armado con seis lanzatorpedos de 533 milímetros."
 BRA_submarine_2:0 "Clase Tupy"
 BRA_submarine_2_desc:0 "La clase Tupy fue una Clase submarinos brasileños construidos por Italia de mediados de la década de 1930. Son submarinos más pequeños, desplazando solo más de 600 toneladas, y son armados con seis torpedos de 533 mm."
 BRA_destroyer_1:0 "Clase Maranhão"
 BRA_destroyer_1_desc:0 "El Maranhão era un destructor de la clase K construido por el Reino Unido que fue vendido a Brasil en 1922. El buque desplaza poco más de 930 toneladas y está armado con cuatro cañones de 4 pulgadas."
 BRA_destroyer_2:0 "Clase Juruena"
 BRA_destroyer_2_desc:0 "Los destructores clase Juruena fueron una serie de seis destructores de la clase H encargados por Brasil al Reino Unido en la década de 1930. Sin embargo, los barcos nunca fueron entregados, ya que los británicos los requisaron una vez que la guerra estalló en 1939. Con un desplazamiento de más de 1.300 toneladas, tienen buena velocidad, y están armados con tres cañones QF Mk. IX de 4,7 pulgadas como sus armas principales, así como ocho lanzatorpedos de 533 mm."
 BRA_destroyer_3:0 "Clase Marcílio"
 BRA_destroyer_3_desc:0 "Los destructores de la clase Marcílio Dias (a veces nombrada clase M o clase Greenhalgh) fueron tres buques de la marina brasileña puestos en servicio en 1943. Basados en los destructores estadounidenses de la clase Mahan, fueron los primeros grandes buques construidos en Brasil. Desplazan 1.500 toneladas y están armados con cinco cañones principales de 5 pulgadas / calibre 38."
 BRA_destroyer_4:0 "Clase Acre"
 BRA_destroyer_4_desc:0 "La Clase Acre (a veces llamada clase Amazonas) serían seis destructores construidos para la marina de Brasil. No se completaron antes del final de la guerra. Los barcos se construyeron en Brasil utilizando un diseño británico modificado y algunos equipos de Estados Unidos para reemplazar los seis destructores de la clase Juruena requisados por Gran Bretaña al inicio de la guerra."
 BRA_light_cruiser_1:0 "Clase Bahia"
 BRA_light_cruiser_1_desc:0 "La clase Bahia fue una clase dos cruceros exploradores construidos por los británicos para Brasil y entregados en 1910. Los barcos fueron gravemente reacondicionados y modernizados en los años veinte pero seguían siendo un diseño relativamente obsoleto al comienzo de la segunda guerra mundial. Durante la guerra, los cruceros realizaron principalmente misiones de escolta de convoy.  "
 BRA_battleship_1:0 "Clase Minas Gerais"
 BRA_battleship_1_desc:0 "Minas Gerais fue una clase de dos acorazados construido por el Reino Unido para Brasil en el año 1900. Estuvieron activos durante la Segunda Guerra Mundial pero eran demasiado obsoletos para cualquier trabajo serio, así que más bien se usaron como buques de defensa costera a lo largo de la costa brasileña. "
