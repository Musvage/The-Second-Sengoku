 CAN_light_cruiser_2_desc:0 "Los cruceros ligeros de la clase Southampton fueron una subclase los cruceros de la clase Town, diseñados para oponerse a los cruceros japoneses de la clase Mogami. Estos buques están bien armados, tienen buena velocidad y alcance, y llevan un armamento formidable de doce cañones de 6 pulgadas en cuatro torretas triples. Fueron la base de muchos de los diseños posteriores de crucero ligero de la RN durante la guerra."
 CAN_light_cruiser_3:0 "Clase Quebec"
 CAN_light_cruiser_3_desc:0 "La clase Quebec fue el nombre canadiense de los cruceros ligeros de la clase Crown Colony. Eran versiones mejoradas de la anterior clase Town, pero con un diseño simplificado para acelerar la construcción y reducir costes. Los buques llevan los mismos cañones que sus precursores, 4 torretas triples con cañones de 6 pulgadas. Tienen un blindaje similar, pero debido a unos motores más pequeños, su alcance se vio reducido un poco. Este tipo incluye dos subclases: Fiji y Ceylon."
 CAN_light_cruiser_4:0 "Clase Ontario"
 CAN_light_cruiser_4_desc:0 "Clase Ontario fue la denominación canadiense de los cruceros ligeros de la clase Minotaur (o clase Swiftsure). Estos cruceros fueron diseñados como una versión modificada de la clase Crown Colony, incorporando las modificaciones de guerra autorizadas en 1941. Tenían un alcance operativo mayor y un armamento AA más numeroso que la clase Crown Colony, mientras que el armamento principal se redujo a tres torretas triples. Construidos demasiado tarde para afectar el resultado de la guerra, tras ella se cancelaron la mayor parte de los buques encargados."
 CAN_heavy_cruiser_1:0 "Clase Hawkins"
 CAN_heavy_cruiser_1_desc:0 "Los cruceros de la clase Hawkins fueron los primeros cruceros pesados del mundo. Se basaron en los anteriores cruceros ligeros de clase Town, en especial en la subclase Birmingham, pero equipados con cañones de 7,5 pulgadas y una cintura de blindaje más gruesa. Estaban diseñados para luchar con los grandes cazadores de convoyes de Alemania. Bien armados, con una velocidad y alcance razonable y buena protección. En conjunto, se pusieron cinco barcos en servicio pero solo cuatro estaban activos al principio de la 2GM."
 CAN_heavy_cruiser_2:0 "Clase Surrey"
 CAN_heavy_cruiser_2_desc:0 "Los cruceros pesados de la clase Surrey fueron propuestos bajo el Programa Naval de 1928. Eran versiones mejoradas de los cruceros pesados de la anterior clase York. Si se hubieran terminado, habrían estado equipados con cuatro torretas dobles de cañones de 8 pulgadas, un blindaje más pesado, y motores más potentes. Se encargaron dos buques, pero no se construyó ninguno."
 CAN_heavy_cruiser_3:0 "Clase Admiral"
 CAN_heavy_cruiser_3_desc:0 "Los cruceros pesados de la clase Admiral (no deben ser confundidos con los acorazados clase Admiral) fueron el último intento de la Royal Navy por diseñar y construir cruceros armados con cañones de 8 pulgadas. Los estudios del proyecto comenzaron en 1938 y terminaron en 1941, dando por resultado varias propuestas. Las finales ofrecían nuevos cañones de 8 pulgadas en torretas triples, un armamento AA pesado, blindaje grueso, y buena velocidad. La falta de cruceros enemigos y la rentabilidad de estos buques llevó más bien concentrarse en construir más cruceros ligeros."
 CAN_heavy_cruiser_4:0 "Diseño Churchill"
 CAN_heavy_cruiser_4_desc:0 "Estos buques fueron propuestos por Sir Winston Churchill, Lord del Almirantazgo en las primeras etapas de la 2GM para contrarrestar los cruceros de grandes cañones de la clase Deutschland alemana. Estos buques habrían tenido cañones de 9,2 pulgadas, armamento AA pesado, y fuerte blindaje. Se diseñaron para enfrentarse con eficacia a los buques principales del enemigo. Los buques se terminaron cancelando por su alto coste y la falta de demanda de nuevos cruceros pesados."
 CAN_battle_cruiser_1:0 "Clase Renown"
 CAN_battle_cruiser_1_desc:0 "Los cruceros de la clase Renown fueron pensados en un principio como versiones mejoradas de los acorazados de la clase Revenge. Su construcción fue suspendida ante el estallido de la 1GM. El almirante Lord Fisher consiguió relanzar su construcción como cruceros de batalla. Estos buques son el crucero por antonomasia. Están bien armados, son rápidos, y maniobrables, pero tienen un blindaje más fino y un alcance operativo menor. Solo se terminaron dos de los tres buques originales, Repulse y Renown."
 CAN_battle_cruiser_2:0 "Clase Royal Princess"
 CAN_battle_cruiser_2_desc:0 "La Royal Princess es una clase hipotética de cruceros, una versión más rápida y más barata de los acorazados de la clase King George V. Estos buques llevan un armamento similar pero reducido para combate de superficie y antiaéreo: dos cañones triples de 14 pulgadas y seis cañones dobles AA de 5.25 pulgadas. Su alta velocidad y largo alcance habrían dado a la Royal Navy capacidad de ataque rápidos y protección de convoyes, pero su blindaje limitado hubiera sido causa de problemas de haberse enfrentado a acorazados modernos."
 CAN_battleship_1:0 "Clase Revenge" # [LocEditor:AwaitingBatchUpdate]
 CAN_battleship_1_desc:0 "Los acorazados clase Revenge se encargaron en 1913 como versiones baratas de los rápidos buques clase Queen Elizabeth. Aunque sus armas y blindajes eran parecidos, su velocidad, mucho más baja, los relegó a misiones secundarias durante la Segunda Guerra Mundial. De los ocho acorazados previstos para esta clase, solo se construyeron cinco." # [LocEditor:AwaitingBatchUpdate]
 CAN_battleship_2:0 "Clase King George V"
 CAN_battleship_2_desc:0 "Los acorazados de la clase King George V fueron el resultado del Tratado de Washington de 1922 y el Primer Tratado Naval de Londres de 1930 que limitaban el desplazamiento y la artillería máxima de los buques principales. Por tanto, estos buques se equiparon con cañones de menor calibre que buques anteriores e incluso contemporáneos. A pesar de este menor calibre, los buques estaban adecuadamente armados, llevaban buen armamento AA y una protección adecuada. Cinco buques se encargaron y botaron como reemplazo de los viejos acorazados clase Queen Elizabeth."
 CAN_battleship_3:0 "Clase Lion"
 CAN_battleship_3_desc:0 "Los acorazados de la clase Lion fueran la clase que continúo los acorazados King George V, incorporando muchas de sus características. Seis buques se encargaron en el Programa Naval de 1938 para reemplazar los anticuados acorazados de la clase Revenge, pero ninguno se terminó debido al estallido de las hostilidades. En general los buques habrían sido similares a la clase King George, pero con un armamento principal más potente, introduciendo el nuevos cañón de 16 pulgadas. También hubieran tenido un blindaje más grueso y motores más potentes."
 CAN_battleship_4:0 "Clase Vanguard"
 CAN_battleship_4_desc:0 "El acorazado de la clase Vanguard clase fue el último acorazado en ser construido para la Royal Navy. Se encargó un único barco, pero había previstos cuatro más para el escenario del Pacífico. Ordenado bajo el Programa Bélico de Emergencia de 1940, su construcción no recibió alta prioridad y se terminó después de la guerra. Esta clase tiene un casco de líneas elegantes, lo que le daba una estabilidad y navegabilidad excelente. El armamento es el mismo que los acorazados de la clase Queen Elizabeth y Revenge, lo que proporcionaba considerable potencia de fuego. Unos motores potentes y buen blindaje lo convirtieron en un buque rápido y bien protegido."
 CAN_SH_battleship_1:0 "Clase Centurion"
 CAN_SH_battleship_1_desc:0 "La Centurion es una clase de hipotéticos acorazados pesados de la Royal Navy para contrarrestar los grandes buques de las marinas alemana y japonesa. Grandes cañones de 18 pulgadas y un blindaje grueso proporcionan al barco la potencia de fuego y protección necesaria para luchar contra estos buques. Poderoso armamento AA, largo alcance, y buena velocidad son una necesidad para cubrir los extensos mares del Imperio británico."
 CAN_SH_battleship_2:0 "Clase Lion II"
 CAN_SH_battleship_2_desc:0 "Los acorazados de la clase Lion II fueron diseñados en 1944 como versión mejorada de la anterior clase Lion de acorazados. Incorporando las lecciones de la guerra, este diseño es mayor y más pesado, y de terminarse, habría llevado tres o cuatro cañones triples de16 pulgadas del último tipo. Gruesas placas de blindaje protegen la nave contra cualquier enemigo aéreo o de superficie. El coste de construir estos barcos, la derrota de las marinas enemigas y la necesidad de portaaviones provocaron el abandono del proyecto."
 CAN_carrier_1:0 "Clase Courageous"
 CAN_carrier_1_desc:0 "Estos tres portaaviones eran cruceros reconvertidos y fueron los primeros portaaviones de flota de la Royal Navy. Su conversión fue el resultado del Tratado Naval de Washington de 1922 y las obras se terminaron en 1925. Son buques moderadamente blindados aunque bien armados, con largo alcance y buena velocidad, pero debido a la naturaleza de la conversión su complemento de aviones es limitado. No obstante, dieron a Royal Navy una experiencia importante acerca de la construcción de portaaviones y proyección aérea de la flota."
 CAN_carrier_2:0 "Clase Ark Royal"
 CAN_carrier_2_desc:0 "El portaaviones Ark Royal fue el primer tal buque de tal tipo en ser construido según las restricciones del Tratado Naval de Washington. Es la primera nave en la cual los hangares y la cubierta de vuelo son parte integrante del casco. Diseñado en 1934, el buque está bien blindado y armado. Lleva un gran complemento de aviones y tiene el alcance y la velocidad operativa adecuada para seguir el paso de las fuerzas principales de la Royal Navy."
 CAN_carrier_3:0 "Clase illustrious"
 CAN_carrier_3_desc:0 "La clase Illustrious fue diseñada dentro de las restricciones del Segundo Tratado Naval de Londres de 1936, que limitaba el tamaño de los portaaviones a un límite máximo de 23.000 toneladas. Este es el primer portaaviones británico en tener una cubierta de vuelo blindada, lo que redujo el tamaño de su grupo aéreo. Su blindaje pesado y el armamento AA proporciona una fuerte defensa fuerte al buque, mientras que sus potentes motores y un gran depósito de combustible da a los buques un gran alcance operativo."
 CAN_carrier_4:0 "Clase Implacable"
 CAN_carrier_4_desc:0 "Los portaaviones de la clase Implacable fueron encargados bajo el Programa Naval de 1938 y eran esencialmente versiones mejoradas de la anterior clase Illustrious. La guerra y el cambio de prioridad a embarcaciones más pequeñas para las misiones de protección de convoyes en las primeras y mediadas fases de la guerra ralentizaron la construcción de estos buques. Son buques mayores, capaces de transportar más aviones manteniendo el blindaje grueso sobre el casco y la cubierta de vuelo. Motores más potentes le dan mayor velocidad y alcance operativo en comparación con la clase Illustrious."
 ### CHI - NATIONALIST CHINA ###
 CHI_destroyer_1:0 "Clase Jianwei"
 CHI_destroyer_1_desc:0 "La clase Jianwei fue una clase de grandes torpederos construido para la marina de China nacionalista encargados en 1904. Dos buques de esta clase fueron modernizados y estaban todavía en servicio en el momento de la invasión japonesa. Una vez modernizados, desplazan 870 toneladas y están armados con dos cañones principales de 4,7 pulgadas."
 CHI_light_cruiser_1:0 "Clase Hairong"
 CHI_light_cruiser_1_desc:0 "El Hairong fue un crucero protegido chino construido a finales de la década de 1890 en Alemania. La nave era similar a otros cruceros protegidos y cruceros ligeros posteriores producidos por China entorno al cambio de siglo. El Hairong desplaza poco menos de 2,700 toneladas y está armado con tres cañones QF de 5,9 pulgadas."
 ### CHL - CHILE ###
 CHL_submarine_1:0 "Clase H"
 CHL_submarine_1_desc:0 "Estos submarinos eran un conjunto de seis submarinos británicos clase H u Holland 602, construidos en el Reino Unido y trasladados a Chile poco después de la Primera Guerra Mundial a cambio de submarinos internados durante la guerra. Los buques, construidos entre 1915-18, desplazan más de 360 toneladas, tienen una profundidad de inmersión de 30 m y están armados con cuatro lanzatorpedos de 450mm."
 #CHL_submarine_1b: "Capitán O`Brien Class"
 CHL_destroyer_1:0 "Clase Almirante Lynch"
 CHL_destroyer_1_desc:0 "Los destructores de la clase Almirante Lynch fueron un grupo de seis buques construidos para la Armada de Chile en el Reino Unido justo antes de la Primera Guerra Mundial. Solo dos buques fueron entregados antes del estallido de la guerra y sirvieron hasta 1945. Desplazan 1,430 toneladas, tienen una velocidad y un alcance decente para su época y están armados con seis cañones principales L/40 QF Mark VI de 4 pulgadas y dos lanzatorpedos de 21 pulgadas."
 #CHL_destroyer_1b: "Serrano Class"
 CHL_light_cruiser_1:0 "Clase Chacabuco"
 CHL_light_cruiser_1_desc:0 "El Chacabuco fue un crucero protegido construido en Gran Bretaña, encargado por la Armada de Chile en 1902. Desplaza 4,160 toneladas y está armado con dos cañones principales Armstrong de 8 pulgadas y tres lanzatorpedos de 18 pulgadas. Era lento pero bien blindado en comparación con los primeros cruceros ligeros."
 CHL_heavy_cruiser_1:0 "Clase O'Higgins"
 CHL_heavy_cruiser_1_desc:0 "El O'Higgins fue un crucero acorazado construido a principios del siglo XX en Gran Bretaña para la Armada de Chile. Desplaza 7,800 toneladas, tiene cuatro cañones de 8 pulgadas de calibre 45 como armamento principal, pero es bastante lento comparado con los cruceros pesados construidos después de la Primera Guerra Mundial."
 CHL_battleship_1:0 "Clase de Almirante Latorre"
 CHL_battleship_1_desc:0 "La clase Almirante Latorre consistió de dos acorazados super-dreadnought construidos en Gran Bretaña para la Armada de Chile en las vísperas del estallido de la I Guerra Mundial. Solo uno fue terminado como un acorazado, mientras que el otro fue convertido en el portaaviones HMS Eagle. Los buques desplazan más de 28,000 toneladas y tienen un armamento principal de 10 cañones BL de 14 pulgadas / calibre 45. Están menos blindados aunque son algo más rápidos que otros acorazados de su época."
 ### COL - COLOMBIA ###
 COL_destroyer_2:0 "Clase Antioquia"
 COL_destroyer_2_desc:0 "La clase Antioquia consistía en dos destructores construidos en Portugal para la marina de guerra colombiana. Los barcos fueron encargados en 1934. Desplazan más de 1,200 toneladas y están armados con cuatro cañones BL de 4,7 pulgadas y ocho lanzatorpedos de 533 mm."
 ### DEN - DENMARK ###
 DEN_submarine_1:0 "Clase Rota"
 DEN_submarine_1_desc:0 "Los submarinos de la clase Rota fueron construidos y puestos en servicio por Dinamarca tras el fin de la I Guerra Mundial. Eran submarinos pequeños y estaban basados en el diseño Holland 602. Desplazan 290 toneladas y están armados con cuatro lanzatorpedos de 450mm."
 DEN_submarine_2:0 "Clase Havmanden"
 DEN_submarine_2_desc:0 "La clase Havmanden consistió en cinco submarinos previstos. Tres fueron terminados antes de la ocupación alemana, uno durante la ocupación, y el quinto fue cancelado. Son submarinos muy pequeños que desplazan unas 320 toneladas. Están armados con cinco lanzatorpedos de 450mm."
 DEN_submarine_4:0 "Clase Støren"
 DEN_submarine_4_desc:0 "La clase Støren fue un submarino de la clase británica Vampire transferido a la armada danesa después de la guerra. Es un buque relativamente pequeño, desplaza 545 toneladas, pero tenía cuatro lanzatorpedos de 533mm y buena capacidad de navegación marítima."
 DEN_destroyer_4:0 "Clase Huitfeldt"
 DEN_destroyer_4_desc:0 "La clase Huitfeldt, también conocida como la clase Najaden, consistió en dos grandes torpederos construidos y puestos en servicio por Dinamarca. Su construcción comenzó en 1942, y los barcos se terminaron en 1947. Desplazan más de 780 toneladas y tenían dos cañones de 105 mm como armamento principal, así como seis lanzatorpedos de 533 mm y una variedad de armamento antisubmarino."
 DEN_heavy_cruiser_1:0 "Clase Herluf Trolle "
 DEN_heavy_cruiser_1_desc:0 "La clase Herluf Trolle englobaba tres acorazados costeros encargados entre 1901 y 1908. A pesar de su clasificación como acorazado, estaban más cerca de cruceros por tamaño y armamento. Solo uno, el Peter Skram, estaba en servicio en el inicio de la Segunda Guerra Mundial. Las naves desplazan más de 3,700 toneladas, están armados con dos cañones de 240mm/K43 como armamento principal, y están bien blindados, aunque son más lentos que la mayoría de acorazados dreadnought de su época."
 ### DOM - DOMINICAN REPUBLIC -- all generic ###
 ### ECU - ECUADOR -- all generic ###
 ### EST - ESTONIA ###
 EST_submarine_2:0 "Clase Kalev"
 EST_submarine_2_desc:0 "La clase Kalev consistió en dos submarinos construidos en el Reino Unido para la armada de Estonia en 1936. Su propósito principal fue la colocación de minas, aunque también estuvieran armado con cuatro lanzatorpedos de 533 mm."
 ### FIN - FINLAND ###
 FIN_heavy_cruiser_1:0 "Clase Väinämöinen"
 FIN_heavy_cruiser_1_desc:0 "La clase Väinämöinen consistió de dos acorazados de defensa costera construidos y puestos en servicio por Finlandia a principios de 1930. Fueron de los últimos buques de defensa costera jamás construidos, aunque por su tamaño y armamento se parecían más a un crucero pesado. Solo desplazan 3,900 toneladas y son bastante lentos, pero están armados con cuatro cañones Bofors de 254mm / calibre 45."
 FIN_submarine_1:0 "Clase Vetehinen"
 FIN_submarine_1_desc:0 "La clase Vetehinen consistió en tres submarinos medios construidos para la marina de guerra finlandesa. Se basaron en los submarinos alemanes UB III de la 1GM. Desplazan poco menos de 500 toneladas y están armados con cuatro lanzatorpedos de 533 milímetros."
 ### GRE - GREECE ###
 GRE_submarine_1:0 "Clase Katsonis"
 GRE_submarine_1_desc:0 "Los submarinos de clase Katsonis fueron construidos en Francia para la marina de guerra griega en la última mitad de los años 20. Ambos buques de esta clase sirvieron durante la Segunda Guerra Mundial. Desplazan cerca de 580 toneladas y están armados con seis lanzatorpedos de 533 milímetros."
 GRE_submarine_2:0 "Clase Matrozos"
 GRE_submarine_2_desc:0 "El griego submarino Matrozos fue un submarino italiano de clase Perla capturado por los británicos y transferido a la marina de guerra griega en el exilio en 1942. El submarino desplaza 680 toneladas y está armado con seis lanzatorpedos de 533 milímetros. Tiene una profundidad de inmersión de 80 m."
 GRE_submarine_4:0 "Clase Pipinos"
 GRE_submarine_4_desc:0 "Los cuatro buques de la clase Pipinos eran submarinos de la clase británica U transferidos a la marina de guerra griega en el exilio entre 1943 y 1946. Los buques desplazan 545 toneladas y están armados con cuatro lanzatorpedos de 533 mm."
 GRE_destroyer_1:0 "Clase Aetos"
 GRE_destroyer_1_desc:0 "Los destructores de la clase Aetos fueron construidos en Gran Bretaña y comprados para la Armada Griega antes de la I Guerra Mundial. Los cuatro estaban en servicio durante la Segunda Guerra Mundial. Desplazan 980 toneladas y están armados con cuatro armas de Armstrong P 105mm/40 y cuatro lanzatorpedos de 533 mm. Fueron modernizados a finales de los años veinte."
 #GRE_destroyer_1b: "Hydra Class"
 GRE_destroyer_2:0 "Clase Vasilefs Georgios I"
 GRE_destroyer_2_desc:0 "La clase Vasilefs Georgios I estaba constituida por dos destructores británicos clase H modificados, construidos en el Reino Unido para la Armada Griega a finales de los años treinta. Los barcos desplazan 1.350 toneladas y tienen velocidad decente. Tienen largo alcance, están armados con cuatro cañones SK C/34 de 128 mm/ calibre 42 y tienen un fuerte complemento de torpedos."
 GRE_destroyer_3:0 "Clase Adrias"
 GRE_destroyer_3_desc:0 "La clase Adrias fueron seis destructores escolta de la clase británica Hunt III, cuatro de los cuales fueron trasladados a la Armada Griega en el exilio en 1942. Como destructores escolta eran más lentos que un destructor estándar. Desplazaban 1.050 toneladas, tenían cuatro cañones QF Mk. XVI de 102 mm/ calibre 45 como armamento principal y un fuerte complemento de torpedos y equipo antisubmarino."
 GRE_destroyer_4:0 "Clase Leon"
 GRE_destroyer_4_desc:0 "La clase Leon fueron destructores escolta de la clase estadounidense Cannon. Encargados en 1943, no fueron entregados a la Armada Griega hasta 1951. Los buques eran más lentos que un destructor estándar. Desplazaban 1.240 toneladas y tenían tres cañones de 3 pulgadas/ calibre 40 como armamento principal, así como un fuerte complemento de torpedos y equipo antisubmarino."
 GRE_light_cruiser_1:0 "Clase Elli"
 GRE_light_cruiser_1_desc:0 "El Elli fue un crucero ligero, construido por Estados Unidos en 1914. Originalmente pensado para la marina de guerra china, finalmente fue entregado a Grecia. Es pequeño para ser crucero, al solo desplazar 2.600 toneladas. Tiene dos cañones de 152 mm /calibre 45 como armamento principal. El buque sirvió durante la Segunda Guerra Mundial y fue hundido por un submarino italiano justo antes de la invasión de Grecia por el Eje."
 GRE_heavy_cruiser_1:0 "Clase Averof"
 GRE_heavy_cruiser_1_desc:0 "El Averof es un crucero acorazado construido en Italia para la Armada griega antes de la I Guerra Mundial. Sirvió a lo largo de la Segunda Guerra Mundial como buque insignia de la flota. El Averof fue bastante potente en comparación con los cruceros de su tiempo, desplazando casi 10.000 toneladas. Estaba muy bien blindado y tenía un armamento principal de cuatro cañones Armstrong de 234 mm/ calibre 45. A pesar de todo esto, era relativamente rápido para un crucero blindado."
 GRE_battleship_1:0 "Clase Kilkis"
 GRE_battleship_1_desc:0 "La clase Kilkis consistió en dos acorazados de la clase estadounidense Mississippi encargados en 1908 y vendidos a Grecia en 1914. Fueron los últimos acorazados pre-dreadnought construidos por los Estados Unidos. Solo desplazaban 13.000 toneladas y estaban armados con cuatro cañones Mk V de 10 pulgadas/ calibre 45 como armamento principal. Tenían un armamento, velocidad y alcance en la media para su época. Ambas buques estaban retirados al llegar 1936."
 ### HOL - NETHERLANDS ###
 HOL_submarine_1:0 "Clase K-III"
 HOL_submarine_1_desc:0 "La clase K-III consistió en dos submarinos construidos y usados por la Marina Real Holandesa como submarinos de patrulla. Puestos en servicio a principios de los años veinte, y basado en los submarinos estadounidenses clase Holland. Cada uno desplaza más de 580 toneladas y estaba armado con cuatro lanzatorpedos de 450 mm."
 #HOL_submarine_1b: "K-XIV Class"
 HOL_submarine_2:0 "Clase 016"
 HOL_submarine_2_desc:0 "El submarino O16 fue fabricado y puesto en servicio por los Países Bajos para la Marina Real Holandesa en 1936. Es un submarino grande, que desplaza más de 980 toneladas. Tiene una profundidad de inmersión de 80 m y está armado con ocho lanzatorpedos de 533 mm."
 HOL_submarine_3:0 "Clase O21"
 HOL_submarine_3_desc:0 "La clase O21 consistió en siete submarinos construidos y puestos en servicio por los Países Bajos. Los buques estaban totalmente sin terminar en el momento de la invasión alemana, aunque cinco lograron escapar a Gran Bretaña y servir a la marina holandesa en exilio. Los submarinos son ligeramente mayores que los anteriores de la clase O, desplazando más de 990 toneladas, pero están igualmente armados con ocho lanzatorpedos de 533 mm."
 HOL_submarine_4:0 "Clase Zwaardvis"
 HOL_submarine_4_desc:0 "La clase Zwaardvis fueron cuatro submarinos de la clase británica Taciturn transferidos a la Real Marina holandesa en el exilio entre 1943 y 1945. Los barcos desplazan 1.090 toneladas, están armados con once lanzatorpedos de 533 mm y tienen una profundidad de inmersión de más de 100 metros."
 HOL_destroyer_1:0 "Clase Van Ghent"
 HOL_destroyer_1_desc:0 "La clase Van Ghent o Admiralen, consistió en ocho destructores construidos para la Marina Real Holandesa entre 1926 y 1931. Los barcos se basaron en las primeras versiones de la clase A británica. Todos los barcos lucharon en la Segunda Guerra Mundial y fueron barrenados o hundidos. Los buques desplazaban más de 1.300 toneladas, estaban armados con cuatro cañones de 120 mm y tenían una velocidad decente para su época."
 HOL_destroyer_3:0 "Clase Callenburgh"
 HOL_destroyer_3_desc:0 "La clase Gerard Callenburgh planeaban ser cuatro destructores para la Marina Real Holandesa. Los cuatro fueron botados antes de la invasión alemana, pero solo dos fueron terminados, uno por los británicos después de escapar a Inglaterra, y otro por los alemanes. Estos destructores desplazan más de 1.600 toneladas, están armados con cinco cañones de 120 mm como armamento principal, así como ocho lanzatorpedos de 533 mm y tienen buena velocidad."
 HOL_destroyer_4:0 "Clase Piet Hein"
 HOL_destroyer_4_desc:0 "La Clase Piet Hein consistió en tres destructores clase S británica transferidos a la Real Marina holandesa poco después de la guerra. Los barcos desplazan más de 1,800 toneladas, están armados con cuatro cañones QF Mk. X de 120 mm/ calibre 45 y tienen una amplia gama de armamento antisubmarino."
 HOL_light_cruiser_1:0 "Clase Java"
 HOL_light_cruiser_1_desc:0 "Los holandeses encargaron dos cruceros ligeros de la clase Java a mediados de los años veinte. Los barcos fueron diseñados en Alemania, pero construidos en los Países Bajos. Desplazan casi 6.700 toneladas y tiene un armamento principal de diez cañones Bofors de 150 mm. Están ligeramente blindados y tienen velocidad decente para su época."
 HOL_light_cruiser_2:0 "Clase Ruyter"
 HOL_light_cruiser_2_desc:0 "El crucero ligero De Ruyter fue construido y encargado en los Países Bajos a mediados de los años treinta. Sirvió principalmente en las Indias Orientales Holandesas. Desplaza más de 6.500 toneladas y está armado con siete cañones de 150mm como armamento principal. Tiene una buena velocidad aunque por debajo de la media."
 HOL_light_cruiser_3:0 "Clase Tromp"
 HOL_light_cruiser_3_desc:0 "La clase Tromp consistió en un par de cruceros ligeros relativamente pequeños puestos en servicio por los Países Bajos antes de la invasión alemana. Ambos sirvieron en el Lejano Oriente y sobrevivieron a la guerra. Desplazaban solo 3.350 toneladas y, tal como estaban diseñados, tenían seis cañones de 150 mm como armamento principal."
 HOL_light_cruiser_4:0 "Clase Zeven Provinciën"
 HOL_light_cruiser_4_desc:0 "La clase Zeven Provinciën consistió en dos cruceros montados antes de la invasión alemana pero no completados ya hasta 1951. El diseño final fue modificado desde el plan original de 1939, y llevó a dos barcos que desplazan más de 12.000 toneladas y están armados con ocho cañones Bofors de 152 mm. Estaban bien armados para un crucero ligero y tenían buen alcance."
 HOL_heavy_cruiser_1:0 "Clase Soerabaja"
 HOL_heavy_cruiser_1_desc:0 "El crucero holandés Soerabaja, originalmente nombrado De Zeven Provinciën, era un buque de defensa costera ('panterschip') construido y puesto en servicio por los Países Bajos antes de Primera Guerra Mundial. Desplaza más de 6.500 toneladas y está armado con dos cañones de 280 mm y cuatro de 150 mm como armamento principal. Sirvió durante la Segunda Guerra Mundial hasta que fue hundido por bombarderos japoneses en 1942."
 ### IRE - IRELAND -- all generic ###
 ### LAT - LATVIA ###
 LAT_submarine_1:0 "Clase Ronis"
 LAT_submarine_1_desc:0 "La clase Ronis consistió en dos submarinos construidos en Francia para marina de guerra letona. Fueron puestos en servicio en 1927. Son pequeños, desplazan solo 390 toneladas y están armados con 6 lanzatorpedos de 533mm."
 ### LIT - LITHUANIA -- all generic ###
 ### MEX - MEXICO ###
 MEX_destroyer_1:0 "Clase Guanajuato"
 MEX_light_cruiser_1:0 "Clase Progreso"
 MEX_heavy_cruiser_1:0 "Clase Anáhuac"
 ### NOR - NORWAY ###
 NOR_submarine_1:0 "Clase B"
 NOR_submarine_1_desc:0 "La clase B noruega de submarinos eran submarinos de la clase Holland estadounidense construidos en Noruega para la Armada Noruega. Los seis buques de la clase fueron puestos en servicio entre 1923 y 1930. Desplazan 420 toneladas, están armados con cuatro lanzatorpedos de 450 mm, y tienen una profundidad de inmersión de 60 m."
 NOR_submarine_3:0 "Clase Uredd"
 NOR_submarine_3_desc:0 "La clase Uredd consistió en dos submarinos U-clase británica construido para la Armada de Noruega en el exilio entre 1941 y 1943. Los barcos desplazan 540 toneladas y están armados con cuatro lanzatorpedos de 53 3mm.Tienen un buen complemento de radar y sonar británico y una profundidad de inmersión de 60 m."
 NOR_submarine_4:0 "Clase Utsira"
 NOR_submarine_4_desc:0 "La clase Utsira consistió en cuatro submarinos británicos clase Vampire. Se construyeron entre 1943 y 1944, aunque solo uno fue transferido a la Armada de Noruega en el exilio antes del final de la guerra. Los barcos son solo una ligera mejora respecto a su predecesora, la clase U. Desplazan 545 toneladas, están armados con cuatro lanzatorpedos de 533 mm y tienen una profundidad de inmersión de 90 m."
 NOR_destroyer_1:0 "Clase Draug"
 NOR_destroyer_1_desc:0 "Los cuatro destructores de la clase Draug fueron la primera clase de destructores de más de un buque construidos para la Marina Real Noruega. Fueron encargados justo antes de la Primera Guerra Mundial y desplazan 580 toneladas. Están armados con tres cañones británicos QF de 3 pulgadas como armamento principal. Sin embargo, son bastante lentos incluso en comparación con otros destructores de su época."
 NOR_destroyer_2:0 "Clase Sleipner"
 NOR_destroyer_2_desc:0 "La clase Sleipner fue una clase de grandes torpederos construidos en Noruega para la Marina Real Noruega y puestos en servicio entre 1937 y 1939. A diferencia de la primera clase Draug, la clase Sleipner tiene un armamento relativamente bueno y equipo antisubmarino. Desplazan 735 toneladas y tienen una velocidad decente para su tamaño."
 NOR_destroyer_3:0 "Clase Ålesund"
 NOR_destroyer_3_desc:0 "La clase Ålesund consistió en dos destructores montados en 1939 pero no completados antes de la ocupación alemana. De haberse terminado, habrían sido los primeros destructores noruegos comparables en tamaño a los destructores de la mayor parte de las grandes naciones, desplazando más de 1.200 toneladas. Estaban armados con cuatro cañones Bofors de 120 mm/40 como armamento y cuatro lanzatorpedos de 533 mm."
 NOR_destroyer_4:0 "Clase Stord"
 NOR_destroyer_4_desc:0 "La clase Stord consistió en cuatro destructores británicos de clase S construidos para la Marina Real Noruega en el exilio entre 1943 y 1944. Desplazan casi 1.800 toneladas y están armados con cuatro cañones QF Mk. IX de 120mm/ calibre 45 como armamento principal, así como ocho lanzatorpedos de 533 mm, armamento antisubmarino decente y complemento de radar. También tienen buena velocidad y fiabilidad."
 NOR_heavy_cruiser_1:0 "Clase Norge"
 NOR_heavy_cruiser_1_desc:0 "El Norge fue un buque de defensa costera construido para Noruega en Gran Bretaña al comienzo del siglo XX. Su armamento, centrado en dos cañones de 210 mm, era comparable a un crucero pesado, aunque su tamaño, que desplazaba más de 4.200 toneladas, estaba más cercano al de un crucero ligero y su velocidad era comparable a un acorazado dreadnought. Fue uno de cuatro barcos de defensa costeros de su era que todavía servía en la Marina Real Noruega al principio de la Segunda Guerra Mundial."
 ### NZL - NEW ZEALAND ###
 NZL_submarine_1:0 "Clase L"
 NZL_submarine_1_desc:0 "La clase L son barcos de tamaño mediano previstos originalmente bajo el Programa Bélico de Emergencia como versión mejorada de las anteriores clases de submarinos. Construidos en las últimas fases de la Primera Guerra Mundial y equipados con torpedos nuevos y mayores de 21 pulgadas. Sirvieron hasta el principio de la Segunda Guerra Mundial cuando la mayoría se empleaban en misiones secundarias o de entrenamiento."
 NZL_submarine_2:0 "Clase T"
 NZL_submarine_2_desc:0 "Los buque de la clase T o Triton se diseñaron para reemplazar los grandes submarinos de la clase O, P, y R. Son submarinos moderadamente grandes de largo alcance, bien adaptados para los océanos Atlántico y Pacífico. Estos buques son plataformas bien armadas, estables y fueron utilizados exhaustivamente durante el conflicto, pues el 25 por ciento de los barcos construidos se perdieron durante la guerra."
 NZL_submarine_3:0 "Clase U"
 NZL_submarine_3_desc:0 "La clase U son submarinos de pequeño tamaño construidos bajo los Programas Bélicos de Emergencia de 1940 y 1941. Diseñados como submarinos de entrenamiento cuando estalló la guerra, se cambió el diseño permitiendo que estos submarinos demostrasen su utilidad en las aguas limitadas del Mar del Norte y el Mediterráneo. Debido a su tamaño menor tienen un alcance y armamento limitado. Tres subclases componen la clase: Undine, Umpire y Uproar."
 NZL_submarine_4:0 "Clase V"
 NZL_submarine_4_desc:0 "La clase V o Vampire de submarinos se basa en los buques de la clase previa U de menor tamaño. Estos son mayores pero aún relativamente pequeños, con una mejor capacidad de alta mar pero alcance operativo y armamento limitados."
 NZL_destroyer_1:0 "Clase V/W"
 NZL_destroyer_1_desc:0 "Estos destructores incluyen las clases Admirality y Thornycroft V y W. Fueron la evolución final del diseño británico de destructores durante la 1GM, incorporando las mejoras de sus precursores así como nuevos avances tecnológicos. Una gran cantidad de estos buques se construyeron durante las últimas fases de la 1GM y después se convirtieron en la columna vertebral de las flotillas de destructores de la Royal Navy. Al comenzar los años 30, fueron colocados en flotas de reserva, relegándose con el tiempo al servicio de escolta de convoyes. Son buques con un armamento correcto, rápidos y con buen alcance."
 NZL_destroyer_2:0 "Clase G/H/I"
 NZL_destroyer_2_desc:0 "Los destructores de la clase G, H e I fueron encargados como parte de los Programas de Construcción Naval de 1933 y 1934. Eran generalmente repeticiones de la clase previa F, de un tamaño ligeramente menor. El armamento de las clases G y de H es igual que en la clase F, usando ambos cañones de 4,7 pulgadas. Estos buques tienen largo alcance, un armamento adecuado y un potente complemento de torpedos. Se utilizaron exhaustivamente durante la guerra y sufrieron numerosas pérdidas."
 NZL_destroyer_3:0 "Clases J/K/N"
 NZL_destroyer_3_desc:0 "Las clases J, K y N son similares a clase anterior Tribal pero en vez de acentuar el armamento de cañones, los diseñadores volvieron al planteamiento de más estándar de torpedos pesados y cañones ligeros. Los buques fueron modificados a lo largo de su servicio durante la guerra. Las mejoras incluyeron mejores cañones antiaéreos y radar. Son buques rápidos, de largo alcance y bien amados, ideales para escoltar flotas."
 NZL_destroyer_4:0 "Clase Battle"
 NZL_destroyer_4_desc:0 "Los destructores de la clase Battle se construyeron como evolución de los destructores británicos usados a lo largo de la guerra. Se encargaron como parte de los Programas Navales de 1942 y 1943. Bien armados en términos de cañones y torpedos. Su armamento AA, capacidad antisubmarina, velocidad, y alcance los convertía en buques versátiles. Tuvieron una contribución mínima en la guerra debido a su entrada tardía."
 NZL_light_cruiser_1:0 "Clase C"
 NZL_light_cruiser_1_desc:1 "Los cruceros ligeros de clase C los construyó la Marina Real durante la Primera Guerra Mundial para afrontar las duras condiciones del Mar del Norte. A pesar de su pequeño tamaño, demostraron ser navíos resistentes y competentes. Su armamento cumplía de sobra, ya que incluía suficientes cañones de 6 pulgadas para hacer frente a los objetivos de la superficie y una carga de torpedos pesados. Se utilizaron de manera extensa durante la Primera Guerra Mundial y participaron en numerosas operaciones de superficie. A mediados de los años 30, solo quedaban en servicio las subclases Caledon, Ceres y Carlisle."
 #NZL_light_cruiser_1c: "Leander Class"
 NZL_light_cruiser_2:0 "Clase Southhampton"
 NZL_light_cruiser_2_desc:0 "Los cruceros ligeros de la clase de Southampton fueron una subclase de los cruceros de la clase de ciudad y fueron diseñados para contrarrestar los cruceros de la clase de Mogami japonesa. Estos recipientes están bien blindados, tienen una buena velocidad y alcance y llevan un armamento formidable de doce cañones de 6 pulgadas en cuatro torrecillas triples. Eran la base para muchos de los diseños del crucero ligeros de guerra RN subsecuentes."
 NZL_light_cruiser_3:0 "Clase Gambia"
 NZL_light_cruiser_3_desc:0 "Clase Gambia fue el nombre de Nueva Zelanda de los cruceros ligeros de la clase Crown Colony, versiones mejoradas de la anterior clase Town, pero con un diseño simplificado para acelerar la construcción y reducir costes. Los buques llevan los mismos cañones que sus precursores, 4 torretas triples con cañones de 6 pulgadas. Tienen un blindaje similar, pero debido a unos motores más pequeños, su alcance se vio reducido un poco. Este tipo incluye dos subclases: Fiji y Ceylon."
 NZL_light_cruiser_4:0 "Clase Black Prince"
 NZL_light_cruiser_4_desc:0 "Clase Black Prince fue el nombre canadiense de la clase Minotaur (o clase Swiftsure) de cruceros ligeros. Estos fueron diseñados como una versión modificada de la clase Crown Colony, incorporando las modificaciones de guerra autorizadas en 1941. Tenían un alcance operativo mayor y un armamento AA más numeroso que la clase Crown Colony, mientras que el armamento principal se redujo a tres torretas triples. Construidos demasiado tarde para afectar el resultado de la guerra, tras ella se cancelaron la mayor parte de los buques encargados."
 NZL_heavy_cruiser_1:0 "Clase Hawkins"
 NZL_heavy_cruiser_1_desc:0 "Los cruceros clase Hawkins fueron los primeros cruceros pesados del mundo. Se basaron en los anteriores cruceros ligeros clase Town, particularmente la subclase de Birmingham, pero equipado con 7.5 pulgadas. armas y un cintura de blindaje más gruesa. Estaban diseñados para luchar con los grandes cazadores de convoyes de Alemania. Bien armados, con una velocidad y alcance razonable y buena protección. En conjunto, se pusieron cinco barcos en servicio pero solo cuatro estaban activos al principio de la 2GM."
 NZL_heavy_cruiser_2:0 "Clase de Surrey"
 NZL_heavy_cruiser_2_desc:0 "Los cruceros pesados de la clase Surrey fueron propuestos bajo el Programa Naval de 1928. Eran versiones mejoradas de los cruceros pesados de la anterior clase York. Si se hubieran terminado, habrían estado equipados con cuatro torretas dobles de cañones de 8 pulgadas, un blindaje más pesado, y motores más potentes. Se encargaron dos buques, pero no se construyó ninguno."
 NZL_heavy_cruiser_3:0 "Clase Admiral"
 NZL_heavy_cruiser_3_desc:0 "Los cruceros pesados de la clase Admiral (no deben ser confundidos con los acorazados clase Admiral) fueron el último intento de la Royal Navy por diseñar y construir cruceros armados con cañones de 8 pulgadas. Los estudios del proyecto comenzaron en 1938 y terminaron en 1941, dando por resultado varias propuestas. Las finales ofrecían nuevos cañones de 8 pulgadas en torretas triples, un armamento AA pesado, blindaje grueso, y buena velocidad. La falta de cruceros enemigos y la rentabilidad de estos buques llevó más bien concentrarse en construir más cruceros ligeros."
 NZL_heavy_cruiser_4:0 "Diseño Churchill"
 NZL_heavy_cruiser_4_desc:0 "Estos buques fueron propuestos por Sir Winston Churchill, Lord del Almirantazgo en las primeras etapas de la 2GM para contrarrestar los cruceros de grandes cañones de la clase Deutschland alemana. Estos buques habrían tenido cañones de 9,2 pulgadas, armamento AA pesado, y fuerte blindaje. Se diseñaron para enfrentarse con eficacia a los buques principales del enemigo. Los buques se terminaron cancelando por su alto coste y la falta de demanda de nuevos cruceros pesados."
 NZL_battle_cruiser_1:0 "Clase Renown"
 NZL_battle_cruiser_1_desc:0 "Los cruceros de la clase Renown fueron pensados en un principio como versiones mejoradas de los acorazados de la clase Revenge. Su construcción fue suspendida ante el estallido de la 1GM. El almirante Lord Fisher consiguió relanzar su construcción como cruceros de batalla. Estos buques son el crucero por antonomasia. Están bien armados, son rápidos, y maniobrables, pero tienen un blindaje más fino y un alcance operativo menor. Solo se terminaron dos de los tres buques originales, Repulse y Renown."
 NZL_battle_cruiser_2:0 "Clase Royal Princess"
 NZL_battle_cruiser_2_desc:0 "La Royal Princess es una clase hipotética de cruceros, una versión más rápida y más barata de los acorazados de la clase King George V. Estos buques llevan un armamento similar pero reducido para combate de superficie y antiaéreo: dos cañones triples de 14 pulgadas y seis cañones dobles AA de 5.25 pulgadas. Su alta velocidad y largo alcance habrían dado a la Royal Navy capacidad de ataque rápidos y protección de convoyes, pero su blindaje limitado hubiera sido causa de problemas de haberse enfrentado a acorazados modernos."
 NZL_battleship_1:0 "Clase Revenge" # [LocEditor:AwaitingBatchUpdate]
 NZL_battleship_1_desc:0 "Los acorazados clase Revenge se encargaron en 1913 como versiones baratas de los rápidos buques clase Queen Elizabeth. Aunque sus armas y blindajes eran parecidos, su velocidad, mucho más baja, los relegó a misiones secundarias durante la Segunda Guerra Mundial. De los ocho acorazados previstos para esta clase, solo se construyeron cinco." # [LocEditor:AwaitingBatchUpdate]
 NZL_battleship_2:0 "Clase King George V"
 NZL_battleship_2_desc:0 "Los acorazados de la clase King George V fueron el resultado del Tratado de Washington de 1922 y el Primer Tratado Naval de Londres de 1930 que limitaban el desplazamiento y la artillería máxima de los buques principales. Por tanto, estos buques se equiparon con cañones de menor calibre que buques anteriores e incluso contemporáneos. A pesar de este menor calibre, los buques estaban adecuadamente armados, llevaban buen armamento AA y una protección adecuada. Cinco buques se encargaron y botaron como reemplazo de los viejos acorazados clase Queen Elizabeth."
 NZL_battleship_3:0 "Clase Lion"
 NZL_battleship_3_desc:0 "Los acorazados de la clase Lion fueran la clase que continúo los acorazados King George V, incorporando muchas de sus características. Seis buques se encargaron en el Programa Naval de 1938 para reemplazar los anticuados acorazados de la clase Revenge, pero ninguno se terminó debido al estallido de las hostilidades. En general los buques habrían sido similares a la clase King George, pero con un armamento principal más potente, introduciendo el nuevos cañón de 16 pulgadas. También hubieran tenido un blindaje más grueso y motores más potentes."
 NZL_battleship_4:0 "Clase Vanguard"
 NZL_battleship_4_desc:0 "El acorazado de la clase Vanguard clase fue el último acorazado en ser construido para la Royal Navy. Se encargó un único barco, pero había previstos cuatro más para el escenario del Pacífico. Ordenado bajo el Programa Bélico de Emergencia de 1940, su construcción no recibió alta prioridad y se terminó después de la guerra. Esta clase tiene un casco de líneas elegantes, lo que le daba una estabilidad y navegabilidad excelente. El armamento es el mismo que los acorazados de la clase Queen Elizabeth y Revenge, lo que proporcionaba considerable potencia de fuego. Unos motores potentes y buen blindaje lo convirtieron en un buque rápido y bien protegido."
 NZL_SH_battleship_1:0 "Clase Centurion"
 NZL_SH_battleship_1_desc:0 "La Centurion es una clase de hipotéticos acorazados pesados de la Royal Navy para contrarrestar los grandes buques de las marinas alemana y japonesa. Grandes cañones de 18 pulgadas y un blindaje grueso proporcionan al barco la potencia de fuego y protección necesaria para luchar contra estos buques. Poderoso armamento AA, largo alcance, y buena velocidad son una necesidad para cubrir los extensos mares del Imperio británico."
 NZL_SH_battleship_2:0 "Clase Lion II"
 NZL_SH_battleship_2_desc:0 "Los acorazados de la clase Lion II fueron diseñados en 1944 como versión mejorada de la anterior clase Lion de acorazados. Incorporando las lecciones de la guerra, este diseño es mayor y más pesado, y de terminarse, habría llevado tres o cuatro cañones triples de16 pulgadas del último tipo. Gruesas placas de blindaje protegen la nave contra cualquier enemigo aéreo o de superficie. El coste de construir estos barcos, la derrota de las marinas enemigas y la necesidad de portaaviones provocaron el abandono del proyecto."
 NZL_carrier_1:0 "Clase Courageous"
 NZL_carrier_1_desc:0 "Estos tres portaaviones eran cruceros reconvertidos y fueron los primeros portaaviones de flota de la Royal Navy. Su conversión fue el resultado del Tratado Naval de Washington de 1922 y las obras se terminaron en 1925. Son buques moderadamente blindados aunque bien armados, con largo alcance y buena velocidad, pero debido a la naturaleza de la conversión su complemento de aviones es limitado. No obstante, dieron a Royal Navy una experiencia importante acerca de la construcción de portaaviones y proyección aérea de la flota."
 NZL_carrier_2:0 "Clase Ark Royal"
 NZL_carrier_2_desc:0 "El portaaviones Ark Royal fue el primer tal buque de tal tipo en ser construido según las restricciones del Tratado Naval de Washington. Es la primera nave en la cual los hangares y la cubierta de vuelo son parte integrante del casco. Diseñado en 1934, el buque está bien blindado y armado. Lleva un gran complemento de aviones y tiene el alcance y la velocidad operativa adecuada para seguir el paso de las fuerzas principales de la Royal Navy."
 NZL_carrier_3:0 "Clase Illustrious"
 NZL_carrier_3_desc:0 "La clase Illustrious fue diseñada dentro de las restricciones del Segundo Tratado Naval de Londres de 1936, que limitaba el tamaño de los portaaviones a un límite máximo de 23.000 toneladas. Este es el primer portaaviones británico en tener una cubierta de vuelo blindada, lo que redujo el tamaño de su grupo aéreo. Su blindaje pesado y el armamento AA proporciona una fuerte defensa a los buques, mientras que sus potentes motores y un gran depósito de combustible da a los buques un gran alcance operativo."
 NZL_carrier_4:0 "Clase Implacable"
 NZL_carrier_4_desc:0 "Los portaaviones de la clase Implacable fueron encargados bajo el Programa Naval de 1938 y eran esencialmente versiones mejoradas de la anterior clase Illustrious. La guerra y el cambio de prioridad a embarcaciones más pequeñas para las misiones de protección de convoyes en las primeras y mediadas fases de la guerra ralentizaron la construcción de estos buques. Son buques mayores, capaces de transportar más aviones manteniendo el blindaje grueso sobre el casco y la cubierta de vuelo. Motores más potentes le dan mayor velocidad y alcance operativo en comparación con la clase Illustrious."
 ### POR - PORTUGAL ###
 POR_submarine_1:0 "Clase Foca"
 POR_submarine_1_desc:0 "La clase Foca portuguesa comprende tres pequeños submarinos construidos en Italia para la Armada portuguesa poco después de la I Guerra Mundial. Eran versiones agrandadas de la clase italiano Espadarte y su hermana, la clase A española. Desplazan solo 260 toneladas y están armados con dos lanzatorpedos de 450 mm. Todas los buques estaban retirados del servicio a mediados de la década de los treinta."
 POR_submarine_2:0 "Clase Delfim"
 POR_submarine_2_desc:0 "La clase de Delfim consistió en un par de submarinos originalmente ordenado y montados en Italia para la Armada portuguesa a principios de la década de los treinta. La orden fue cancelada y en su lugar sus barcos se terminaron para la marina italiana. Están basados en la clase Squalo italiana, desplazando 980 toneladas y armados con ocho lanzatorpedos de 533 mm."
 POR_submarine_4:0 "Clase Narval"
 POR_submarine_4_desc:0 "La clase Narval consistió de tres submarinos de la clase Subtle británica encargados en 1945 y vendidos a Portugal después de la Segunda Guerra Mundial. Desplazan 840 toneladas y están armados con siete lanzatorpedos de 533 mm."
 POR_destroyer_1:0 "Clase Douro"
 POR_destroyer_1_desc:0 "La clase Douro era una clase de siete destructores botados a principios de los años treinta. Fueron construidos tanto en Portugal como en el Reino Unido. Dos de los barcos fueron vendidos a Colombia en 1934. Los barcos desplazan más de 1.200 toneladas y están armados con cuatro cañones BL de 4,7 pulgada y ocho lanzatorpedos de 533 mm."
 ### PRU - PERU ###
 PRU_submarine_1:0 "Clase R"
 PRU_submarine_1_desc:0 "La clase R peruana de submarinos consistió en cuatro submarinos encargados y construido por los Estados Unidos a mediados de los años veinte. Eran esencialmente idénticos a los submarinos de la clase R estadounidenses, desplazando más de 570 toneladas y armados con cuatro lanzatorpedos de 533 milímetros."
 PRU_destroyer_1:0 "Clase Almirante Villar"
 PRU_destroyer_1_desc:0 "Almirante Villar y Almirante Guise fueron dos antiguos destructores rusos de la clase Novik. Se desviaron antes de llegar a la Marina peruana, navegando bajo las banderas del Reino Unido y Estonia antes de ser finalmente entregados a Perú en 1934. Están armados con cuatro cañones de 102 mm/ calibre 60 y nueve lanzatorpedos de 533 mm. Desplazan más de 1.200 toneladas y tienen una velocidad decente para su tamaño y época."
 PRU_light_cruiser_1:0 "Clase Almirante Grau"
 PRU_light_cruiser_1_desc:0 "La clase Almirante Grau consistía de dos cruceros pre-Primera Guerra Mundial construidos en Gran Bretaña para la marina peruana y puestos en servicio en 1907. Incluso para un crucero ligero, los barcos eran bastante pequeños, desplazando solo 3.100 toneladas, y también tenían una velocidad por debajo de la media. Estaban ligeramente armados y tenían el dos cañones Vickers de 152 mm/ calibre 50 como armamento principal."
 ### RAJ - BRITISH RAJ ###
 RAJ_submarine_1:0 "Clase L"
 RAJ_submarine_1_desc:0 "La clase L son barcos de tamaño mediano previstos originalmente bajo el Programa Bélico de Emergencia como versión mejorada de las anteriores clases de submarinos. Construidos en las últimas fases de la Primera Guerra Mundial y equipados con torpedos nuevos y mayores de 21 pulgadas. Sirvieron hasta el principio de la Segunda Guerra Mundial cuando la mayoría se empleaban en misiones secundarias o de entrenamiento."
 RAJ_submarine_2:0 "Clase T"
 RAJ_submarine_2_desc:0 "Los buque de la clase T o Triton se diseñaron para reemplazar los grandes submarinos de la clase O, P, y R. Son submarinos moderadamente grandes de largo alcance, bien adaptados para los océanos Atlántico y Pacífico. Estos buques son plataformas bien armadas, estables y fueron utilizados exhaustivamente durante el conflicto, pues el 25 por ciento de los barcos construidos se perdieron durante la guerra."
 RAJ_submarine_3:0 "Clase U"
 RAJ_submarine_3_desc:0 "La clase U son submarinos de pequeño tamaño construidos bajo los Programas Bélicos de Emergencia de 1940 y 1941. Diseñados como submarinos de entrenamiento cuando estalló la guerra, se cambió el diseño permitiendo que estos submarinos demostrasen su utilidad en las aguas limitadas del Mar del Norte y el Mediterráneo. Debido a su tamaño menor tienen un alcance y armamento limitado. Tres subclases componen la clase: Undine, Umpire y Uproar."
 RAJ_submarine_4:0 "Clase V"
 RAJ_submarine_4_desc:0 "La clase V o Vampire de submarinos se basa en los buques de la clase previa U de menor tamaño. Estos son mayores pero aún relativamente pequeños, con una mejor capacidad de alta mar pero alcance operativo y armamento limitados."
 RAJ_destroyer_1:0 "Clase V/W"
 RAJ_destroyer_1_desc:0 "Estos destructores incluyen las clases Admirality y Thornycroft, V y W. Fueron la evolución final del diseño británico de destructores durante la 1GM, incorporando las mejoras de sus precursores así como nuevos avances tecnológicos. Una gran cantidad de estos buques se construyeron durante las últimas fases de la 1GM y después se convirtieron en la columna vertebral de las flotillas de destructores de la Royal Navy. Al comenzar los años 30, fueron colocados en flotas de reserva, relegándose con el tiempo al servicio de escolta de convoyes. Son buques con un armamento correcto, rápidos y con buen alcance."
 RAJ_destroyer_2:0 "Clase G/H/I"
 RAJ_destroyer_2_desc:0 "Los destructores de la clase G, H e I fueron encargados como parte de los Programas de Construcción Naval de 1933 y 1934. Eran generalmente repeticiones de la clase previa F, de un tamaño ligeramente menor. El armamento de las clases G y de H es igual que en la clase F, usando ambos cañones de 4,7 pulgadas. Estos buques tienen largo alcance, un armamento adecuado y un potente complemento de torpedos. Se utilizaron exhaustivamente durante la guerra y sufrieron numerosas pérdidas."
 RAJ_destroyer_3:0 "Clases J/K/N"
 RAJ_destroyer_3_desc:0 "Las clases J, K y N son similares a clase anterior Tribal pero en vez de acentuar el armamento de cañones, los diseñadores volvieron al planteamiento de más estándar de torpedos pesados y cañones ligeros. Los buques fueron modificados a lo largo de su servicio durante la guerra. Las mejoras incluyeron mejores cañones antiaéreos y radar. Son buques rápidos, de largo alcance y bien amados, ideales para escoltar flotas."
 RAJ_destroyer_4:0 "Clase Battle"
 RAJ_destroyer_4_desc:0 "Los destructores de la clase Battle se construyeron como evolución de los destructores británicos usados a lo largo de la guerra. Se encargaron como parte de los Programas Navales de 1942 y 1943. Bien armados en términos de cañones y torpedos. Su armamento AA, capacidad antisubmarina, velocidad, y alcance los convertía en buques versátiles. Tuvieron una contribución mínima en la guerra debido a su entrada tardía."
 RAJ_light_cruiser_1:0 "Clase C"
 RAJ_light_cruiser_1_desc:1 "Los cruceros ligeros de clase C los construyó la Marina Real durante la Primera Guerra Mundial para afrontar las duras condiciones del Mar del Norte. A pesar de su pequeño tamaño, demostraron ser navíos resistentes y competentes. Su armamento cumplía de sobra, ya que incluía suficientes cañones de 6 pulgadas para hacer frente a los objetivos de la superficie y una carga de torpedos pesados. Se utilizaron de manera extensa durante la Primera Guerra Mundial y participaron en numerosas operaciones de superficie. A mediados de los años 30, solo quedaban en servicio las subclases Caledon, Ceres y Carlisle."
 RAJ_basic_light_cruiser:0 "Clase Southampton"
 RAJ_light_cruiser_2:0 "Clase Southampton"
 RAJ_light_cruiser_2_desc:0 "Los cruceros ligeros de la clase Southampton fueron una subclase los cruceros de la clase Town, diseñados para oponerse a los cruceros japoneses de la clase Mogami. Estos buques están bien armados, tienen buena velocidad y alcance, y llevan un armamento formidable de doce cañones de 6 pulgadas en cuatro torretas triples. Fueron la base de muchos de los diseños posteriores de crucero ligero de la RN durante la guerra."
 RAJ_light_cruiser_3:0 "Clase Crown Colony"
 RAJ_light_cruiser_3_desc:0 "Los cruceros ligeros de la clase Crown Colony fueron versiones mejoradas de la anterior clase Town, pero con un diseño simplificado para acelerar la construcción y reducir costes. Los buques llevan los mismos cañones que sus precursores, 4 torretas triples con cañones de 6 pulgadas. Tienen un blindaje similar, pero debido a unos motores más pequeños, su alcance se vio reducido un poco. Este tipo incluye dos subclases: Fiji y Ceylon."
 RAJ_light_cruiser_4:0 "Clase Minotaur"
 RAJ_light_cruiser_4_desc:0 "También conocida como clase Swiftsure, estos cruceros fueron diseñados como una versión modificada de la clase Crown Colony, incorporando las modificaciones de guerra autorizadas en 1941. Tenían un alcance operativo mayor y un armamento AA más numeroso que la clase Crown Colony, mientras que el armamento principal se redujo a tres torretas triples. Construidos demasiado tarde para afectar el resultado de la guerra, tras ella se cancelaron la mayor parte de los buques encargados."
 RAJ_heavy_cruiser_1:0 "Clase Hawkins"
 RAJ_heavy_cruiser_1_desc:0 "Los cruceros de la clase Hawkins fueron los primeros cruceros pesados del mundo. Se basaron en los anteriores cruceros ligeros de clase Town, en especial en la subclase Birmingham, pero equipados con cañones de 7,5 pulgadas y una cintura de blindaje más gruesa. Estaban diseñados para luchar con los grandes cazadores de convoyes de Alemania. Bien armados, con una velocidad y alcance razonable y buena protección. En conjunto, se pusieron cinco barcos en servicio pero solo cuatro estaban activos al principio de la 2GM."
 RAJ_heavy_cruiser_2:0 "Clase Surrey"
 RAJ_heavy_cruiser_2_desc:0 "Los cruceros pesados de la clase Surrey fueron propuestos bajo el Programa Naval de 1928. Eran versiones mejoradas de los cruceros pesados de la anterior clase York. Si se hubieran terminado, habrían estado equipados con cuatro torretas dobles de cañones de 8 pulgadas, un blindaje más pesado, y motores más potentes. Se encargaron dos buques, pero no se construyó ninguno."
 RAJ_heavy_cruiser_3:0 "Clase Admiral"
 RAJ_heavy_cruiser_3_desc:0 "Los cruceros pesados de la clase Admiral (no deben ser confundidos con los acorazados clase Admiral) fueron el último intento de la Royal Navy por diseñar y construir cruceros armados con cañones de 8 pulgadas. Los estudios del proyecto comenzaron en 1938 y terminaron en 1941, dando por resultado varias propuestas. Las finales ofrecían nuevos cañones de 8 pulgadas en torretas triples, un armamento AA pesado, blindaje grueso, y buena velocidad. La falta de cruceros enemigos y la rentabilidad de estos buques llevó más bien concentrarse en construir más cruceros ligeros."
 RAJ_heavy_cruiser_4:0 "Diseño Churchill"
 RAJ_heavy_cruiser_4_desc:0 "Estos buques fueron propuestos por Sir Winston Churchill, Lord del Almirantazgo en las primeras etapas de la 2GM para contrarrestar los cruceros de grandes cañones de la clase Deutschland alemana. Estos buques habrían tenido cañones de 9,2 pulgadas, armamento AA pesado, y fuerte blindaje. Se diseñaron para enfrentarse con eficacia a los buques principales del enemigo. Los buques se terminaron cancelando por su alto coste y la falta de demanda de nuevos cruceros pesados."
 RAJ_battle_cruiser_1:0 "Clase Renown"
 RAJ_battle_cruiser_1_desc:0 "Los cruceros de la clase Renown fueron pensados en un principio como versiones mejoradas de los acorazados de la clase Revenge. Su construcción fue suspendida ante el estallido de la 1GM. El almirante Lord Fisher consiguió relanzar su construcción como cruceros de batalla. Estos buques son el crucero por antonomasia. Están bien armados, son rápidos, y maniobrables, pero tienen un blindaje más fino y un alcance operativo menor. Solo se terminaron dos de los tres buques originales, Repulse y Renown."
 RAJ_battle_cruiser_2:0 "Clase Royal Princess"
 RAJ_battle_cruiser_2_desc:0 "La Royal Princess es una clase hipotética de cruceros, una versión más rápida y más barata de los acorazados de la clase King George V. Estos buques llevan un armamento similar pero reducido para combate de superficie y antiaéreo: dos cañones triples de 14 pulgadas y seis cañones dobles AA de 5.25 pulgadas. Su alta velocidad y largo alcance habrían dado a la Royal Navy capacidad de ataque rápidos y protección de convoyes, pero su blindaje limitado hubiera sido causa de problemas de haberse enfrentado a acorazados modernos."
 RAJ_battleship_1:0 "Clase Revenge" # [LocEditor:AwaitingBatchUpdate]
 RAJ_battleship_1_desc:0 "Los acorazados clase Revenge se encargaron en 1913 como versiones baratas de los rápidos buques clase Queen Elizabeth. Aunque sus armas y blindajes eran parecidos, su velocidad, mucho más baja, los relegó a misiones secundarias durante la Segunda Guerra Mundial. De los ocho acorazados previstos para esta clase, solo se construyeron cinco." # [LocEditor:AwaitingBatchUpdate]
 RAJ_battleship_2:0 "Clase King George V"
 RAJ_battleship_2_desc:0 "Los acorazados de la clase King George V fueron el resultado del Tratado de Washington de 1922 y el Primer Tratado Naval de Londres de 1930 que limitaban el desplazamiento y la artillería máxima de los buques principales. Por tanto, estos buques se equiparon con cañones de menor calibre que buques anteriores e incluso contemporáneos. A pesar de este menor calibre, los buques estaban adecuadamente armados, llevaban buen armamento AA y una protección adecuada. Cinco buques se encargaron y botaron como reemplazo de los viejos acorazados clase Queen Elizabeth."
 RAJ_battleship_3:0 "Clase Lion"
 RAJ_battleship_3_desc:0 "Los acorazados de la clase Lion fueran la clase que continúo los acorazados King George V, incorporando muchas de sus características. Seis buques se encargaron en el Programa Naval de 1938 para reemplazar los anticuados acorazados de la clase Revenge, pero ninguno se terminó debido al estallido de las hostilidades. En general los buques habrían sido similares a la clase King George, pero con un armamento principal más potente, introduciendo el nuevos cañón de 16 pulgadas. También hubieran tenido un blindaje más grueso y motores más potentes."
 RAJ_battleship_4:0 "Clase Vanguard"
 RAJ_battleship_4_desc:0 "El acorazado de la clase Vanguard clase fue el último acorazado en ser construido para la Royal Navy. Se encargó un único barco, pero había previstos cuatro más para el escenario del Pacífico. Ordenado bajo el Programa Bélico de Emergencia de 1940, su construcción no recibió alta prioridad y se terminó después de la guerra. Esta clase tiene un casco de líneas elegantes, lo que le daba una estabilidad y navegabilidad excelente. El armamento es el mismo que los acorazados de la clase Queen Elizabeth y Revenge, lo que proporcionaba considerable potencia de fuego. Unos motores potentes y buen blindaje lo convirtieron en un buque rápido y bien protegido."
 RAJ_SH_battleship_1:0 "Clase Centurion"
 RAJ_SH_battleship_1_desc:0 "La Centurion es una clase de hipotéticos acorazados pesados de la Royal Navy para contrarrestar los grandes buques de las marinas alemana y japonesa. Grandes cañones de 18 pulgadas y un blindaje grueso proporcionan al barco la potencia de fuego y protección necesaria para luchar contra estos buques. Poderoso armamento AA, largo alcance, y buena velocidad son una necesidad para cubrir los extensos mares del Imperio británico."
 RAJ_SH_battleship_2:0 "Clase Lion II"
 RAJ_SH_battleship_2_desc:0 "Los acorazados de la clase Lion II fueron diseñados en 1944 como versión mejorada de la anterior clase Lion de acorazados. Incorporando las lecciones de la guerra, este diseño es mayor y más pesado, y de terminarse, habría llevado tres o cuatro cañones triples de16 pulgadas del último tipo. Gruesas placas de blindaje protegen la nave contra cualquier enemigo aéreo o de superficie. El coste de construir estos barcos, la derrota de las marinas enemigas y la necesidad de portaaviones provocaron el abandono del proyecto."
 RAJ_carrier_1:0 "Clase Courageous"
 RAJ_carrier_1_desc:0 "Estos tres portaaviones eran cruceros reconvertidos y fueron los primeros portaaviones de flota de la Royal Navy. Su conversión fue el resultado del Tratado Naval de Washington de 1922 y las obras se terminaron en 1925. Son buques moderadamente blindados aunque bien armados, con largo alcance y buena velocidad, pero debido a la naturaleza de la conversión su complemento de aviones es limitado. No obstante, dieron a Royal Navy una experiencia importante acerca de la construcción de portaaviones y proyección aérea de la flota."
 RAJ_carrier_2:0 "Clase Ark Royal"
 RAJ_carrier_2_desc:0 "El portaaviones Ark Royal fue el primer tal buque de tal tipo en ser construido según las restricciones del Tratado Naval de Washington. Es la primera nave en la cual los hangares y la cubierta de vuelo son parte integrante del casco. Diseñado en 1934, el buque está bien blindado y armado. Lleva un gran complemento de aviones y tiene el alcance y la velocidad operativa adecuada para seguir el paso de las fuerzas principales de la Royal Navy."
 RAJ_carrier_3:0 "Clase Illustrious"
 RAJ_carrier_3_desc:0 "La clase Illustrious fue diseñada dentro de las restricciones del Segundo Tratado Naval de Londres de 1936, que limitaba el tamaño de los portaaviones a un límite máximo de 23.000 toneladas. Este es el primer portaaviones británico en tener una cubierta de vuelo blindada, lo que redujo el tamaño de su grupo aéreo. Su blindaje pesado y el armamento AA proporciona una fuerte defensa fuerte al buque, mientras que sus potentes motores y un gran depósito de combustible da a los buques un gran alcance operativo."
 RAJ_carrier_4:0 "Clase Implacable"
 RAJ_carrier_4_desc:0 "Los portaaviones de la clase Implacable fueron encargados bajo el Programa Naval de 1938 y eran esencialmente versiones mejoradas de la anterior clase Illustrious. La guerra y el cambio de prioridad a embarcaciones más pequeñas para las misiones de protección de convoyes en las primeras y mediadas fases de la guerra ralentizaron la construcción de estos buques. Son buques mayores, capaces de transportar más aviones manteniendo el blindaje grueso sobre el casco y la cubierta de vuelo. Motores más potentes le dan mayor velocidad y alcance operativo en comparación con la clase Illustrious."
 ### ROM - ROMANIA ###
 ROM_submarine_1:0 "Clase Delfinul"
 ROM_submarine_1_desc:0 "El Delfinul era un rumano submarino construido en Italia para la Armada rumana. Se botó en 1930, pero debido a problemas de contrato entre la constructora y el gobierno rumano. El buque desplaza 650 toneladas y está armado con seis lanzatorpedos de 533 milímetros."
 ROM_submarine_3:0 "Clase Requinul"
 ROM_submarine_3_desc:0 "Los submarinos Requinul y Marsuinul fueron construidos por los alemanes para sus aliados rumanos. Fueron puestos en servicio en 1943 y se basaron en los submarinos alemanes tipo VII. Son buques de tamaño mediano, desplazando 600 toneladas, y están armados con seis lanzatorpedos de 533 mm."
 ROM_destroyer_1:0 "Clase Marasti"
 ROM_destroyer_1_desc:0 "La clase Marasti fue una clase de destructores construidos para Rumania durante la Primera Guerra Mundial. Las cuatro naves de la clase fueron requisadas por la marina italiana durante la guerra, y finalmente dos fueron vendidos a Rumania a principios de los años veinte. Son grandes destructores que desplazan más de 1.400 toneladas. Están armados con cuatro cañones Schneider-Canet-Armstrong 120 mm/45 y cuatro lanzatorpedos de 450 mm. Tienen una velocidad y fiabilidad media para su cosecha."
 #ROM_destroyer_1b: "Regele Ferdinand Class"
