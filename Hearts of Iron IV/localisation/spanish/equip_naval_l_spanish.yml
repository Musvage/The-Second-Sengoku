 SAF_heavy_cruiser_4:0 "Diseño Churchill"
 SAF_heavy_cruiser_4_desc:0 "Estos buques fueron propuestos por Sir Winston Churchill, Lord del Almirantazgo en las primeras etapas de la 2GM para contrarrestar los cruceros de grandes cañones de la clase Deutschland alemana. Estos buques habrían tenido cañones de 9,2 pulgadas, armamento AA pesado, y fuerte blindaje. Se diseñaron para enfrentarse con eficacia a los buques principales del enemigo. Los buques se terminaron cancelando por su alto coste y la falta de demanda de nuevos cruceros pesados."
 SAF_battle_cruiser_1:0 "Clase Renown"
 SAF_battle_cruiser_1_desc:0 "Los cruceros de la clase Renown fueron pensados en un principio como versiones mejoradas de los acorazados de la clase Revenge. Su construcción fue suspendida ante el estallido de la 1GM. El almirante Lord Fisher consiguió relanzar su construcción como cruceros de batalla. Estos buques son el crucero por antonomasia. Están bien armados, son rápidos, y maniobrables, pero tienen un blindaje más fino y un alcance operativo menor. Solo se terminaron dos de los tres buques originales, Repulse y Renown."
 SAF_battle_cruiser_2:0 "Clase Royal Princess"
 SAF_battle_cruiser_2_desc:0 "La Royal Princess es una clase hipotética de cruceros, una versión más rápida y más barata de los acorazados de la clase King George V. Estos buques llevan un armamento similar pero reducido para combate de superficie y antiaéreo: dos cañones triples de 14 pulgadas y seis cañones dobles AA de 5.25 pulgadas. Su alta velocidad y largo alcance habrían dado a la Royal Navy capacidad de ataque rápidos y protección de convoyes, pero su blindaje limitado hubiera sido causa de problemas de haberse enfrentado a acorazados modernos."
 SAF_battleship_1:0 "Clase Revenge" # [LocEditor:AwaitingBatchUpdate]
 SAF_battleship_1_desc:0 "Los acorazados clase Revenge se encargaron en 1913 como versiones baratas de los rápidos buques clase Queen Elizabeth. Aunque sus armas y blindajes eran parecidos, su velocidad, mucho más baja, los relegó a misiones secundarias durante la Segunda Guerra Mundial. De los ocho acorazados previstos para esta clase, solo se construyeron cinco." # [LocEditor:AwaitingBatchUpdate]
 SAF_battleship_2:0 "Clase King George V"
 SAF_battleship_2_desc:0 "Los acorazados de la clase King George V fueron el resultado del Tratado de Washington de 1922 y el Primer Tratado Naval de Londres de 1930 que limitaban el desplazamiento y la artillería máxima de los buques principales. Por tanto, estos buques se equiparon con cañones de menor calibre que buques anteriores e incluso contemporáneos. A pesar de este menor calibre, los buques estaban adecuadamente armados, llevaban buen armamento AA y una protección adecuada. Cinco buques se encargaron y botaron como reemplazo de los viejos acorazados clase Queen Elizabeth."
 SAF_battleship_3:0 "Clase Lion"
 SAF_battleship_3_desc:0 "Los acorazados de la clase Lion fueran la clase que continúo los acorazados King George V, incorporando muchas de sus características. Seis buques se encargaron en el Programa Naval de 1938 para reemplazar los anticuados acorazados de la clase Revenge, pero ninguno se terminó debido al estallido de las hostilidades. En general los buques habrían sido similares a la clase King George, pero con un armamento principal más potente, introduciendo el nuevos cañón de 16 pulgadas. También hubieran tenido un blindaje más grueso y motores más potentes."
 SAF_battleship_4:0 "Clase Vanguard"
 SAF_battleship_4_desc:0 "El acorazado de la clase Vanguard clase fue el último acorazado en ser construido para la Royal Navy. Se encargó un único barco, pero había previstos cuatro más para el escenario del Pacífico. Ordenado bajo el Programa Bélico de Emergencia de 1940, su construcción no recibió alta prioridad y se terminó después de la guerra. Esta clase tiene un casco de líneas elegantes, lo que le daba una estabilidad y navegabilidad excelente. El armamento es el mismo que los acorazados de la clase Queen Elizabeth y Revenge, lo que proporcionaba considerable potencia de fuego. Unos motores potentes y buen blindaje lo convirtieron en un buque rápido y bien protegido."
 SAF_SH_battleship_1:0 "Clase Centurion"
 SAF_SH_battleship_1_desc:0 "La Centurion es una clase de hipotéticos acorazados pesados de la Royal Navy para contrarrestar los grandes buques de las marinas alemana y japonesa. Grandes cañones de 18 pulgadas y un blindaje grueso proporcionan al barco la potencia de fuego y protección necesaria para luchar contra estos buques. Poderoso armamento AA, largo alcance, y buena velocidad son una necesidad para cubrir los extensos mares del Imperio británico."
 SAF_SH_battleship_2:0 "Clase Lion II"
 SAF_SH_battleship_2_desc:0 "Los acorazados de la clase Lion II fueron diseñados en 1944 como versión mejorada de la anterior clase Lion de acorazados. Incorporando las lecciones de la guerra, este diseño es mayor y más pesado, y de terminarse, habría llevado tres o cuatro cañones triples de16 pulgadas del último tipo. Gruesas placas de blindaje protegen la nave contra cualquier enemigo aéreo o de superficie. El coste de construir estos barcos, la derrota de las marinas enemigas y la necesidad de portaaviones provocaron el abandono del proyecto."
 SAF_carrier_1:0 "Clase Courageous"
 SAF_carrier_1_desc:0 "Estos tres portaaviones eran cruceros reconvertidos y fueron los primeros portaaviones de flota de la Royal Navy. Su conversión fue el resultado del Tratado Naval de Washington de 1922 y las obras se terminaron en 1925. Son buques moderadamente blindados aunque bien armados, con largo alcance y buena velocidad, pero debido a la naturaleza de la conversión su complemento de aviones es limitado. No obstante, dieron a Royal Navy una experiencia importante acerca de la construcción de portaaviones y proyección aérea de la flota."
 SAF_carrier_2:0 "Clase Ark Royal"
 SAF_carrier_2_desc:0 "El portaaviones Ark Royal fue el primer tal buque de tal tipo en ser construido según las restricciones del Tratado Naval de Washington. Es la primera nave en la cual los hangares y la cubierta de vuelo son parte integrante del casco. Diseñado en 1934, el buque está bien blindado y armado. Lleva un gran complemento de aviones y tiene el alcance y la velocidad operativa adecuada para seguir el paso de las fuerzas principales de la Royal Navy."
 SAF_carrier_3:0 "Clase Illustrious"
 SAF_carrier_3_desc:0 "La clase Illustrious fue diseñada dentro de las restricciones del Segundo Tratado Naval de Londres de 1936, que limitaba el tamaño de los portaaviones a un límite máximo de 23.000 toneladas. Este es el primer portaaviones británico en tener una cubierta de vuelo blindada, lo que redujo el tamaño de su grupo aéreo. Su blindaje pesado y el armamento AA proporciona una fuerte defensa fuerte al buque, mientras que sus potentes motores y un gran depósito de combustible da a los buques un gran alcance operativo."
 SAF_carrier_4:0 "Clase Implacable"
 SAF_carrier_4_desc:0 "Los portaaviones de la clase Implacable fueron encargados bajo el Programa Naval de 1938 y eran esencialmente versiones mejoradas de la anterior clase Illustrious. La guerra y el cambio de prioridad a embarcaciones más pequeñas para las misiones de protección de convoyes en las primeras y mediadas fases de la guerra ralentizaron la construcción de estos buques. Son buques mayores, capaces de transportar más aviones manteniendo el blindaje grueso sobre el casco y la cubierta de vuelo. Motores más potentes le dan mayor velocidad y alcance operativo en comparación con la clase Illustrious."
 ### SIA - SIAM ###
 SIA_submarine_2:0 "Clase Vilun"
 SIA_submarine_2_desc:0 "Los submarinos de la clase Vilun eran cuatro pequeños submarinos costeros construidos en Japón para la real marina de guerra tailandesa entre 1936 y 1938. Desplazan 370 toneladas y están armados con cinco lanzatorpedos de 533 milímetros."
 SIA_destroyer_1:0 "Clase Phra Ruang"
 SIA_destroyer_1_desc:0 "El Phra Ruang fue un anterior destructor británico clase R que fue vendido a la real marina de guerra tailandesa en 1920. La nave desplaza más de 1.000 toneladas y está armado con tres cañones QF Mk IV de 120 mm/45 y cuatro lanzatorpedos de 533mm. Tienen muy buena velocidad, alcance y fiabilidad para su época."
 SIA_light_cruiser_3:0 "Clase Taskin"
 SIA_light_cruiser_3_desc:0 "La clase Taskin consistió en un par de cruceros ligeros construidos en Italia. Botados en 1941, fueron requisados por Italia en 1942. Iban a ser los cruceros antiaéreos italiano clase Etna de la Regia Marina pero no se completaron antes del armisticio italiano. Habrían desplazado 5.900 toneladas y hubieran estado armados con seis cañones OTO 1929 de 152 mm/53 como armamento principal. Habrían tenido un blindaje decente pero serían bastante lentos para unos cruceros..."
 SIA_heavy_cruiser_1:0 "Clase Sri Ayuthia"
 SIA_heavy_cruiser_1_desc:0 "Los buques de defensa costera de la clase Sri Ayuthia fueron quizá los últimos barcos de este tipo construidos en el mundo. Los dos barcos de esta clase se construyeron en Japón y la real marina de guerra tailandesa los puso en servicio en 1938. El diseño era comparable en tamaño a un crucero pequeño (o destructor grane), a un acorazado en velocidad y a un crucero pesado en armamento. Sus armas principales eran cuatro cañones de 3-shiki de 203 mm/ 53. Estaban ligeramente armados en comparación con los cruceros pesados contemporáneos."
 ### SPA - NATIONALIST SPAIN ###
 SPA_submarine_1:0 "Clase B"
 SPA_submarine_1_desc:0 "La clase B fueron los primeros submarinos construidos en España para la Armada Española. Los seis buques de la clase se pusieron en servicio entre 1922 y 1925. Fueron diseñados como buques de casco único, y por lo tanto de una fiabilidad mediocre. Son submarinos de tamaño medio, que desplazaban más de 550 toneladas. Están armados con cuatro lanzatorpedos de 450 mm."
 #SPA_submarine_1b: "C Class"
 SPA_submarine_2:0 "Clase General Mola"
 SPA_submarine_2_desc:0 "La General Mola fue una clase cuatro submarinos de la clase italiana Arquímedes puestos en servicio en 1934 y transferidos a los nacionales en 1937. Son bastante grandes, desplazando 880 toneladas, pero más rápido que la mayoría de submarinos. Están armados con ocho lanzatorpedos de 533 mm y tiene una profundidad de inmersión de 90 m."
 SPA_submarine_3:0 "Clase G"
 SPA_submarine_3_desc:0 "Los submarinos españoles clase G fueron un par de submarinos alemanes clase VIIC construidos bajo licencia por la España 'Nacional'. Sin embargo sólo se terminó uno de ellos y no se transfirió a la Armada Española hasta 1947. Los submarinos desplazan 770 toneladas y están armados con cinco lanzatorpedos de 533 mm. Tienen una excelente velocidad y alcance, ya que los tipo VIIC fueron el caballo de batalla de la flota submarina alemana."
 SPA_submarine_4:0 "Clase D"
 SPA_submarine_4_desc:0 "Los tres submarinos de la clase D española fueron todos botados en 1944 y puestos en servicio en diferentes momentos tras la guerra. Los tres fueron diseñados y construidos en España. Son submarinos grandes de altura, desplazaban 1.050 toneladas. Están armados con seis lanzatorpedos de 533 mm y tienen una excelente velocidad y alcance."
 SPA_destroyer_1:0 "Clase Alsedo"
 SPA_destroyer_1_desc:0 "Los tres destructores de la clase Alsedo fueron construidos en España para la Armada Española. Se basaron en el diseño británico clase L y fueron puestos en servicio entre 1924 y 1925. Desplazan más de 1.040 toneladas y tienen tres cañones Vivkers Mk. L 102 mm/ 45 como armamento principal, así como cuatro lanzatorpedos de 450 mm. Tienen una buena velocidad y también alcance para su época."
 SPA_destroyer_2:0 "Clase Churruca"
 SPA_destroyer_2_desc:0 "La clase española Churruca incluyó dieciséis destructores botados entre 1925 y 1933, dos de los cuales fueron vendidos más tarde a Argentina. Los buques fueron diseñados basándose en los destructores británicos de la clase S y compusieron la columna vertebral de la Armada Española durante la Guerra Civil. Desplazan más de 1.500 toneladas y están armados con cinco cañones Vickers-Armstrong de 120 mm/45 como armamento principal, así como seis lanzatorpedos de 533 mm. Tienen buena velocidad y un alcance excelente."
 SPA_destroyer_4:0 "Clase Álava"
 SPA_destroyer_4_desc:0 "Los destructores de la clase Álava se lanzaron en posguerra como mejoras de la anterior clase Almirante Antequera (que fue una subclase de la anterior clase Churruca). Desplazan 1.710 toneladas y tiene cuatro cañones Vickers-Armstrong Mk F 120 mm/ 45 como armas principales. Su velocidad y variedad eran comparables a los primeros diseños de la clase en la que se basaron."
 SPA_light_cruiser_1:0 "Clase Méndez Núñez"
 SPA_light_cruiser_1_desc:0 "Los Cruceros ligeros de la Clase Méndez Núñez fueron un par de cruceros construidos en España para la Armada española a principios de los años veinte. Los barcos fueron ordenados en 1915 pero la escasez de materiales durante la Primera Guerra Mundial retrasó la construcción. El diseño se vio muy influido por los cruceros británicos clase C. Los cruceros desplazan casi 4.800 toneladas pero son relativamente lentos. Su armamento principal consiste en seis cañones Vickers Mk. V 152mm/50. También tienen buen blindaje y una docena de lanzatorpedos de 533 mm."
 #SPA_light_cruiser_1b: "Príncipe Alfonso Class"
 SPA_heavy_cruiser_1:0 "Clase Princesa de Asturias"
 SPA_heavy_cruiser_1_desc:0 "La clase Princesa de Asturias consistió en tres cruceros acorazados construidos para la Armada Española a finales del siglo. Los tres habían sido ya sea desechados o desguazados a mediados de la década de 1930. Estaban armados con cañones dobles Guillén M1896 de 240 mm y ocho cañones Schneider-Canet de 140 mm/ 33. Estaban fuertemente armados y también eran algo lentos comparados con un crucero pesado estándar."
 SPA_heavy_cruiser_2:0 "Clase Canarias"
 SPA_heavy_cruiser_2_desc:0 "Los dos cruceros pesados de la clase Canarias fueron construidos según las especificaciones del Tratado Naval de Washington. Botados a principios de la década de 1930, pero no terminados hasta 1936. Desplazaban cerca de 10.700 toneladas y tenían buena velocidad. Contaban con un blindaje relativamente ligero, pero llevaban ocho cañones Vickers-Armstrong Mk D de 203 mm/50 como armamento principal."
 SPA_battleship_1:0 "Clase España"
 SPA_battleship_1_desc:0 "La Clase España fue originalmente una clase de tres acorazados dreadnought que fueron puestos en servicio cerca del comienzo de la Primera Guerra Mundial, aunque uno naufragase durante la Guerra Civil española. Los otros dos se perdieron durante la guerra. Son bastante pequeños para ser acorazados, desplazando poco más de 15.400 toneladas. Sin embargo, tienen un blindaje y velocidad decente y cuentan con una batería principal de ocho cañones Vickers H de 305 mm/50."
