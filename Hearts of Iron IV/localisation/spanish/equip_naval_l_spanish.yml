 TUR_destroyer_2_desc:0 "Los dos destructores de la clase Kocatepe fueron construidos en Italia para la Marina turca en 1931. Se basaron en el diseño Foglore italiano. Los buques desplazan 1.250 toneladas y están armadas con cuatro cañones Ansaldo 1926 de 120 mm/ 50 y seis lanzatorpedos de 533 mm. Tenían buena velocidad y alcance."
 URU_destroyer_1:0 "Clase Uruguay"
 URU_destroyer_1_desc:0 "El Uruguay fue un torpedero pesado construido en Alemania para la marina de guerra uruguaya antes de la I Guerra Mundial. Desplaza más de 1.400 toneladas y está armado con cuatro cañones Krupp QF de 120mm/45. Tiene un fuerte complemento antiaéreo y dos lanzatorpedos de 450 mm. Dada su época y gran tamaño, era bastante lento en comparación con otros destructores."
