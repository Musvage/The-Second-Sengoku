 ### SWE - SWEEDEN ###
 SWE_submarine_1:0 "Clase Hajen"
 SWE_submarine_1_desc:0 "Las clases Hajen, Bävern, Valen fueron una serie de submarinos pequeños y medianos construidos para la marina de guerra sueca durante la década de 1920. La clase Hajen, puesta en servicio en 1920, tenía submarinos que desplazaban casi 400 toneladas armados con cuatro lanzatorpedos de 450 mm. Tienen una profundidad de inmersión de 30 m."
 #SWE_submarine_1b: "Draken Class"
 SWE_submarine_2:0 "Clase Sjölejonet"
 SWE_submarine_2_desc:0 "La clase Sjölejonet consistió en nueve submarinos construidos entre 1936 y 1942. Son submarinos de tamaño mediano, desplaza 580 toneladas, y su diseño está muy influido por los submarinos de la clase O holandesa. Están armados con seis lanzatorpedos de 533 mm y una profundidad de inmersión de 60 m."
 SWE_submarine_3:0 "Clase U"
 SWE_submarine_3_desc:0 "Los submarinos suecos de clase U fueron una clase de nueve submarinos puestos en servicio entre 1942 y 1944. Son bastante pequeños y relativamente lentos, desplazando solo 370 toneladas. Están armados con cuatro lanzatorpedos de 533 milímetros."
 SWE_submarine_4:0 "Clase Neptun"
 SWE_submarine_4_desc:0 "La clase de Neptun consistió en tres submarinos de tamaño mediano, todos puestos en servicio en 1943. Fueron utilizados principalmente para tareas de minado. Desplazan 550 toneladas y está armados con cinco lanzatorpedos de 533 milímetros."
 SWE_destroyer_1:0 "Clase Ehrensköld"
 SWE_destroyer_1_desc:0 "Los dos destructores de la clase Ehrensköld se completaron en 1927, siendo los primeros destructores de Suecia tras la Primera Guerra Mundial. Desplazan poco más de 970 toneladas y están armados con tres cañones de 120 mm/44 K/45 y seis lanzatorpedos de 533 mm. Tenían un alcance corto, pero buena velocidad."
 SWE_destroyer_2:0 "Clase Göteborg"
 SWE_destroyer_2_desc:0 "La clase Göteborg consistió en seis destructores construidos entre 1935 y 1942. Tenían un casco más largo y maquinaria mejorada en comparación con sus predecesores. Desplazan poco más de 1.020 toneladas y tienen un armamento principal de cañones de 120mm/44 K/45, y también seis lanzatorpedos de 533 mm. Tienen un alcance limitado pero una excelente velocidad."
 SWE_destroyer_3:0 "Clase Visby"
 SWE_destroyer_3_desc:0 "Los cuatro destructores de la clase Visby se construyeron entre 1942 y 1944. Son similares a la anterior clase Göteborg, pero son mayores, desplazan más de 1.130 toneladas. También cuentan con mejores motores, un alcance algo mejor y un fuerte complemento de equipo antisubmarino."
 SWE_destroyer_4:0 "Clase Öland"
 SWE_destroyer_4_desc:0 "Los dos destructores clase de Öland representan un cambio radical respecto a los diseños anteriores. Fueron lanzados y completados poco después de la Segunda Guerra Mundial. Son grandes, desplazan 1.880 toneladas, están armados con cuatro cañones de 120mm/45 M44 como armamento principal y tienen poderosos antiaéreos, torpedos y complemento antisubmarino. Son ligeramente más lentos que los destructores anteriores, pero tienen un alcance considerablemente mejorado."
 SWE_light_cruiser_1:0 "Clase Fylgia"
 SWE_light_cruiser_1_desc:0 "EL Fylgia fue un crucero blindado relativamente pequeño que fue puesto en servicio por la marina de guerra sueca en 1905. Realizó tareas de entrenamiento sobre todo durante la guerra y experimentó un reacondicionamiento extenso en 1939-41. Antes de la remodelación, desplazaba más de 4.300 toneladas y estaba armado con seis cañones M1903 de 152 mm/45 K/50 como armamento principal. Tenía buen blindaje, pero era relativamente lento para ser un crucero."
 SWE_light_cruiser_4:0 "Clase Tre Kronor"
 SWE_light_cruiser_4_desc:0 "La clase Tre Kronor consistió en un par de cruceros ligeros construidos para la marina de guerra sueca justo tras el final de la Segunda Guerra Mundial. Desplazan cerca de 7.700 toneladas, contaban con una velocidad y alcance decente. Su armamento principal consiste en siete cañones M42 152/53. Tienen un fuerte complemento de cañones antiaéreos, torpedos y también equipo antisubmarino."
 SWE_heavy_cruiser_1:0 "Clase Sverige"
 SWE_heavy_cruiser_1_desc:0 "La clase Sverige consistió en tres acorazados costeros, construidos para la marina de guerra sueca antes de la Primera Guerra Mundial. Los buques se parecían más a unos cruceros pesados tanto en tamaño (desplazaban más de 6.800 toneladas) y armamento (cuatro cañones M12 283 mm/ 44K/45). Son barcos relativamente lentos para ser cruceros, pero están muy bien blindados. Los tres buques sirvieron durante la Segunda Guerra Mundial."
 ### TUR - TURKEY ###
 TUR_submarine_1:0 "Clase Birinci ?nönü"
 TUR_submarine_1_desc:0 "La Clase Birinci ?nönü consistió en dos submarinos costeros construidos en los Países Bajos para Turquía a mediados de los años veinte. Fueron los primeros buques construidos para la Armada Turca después de la Primera Guerra Mundial. Desplazan 520 toneladas y están armados con seis lanzatorpedos de 450mm. Eran un poco lentos pero tenían buen alcance."
 #TUR_submarine_1b: "Dumlupınar Class"
 TUR_submarine_2:0 "Clase Saldiray"
 TUR_submarine_2_desc:0 "Los tres submarinos de la clase Saldiray se botaron en los años treinta. Su diseño se vio muy influenciado por Alemania, siendo el primer buque de la clase construido en Alemania, y los otros dos construidos bajo licencia en Estambul. Son grandes submarinos de altura, desplazan más de 930 toneladas y tienen un alcance excelente. Están armados con seis lanzatorpedos de 533 mm."
 TUR_submarine_3:0 "Clase Oruç Reis"
 TUR_submarine_3_desc:0 "Los submarinos de la clase Oruç Reis fueron construidos en Gran Bretaña como un diseño modificado de la clase británica S. Los barcos fueron botados en 1940, y varios fueron internados temporalmente por la Royal Navy. Todos menos uno fueron finalmente devuelto a Turquía. Los buques desplazan 625 toneladas y están armados con cinco lanzatorpedos de 533 mm. Son un poco limitados en su alcance y velocidad."
 TUR_submarine_4:0 "Clase Sakayra"
 TUR_submarine_4_desc:0 "Los submarinos de clase Sakarya fueron una serie de submarinos estadounidenses clase Balao vendidos a Turquía después de la guerra. Son submarinos muy grandes para su época, desplazando más de 1.520 toneladas. Tienen excelente alcance y velocidad y están armados con diez lanzatorpedos de 533 mm."
 TUR_destroyer_1:0 "Clase Peyk"
 TUR_destroyer_1_desc:0 "La clase Peyk consistía en un par de grandes torpederos encargados para la marina del Imperio Otomano en 1907. Los buques fueron construidos en Alemania y sobrevivieron a la Primera Guerra Mundial, pero estaban obsoletos para la Segunda Guerra Mundial. Las naves desplazan 775 toneladas y están armadas con cañones dobles SK L/40 de 105mm/ 37, así como tres lanzatorpedos de 450 mm. Tienen un alcance decente, pero son bastante lentos para ser destructores."
 TUR_destroyer_2:1 "Clase Barbaros"
 TUR_destroyer_3:0 "Clase Demirhisar"
 TUR_destroyer_3_desc:0 "Los cuatro destructores de la clase Demirhisar fueron construidos en Gran Bretaña y completados en 1942. Dos de los buques fueron internados por la Royal Navy, uno de los cuales fue devuelto después de la guerra. Los buques se basaron en la clase L británica. Desplazan 1.370 toneladas y tienen cuatro cañones QF Mk. IX de 120 mm/45 como armamento principal. Tienen una velocidad decente y buen alcance, y cuentan con un complemento fuerte de cañones antiaéreos y equipo antisubmarino."
 TUR_light_cruiser_1:0 "Clase Mecidiye"
 TUR_light_cruiser_1_desc:0 "El buque turco Mecidiye fue un crucero protegido construido en los Estados Unidos para la marina otomana con el cambio de siglo. En realidad fue hundido en aguas poco profundas durante la II Guerra Mundial, pero se reflotó y después de un breve paso por la Marina Imperial Rusa, fue devuelto a Turquía. Desplaza menos de 3.500 toneladas y está armado con dos cañones Bethlehem No.2 de 152mm/44 y ocho cañones Armstrong Y de 120mm/45. Tenía un alcance decente pero era relativamente lento y estaba ligeramente blindado."
 TUR_battle_cruiser_1:0 "Clase Yavuz"
 TUR_battle_cruiser_1_desc:0 "El Yavuz fue originalmente puesto en servicio como el crucero de batalla alemán Goeben, pero fue vendido a los otomanos y devuelto al servicio en 1914 para evitar ser internado. Desplaza poco menos de 23.000 toneladas y tiene un alcance y velocidad decente. Bien blindado y armado con diez cañones SK L/50 283 mm/47, así como con un potente armamento secundario."
 TUR_battleship_1:0 "Clase Reşadiye"
 TUR_battleship_1_desc:0 "La clase Reşadiye suponen tres acorazados encargados al Reino Unido para la marina turca justo antes de la Primera Guerra Mundial. Sin embargo, solo uno de los barcos fue completado, y fue internado posteriormente por los británicos al comienzo de la guerra. Los barcos habrían desplazado 23.000 toneladas, habrían tenido buen blindaje, velocidad y alcance. Su armamento principal habría tenido diez cañones Vickers de 343 mm/45."
 ### URU - URUGUAY ###
 URG_destroyer_1:0 "Clase Uruguay"
 URG_destroyer_1_desc:0 "El Uruguay fue un torpedero pesado construido en Alemania para la armada uruguaya antes de la Primera Guerra Mundial. Podía mover más de 1400 toneladas y estaba armado con cuatro cañones QF Krupp de 120 mm/45. También poseía una dotación antiaérea y dos tubos lanzatorpedos de 450 mm. Su diseño clásico y su gran tamaño lo volvían más lento que otros destructores."
 ### VEN - VENEZUELA -- generic only ###
 ### VIC - VICHY FRANCE ###
 VIC_submarine_1:0 "Serie 600"
 VIC_submarine_1_desc:0 "La serie 600 toneladas son los primeros submarinos modernos de Francia pos1GM. De tamaño mediano, desplazaban alrededor de 600 toneladas y aunque eran de altura, estaban diseñados como submarinos costeros y utilizados sobre todo en las aguas cálidas del Mediterráneo. Se construyeron tres clases de cuatro buques de este tipo: las clases Sirène, Ariane y Circé. Fueron la base para las series de 630 toneladas y mayor tamaño Argonaute, Diane y Orion."
 #VIC_submarine_1b: "630 Series"
 #VIC_submarine_1c: "Redoutable Class"
 VIC_submarine_2:0 "Clase Minerve"
 VIC_submarine_2_desc:0 "Los submarinos de la clase Minerve (nombre del proyecto T2) se basaron en la serie 630 toneladas aunque tenían mejores motores y diferente distribución de torpedos. Estos submarinos eran la primera parte del programa de estandarización de un diseño centralizado del DCAN (Direction des Constructions et Armes Navale) en lugar de los diseños específicos de cada astillero de las clases anteriores."
 #VIC_submarine_2b: "Aurore Class"
 VIC_submarine_3:0 "Clase Rolando Morillot"
 VIC_submarine_3_desc:0 "Los submarinos de la clase Ronald Morillot (nombre del proyecto Z2) eran grandes submarinos de alta mar basados en los primeros submarinos de la clase Redoutable. Eran grandes submarinos que desplazaban 1.800-2.400 toneladas y llevaban un armamento formidable de 10 lanzatorpedos. La caída de Francia fue el motivo de que no se terminase ninguno de ellos."
 VIC_submarine_4:0 "Clase Phénix"
 VIC_submarine_4_desc:0 "Los submarinos de la clase Phénix eran barcos de alta mar y largo alcance de tamaño mediano, autorizados en los programas navales 1939-40, pero el comienzo de la guerra y la caída de Francia dieron por resultado la cancelación de estos barcos. Eran similares a la clase Redoutable aunque más pequeños y desplazaban 1200 toneladas, si bien llevaban un armamento similar de torpedos pesados."
 VIC_destroyer_1:0 "Clase Bourrasque"
 VIC_destroyer_1_desc:0 "Los destructores de la clase Bourrasque eran parte de la Serie 1500 toneladas, y botados a mediados de 1920. Juntos las clases predecesora Chacal y posterior L'Adroity, eran la columna vertebral de la nueva flota francesa moderna de posguerra. Eran rápidos y estaban bien armados en su momento, pero su armamento de torpedos era menor comparado al de buques similares de otras marinas."
 #VIC_destroyer_1b: "Chacal Class"
 #VIC_destroyer_1c: "Aigle & Vauquelin Class"
 VIC_destroyer_2:0 "Le Fantasque Clase"
 VIC_destroyer_2_desc:0 "Los destructores de la clase Le Fantasque eran versiones esencialmente mejoradas de los anteriores superdestructores de la Serie 2400 toneladas (Guépard, Aigle, Vauquelin) y construido según el programa naval de 1930. Eran destructores grandes, fuertemente armados y muy rápidos, perfectos para escoltar a las nuevas unidades de alta velocidad de la flota francesa. Su armamento consistía en cañones de nuevo diseño, antiaéreo adecuada y armamento de torpedos."
 #VIC_destroyer_2b: "Le Hardi Class"
 #VIC_destroyer_2c: "Mogador Class"
 VIC_destroyer_3:0 "Clase L'Intrépide"
 VIC_destroyer_3_desc:0 "Los destructores de la clase L'Intrépide eran una versión modificada de los anteriores destructores de la clase Le Hardi. Autorizados en los programas navales de 1938 y 1939, la guerra y la caída de Francia provocaron la cancelación de estos buques. Las modificaciones darían lugar a buques más orientados al antiaéreo aunque el aumento del desplazamiento a 2.800-2.900 toneladas y motores mayores haría que su velocidad fuese algo más lenta."
 VIC_destroyer_4:0 "Clase Hoche/Bayard"
 VIC_destroyer_4_desc:0 "Las clases Hoche y Bayard fueron el diseño final de superdestructor de la Marina Francesa. Ambas clases fueron basadas en la clase Mogador, desplazando 4200 toneladas con armamento principal similar pero mejor antiaéreo y motores más potentes. Autorizadas en los programas navales 1939-40, el comienzo de la guerra y la caída de Francia dieron lugar a la cancelación de estos buques."
 VIC_light_cruiser_1:0 "Clase Duguay-Trouin"
 VIC_light_cruiser_1_desc:0 "Los cruceros ligeros Duguay-Trouin fueron los primeros grandes buques de guerra franceses construidos después de la Primera Guerra Mundial en el programa naval de 1922. Se convirtieron en los primeros cruceros ligeros con las torretas principales cubiertas superpuestas. Entre los cruceros ligeros tenían un poderoso armamento de torpedos pero un blindaje prácticamente inexistente."
 VIC_light_cruiser_2:0 "Clase Galissonniére"
 VIC_light_cruiser_2_desc:0 "Los cruceros ligeros de clase Galissonniére eran la respuesta a los cruceros ligeros italianos de tipo Condottieri y estaban basados en la clase anterior de Emile Bertin. Fueron construidos en los programas navales de 1931 y 1932, con el armamento principal típico y el armamento antiaéreo adecuado para la era. Desplazaban 10,850 toneladas, un número creciente de aviones de reconocimiento y buena velocidad."
 VIC_light_cruiser_3:0 "Clase De Grasse"
 VIC_light_cruiser_3_desc:0 "Los cruceros de la clase DeGrasse fueron autorizados en los programas navales de 1938 y 1939 y eran básicamente La Galissonniéres mejorados. Hubieran tenido un armamento antiaéreo más fuerte, así como motores mayores. La caída de Francia hizo que los dos últimos buques se cancelarán y la nave principal se terminase tras la guerra como un diseño diferente. Los alemanes pensaron en terminarlo como portaaviones ligero, mas este proyecto tampoco se llevó a cabo."
 VIC_light_cruiser_4:0 "Clase Colbert"
 VIC_light_cruiser_4_desc:0 "El Colbert era un crucero ligero antiaéreo botado en 1956. Este crucero de la clase Colbert fue construido de una manera muy similar al DeGrasse de la posguerra, presentando un fuerte armamento antiaéreo de largo y corto alcance. La diferencia entre Colbert y DeGrasse era que el Colbert tenía motores más pequeños, un blindaje más fino y era ligeramente más pequeño."
 VIC_heavy_cruiser_1:0 "Clase Suffren"
 VIC_heavy_cruiser_1_desc:0 "Los cruceros pesados de la clase Suffren eran básicamente una repetición de la clase anterior Duquesne con una pequeña mejora con respecto a mejores capacidades de alta mar. Ambas clases recuerdan la filosofía contemporánea de la marina francesa sobre los cruceros: blindaje muy fino pero buena velocidad y alcance. Su desplazamiento estándar era de 10.000 toneladas y equipado el armamentos estándar de los cruceros pesados."
 VIC_heavy_cruiser_2:0 "Clase Algérie"
 VIC_heavy_cruiser_2_desc:0 "Los cruceros pesados de la clase Algérie fueron otra mejora de las clases anteriores Suffren y Duquesne pero diseñadas para ser rival de los nuevos cruceros pesados italianos de la clase Zara. Con la cintura de blindaje principal y la protección subacuática considerablemente aumentada, tenía una velocidad un poco más lenta pero su alcance operativo se había extendido. El armamento antiaéreo era adecuado para su tiempo pero debido a esto, su desplazamiento estándar superaba las 10.000 toneladas."
 VIC_heavy_cruiser_3:0 "Clase Saint Louis"
 VIC_heavy_cruiser_3_desc:0 "Los cruceros pesados de la clase Saint Louis se basaron en la clase Algérie, pero su aspecto general estaba más cerca de los buques de guerra de la clase Dunkerque y Richelieu que a los anteriores cruceros pesados. Se encargaron 3 buques en el programa naval de 1940, pero debido a la caída de Francia, no se empezó ninguno de ellos. Hubieran tenido nuevos cañones y armamento antiaéreo mejorado, pero el blindaje sería igual que en la clase Algérie. Fue el último diseño de crucero pesado de la Marina francesa."
 VIC_heavy_cruiser_4:0 "Clase Forbin"
 VIC_heavy_cruiser_4_desc:0 "Los cruceros pesados de la clase Forbin son un diseño hipotético, una continuación de la clase Saint Louis. Diseñados para defender las rutas comerciales entre la Francia continental y las colonias, tienen un largo alcance y buena velocidad con un armamento pesado de cañones en 4 torretas triples y un número adecuado de armamento antiaéreo. El diseño y el aspecto general muestra una influencia de la clase anterior Saint Louis así como la clase británica Crown Colony."
 VIC_battle_cruiser_1:0 "Diseño Durand-Viel"
 VIC_battle_cruiser_1_desc:0 "El diseño de crucero Durand-Viel era una propuesta entre una serie de estudios anteriores a la1GM. Eran esencialmente versiones de crucero de batalla de los acorazados de las clases Normandie y Lyon, presentando las mismas torretas y cañones cuádruples, aunque en menor número. Como los cruceros contemporáneos de otras marinas, serían más rápidos pero menos blindados que los acorazados. Fueron cancelados antes de estallar la 1GM."
 VIC_battle_cruiser_2:0 "Clase Dunkerque"
 VIC_battle_cruiser_2_desc:0 "Los Dunkerques fueron diseñados en respuesta a los acorazados de bolsillo alemanes clase Deutschland. Eran el culmen de una serie de estudios de diseño desde mediatos de los años 20 a principios de la década de 1930. Autorizado en los programas navales de 1931 y 1934, eran similares a los acorazados británicos de clase Nelson, con todas las torretas principales concentradas al frente, dando por resultado cintura blindada más corta y por lo tanto una nave menor para encajar en las limitaciones de los tratados navales."
 VIC_battleship_1:0 "Clase Courbet"
 VIC_battleship_1_desc:0 "Los acorazados de la clase Courbet fueron los primeros superacorazados construidos para la Marina Francesa antes y durante la Primera Guerra Mundial. Autorizado en los programas navales de 1910 y 1911, sirvieron limitadamente durante la Primera Guerra Mundial, pero estuvieron activos durante la 2GM. Aunque tenían un blindaje más grueso y cañones más poderosos, que los acorazados de la anterior clase Dante, seguían siendo inferiores a los acorazados contemporáneos de la USN y RN. Desplazaban poco más de 22.000 toneladas y sus únicas mejoras antes de la 2GM, fue mejor armamento antiaéreo y reemplazar las calderas."
 #VIC_battleship_1b: "Bretagne Class" 
 VIC_battleship_2:0 "Clase Richelieu"
 VIC_battleship_2_desc:0 "Los acorazados de la clase Richelieu clase fueron los últimos acorazados puestos en servicio por la Marina Francesa. Eran un diseño mejorado del Dunkerque y autorizado en los programas navales de 1935 y 1938. Su armamento principal era todo situado en la delantera, mientras que el secundario estaba todo en la popa. De excelente armamento antiaéreo, velocidad y alcance, resultaba un buque excelente en manos de la Marina Francesa. De los 4 ordenados, solo se botaron 2, y uno se terminó antes de la caída de Francia. Hubo numerosos proyectos para terminar los buques restantes con diversos diseños, distinta disposición de torretas, acorazado antiaéreo, híbrido acorazado-portaaviones o portaaviones completo."
 VIC_battleship_3:0 "Clase Gascogne"
 VIC_battleship_3_desc:0 "La clase Gascogne de acorazados era una subclase la clase Richelieu. 3 buques fueron encargados en el programa naval de 1940 pero ninguno comenzado. El diseño en sí mismo era una repetición del Richelieu pero el armamento principal se repartía uniformemente entre proa y popa, se mejoraba el armamento antiaéreo y los motores, dando como resultado una nave mejor en general."
 VIC_battleship_4:0 "Clase Alsace"
 VIC_battleship_4_desc:0 "Los acorazados de la clase Alsace se proyectaron para suceder a la clase Richelieu. Se encargaron 4 buques, los estudios de diseño terminados en 1939, autorizados en 1940 y se esperaba que se empezasen a construir en 1941 pero la caída de Francia lo impidió. Mejoraba el diseño Richelieu con más y mayor armamento principal, armamento antiaéreo más poderoso, blindaje más grueso y motores mayores."
 VIC_SH_battleship_1:0 "Clase Charlemagne"
 VIC_SH_battleship_1_desc:0 "La clase Charlemagne de superacorazados era un diseño hipotético para igualar los grandes acorazados de otras marinas. Presentaba un armamento pesado totalmente delantero en posiciones superpuestas, poderoso armamento antiaéreo y blindaje grueso. El diseño entero toma elementos del diseño de la clase Richelieu y la británica Nelson."
 VIC_SH_battleship_2:0 "Clase Napoléon Bonaparte"
 VIC_SH_battleship_2_desc:0 "Los acorazados de la clase Napoléon Bonaparte eran un diseño hipotético y basado en las clases Alsace y Gascogne. Su poderoso armamento distribuido uniformemente a lo largo en torretas triples, el secundario superpuesto y armamento antiaéreo pesado. Un blindaje grueso y motores fuertes proporcionan la velocidad y la defensa para seguir el paso de los otros buques de la flota y luchar con eficacia contra sus enemigos."
 VIC_carrier_1:0 "Clase Béarn"
 VIC_carrier_1_desc:0 "El Béarn fue planteado originalmente como acorazado de la clase Normandie, pero más adelante terminó como portaaviones, desplazando 22.100 toneladas y sirviendo en los años de entreguerras y en la 2GM. Como un portaaviones convertido su velocidad era baja y tenía un espacio limitado para aviones, pero su cintura blindada media y su largo alcance compensaban estos defectos. Su construcción dio una experiencia importante a los proyectistas franceses del DCAN (Direction des Constructions et Armes Navale) y más tarde llevó a una serie de estudios de diseño."
 VIC_carrier_2:0 "Clase Joffre"
 VIC_carrier_2_desc:0 "Los portaaviones de la Joffre clase (nombre del proyecto PA-16) era la nueva generación de portaaviones de la Marina Francesa. Era el último estudio de diseño que empezaron en 1929 y terminaron en 1937. Se autorizaron dos buques en el programa naval de 1938 pero la intensificación de los conflictos retrasaron el proceso de la construcción y finalmente la caída de Francia impidió que los buques se terminasen. Desplazarían alrededor de 20.000 toneladas, buen armamento antiaéreo, blindaje y velocidad, aunque por debajo del componente aéreo medio, hubiera sido un portaaviones versátil y equilibrado para la Marina Francesa."
 VIC_carrier_3:0 "Clase Jean Bart"
 VIC_carrier_3_desc:0 "El portaaviones Jean Bart fue una propuesta a mitad de la guerra de convertir el acorazado Jean Bart de la clase Richelieu en un portaaviones completo de un modo similar al japonés Shinano. El gran tamaño del casco daba un gran componente aéreo y junto con sus grandes motores sería un portaaviones rápido y de largo alcance. El armamento pesado antiaéreo de origen estadounidense proporcionaría una buena defensa contra aviones y enemigos de superficie más pequeños."
 VIC_carrier_4:0 "Clase Clemenceau"
 VIC_carrier_4_desc:0 "Los portaaviones de la clase Clemenceau (nombre del proyecto PA-28) fue el primer diseño de portaaaviones de posguerra de la Marina Francesa. El diseño sería similar a los portaaviones inacabados de la clase Joffre, aunque el equipo y el armamento instalados serían productos franceses modernos. La adquisición de portaaviones de escolta de la USN y RN y el estado económico de la Francia de posguerra impidió que estos buques se construyeran. No deben confundirse con la posterior clase de portaaviones Clemenceau (nombre del proyecto PA-54) establecidos en 1955 y 1957."
 ### YUG - YUGOSLAVIA ###
 YUG_submarine_1:0 "Clase Hrabri"
 YUG_submarine_1_desc:0 "Los dos submarinos de la clase Hrabri empezaron en un principio como submarinos de la clase L británica para la Royal Navy, pero fueron vendidos y finalmente completados para Yugoslavia usando un diseño modificado en 1928. Son submarinos grandes, desplaza 975 toneladas, y están armados con seis lanzatorpedos de 533 mm."
 YUG_submarine_2:0 "Clase Osvetnik"
 YUG_submarine_2_desc:0 "Los dos submarinos de la clase Osvetnik se diseñaron y construyeron en Francia de acuerdo al diseño los submarinos de la clase Circe. Eran algo más pequeños que los submarinos de la clase anterior, la Hrabri. Equipados con seis tubos lanzatorpedos de 533 mm, seguían teniendo una potencia de fuego comparable."
 YUG_destroyer_1:0 "Clase Dubrovnik"
 YUG_destroyer_1_desc:0 "El destructor Dubrovnik fue el mayor barco de la flota yugoslava en el momento de su compra. El buque se construyó en el Reino Unido y fue entregado a Yugoslavia en 1932. Es un destructor grande, desplaza 1,880 toneladas. Está armado con cuatro cañones Skoda de 140 mm/53, un fuerte complemento antiaéreo, seis lanzatorpedos de 533 mm y buen equipo antisubmarino."
 YUG_destroyer_2:0 "Clase Beograd"
 YUG_destroyer_2_desc:0 "La clase Belgrado consistía en tres destructores construidos con ayuda francesa. Dos de los buques fueron construidos en Split, mientras que el tercero fue construido en Francia. Los tres se basaron en los destructores clase L'Adroit francesa y entraron en servicio en 1939. Desplazan 1.210 toneladas y está armados con cuatro cañones Skoda de 120 mm/ 43 cañones y seis lanzatorpedos de 533 milímetros. Tienen excelente velocidad pero alcance por debajo de la media."
 YUG_destroyer_4:0 "Clase Split"
 YUG_destroyer_4_desc:0 "El Split fue un destructor pesado botado y completado en Yugoslavia. Botado en 1943, pero no se terminó hasta 1958, con un diseño modificado. Su diseño original desplaza 2.400 toneladas y está armado con cinco cañones Skoda 140/56 como armamento principal. A pesar de su tamaño, tenía una velocidad excelente."
 YUG_light_cruiser_1:0 "Clase Dalmacija"
 YUG_light_cruiser_1_desc:0 "El viejo crucero alemán SMS Niobe se vendió en 1925 a la Real Armada Yugoslava y fue sometido a una gran remodelación. Equipado con una moderna artillería antiaérea y las armas más pesadas de la armada, el Dalmacija se usó principalmente para el entrenamiento de artillería."
 screen_ship:0 "Pantalla"
 capital_ship:0 "Buques capitales"
 

