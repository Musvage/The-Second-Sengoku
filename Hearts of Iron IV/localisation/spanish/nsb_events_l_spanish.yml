 nsb_coup.2.t:0 "Golpe de Estado fallido"
 nsb_coup.2.desc:0 "Tras semanas de planificación, la pasada noche un grupo de oficiales ordenó la ejecución del plan [Root.GetOperationName] para hacerse con el control del gobierno. \n\nSe diría que han tenido que poner el plan en acción antes de lo esperado, ya que la operación parecía apresurada y poco coordinada. Un grupo de soldados leales al golpe de Estado, que al parecer desconocían los cambios en los horarios de la guardia, han aparecido en la oficina de [Root.GetLeader] con órdenes de detención o eliminación justo en el momento en que se relevaba la guardia, por lo que han tenido que enfrentarse al doble de hombres de los esperados. El tiroteo ha sido corto y brutal, y ha dejado varios muertos y heridos en ambos bandos, mientras que [Root.GetLeader] ha conseguido escapar.\n\nDesde entonces, [Root.GetLeader] ha aparecido en público y en la radio para demostrar que el intento de asesinato ha fracasado. Tras fallar el golpe de Estado, varios miembros del ejército se han suicidado para evitar la cárcel, o han decidido resistir luchando contra las unidades que hemos enviado a detenerlos, mientras que los comandantes de varias guarniciones han jurado lealtad a [Root.GetLeader]."
 nsb_coup.2.a:0 "¿Y esta gente quería dirigir el país?"
 nsb_coup.3.t:0 "Los oficiales intentan un golpe de Estado"
 nsb_coup.3.desc:0 "Tras semanas de planificación, la pasada noche un grupo de oficiales ordenó la ejecución del plan [Root.GetOperationName] para hacerse con el control del gobierno. \n\nParece que tuvieron que poner el plan en acción antes de lo esperado, y la espiral de acontecimientos se descontroló rápidamente. Los intentos de detener o eliminar a [Root.GetLeader] fallaron, y la red de barricadas que rodea la capital aún no se había cerrado cuando varios oficiales del gobierno consiguieron escapar.\n\nEl gobierno de [Root.GetNameDef] vive para luchar un día más, y [Root.GetLeader] ha jurado llevar a los traidores ante la justicia, sea como sea."
 nsb_coup.3.a:0 "¡Aplastaremos esta insurrección!"
 
 LAT_events.2.t:0 "[From.GetNameDefCap] exige la anexión [Root.GetAdjective]"
 LAT_events.2.d:0 "Tras poner de manifiesto la creciente presión en el Báltico, [From.GetLeader] ha declarado que la unificación es absolutamente necesaria para la continua supervivencia de los tres Estados. Sin embargo, las exigencias del ministro de Exteriores de [From.GetNameDef] no solo expulsarían a [Root.GetLeader] del gobierno, sino que además pondrían a [Root.GetRulingParty] totalmente al servicio de [From.GetLeader] y [From.GetLeader.GetHerHis] administración."
 LAT_events.2.a:0 "¿Tenemos elección?"
 LAT_events.2.b:0 "¡Claro que no!"
 LAT_events.3.t:0 "[From.GetNameDefCap] apoya el nacionalismo [Root.GetAdjective]"
 LAT_events.3.d:1 "En un conmovedor discurso sobre la naturaleza de la solidaridad en el Báltico, [From.GetLeader] ha elogiado a [Root.GetLeader] por [Root.GetLeader.GetHerHis] compromiso con el nacionalismo al enfrentarse a una creciente amenaza bolchevique. Aunque [From.Getleader.GetSheHe] afirma respetar las identidades individuales [From.GetAdjective] y [Root.GetAdjective], ha llamado a la cooperación entre [From.GetNonIdeologyName] y [Root.GetNonIdeologyName], en su objetivo común por preservar la independencia. Ahora no significa mucho, pero muchos especulan sobre una posible propuesta de alianza en el horizonte."
 LAT_events.3.a:0 "Interesante."
 LAT_events.5.t:0 "[From.GetLeader] busca la unificación de Ostland"
 LAT_events.5.d:0 "Ahora que Bielorrusia occidental está bajo el firme control de [Root.GetFactionName], la dictadura de [From.GetNonIdeologyName] ha anunciado su interés por establecer la zona de ocupación de Ostland bajo la administración [From.GetAdjective]. La lógica detrás de una propuesta así sería promover la ideología fascista en el Báltico y Bielorrusia, y avanzar los intereses de [Root.GetFactionName] en el este."
 LAT_events.5.a:0 "¡Inspirador!"
 LAT_events.5.b:0 "No."
 LAT_events.501.t:0 "[From.GetNameDefCap] entrega Ostland"
 LAT_events.501.d:0 "El relevo de los territorios de Ostland, ahora en manos [Root.GetAdjective], ha sido un éxito y [From.GetNameDef] está de acuerdo en que la ocupación de los estados bálticos y Bielorrusia occidental debería ser dominio exclusivo de [Root.GetNameDef]."
 LAT_events.501.a:0 "Excelente."
 LAT_events.502.t:0 "[From.GetNameDefCap] se niega"
 LAT_events.502.d:0 "La petición [Root.GetAdjective] de dominar la ocupación de Ostland ha sido recibida con rechazo total por parte de [From.GetNameDef]. El intento de hacerse con el control de la ocupación de Ostland se ha descartado por considerarse que [Root.GetLeader] tiene la intención de tomar el control de los principales centros de población orientales y perjudicar a [From.GetNameDef]."
 LAT_events.502.a:0 "Un día triste para Letonia."
 LAT_events.6.t_both:0 "[From.GetNameDefCap] solicita la entrada del Báltico en [Root.GetFactionName]"
 LAT_events.6.d_both:0 "[From.GetNameDefCap] ha solicitado hoy que se extienda una invitación a todos los Estados bálticos para que entren a formar parte de [Root.GetFactionName]. Tras mencionar el apabullante éxito del nacionalismo en [LIT.GetNameDef] y [EST.GetNameDef] junto con el deseo innato de una colaboración báltica, [From.GetLeader] ha lanzado una propuesta vehemente al gobierno [Root.GetAdjective] para que considere a [LIT.GetLeader] y a [EST.GetLeader] como aliados de la causa nacionalista."
 LAT_events.6.t_estonia:0 "[From.GetNameDefCap] solicita la entrada [EST.GetAdjective] en [Root.GetFactionName]"
 LAT_events.6.d_estonia:0 "[From.GetNameDefCap] ha solicitado hoy que se extienda una invitación a [Root.GetFactionName] para [EST.GetNonIdeologyName]. Tras mencionar el apabullante éxito del nacionalismo en [EST.GetNameDef] junto con el deseo innato de una colaboración báltica, [From.GetLeader] ha lanzado una propuesta vehemente al gobierno [Root.GetAdjective] para que considere a [EST.GetLeader] como un aliado de la causa nacionalista."
 LAT_events.6.t_lithuania:0 "[From.GetNameDefCap] solicita la entrada [LIT.GetAdjective] en [Root.GetFactionName]"
 LAT_events.6.d_lithuania:0 "[From.GetNameDefCap] ha solicitado hoy que se extienda una invitación a [Root.GetFactionName] para [LIT.GetNonIdeologyName]. Tras mencionar el apabullante éxito del nacionalismo en [LIT.GetNameDef] junto con el deseo innato de una colaboración báltica, [From.GetLeader] ha lanzado una propuesta vehemente al gobierno [Root.GetAdjective] para que considere a [LIT.GetLeader] como un aliado de la causa nacionalista."
 LAT_events.6.a:0 "¡Qué buena idea!"
 LAT_events.6.b:0 "Qué desfachatez."
 LAT_events.601.t:0 "[From.GetNameDefCap] rechaza la entrada del Báltico en [From.GetFactionName]"
 LAT_events.601.d:0 "Aunque [Root.GetNameDef] ha sido recibido en [From.GetFactionName] con los brazos abiertos, parece que [From.GetLeader] no tendrá ninguna compasión por nuestros hermanos del Báltico y su derecho a defenderse. Han rechazado la invitación a nuestros hermanos bálticos y parece que por ahora nuestras naciones seguirán separadas."
 LAT_events.601.a:0 "Vaya."
 LAT_events.7.t:0 "¡Marcha de [Root.GetFascistParty] en [Root.Capital.GetName]!"
 LAT_events.7.d:0 "Tras recibir un gran apoyo por parte del gobierno fascista de [From.GetNameDef], los partidarios de [Root.GetFascistParty] se han reunido en las calles de [Root.Capital.GetName] con intenciones violentas. Los amotinados finalmente han llegado al edificio del parlamento [Root.Capital.GetName] durante una sesión celebrada por [Root.GetLeader] y varios miembros clave del partido [Root.GetRulingParty], que coreaban la dimisión de [Root.GetLeader]."
 LAT_events.7.a:0 "¡Disolved a la chusma!"
 LAT_events.7.b:0 "Tal vez [Root.GetLeader] debería dimitir."
 EST_events.1.t:0 "[From.GetNameDefCap] busca tratados de amistad"
 EST_events.1.d:0 "Por temor a una invasión [SOV.GetAdjective], [From.GetLeader] ha solicitado formalmente un tratado entre [Root.GetNameDef] y [From.GetNameDef]. El tratado implicaría garantías de no agresión, así como varios acuerdos cordiales con el objetivo de fomentar la cooperación entre [Root.GetNonIdeologyName] y [From.GetNonIdeologyName]."
 EST_events.1.a:0 "Buena sugerencia."
 EST_events.1.b:0 "Tenemos otros planes para [From.GetNameDef]."
 EST_events.101.t:0 "[From.GetNameDefCap] está de acuerdo"
 EST_events.101.d:0 "[From.GetLeader] ve claramente el valor de una posible alianza futura entre [Root.GetNameDef] y [From.GetNameDef], y está de acuerdo en mantener las relaciones cordiales con nuestra nación."
 EST_events.101.a:0 "Excelente."
 EST_events.102.t:0 "[From.GetNameDefCap] se niega"
 EST_events.102.d:0 "A pesar de los esfuerzos de [Root.GetLeader], parece que [From.GetNameDef] sigue siendo un enemigo para [Root.GetNonIdeologyName]. Aunque su negativa no es tan importante, podría significar que, en caso de una invasión [SOV.GetAdjective], [From.GetNameDef] no haga nada."
 EST_events.102.a:0 "Maldita sea."
 EST_events.2.t:0 "[From.GetNameDefCap] busca la unificación"
 EST_events.2.d:0 "[From.GetLeader] ha propuesto hoy la unificación de [From.GetNameDef] y [Root.GetNameDef]. Es innegable que los gobiernos [From.GetAdjective] y [Root.GetNameDef] están estrechamente relacionados. Sin el Vaps, apenas sería posible que el partido [Root.GetFascistParty] se hiciese con el control de [Root.GetNonIdeologyName], e incluso ahora, el Vapsid sigue teniendo muchas simpatías entre nuestros militares. [From.GetLeader] afirma que una unión entre Finlandia y Estonia prepararía mejor a nuestras naciones a la hora de enfrentarse a la próxima invasión [SOV.GetAdjective]."
 EST_events.2.a:0 "No tenemos elección."
 EST_events.2.b:0 "¡Eliminad al Vaps de inmediato!"
 EST_events.201.t:0 "[From.GetNameDefCap] acepta la unificación"
 EST_events.201.d:0 "[From.GetLeader] ha tomado la sabia decisión de permitir la unificación de nuestras dos naciones. [From.GetLeader] ha renunciado como líder del gobierno [From.GetAdjective] en favor de [Root.GetLeader], y ha adoptado un rol más secundario en el recientemente unificado gobierno [Root.GetAdjective]-[From.GetAdjective]."
 EST_events.201.a:0 "¡Estupendo!"
 EST_events.202.t:0 "[From.GetNameDefCap] rechaza la unificación [Root.GetAdjective]"
 EST_events.202.d:0 "A pesar de la abrumadora influencia que el gobierno del Vapsid de [Root.GetNonIdeologyName] mantiene sobre [From.GetNameDef], [From.GetLeader] ha rechazado los esfuerzos [Root.GetAdjective] por la unificación."
 EST_events.202.a:0 "¡No durante mucho tiempo!"
 EST_events.4.t:0 "[From.GetNameDefCap] busca la unificación en el Báltico"
 EST_events.4.d:0 "Los Estados bálticos comparten una historia común de supeditación a las potencias extranjeras: polacos, alemanes, rusos... ¡pero [From.GetLeader] ha declarado que esto se acabó! A pesar de que los valores del nacionalismo y la autodeterminación arden en el corazón de la población báltica, [From.GetLeader] ha señalado rotundamente que nuestra historia de gobierno extranjero puede atribuirse singularmente a la falta de unidad, y, aunque muchos ansían la independencia, la creciente amenaza de una invasión [SOV.GetAdjective] pide que nuestros gobiernos adopten una forma de pannacionalismo.\n\nPropone un [BAL_UNIFIED_fascism] que mantenga a nuestro pueblo fuerte y a salvo de los extranjeros que intenten esclavizarnos."
 EST_events.4.a:0 "Quizá tengamos más cosas en común que diferencias."
 EST_events.4.b:0 "¿Una identidad panbáltica? ¡No existe algo así!"
 EST_events.401.t:0 "¡[From.GetNameDefCap] acepta!"
 EST_events.401.d:0 "Los esfuerzos [Root.GetAdjective] han conseguido convencer a [From.GetLeader] para crear una identidad nacional panbáltica, y está de acuerdo en fusionar el partido [From.GetFascistParty] con [Root.GetFascistParty]. [Root.GetNameDef], una firme victoria de [Root.GetLeader] en su objetivo de unificar el Báltico, sin duda estará en una mejor posición para defenderse de la invasión [SOV.GetAdjective]."
 EST_events.401.a:0 "[From.GetNonIdeologyName] es solo el principio."
 EST_events.402.t:0 "[From.GetNameDefCap] rechaza la unificación"
 EST_events.402.d:0 "Indiferente ante la retórica de solidaridad báltica de [Root.GetLeader], [From.GetNameDef] ha rechazado la unificación con [Root.GetNameDef], por creer que no es más que un acto de imperialismo que trata de impedir el derecho [From.GetAdjective] a una [From.GetNonIdeologyName] [From.GetNonIdeologyAdjective]."
 EST_events.402.a:0 "¿Prefieren unirse al gobierno [SOV.GetAdjective]? ¡Traidores!"
 EST_events.5.t:0 "[From.GetNameDefCap] usurpa la independencia [Root.GetAdjective]"
 EST_events.5.d:0 "[From.GetLeader] ha anunciado hoy un ataque abierto al gobierno [Root.GetAdjective], tras afirmar su debilidad e ineficiencia a la hora de defender a su pueblo de los imperialistas extranjeros. Aunque esto ahora no es muy importante, podemos anticipar una invasión [From.GetAdjective] en el horizonte."
 EST_events.5.a:0 "[From.GetLeader] es pura fanfarronería."
 EST_events.6.t:0 "[From.GetNameDefCap] solicita la entrada [FIN.GetAdjective] en [Root.GetFactionName]"
 EST_events.6.d:0 "[From.GetNameDefCap] ha solicitado hoy que se extienda una invitación a [Root.GetFactionName] para [FIN.GetNonIdeologyName]. Tras mencionar el apabullante éxito del nacionalismo en su nación y el deseo innato de cooperación entre finlandeses y estonios, [From.GetLeader] ha lanzado una propuesta vehemente al gobierno [Root.GetAdjective] para que considere a [FIN.GetLeader] como un aliado de la causa nacionalista."
 EST_events.6.a:0 "¡Qué buena idea!"
 EST_events.6.b:0 "Qué desfachatez."
 EST_events.601.t:0 "[From.GetNameDefCap] rechaza la entrada [FIN.GetAdjective] en [From.GetFactionName]"
 EST_events.601.d:0 "Aunque [Root.GetNameDef] ha sido recibido en [From.GetFactionName] con los brazos abiertos, parece que [From.GetLeader] no tendrá ninguna compasión por el derecho de [FIN.GetNameDef] a defenderse. Se ha rechazado la invitación a los finlandeses y parece que por ahora nuestras naciones seguirán separadas."
 EST_events.601.a:0 "¿Es que [From.GetLeader] ha perdido el juicio o es simplemente incompetente?"
 EST_events.7.t:0 "La guerra civil Vapsid"
 EST_events.7.d:0 "Las constantes marchas y manifestaciones en la ciudad han destrozado lo poco que quedaba de la unidad [Root.GetNonIdeologyName], y una guerra civil ha dividido a la nación. Lo que debía ser una supresión trivial del gobierno contra los grupos [Root.GetFascistParty] estalló ayer en un choque violento con los manifestantes, en el que los veteranos se enfrentaron contra los miembros del ejército [Root.GetAdjective] por el que una vez lucharon. Con los miembros [Root.GetFascistParty] en un bando y los leales al gobierno en el otro, solo queda ver quién se sentará al frente del gobierno de [Root.Capital.GetName] al final del día; [Root.GetLeader] o [neutral_EST_civil_war.GetLeader]..."
 EST_events.7.a:0 "¡Por [Root.GetNonIdeologyName]!"
 EST_events.9.b:0 "Tal vez sea mejor rendirse..."
 EST_events.701.t:0 "[Root.GetLeader] se retira"
 EST_events.701.d:0 "Las marchas de los manifestantes del Vapsid en toda la nación han alcanzado hoy un punto crítico, al llegar los enfrentamientos entre los representantes del gobierno de [Root.GetLeader] y el Vaps a una conclusión violenta. Tras oír la voz de Artur Sirk, los manifestantes han echado abajo las puertas del Riigikogu y rápidamente han montado barricadas improvisadas para evitar que las fuerzas de la ley entrasen en el edificio.\nMuchos estonios esperaban que [Root.GetLeader] respondiera a los manifestantes mediante la fuerza, pero, para sorpresa de la nación, el Riigikogu ha recibido hoy la carta de dimisión de [Root.GetLeader], en la que abdica de su posición dictatorial en favor de Artur Sirk."
 EST_events.701.a:0 "Estonia se mantiene fuerte."
 EST_events.801.t:0 "Marcha caótica en [From.GetName]"
 EST_events.801.d:0 "La manifestación [Root.GetFascistParty] en [From.GetName] ha sido recibida con diversas reacciones por parte del público y una reacción violenta por parte de las autoridades locales. Muy pocos entre la multitud sabían cuál era el motivo de la marcha, ya que la violencia entre los partidarios de la protesta y los detractores se ha llevado toda la atención. El gobierno [Root.GetAdjective] está ya trabajando para aplastar al partido [Root.GetFascistParty], y los acontecimientos de hoy probablemente acelerarán el proceso sin que hayan tenido que hacer apenas nada para ganarse al público."
 EST_events.801.a:0 "¡Esto es un desastre!"
 EST_events.802.t:0 "La marcha en [From.GetName]"
 EST_events.802.d:0 "La marcha [Root.GetFascistParty] en [From.GetName] ha transcurrido relativamente sin incidentes. Al evitar los principales centros de población y centrarse en las zonas más rurales de [From.GetName], el partido [Root.GetFascistParty] ha conseguido demostrar a la población de [Root.GetName] lo que representa el movimiento, evitando las represalias de los oficiales [Root.GetAdjective]."
 EST_events.802.a:0 "Interesante."
 EST_events.803.t:0 "Marcha fascista abrumadora en [From.GetName]"
 EST_events.803.d:0 "Los manifestantes de [Root.GetFascistParty] han salido en masa en [From.GetName] para mostrar su apoyo a un Estado nacionalista más fuerte. Los oficiales han depuesto las armas y han permitido que los partidarios de [Root.GetFascistParty] marchen pacíficamente por las calles, aunque han intentado evitar las marchas en los principales centros de población. La manifestación, que apenas ha encontrado oposición, ha sido una importante victoria para el movimiento [Root.GetFascistParty]."
 EST_events.803.a:0 "Muy interesante."
 EST_events.901.t:1 "[?FIN.EST_previous_finnish_leader.GetName] da un paso atrás"
 EST_events.901.d:0 "Sorprendentemente, hoy, cuando las fuerzas [FROM.GetFascistParty] avanzaban a la capital [From.GetAdjective], en lugar de provocar una guerra civil como se esperaba, el antiguo gobierno [From.GetAdjective] ha declarado que abandonaría el poder y abdicaría ante la autoridad del partido [FROM.GetFascistParty]."
 EST_events.901.a:0 "¡Nadie se lo esperaba!"
 EST_events.10.t:0 "La cuestión de la intervención"
 EST_events.10.d:0 "La guerra civil ha comenzado en [FIN.GetNonIdeologyName], pero la cuestión sigue siendo qué rol desempeñará [Root.GetNameDef] en este conflicto. Hasta ahora, la cooperación del Vapsid con los fascistas [FIN.GetNonIdeologyAdjective] se limitaba a armarlos y organizarlos para que obtuvieran el poder por su cuenta, pero al igual que lucharon por asegurar la independencia [EST.GetAdjective] en el pasado, quizá [Root.GetLeader] vea esto como una oportunidad para saldar la deuda [EST.GetNonIdeologyName] con los finlandeses."
 EST_events.10.a:0 "¡Los veteranos vuelven a luchar codo con codo!"
 EST_events.10.b:0 "Bastará con una fuerza de voluntarios considerable."
 EST_events.11.t:0 "El Vaps y [Root.GetFascistPartyName]"
 EST_events.11.d:0 "Ahora que es fuerte en Estonia, el Vaps ha aceptado firmar un tratado de colaboración con [Root.GetFascistPartyName]. El Vaps ya está apoyando a los grupos fascistas finlandeses con propaganda y manifestaciones nacionales, pero el problema podría erradicarse con una actuación rápida y decisiva por parte del gobierno para prohibir estos elementos fascistas."
 EST_events.11.a:0 "No hay advenedizos buenos."
 
 NSB_poland_communist_events.1.a:0 "[POL.GetNameDefCap] está sola."
 NSB_poland_communist_events.1.b:0 "Polonia pertenece a la URSS."
 NSB_poland_communist_events.1.desc:0 "El partido comunista de Polonia ha sido el escenario de un largo conflicto entre quienes desean ver a Polonia alineada con la URSS y quienes creen que la URSS es tan imperialista como el régimen monárquico que la precedió.\nMaria Koszutska, supuestamente [Root.GetStalinistOrTrotskyite], representa a los antisoviétivos y acusa a sus camaradas prosoviéticos de ser marionetas y enemigos de la revolución.\nWładysław Gomułka, líder de facto, representa al bando prosoviético del partido. Aunque ya es popular dentro del partido, Gomułka cada vez cuenta con menos apoyo por parte de la población polaca por culpa de su postura diplomática a favor de Rusia.\nAunque ahora controla Polonia, el partido está dividido en torno a cuál de estos candidatos debe representar su liderazgo. A raíz de su indecisión, Moscú está presionando cada vez más para prohibir que Koszutska obtenga el liderazgo y para que se la juzgue por [Root.GetStalinistOrTrotskyite] y antirrevolucionaria."
 NSB_poland_communist_events.1.nosov.desc:0 "El partido comunista de Polonia ha sido el escenario de un largo conflicto entre quienes desean ver a Polonia alineada con la URSS y quienes creen que la URSS es tan imperialista como el régimen monárquico que la precedió.\nSin embargo, desde el declive de la URSS, esta cuestión se ha vuelto un punto de discusión. A raíz de la caída del poder de Stalin, el líder prosoviético Władysław Gomułka también ha perdido relevancia, por lo que no queda nadie que dé testimonio de la designación de la antisoviética Maria Koszutska como líder del partido."
 NSB_poland_communist_events.1.t:0 "Luchas internas en el PCP"
 NSB_poland_events.1.a:0 "No tenemos elección."
 NSB_poland_events.1.b:0 "¡No nos acobardaremos ante Polonia!"
 NSB_poland_events.1.desc:0 "Citando la aparente falta de capacidades defensivas de [Root.GetNameDef], algunos oficiales de [From.GetNameDef] han exigido que toda la región de Eslovaquia pase a estar bajo la ocupación directa de Polonia. Anuncian claramente que, si no nos sometemos, la invasión será inevitable. ¿Cómo respondemos?"
 NSB_poland_events.1.t:0 "[From.GetNameDefCap] exige Eslovaquia"
 NSB_poland_events.101.a:0 "¡No me puedo creer que haya funcionado!"
 NSB_poland_events.101.desc:0 "[From.GetNameDefCap] ha aceptado nuestra reciente petición de que ceda toda la región de Eslovaquia. Las tropas [Root.GetAdjective] ya están cubriendo la región para reprimir cualquier resistencia local antes de que surja. Aunque se trata de una victoria pequeña, ¡significa que el mundo teme de algún modo a la maquinaria de guerra [Root.GetAdjective]!"
 NSB_poland_events.101.t:0 "¡[From.GetNameDefCap] acepta!"
 NSB_poland_events.102.a:0 "¡Es la guerra!"
 NSB_poland_events.102.desc:0 "Sorprendentemente, el gobierno [From.GetAdjective] se ha negado a ceder la región de Eslovaquia. Nuestros intentos por buscar una solución diplomática han fracasado, y ahora pasa a ser un asunto del ejército."
 NSB_poland_events.102.t:0 "¡[From.GetNameDefCap] se niega!"
 NSB_poland_events.2.a:0 "Supongo que debemos aceptar."
 NSB_poland_events.2.b:0 "Esta "reivindicación" no tiene sentido."
 NSB_poland_events.2.d:1 "Parece que la prolongada regencia en [Root.GetNameDef] ha alentado a [From.GetLeader] a declararse rey de Hungría. Esta reivindicación se basa en poco más que el reino medieval de Polonia-Hungría y es un intento flagrante de expansión territorial."
 NSB_poland_events.2.t:0 "¡[From.GetLeader] reclama el trono [Root.GetAdjective]!"
 NSB_poland_events.201.a:0 "Excelente."
 NSB_poland_events.201.desc:1 "En la actualidad, podría parecer que todos los pretendientes al trono de Hungría han sido desestimados, puesto que [Root.GetLeader] ha pasado a ser rey. Con [Root.GetLeader] como monarca de Polonia y Hungría, las ambiciones [Root.GetAdjective] de una hegemonía en los Balcanes están cada vez más cerca de ser una realidad."
 NSB_poland_events.201.t:0 "Hungría cede"
 NSB_poland_events.202.a:0 "No nos dejan otra opción."
 NSB_poland_events.202.desc:0 "Algunos líderes del gobierno [From.GetAdjective] han anunciado que no reconocerán las exigencias de [Root.GetLeader] con respecto al trono [From.GetAdjective]. Aunque esto pone fin a la posibilidad de que se produzca una anexión pacífica de [From.GetNameDef], significa que la reivindicación podría perseguirse a través de la guerra."
 NSB_poland_events.202.t:0 "[From.GetNameDefCap] rechaza la reivindicación de [Root.GetLeader]"
 NSB_poland_events.3.a:0 "¡Aceptamos!"
 NSB_poland_events.3.b:0 "[From.GetNonIdeologyName] sigue siendo el enemigo."
 NSB_poland_events.3.c:0 "¡Ceded Dánzig y llegaremos a un acuerdo!"
 NSB_poland_events.3.desc:0 "Algunos oficiales de [From.GetNameDef] han anunciado su interés por firmar una alianza con el nuevo Imperio Alemán. Creyendo que el káiser [Root.GetLeader] será más agradable con respecto a la independencia [From.GetAdjective] que [Root.GetHerHis] predecesor, y citando que la encarnación moderna [From.GetNameDef] puede atribuirse directamente a la Ley del 5 de noviembre firmada por las Potencias Centrales, [From.GetNameDef] propone que los dos Estados firmen una alianza formal.\nAceptarla supondría una anomalía monumental en la historia de las relaciones [Root.GetNonIdeologyName]-[From.GetNonIdeologyName] y marcaría un posible futuro brillante para las dos naciones."
 NSB_poland_events.3.t:0 "[From.GetNameDefCap] propone una alianza"
 NSB_poland_events.301.a:0 "¡Un gran día para Polonia!"
 NSB_poland_events.301.desc:0 "Sorprendentemente, ¡[From.GetNameDef] ha accedido a firmar una alianza formal con [Root.GetNameDef]! A pesar de haber sido enemigos toda la vida, parece que la era de los conflictos entre [Root.GetNonIdeologyName] y [From.GetNonIdeologyName] ha llegado a su fin y que las dos naciones ya pueden avanzar como aliadas contra la marea creciente de la ideología extremista.\nLo que comenzó con la Ley del 5 de noviembre en la que los alemanes accedieron a liberar su territorio [Root.GetAdjective] como un reino independiente ha pasado a ser una alianza histórica que de ahora en adelante será conocida como la "Alianza de noviembre"."
 NSB_poland_events.301.t:0 "¡El káiser está de acuerdo!"
 NSB_poland_events.302.a:0 "Decepcionante."
 NSB_poland_events.302.desc:0 "A pesar de nuestros mejores esfuerzos diplomáticos y los supuestos mismos intereses de nuestra nación, el káiser se ha negado a firmar una alianza formal. Ya esté Alemania en manos de la realeza o de un fascista, parece que sigue viendo a nuestra nación como su enemigo natural."
 NSB_poland_events.302.t:0 "Káiser beligerante"
 NSB_poland_events.303.a:0 "Cambiar esa ciudad problemática por un ejército parece beneficioso."
 NSB_poland_events.303.desc:0 "[From.GetNameDefCap] ha regresado a nosotros con una oferta condicional. Según dicen, beneficiará a los dos países. Afirman que, oficialmente, la Ley del 5 de noviembre nunca accedió a ceder las regiones disputadas de Gdansk y Gdynia al recién fundado reino [Root.GetAdjective]. Declaran que ellos estarían dispuestos a firmar una alianza, pero solo si se rectifica lo que consideran una violación de los términos que aceptó Alemania."
 NSB_poland_events.303.t:0 "Dánzig como garantía"
 NSB_poland_events.304.a:0 "Lo tomaremos por la fuerza."
 NSB_poland_events.304.desc:0 "Por desgracia, parece que no se puede llegar a un acuerdo con los polacos y que ya han rechazado nuestra oferta de ceder Dánzig a cambio de una alianza. La tensión aumenta en la frontera [From.GetAdjective], y algunos temen que se avecine una guerra."
 NSB_poland_events.304.t:0 "[From.GetNameDefCap] se niega"
 NSB_poland_events.4.a:0 "¡Y la tendrán!"
 NSB_poland_events.4.b:0 "¡[POL_colony_purchase.GetName] es una parte integral del imperio [Root.GetAdjective]!"
 NSB_poland_events.4.desc:0 "La Liga Marítima y Colonial de Polonia se ha acercado al embajador [Root.GetAdjective] en [From.Capital.GetName] con una oferta para comprar el territorio de ultramar de [POL_colony_purchase.GetName]. Intercambiar [POL_colony_purchase.GetName] con los polacos proveería un superávit presupuestario considerable para [Root.GetNameDef], pero [From.GetNameDef] sería una nación soberana sobre [POL_colony_purchase.GetName], su población civil y sus valiosas materias primas."
 NSB_poland_events.4.t:0 "Polonia solicita comprar [POL_colony_purchase.GetName]"
 NSB_poland_events.401.a:0 "Bienvenidos, habitantes de [POL_colony_purchase.GetName]"
 NSB_poland_events.401.desc:0 "Hoy, [From.GetNameDefCap] ha vuelto a acudir a nosotros y ha accedido a vender el territorio de ultramar de [POL_colony_purchase.GetName]. Ahora solo nos queda liquidar nuestras deudas con [From.GetNameDef] para que la colonia se convierta en una parte integral del creciente imperio colonial [Root.GetAdjective]."
 NSB_poland_events.401.desc.com:0 "Hoy, [From.GetNameDefCap] ha vuelto a acudir a nosotros y ha accedido a vender el territorio de ultramar de [POL_colony_purchase.GetName]. Ahora solo nos queda liquidar nuestras deudas con [From.GetNameDef], pero la gente de [POL_colony_purchase.GetName] ya es libre de las garras del colonialismo [From.GetAdjective]."
 NSB_poland_events.401.desc.dem:0 "Hoy, [From.GetNameDefCap] ha vuelto a acudir a nosotros y ha accedido a vender el territorio de ultramar de [POL_colony_purchase.GetName]. Aunque ahora estamos en deuda con [From.GetNameDef], esta venta ha llegado en un momento de extrema necesidad para [Root.GetNameDef]. Ahora que controlamos [POL_colony_purchase.GetName] directamente, contamos con otro fuerte para que nuestro gobierno siga existiendo en el exilio."
 NSB_poland_events.401.t:0 "Venta de [POL_colony_purchase.GetName] efectuada"
 NSB_poland_events.402.a:0 "Valía la pena intentarlo."
 NSB_poland_events.402.desc:0 "Por desgracia, el gobierno [From.GetAdjective] no tiene ningún interés en ceder [POL_colony_purchase.GetName] en estos momentos. Aunque esto no acaba con la ambición de ultramar [Root.GetAdjective], este fracaso imposibilita la transferencia pacífica de [POL_colony_purchase.GetName]."
 NSB_poland_events.402.t:0 "[From.GetNameDefCap] rechaza vender [POL_colony_purchase.GetName]"
 NSB_poland_events.6.a:0 "Una sugerencia audaz."
 NSB_poland_events.6.b:0 "No."
 NSB_poland_events.6.desc:0 "En la caída de 1932, la Sociedad de las Naciones reconoció que Polonia era la única protectora de Liberia, pero la moción no llegó a ejecutarse por culpa de la intromisión de Estados Unidos. A pesar de esto, nuestra nación está llena de asentamientos y negocios operados por la Liga Marítima y Colonial de Polonia.\nEl acuerdo ha sido provechoso para las dos naciones, pero ahora parece que [From.GetNameDef] está sucumbiendo al autoritarismo y [From.GetLeader] ha solicitado formalmente que [Root.GetNameDef] sea un protectorado [From.GetAdjective].\nSi aceptamos, seremos súbditos [From.GetAdjective], con todas las ventajas y perjuicios que eso supone. Sin embargo, si nos negamos, parece que [From.GetLeader] podría imponer [From.GetLeader.GetHerHis] ambición por la fuerza."
 NSB_poland_events.6.t:0 "[From.GetNameDefCap] ofrece el estado de protectorado"
 NSB_poland_events.601.a:0 "Entonces lo tomaremos por la fuerza."
 NSB_poland_events.601.b:0 "No empeoremos la situación."
 NSB_poland_events.601.desc:1 "A pesar de haber aceptado el estado de protectorado en 1932, parece que el gobierno [From.GetAdjective] ya no está interesado en conservar el interés [Root.GetAdjective] en la nación."
 NSB_poland_events.601.t:0 "[From.GetNameDefCap] se niega"
 NSB_poland_events.7.a:0 "¡Una sugerencia espléndida!"
 NSB_poland_events.7.b:0 "Parece una trampa mortal."
 NSB_poland_events.7.desc:0 "Una vez restaurada en Polonia la democracia, el nuevo gobierno polaco aspira a fortalecer las relaciones francopolacas y crear una alianza entre ambos lados de la frontera alemana. Aunque Polonia está debilitada por su reciente conflicto civil, no cabe duda de que [GER.GetNameDef] sufriría con una guerra desde los dos lados de su frontera."
 NSB_poland_events.7.t:0 "Polonia propone el pacto de Morges"
 NSB_poland_events.701.a:0 "Quizá los británicos nos acepten."
 NSB_poland_events.701.desc:0 "El gobierno de [From.GetNameDef] ha rechazado firmar una alianza formal con nosotros por el momento. Esta amarga derrota diplomática deja el plan del Frente Morges para una alianza francopolaca en una mera fantasía y nos obliga a buscar otros apoyos."
 NSB_poland_events.8.t:0 "El destino de Anastasia Románova"
 NSB_poland_events.8.d:0 "Tras la toma de Moscú por parte de [From.GetNameDefCap] y sus aliados, nuestros agentes encontraron notas de los archivos del NKVD en los que se revelaba el horripilante destino de la familia Románova. El informe concluye que los bolcheviques ejecutaron a toda la familia imperial, incluida Anastasia, en julio de 1918. Si no actuamos deprisa, el mundo no tardará en descubrir que nuestra reina no es quien dice ser."
 NSB_poland_events.8.a:0 "Enterrad las pruebas. El mundo no se enterará de esto."
 NSB_poland_events.8.b:0 "¡La corona de Polonia pertenece a otra persona!"
 NSB_poland_monarchist_events.1.t:0 "[From.GetNameDefCap] reclama nuestro trono"
 NSB_poland_monarchist_events.2.a:0 "Vaya."
 NSB_poland_monarchist_events.2.desc:0 "Por desgracia, ya no podemos impugnar nuestra pretensión de [From.GetNonIdeologyName]. El gobierno [From.GetAdjective] actual ha ganado la guerra de propaganda hasta el punto en el que cualquier reivindicación de [Root.GetLeader] se recibe entre risas y burlas."
 NSB_poland_monarchist_events.2.t:0 "Reivindicación de [Root.GetNameDefCap] desestimada"
 NSB_poland_monarchist_events.3.a:0 "¡Maldición!"
 NSB_poland_monarchist_events.3.desc:1 "Hoy, [From.GetLeader] ha sido coronado rey de [Root.GetNonIdeologyName]. Una serie de campañas propagandísticas han puesto a muchos ministros [Root.GetAdjective] en contra del viejo régimen y han provocado un golpe de Estado incruento. Este golpe de Estado ha convertido a [Root.GetNonIdeologyName] en poco más que la marioneta de [From.GetNameDef], y el futuro parece sombrío para la autonomía [Root.GetAdjective]."
 NSB_poland_monarchist_events.3.t:0 "¡Golpe de Estado de [From.GetLeader]!"
 NSB_poland_monarchist_events.4.a:0 "¡Traidores!"
 NSB_poland_monarchist_events.4.desc:0 "¡Las calles de [Root.GetNonIdeologyName] se han incendiado con la guerra civil de la milicia monárquica y la antimonárquica! Los partidarios de [Root.GetLeader] y de [From.GetLeader] están participando en escaramuzas por toda la nación, y los ministros de [From.GetNameDef] se niegan a reconocer su implicación en esta destitución de nuestra soberanía nacional. Ahora solo nos queda esperar y ver qué bando del conflicto se alza con la victoria."
 NSB_poland_monarchist_events.4.t:0 "La guerra civil monárquica"
 NSB_poland_monarchist_events.5.t:0 "Partidarios de [From.GetLeader] exigen la abdicación"
 NSB_poland_monarchist_events.5.desc:0 "Tras una larga campaña propagandística de la realeza iniciada por [From.GetLeader] y su gobierno, las tensiones entre los partidarios de [Root.GetLeader] y los que buscan la unificación de [Root.GetNonIdeologyName]-[From.GetNonIdeologyName] han llegado a un punto en el que la paz y la tolerancia ya no son una opción. En unos términos que no dejan lugar a dudas, los partidarios de la monarquía exigen que [Root.GetLeader] abdique y reconozca a [From.GetLeader] como el único rey de [Root.GetNonIdeologyName].\n\nCeder hará que [Root.GetNonIdeologyName] sea poco más que un estado súbdito [From.GetAdjective], pero negarse podría acabar en una guerra civil."
 NSB_poland_monarchist_events.5.a:0 "¡Nos rendimos!"
 NSB_poland_monarchist_events.5.b:0 "Preferimos la guerra antes que ser marionetas [From.GetAdjective]."
 NSB_poland_royal_election.1.a:0 "¡Él es nuestro rey!"
 NSB_poland_royal_election.1.b:0 "No, tenemos a otro en mente..."
 NSB_poland_royal_election.1.desc:0 "Federico Cristián Alberto Leopoldo Anno Silvestre Macario, margrave de Meissen y príncipe de Sajonia, quiere añadir "rey de Polonia" a sus prestigiosos títulos. Muchos grandes monarcas de la Mancomunidad fueron miembros de la Casa de Wettin y electores de Sajonia. Ahora que nuestra nación está buscando rey, Federico Cristián parece el candidato al trono más obvio y legítimo.\nCon una reclamación a la Mancomunidad de su parte, su elección reforzaría la reivindicación de todos los antiguos territorios de la Mancomunidad por parte del gobierno. Federico Cristián, reclamante de Lituania, miembro de una familia real histórica de Polonia y con un linaje prestigioso a sus espaldas, viene acompañado de una fuerte reivindicación al Reino de Polonia."
 NSB_poland_royal_election.1.t:0 "Federico Cristián reclama el trono"
 NSB_poland_royal_election.2.a:0 "¿La unión de nuestros tronos? ¡Es una idea espléndida!"
 NSB_poland_royal_election.2.b:0 "No podemos arriesgar nuestra relación con Rumanía."
 NSB_poland_royal_election.2.desc:0 "El reclamo de Polonia por parte de los Hohenzollern se remonta a la existencia del actual Estado polaco. Ahora que las relaciones polaco-rumanas se están volviendo esenciales para la supervivencia de los dos Estados, tiene sentido que ofrezcamos el trono al antiguo rey y heredero de Rumanía, Miguel I.\nDepuesto en 1930 a favor de su padre, el rey Miguel representa una posible unión entre los tronos polaco y rumano. Con la acumulación de influencia de la Guardia de hierro fascista en Rumanía, podríamos tener la oportunidad de armar el sentimiento antifascista para destituir al rey Carlos una vez más y coronar a Miguel. Esta hazaña formaría una unión inseparable entre nuestras naciones, una combinación que representaría una fuerza muy poderosa para hacer frente a nuestros enemigos en [SOV.GetNameDef] y [GER.GetNameDef]."
 NSB_poland_royal_election.2.t:0 "Coronar al príncipe Miguel de Rumanía"
 NSB_poland_royal_election.3.a:0 "Parece una locura, pero es lo que exigen estos tiempos. ¡Tendremos nuevo rey!"
 NSB_poland_royal_election.3.b:0 "¿Quién es Pável?"
 NSB_poland_royal_election.3.desc:0 "Un candidato inusual se ha presentado al consejo de regencia. El general Pável Bermondt-Avalov, príncipe de Georgia, cosaco y antiguo general ruso blanco, se ha acercado al consejo de regencia para reclamar el Reino de Polonia y la Mancomunidad Polaca-Lituana.\nMuchos años antes, intentó invadir el Báltico por razones desconocidas, y parece que sus ambiciones han ido en aumento desde entonces.\nAunque no es popular entre los polacos de a pie, este candidato con pocas probabilidades de recibir la corona llegaría con un ejército de exiliados blancos y enemistado con [SOV.GetNameDef], pero reforzaría nuestros efectivos y podría alinearnos con las potencias fascistas de Europa."
 NSB_poland_royal_election.3.t:0 "El rey cosaco"
 NSB_poland_royal_election.4.a:1 "Nuestro rey será el último Románov. Probablemente."
 NSB_poland_royal_election.4.desc:1 ""El castillo de Varsovia, águilas pintadas... Sí, lo recuerdo. Yo soy el auténtico rey de Polonia". La famosa reclamante del nombre Anastasia Románova ha llegado hoy al castillo de Varsovia junto con su publicista para reivindicar que la familia Románov todavía reclama el trono de Polonia y que, al ser la última de su estirpe, ella es la reina. Su reivindicación no solo se basa en la fuerza de la reivindicación de Polonia por parte de una Románov, sino en la legitimidad de su linaje.\nAunque muchos nobles rusos afirman que es la auténtica Anastasia, otros la ven como a una excéntrica con exceso de cobertura informativa.\nAunque su reclamación podría ponerse en duda, es la última en la lista de candidatos y rechazarla ahora dejaría a Polonia en el punto de partida: con un trono vacío que no hace más que coger polvo."
 NSB_poland_royal_election.4.t:0 "Anastasia Románova llega a Polonia"
 NSB_poland_royal_election.5.t:0 "El candidato de Habsburgo"
 NSB_poland_royal_election.5.desc:0 "Carlos Alberto de Habsburgo, un miembro de la realeza, Habsburgo y patriota polaco, ha servido en el ejército de Polonia prácticamente desde su creación. Aunque su linaje no es nativo de esta tierra, su disposición a luchar y morir por Polonia hace que sea un candidato perfecto para el trono.\n\nAunque parezca que el archiduque no tiene demasiada ambición de poder, puede que se vea inclinado a servir a Polonia con su liderazgo y no con sus armas."
 NSB_poland_royal_election.5.a:0 "¡Ha nacido la Polonia de Habsburgo!"
 NSB_poland_royal_election.5.b:0 "Queremos otro..."
 pavel_events.1.a:0 "Los cosacos del Don deben ser independientes."
 pavel_events.1.b:0 "Responderán directamente ante nosotros."
 pavel_events.1.desc:0 "Ahora que todo el valle del Don está bajo el control de [Root.GetLeader] y [Root.GetLeader.GetHerHis] fuerzas, volvemos a estar en posición de restablecer la República del Don e invitar a sus líderes para que guíen a los cosacos del Don contra los rojos.\nLa única pregunta que queda es si confiamos en que la hueste será leal como nación independiente o si será un gobierno títere de [Root.GetLeader]."
 pavel_events.1.t:0 "Restauración de la República del Don"
 pavel_events.2.a:0 "Muy bien."
 pavel_events.2.b:0 "No se puede confiar en ellos. Serán nuestros súbditos."
 pavel_events.2.desc:0 "[Root.GetLeader] ha decidido restaurar la República de Kubán con un nuevo liderazgo alineado con los blancos. Se trata de la antigua República Popular de Kubán, una nación traidora que luchó para los blancos y los rojos.\nAunque la gente de Kubán traicionó a la causa blanca, el nuevo dirigente nos ha asegurado que hará todo lo posible para acabar con los partidarios del antiguo gobierno."
 pavel_events.2.t:0 "Restauración de la República de Kubán"
 NSB_poland_democratic_events.1.t:0 "La cuestión del liderazgo"
 NSB_poland_democratic_events.1.desc:0 "Ahora que los sanacionistas han sido erradicados del gobierno, la cuestión es quién debe convertirse en el líder del nuevo Partido Campesino Polaco. Stanisław Mikołajczyk, el partidario más vocal y ferviente del campesinado, es quien desempeña ese papel en la actualidad, pero no se puede obviar que la victoria en la guerra civil habría sido imposible sin el apoyo del Frente Morges.\n\nEl Frente Morges, que representa a varios generales que están a favor de la restauración de las elecciones libres en Polonia, prefiere al antiguo primer ministro de Polonia, Wincenty Witos.\n\nAunque nombrar a Witos líder del partido aplacaría al Frente Morges, expulsar a Mikołajczyk del puesto haría que muchos de los campesinos que lucharon en el frente para defender nuestra causa democrática se sientan marginados y traicionados por el partido."
 NSB_poland_democratic_events.1.a:0 "Witos tiene experiencia. Es nuestro líder."
 NSB_poland_democratic_events.1.b:0 "Mikołajczyk es el paladín del pueblo. Es nuestro líder."
 NSB_poland_communist_events.2.a:0 "Es nuestra mejor opción."
 NSB_poland_communist_events.2.b:0 "¡No!"
 NSB_poland_communist_events.2.desc:0 "[From.GetNameDefCap] nos ha ofrecido una protección militar completa a cambio del señorío de [Root.GetNonIdeologyName]. Citando la prolongada amenaza existencial que han representado Rusia y Alemania para [Root.GetNonIdeologyName], los políticos de [From.GetNameDef] nos ofrecen una posición de protectorado. Si aceptamos, [Root.GetNonIdeologyName] será un títere, pero no parece que [From.GetNonIdeologyName] vaya a aceptar un no como respuesta."
 NSB_poland_communist_events.2.t:0 "[From.GetNameDefCap] ofrece protección"
 NSB_poland_communist_events.201.a:0 "Excelente."
 NSB_poland_communist_events.201.desc:0 "[From.GetNameDefCap] se ha convertido en un estado súbdito de [Root.GetNameDef]. Ahora que el gobierno [From.GetAdjective] responde directamente ante [Root.Capital.GetName], nuestro objetivo de lograr la hegemonía en el Báltico es inevitable."
 NSB_poland_communist_events.201.t:0 "¡[From.GetNameDefCap] acepta!"
 NSB_poland_communist_events.202.a:0 "Siempre podemos contar con el ejército."
 NSB_poland_communist_events.202.desc:0 "[From.GetNameDefCap] ha rechazado nuestra oferta de protección e insiste en conservar su independencia. El alto mando [Root.GetAdjective] ya ha iniciado los preparativos para convertir en victoria los fracasos del Ministerio de Asuntos Exteriores. Cuando [Root.GetLeader] dé la orden, comenzará el asalto en [From.GetNameDef]."
 NSB_poland_communist_events.202.t:0 "[From.GetNameDefCap] se niega"
 NSB_poland_communist_events.3.a:0 "¡Trabajadores de [Root.GetNonIdeologyName] y [From.GetNonIdeologyName] unidos!"
 NSB_poland_communist_events.3.b:0 "Esto es inaceptable."
 NSB_poland_communist_events.3.desc:0 "[From.GetNameDefCap] ha exigido la anexión inmediata de [Root.GetNameDef]. Esta anexión es parte de la ambición de [From.GetLeader] de formar una Mancomunidad de Repúblicas Socialistas. Si aceptamos, abandonaríamos nuestra independencia de inmediato y otorgaríamos a [Root.GetNonIdeologyName] una parte directa del Estado [From.GetAdjective]."
 NSB_poland_communist_events.3.t:0 "[From.GetNameDefCap] busca la integración [Root.GetAdjective]"
 NSB_poland_communist_events.301.a:0 "Qué pena."
 NSB_poland_communist_events.301.desc:0 "[From.GetNameDefCap] ha rechazado la anexión a la Mancomunidad de Repúblicas Socialistas. Aunque esto no supone el fin de las ambiciones [Root.GetAdjective] en la región, sí significa que las relaciones pacíficas con [From.GetNameDef] van a ser imposibles."
 NSB_poland_communist_events.301.t:0 "[From.GetNameDefCap] se niega"
 NSB_poland_communist_events.302.a:0 "Excelente."
 NSB_poland_communist_events.302.desc:0 "La ambición de [Root.GetLeader] por ver cómo [From.GetNameDef] entra en la Mancomunidad de Repúblicas Socialistas ha llegado a buen término porque el gobierno [From.GetAdjective] ha accedido a someterse al liderazgo [Root.GetAdjective]."
 NSB_poland_communist_events.302.t:0 "[From.GetNameDefCap] acepta la anexión"
 NSB_poland_communist_events.4.a:0 "La aceptamos."
 NSB_poland_communist_events.4.b:0 "No están listos."
 NSB_poland_communist_events.4.desc:0 "[From.GetNameDefCap] ha ofrecido la rendición del este de Polonia a cambio del estado de protectorado y una estrecha integración con la URSS. Si aceptamos, [From.GetNameDef] se convertirá en un estado títere de [Root.GetNameDef], y los estados bielorruso y ucraniano (ocupados actualmente por Polonia) pasarán a ser de la URSS.\n\nAunque la decisión parece clara, la ambición alemana en Polonia podría suponer una guerra inevitable entre [Root.GetNameDef] y [GER.GetNameDef]."
 NSB_poland_communist_events.4.t:0 "[From.GetNameDefCap] ofrece el este"
 NSB_poland_communist_events.401.a:0 "Es un sacrificio necesario."
 NSB_poland_communist_events.401.desc:0 "[From.GetNameDefCap] ha accedido a aceptarnos como protectorado, así que se nos ha integrado en la URSS como estado súbdito. Aunque muchos de nuestros paisanos se sienten traicionados por nuestra decisión, [Root.GetLeader] ha asegurado a los polacos que [From.GetLeader] es amigo de Polonia y que los polacos étnicos integrados en la URSS estarán muy contentos con sus nuevos señores [From.GetAdjective]."
 NSB_poland_communist_events.401.t:0 "¡[From.GetNameDefCap] acepta!"
 NSB_poland_communist_events.402.a:0 "Muy bien."
 NSB_poland_communist_events.402.desc:0 "[From.GetLeader] se ha negado a aceptar a [Root.GetNameDef] en la URSS porque ha afirmado que [Root.GetLeader] no está preparado. Aunque esa sea la razón oficial, muchos creen que la ambición alemana en Polonia es la auténtica causa del rechazo."
 NSB_poland_communist_events.402.t:0 "[From.GetNameDefCap] se niega"
 NSB_poland_communist_events.5.a:0 "La independencia no es una opción."
 NSB_poland_communist_events.5.b:0 "Tenemos problemas más importantes."
 NSB_poland_communist_events.5.desc:0 "[From.GetNameDefCap] ha dejado de ser un títere [Root.GetAdjective], y el pequeño Estado se ha declarado república socialista independiente. Por ahora, la situación es pacífica y [From.GetNameDef] sigue siendo miembro de [Root.GetFactionName]."
 NSB_poland_communist_events.5.t:0 "¡[From.GetNameDefCap] declara la independencia!"
 NSB_poland_communist_events.501.a:0 "¡Así sea: guerra!"
 NSB_poland_communist_events.501.desc:0 "Como se veía venir, [From.GetLeader] no ha aceptado la declaración de independencia [Root.GetAdjective] y se lo ha tomado como un acto de guerra."
 NSB_poland_communist_events.501.t:0 "[From.GetNameDefCap] declara la guerra"
 NSB_poland_communist_events.502.a:0 "Permaneceremos en [From.GetFactionName]"
 NSB_poland_communist_events.502.b:0 "Declaramos nuestra completa independencia."
 NSB_poland_communist_events.502.desc:0 "[From.GetNameDefCap] ha aceptado nuestra declaración de independencia y parece que, de momento, reina la paz entre nuestras naciones. Aunque somos completamente independientes, podemos seguir asociados a [From.GetNameDef] o abandonar la facción para explorar las alternativas."
 NSB_poland_communist_events.502.t:0 "[From.GetNameDef] acepta la independencia [Root.GetAdjective]"
 NSB_poland_communist_events.6.a:0 "Poco importa."
 NSB_poland_communist_events.6.b:0 "Esas son nuestras tierras."
 NSB_poland_communist_events.6.desc:0 "Aunque el este de Polonia formaba parte del acuerdo por el que [From.GetNameDef] se unió a [Root.GetFactionName], ese pequeño Estado ha vuelto a reclamarlo, citando la lealtad de su nación a la causa internacional. Afirman que los habitantes del oeste de Bielorrusia y Ucrania han pertenecido a Polonia durante varias décadas y que fueron esenciales en la huelga de campesinos que llevó al auge del socialismo en Polonia."
 NSB_poland_communist_events.6.t:0 "[From.GetNameDefCap] reclama el este de Polonia"
 NSB_poland_communist_events.601.a:0 "Nuestra nación vuelve a estar completa."
 NSB_poland_communist_events.601.desc:0 "El este de Polonia vuelve a ser una parte fundamental de [Root.GetNameDef]. Los territorios ya han empezado a reintegrarse con la administración [Root.GetAdjective], y la región que tan fundamental fue para derrocar el antiguo régimen se ha vuelto a unir al Estado por el que luchó su pueblo."
 NSB_poland_communist_events.601.t:0 "¡[From.GetNameDefCap] devuelve el este de Polonia!"
 NSB_poland_communist_events.602.a:0 "Muy bien."
 NSB_poland_communist_events.602.b:0 "¡Así sea: independencia!"
 NSB_poland_communist_events.602.desc:0 "[From.GetNameDefCap] se ha negado a devolver el este de Polonia a [Root.GetNameDef]. Aunque se veía venir, muchos polacos se sienten defraudados y las ganas de separarse de [From.GetNameDef] cada vez son mayores."
 NSB_poland_communist_events.602.t:0 "[From.GetNameDefCap] no acepta"
 NSB_poland_monarchist_events.1.a:0 "Debemos resistir."
 NSB_poland_monarchist_events.1.desc:1 "Ahora que [From.GetLeader] es rey de [From.GetNonIdeologyName], parece que el gobierno [From.GetAdjective] lo está aprovechando como reclamo para [Root.GetNonIdeologyName]. Mediante una guerra de propaganda y posicionamiento, [From.GetNameDef] intentará armar a la oposición del régimen de [Root.GetLeader] para fomentar un golpe de Estado.\nSi esta propaganda resulta eficaz, [Root.GetLeader] podría enfrentarse a un golpe de Estado y [Root.GetNonIdeologyName] acabará siendo un títere [From.GetAdjective]."
 NSB_poland_royal_election.4.b:0 "Tal vez desestimamos a Federico Cristián demasiado pronto..."
 NSB_polish_fascist_events.1.a:0 "¿Por qué invadirlos cuando ellos mismos ya se han entregado?"
 NSB_polish_fascist_events.1.b:0 "Tenemos otros planes para Polonia."
 NSB_polish_fascist_events.1.desc:0 "El gobierno [From.GetAdjective] ha propuesto un pacto que apoya nuestros objetivos de hegemonía global. Está claro que [From.GetLeader] es consciente de que [Root.GetLeader] no está conforme con la división de las fronteras entre Polonia y Alemania, y, por lo tanto, el Ministro de Asuntos Exteriores polaco Józef Beck ha sido enviado para proponer una corrección del trato.\n\nPolonia acepta ceder los territorios occidentales de Poznan, Dánzig y Alta Silesia a cambio de pactos mutuos de no agresión y la protección y dirección alemana contra cualquier intento de invasión [SOV.GetAdjective]. Básicamente, el pacto haría que Polonia fuera poco más que un títere alemán y cedería los territorios disputados en nuestras fronteras. ¿Deberíamos aceptar?"
 NSB_polish_fascist_events.1.t:0 "El Pacto Ribbentrop-Beck"
 NSB_polish_fascist_events.101.a:0 "Es seguro, pero ¿a qué coste?"
 NSB_polish_fascist_events.101.desc:0 "[From.GetNameDefCap] ha aceptado nuestras condiciones y [Root.GetNameDef] está oficialmente bajo la protección [From.GetAdjective]. Los soldados [From.GetAdjective] ya están inundando la campiña [Root.GetAdjective] y nuestros ministros responden directamente a Berlín."
 NSB_polish_fascist_events.101.t:0 "[From.GetNameDefCap] firma el Pacto"
 NSB_polish_fascist_events.102.a:0 "Hora de un cambio de curso."
 NSB_polish_fascist_events.102.desc:0 "A pesar de nuestra oferta de pasar las riendas de nuestra nación directamente a [From.GetLeader], parece ser que el gobierno [From.GetAdjective] tiene otros planes y ha rechazado nuestro ofrecimiento."
 NSB_polish_fascist_events.102.t:0 "[From.GetNameDefCap] rechaza el Pacto"
 NSB_polish_fascist_events.2.a:0 "Dar un ultimátum."
 NSB_polish_fascist_events.2.b:0 "Muy bien."
 NSB_polish_fascist_events.2.c:0 "No."
 NSB_polish_fascist_events.2.desc:0 "A pesar de su posición como súbdito [Root.GetAdjective], parece que [From.GetNameDef] todavía ambiciona la hegemonía de la Mancomunidad. Al conocer nuestra reclamación en Memel, [From.GetLeader] propone que dividamos la nación, con el territorio de Memel bajo el control [Root.GetAdjective] y volviendo [From.GetAdjective] al resto del país."
 NSB_polish_fascist_events.2.t:0 "[From.GetNameDefCap] busca dividir Lituania"
 NSB_polish_fascist_events.201.a:0 "No tenemos elección."
 NSB_polish_fascist_events.201.b:0 "¡Nos negamos!"
 NSB_polish_fascist_events.201.desc:0 "La improbable alianza entre [POL.GetNameDef] y [GER.GetNameDef] ha generado una demanda conjunta de anexión. Quieren que el territorio de Memel sea cedido a Alemania y que el resto de nuestra nación se anexione completamente con Polonia."
 NSB_polish_fascist_events.201.t:0 "Alemania y Polonia exigen la anexión de Lituania"
 NSB_polish_fascist_events.202.a:0 "Qué lástima."
 NSB_polish_fascist_events.202.desc:0 "Parece que Alemania tiene otros planes para Lituania, ya que han rechazado nuestra propuesta de anexión por unanimidad."
 NSB_polish_fascist_events.202.t:0 "[From.GetNameDefCap] se niega"
 NSB_polish_fascist_events.203.a:0 "Excelente."
 NSB_polish_fascist_events.203.desc:0 "[From.GetNameDefCap] ha aceptado nuestras exigencias y el antiguo territorio lituano se está dividiendo entre Polonia y Alemania. Lituania es nuestra sin haber disparado una sola bala."
 NSB_polish_fascist_events.203.t:0 "[From.GetNameDefCap] está de acuerdo"
 NSB_polish_fascist_events.204.a:0 "Lo tomaremos por la fuerza."
 NSB_polish_fascist_events.204.desc:0 "Parece que Lituania se ha negado a nuestras exigencias. Ahora que la diplomacia ha fallado, esto se ha convertido en un asunto militar."
 NSB_polish_fascist_events.204.t:0 "¡[From.GetNameDefCap] nos desafía!"
 NSB_polish_fascist_events.3.a:0 "Parece razonable."
 NSB_polish_fascist_events.3.b:0 "No. Polonia es nuestra."
 NSB_polish_fascist_events.3.desc:0 "Los ministros de [From.GetNameDef], alegando que nuestro uso de las fábricas polacas es un obstáculo en sus esfuerzos bélicos, nos han pedido que relajemos las demandas a su nación. Aunque el acuerdo mantendría la condición de Polonia como protectorado [Root.GetAdjective], aumentará notablemente su independencia económica y política."
 NSB_polish_fascist_events.3.t:0 "[From.GetNameDefCap] solicita la autonomía"
 NSB_polish_fascist_events.301.a:0 "Excelente."
 NSB_polish_fascist_events.301.desc:0 "[From.GetNameDefCap] ha aceptado aumentar significativamente la autonomía de la que disfruta nuestro estado. Aunque seguimos siendo súbditos[From.GetAdjective], ahora gozamos de mucha más independencia industrial y diplomática."
 NSB_polish_fascist_events.301.t:0 "[From.GetNameDefCap] concede la autonomía"
 NSB_polish_fascist_events.302.a:0 "Qué lástima."
 NSB_polish_fascist_events.302.b:0 "Quizá el Estado secreto pueda ayudar..."
 NSB_polish_fascist_events.302.desc:0 "[From.GetNameDef] ha rechazado radicalmente nuestra petición de autonomía, hasta los consejeros [From.GetAdjective] se han sentido ofendidos por el mero hecho de proponer algo así. Reclaman que nuestra subyugación continua es una parte necesaria en los esfuerzos bélicos y parece que seguiremos siendo sus súbditos en el futuro próximo."
 NSB_polish_fascist_events.302.t:0 "[From.GetNameDefCap] aprieta las riendas"
 NSB_polish_fascist_events.4.a:0 "Deberíamos tomar el Báltico."
 NSB_polish_fascist_events.4.b:0 "Bielorrusia y Ucrania deben ser nuestro hogar."
 NSB_polish_fascist_events.4.c:0 "Tenemos que completar el Intermarium."
 NSB_polish_fascist_events.4.desc.first:0 "Hemos sacrificado mucho en nuestros esfuerzos para eliminar el bolchevismo; nuestra frontera occidental, nuestra independencia y las vidas de innumerables soldados. Ahora es momento de pedir algo a cambio. Con la victoria en la guerra contra [SOV.GetNameDef] asegurada, vemos innumerables oportunidades de que Polonia se expanda al este."
 NSB_polish_fascist_events.4.desc.rejected:0 "[From.GetNameDefCap] ha rechazado nuestra propuesta para las fronteras tras las guerra, pero apenas tendrá consecuencias debido a la existencia de distintas visiones del Estado polaco tras la guerra."
 NSB_polish_fascist_events.4.t:0 "Polonia tras la guerra"
 NSB_polish_fascist_events.401.a:0 "Es satisfactorio."
 NSB_polish_fascist_events.401.b:0 "No."
 NSB_polish_fascist_events.401.desc.baltics:0 "Polonia nos ha hecho una propuesta sobre sus futuras fronteras tras la guerra. Citando el territorio que perdieron a favor de [Root.GetNameDef] en el Pacto Ribbentrop-Beck, el gobierno [From.GetAdjective] cree que tienen derecho a ciertas revisiones territoriales una vez que se gane la guerra.\n\nQuieren moverse hacia el norte de los países bálticos, y mencionan el antiguo estado satélite de la Mancomunidad, Curlandia, como justificación."
 NSB_polish_fascist_events.401.desc.ukraine:0 "Polonia nos ha hecho una propuesta sobre sus futuras fronteras tras la guerra. Citando el territorio que perdieron a favor de [Root.GetNameDef] en el Pacto Ribbentrop-Beck, el gobierno [From.GetAdjective] cree que tienen derecho a ciertas revisiones territoriales una vez que se gane la guerra.\n\nQuieren moverse hacia el este de Bielorrusia y Ucrania, y mencionan los antiguos territorios de la Mancomunidad del este."
 NSB_polish_fascist_events.401.desc.blacksea:0 "Polonia nos ha hecho una propuesta sobre sus futuras fronteras tras la guerra. Citando el territorio que perdieron a favor de [Root.GetNameDef] en el Pacto Ribbentrop-Beck, el gobierno [From.GetAdjective] cree que tienen derecho a ciertas revisiones territoriales una vez que se gane la guerra.\n\nQuieren moverse hacia el sur de Crimea, y mencionan una antigua ambición polaca de extenderse de un mar a otro."
 NSB_polish_fascist_events.402.a:0 "El futuro de Polonia está asegurado."
 NSB_polish_fascist_events.402.desc:0 "[From.GetNameDef] ha aceptado nuestra proposición para las futuras fronteras de Polonia, y las regiones que hemos reclamado ya se están integrando en nuestra administración civil. A pesar de que puede que nunca veamos el regreso de Oriente, estos territorios nuevos son una compensación más que suficiente por la tierra que nos arrebataron hace unos años."
 NSB_polish_fascist_events.5.a:0 "Una iniciativa excelente."
 NSB_polish_fascist_events.5.b:0 "No lo creo."
 NSB_polish_fascist_events.5.desc:0 "[From.GetNameDef] nos ha invitado a la Internacional Falangista, una alianza profundamente basada en los principios del falangismo y la identidad católica. Aceptar significa que ambas naciones lucharemos juntas en tiempos de guerra, y puede incentivar y dar poder a las facciones falangistas de nuestro gobierno. ¿Deberíamos hacerlo?"
 NSB_polish_fascist_events.5.t:0 "[From.GetNameDefCap] nos invita a la Internacional Falangista"
 NSB_polish_fascist_events.6.t:0 "Los disturbios de Varsovia"
 NSB_polish_fascist_events.6.desc:0 "El empoderamiento y la agitación constantes de los falangistas han originado una serie de revueltas nacionalistas en las calles de Varsovia. Claramente incentivadas por la disposición de [Root.GetLeader] a colaborar y promocionar a los extremistas de derechas, las revueltas han inundado las calles de Varsovia y se han retirado al castillo de Varsovia. Los oficiales militares leales a la facción Sanacja del gobierno no han sido capaces de detener a las masas a medida que se precipitaban en la capital y sacaban a la fuerza a [Root.GetLeader] del edificio.\n\nTodos los cargos importantes de la Sanacja ya han sido expulsados del castillo y Bolesław Piasecki se ha declarado a sí mismo líder del nuevo Estado polaco."
 NSB_polish_fascist_events.6.a:0 "Todo marcha según lo planeado."
 NSB_polish_fascist_events.7.t:0 "La elección nacional de Polonia"
 NSB_polish_fascist_events.7.desc:0 "Con la adopción de la Sanacja de cada vez más políticas y creencias del partido nacional demócrata, muchos creían que era cuestión de tiempo que la república volviera a convocar elecciones nacionales. Con la firma de la tercera Constitución Nacional de Polonia, se han organizado nuevas elecciones con la condición de que los partidos considerados poco patrióticos no pudieran gobernar.\n\nLos partidos "no patrióticos" incluyen el PCP y la mayoría de partidos de centro e izquierda, lo que deja a los votantes pocas opciones a parte de los nacionaldemócratas, que resultaron vencedores en las elecciones al competir con partidos como la Sanacja, que recibió solo una fracción de los votos, garantizándoles prácticamente todo el control de la República."
 NSB_polish_fascist_events.7.a:0 "Me encanta la democracia."
 nsb_news.1.a:0 "¡Los trabajadores de Polonia se alzan!"
 nsb_news.1.b:0 "¡Aplastaremos a esos engreídos!"
 nsb_news.1.c:0 "Virgen santa, protégenos."
 nsb_news.1.d:0 "Mirad cómo se divide Polonia."
 nsb_news.1.e:0 "¿En qué afectará esto a Polonia?"
 nsb_news.1.desc:0 "¡Una guerra civil ha estallado en el joven Estado de Polonia! Varias décadas de luchas internas y una falta total de inversión en infraestructuras en la zona rural del este de Polonia desembocaron en una huelga general entre las clases más bajas de la nación a principios de año. Además, la policía y el ejército trataron de manera brutal a los huelguistas, algo que ha dividido en dos la nación.\n\nEl gobierno de campesinos, liderado por [peasant_poland_target.GetLeader], cuenta con el respaldo de la facción democrática Frente Morges del ejército polaco y una coalición de marxistas, socialistas y liberales.\n\nCon las fuerzas leales consolidadas en el corazón industrial de Polonia y con los campesinos en el este rural, Polonia está dividida por la sangre de los campesinos."
 nsb_news.1.t:0 "Insurrección campesina en [peasant_poland_target.Capital.GetName]"
 nsb_news.2.a:0 "¡Esto es un insulto!"
 nsb_news.2.b:0 "Yo, por mi parte, doy la bienvenida a los nuevos señores polacos."
 nsb_news.2.c:0 "Liberia es solo el principio."
 nsb_news.2.d:0 "¿Polonia en África?"
 nsb_news.2.f:0 "Otro acto de imperialismo sin sentido."
 nsb_news.2.e:0 "Esto... parece imperialismo."
 nsb_news.2.desc.dem:1 "¡Hoy Polonia ha adoptado el señorío de Liberia! Desde 1932, Liberia ha considerado a Polonia su socio inversor preferido y ha creído que la nación tenía pocas ambiciones coloniales. Sin embargo, el acuerdo firmado entre Polonia, Liberia y la Sociedad de Naciones ha convertido a Liberia en poco más que un títere de Polonia.\n\nAlgunos oficiales de Estados Unidos han denunciado la decisión y ven la independencia de Liberia como un componente necesario para los principios fundamentales de la nación.\n\nLa Liga Marítima y Colonial de Polonia considera que esto supone una gran victoria para las ambiciones coloniales del país y afirma que su ambición en África no acaba ahí."
 nsb_news.2.desc.com:1 "¡Hoy Polonia ha adoptado el señorío de Liberia! Desde 1932, Liberia ha considerado a Polonia su socio inversor preferido y ha creído que la nación tenía pocas ambiciones coloniales. Sin embargo, este acuerdo ha convertido a Liberia en poco más que un títere de Polonia.\n\nAlgunos oficiales de Estados Unidos han denunciado la decisión y ven la independencia de Liberia como un componente necesario para los principios fundamentales de la nación.\n\nAlgunos miembros del PCP han acusado a [POL.GetLeader] de involucrarse en el colonialismo, pero [POL.GetLeader.GetSheHe] jura que esto no es más que una medida para proteger a Liberia frente a los posibles colonizadores, aunque muchos siguen sin estar muy convencidos."
 nsb_news.2.t:1 "Protectorado [LIB.GetAdjective] declarado"
 nsb_news.3.t:0 "¡Turquestán unida!"
 nsb_news.3.desc:0 "Con toda la región de Asia central bajo el firme control [From.GetOldAdjective], los turcos se han unido bajo el liderazgo de [From.GetLeader]. La nueva administración turca ha declarado que [From.GetOldNameDef] será conocido a partir de ahora como [From.GetNameDef], y que es el hogar por derecho de todo el pueblo turco.\n\nIncluso más allá de las fronteras de esta nueva nación, muchos turcos empiezan a considerar que [From.GetNameDef] es su verdadero hogar y que [From.GetLeader] tiene que aprovechar esta oportunidad para expandir su floreciente nación."
 nsb_news.3.a:0 "Ya no estamos divididos."
 nsb_news.3.b:0 "Interesante."
 nsb_news.4.t:0 "¡[POL.GetNameDefCap] se apodera de Dánzig!"
 nsb_news.4.desc:0 "Según lo establecido en el Tratado de Versalles de 1920, la Ciudad Libre de Dánzig ha sido hasta hoy una nación independiente bajo la protección del Estado de Polonia. Sin embargo, con las crecientes tensiones en las fronteras de Alemania y Polonia, y la negativa del gobierno de Dánzig para permitir el comercio polaco en el puerto de la ciudad, el gobierno de Polonia ha declarado hoy que Dánzig ya no es una ciudad libre.\n\nLas calles de Dánzig se están inundando de soldados polacos con la única misión de aumentar el poder del Estado en la ciudad. Albert Forster y otros miembros del partido nazi se han ocultado, y hay rumores sobre una rebelión y la deserción a [GER.GetNameDef]."
 nsb_news.4.a:0 "Ya no será una ciudad "libre"."
 nsb_news.4.b:0 "¿Y después qué? ¿Remilitarizar Renania?"
 nsb_news.4.c:0 "Esperábamos más de Polonia."
 nsb_news.4.d:0 "La ciudad no aguantará mucho tiempo."
 nsb_news.4.e:0 "Interesante."
 nsb_news.5.t:0 "¡[POL.GetNameDefCap] corona a un rey!"
 nsb_news.5.desc.saxon:0 "El 5 de noviembre de 1916, Guillermo II de Alemania y Francisco José de Austria firmaron una declaración conjunta por la que establecían la creación de un nuevo reino en los territorios polacos ocupados por Rusia: el Reino de Polonia. Sin embargo, el joven Estado no logró encontrar un rey en ese momento y el jefe de Estado proclamó la Segunda República Polaca.\n\nPero parece que Polonia por fin tiene un rey: ¡[POL.GetLeader]! El margrave de Meissen es ahora el rey Federico I de Polonia. Pese a la amenaza de guerra con Alemania, el consejo de regencia de Polonia ofreció el trono al margrave teniendo en cuenta el prolongado vínculo histórico entre Polonia y la nobleza de Sajonia."
 nsb_news.5.desc.romania:0 "El 5 de noviembre de 1916, Guillermo II de Alemania y Francisco José de Austria firmaron una declaración conjunta por la que establecían la creación de un nuevo reino en los territorios polacos ocupados por Rusia: el Reino de Polonia. Sin embargo, el joven Estado no logró encontrar un rey en ese momento y el jefe de Estado proclamó la Segunda República Polaca.\n\nPero parece que Polonia por fin tiene un rey: ¡[POL.GetLeader]! Tras un largo periodo de amistad y alianza entre Polonia y Rumanía, parece que el consejo de regencia polaco aspira a establecer relaciones más estrechas con [ROM.GetNameDef]. Puesto que también es heredero del trono rumano, solo es cuestión de tiempo que las dos naciones se vean indisolublemente unidas."
 nsb_news.5.desc.cossack:0 "El 5 de noviembre de 1916, Guillermo II de Alemania y Francisco José de Austria firmaron una declaración conjunta por la que establecían la creación de un nuevo reino en los territorios polacos ocupados por Rusia: el Reino de Polonia. Sin embargo, el joven Estado no logró encontrar un rey en ese momento y el jefe de Estado proclamó la Segunda República Polaca.\n\nPero parece que Polonia por fin tiene un rey: ¡[POL.GetLeader]! Cosaco, noble y caudillo, [POL.GetLeader] es un aspirante inesperado al trono polaco, pero su persistente aspiración a un feudo personal en el Báltico tiene gran atractivo para los ministros polacos que, en el fondo, aún ambicionan restaurar la Mancomunidad."
 nsb_news.5.desc.romanov:0 "El 5 de noviembre de 1916, Guillermo II de Alemania y Francisco José de Austria firmaron una declaración conjunta por la que establecían la creación de un nuevo reino en los territorios polacos ocupados por Rusia: el Reino de Polonia. Sin embargo, el joven Estado no logró encontrar un rey en ese momento y el jefe de Estado proclamó la Segunda República Polaca.\n\nPero parece que Polonia por fin tiene un rey: ¡[POL.GetLeader]! Como Eduviges antes que ella, la reina ha decidido utilizar el título de "rey". Aunque muchos ponen en duda que sea verdaderamente hija del zar Nicolás II, ha sido coronada en Varsovia como rey Anastasia Románova de Polonia."
 nsb_news.5.desc.habsburg:0 "El 5 de noviembre de 1916, Guillermo II de Alemania y Francisco José de Austria firmaron una declaración conjunta por la que establecían la creación de un nuevo reino en los territorios polacos ocupados por Rusia: el Reino de Polonia. Sin embargo, el joven Estado no logró encontrar un rey en ese momento y el jefe de Estado proclamó la Segunda República Polaca.\n\nPero parece que Polonia por fin tiene un rey: ¡[POL.GetLeader]! Carlos Alberto, noble de la casa de Habsburgo, ha luchado en el ejército polaco casi tanto tiempo como lleva existiendo el Estado de Polonia, y hoy, entre el clamor de las multitudes, ha sido elegido como el primer rey Habsburgo de Polonia."
 nsb_news.5.a:0 "¡Larga vida al rey!"
 nsb_news.5.b:0 "Ha llegado el reino."
 nsb_news.5.c:0 "¿Qué locura es esta?"
 nsb_news.6.t:0 "Los nacionalistas toman el gobierno polaco"
 nsb_news.6.desc:0 "La relación de los partidos Endecja y Falanga con el gobierno polaco viene de largo, pero la constante colaboración de Ignacy Mościcki con estos elementos de la extrema derecha ha terminado por ser su condena. Gracias a su influencia en el gobierno polaco, [POL.GetLeader] ha desbancado a Mościcki como presidente de Polonia.\n\nEstá por ver si el nuevo gobierno nacionalista confía en aplacar por sí mismo a las potencias extranjeras que compiten por su territorio o si se perfilan nuevas alianzas en el horizonte para Polonia."
 nsb_news.6.a:0 "Polonia ha renacido aún más fuerte."
 nsb_news.6.b:0 "Es espantoso."
 nsb_news.7.t:1 "Las coronas [POL.GetAdjective] y [From.GetAdjective] entran en unión"
 nsb_news.7.desc:0 "En un extraño giro de los acontecimientos, tanto [From.GetNameDef] como [POL.GetNameDef] se encuentran bajo el gobierno de [POL.GetLeader]. Aunque los dos países siguen siendo distintas naciones por ahora, que tengan un mismo jefe de estado significa que las relaciones diplomáticas entre ambas son inseparables.\n\nParece probable que esta unión bajo una persona progrese pronto hacia una unificación [FROM.GetAdjective] y [POL.GetAdjective], si bien la unión es solo diplomática por el momento."
 nsb_news.7.a:0 "Pronto seremos uno solo."
 nsb_news.7.b:0 "Interesante."
 nsb_news.8.t:0 "El Reino de Lituania"
 nsb_news.8.desc:0 "El 4 de junio de 1918, Guillermo Carlos de Urach fue elegido democráticamente como rey de Lituania por una abrumadora mayoría, pero la injerencia del Imperio Alemán hizo que se declarara nula la elección y Lituania no pudo reunirse con su rey. A pesar de esto, el presidente de Lituania ha abolido hoy su propio cargo y ha proclamado al rey Mindaugas III jefe de Estado del nuevo Reino de Lituania.\n\nAhora que Antanas Smetona ejerce de primer ministro de Lituania, el país se ha convertido en una monarquía absolutista y parece que una nueva ola de patriotismo y chovinismo lituano se está expandiendo por la nación."
 nsb_news.8.a:0 "Otra nación que cae en la monarquía."
 nsb_news.8.b:0 "¿En qué nos afectará esto?"
 nsb_news.8.c:0 "¡El Reino vuelve a la vida!"
 nsb_news.8.d:0 "Interesante."
 nsb_news.9.t:0 "¡[GetSovietCivilWarName]!"
 nsb_news.9.desc_left:0 "Ha vuelto a estallar una guerra civil en Rusia. Con el recuerdo de la última guerra civil aún fresco en su memoria, sorprende que hayan llegado a esto. Tras varios años de luchas políticas internas entre los estalinistas y los trotskistas, el gobierno soviético ha acabado dividiéndose, y los dos grupos ahora se enfrentan en las calles por el control del país. \n\n[SOV.GetLeader] se ha declaro líder de lo que denomina [SOV.GetNameDef], y lidera la guerra contra [SOS.Getleader] desde su base en [SOV.Capital.GetName]."
 nsb_news.9.desc_right:0 "Vuelve a haber una lucha abierta en la Rusia soviética. Sin embargo, en esta ocasión, no se trata de una guerra entre bolcheviques y blancos, sino una guerra entre facciones rivales dentro del partido comunista. [SOS.GetLeader] tiene la capital, mientras que los rebeldes, liderados por [SOV.GetLeader], están ubicados en [SOV.Capital.GetName]. Se rumorea que la rebelión de [SOV.GetLeader] cuenta con financiación extranjera, pero la veracidad de esos rumores está por comprobar."
 nsb_news.9.desc_exiles:0 "De forma algo inesperada, las fuerzas blancas se han alzado contra los bolcheviques una vez más. Puede que su causa pareciera perdida, pero en los últimos meses se ha informado de una escalada militar en Manchuria y Siberia y esta mañana se ha proclamado un gobierno provisional ruso en [SOV.capital.GetName]. \n\nEl gobierno [SOS.GetAdjective] ha movilizado rápidamente al Ejército Rojo, por lo que Rusia se ha vuelto a ver sumida en una guerra civil. Por el momento, las potencias occidentales no han mostrado interés en intervenir en el conflicto. Sin embargo, habrá que ver cómo reaccionan los japoneses a este giro de los acontecimientos."
 nsb_news.9.a:0 "¡A la victoria!"
 nsb_news.9.b:0 "Que haya tenido que pasar esto..."
 nsb_news.9.c:0 "Los comunistas se están autodestruyendo."
 nsb_news.9.d:0 "[SOS.GetLeader] triunfará."
 nsb_news.9.e:0 "¿Cómo afectará esto a la causa comunista?"
 nsb_news.9.f:0 "¡Ahora vemos la violencia inherente en el sistema!"
 nsb_news.9.g:0 "Esta vez están solos."
 nsb_news.9.h:0 "Ya los vencieron una vez, ¡está claro que los aplastarán!"
 nsb_news.9.i:0 "Una causa noble, pero ¿podrán ganar?"
 nsb_news.10.t:0 "¡El fin de la [GetSovietCivilWarName]!"
 nsb_news.10.desc_stalinist:0 "Con la capitulación de las últimas unidades rebeldes, la [GetSovietCivilWarName] ha concluido oficialmente. En un discurso grandilocuente dirigido a la nación, [SOS.GetLeader] se ha autoproclamado artífice de esta victoria y ha aplaudido la lealtad y valentía del Ejército Rojo. \n\nCon los enemigos internos destruidos de una vez por todas, [SOV.Getleader] puede empezar a fijarse en otras zonas. Ya descubriremos los efectos a largo plazo de la destrucción generalizada de la industria y la pérdida de vidas."
 nsb_news.10.desc_communist_opposition:0 "La capitulación de las últimas unidades leales a [SOS.GetLeader] marca el final de la [GetSovietCivilWarName]. [SOV.GetLeader] ha declarado su triunfo y ha jurado que [SOV.GetNameDef] resurgirá de las cenizas de la guerra civil y de la destrucción. La tarea que tiene por delante es titánica y la situación del mundo no está clara, pero [SOV.GetLeader.GetSheHe] afirma categóricamente que acaba de empezar una nueva era para [SOV.GetNameDef] y para todo el mundo. Habrá que ver si puede estar a la altura de esas declaraciones."
 nsb_news.10.desc_exiles:0 "Lo que parecía una empresa imposible, la renovación de la lucha contra los bolcheviques por parte del movimiento blanco exiliado, ha resultado en una victoria. [SOV.GetLeader] declaró la derrota de [SOS.GetNameDef] y juró restablecer la antigua gloria de Rusia. La guerra ha devastado buena parte de Rusia y le ha salido muy cara al país.\n\nSe desconoce el paradero de [SOS.GetLeader]. Se rumorea que escapó del país varios días antes de la derrota y que podría haberse escondido en Sudamérica."
 nsb_news.10.desc_exiles_puppet:0 "Con ayuda de los japoneses, el gobierno provisional de Rusia ha conseguido derrotar a [SOS.GetLeader] y lograr la victoria en la [GetSovietCivilWarName]. Convertirse prácticamente en un súbdito del estado de [JAP.GetNameDef] es un precio enorme, así que muchos se preguntan si de verdad esto es una victoria para la causa blanca."
 nsb_news.10.a:0 "¡Hemos vencido!"
 nsb_news.10.b:0 "Un duro golpe para la revolución comunista."
 nsb_news.10.c:0 "Es sorprendente, la verdad."
 nsb_news.10.d:0 "La Rusia de Stalin se vino abajo como un castillo de naipes."
 nsb_news.10.e:0 "Librarse de Stalin ha sido lo mejor."
 nsb_news.10.f:0 "Será difícil confiar en estos nuevos líderes."
 nsb_news.10.g:0 "Puede que sea más fácil razonar con [SOV.GetLeader]."
 nsb_news.11.t:0 "$SOV_iosif_stalin$, asesinado"
 nsb_news.11.desc:1 "A pesar de estar rodeado por un sistema de extrema seguridad, el líder de [SOV.GetNameDef], $SOV_iosif_stalin$, ha sido hallado muerto (presumiblemente asesinado) en su villa. La capital [SOV.GetAdjective] está llena de rumores, y parece que una troika liderada por $SOV_lavrenty_beriya$ ha asumido el poder, al menos de forma temporal. Sin embargo, el nuevo líder no es demasiado popular, así que habrá que ver si consigue aferrarse al poder cuando su puesto se vea amenazado. El NKVD está investigando por todas partes, y Beria ha jurado que encontrará al responsable de la muerte."
 nsb_news.11.a:0 "¿El NKVD podría estar implicado de algún modo?"
 nsb_news.11.b:0 "¡Ay, no!"
 nsb_news.12.t:0 "Golpe de Estado [SOV.GetAdjective]"
 nsb_news.12.desc:0 "En un rápido movimiento, la oposición [SOV.GetAdjective] ha depuesto y arrestado a la troika de Beria. Las fuerzas del Ejército Rojo rodearon la capital durante las horas del amanecer, mientras que las fuerzas especiales detuvieron a $SOV_lavrenty_beriya$ en secreto y lo llevaron a un lugar seguro antes de que su guardaespaldas personal se percatase de lo ocurrido. Ya se ha formado un nuevo gobierno con [SOV.GetLeader] como nuevo líder del país y se ha acusado a $SOV_lavrenty_beriya$ de traición contra [SOV.GetNameDef]."
 nsb_news.12.a:0 "Son tiempos interesantes."
 nsb_news.12.b:0 "Las cosas van de mal en peor."

 pavel_events.3.a:0 "Si eso evita una guerra..."
 pavel_events.3.b:0 "¿Es una broma? ¡No!"
 pavel_events.3.desc:0 "Ha llegado un telegrama alarmante de parte de [From.GetNameDef] en el que exigen la inmediata secesión de los "antiguos territorios polacos". Las áreas a las que se refieren incluyen Pomerania, Prusia y Silesia.\n\nEl Estado polaco ha sido bastante impredecible desde que [From.GetLeader] se hizo con el trono, pero casi nadie podría haber predicho que [From.GetLeader.GetSheHe] se atrevería a exigir territorios a [Root.GetNameDef]."
 pavel_events.3.t:0 "¡[From.GetNameDefCap] exige el este de Alemania!"
 pavel_events.301.a:0 "Espera, ¿en serio?"
 pavel_events.301.desc:0 "En un giro de los acontecimientos que nadie podría haber predicho, [From.GetNameDef] ha cedido a las exigencias de [Root.GetLeader] y ha devuelto las regiones de Silesia, Pomerania y Prusia a [Root.GetNameDef]."
 pavel_events.301.t:0 "[From.GetNameDefCap] cede"
 pavel_events.302.a:0 "Nuestras exigencias se atenderán en el campo de batalla."
 pavel_events.302.desc:0 "Como se había predicho, los alemanes han rechazado las exigencias de [Root.GetLeader], que les han parecido una especie de broma elaborada. Como la diplomacia no ha conseguido persuadir a [From.GetNameDef], [Root.GetLeader] se ha montado a lomos de su caballo y ha cabalgado hacia la frontera para dejar este asunto en manos del ejército."
 pavel_events.302.t:0 "[From.GetNameCap] se niega a ceder territorio"
 NSB_poland_monarchist_events.6.t:0 "[From.GetNameDefCap] exige nuestra anexión"
 NSB_poland_monarchist_events.6.desc:0 "Citando la aparente falta de capacidades defensivas de [Root.GetNameDef], algunos oficiales de [From.GetNameDef] han exigido que todo [Root.GetNameDef] pase a estar bajo la ocupación directa de Polonia. El gobierno polaco, sin duda envalentonado por los absurdos desvaríos de su rey Anastasia, ha desarrollado una ambición desmesurada por la unificación eslava y anuncia claramente que, si no nos sometemos, la invasión será inevitable. ¿Cómo respondemos?"
 NSB_poland_monarchist_events.6.a:0 "Debemos someternos."
 NSB_poland_monarchist_events.6.b:0 "¡Es absurdo! ¡Nos negamos!"
 NSB_poland_monarchist_events.601.desc:0 "[From.GetNameDefCap] ha aceptado nuestra reciente petición de unirnos a [Root.GetNameDef]. Las tropas [Root.GetAdjective] ya están cubriendo la región para reprimir cualquier resistencia local antes de que surja. Con esta gran victoria, nos acercamos más a nuestras aspiraciones de unificación eslava."
 NSB_poland_monarchist_events.601.t:0 "¡[From.GetNameDefCap] acepta!"
 NSB_poland_monarchist_events.602.desc:0 "Sorprendentemente, el gobierno [From.GetAdjective] ha rechazado nuestra petición de entregar el control de la región balcánica a [Root.GetNameDef]. Nuestros intentos por buscar una solución diplomática han fracasado, y ahora pasa a ser un asunto del ejército."
 NSB_poland_monarchist_events.601.a:0 "Entonces, ¿ha salido bien?"
 NSB_poland_monarchist_events.602.t:0 "¡[From.GetNameDefCap] se niega!"
 NSB_poland_monarchist_events.602.a:0 "Entonces, es la guerra."
 POL_habsburg_events.1.t:0 "¡[From.GetNameDefCap] exige un gobierno Habsburgo!"
 POL_habsburg_events.1.desc:0 "Con [From.GetLeader] en el trono de Polonia, el rey ha enviado hoy un ultimátum a [Root.GetLeader] para que ponga el gobierno de Hungría en manos de Otto de Habsburgo. Aunque esta decisión podría interpretarse como una violación del Tratado de Trianon, no parece que [From.GetLeader] vaya a aceptar un no por respuesta."
 POL_habsburg_events.1.a:0 "Tendremos un rey Habsburgo."
 POL_habsburg_events.1.b:0 "Nos negamos."
 POL_habsburg_events.101.t:0 "[From.GetNameDefCap] corona a un Habsburgo"
 POL_habsburg_events.101.desc:0 "¡Parece que nuestro ultimátum a [From.GetNameDef] los ha convencido de coronar a Otto de Habsburgo como rey de Hungría! Ahora que tenemos Habsburgos en los tronos de Hungría y Polonia, se abre ante nosotros una era de dominio Habsburgo en Europa."
 POL_habsburg_events.101.a:0 "Sí, señor, todo está saliendo bien."
 POL_habsburg_events.102.t:0 "[From.GetNameDefCap] se niega"
 POL_habsburg_events.102.desc:0 "El gobierno húngaro no está nada impresionado por el ultimátum para instaurar a Otto de Habsburgo en el trono de Hungría. Aunque el ultimátum haya fallado, ahora el asunto está en manos del ejército."
 POL_habsburg_events.102.a:0 "Llegó la hora de las negociaciones agresivas."
 POL_habsburg_events.2.t:0 "[From.GetNameDefCap] propone una alianza"
 POL_habsburg_events.2.desc:0 "Con ambas naciones bajo el mandato de la casa Habsburgo, [From.GetLeader] ha propuesto que [Root.GetNameDef] y [From.GetNameDef] unan fuerzas para proteger los intereses de la realeza Habsburgo en toda Europa."
 POL_habsburg_events.2.a:0 "Por supuesto que nos uniremos."
 POL_habsburg_events.2.b:0 "No nos interesa."
 POL_habsburg_events.201.t:0 "[From.GetLeader] rechaza el Pacto"
 POL_habsburg_events.201.desc:0 "Pese a nuestros lazos familiares, parece que [From.GetNameDef] no tiene ningún interés en promover una alianza con [Root.GetNameDef]."
 POL_habsburg_events.201.a:0 "Tal vez deberíamos recurrir a los Aliados."

 NSB_soviet_paranoia_system_events.01.t:0 "[Root.GetLeader] se preocupa por el faccionalismo"
 NSB_soviet_paranoia_system_events.01.desc:0 "En una sesión reciente del Comité Central, [Root.GetLeader] ha señalado el aumento del faccionalismo en el partido. Aunque todos los miembros del comité se apresuraron a garantizarle su apoyo incondicional, no parece que esto haya servido para calmarlo. De acuerdo con [Root.GetLeader], debemos estar siempre atentos a saboteadores y alborotadores que conspiran contra el Estado, independientemente del puesto que ocupen.\n\nEsta noticia ha sorprendido a muchos camaradas del partido, que creían que la amenaza de división había desaparecido con el exilio de Trotsky."
 NSB_soviet_paranoia_system_events.01.a:0 "¿Tendrá fundamento su preocupación?"
 SOV_paranoia_system_intro_tt:0 "£SOV_paranoia_text_icon El sistema de paranoia está activo."
 SOV_paranoia_system_nkvd_trait_tt:0 "Los consejeros políticos con el rasgo §Y$head_of_the_nkvd$§! aumentarán la £SOV_paranoia_text_icon paranoia política cada semana."
 NSB_soviet_paranoia_system_events.11.t:0 "Consejero acusado de traición"
 NSB_soviet_paranoia_system_events.11.desc:1 "En reacción a una denuncia anónima, el NKVD ha arrestado a [?ROOT.SOV_purged_character_for_loc.GetName] bajo sospecha de espionaje, sabotaje y conspiración contra el Estado. Aunque él insiste en su inocencia, los investigadores están seguros de que podrán acusarlo formalmente dentro de unas semanas: o bien se derrumbará en el interrogatorio, o reunirán suficientes pruebas entre aquellos de sus allegados que se presten a dar testimonio de sus delitos. En cualquier caso, la condena por esos cargos será probablemente la muerte o una vida de trabajos forzados.  TODO: añadir variable de personaje"
 NSB_soviet_paranoia_system_events.11.a:0 "Un tumor tan próximo al corazón se debe extirpar sin piedad."
 NSB_soviet_paranoia_system_events.11.b:0 "¡No podemos condenar a alguien con pruebas tan poco sólidas!"
 NSB_soviet_paranoia_system_events.12.t:0 "Conspiración contra funcionarios públicos"
 NSB_soviet_paranoia_system_events.12.desc:1 "El NKVD ha descubierto pruebas de una conspiración a gran escala dentro de la administración. Según parece, varios funcionarios de la Comisión de Planificación Estatal han estrechado lazos con ciertos directores de fábricas y han recortado sus cifras de producción en el plan quinquenal. De acuerdo con el NKVD, esto es una prueba clara de sabotaje antisoviético y de debilitación intencionada del sistema soviético.\n\nLos conspiradores detenidos están delatando rápidamente a otros miembros del complot en los interrogatorios."
 NSB_soviet_paranoia_system_events.12.a:0 "Hay que erradicar la corrupción."
 NSB_soviet_paranoia_system_events.12.b:0 "Esa reacción es exagerada y absurda."
 NSB_soviet_paranoia_system_events.13.t:0 "¿Deslealtad en el NKVD?"
 NSB_soviet_paranoia_system_events.13.desc:1 "Un grupo de oficiales subalternos del NKVD han presentado a [Root.GetLeader] pruebas de que el actual líder del NKVD está haciendo planes para tomar el control de la capital "en caso de disturbios graves". Ellos creen que solo es un pretexto y que el auténtico plan consiste en tomar el gobierno por la fuerza.\n\nAl verse ante estas pruebas, el líder del NKVD ha explicado que se trata de planes rutinarios que existen desde hace años y simplemente se han puesto al día. Sin embargo, tras una investigación y un interrogatorio exhaustivo, ha desvelado la existencia en el NKVD de una gran red de agentes extranjeros enviados por sus agencias en una conspiración para derrocar al gobierno."
 NSB_soviet_paranoia_system_events.13.a:0 "Este crimen incalificable debe recibir un severo castigo."
 NSB_soviet_paranoia_system_events.13.b:0 "Está claro que es una acusación inventada."
 NSB_soviet_paranoia_system_events.19.t:1 "[GetMoscowTrialPurgeName]"
 NSB_soviet_paranoia_system_events.19.desc_1:0 "La investigación por el asesinato del camarada Kirov en 1934 ha descubierto muchas pistas que apuntan a una conspiración entre Zinóviev y Trotsky. Una serie de arrestos e interrogatorios ha servido para sustentar aún más estas pruebas.\n\nTras un encuentro con [Root.GetLeader], Zinóviev y Kámenev han terminado por confesar su colaboración con Trotsky para derrocar al gobierno, asesinar a los líderes soviéticos y, finalmente, restaurar el capitalismo en la Unión Soviética. Ahora se someten a juicio junto a otros catorce conspiradores. Los cargos contra ellos son graves; la condena solo puede ser la muerte."
 NSB_soviet_paranoia_system_events.19.desc_2:0 "Tras los juicios del primer grupo de trotskistas y terroristas, el NKVD ha seguido con sus investigaciones y ha descubierto más evidencia. Karl Radek ha sido arrestado y no ha aguantado el interrogatorio. Ha revelado la existencia de una red de gran alcance de gente que colabora en distintos grados con Trotsky en prácticamente todas las áreas del gobierno, incluido el sector militar. Los cabecillas ya han sido arrestados y han confesado en el interrogatorio.\n\nEstos cabecillas, incluido Radek, serán juzgados. Sus crímenes son menores que los de los acusados del último juicio, pero la pena de muerte es sin duda una posibilidad."
 NSB_soviet_paranoia_system_events.19.desc_3:0 "Las investigaciones antes del Segundo Juicio de Moscú también revelaron una gran red de trotskistas en el ejército y los líderes destacados del partido, dirigidos por Bujarin. Se ha arrestado e interrogado a estas personas, quienes han confesado los crímenes más serios y atroces (desde planear sabotajes a intentos de asesinato, conspirar con poderes extranjeros y hasta mancharse las manos para herir o asesinar a civiles soviéticos).\n\nSi son condenados, la pena por estos crímenes seguramente significaría la muerte por fusilamiento."
 NSB_soviet_paranoia_system_events.19.desc_4:0 "Los agentes del NKVD han descubierto una conspiración preocupante en la que participan varios miembros de nuestro partido. Lo más grave es que, tras varias detenciones e interrogatorios exhaustivos, han salido a la luz los nombres de varios antiguos bolcheviques. La investigación ha revelado pruebas de que varios de estos supuestos conspiradores han estado implicados en actos de sabotaje, faccionalismo y conducta antisoviética. Estos hombres han sido juzgados y están a la espera de veredicto. A juzgar por los cargos presentados contra ellos, su condena les acarreará una dura sentencia."
 NSB_soviet_paranoia_system_events.19.a:0 "Otro grupo de traidores que se enfrenta a la justicia."
 NSB_soviet_paranoia_system_events.19.b:0 "No se debería permitir que la revolución devore a sus hijos."
 NSB_soviet_paranoia_system_events.21.t:1 "General [?ROOT.SOV_purged_character_for_loc.GetName] acusado de traición"
 NSB_soviet_paranoia_system_events.21.desc:1 "Como parte de las investigaciones de trotskistas en el ejército, el NKVD ha descubierto evidencia de que, en el pasado, el general [?ROOT.SOV_purged_character_for_loc.GetName] ha hecho varios comentarios críticos sobre el camarada [Root.GetLeader], y ha destacado las enormes contribuciones que León Trotsky ha hecho a la revolución durante la guerra civil. Durante el interrogatorio, [?ROOT.SOV_purged_character_for_loc.GetName] profesó en un inicio su admiración y lealtad a [ROOT.GetLeader], pero acabó derrumbándose y reveló que ha contactado con los agentes trotskistas para formar una célula contrarrevolucionaria dentro del ejército, que perpetraría actos de sabotaje contra el Ejército Rojo."
 NSB_soviet_paranoia_system_events.21.a:0 "No hay sitio en el ejército para ese tipo de personas."
 NSB_soviet_paranoia_system_events.21.b:0 "Claramente había un fervor excesivo en la investigación."
 NSB_soviet_paranoia_system_events.22.t:0 "Conspiración en la Academia"
 NSB_soviet_paranoia_system_events.22.desc:0 "Un informante anónimo ha revelado la existencia de un grupo de estudiantes en una de nuestras academias militares más prestigiosas. Parece que este grupo ha decidido estudiar más allá del curso de estudios aprobado y discuten sobre ideas teóricas deshonrosas y reaccionarias. Todavía se desconoce de dónde han sacado los escritos de estas personas, pero una investigación minuciosa y un interrogatorio a los cabecillas seguramente nos den algunos nombres."
 NSB_soviet_paranoia_system_events.22.a:0 "Necesitamos asegurar la lealtad de los futuros líderes."
 NSB_soviet_paranoia_system_events.22.b:0 "La Academia es un lugar para hacerse preguntas, no debemos prevenirlo."
 NSB_soviet_paranoia_system_events.23.t:0 "Campaña antisabotaje"
 NSB_soviet_paranoia_system_events.23.desc:1 "Los informes de los últimos ejercicios principales de entrenamiento han mostrado un porcentaje significativo de vehículos que fallan debido a problemas técnicos y de reclutas heridos. Estos informes han llegado a la mesa del camarada [Root.GetLeader], que está muy preocupado sobre un posible sabotaje por parte de los miembros de las fuerzas armadas. Quiere saber por qué estos tanques nuevos han sufrido defectos técnicos tras solo unos días de trabajo sin mantenimiento."
 NSB_soviet_paranoia_system_events.23.a:0 "¡Necesitamos organizar una investigación completa para atrapar a los culpables!"
 NSB_soviet_paranoia_system_events.23.b:0 "Estos son incidentes comunes de la era militar moderna."
 NSB_soviet_paranoia_system_events.24.t:1 "[?ROOT.SOV_accuser_character_for_loc.GetName] acusa a [?ROOT.SOV_accused_character_for_loc.GetName]"
 NSB_soviet_paranoia_system_events.24.desc:1 "Un informe ha salpicado a altos mandos del ejército. En ese informe, [?ROOT.SOV_accuser_character_for_loc.GetName] acusa a su compañero el general [?ROOT.SOV_accused_character_for_loc.GetName] de descuidar gravemente sus tareas. Según [?ROOT.SOV_accuser_character_for_loc.GetName], [?ROOT.SOV_accused_character_for_loc.GetName] ha conspirado con facciones de inteligencia extranjeras y reaccionarias para pasarles información. También destaca la multitud de incidentes ocurridos durante los entrenamientos bajo la supervisión de [?ROOT.SOV_accused_character_for_loc.GetName], afirmando que son actos de sabotaje perpetrados por el engañoso general y sus apoyos en el ejército. Dichos apoyos han corroborado las acusaciones tras un largo interrogatorio."
 NSB_soviet_paranoia_system_events.24.a:1 "[?ROOT.SOV_accused_character_for_loc.GetName] tiene que enfrentarse a la justicia."
 NSB_soviet_paranoia_system_events.24.b:1 "Es una clara estrategia elaborada por [?ROOT.SOV_accuser_character_for_loc.GetName] para salvar el pellejo."
 NSB_soviet_paranoia_system_events.24.c:0 "Terminar la investigación sin un veredicto."
 NSB_soviet_paranoia_system_events.28.t:0 "Gran purga de oficiales jóvenes del ejército"
 NSB_soviet_paranoia_system_events.28.desc:0 "Están apareciendo informes de una amplia red de oficiales que son muy críticos con las decisiones militares de [Root.GetLeader]. Las personas arrestadas con cargos de sublevación, sabotaje y pensamiento antisoviético han revelado rápidamente los nombres de otros integrantes de la red durante los interrogatorios. Aunque se lleva sospechando mucho tiempo de la lealtad de los generales, esto prueba que quizá ni los comandantes ni los coroneles sean de fiar."
 NSB_soviet_paranoia_system_events.28.a:0 "No podemos permitir que la plaga se extienda."
 NSB_soviet_paranoia_system_events.28.b:0 "Estos cargos son terribles exageraciones de problemas menores."
 NSB_soviet_paranoia_system_events.29.t:0 "Gran purga: Juicio de los generales"
 NSB_soviet_paranoia_system_events.29.desc:0 "Las pruebas de que existe una gran red trotskista en el ejército surgen por montones. Cada día, el NKVD arresta a nuevos sospechosos implicados en confesiones previas. Esta gente suele revelar los nombres de más conspiradores. Llevará algo de tiempo rastrear a todos los generales cuya culpabilidad ha quedado demostrada por sus confesiones, pero está claro que la siguiente lista representa una fracción significativa de la conspiración."
 NSB_soviet_paranoia_system_events.29.a:0 "Todos los traidores deben pagar el precio más alto."
 NSB_soviet_paranoia_system_events.29.b:0 "¡Esto es una carnicería sin sentido!"
 NSB_soviet_paranoia_system_events.30.t:0 "Purga en la armada"
 NSB_soviet_paranoia_system_events.31.t:1 "Almirante [?ROOT.SOV_purged_character_for_loc.GetName] acusado de traición"
 NSB_soviet_paranoia_system_events.31.desc:1 "Un oficial del cuerpo del almirante [?ROOT.SOV_purged_character_for_loc.GetName] se ha puesto en contacto con el NKVD para informar de numerosas actividades sospechosas. Según el oficial, [?ROOT.SOV_purged_character_for_loc.GetName] fue muy bien acogido por los oficiales de la armada durante una reciente visita al puerto y puede que haya aprovechado esa oportunidad para pasarles información clasificada. Además, hay evidencia de que existen células trotskistas en varios puertos que el almirante visitó, lo que le permitiría conspirar con Trotsky contra el Estado si quisiera."
 NSB_soviet_paranoia_system_events.31.a:0 "No hay sitio en la armada para ese tipo de personas."
 NSB_soviet_paranoia_system_events.33.desc:0 "Han llegado informes de varias bases navales que indican un ligero aumento en la cantidad de piezas de repuesto solicitadas para reparaciones urgentes de algunos de nuestros barcos. Mientas que los informes señalan que estos daños se produjeron por el uso cotidiano y los ejercicios de entrenamiento, el NKVD no está tan seguro. [Root.GetLeader] tiene un interés personal en el asunto y quiere una investigación exhaustiva de cualquier acusación de sabotaje."
 NSB_soviet_paranoia_system_events.38.t:0 "Gran purga de oficiales jóvenes de la armada"
 NSB_soviet_paranoia_system_events.38.desc:0 "Tras unos informes de oficiales políticos sobre actividades inusuales en la flota, el NKVD ha iniciado una investigación a fondo y ha descubierto evidencia de una gran red de oficiales muy críticos y claramente hostiles con el sistema soviético. Mientras que la mayoría de ellos profesa lealtad a [Root.GetLeader] y la Unión Soviética, está claro que las agencias extranjeras podrían usarlos como espías. De hecho, los interrogatorios han revelado que muchos de ellos ya han sido reclutados por Estados capitalistas para espiarnos, y siguen revelando cada vez más nombres."
 NSB_soviet_paranoia_system_events.39.t:0 "Gran purga: Prueba de los almirantes"
 NSB_soviet_paranoia_system_events.39.desc:0 "La investigación del centro trotskista dentro del ejército ha mostrado que está particularmente arraigado en la armada. La mayoría de los almirantes de la armada, sino todos, son bastante sospechosos por haber tenido la oportunidad de conspirar con facciones extranjeras cuando han sido desplegados fuera. Hasta ahora, todos los almirantes de alto rango arrestados por el NKVD han confesado crímenes muy graves, incluidos el espionaje y el sabotaje, tras solo unos días de interrogatorios. Con cada vez más oficiales de la armada implicados en esta conspiración, parece claro que erradicarla va a requerir una investigación a fondo."
 NSB_soviet_paranoia_system_events.42.desc:0 "Una reciente inspección de las fuerzas aéreas ha revelado una cantidad impactante de colisiones y accidentes durante los entrenamientos. Además, un gran número de nuestros aviones más modernos siguen sin estar completamente operativos y se encuentran en proceso de mantenimiento. El origen de estos problemas no está claro, pero [Root.GetLeader] está preocupado por un posible sabotaje y exige una investigación a fondo."
 NSB_soviet_paranoia_system_events.48.t:0 "Disolver el departamento de diseño"
 NSB_soviet_paranoia_system_events.48.desc:0 "El NKVD ha descubierto pruebas de que los miembros de la dirección de uno de nuestros departamentos de diseño han estado pasando información a agencias extranjeras. Además, su trabajo de diseño más reciente tenía tantos fallos que el prototipo necesitó de numerosas remodelaciones y repeticiones para ser capaz de despegar, lo que ha levantado sospechas de que se trate de un posible sabotaje. El NKVD está ahora mismo interrogando a los diseñadores e ingenieros, y el investigador jefe está seguro de que tendremos alguna confesión en los próximos días."
 NSB_soviet_paranoia_system_events.48.a:0 "No podemos permitir que facciones subversivas se reúnan de esta manera."
 NSB_soviet_paranoia_system_events.48.b:0 "Su trabajo es demasiado importante."
 NSB_soviet_paranoia_system_events.49.t:0 "Generales de la fuerza aérea implicados"
 NSB_soviet_paranoia_system_events.49.desc:0 "El creciente escrutinio de la fuerza aérea ha traído resultados. Los investigadores del NKVD han obtenido confesiones de varios oficiales jóvenes que señalan a generales de alto rango que han ordenado varias salidas de entrenamiento en condiciones climáticas adversas, lo que obviamente ha provocado colisiones, un mayor número de reparaciones y que se haya reducido la capacidad de reacción de la fuerza aérea. El porqué de sus acciones no está claro, pero los investigadores del NKVD creen que tendrán respuestas en los próximos días."
 NSB_soviet_paranoia_system_events.49.a:0 "Tienen que responsabilizarse de sus actos."
 NSB_soviet_paranoia_system_events.49.b:0 "Solo estaban haciendo su trabajo."

