 GER_operation_2:0 "Unternehmen Schleifstein"
 GER_operation_3:0 "Unternehmen Stierkampf"
 GER_operation_4:0 "Unternehmen Erzengel"
 USA_operation_1:0 "Operación Sunstroke"
 USA_operation_2:0 "Operación Carnival"
 USA_operation_3:0 "Operación Inkwell"
 USA_operation_4:0 "Operación Wildcat"
