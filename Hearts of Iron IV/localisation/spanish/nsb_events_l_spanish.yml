 NSB_soviet_paranoia_system_events.24_paranoia_both_decrease_tt:0 "La £SOV_paranoia_text_icon paranoia política disminuye en función del nivel de los líderes de unidad que están siendo purgados: §G[?SOV.SOV_combined_unit_leader_level]§!"
