 NSB_soviet_five_year_plan.01.t:0 "Interrumpido el tercer plan quinquenal"
 NSB_soviet_five_year_plan.01.desc:0 "La madre patria ha sufrido un ataque en la actualidad, por lo que claramente nuestros planes para el crecimiento económico ya no son factibles. Puede que volvamos a ellos una vez se restaure la paz, pero ahora debemos centrarnos en la producción militar."
 NSB_soviet_five_year_plan.01.a:0 "¡Maldición!"
 NSB_soviet_five_year_plan_tt:0 "Todos los enfoques industriales relacionados con §Y$SOV_third_five_year_plan$§! ya no están disponibles."
 NSB_soviet_great_patriotic_war.01.t:0 "Nikolay Ivanovich Kuznetsov solicita asignación"
 NSB_soviet_great_patriotic_war.01.desc:0 "Tras la invasión [?ROOT.SOV_invader_of_ukraine.GetAdjective] a Ucrania, Nikolay Kuznetsov ha solicitado unirse formalmente al NKVD para defender su hogar. Gracias a sus inigualables aptitudes, podría llegar a ser una figura muy útil a la hora de apoyar las operaciones del partido en el área."
 NSB_soviet_great_patriotic_war.01.a:0 "Bienvenido a bordo, camarada."

 NSB_soviet_propaganda_capmaign_events.1.t:0 "Los jóvenes constructores del comunismo"
 NSB_soviet_propaganda_capmaign_events.1.desc:0 "Nuestros amigos y guías en [SOV.GetNameDef] han iniciado un programa para asegurar que la próxima generación entienda completamente lo que se espera de ellos. Un buen comunista tiene que ser fuerte físicamente, hacer el trabajo necesario para construir un mundo mejor y tener una buena educación para comprender perfectamente lo que ha de hacerse.\n\nLos jóvenes entusiastas de nuestra nación se han percatado de esto y ahora intentan emular este enfoque tanto como les sea posible."
 NSB_soviet_propaganda_capmaign_events.1.a:0 "Se labrarán un futuro propio más brillante."
 NSB_soviet_propaganda_capmaign_events.2.t:0 "Promesa de paz rota"
 NSB_soviet_propaganda_capmaign_events.2.desc:0 "Nuestra decisión de dar un paso proactivo para garantizar nuestra continua seguridad nos ha colocado en una posición incómoda en relación a algunas declaraciones recientes por nuestra parte. Aunque la mayoría de la gente no cuestiona la situación abiertamente, la policía secreta informa de que muchos se preguntan en privado por qué hemos prometido la paz si claramente nos preparábamos para la guerra.\n\nNadie se atreve a llamarnos mentirosos, pero está claro que hemos perdido la confianza de la población general."
 NSB_soviet_propaganda_capmaign_events.2.a:0 "El momento es muy inoportuno."
 NSB_soviet_propaganda_capmaign_events.3.desc:0 "El estallido de la guerra nos ha puesto en una posición complicada con la población. Aunque la mayoría coincide en que somos el partido perjudicado y el odio público se centra legítimamente en los invasores, muchos se preguntan en privado por qué [THIS.GetLeader] no previo este ataque. Nuestra policía secreta nos informa de que, en algunos casos, la gente ha dado un paso más y ha culpado a [THIS.GetLeader] de pecar "de peligrosa ingenuidad o de ser criminalmente incompetente"."
 NSB_soviet_propaganda_capmaign_events.3.a:0 "¡Nosotros no queríamos esta guerra!"

 NSB_soviet_foreign_politics_events.1.t:1 "Presión [FROM.GetAdjective] al gobierno"
 NSB_soviet_foreign_politics_events.1.desc:0 "El ministro de Exteriores [FROM.GetAdjective] ha llegado a la capital para consultas urgentes con [THIS.GetLeader]. La delegación [FROM.GetAdjective] llegó con una larga lista de asuntos pendientes, desde la seguridad fronteriza hasta ciertos retratos poco halagüeños de [FROM.GetLeader] en la prensa local. En una nota de prensa, el ministro de Exteriores subrayó la importancia de la cooperación y la colaboración pacífica, pero señaló que a [FROM.GetLeader] "le resultaría difícil aceptar que [THIS.GetNameDef] fuera hostil o distante"."
 NSB_soviet_foreign_politics_events.1.a:0 "Estamos dispuestos a unirnos a su bando si podemos mantener nuestra constitución."
 NSB_soviet_foreign_politics_events.1.b:0 "Debemos alinear nuestro gobierno con el suyo."
 NSB_soviet_foreign_politics_events.1.c:0 "No cederemos ni un ápice."
 NSB_soviet_foreign_politics_events.2.t:2 "Marchas promovidas por [FROM.GetName] en la capital"
 NSB_soviet_foreign_politics_events.2.desc:1 "Varios grupos políticos han anunciado marchas en la capital esta semana. No parece que pretendan airear protestas concretas, aparte de un sentimiento generalizado de que debemos mejorar nuestras relaciones con [FROM.GetNameDef] y retirar de los puestos de responsabilidad a los políticos críticos con la administración [FROM.GetAdjective].\n\nSi bien es posible que estas manifestaciones sean expresiones espontáneas de la opinión del pueblo, no deja de resultar llamativo que varios de los organizadores viajaran a [FROM.GetCapitalVictoryPointName] recientemente y hayan comenzado con la agitación a su vuelta."
 NSB_soviet_foreign_politics_events.2.a:0 "Bueno, claramente están en su derecho."
 NSB_soviet_foreign_politics_events.2.b:0 "¡Enviad a la policía a abrir cabezas!"

 NSB_soviet_foreign_politics_events.10.t:1 "[FROM.GetNameDefCap] quiere invertir en nuestra economía"
 NSB_soviet_foreign_politics_events.10.desc:0 "El gobierno [FROM.GetAdjective] ha iniciado un amplio programa de inversiones en la economía. Como parte de ese programa, ha reservado fondos para la construcción de una red de puentes, túneles y carreteras en la capital y en todas partes. Sin duda, el consiguiente aumento de capacidad en el sector de la construcción seguirá dando beneficios en el futuro.\n\nSin embargo, a algunas personas del gobierno les preocupa que invitar a ingenieros y capital [FROM.GetAdjective] nos haga más dependientes de sus expertos en los años venideros."
 NSB_soviet_foreign_politics_events.10.a:0 "¡Gracias, camaradas!"
 NSB_soviet_foreign_politics_events.10.b:0 "Eso solo aumentará nuestra dependencia de [FROM.GetNameDef]."
 NSB_soviet_foreign_politics_events.11.t:1 "[FROM.GetNameDefCap] exige medidas de guerra"
 NSB_soviet_foreign_politics_events.11.desc:0 "La guerra parece cada vez más probable y el gobierno [FROM.GetAdjective] ha empezado a presionarnos para que mejoremos nuestra capacidad ofensiva. Quieren que aumentemos notablemente las reservas de hombres y recortemos el tiempo de entrenamiento para que tengamos más divisiones disponibles para el frente y liberemos divisiones [FROM.GetAdjective]."
 NSB_soviet_foreign_politics_events.11.a:0 "Lo veo bastante acertado."
 NSB_soviet_foreign_politics_events.11.b:0 "Nosotros decidiremos la mejor manera de defendernos."
 NSB_soviet_foreign_politics_events.12.t:1 "[FROM.GetNameDefCap] quiere aumentar las fortificaciones de la frontera"
 NSB_soviet_foreign_politics_events.12.desc:0 "Al advertir la creciente amenaza de [JAP.GetNameDef], el gobierno [FROM.GetAdjective] recomienda encarecidamente que empecemos a fortificar nuestra frontera con [JAP.GetNameDef]. Nos han prometido apoyo material y logístico con el fin de reducir la cantidad de hombres que están destinando a nuestra defensa."
 NSB_soviet_foreign_politics_events.12.a:0 "Su iniciativa es bienvenida."
 NSB_soviet_foreign_politics_events.12.b:0 "Eso intensificaría la tensión innecesariamente."
 NSB_soviet_foreign_politics_events.13.t:0 "[FROM.GetNameDef] rechaza las directrices [ROOT.GetAdjective]"
 NSB_soviet_foreign_politics_events.13.desc:0 "Inesperadamente, el gobierno [FROM.GetAdjective] ha rechazado nuestras directrices y se ha negado a seguir los planes presentados por nuestros oficiales. Es como si [FROM.GetLeader] tuviese intenciones hostiles hacia [ROOT.GetNameDef]..."
 NSB_soviet_foreign_politics_events.13.a:0 "De verdad, ¿qué le pasa a [FROM.GetLeader]?"
 NSB_soviet_foreign_politics_events.20.t:1 "[FROM.GetNameDefCap] envía asesores militares"
 NSB_soviet_foreign_politics_events.20.desc:0 "Para apoyar nuestra lucha desesperada por preservar la democracia, [FROM.GetLeader] ha enviado un grupo de asesores militares [FROM.GetAdjective]. Estos asesores, con abundante experiencia en diversos conflictos, serán muy valiosos para reconstruir nuestro ejército. Además, su equipamiento y sus tácticas también serán muy útiles contra las divisiones de supuestos voluntarios que utilizan las distintas potencias fascistas en el campo."
 NSB_soviet_foreign_politics_events.20.a:0 "¡Lucharemos codo con codo!"
 NSB_soviet_foreign_politics_events.30.t:1 "[FROM.GetNameDefCap] exige la devolución de Alaska"
 NSB_soviet_foreign_politics_events.30.desc:0 "Hace varias semanas, la propaganda [FROM.GetAdjective] y la prensa alineada [FROM.GetAdjective] iniciaron una campaña concertada para poner otra vez Alaska sobre la mesa. Para empezar, adujeron que la compra de Alaska en 1867 fue fraudulenta o se hizo bajo coacción. A continuación, declararon que los habitantes de Alaska, tanto nativos como asentados, vivirían mucho mejor como ciudadanos de [FROM.GetNameDef].\n\nHoy, el embajador [FROM.GetAdjective] ha enviado un despacho oficial en el que afirma que el llamado "Gobierno de la República Autónoma de Alaska en el exilio" ha solicitado formalmente integrarse en [FROM.GetNameDef] y que [FROM.GetLeader] ha aprobado su solicitud. Lo único que queda, según dice, es negociar los detalles del traspaso de poder."
 NSB_soviet_foreign_politics_events.30.a:0 "Que se queden ese páramo helado."
 NSB_soviet_foreign_politics_events.30.b:0 "Ese chiste sí que es bueno."
 NSB_soviet_foreign_politics_events.31.t:0 "La devolución de Alaska"
 NSB_soviet_foreign_politics_events.31.desc:0 "Con una ceremonia formal en Fort Sitka, [FROM.GetNameDef] nos ha devuelto la soberanía de Alaska. Aunque la mayoría de sus habitantes parece tener sentimientos encontrados ante este traspaso de poder, nuestra población lo está celebrando."
 NSB_soviet_foreign_politics_events.31.a:0 "Ya está resuelto otro error de los zares."
 NSB_soviet_foreign_politics_events.32.t:0 "[FROM.GetNameDefCap] se niega"
 NSB_soviet_foreign_politics_events.32.desc:0 "El secretario de Estado [FROM.GetAdjective] no se ha molestado en responder personalmente a nuestras peticiones. En su lugar, nuestra embajada ha recibido una carta, firmada por el subsecretario de Desarrollo Cultural, en la que afirma que, si bien respetan nuestra ambición de escribir ficción histórica, agradecerían que no usáramos los canales oficiales para hacerlo."
 NSB_soviet_foreign_politics_events.32.a:0 "Ah, ¿pensaban que era un farol?"
 NSB_soviet_foreign_politics_events.32.b:0 "Lo último que necesitamos es más barro helado."

 NSB_soviet_foreign_politics_events.150.t:0 "[FROM.GetNameDefCap] se somete"
 NSB_soviet_foreign_politics_events.150.desc:0 "Tras una sesión del gabinete que se prolongó hasta la madrugada, [FROM.GetLeader] ha aceptado formalmente nuestras peticiones. Nuestro embajador en [FROM.GetNameDef] se asegurará de que el gobierno [FROM.GetAdjective] se coordine estrechamente con nosotros para cualquier asunto de política interior o exterior."
 NSB_soviet_foreign_politics_events.150.a:0 "Muy sensato."
 NSB_soviet_foreign_politics_events.151.t:0 "[FROM.GetNameDefCap] se ha unido a nuestra facción"
 NSB_soviet_foreign_politics_events.151.desc:0 "En vista de que las negociaciones internas del gobierno [FROM.GetAdjective] han alcanzado un punto muerto, [FROM.GetLeader] ha sugerido una solución de compromiso: aunque están dispuestos a admitir fuerzas [THIS.GetAdjective] en suelo [FROM.GetAdjective], no aceptarán ningún tipo de injerencia en su sistema de gobierno.\n\nEs más: el ejército [FROM.GetAdjective] seguirá en activo, formado por oficiales y reclutas [FROM.GetAdjective], y responderá solo ante el gobierno [FROM.GetAdjective]. Sin embargo, [FROM.GetLeader] está en disposición de discutir planes de defensa mutua."
 NSB_soviet_foreign_politics_events.151.a:0 "Al menos estarán luchando en el bando bueno."
 NSB_soviet_foreign_politics_events.152.t:0 "[FROM.GetNameDefCap] se niega"
 NSB_soviet_foreign_politics_events.152.desc:0 "Los intentos de resolver nuestros asuntos pendientes con [FROM.GetNameDef] de forma diplomática no han dado fruto. Cuando nuestro embajador pidió a [FROM.GetLeader] otra ronda de negociaciones, recibió la brusca respuesta de que el gobierno [FROM.GetAdjective] había dejado clara su posición y no había nada más que discutir."
 NSB_soviet_foreign_politics_events.152.a:0 "Han elegido un destino peor."
 NSB_soviet_foreign_politics_events.152.b:0 "No les presionaremos más... de momento."
 NSB_soviet_foreign_politics_events.152.c:0 "¡Preparad la invasión de [FROM.GetNameDef]!"
 NSB_soviet_foreign_politics_events.152.d:0 "Debemos preparar una invasión conjunta con el gobierno [ENG.GetAdjective]"
 NSB_soviet_foreign_politics_events.153.t:0 "Invasión de Irán por parte de los gobiernos británico y [SOV.GetAdjective]"
 NSB_soviet_foreign_politics_events.153.desc:0 "Hemos recibido una misiva diplomática de [FROM.GetNameDef] en la que nos proponen una operación militar conjunta contra [PER.GetNameDef]. El alto mando [FROM.GetAdjective] afirma que esta operación nos permitirá asegurar los campos petrolíferos iranís y nuestras líneas de suministros a [FROM.GetNameDef], evitando un posible avance enemigo de [TUR.GetNameDef] a través de [PER.GetName] hacia los campos petrolíferos de Bakú y [RAJ.GetNameDef]."
 NSB_soviet_foreign_politics_events.153.a:0 "¡Debemos asegurar el Corredor Persa!"
 NSB_soviet_foreign_politics_events.153.b:0 "Debemos respetar la independencia [PER.GetAdjective]."
 NSB_soviet_foreign_politics_events.153_soviets_alone_tt:0 "El gobierno [FROM.GetAdjective] tendrá que ocuparse él solo de [PER.GetNameDef]."
 NSB_soviet_foreign_politics_events.154.t:0 "Invasión de Irán por parte de los gobiernos británico y [SOV.GetAdjective]"
 NSB_soviet_foreign_politics_events.154.desc:0 "El embajador [FROM.GetAdjective] ha entregado una misiva en la que [FROM.GetNameDef] accede a organizar y realizar una operación militar conjunta contra [PER.GetNameDef]. El alto mando [ROOT.GetAdjective] y [FROM.GetAdjective] creen que será una operación rápida y efectiva contra un enemigo sobrepasado tecnológicamente y en número, permitiéndonos asegurar los campos petrolíferos iranís y las líneas de suministros [FROM.GetAdjective] a [ROOT.GetNameDef], evitando un posible avance enemigo de [TUR.GetNameDef] a través de [PER.GetName] hacia los campos petrolíferos de Bakú y [RAJ.GetNameDef]."
 NSB_soviet_foreign_politics_events.154.a:0 "¡Comenzad los preparativos!"
 NSB_soviet_foreign_politics_events.155.t:0 "¡El gobierno [FROM.GetAdjective] se niega!"
 NSB_soviet_foreign_politics_events.155.desc:0 "Tras varias reuniones enervantes entre diplomáticos [ROOT.GetAdjective] y [FROM.GetAdjective], [FROM.GetNameDef] ha decidido que no participará en nuestros planes respecto a [PER.GetNameDef]. [FROM.GetLeader] ha dado a entender que esta propuesta no era más que un intento de justificar nuestras ambiciones territoriales. \nParece que tendremos que ocuparnos de [PER.GetNameDef] nosotros solos."
 NSB_soviet_foreign_politics_events.155.a:0 "Tan poco fiables como siempre..."
 NSB_soviet_foreign_politics_events.200.t:0 "[FROM.GetNameDefCap] tiene exigencias"
 NSB_soviet_foreign_politics_events.158.t:0 "Un nuevo gobierno [FROM.GetAdjective]"
 NSB_soviet_foreign_politics_events.158.desc:1 "Tras unas negociaciones infructuosas con nuestros embajadores y bajo la presión de los medios y la población, el antiguo líder del gobierno [FROM.GetAdjective] ha decidido dimitir de su cargo y convocar nuevas elecciones. Como era de esperar, las elecciones las ha ganado un partido más afín a nuestros intereses, el [FROM.GetRulingParty], con [FROM.GetLeader] al frente."
 NSB_soviet_foreign_politics_events.158.a:0 "Al menos podemos esperar más cooperación por parte de [FROM.GetNameDef]."
 NSB_soviet_foreign_politics_events.200.desc:1 "El embajador [FROM.GetAdjective] ha enviado una nota exigiendo una consulta inmediata con [THIS.GetLeader]. Según la nota, el gobierno [FROM.GetAdjective] ya no está dispuesto a tolerar una "situación de dudosa seguridad" en nuestro país. No deja claro a qué se refiere, pero es evidente que nos ofrece tres opciones: aceptar el envío de tropas [FROM.GetAdjective] a nuestro territorio; sustituir nuestro gobierno por uno más cercano a las necesidades de [FROM.GetNameDef], o afrontar un posible ataque militar de [FROM.GetNameDef]."
 NSB_soviet_foreign_politics_events.200.a:0 "No tenemos elección."
 NSB_soviet_foreign_politics_events.200.b:0 "¿Buscamos un término medio?"
 NSB_soviet_foreign_politics_events.200.c:0 "¡Lucharemos por la libertad!"
 NSB_soviet_foreign_politics_events.210.t:0 "Presiones de [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.210.desc:0 "Parece que al gobierno [FROM.GetAdjective] le inquieta cada vez más nuestra relación diplomática. Durante la semana pasada, el embajador [FROM.GetAdjective] se ha reunido con [THIS.GetLeader] seis veces como mínimo; y en la última ronda de negociaciones, prácticamente ha dado un ultimátum.\n\nO bien entramos en un pacto defensivo con [FROM.GetNameDef] y aceptamos "cierto nivel de consultas en asuntos internos", o [FROM.GetNameDef] podría recurrir a una intervención militar en nuestro país."
 NSB_soviet_foreign_politics_events.210.a:0 "Oponerse sería inútil."
 NSB_soviet_foreign_politics_events.210.c:0 "¡Que vengan!"
 NSB_soviet_foreign_politics_events.211.t:0 "La propuesta de Jakimov"
 NSB_soviet_foreign_politics_events.211.desc:0 "El cónsul general soviético Karim Jakimov está redoblando los esfuerzos por desarrollar una relación arábigo-soviética más cálida. Jakimov, un musulmán soviético de origen tártaro, se ganó el respeto y la amistad de Ibn Saúd en febrero de 1926, cuando condujo su coche personal entre disparos desde Yeda hasta la residencia del sultán en el desierto para entregar una misiva formal en la que se le reconocía como rey del Hiyaz y sultán del Néyed. Desde entonces, este hombre ha sido el mayor promotor de las relaciones arábigo-soviéticas. Un auténtico Lawrence de Arabia soviético."
 NSB_soviet_foreign_politics_events.211.a:0 "Puede que la propuesta de Jakimov sea amistosa, pero debemos tener cuidado con las ambiciones soviéticas."

 NSB_soviet_foreign_politics_events.250.t:0 "[FROM.GetNameDefCap] envía apoyo militar"
 NSB_soviet_foreign_politics_events.250.desc:0 "Ha llegado a nuestras líneas un convoy [FROM.GetAdjective] con un cargamento de fusiles y otros suministros. No sabemos cuándo podrá venir otro, por lo que este cargamento tendrá que durarnos."
 NSB_soviet_foreign_politics_events.251.t:0 "[FROM.GetNameDefCap] se prepara para la guerra con [JAP.GetNameDef]"
 NSB_soviet_foreign_politics_events.251.desc:0 "Según parece, [FROM.GetLeader] ha llegado a la conclusión de que la guerra con [JAP.GetNameDef] es inevitable y estallará próximamente. Por esta razón, el representante [FROM.GetAdjective] en nuestra capital nos insta a alertar a nuestras fuerzas fronterizas y a movilizar al ejército ante el inminente ataque [JAP.GetAdjective]."
 NSB_soviet_foreign_politics_events.251.a:0 "Estaremos preparados."
 NSB_soviet_foreign_politics_events.252.t:0 "Guerra con [JAP.GetNameDef]"
 NSB_soviet_foreign_politics_events.252.desc:0 "La guerra con [JAP.GetNameDef], que se preveía desde hace mucho, ha estallado hoy. Las fuerzas [FROM.GetAdjective] han comenzado a atacar las posiciones [JAP.GetAdjective] en toda China y ha llegado el momento de que nos sumemos a ellas. Junto con nuestros aliados [FROM.GetAdjective], ¡barreremos al ejército [JAP.GetAdjective] de nuestras tierras!"
 NSB_soviet_foreign_politics_events.252.a:0 "¡Llegó el día del ajuste de cuentas!"
 NSB_soviet_foreign_politics_events.260.t:0 "[FROM.GetNameDefCap] ofrece la paz"
 NSB_soviet_foreign_politics_events.260.desc:0 "Tras invadir las Kuriles y el sur de Sajalín, el comandante [FROM.GetAdjective] ha ofrecido un alto el fuego en el frente actual para preparar un tratado de paz. Se sobrentiende que este tratado de paz reconocería, como mínimo, las islas del norte como nueva frontera, lo que supondría ceder las Kuriles y el sur de Sajalín a [FROM.GetNameDef]."
 NSB_soviet_foreign_politics_events.260.a:0 "Es doloroso, pero soportable."
 NSB_soviet_foreign_politics_events.260.b:0 "La guerra aún puede volverse en nuestro favor."
 NSB_soviet_foreign_politics_events.261.desc:1 "Tras invadir las Kuriles y el sur de Sajalín, además de realizar aterrizajes en Hokkaido, el comandante [FROM.GetAdjective] ha ofrecido un alto el fuego en el frente actual para preparar un tratado de paz. Parece que este tratado de paz reconocería las Kuriles y el sur de Sajalín como propiedad [FROM.GetAdjective] y pondría Hokkaido bajo la administración [FROM.GetAdjective]."
 NSB_soviet_foreign_politics_events.262.b:0 "¡Qué propuesta tan absurda!"
 NSB_soviet_foreign_politics_events.263.t:0 "[FROM.GetNameDefCap] ofrece una alianza"
 NSB_soviet_foreign_politics_events.263.desc:0 "Un enviado de [FROM.GetLeader] nos ha hecho una oferta arriesgada: ¡el gobierno [FROM.GetAdjective] quiere firmar un tratado de alianza con nosotros! Aunque todavía hay que pulir los detalles, está claro que esta alianza tendrá como propósito principal reducir o eliminar la influencia de [USA.GetNameDef] en el océano Pacífico. De un plumazo, suprimiría la mayor amenaza para nuestra posición en China, al tiempo que liberaría muchos efectivos que podrían emplearse en otras cosas.\n\nAunque muchos oficiales de la armada están encantados con la propuesta, a los del ejército les resulta sospechosa y les preocupa que [FROM.GetNameDef] nos apuñale por la espalda en cuanto tenga ocasión."
 NSB_soviet_foreign_politics_events.263.a:0 "Esto alteraría drásticamente el equilibrio de poder."
 NSB_soviet_foreign_politics_events.263.b:0 "No podemos confiar en que mantengan su palabra."
 NSB_soviet_foreign_politics_events.264.t:0 "[FROM.GetNameDef] acepta nuestras condiciones de paz"
 NSB_soviet_foreign_politics_events.264.desc:0 "Tras [GetAppropriateSovietProgressInJapan], [FROM.GetLeader] ha aceptado nuestra oferta de paz, reconociendo nuestras exigencias territoriales a cambio de un cese inmediato de las hostilidades entre nuestros países.\nTransferirán las administraciones regionales de [537.GetName], [555.GetName] y [536.GetName] a [ROOT.GetNameDef]."
 NSB_soviet_foreign_politics_events.264.desc_default:0 "la ocupación [ROOT.GetAdjective] de las islas del norte de [FROM.GetAdjective] por parte del [GetAppropriateRedArmyNsName],"
 NSB_soviet_foreign_politics_events.264.desc_hokkaido:0 "el avance del [GetAppropriateRedArmyNsName] en los territorios del norte de [FROM.GetAdjective], incluido [536.GetName],"
 NSB_soviet_foreign_politics_events.264.a:0 "Sabia decisión de [FROM.GetLeader]."
 NSB_soviet_foreign_politics_events.265.t:0 "[FROM.GetNameDef] rechaza nuestras condiciones de paz"
 NSB_soviet_foreign_politics_events.265.desc:0 "[From.GetNameDef] ha rechazado nuestra oferta de paz y jura que seguirá luchando hasta acabar con la ocupación [ROOT.GetAdjective] de los territorios [FROM.GetAdjective] y hasta que la guerra llegue hasta nuestro territorio."
 NSB_soviet_foreign_politics_events.265.a:0 "¿Es que [FROM.GetLeader] no ve cómo acabará esto para su país?"
 NSB_soviet_foreign_politics_events.266.t:0 "Pacto de amistad [ROOT.GetAdjective]-[FROM.GetAdjective]"
 NSB_soviet_foreign_politics_events.266.desc:0 "El gobierno [FROM.GetAdjective] ha quedado satisfecho con nuestra actitud conciliadora y ha aceptado nuestra propuesta.\nHace unas horas, diplomáticos [FROM.GetAdjective] y [ROOT.GetAdjective] firmaron un pacto de no agresión que, en palabras del embajador [FROM.GetAdjective], podría marcar el comienzo de una nueva era de cooperación en el este."
 NSB_soviet_foreign_politics_events.266.a:0 "Nuestros compromisos darán sus frutos."
 NSB_soviet_foreign_politics_events.267.t:0 "[FROM.GetNameDef] rechaza nuestra propuesta de un pacto defensivo"
 NSB_soviet_foreign_politics_events.267.desc:0 "Nuestra oferta de reconciliación no ha impresionado al gobierno [FROM.GetAdjective], que ha rechazado nuestra propuesta rotundamente. \nParece que debemos permanecer atentos a las ambiciones de [FROM.GetLeader] en el lejano oriente..."
 NSB_soviet_foreign_politics_events.267.a:0 "Tendremos que reajustar nuestros planes..."
 NSB_soviet_foreign_politics_events.268.t:0 "Pacto [ROOT.GetAdjective]-[FROM.GetAdjective] contra [USA.GetNameDef]"
 NSB_soviet_foreign_politics_events.268.desc:0 "El gobierno [FROM.GetAdjective] ha mostrado un interés genuino hacia nuestra propuesta de un pacto ofensivo contra [USA.GetNameDef], y los diplomáticos de [FROM.GetLeader] acaban de firmar el acuerdo que se les ha presentado. Las fuerzas armadas [FROM.GetAdjective] están reajustándose a la nueva situación, y su alto mando cree que, juntos, derrotaremos a [USA.GetNameDef] y pondremos fin a su influencia en el panorama internacional de una vez por todas."
 NSB_soviet_foreign_politics_events.268.a:0 "¡Vamos a frenar el imperialismo [USA.GetAdjective]!"
 NSB_soviet_foreign_politics_events.269.t:0 "[FROM.GetNameDef] rechaza nuestra propuesta de un pacto ofensivo"
 NSB_soviet_foreign_politics_events.269.desc:0 "El gobierno [FROM.GetAdjective] ha rechazado nuestra propuesta. Parece que a [FROM.GetLeader] no le interesa el tratado propuesto para que se una a las fuerzas [ROOT.GetAdjective] y [FROM.GetAdjective] en un pacto ofensivo contra [USA.GetNameDef]."
 NSB_soviet_foreign_politics_events.269.a:0 "Lamentable..."




 SOV_decision_will_be_locked_tt:0 "\nLa decisión no volverá a estar disponible. Solo podemos enviar un ultimátum una vez a cada país."
 SOV_decision_will_remain_available_tt:0 "\nLa decisión seguirá estando disponible."

 NSB_soviet_foreign_politics_events.270.t:1 "Expansión del ferrocarril transcaspio [FROM.GetAdjective]"
 NSB_soviet_foreign_politics_events.270.desc:1 "La línea de ferrocarril transcaspio de Rusia atraviesa Asia Central y tiene su última estación oriental en Tashkent. El gobierno [FROM.GetAdjective] pretende ampliarla, y ha enviado una propuesta para conectar la línea a nuestra capital y mejorar las relaciones comerciales. Parece que los oficiales [FROM.GetAdjective] quieren llegar al mercado de Sinkiang, y afirman que este podría ser el primer paso de un camino mutuamente beneficioso hacia el desarrollo y el intercambio."
 NSB_soviet_foreign_politics_events.270.a:1 "¡Estamos a favor de esta iniciativa!"
 NSB_soviet_foreign_politics_events.270.b:1 "Los comerciantes [SOV.GetAdjective] no deben enredar con nuestro país."
 NSB_soviet_foreign_politics_events.271.t:0 "[FROM.GetNameDefCap] acepta nuestra propuesta"
 NSB_soviet_foreign_politics_events.271.desc:1 "El cónsul [SIK.GetAdjective] estacionado en Semipalátinsk se ha puesto en contacto con nuestros diplomáticos para comunicar que el gobierno [SIK.GetAdjective] acepta la iniciativa [ROOT.GetAdjective] para ampliar la línea transcaspio, comunicando Urumqi con ella. También ha comentado que el gobierno provincial de [SIK.GetNameDef] está dispuesto a desarrollar nuevas relaciones económicas y diplomáticas con nuestro país."
 NSB_soviet_foreign_politics_events.271.a:1 "¡Las puertas se abren a un nuevo mercado económico!"
 NSB_soviet_foreign_politics_events.272.t:0 "[FROM.GetNameDefCap] rechaza nuestra propuesta"
 NSB_soviet_foreign_politics_events.272.desc:1 "El cónsul [SIK.GetAdjective] en Semipalátinsk se ha puesto en contacto con nuestros diplomáticos para comunicar que el gobierno [SIK.GetAdjective] ha decidido rechazar la iniciativa [ROOT.GetAdjective] para ampliar la línea transcaspio y comunicar la capital [SIK.GetAdjective], Urumqi, con ella."
 NSB_soviet_foreign_politics_events.272.a:1 "Un giro sorprendente y desafortunado de los acontecimientos."
 NSB_soviet_foreign_politics_events.272.b:1 "¡Están jugando con fuego!"
 NSB_soviet_foreign_politics_events.273.t:1 "Prospección de minerales [FROM.GetAdjective] en [619.GetName]"
 NSB_soviet_foreign_politics_events.273.desc:1 "El representante [FROM.GetAdjective] en Tihwa nos ha presentado una nueva propuesta para buscar recursos en [619.GetName] y mejorar la infraestructura de la región con el fin de facilitar la explotación. A cambio, piden que las entidades comerciales [FROM.GetAdjective] reciban exportaciones de productos básicos, como oro y minerales raros de Altái."
 NSB_soviet_foreign_politics_events.273.a:1 "Es un acuerdo beneficioso para los dos."
 NSB_soviet_foreign_politics_events.273.b:1 "Solo quieren incrementar la influencia [FROM.GetAdjective] en nuestro país."
 NSB_soviet_foreign_politics_events.274.t:0 "[FROM.GetNameDefCap] acepta nuestra propuesta"
 NSB_soviet_foreign_politics_events.274.desc:1 "Los diplomáticos [SIK.GetAdjective] han notificado al representante [ROOT.GetAdjective] en Tihwa que aceptan nuestra propuesta para buscar recursos en [619.GetName] y mejorar la infraestructura de la región con el fin de facilitar la explotación. A cambio, las entidades comerciales [SIK.GetAdjective] recibirán exportaciones de productos básicos, como oro y minerales raros de Altái."
 NSB_soviet_foreign_politics_events.274.a:1 "¡Esto presenta nuevas oportunidades comerciales!"
 NSB_soviet_foreign_politics_events.275.t:0 "[FROM.GetNameDefCap] rechaza nuestra propuesta"
 NSB_soviet_foreign_politics_events.275.desc:1 "Los diplomáticos [SIK.GetAdjective] han notificado al representante [ROOT.GetAdjective] en Tihwa que rechazan nuestra propuesta de inversión en el país. Parece que a [SIK.GetNameDef] ya no le interesa la apertura del comercio ni desarrollar mejores relaciones empresariales y diplomáticas con [ROOT.GetNameDef]."
 NSB_soviet_foreign_politics_events.275.a:1 "Una decisión muy poco inteligente..."
 NSB_soviet_foreign_politics_events.275.b:1 "Tampoco estábamos pidiendo permiso."
 NSB_soviet_foreign_politics_events.276.t:1 "Prospección de minerales [FROM.GetAdjective] en [618.GetName]"
 NSB_soviet_foreign_politics_events.276.desc:1 "Nuestros diplomáticos han recibido una nueva propuesta [FROM.GetAdjective]. Parece que [FROM.GetNameDefCap] ha desarrollado un gran interés por hallar minerales y fuentes de petróleo en el norte de nuestro país; proponen realizar una prospección de minerales y ampliar las instalaciones de infraestructura de la región a cambio de los derechos de explotación de los recursos. Los representantes [FROM.GetAdjective] afirman que esta inversión industrial aumentará naturalmente la explotación nacional de oro y plata en la región."
 NSB_soviet_foreign_politics_events.276.a:1 "Esos recursos nos importan bien poco. ¡Necesitamos el oro!"
 NSB_soviet_foreign_politics_events.276.b:1 "¡Los recursos en suelo [ROOT.GetAdjective] pertenecen a [ROOT.GetName]!"
 NSB_soviet_foreign_politics_events.277.t:0 "$NSB_soviet_foreign_politics_events.274.t$"
 NSB_soviet_foreign_politics_events.277.desc:1 "Los diplomáticos [ROOT.GetAdjective] en [SIK.GetNameDef] dicen que aceptan nuestra propuesta de prospección de depósitos de petróleo y minerales en el norte de [SIK.GetNameDef]. El gobierno provincial de [SIK.GetName] tiene ganas de ver la expansión de las instalaciones de infraestructura en [618.GetName], lo que aumentará naturalmente la explotación de oro y plata en la región. Acceden a concedernos los derechos de explotación de cualquier recurso estratégico que encontremos en [618.GetName] como medio para pagar la inversión [ROOT.GetAdjective]."
 NSB_soviet_foreign_politics_events.277.a:1 "¡No podían rechazar una oferta así!"
 NSB_soviet_foreign_politics_events.278.t:0 "Ayuda militar [FROM.GetAdjective]"
 NSB_soviet_foreign_politics_events.278.desc:0 "Nuestros diplomáticos han recibido una misiva del embajador [FROM.GetAdjective]. En ella, nuestro vecino, aparentemente preocupado por las capacidades militares de [ROOT.GetName], ofrece ayuda militar para llevar a cabo la reconstrucción del ejército [ROOT.GetAdjective], enviando equipo e instructores a nuestro país. Recibiremos aviones y equipo para la aviación, fusiles y ametralladoras para las tropas, se construirán talleres de artillería y fortificaciones y se abrirán centros de aviación para formar a aviadores locales. A cambio, el gobierno [FROM.GetAdjective] pretende reducir las barreras para comerciar y aumentar las exportaciones [ROOT.GetAdjective] de productos básicos como la lana, el algodón, pieles y cueros."
 NSB_soviet_foreign_politics_events.278.a:0 "Es una oferta muy generosa."
 NSB_soviet_foreign_politics_events.278.b:0 "¡Debemos resistir a la ocupación económica [FROM.GetAdjective]!"
 NSB_soviet_foreign_politics_events.279.t:0 "[FROM.GetNameDefCap] acepta nuestro apoyo militar"
 NSB_soviet_foreign_politics_events.279.desc:0 "Nuestros diplomáticos en [SIK.GetNameDef] informan de que [SIK.GetLeader] acepta nuestra propuesta de apoyo militar para [ROOT.GetAdjective]. Parece que el líder chino quiere reforzar su ejército y defensas militares, y cree que con la ayuda [SIK.GetName], [SIK.GetNameDef] podrá enfrentarse a las potencias hostiles que llegan del este."
 NSB_soviet_foreign_politics_events.279.a:0 "¡Sabia decisión!"
 NSB_soviet_foreign_politics_events.280.t:0 "Apoyar a [FROM.GetAdjective] para la expansión territorial"
 NSB_soviet_foreign_politics_events.280.desc:0 "Tras nuestra expansión territorial hacia el este, el gobierno [FROM.GetAdjective] ha mostrado interés por apoyar nuestro crecimiento y ayudar con la construcción de infraestructura y defensas militares en los territorios que acabamos de tomar. A [FROM.GetNameDefCap] también le interesa desarrollar los campos petrolíferos en [756.GetName], diciendo que podrían ser esenciales para nuestra ofensiva militar hacia el este. \nDe nuevo, el gobierno [FROM.GetAdjective] pide más beneficios económicos para sus entidades comerciales en nuestro mercado, así como un aumento de las exportaciones como pago."
 NSB_soviet_foreign_politics_events.280.a:0 "Es una oferta justa."
 NSB_soviet_foreign_politics_events.280.b:0 "Es suficiente, ¡no los necesitamos!"
 NSB_soviet_foreign_politics_events.281.t:0 "[FROM.GetNameDefCap] acepta nuestra ayuda"
 NSB_soviet_foreign_politics_events.281.desc:0 "[SIK.GetLeader] ha aceptado nuestra propuesta de brindar apoyo militar y logístico para su expansión territorial hacia el este. Se nos permitirá construir infraestructura y defensas militares en sus nuevos territorios, así como desarrollar los campos petrolíferos en [756.GetName]. A cambio, el gobierno [SIK.GetAdjective] concederá más beneficios económicos a nuestras entidades comerciales en su mercado y aumentará la cantidad de exportaciones a nuestro país."
 NSB_soviet_foreign_politics_events.281.a:0 "¡Siempre es un placer ayudar!"
 NSB_soviet_foreign_politics_events.282.t:0 "[SOV.GetNameDefCap] exige la formalización de la República Soviética de [ROOT.GetNameDef]"
 NSB_soviet_foreign_politics_events.282.desc:0 "Hemos recibido un comunicado de parte de [FROM.GetNameDef] en el que exige la integración de [ROOT.GetNameDef] como República Socialista Soviética Independiente, subordinada al gobierno de [FROM.GetNameDef]. El mismísimo [FROM.GetLeader] ha prometido que nuestra nación disfrutará de cierto grado de autonomía y que el Ejército Rojo defenderá Sinkiang como si fuese territorio soviético. Según él, estas medidas son necesarias para garantizar una cooperación eficiente entre nuestros países en tiempos difíciles. \nTeniendo en cuenta lo mucho que ha invertido [FROM.GetNameDef] en nuestro país y el aumento de la influencia [FROM.GetAdjective] en nuestra economía, debemos pensar bien nuestra respuesta."
 NSB_soviet_foreign_politics_events.282.a:0 "No tenemos alternativa."
 NSB_soviet_foreign_politics_events.282.b:0 "¡Debemos detener esta farsa!"
 NSB_soviet_foreign_politics_events.283.t:0 "[SIK.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.283.desc:0 "Hemos recibido un comunicado oficial de [FROM.GetLeader] en el que acepta la integración de la provincia china de Sinkiang como República Socialista Soviética Independiente, subordinada al gobierno de [ROOT.GetNameDef]. Nuestros grandes proyectos de desarrollo en la región han demostrado la buena fe [ROOT.GetAdjective] a la hora de entablar buenas relaciones con nuestros aliados y de brindar ayuda cuando se necesita. Estas acciones han ayudado a que [FROM.GetLeader] comprenda que nuestras exigencias son medidas necesarias para garantizar la cooperación eficaz entre nuestros países en estos momentos difíciles."
 NSB_soviet_foreign_politics_events.283.a:0 "¡Os damos la bienvenida a la Unión, camaradas!"
 NSB_soviet_foreign_politics_events.284.t:0 "[FROM.GetNameDefCap] rechaza nuestras exigencias"
 NSB_soviet_foreign_politics_events.284.desc:0 "Hemos recibido un comunicado oficial de [FROM.GetLeader] en el que rechazan nuestras exigencias para la integración de [FROM.GetNameDef] como República Socialista Soviética Independiente. Parece que nuestras cuantiosas inversiones para desarrollar la región y ayudar a nuestros vecinos chinos no han significado nada para [FROM.GetLeader], que sigue viendo a [ROOT.GetNameDef] con ojos recelosos."
 NSB_soviet_foreign_politics_events.284.a:0 "Están obstaculizando la cooperación entre nuestros países."
 NSB_soviet_foreign_politics_events.284.b:0 "¡No permitiremos que esta ofensa quede impune!"
 NSB_soviet_foreign_politics_events.285.t:0 "[SOV.GetName] a punto del colapso"
 NSB_soviet_foreign_politics_events.285.desc:0 "Tras sufrir pérdidas terribles en la guerra, parece que la caída de [SOV.GetNameDef] podría estar más cerca de lo que nos dejan ver. Algunos miembros de nuestro gobierno afirman que nuestro país se verá afectado por este giro de los acontecimientos, y sugieren que cancelemos inmediatamente los acuerdos [SOV.GetAdjective] y empecemos a fortalecer las relaciones con los oficiales chinos. Dicen que para garantizar la seguridad de [ROOT.GetNameDef], debemos hacer lo que sea por encontrar aliados fuertes que nos apoyen, y que es poco probable que [SOV.GetNameDef] pueda vengarse de algún modo, teniendo en cuenta la situación actual."
 NSB_soviet_foreign_politics_events.285.a:0 "¡Nos enfrentaremos juntos al enemigo!"
 NSB_soviet_foreign_politics_events.285.b:0 "¡Toca buscar amigos en otra parte!"
 NSB_soviet_foreign_politics_events.286.t:0 "Sinkiang amenazado por las pérdidas soviéticas en la guerra"
 NSB_soviet_foreign_politics_events.286.desc:0 "Ayer, en un comunicado oficial, [SIK.GetLeader] reafirmó la lealtad de Sinkiang a [ROOT.GetNameDef] y su deseo personal de que nuestros países sigan cooperando. Sin embargo, está claro que los elementos alarmistas de [SIK.GetNameDef] han dañado bastante la imagen de [ROOT.GetNameDef] y que el apoyo de [SIK.GetLeader] en el [SIK.GetRulingParty] se ha visto muy afectado."
 NSB_soviet_foreign_politics_events.286.a:0 "Una situación lamentable..."
 NSB_soviet_foreign_politics_events.286.b:0 "¡Debemos lidiar con esos traidores habladores!"
 NSB_soviet_foreign_politics_events.287.t:0 "[SIK.GetNameDefCap] ha abandonado [ROOT.GetFactionName]"
 NSB_soviet_foreign_politics_events.287.desc:0 "Ayer, en un comunicado oficial, [SIK.GetLeader] anunciaba la separación de Sinkiang de [ROOT.GetFactionName], cancelando todos los acuerdos [ROOT.GetAdjective] con efecto inmediato. \nSegún su discurso, con [ROOT:GetName] al borde del colapso y rodeado por enemigos en ambas fronteras, Sinkiang debe reforzar los vínculos con sus vecinos chinos del este para hacer frente a los invasores extranjeros."
 NSB_soviet_foreign_politics_events.287.a:0 "¡Que se vayan! Tenemos asuntos más importantes."
 NSB_soviet_foreign_politics_events.287.b:0 "¡Pagarán por esto!"

 SOV_sinikiang_influence_cg_tt_sik:0 "§Y[SOV.GetFlag][SOV.GetNameDefCap]§! recibirá una bonificación del §Y-1,0%§! en bienes de consumo por este acuerdo."
 SOV_sinikiang_influence_cg_tt_sov:0 "$SOV_modify_fyp_ns_intro$ \nFábricas de bienes de consumo: §Y-1,0%§!"
 SOV_sinkiang_when_project_finishes_tt:0 "\nEfectos cuando el proyecto esté terminado:"

 NSB_soviet_soviet_german_trade_agreement.1.t:0 "Acuerdo comercial germano-soviético"
 NSB_soviet_soviet_german_trade_agreement.1.desc:0 "El embajador [FROM.GetAdjective] ha propuesto a nuestros diplomáticos un acuerdo comercial entre nuestros países. Según esta propuesta, [FROM.GetNameDef] nos enviará materias primas, como grano, algodón, petróleo, minerales metálicos y caucho. A cambio, el gobierno [FROM.GetAdjective] recibirá un crucero Hipper incompleto, planos de otros navíos militares, cañones navales pesados y muestras de aviones [ROOT.GetAdjective]. \nEste acuerdo nos ayudaría en la guerra contra las naciones hostiles de Europa, permitiéndonos encontrar la forma de evitar el bloqueo [GetTradeAgreementBlockadeWarPeace]."
 NSB_soviet_soviet_german_trade_agreement.1.desc_war_eng:0 "[ENG.GetAdjective]"
 NSB_soviet_soviet_german_trade_agreement.1.desc_war:0 "del enemigo"
 NSB_soviet_soviet_german_trade_agreement.1.desc_peace:0 "de un posible enemigo"
 NSB_soviet_soviet_german_trade_agreement.1.a:0 "Está claro que necesitamos materias primas."
 NSB_soviet_soviet_german_trade_agreement.1.b:0 "¡No compartiremos nuestros secretos navales con ellos!"
 NSB_soviet_soviet_german_trade_agreement.2.t:0 "[GER.GetNameDefCap] firma el $NSB_soviet_soviet_german_trade_agreement.1.t$"
 NSB_soviet_soviet_german_trade_agreement.2.desc:0 "Los diplomáticos [FROM.GetAdjective] nos han informado de que aceptan nuestra propuesta. Nuestros países han iniciado un pacto comercial por el que [ROOT.GetNameDef] enviará a [FROM.GetNameDef] materias primas, como grano, algodón, petróleo, minerales metálicos y caucho. A cambio, recibiremos un crucero Hipper incompleto, planos de otros navíos militares, cañones navales pesados y muestras de aviones [FROM.GetAdjective]. \nEste acuerdo nos ayudará a desarrollar tecnología militar moderna."
 NSB_soviet_soviet_german_trade_agreement.2.a:0 "La Flota Roja se beneficiará de esto."
 NSB_soviet_soviet_german_trade_agreement.3.t:0 "[GER.GetNameDefCap] rechaza el $NSB_soviet_soviet_german_trade_agreement.1.t$"
 NSB_soviet_soviet_german_trade_agreement.3.desc:0 "Tras varios intentos por parte de nuestro embajador para convencer a los oficiales [FROM.GetAdjective] de los beneficios mutuos de un pacto comercial entre nuestros países, los diplomáticos [FROM.GetAdjective] nos acaban de informar de que no quieren establecer un acuerdo comercial con [ROOT.GetNameDef]."
 NSB_soviet_soviet_german_trade_agreement.3.a:0 "¡Idiotas obstinados!"

 NSB_soviet_policies_of_collective_security.1.t:0 "[FROM.GetNameDefCap] propone un pacto de asistencia mutua"
 NSB_soviet_policies_of_collective_security.1.desc:0 "A la vista de los peligros que amenazan a nuestros dos países, el gobierno [FROM.GetAdjective] ha propuesto un pacto de asistencia mutua. Según sus términos, nos abstendríamos de actos hostiles entre nosotros.\n\nUn problema importante es el hecho de que [POL.GetNonIdeologyName] se encuentre entre nuestras dos naciones: cualquier intento de socorrer a una desde la otra tendría que pasar por Polonia necesariamente. Algunos miembros del servicio diplomático están convencidos de que hay que incluir a Polonia en este pacto para que podamos ayudarnos directamente."
 NSB_soviet_policies_of_collective_security.1.a:0 "Aceptaremos los términos originales."
 NSB_soviet_policies_of_collective_security.1.b:0 "Deberíamos hablar con Polonia."
 NSB_soviet_policies_of_collective_security.1.c:0 "No nos interesa."
 NSB_soviet_policies_of_collective_security.2.t:0 "[FROM.GetNameDefCap] acepta firmar el Pacto"
 NSB_soviet_policies_of_collective_security.2.desc:0 "En principio, el gobierno de [FROM.GetNameDef] ha accedido a nuestra propuesta de un Pacto de asistencia mutua. Una delegación de diplomáticos ha llegado para decidir los detalles más delicados de la implementación."
 NSB_soviet_policies_of_collective_security.2.a:0 "Unimos fuerzas."
 NSB_soviet_policies_of_collective_security.3.t:0 "[FROM.GetNameDefCap] rechaza nuestra propuesta"
 NSB_soviet_policies_of_collective_security.3.desc:0 "Tras numerosas y largas noches de tensas negociaciones, la delegación [FROM.GetAdjective] se ha marchado sin que se firme ningún tratado. Aunque algunos miembros del servicio diplomático todavía albergan la esperanza de que el pacto se salve, parece ser que el gobierno [FROM.GetAdjective] considera el asunto zanjado."
 NSB_soviet_policies_of_collective_security.3.a:0 "Una decisión con poca visión de futuro."
 NSB_soviet_policies_of_collective_security.4.t:0 "[FROM.GetNameDefCap] presiona para la inclusión [POL.GetAdjective] en el pacto"
 NSB_soviet_policies_of_collective_security.4.desc:0 "Aunque se trataba en esencia de un Pacto de asistencia mutua, al gobierno [FROM.GetAdjective] le preocupa la posición de Polonia. Parece que el gobierno [FROM.GetAdjective] aboga por la inclusión de Polonia en el pacto.\n\nEste es un asunto en el que la delegación [FROM.GetAdjective] no piensa ceder, y nos han pedido que invitemos formalmente a [POL.GetNonIdeologyName] al pacto."
 NSB_soviet_policies_of_collective_security.4.a:0 "Tienen razón."
 NSB_soviet_policies_of_collective_security.4.b:0 "La propuesta era solo entre nosotros por un motivo."
 NSB_soviet_policies_of_collective_security.5.t:0 "[FROM.GetNameDefCap] se niega a incluir a [POL.GetNameDef] en el pacto"
 NSB_soviet_policies_of_collective_security.5.desc:0 "Nuestros intentos de convencer a la delegación [FROM.GetAdjective] de incluir a [POL.GetNonIdeologyName] en el pacto parecen no estar dando demasiados frutos.\n\nSegún ellos, el asunto de [POL.GetNonIdeologyName] no es relevante en el tratado en cuestión y se han negado rotundamente a continuar con las negociaciones. Ahora tenemos que decidir si terminarlas aquí o seguir con la solución del "pequeño" tratado."
 NSB_soviet_policies_of_collective_security.5.a:0 "Esto no debería estropear el tratado."
 NSB_soviet_policies_of_collective_security.5.b:0 "Entonces no hay trato."
 NSB_soviet_policies_of_collective_security.6.t:0 "[FROM.GetNameDefCap] acepta incluir a [POL.GetNameDef] en el pacto"
 NSB_soviet_policies_of_collective_security.6.desc:0 "Tras una ronda adicional de negociaciones, la delegación [FROM.GetAdjective] ha aceptado incluir a [POL.GetNonIdeologyName] en el pacto. Tan pronto como se acuerden los detalles, enviaremos un mensaje al gobierno [POL.GetAdjective] ofreciéndoles que se unan al pacto según nuestras mismas condiciones."
 NSB_soviet_policies_of_collective_security.6.a:0 "Vamos a hablar con los polacos."
 NSB_soviet_policies_of_collective_security.7.t:0 "Pacto de asistencia mutua de [SOV.GetNameDef] y [FROM.GetNameDef]"
 NSB_soviet_policies_of_collective_security.7.desc:0 "El embajador [FROM.GetAdjective] nos ha informado de que su país acaba de firmar el tratado de asistencia mutua con [SOV.GetNameDef]. Según las condiciones del tratado, ningún bando atacará al otro e intentará brindarle su apoyo en tiempos de guerra.\n\nAdemás, ha afirmado que su gobierno solo firmará este tratado si se estipula que podremos unirnos al pacto si así lo deseamos."
 NSB_soviet_policies_of_collective_security.7.a:0 "Nos encantaría ser el tercer integrante."
 NSB_soviet_policies_of_collective_security.7.b:0 "¿No saben que no se puede confiar en los soviéticos?"
 NSB_soviet_policies_of_collective_security.8.t:0 "[FROM.GetNameDefCap] se niega a firmar un pacto que excluya a [POL.GetNameDef]"
 NSB_soviet_policies_of_collective_security.8.desc:0 "Nuestros intentos de negociar un tratado con [FROM.GetNameDef] han sido un fracaso. Parece que el problema de [POL.GetNonIdeologyName] y su inclusión en el pacto era un asunto crítico para el que no se ha podido llegar a ningún compromiso."
 NSB_soviet_policies_of_collective_security.8.a:0 "Una lealtad fuera de lugar."
 NSB_soviet_policies_of_collective_security.9.t:0 "[FROM.GetNameDefCap] acepta firmar el pacto"
 NSB_soviet_policies_of_collective_security.9.desc:0 "Tras más negociaciones, el gobierno [FROM.GetAdjective] ha aceptado firmar el pacto a pesar de sus dudas sobre la exclusión de Polonia. Aunque todavía existen algunas quejas entre la delegación [FROM.GetAdjective], muestran interés en continuar y ratificar el tratado."
 NSB_soviet_policies_of_collective_security.9.a:0 "Han entrado en razón."
 NSB_soviet_policies_of_collective_security.10.t:0 "[FROM.GetNameDefCap] rechaza el pacto"
 NSB_soviet_policies_of_collective_security.10.desc:0 "En un giro inesperado de los acontecimientos, el gobierno de [POL.GetLeader] ha rechazado unirse al pacto propuesto. La razón oficial es la falta de amenazas claras, pero en realidad el gobierno [POL.GetAdjective] cree que los soviéticos podrían querer marchar a Polonia para defenderla... sin intención de abandonarla después."
 NSB_soviet_policies_of_collective_security.10.a:0 "Al menos les ha llegado la oferta."
 NSB_soviet_policies_of_collective_security.11.t:0 "[POL.GetNameDefCap] rechaza unirse a nuestro pacto de asistencia mutua"
 NSB_soviet_policies_of_collective_security.11.desc:0 "El gobierno [POL.GetAdjective] se ha negado a unirse al pacto de asistencia mutua, alegando la falta de amenazas claras contra ellos y mostrándose reticentes a verse envueltos en ninguna alianza.\n\nEn los círculos diplomáticos, corren rumores de que estos motivos son pura fachada, y que en realidad no confían en nosotros."
 NSB_soviet_policies_of_collective_security.11.a:0 "Qué pérdida de tiempo."
 NSB_soviet_policies_of_collective_security.12.t:0 "[FROM.GetNameDefCap] acepta unirse al pacto de asistencia mutua"
 NSB_soviet_policies_of_collective_security.12.desc:0 "En principio, el gobierno [FROM.GetAdjective] ha aceptado unirse al pacto. Aunque todavía hay que resolver algunos detalles, estos no impedirán la ratificación del tratado."
 NSB_soviet_policies_of_collective_security.12.a:0 "Con esto, la alianza será todavía más fuerte."
 NSB_soviet_policies_of_collective_security.13.desc:0 "Con el asunto de [POL.GetNonIdeologyName] resuelto, el gobierno [FROM.GetAdjective] quiere continuar y ratificar formalmente el tratado, bajo los términos acordados originalmente."
 NSB_soviet_policies_of_collective_security.13.a:0 "¡Venga, vamos a ponerlo por escrito!"

 NSB_soviet_academy_of_sciences.1.t:0 "La fundación de la Academia de Ciencias [THIS.GetAdjective]"
 NSB_soviet_academy_of_sciences.1.desc:0 "Tras una magnífica ceremonia hoy, [THIS.GetLeader] y el embajador [SOV.GetAdjective] han inaugurado formalmente la Academia de Ciencias [THIS.GetAdjective]. Con el ejemplo de la [SOV.GetAdjective], esta nueva institución nos permitirá iniciar investigaciones avanzadas a un nivel mucho mayor, guiadas por expertos de [SOV.GetNameDef]."
 NSB_soviet_academy_of_sciences.1.a:0 "¡Un gran paso adelante!"

 NSB_soviet_atomic_bomb_project.1.t:0 "Agente vuelve con secretos nucleares"
 NSB_soviet_atomic_bomb_project.1.desc:0 "Uno de nuestros agentes, cuyo objetivo era infiltrarse en un proyecto de investigación nuclear extranjero, ha vuelto a nuestra embajada portando un gran número de documentos de alto secreto sobre distintos artilugios actualmente en desarrollo por los científicos; desde diseños de centrifugadores hasta cálculos de las dimensiones de una ojiva nuclear. Sin duda, estos datos serán valiosos para avanzar en nuestro propio proyecto de armas nucleares."
 NSB_soviet_atomic_bomb_project.1.a:0 "Otra victoria por la paz."
 NSB_soviet_atomic_bomb_project.2.t:0 "Agente atrapado en una instalación nuclear"
 NSB_soviet_atomic_bomb_project.2.desc:0 "Uno de nuestros agentes, cuyo objetivo era infiltrarse en un proyecto de investigación nuclear, ha sido atrapado hoy mientras intentaba abandonar una instalación de seguridad. Tras registrar sus pertenencias, se han hallado numerosos documentos secretos. Desgraciadamente, ha confesado que trabajaba para nosotros, ya que han citado a nuestro embajador por un asunto urgente y ha tenido que enfrentarse a las evidencias."
 NSB_soviet_atomic_bomb_project.2.a:0 "¡Absurdo! No tenemos ninguna conexión con esta persona."
 NSB_soviet_atomic_bomb_project.3.t:0 "Brecha de seguridad en una instalación de investigación nuclear"
 NSB_soviet_atomic_bomb_project.3.desc:0 "Hoy, un empleado de una de nuestras instalaciones de investigación nuclear ha sido detenido en una inspección rutinaria. Tras registrar sus pertenencias, hemos encontrado un compartimento oculto en su mochila. Dentro, había numerosos documentos clasificados sobre tecnologías nucleares.\n\nEl sospechoso ha sido llevado ante el servicio de contrainteligencia y ha hecho una confesión completa. Parece que estaba en contacto con la embajada [SOV.GetAdjective] y le ordenaron infiltrarse en nuestro proyecto de investigación nuclear para robar planos y otros datos de investigación."
 NSB_soviet_atomic_bomb_project.3.a:0 "Al menos no han robado nada."
 

 NSB_soviet_policies_of_collective_security_agreed_effects_tt:0 "Si el pacto es fructífero, aceptaremos con las siguientes condiciones:"
 NSB_soviet_policies_of_collective_security_condition_effects_tt:0 "Si los gobiernos [FROM.GetAdjective] y [POL.GetAdjective] incluyen a [POL.GetNameDef] en el pacto, se aplicarán los mismos efectos a [POL.GetNameDef]."
 NSB_soviet_policies_of_collective_security_refusing_poland_inclusion_tt:0 "Rechazaremos la propuesta [FROM.GetAdjective] de incluir a [POL.GetNameDef] en el pacto. [FROM.GetNameDefCap] tendrá que elegir entre aceptar nuestra propuesta original o abandonar la idea de un acuerdo de asistencia mutua."
 NSB_soviet_policies_of_collective_security_tt:0 "Si el gobierno [POL.GetAdjective] acepta, [POL.GetNameDef] se incluirá en el acuerdo colectivo de asistencia mutua junto a [FROM.GetNameDef] y [ROOT.GetNameDef]."
 NSB_soviet_policies_of_collective_security_poland_included_effects_from_tt:0 "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [FROM.GetFlag]§Y[FROM.GetNameDefCap]§! y [POL.GetFlag]§Y[POL.GetNameDefCap]§! renunciarán a toda demanda u objetivo de guerra entre ellos, firmando un pacto de no agresión y garantizando su cumplimiento."
 NSB_soviet_policies_of_collective_security_poland_included_effects_root_tt:0 "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! y [POL.GetFlag]§Y[POL.GetNameDefCap]§! renunciarán a toda demanda u objetivo de guerra entre ellos, firmando un pacto de no agresión y garantizando su cumplimiento."

 NSB_soviet_comecon.1.t:0 "Proyecto de industrialización [FROM.GetAdjective] en [ROOT.GetNameDef]"
 NSB_soviet_comecon.1.desc:0 "Como parte de la organización de coordinación económica del COMECON, el gobierno [FROM.GetAdjective] ha comenzado a invertir en nuestra economía. Esto permitirá que crezca sustancialmente en el próximo par de meses."
 NSB_soviet_comecon.1.a:0 "¡Así es la ayuda mutua en la práctica!"
 NSB_soviet_comecon.2.t:0 "Programa de desarrollo militar [FROM.GetAdjective] para los países del COMECON"
 NSB_soviet_comecon.2.desc:0 "El gobierno [FROM.GetAdjective] ha orquestado una amplia serie de maniobras y ejercicios que impulsarán nuestras capacidades militares y nos permitirán colaborar con nuestros aliados. Deberíamos usar la experiencia de estos ejercicios para ejecutar las reformas militares que sean necesarias."
 NSB_soviet_comecon.2.a:0 "¡Estaremos preparados para luchar con vosotros, camaradas!"
 NSB_soviet_comecon_effect_duration_tt:0 "Estos efectos durarán §Y180§! días, tras lo cual nuestro espíritu nacional volverá a su versión previa."
 NSB_soviet_spanish_civil_war.1.t:0 "[?SOV.SOV_spanish_general.GetName] se une a [ROOT.GetNameDef]"
 NSB_soviet_spanish_civil_war.1.desc:0 "Ayer llegó un barco a Kronstadt lleno de refugiados españoles que huían del país por la inminente caída de su gobierno en la guerra civil. Nuestra delegación de [ROOT.Capital.GetName] los recibió y se ocupó del grupo, compuesto principalmente por niños y algunos políticos y militares españoles. \nEntre ellos estaba el gran luchador comunista [?SOV.SOV_spanish_general.GetName], con quien hablaron nuestros representantes. El antiguo oficial del ejército español dijo que los españoles acudían a [ROOT.GetNameDef] para curar sus heridas y encontrar solidaridad por haber intentado liberar al pueblo español. Pide que el gobierno [ROOT.GetAdjective] reconozca su rango militar y lo devuelva al servicio para poder seguir luchando contra el fascismo y el imperialismo."
 NSB_soviet_spanish_civil_war.1.a:0 "Los refugiados españoles son bienvenidos."
 NSB_soviet_spanish_civil_war.2.t:0 "Llegan brigadas marxistas internacionales a [ROOT.capital.GetName]"
 NSB_soviet_spanish_civil_war.2.desc:0 "Algunos simpatizantes de la Unión Soviética han estado organizando la movilización y entrenando a cientos de miembros de las brigadas internacionales que apoyan nuestra causa de ganar la guerra sin abandonar la revolución. Estos valientes miembros del proletariado y el campesinado internacional están dispuestos a dar la vida en la guerra contra el fascismo y la burguesía."
 NSB_soviet_spanish_civil_war.2.a:0 "¡Este es el comienzo de la revolución mundial!"
 NSB_soviet_spanish_civil_war.3.t:0 "Llegan comandos soviéticos a [ROOT.capital.GetName]"
 NSB_soviet_spanish_civil_war.3.desc:0 "Algunos comandos soviéticos antiestalinistas han llegado clandestinamente a Barcelona junto con varios agentes altamente entrenados y afines a nuestra causa. Según nuestros contactos en la Unión Soviética, estos refuerzos nos permitirán formar brigadas de élite con los que romper las líneas enemigas o detener las ofensivas enemigas, así como incorporar a agentes y oficiales especializados a nuestra cadena de mando."
 NSB_soviet_spanish_civil_war.3.a:0 "Les daremos buen uso."
 NSB_soviet_spanish_civil_war.4.t:0 "Discursos populares organizados por soviéticos"
 NSB_soviet_spanish_civil_war.4.desc:0 "Algunos miembros carismáticos del movimiento de oposición a la derecha de la Unión Soviética, junto con oradores locales del POUM, la CNT y la FAI, han llevado a cabo una campaña de información y agitación para inflamar los ánimos revolucionarios de las masas proletarias y campesinas de [ROOT.GetNameDef]. Mediante encendidos discursos en varias localidades, las masas han desarrollado una fuerte consciencia de clase y están más dispuestas que nunca a comprometerse con la causa."
 NSB_soviet_spanish_civil_war.4.a:0 "¡Juntos prevaleceremos!"
 NSB_soviet_spanish_civil_war.5.t:0 "Agentes soviéticos se infiltran en el comando estalinista"
 NSB_soviet_spanish_civil_war.5.desc:0 "Una nueva tanda de consejeros y agregados militares soviéticos acaba de llegar a España para ayudar al gobierno republicano burgués. \nDentro de este grupo hay varios agentes soviéticos antiestalinistas infiltrados como ayudantes de los consejeros militares que ha enviado [FROM.GetLeader]. \nEstos agentes se han puesto en contacto con varios oficiales, soldados, brigadistas internacionales y milicianos afines al POUM y que actualmente lucas en unidades del bando republicano burgués para reclutarlos y formar una red impresionante de informantes que nos permita disponer de información de primera mano sobre los movimientos que planea la cadena de mando enemiga."
 NSB_soviet_spanish_civil_war.5.a:0 "¡Es el momento de asestar el golpe de gracia!"
 NSB_soviet_spanish_civil_war.6.t:0 "Revolución triunfante en España"
 NSB_soviet_spanish_civil_war.6.desc_1:0 "Esta mañana nos ha llegado una carta escrita por el mismísimo [SPC.GetLeader]. En ella, el líder español declara que los españoles jamás olvidarán el apoyo que les brindaros los auténticos revolucionarios soviéticos y que, cuando nos toque enfrentarnos al monolito tiránico del estalinismo, el POUM hará todo lo que pueda para ayudar a los soviéticos en su lucha por la libertad y la verdadera revolución."
 NSB_soviet_spanish_civil_war.6.desc_2:0 "Tras derrotar a sus enemigos fascistas y burgueses en España, y siendo consciente de la situación del pueblo soviético en su lucha contra la contrarrevolución estalinista, el POUM ha organizado una operación impresionante para llevar a un montón de brigadistas voluntarios a nuestra sede. Estos hombres y mujeres valientes no solo proceden de España, sino de todo el mundo, y casi todos son veteranos curtidos de la Guerra Civil Española, cuya experiencia y habilidades pueden ayudar a inclinar la balanza a nuestro favor en la contienda soviética."
 NSB_soviet_spanish_civil_war.6.a:0 "¡La revolución también triunfará en Rusia!"
 NSB_soviet_spanish_civil_war.6.b:0 "¡Revolución o muerte!"
 SOV_poum_aid_in_case_of_civil_War_tt:0 "El POUM de España organizará varias divisiones de voluntarios para ayudarnos si estalla una guerra civil contra [ROOT.GetLeader] y la doctrina estalinista."

 NSB_soviet_planned_economy.1.t:0 "Programa de economía planificada [SOV.GetAdjective]"
 NSB_soviet_planned_economy.1.desc:1 "[SOV.GetLeader] ha presentado el nuevo plan para una economía planificada y conjunta. \nAunque no fue impecable, el gobierno [FROM.GetAdjective] cree que la NEP también tuvo algunas victorias, así que está determinado a establecer un modelo económico planificado, creando una economía más interdependiente entre [FROM.GetNameDef] y sus socios, así como allanando el camino hacia una sociedad completamente socialista."
 NSB_soviet_planned_economy.1.a:0 "Debemos seguirlo."

 nsb_news.100.desc:1 "León Trotsky, que fue el principal lugarteniente y heredero presuntivo de Vladimir Ilich Lenin, ha sufrido hoy un ataque en su casa por parte de un grupo armado que ha asaltado su villa. Los asaltantes irrumpieron en la sala en la que se encontraba el bolchevique, disparando sin pensar y desapareciendo después. Dejaron a Trotsky herido de muerte, quien falleció horas después en un hospital de Ciudad de México.\n\nTras fracasar en su lucha de poder contra $SOV_iosif_stalin$ y sus aliados por el control del Partido Comunista de la Unión Soviética, Trotsky pasó los años treinta en el exilio y vivió en Turquía, Francia y Noruega antes de asentarse en México.\nFue un crítico constante de Stalin y del "estado obrero degenerado" de la Unión Soviética."
 nsb_news.101.desc:1 "Hoy, León Trotsky, el viejo bolchevique, ha sufrido un ataque en su casa por parte de un grupo armado que asaltó su villa. Los asaltantes irrumpieron en la sala en la que se encontraba, disparando salvajemente y sin apuntar, y desaparecieron apresuradamente, dejando a un Trotsky ileso, que había logrado esconderse debajo de la cama con su mujer y su nieto.\n\nTrotsky fue el principal lugarteniente y heredero presuntivo de Vladimir Ilich Lenin, pero, tras su fallida lucha por el poder, $SOV_iosif_stalin$ lo obligó a exiliarse de la Unión Soviética. Dirigiéndose a la prensa, Trotsky denunció el atentado contra su vida como "otra cobarde conspiración engendrada por Stalin para silenciar a sus críticos"."
 nsb_news.102.t:0 "Pacto [SOV.GetAdjective]-[SOV_collective_security_pact_integrant.GetAdjective][GetPolandIncludedOrNot]"
 nsb_news.102.desc_default:0 "Ayer, los diplomáticos de [SOV.GetNameDef] y [SOV_collective_security_pact_integrant.GetNameDef] firmaron un pacto de asistencia mutua en [SOV.Capital.GetCapitalVictoryPointName]. \n\nEste acuerdo forma parte de las políticas de seguridad colectiva propuestas por el Comisario Popular de Asuntos Exteriores [SOV.GetAdjective], [SOV.SOV_maksim_litvinov.GetName]. Con este pacto, [SOV.GetNameDef] y [SOV_collective_security_pact_integrant.GetNameDef] han jurado defenderse en caso de agresión por parte de potencias hostiles."
 nsb_news.102.desc_poland:0 "Ayer, los diplomáticos de [SOV.GetNameDef], [SOV_collective_security_pact_integrant.GetNameDef] y [POL.GetNameDef] firmaron un pacto de asistencia mutua en [SOV.Capital.GetCapitalVictoryPointName]. \n\nEste acuerdo forma parte de las políticas de seguridad colectiva propuestas por el Comisario Popular de Asuntos Exteriores [SOV.GetAdjective], [SOV.SOV_maksim_litvinov.GetName]. Con este pacto, [SOV.GetNameDef], [SOV_collective_security_pact_integrant.GetNameDef] y [POL.GetNameDef] renuncian a cualquier reivindicación territorial entre ellos y juran defenderse en caso de agresión por parte de potencias hostiles."
 nsb_news.102.a:0 "Una alianza peculiar..."
 nsb_news.102.b:0 "Por la seguridad colectiva."
 SOV_collective_security_news_poland_included:0 "-[POL.GetAdjective]"
 SOV_collective_security_news_poland_no:0 ""
 nsb_news.103.t:0 "Acuerdo comercial [SOV.GetAdjective]-[GER.GetAdjective]"
 nsb_news.103.desc:0 "[SOV.GetNameDef] y [GER.GetNameDef] han firmado un acuerdo comercial. Con él, el gobierno [SOV.GetAdjective] pretende mejorar su desarrollo industrial y su investigación militar, mientras que el gobierno [GER.GetAdjective] busca la importación de materias primas como el grano, el petróleo y el mineral de hierro."
 nsb_news.103.a:0 "Esto beneficiará a [ROOT.GetNameDef]."
 nsb_news.103.b:0 "¿Cuánto durará?"
 nsb_news.104.t:0 "Invasión de [PER.GetName] por parte de los gobiernos británico y [SOV.GetAdjective]"
 nsb_news.104.desc:0 "Tras varias semanas de planificación, [ENG.GetNameDef] y [SOV.GetNameDef] han lanzado una operación militar conjunta en [PER.GetName] con la idea de materializar una rápida ocupación contra un enemigo superado en número y tecnológicamente. Según [ENG.GetLeader], esta operación les permitirá asegurar los campos petrolíferos [PER.GetAdjective] y las líneas de suministros [ENG.GetAdjective] a [SOV.GetNameDef], evitando un posible avance enemigo de [TUR.GetNameDef] a través de [PER.GetName] hacia los campos petrolíferos de Bakú y [RAJ.GetNameDef]."
 nsb_news.104.a:0 "Es una medida necesaria."
 nsb_news.104.b:0 "Otra víctima de [ENG.GetLeader] y de [SOV.GetLeader]."
 nsb_news.104.c:0 "No es una lucha justa..."

 NSB_Soviet_fascist_civil_war.001.t:0 "¡[GetSovietCivilWarName]!"
 NSB_Soviet_fascist_civil_war.001.desc:0 "Ya no hay cabida para las negociaciones políticas. Se ha reanudado la lucha armada contra los comunistas y se ha formado un comité que nos guiará a través de esta guerra. Ahora lucharemos unidos hasta el final. Esta vez no nos derrotarán. ¡Esta vez recuperaremos el imperio!"
 NSB_Soviet_fascist_civil_war.001.a:0 "¡A las armas!"

 NSB_Soviet_fascist_civil_war.002.t:0 "Nuestros reclutas están listos"
 NSB_Soviet_fascist_civil_war.002.desc:0 "Las divisiones ruki están preparadas para levantarse y enfrentarse contra los opresores comunistas."
 NSB_Soviet_fascist_civil_war.002.a:0 "Perfecto."

 NSB_Soviet_fascist_civil_war.003.t:0 "$SOV_grigory_semyonov$ ha abandonado [ROOT.GetName]"
 NSB_Soviet_fascist_civil_war.003.desc:0 "La guerra civil rusa ha vuelto a estallar. $SOV_grigory_semyonov$, quien ha residido aquí desde que escapó de los rojos, ha decidido volver a dejar [ROOT.GetName] para unirse a la lucha contra los comunistas en [SOV.GetNameDef]."
 NSB_Soviet_fascist_civil_war.003.a:0 "Tiene que irse, supongo."

 NSB_soviet_communist_civil_war.001.t:0 "[GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.001.desc:0 "Camaradas, ha vuelto la hora de izar nuestras banderas y marchar a la guerra por la revolución. Antes de que podamos rescatar al proletariado, debemos recuperar el control de [ROOT.GetNameDef]. Al igual que derrotamos a los ejércitos blancos, ahora debemos acabar con los que se interponen en el camino hacia la verdadera revolución de la madre patria.\nDebemos decidir quién será nuestro líder en esta lucha."
 NSB_soviet_communist_civil_war.001.a:0 "Trotsky siempre ha sido el principal enemigo de Stalin."
 NSB_soviet_communist_civil_war.001.b:0 "Smirnov guiará al pueblo a la victoria."
 NSB_soviet_communist_civil_war.001.c:0 "Necesitamos a alguien con experiencia militar."
 NSB_soviet_communist_civil_war.001.d:0 "Zinóviev es un líder natural."
 NSB_soviet_communist_civil_war.001.e:0 "Kámenev será un gran representante."

 NSB_soviet_communist_civil_war.002.t:0 "Beria detenido por el ejército"
 NSB_soviet_communist_civil_war.002.desc:0 "$SOV_lavrenty_beriya$ ha sido arrestado por oficiales del ejército y está retenido aguardando un juicio. Las divisiones del ejército se han trasladado a la capital para asegurarla contra cualquier intento de levantamiento por parte de sus partidarios. Se está deteniendo a los socios más cercanos de Beria. Es hora de encontrar un nuevo líder para [ROOT.GetNameDef]."
 NSB_soviet_communist_civil_war.002.a:0 "Bujarin es el candidato perfecto."
 NSB_soviet_communist_civil_war.002.b:0 "Debería ser Rýkov."
 NSB_soviet_communist_civil_war.002.c:0 "Alguien que pueda asegurar la lealtad del ejército."
 NSB_soviet_communist_civil_war.002.d:0 "Zinóviev es un líder natural."
 NSB_soviet_communist_civil_war.002.e:0 "Kámenev será un gran representante."

 NSB_soviet_communist_civil_war.003.t:0 "[GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.003.desc:0 "La guerra vuelve a cernirse sobre nosotros. Debemos armarnos contra el dictador que ha llevado a este país a la perdición. Stalin ha llevado a la Unión Soviética por mal camino demasiado tiempo. Es una lástima que se tenga que hacer de esta manera, pero no tenemos más opciones."
 NSB_soviet_communist_civil_war.003.a:0 "Bujarin nos guiará."
 NSB_soviet_communist_civil_war.003.b:0 "La gente puede apoyar a Rýkov."
 NSB_soviet_communist_civil_war.003.c:0 "Necesitamos a alguien con experiencia militar."
 NSB_soviet_communist_civil_war.003.d:0 "Zinóviev es un líder natural."
 NSB_soviet_communist_civil_war.003.e:0 "Kámenev será un gran representante."

 NSB_soviet_communist_civil_war.004.t:0 "Llamamiento a las brigadas revolucionarias internacionales"
 NSB_soviet_communist_civil_war.004.desc:0 "[FROM.GetLeader] ha hecho un llamamiento para buscar voluntarios en la lucha contra [SOS.GetLeader]. Varios grupos han respondido a la llamada, y se están formando brigadas internacionales."
 NSB_soviet_communist_civil_war.004.a:0 "Hay que incentivarlo."
 NSB_soviet_communist_civil_war.004.b:0 "¡Hay que detenerlo!"
 NSB_soviet_communist_civil_war.004.c:0 "Oh."

 NSB_soviet_communist_civil_war.005.t:0 "Llegan las brigadas internacionales"
 NSB_soviet_communist_civil_war.005.desc:0 "Revolucionarios de todas partes del mundo han llegado para luchar contra los enemigos de la verdadera revolución. Los voluntarios se están organizando en brigadas internacionales que pronto se desplegarán contra los enemigos de [ROOT.GetNameDef]."
 NSB_soviet_communist_civil_war.005.a:0 "Una incorporación bienvenida."

 NSB_soviet_communist_civil_war.006.t:0 "Protestas masivas en [?SOV_uprising_state.GetName]"
 NSB_soviet_communist_civil_war.006.desc:0 "Los obreros en [?SOV_uprising_state.GetName] han tomado las calles en una congregación masiva. Prevalecen las peticiones de un aumento de la influencia de las sindicatos, pero también se han visto otros eslóganes y símbolos de protesta. Incluso hay informes de cánticos antiestalinistas."
 NSB_soviet_communist_civil_war.006.a:0 "Que protesten."
 NSB_soviet_communist_civil_war.006.b:0 "Hay que detener esto antes de que se nos vaya de las manos."

 NSB_soviet_communist_civil_war.008.t:0 "Stalin sobrevive al intento de asesinato"
 NSB_soviet_communist_civil_war.008.desc:0 "Se ha producido un intento infructuoso de acabar con la vida de Stalin. Un pistolero ha irrumpido en la dacha de Stalin, pero fue descubierto antes de que pudiera llegar a la habitación del secretario general. El supuesto asesino fue acribillado en el acto por la guardia de Stalin. Ahora mismo no paran de circular rumores por la capital sobre quién podría estar detrás de todo esto."
 NSB_soviet_communist_civil_war.008.a:0 "Puede que las cosas se pongan feas."

 NSB_soviet_communist_civil_war.009.t:0 "La muerte de Stalin"
 NSB_soviet_communist_civil_war.009.desc:0 "El indiscutible líder de [SOV.GetNameDef], $SOV_iosif_stalin$, ha muerto a manos de asesinos desconocidos. Aparentemente, el líder de [SOV.GetNameDef] estaba solo en su casa cuando se llevó a cabo el acto.\nUna troika, dirigida por el administrador de Stalin, $SOV_lavrenty_beriya$, ha asumido el control del país, pero la situación es inestable y el futuro de [SOV.GetNameDef] incierto."
 NSB_soviet_communist_civil_war.009.a:0 "Se avecina una época interesante."

 NSB_soviet_communist_civil_war.010.t:0 "[?SOS.SOV_general_to_desert.GetName] deserta"
 NSB_soviet_communist_civil_war.010.desc:0 "A causa del maltrato de Stalin, [?SOS.SOV_general_to_desert.GetName] ha decidido abandonar al dictador y unirse a nuestra justa lucha. Un reducido grupo de unidades prefiere seguir a su general en lugar de quedarse con [SOS.GetLeader]."
 NSB_soviet_communist_civil_war.010.a:0 "¡Son más que bienvenidos!"

 NSB_soviet_civil_war_common.001.t:0 "Victoria"
 NSB_soviet_civil_war_common.001.desc_left:0 "La guerra contra Stalin ha terminado. El dictador ha sido derrocado. [ROOT.GetLeader] nos ha conducido a la victoria.\nEs el momento de avivar la llama revolucionaria y llevar la libertad a la clase trabajadora en todo el mundo."
 NSB_soviet_civil_war_common.001.desc_right_concessions:0 "Hemos rescatado el país, [ROOT.GetLeader] nos ha conducido a la victoria. Es el momento de empezar a sanar y reformar nuestra tierra. Hemos demostrado que llegaremos donde haga falta para ganar, pero la victoria siempre tiene un alto coste: aparte del sacrificio de nuestros heroicos soldados, tenemos deudas que pagar para cerrar este capítulo de nuestra historia."
 NSB_soviet_civil_war_common.001.desc_right_no_concessions:0 "Nuestros ejércitos victoriosos desfilan ante el Kremlin. ¡La victoria es nuestra!\nHoy comienza la nueva era de [ROOT.GetNameDef]. Bajo el sabio liderazgo de [ROOT.GetLeader], el país se reconstruirá y será más fuerte que nunca."
 NSB_soviet_civil_war_common.001.desc_exiles:0 "El régimen comunista ha caído. Nuestras tropas victoriosas controlan la capital. El pueblo se ha liberado por fin de la tiranía roja. Una nueva Rusia se levantará de la destrucción provocada por dos guerras civiles y años de desgobierno entre ambas."
 NSB_soviet_civil_war_common.001.a:0 "Ya es hora de avanzar."

 NSB_soviet_civil_war_common.002.t:0 "La capital de [ROOT.GetNameDef]"
 NSB_soviet_civil_war_common.002.desc:1 "La guerra ha terminado. Es necesario decidir cuál será en adelante la capital del país."
 NSB_soviet_civil_war_common.002.a:0 "Moscú es la ciudad más importante."
 NSB_soviet_civil_war_common.002.b:0 "Leningrado es donde empezó la revolución."
 NSB_soviet_civil_war_common.002.c:0 "Tiene que ser Petrogrado."
 NSB_soviet_civil_war_common.002.d:0 "Mantengamos [?SOV_civil_war_start_state.GetName]."
 NSB_soviet_civil_war_common.002.e:0 "Vladivostok será nuestra nueva capital oriental."
 NSB_soviet_civil_war_common.002.f:0 "San Petersburgo era la capital del imperio."
 SOV_petrograd:0 "Petrogrado"
 SOV_StPetersburg:0 "San Petersburgo"

 NSB_soviet_civil_war_common.003.t:0 "[ROOT.GetLeader] moviliza las fuerzas armadas"
 NSB_soviet_civil_war_common.003.desc:0 "Nuestras operaciones no pueden seguir siendo encubiertas. [ROOT.GetLeader] ha movilizado al ejército y al NKVD, además de iniciar redadas contra cualquier sospechoso de conspirar contra el Estado. Si no actuamos ya, toda nuestra lucha habrá sido en vano."
 NSB_soviet_civil_war_common.003.a:0 "Entonces, es la guerra."

 NSB_soviet_civil_war_common.006.t:0 "Los partisanos se unen al levantamiento"
 NSB_soviet_civil_war_common.006.desc:0 "El poder de [SOS.GetLeader] sobre el país está menguando. Por todo [SOS.GetNameDef], el pueblo se alza contra la tiranía de [SOS.GetLeader] y se están formando unidades partisanas que apoyarán nuestra lucha."
 NSB_soviet_civil_war_common.006.a:0 "Bien."
 SOV_popular_uprising_units_tt:0 "Algunas unidades partisanas se unen a [ROOT.GetNameDef]."

 NSB_soviet_civil_war_common.010.t:0 "Desestalinización"
 NSB_soviet_civil_war_common.010_right_opposition:0 "El dictador ha caído. Ha llegado el momento de desmantelar la secta de Stalin, de quitar a los seguidores que le quedan los iconos que tanto aprecian y de demostrar al pueblo que los tiempos han cambiado. Hay que eliminar monumentos y renombrar ciudades. Puede que la joya de Stalin fuese Stalingrado."
 NSB_soviet_civil_war_common.010_left_opposition:0 "La revolución ha triunfado. El dictador ha caído y el proletariado vuelve a gobernar el país. El comportamiento sectario de Stalin debe llegar a su fin, y hay que eliminar sus símbolos. Hay que cambiar el nombre de las ciudades nombradas por Stalin y sus seguidores a algo más adecuado. Este es el caso de Stalingrado, especialmente."
 NSB_soviet_civil_war_common.010_exiles:0 "Los bolcheviques intentaron cambiar la religión del Estado por el comunismo, y crearon una secta personal en torno a sus líderes. Llegaron incluso a cambiar el nombre de las ciudades de Rusia. Hay que restablecer el orden en el imperio, y no hay mejor punto de partida que con la antigua ciudad de Tsaritsyn, que pasó a llamarse Stalingrado."
 NSB_soviet_civil_war_common.010.a:0 "Volgogrado sería un buen nombre."
 NSB_soviet_civil_war_common.010.b:0 "Antes se llamaba Tsaritsyn, y así debería llamarse."
 NSB_soviet_civil_war_common.010.c:0 "Trotsky es el verdadero héroe de la revolución."
 NSB_soviet_civil_war_common.010.d:0 "Deberíamos ponerle un nombre en memoria de Bujarin."
