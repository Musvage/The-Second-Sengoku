l_spanish:
 BALTIC_events.1.t:0 "[From.GetNameDefCap] busca garantías"
 BALTIC_events.1.d:0 "[Root.GetLeader] recibió esta mañana un telegrama de [From.GetNameDef] en el que le solicitaba que [Root.GetNameDef] renovara sus garantías de conseguir la independencia [From.GetAdjective]. Tras citar la longeva amistad entre [Root.GetNameDef] y [From.GetNameDef] desde la creación del Estado en 1918, [From.GetLeader] insiste en que la supervivencia de [From.GetLeader.GetHerHis] nación es crucial para mantener la paz en Europa oriental.\n\nCon el aumento de las tensiones entre [From.GetNameDef] y [SOV.GetNameDefCap], aceptar la propuesta de [From.GetLeader] podría hacer que [Root.GetNameDef] entrara en conflicto con el gobierno [SOV.GetAdjective]..."
 BALTIC_events.1.a:0 "Defenderemos a nuestros amigos [From.GetAdjective]."
 BALTIC_events.1.b:0 "No apoyamos a [From.GetLeader] ni a [From.GetLeader.GetHerHis] gobierno."
 BALTIC_events.101.t:0 "¡[From.GetNameDefCap] acepta!"
 BALTIC_events.101.d:0 "[From.GetLeader] ha anunciado [From.GetHerHis] apoyo a la independencia [Root.GetAdjective] y participará en cualquier conflicto que amenace la existencia de [Root.GetNameDef]."
 BALTIC_events.101.a:0 "Estamos a salvo."
 BALTIC_events.102.t:0 "¡[From.GetNameDefCap] no acepta!"
 BALTIC_events.102.d:0 "Para gran consternación de [Root.GetLeader], el Ministerio de Asuntos Exteriores [From.GetAdjective] ha decidido no mantener una relación militar con [Root.GetNameDef]."
 BALTIC_events.102.a:0 "Tendremos que encontrar otra solución."
 BALTIC_events.2.t:0 "[From.GetNameDefCap] busca la cooperación en el Báltico"
 BALTIC_events.2.d_baltic:0 "[From.GetLeader] y [From.GetHerHis] gabinete se han acercado al gobierno [Root.GetAdjective] con una propuesta para formalizar a la poco organizada Entente báltica en una alianza militar. Firmar el acuerdo significará que, en tiempos de guerra, nuestros ejércitos se unirían para combatir las amenazas a nuestra soberanía.\n\nA pesar de su naturaleza defensiva, [From.GetLeader] espera convertir la Entente báltica en una facción que abarque desde Riga hasta Oslo, aunque esa ambición parece poco probable."
 BALTIC_events.2.d_scandi:0 "[From.GetLeader] y [From.GetHerHis] gabinete se han acercado al gobierno [Root.GetAdjective] con una propuesta para formalizar a la poco organizada Entente báltica en una alianza militar. Firmar el acuerdo significará que, en tiempos de guerra, nuestros ejércitos se unirían para combatir las amenazas a nuestra soberanía.\n\n[From.GetLeader] insiste en que, una vez que la amenaza en sus fronteras haya conquistado sus objetivos en el Báltico, Escandinavia será la siguiente en sus ambiciones, por lo que sería prudente resistir juntos en estos tiempos de conflicto global."
 BALTIC_events.2.a:0 "¡Nos uniremos!"
 BALTIC_events.2.b:0 "Creo que tenemos mejores opciones."
 BALTIC_events.202.a:0 "¿Cómo se atreven a rechazarnos?"
 BALTIC_events.203.t:0 "¡Entente báltica abandonada!"
 BALTIC_events.203.d:0 "Al no poder reunir el apoyo suficiente para resistir una invasión [SOV.GetAdjective], [From.GetLeader] ha decidido abandonar la idea de una Entente báltica y está buscando otras opciones. Para consternación de nuestra nación, el sueño de enfrentarnos al ejército [SOV.GetAdjective] junto a nuestros amigos de [From.GetNameDef] seguirá siendo solo eso, un sueño."
 BALTIC_events.203.a:0 "Decepcionante."
 BALTIC_events.3.t:0 "[From.GetNameDefCap] solicita la intervención directa"
 BALTIC_events.3.d:0 "La guerra civil entre el ejército [From.GetAdjective] de [From.GetLeader] y el confundido proletariado que lucha del lado de la dictadura burguesa [From.GetNonIdeologyName] se intensifica, pero parece que [From.GetLeader] ha demostrado ser incapaz de liderar la revolución hacia la victoria en solitario. Ha llegado un mensaje a la oficina de [Root.GetLeader], de parte del embajador [Root.GetAdjective] en [From.GetNonIdeologyName], en el que manifiesta sus dudas sobre el futuro de los revolucionarios [From.GetAdjective]. Cree que perder la guerra civil acabará con la esperanza de que el socialismo triunfe en [From.GetNonIdeologyName]."
 BALTIC_events.3.a:0 "¡Se necesita una acción directa!"
 BALTIC_events.3.b:0 "El proletariado solo se puede liberar por sí mismo."
 BALTIC_events.301.t:0 "[From.GetNameDefCap] se niega a intervenir"
 BALTIC_events.301.d:0 "Nuestros amigos y aliados en [From.GetNameDef] han respondido a la petición de acción directa de [Root.GetLeader], negándose a intervenir. [From.GetLeader] afirma que si los trabajadores [Root.GetAdjective] van a liberarse, deberán hacerlo por sí mismos. Cualquier intervención directa por parte de [From.GetNameDef] se verá como un acto de imperialismo."
 BALTIC_events.301.a:0 "[From.GetLeader.GetSheHeCap] tiene razón."
 BALTIC_events.4.t:0 "¡Marcha comunista en [Root.Capital.GetName]!"
 BALTIC_events.4.d:0 "La frustración [Root.GetAdjective] con el gobierno crece cada día, y hoy, en las calles de [Root.Capital.GetName], las tensiones han llegado a un punto crítico. Las protestas claman su descontento con el régimen y el trato a los ciudadanos de clase baja ha llevado a varios enfrentamientos violentos con la policía militar [Root.GetAdjective]. Los manifestantes han alcanzado el edificio del parlamento en [Root.Capital.GetName] durante una sesión celebrada por [Root.GetLeader] y varios miembros clave del partido [Root.GetRulingParty]. Los manifestantes son bastante claros en sus exigencias: expulsar a [Root.GetLeader] y [Root.GetLeader.GetHerHis] partido [Root.GetRulingParty] del gobierno, o afrontar una revolución violenta."
 BALTIC_events.4.a:0 "No tenemos elección."
 BALTIC_events.4.b:0 "¿Abdicar? ¡Jamás!"
 BALTIC_events.5.t:0 "[From.GetNameDefCap] quiere establecer la Bielorrusia [From.GetNonIdeologyName]"
 BALTIC_events.5.d:0 "[From.GetLeader] quiere unificar [From.GetNameDef] con la República Socialista Soviética Bielorrusa, inspirándose en la breve República Socialista Soviética Lituano-Bielorrusa del pasado. Afirma que la unificación de las dos naciones mejorará enormemente la capacidad de [From.GetNameDef] para servir a la revolución global, al eliminar la barrera entre el este y el oeste."
 BALTIC_events.5.a:0 "¡Una idea inspiradora!"
 BALTIC_events.5.b:0 "Bielorrusia seguirá siendo [Root.GetAdjective]."
 BALTIC_events.501.t:0 "[From.GetNameDefCap] está de acuerdo"
 BALTIC_events.501.d:0 "Llegan noticias de [From.GetNameDef] en relación con la propuesta [Root.GetAdjective] de formar una República Socialista Soviética Bielorrusa [Root.GetNonIdeologyName]. [From.GetLeader] ha mostrado su entusiasmo con las oportunidades que presenta esta unificación entre la Europa continental oriental y la nación báltica, y afirma que dicha unión sin duda tenderá puentes entre el este y el oeste, lo que facilitará la propagación de la revolución por el continente."
 BALTIC_events.501.a:0 "¡[Root.GetNonIdeologyName] crece!"
 BALTIC_events.502.t:0 "¡[From.GetNameDefCap] no acepta!"
 BALTIC_events.502.d:0 "Aunque la República Socialista Soviética Lituano-Bielorrusa se estableció para tender puentes entre el este y el oeste, parece que [From.GetLeader] cree que ya no es necesario, y ha afirmado que Bielorrusia es una parte integral de la URSS que no se debe ceder a [Root.GetNameDef]."
 BALTIC_events.502.a:0 "Al menos lo hemos intentado."
 BALTIC_events.503.t:0 "Guerra de propaganda en Bielorrusia"
 BALTIC_events.503.d:0 "Con la pretensión de reivindicar el legado de la RSS de Lituania-Bielorrusia, [From.GetNameDef] intenta desestabilizar el gobierno de Bielorrusia animando a sus miembros a desertar hacia [From.GetNonIdeologyName]."
 BALTIC_events.503.a:0 "Pronto nos ocuparemos de eso."
 BALTIC_events.6.t:0 "[From.GetNameDefCap] busca la unificación en el Báltico"
 BALTIC_events.6.d:0 "Los Estados del Báltico comparten una historia de sufrimiento conjunto y supresión bajo la bota del imperialismo extranjero, pero eso se acabó. [Root.GetNameDefCap] y [From.GetNameDef] se han liberado con el socialismo, pero [From.GetLeader] afirma que no hay garantías de una supervivencia en el Báltico. Dice que, mientras el Báltico siga dividido en líneas nacionales, somos débiles y vulnerables al imperialismo y al capitalismo, y solo si nos unimos en una República Báltica Unida podremos resistir el ataque de los invasores extranjeros."
 BALTIC_events.6.a:0 "¡[From.GetLeader] tiene razón, debemos unirnos!"
 BALTIC_events.6.b:0 "¡Ni hablar! ¡[Root.GetNonIdeologyName] seguirá siendo [Root.GetAdjective]!"
 BALTIC_events.601.t:0 "¡[From.GetNameDefCap] se niega!"
 BALTIC_events.601.d:0 "[From.GetLeader] ha respondido a la petición de unificación [Root.GetAdjective] con evidente rechazo. Aunque muchos respetan el derecho de [From.GetNameDef] al autogobierno, es irrefutable que al Báltico le iría mejor como una fuerza unida que estando dividido."
 BALTIC_events.601.a:0 "Los salvaremos de ellos mismos."
 BALTIC_events.601.b:0 "Después de todo, tienen derecho a la autodeterminación."
 BALTIC_events.7.t:0 "[From.GetNameDefCap] solicita la invasión [baltic_wargoal_target.GetAdjective]"
 BALTIC_events.7.d:0 "[From.GetNameDefCap], la puerta [Root.GetAdjective] a la Europa occidental, ha propuesto hoy un plan para invadir [baltic_wargoal_target.GetNameDef] en nombre de [Root.GetNameDefCap]. [From.GetLeader] afirma que la invasión [baltic_wargoal_target.GetAdjective] sería de vital importancia en nuestro esfuerzo conjunto por difundir la revolución en Europa, y crearía más oportunidades para la expansión una vez se haya desmantelado el gobierno [baltic_wargoal_target.GetAdjective]."
 BALTIC_events.7.a:0 "¡Inspirador!"
 BALTIC_events.7.b:0 "La revolución puede esperar."
 BALTIC_events.701.t:0 "[From.GetNameDefCap] bloquea la invasión [baltic_wargoal_target.GetAdjective]"
 BALTIC_events.701.d:0 "[From.GetNameDef] ha bloqueado la petición [Root.GetAdjective] para invadir [baltic_wargoal_target.GetNonIdeologyName]. Con el argumento de que una invasión sería muy cara y no merece las vidas [From.GetAdjective] y [Root.GetAdjective] que costaría, [baltic_wargoal_target.GetNameDef] ha decidido no enfrentarse a las fuerzas revolucionarias comunistas hoy."
 BALTIC_events.701.a:0 "Vaya..."
 BALTIC_events.11.t:0 "Propaganda de los Hermanos del Bosque"
 BALTIC_events.11.d:0 "Una serie de publicaciones anticomunistas ha llegado a manos de los ciudadanos [Root.GetAdjective] en nuestra nación. Esta propaganda ataca a la personalidad de [Root.GetLeader], a quien retrata como una figura traidora y un recurso [SOV.GetAdjective]. La naturaleza de estas publicaciones glorifica el nacionalismo [Root.GetAdjective] y rechaza los valores internacionales de la revolución comunista. Sin duda, el sentimiento nacionalista se vería ensalzado con la distribución clandestina de estas publicaciones."
 BALTIC_events.11.a:0 "¡Traidores!"
 BALTIC_events.12.t:0 "Ataque importante de los Hermanos del Bosque en [forest_brothers_raid_state_target.GetName]"
 BALTIC_events.12.d:0 "Han aparecido de la nada y han atacado varias zonas industriales importantes en [forest_brothers_raid_state_target.GetName], lo que ha causado graves daños al equipo. Por fortuna, el ataque ha tenido lugar durante la noche, mientras las fábricas estaban cerradas, pero el daño a la propiedad estatal ha sido tremendo."
 BALTIC_events.12.a:0 "¡Son todos unos traidores!"
 BALTIC_events.13.t:0 "Escaramuza con los Hermanos del Bosque"
 BALTIC_events.13.d:0 "Mientras patrullaban [forest_brothers_raid_state_target.GetName], las fuerzas de la guarnición han sido emboscadas por los Hermanos del Bosque. Aunque los daños recibidos por nuestro bando son insignificantes, las noticias de la escaramuza han corrido como la pólvora entre los lugareños, y muchos empiezan a ver a los Hermanos del Bosque como campeones del nacionalismo [Root.GetAdjective], lo que desafía la legitimidad de [Root.GetLeader] como líder."
 BALTIC_events.13.a:0 "¡Nos enfrentaremos a ellos!"
 BALTIC_events.14.t:0 "Los Hermanos del Bosque sustraen equipo"
 BALTIC_events.14.d:0 "En las últimas semanas, un buen número de fusiles y otro equipo militar ha desaparecido de las líneas de producción. Salen de las fábricas sin llegar nunca a las manos del Ejército Rojo [Root.GetAdjective]. Los Hermanos del Bosque conoce el origen del equipo que falta. Aunque el gobierno sabe quién es el culpable de este delito, llevará varias semanas tomar las riendas de las líneas de producción y asegurarnos de que ni una sola bala llega a los fusiles de los Hermanos del Bosque."
 BALTIC_events.14.a:0 "¡Acabaremos con estos traidores!"
 BALTIC_events_7_tt:0 "Obtiene el evento "§Y[Root.GetNameDefCap] solicita una invasión finlandesa§!"."
 BALTIC_events_8_tt:0 "Obtiene el evento "§Y[Root.GetNameDefCap] solicita una invasión danesa§!"."
 BALTIC_events_9_tt:0 "Obtiene el evento "§Y[Root.GetNameDefCap] solicita una invasión sueca§!"."
 BALTIC_events_10_tt:0 "Obtiene el evento "§Y[Root.GetNameDefCap] solicita una invasión polaca§!"."
 BALTIC_events_15_tt:0 "Obtiene el evento "§Y[Root.GetNameDefCap] solicita una invasión lituana§!"."
 BALTIC_events_16_tt:0 "Obtiene el evento "§Y[Root.GetNameDefCap] solicita una invasión letona§!"."
 BALTIC_events_17_tt:0 "Obtiene el evento "§Y[Root.GetNameDefCap] solicita una invasión estonia§!"."
 BALTIC_events.18.t:0 "La guerra de propaganda"
 BALTIC_events.18.d:0 "[From.GetNameDefCap] ha comenzado a influir en la política [Root.GetAdjective] y difunde propaganda comunista en nuestras calles y entre los disidentes. Tenemos que contrarrestarla para tener la posibilidad de prohibirla y librarnos de la amenaza [From.GetAdjective]."
 BALTIC_events.18.a:0 "¡[Root.GetNameDefCap] jamás será comunista!"
 BALTIC_events.19.t:0 "[SOV.GetNameDefCap] nos confía [BALTIC_country_to_transfer.GetNonIdeologyName]."
 BALTIC_events.19.desc:0 "¡Es un gran día para [ROOT.GetNameDef]! Tras la valiente campaña librada por nuestros camaradas, [SOV.GetNameDefCap] ha declarado legítimamente que [BALTIC_country_to_transfer.GetNonIdeologyName], que se acaba de liberar, y sus valientes trabajadores pasarán a estar bajo nuestra jurisdicción.[GetExtraBalticTerritories]\n\nEsto nos acerca un poco más a un Estado báltico unido y con poder suficiente para enfrentarse a los enemigos de la clase obrera."
 BALTIC_events.19.extra:0 "Además, nos han transferido el control de sus territorios ocupados [BALTIC_loose_territory_country.GetNonIdeologyAdjective], así que debemos seguir demostrando que somos dignos de convertirnos en los supervisores permanentes de [BALTIC_loose_territory_country.GetNonIdeologyName]."
 BALTIC_events.19.a:0 "¡Es la elección natural!"
 BALTIC_entente_events.1.t:0 "[From.GetNonIdeologyName] invierte en la Unión Báltica"
 BALTIC_entente_events.1.d:0 "Como líder de la Unión Báltica, [From.GetNameDef] ha fundado una nueva iniciativa para Estados miembros de la unión. La iniciativa beneficia tanto a [Root.GetNameDef] como a [From.GetNameDef] ¡y demuestra el compromiso por la libertad continuada y el desarrollo de nuestras naciones!"
 BALTIC_entente_events.1.a:0 "Juntos somos más fuertes."
 BALTIC_entente_events.1.b:0 "¡Una oportunidad para restaurar la democracia!"
 BALTIC_entente_events.6.t:0 "[From.GetNonIdeologyName] propone la unificación"
 BALTIC_entente_events.6.d:0 "La Entente Báltica ha evolucionado bastante desde su concepción como alianza relajada entre los países bálticos. Ahora, la política de los estados bálticos está tan entremezclada que son prácticamente una misma nación. Al parecer, [From.GetLeader] plantea que esta unión progrese hacia una nación propiamente dicha y unificar el gobierno civil y militar de los países bálticos."
 BALTIC_entente_events.6.a:0 "¡Una iniciativa excelente!"
 BALTIC_entente_events.6.b:0 "¡Claro que no!"
 LIT_events.1.t:0 "La partición [SOV.GetAdjective]-[LIT.GetAdjective] de [POL.GetNameDef]"
 LIT_events.1.d:0 "Es bastante evidente que [LIT.GetLeader] está intentando reunificar el Estado [LIT.GetAdjective] con su antigua capital, Vilna. Dado que apenas suponen una amenaza para [POL.GetNameDef], los [LIT.GetAdjective] buscan el reparto de la nación con [Root.GetNameDef], por lo que Bielorrusia y la Ucrania [POL.GetAdjective] se unirían a [Root.GetNameDefCap] y Vilna volvería a [LIT.GetNameDef].\n\n[POL.GetNameDefCap] puede negarse al ultimátum, por supuesto, y dicho rechazo resultaría en una guerra entre [POL.GetNameDef] y [Root.GetNameDef]."
 LIT_events.1.a:0 "¡Una sugerencia espléndida!"
 LIT_events.1.b:0 "No firmaremos ningún acuerdo con [LIT.GetLeader]."
 LIT_events.101.t:0 "El ultimátum [SOV.GetAdjective]-[LIT.GetAdjective]"
 LIT_events.101.d:0 "Desde 1920, Vilna ha estado bajo control de [Root.GetNameDef], para el agravio de [LIT.GetNameDef], que considera que la ciudad es la capital por derecho de su nación. Las tensiones, sin embargo, han llegado a un punto crítico, y con la ayuda ni más ni menos que de [SOV.GetLeader], los lituanos exigen que Polonia oriental se reparta entre los [SOV.GetAdjective] y Lituania. Si aceptamos, rendiremos la totalidad de Polonia oriental, pero si nos negamos, seremos el principal objetivo de una coalición [SOV.GetAdjective]-[LIT.GetAdjective]."
 LIT_events.101.a:0 "¡Nos rendimos!"
 LIT_events.101.b:0 "¡No sin pelear antes!"
 LIT_events.102.t:0 "¡[From.GetNameDefCap] acepta!"
 LIT_events.102.d:0 "[SOV.GetNameDefCap] ha aceptado unirse a nosotros en la partición de [POL.GetNameDef], y ahora solo queda hacer llegar nuestras exigencias a los [POL.GetAdjective]."
 LIT_events.102.a:0 "¡Vilna casi está en nuestras manos!"
 LIT_events.103.t:0 "¡[From.GetNameDefCap] no acepta!"
 LIT_events.103.d:0 "[SOV.GetNameDefCap] ha rechazado unirse a la partición de [POL.GetNameDef] y, aunque todavía podemos entrar en guerra con [POL.GetNameDef], nuestros ministros están seguros de que una guerra así resultaría en una derrota."
 LIT_events.103.a:0 "¡Nos enfrentaremos a ellos!"
 LIT_events.104.t:0 "¡[POL.GetNameDefCap] se niega!"
 LIT_events.104.d:0 "¡A pesar de tenerlo todo en su contra, [POL.GetNameDef] ha rechazado someterse a nuestras exigencias!"
 LIT_events.104.a:0 "¡Es la guerra!"
 LIT_events.104.b:0 "No merece la pena el esfuerzo."
 LIT_events.2.t:0 "[From.GetNameDefCap] pide la paz"
 LIT_events.2.d:0 "Aunque no ha habido un conflicto armado desde hace muchos años, [Root.GetNonIdeologyName] y [From.GetNonIdeologyName] técnicamente nunca han firmado un acuerdo de paz formal. [From.GetLeader] ha solicitado hoy que [From.GetNameDef] y [Root.GetNameDef] pongan fin a sus hostilidades y continúen siendo aliados contra la creciente amenaza en sus fronteras comunes. Aunque [From.GetLeader] todavía afirma que Vilna es la capital por derecho de [From.GetNonIdeologyName], ha expresado que, por el interés de ambas naciones, abandonará oficialmente las armas y declarará la paz."
 LIT_events.2.a:0 "[From.GetLeader.GetSheHeCap] tiene razón."
 LIT_events.2.b:0 "Lo dudo."
 LIT_events.201.d:0 "[From.GetLeader] parece estar de acuerdo con la idea de los ministros [Root.GetAdjective], y ha decidido mantener una paz cordial con [Root.GetNameDef] de momento. Esta paz trae consigo una garantía de independencia mutua. ¡En tiempos de guerra, podemos confiar en que nuestros amigos de [From.GetNameDef] vendrán a ayudarnos!"
 LIT_events.201.a:0 "Excelente."
 LIT_events.202.d:0 "[From.GetNameDefCap] se ha negado a firmar un tratado de paz formal con [Root.GetNameDef]. Por lo que parece, esta guerra fría continuará indefinidamente."
 LIT_events.202.a:0 "Puede que no aceptemos un no por respuesta."
 LIT_events.3.t:0 "[From.GetNameDefCap] solicita la paz permanente"
 LIT_events.3.d:0 "El punto de contención entre [Root.GetNonIdeologyName] y [From.GetNonIdeologyName] en la última década ha sido la ocupación [Root.GetAdjective] de la capital histórica de Vilna de [From.GetNonIdeologyName]. Ahora que las dos naciones mantienen relaciones cordiales, [From.GetLeader] ha propuesto un estado de paz permanente, con la condición de que [Root.GetNameDef] ceda el control de Vilna y abandone sus reivindicaciones en el territorio [From.GetAdjective]. Una negativa causaría decepción, pero no provocaría que [From.GetNonIdeologyName] entrara en guerra con [Root.GetNameDef], afirma [From.GetLeader]."
 LIT_events.3.a:0 "Parece razonable."
 LIT_events.3.b:0 "Qué absurdo."
 LIT_events.301.d:1 "Al fin, [Root.GetNonIdeologyName] y [From.GetNonIdeologyName] han llegado a un acuerdo de paz, y el conflicto que hasta ahora existía en relativo silencio desde la creación de [Root.GetNameDef] ha terminado. Aunque la ambición de una Mancomunidad todavía existe en muchos corazones [From.GetAdjective], estamos convencidos de que será una nueva clase de Mancomunidad, fundada en el respeto mutuo entre los aliados."
 LIT_events.301.a:0 "¡Paz en nuestro tiempo!"
 LIT_events.302.d:0 "[From.GetLeader] se ha negado a reconocer la reivindicación de [Root.GetNameDef] con respecto a la capital histórica [Root.GetAdjective]. Aunque esto no pondrá fin a las relaciones pacíficas entre las dos naciones, es innegable que ha reavivado la desconfianza que [Root.GetNameDef] tenía en su antiguo rival."
 LIT_events.302.a:0 "Decepcionante."
 LIT_events.4.t:0 "¡[From.GetNameDefCap] ofrece derechos de base!"
 LIT_events.4.d:0 "Por temor a una invasión, los ministros de [From.GetNameDef] han ofrecido a las tropas [Root.GetAdjective] que ubiquen su base dentro de las fronteras de [From.GetNonIdeologyName]. A cambio, el gobierno [From.GetAdjective] espera que [Root.GetNameDef] los proteja de cualquier amenaza a su soberanía, aunque con las tropas ya dentro de sus fronteras, [From.GetNameDef] se verá incapaz de resistir las exigencias [Root.GetAdjective]..."
 LIT_events.4.a:0 "¡Parece una oportunidad de oro!"
 LIT_events.4.b:0 "Lo dudo."
 LIT_events.401.d:0 "[From.GetNameDefCap] ha rechazado nuestra generosa oferta, al alegar que no desean verse arrastrados a ningún conflicto en nombre de [Root.GetNonIdeologyName]."
 LIT_events.5.t:0 "[From.GetNameDefCap] exige [784.GetName]"
 LIT_events.5.desc:0 "Desde la ofensiva de Vilna en 1919, la capital tradicional de Lituania ha estado en manos de [Root.GetNameDef] y ha sido un punto de contención entre nuestras dos naciones en las décadas siguientes.\n\nSe ha librado una guerra fría en la ciudad, y hoy [From.GetLeader] ha amenazado con una auténtica guerra si no se cede la ciudad a [From.GetNameDef].\n\nPara nosotros, la ciudad tiene un uso limitado, pero representa los últimos suspiros de la antigua Mancomunidad. ¿Estamos dispuestos a renunciar al sueño de paz de Polonia y Lituania?"
 LIT_events.5.a:0 "Es una ciudad inútil. Para vosotros."
 LIT_events.5.b:0 "Jamás nos rendiremos."
 LIT_events.501.t:0 "¡La devolución de Vilna!"
 LIT_events.501.desc:0 "[From.GetNameDefCap] ha accedido a devolver Vilna de manera pacífica, lo que marca oficialmente el final de varias décadas de guerra fría entre nuestras naciones. Con este acto, Lituania vuelve a estar completa."
 LIT_events.502.desc:0 "Como era de esperar, [From.GetNameDef] se ha negado a devolver Vilna a [Root.GetNameDef], tal como exigía [Root.GetLeader]. Aunque la diplomacia ha fracasado, [Root.GetLeader] todavía tiene que descartar la posibilidad de una guerra que, con el aumento de las tensiones en la frontera, parece inevitable."
 LIT_events.502.a:0 "¿Una guerra? A mí me parecen negociaciones agresivas."
 LIT_events.6.t:0 "[From.GetNameDefCap] ha propuesto la Liga de la Supremacía Polaco-Lituana"
 LIT_events.6.d:0 "Ha llegado un telegrama de [From.Capital.GetName] hoy, en el que se propone que [Root.GetNonIdeologyName] y [From.GetNonIdeologyName] se unan en una nueva facción, capaz de rivalizar con [GER.GetNameDef] y [SOV.GetNameDef]. Como estados nacionalistas atrapados entre estas dos potencias, ambas naciones están aisladas diplomáticamente de las principales potencias de Europa, y las potencias democráticas del oeste serán reacias a unirse a un conflicto en defensa de las dos naciones fascistas.\n\n[From.GetLeader] propone una alternativa a los años de conflicto que han caracterizado las relaciones [Root.GetAdjective]-[From.GetAdjective] desde la creación de sus Estados. [From.GetLeader.GetSheHeCap] propone que nuestras naciones se unan en una Liga de la Supremacía Polaco-Lituana, una alianza fundada sobre los principios de la Mancomunidad, pero que valore las virtudes del nacionalismo."
 LIT_events.6.a:0 "¡Qué inspirador!"
 LIT_events.6.b:0 "Lo dudo."
 LIT_events.601.t:0 "[From.GetNameDef] se une a la liga"
 LIT_events.601.d:0 "Como era de esperar, los polacos han aceptado unirse a la Liga de la Supremacía Polaco-Lituana. Aunque esta no es la visión final de Lituania sobre el destino de Polonia, es un primer paso vital para asegurar el futuro del Báltico."
 LIT_events.601.a:0 "Todo está saliendo bien."
 LIT_events.602.t:0 "[From.GetNameDefCap] rechaza la liga"
 LIT_events.602.d:0 "Para asombro de los ministros [Root.GetAdjective], [From.GetNameDef] ha rechazado unirse a la Liga de la Supremacía Polaco-Lituana. Parece que las tensiones entre las dos naciones no están cerca de disiparse, y esta negativa a cooperar probablemente resulte en una vuelta al conflicto violento en el futuro cercano."
 LIT_events.602.a:0 "Quizás haya que convencerlos."
 LIT_events.7.t:0 "[From.GetNameDefCap] solicita la entrada [POL.GetAdjective] en [Root.GetFactionName]"
 LIT_events.7.d:0 "Con el fin de obtener la cooperación [From.GetAdjective]-[POL.GetAdjective], el ministro de Relaciones Exteriores [From.GetAdjective] se ha acercado a los oficiales [Root.GetAdjective] hoy para solicitarles que inviten a [POL.GetNameDef] a [Root.GetFactionName]."
 LIT_events.7.a:0 "¡Una sugerencia espléndida!"
 LIT_events.7.b:0 "Tenemos otros planes para Polonia."
 LIT_events.701.t:0 "[From.GetNameDefCap] bloquea la entrada [POL.GetAdjective] en [From.GetFactionName]"
 LIT_events.701.d:0 "Por desgracia, parece que los líderes de la facción [From.GetFactionName] ven la entrada [POL.GetAdjective] en [From.GetFactionName] como un obstáculo para los intereses de la facción. Claramente, [From.GetNameDef] tiene otros planes para [POL.GetNameDef]."
 LIT_events.701.a:0 "Vaya."
 LIT_events.8.t:0 "[From.GetNameDefCap] pide la unificación"
 LIT_events.8.d:0 "Los oficiales [Root.GetAdjective] llevan tiempo luchando por recrear la Mancomunidad de antaño, pero siempre han obtenido la negativa de los lituanos. Sin embargo, hoy [From.GetLeader] ha tomado la decisión histórica de proponer la reunificación de Polonia y Lituania. Sorprendentemente, esta propuesta no sitúa a polacos y lituanos en igualdad de condiciones. De hecho, la propuesta pondría a [From.GetLeader] al frente de la dictadura absoluta de ambas naciones."
 LIT_events.8.a:0 "Es un sacrificio que puedo aceptar."
 LIT_events.8.b:0 "Ni hablar."
 LIT_events.801.t:0 "¡[From.GetNameDefCap] acepta!"
 LIT_events.801.d:0 "[From.GetLeader] ha respondido a la solicitud de reunificación [Root.GetAdjective], rechazando ponerse al frente de la dictadura de Polonia y cediendo el poder a [Root.GetLeader]. La reunificación de la Mancomunidad marca una evolución histórica en el futuro, ahora compartido, de [From.GetNameDef] y [Root.GetNameDef]."
 LIT_events.801.a:0 "Excelente."
 LIT_events.802.t:0 "[From.GetNameDefCap] se niega"
 LIT_events.802.d:0 "Parece que los polacos todavía no están listos para unirse a [Root.GetNameDef]. A pesar de los esfuerzos de [Root.GetNameDefCap] por retratar la unión como una recuperación de la Mancomunidad de antaño, los ministros [From.GetAdjective] han mostrado absoluta indiferencia."
 LIT_events.802.a:0 "Quizá haya que convencer a los polacos."
 LIT_events.9.t:0 "[From.GetNameDefCap] solicita la ocupación polaca"
 LIT_events.9.d:0 "Tras mencionar la larga tradición de cooperación entre Polonia y Lituania, [From.GetLeader] ha sugerido que la ocupación de Polonia por parte de [Root.GetFactionName] se produciría sin ningún incidente si estuviera bajo la administración única de [From.GetNameDef]. Hacerlo implicaría sacrificar los valiosos recursos que proporciona Polonia, pero también que la resistencia polaca se convierta en un problema lituano."
 LIT_events.9.a:0 "No veo por qué no."
 LIT_events.9.b:0 "No estamos de acuerdo."
 LIT_events.901.t:0 "[From.GetNameDefCap] cede la ocupación polaca"
 LIT_events.901.d:0 "La petición [Root.GetAdjective] de dominar la ocupación de Polonia ha sido aceptada por [From.GetNameDef]. Los soldados y generales [From.GetAdjective] regresan a [From.GetNonIdeologyName] para distribuir sus esfuerzos bélicos, mientras los soldados [Root.GetAdjective] se disponen a proteger las regiones antiguamente ocupadas por Polonia."
 LIT_events.901.a:0 "¡Gloria a Lituania!"
 LIT_events.902.t:0 "[From.GetNameDefCap] se niega"
 LIT_events.902.d:0 "La petición [Root.GetAdjective] de dominar la ocupación de Polonia ha sido recibida con rechazo total por parte de [From.GetNameDef]. El intento de hacerse con el control de la ocupación de Polonia se ha descartado por considerarse que [Root.GetLeader] tiene la intención de tomar el control de las principales zonas industriales de Polonia y debilitar las reivindicaciones [From.GetAdjective] en el territorio polaco."
 LIT_events.902.a:0 "Valía la pena intentarlo."
 LIT_events.10.t:0 "La guerra civil falangista"
 LIT_monarchy_events.1.t:0 "El dilema de los dos reyes"
 LIT_monarchy_events.1.desc:0 "Con sendos reyes ocupando el trono en Polonia y Lituania, parece bastante inalcanzable el sueño de la unificación pacífica de la Mancomunidad. Sin embargo, ahora que los dos países comparten una misma ideología, es posible que haya otro camino. Si lo elegimos, podemos ofrecer a [POL_or_LIT_target.GetLeader] la alianza entre nuestros países como un rediseño diplomático de la Mancomunidad. Podemos avanzar juntos como amigos; separados, uno caerá como enemigo."
 LIT_monarchy_events.1.a:0 "Parece preferible una alianza."
 LIT_monarchy_events.1.b:0 "¡Solo puede quedar uno!"
 LIT_monarchy_events.101.t:0 "[From.GetLeader] rechaza la paz"
 LIT_monarchy_events.101.desc:0 "A pesar de nuestros esfuerzos por alcanzar una solución pacífica, [From.GetLeader] se ha negado a establecer relaciones cordiales con nuestro país y proclama que "solo hay un rey de [From.GetNonIdeologyName]". La guerra contra [From.GetNameDef] parece ahora inevitable."
 LIT_monarchy_events.101.a:0 "Qué poco civilizado."
 LIT_monarchy_events.2.t:0 "Rey Mindaugas III"
 LIT_monarchy_events.2.desc:0 "El 4 de junio de 1918, Guillermo Carlos de Urach fue elegido democráticamente como rey de Lituania por abrumadora mayoría, pero la injerencia del Imperio Alemán hizo que se declarara nula la elección y Lituania no pudo reunirse con su rey. Sin embargo, este rey tuvo un hijo; ahora que el dominio de Alemania sobre Lituania se ha convertido en un recuerdo lejano, [Root.GetLeader] ha invitado a Carlos Gero de Urach a ser el nuevo rey de Lituania.\n\nEl joven ha sido coronado como Mindaugas III y, aunque su función actual es puramente ceremonial, ya hay planes para conferir poderes a la nueva monarquía lituana."
 LIT_monarchy_events.2.a:0 "¡Larga vida al rey!"
 LIT_monarchy_events.2_tt:0 "§YMindaugas III§! se convierte en rey de [Root.GetNonIdeologyName]. §Y[Root.GetLeader]§! seguirá siendo líder del [Root.GetRulingParty]"
 LAT_events.1.t:0 "El verdadero enemigo"
 LAT_events.1.d:0 "A pesar de su independencia, [Root.GetNameDef] nunca se ha conseguido desprender de las cadenas del imperialismo que rodean a su nación. Los políticos [GER.GetAdjective] y [SOV.GetAdjective] tienen ambiciones y planes para atrapar a [Root.GetNameDef] en sus respectivos imperios sin apenas preocuparse por el derecho a la autodeterminación de [Root.GetNameDef]. Aunque muchos están deseando luchar una guerra en todos los frentes para mantener la independencia [Root.GetAdjective], debemos decidir quién de estas dos potencias supone la mayor amenaza, y tomar medidas adecuadas para prepararnos para una invasión."
 LAT_events.1.a:0 "¡[SOV.GetNameDefCap] es la verdadera amenaza!"
 LAT_events.1.b:0 "No podemos confiar en [GER.GetNameDef]."
 LAT_events.8.t:0 "Letonia en llamas"
 LAT_events.8.d:0 "La decisión del gobierno de levantar la prohibición del grupo fascista Cruz del Trueno ha dado alas a Gustavs Celmiņš y sus seguidores, que están más activos y violentos en toda Letonia. Esta violencia ha tocado techo hoy, cuando los miembros del Pērkonkrusts se han armado para marchar sobre Riga y exigir la rendición inmediata del gobierno letón.\n\nAunque la intención del gobierno de colaborar con el Pērkonkrusts era evidente, parece que el grupo no tiene planes de incluir a [Root.GetLeader] en su régimen."
 LAT_events.8.a:0 "¡Aplastaremos a esos traidores!"
 LAT_events.8.b:0 "¡Por una Letonia más fuerte!"
 
 nsb_coup.0.t:0 "¿Una conspiración en el cuerpo de oficiales?"
 nsb_coup.0.desc:0 "Aunque es un secreto a voces que varios de nuestros generales están descontentos con la situación en [Root.GetNameDef], parece que algunos de ellos han comenzado a considerar medidas más drásticas para resolver nuestras diferencias. Varios oficiales se han reunido un lugar desconocido, que creemos que podría estar en [?.Root.meeting_location.GetName]. \n\nNos faltan muchos detalles, pero tenemos razones para creer que [coup_member_1.GetName] y [coup_member_2.GetName] están en ese grupo. Creemos que este último podría estar en contacto con [coup_member_3.GetName], aunque la verdadera naturaleza de su relación no está clara."
 nsb_coup.0.a:0 "Debemos llegar al fondo de este asunto."
 nsb_coup.1.t:0 "[Root.GetLeader] asume el gobierno"
 nsb_coup.1.desc:0 "Tras semanas de meticulosa planificación, un grupo de oficiales bajo el mando de [Root.GetLeader] ha llevado a cabo el plan [Root.GetOperationName] hoy, con el fin de hacerse con el control del gobierno. \n\nEl largo periodo de preparación ha dado sus frutos, y las unidades leales a [Root.GetLeader] han podido tomar rápidamente el control sobre todos los edificios importantes del gobierno. La guardia local y la policía, al no poder hacerles frente, se han rendido sin disparar ni una sola bala. Las barricadas que rodean la capital han capturado a los ministros que intentaban escapar.\n\nCon el anterior gobierno bajo custodia, [Root.GetLeader] ha presentado al resto de [Root.GetNameDef] el hecho consumado. Se espera que las autoridades locales no acaten las normas muy pronto."
 nsb_coup.1.a:0 "Yo, por mi parte, doy la bienvenida a los nuevos gobernantes."
