 NSB_soviet_civil_war_common.100.t:0 "Vladivostok a cambio de ayuda"
 NSB_soviet_civil_war_common.100.desc:0 "Los grupos de la oposición de [FROM.GetNameDef] planean un levantamiento contra [FROM.GetLeader]. Su negociador principal ofrece entregar Vladivostok cuando derroten a [FROM.GetLeader] a cambio de ayuda si estalla una guerra civil."
 NSB_soviet_civil_war_common.100_exiles.desc:0 "Los grupos de la oposición rusos de Manchuria planean una insurrección contra [FROM.GetLeader]. Su negociador principal, $SOV_konstantin_rodzayevsky$, ofrece entregar Vladivostok cuando derroten a [FROM.GetLeader] a cambio de que Japón ayude a las fuerzas blancas durante la guerra civil."
 NSB_soviet_civil_war_common.100.a:0 "Eso es perfecto."
 NSB_soviet_civil_war_common.100.b:0 "No podemos darles hombres."
 vladivostock_concession_tt:1 "Una fuerza expedicionaria [ROOT.GetAdjective] liderada por §Y[?SOV.SOV_japanese_general.GetName]§! ayudará a las fuerzas de la oposición.\n§Y[408.GetName]§! Se transferirá a §Y[ROOT.GetName]§! cuando termine la guerra civil en [SOV.GetNameDef]"

 NSB_soviet_civil_war_common.101.t:0 "[FROM.GetName] apoya nuestra causa"
 NSB_soviet_civil_war_common.101.desc:0 "El régimen [FROM.GetAdjective] ha aceptado nuestra petición y apoyará nuestra causa contra los estalinistas con una potente fuerza expedicionaria si la cosa se pone fea. Vladivostok pasará a sus manos cuando acabe la contienda."
 NSB_soviet_civil_war_common.101.desc_exiles:0 "Nuestros amigos [FROM.GetAdjective] han aceptado nuestra petición y nos apoyarán en nuestra lucha contra los bolcheviques con una potente fuerza expedicionaria cuando nos alcemos. El precio será entregarles Vladivostok, pero a veces hay que hacer sacrificios... aunque sea temporalmente."
 NSB_soviet_civil_war_common.101.a:0 "Así nos guardaremos las espaldas."

 NSB_soviet_civil_war_common.102.t:0 "Los japoneses rechazan Vladivostok"
 NSB_soviet_civil_war_common.102.desc:0 "En un giro sorprendente de los acontecimientos, el gobierno [FROM.GetAdjective] ha declinado la oferta de obtener el puerto y el área que rodea Vladivostok a cambio de su apoyo activo contra Stalin."
 NSB_soviet_civil_war_common.102.a:0 "Son tiempos interesantes."

 NSB_soviet_civil_war_common.103.t:0 "El norte de Sajalín a cambio de armas"
 NSB_soviet_civil_war_common.103.desc:0 "En pago por apoyar con equipo una rebelión contra Stalin, la oposición soviética está dispuesta a devolver a [ROOT.GetName] toda la isla que llaman Sajalín."
 NSB_soviet_civil_war_common.103.desc_exiles:0 "La comunidad de emigrantes rusos en Manchuria ha enviado un representante para solicitar suministros en caso de que haya una segunda guerra civil rusa. A cambio, se declaran dispuestos a reconocer los derechos de [ROOT.GetNameDef] sobre toda la isla de Karafuto."
 NSB_soviet_civil_war_common.103.a:0 "Si quieren tener una oportunidad, necesitan toda la ayuda posible."
 NSB_soviet_civil_war_common.103.b:0 "Creo que tenemos algunos de sobra."
 NSB_soviet_civil_war_common.103.c:0 "Al menos, podemos comprarles algunas armas."
 NSB_soviet_civil_war_common.103.d:0 "No vale la pena el riesgo de vernos arrastrados a ese conflicto."
 sakhalin_concession_tt:0 "[655.GetName] se transferirá a [ROOT.getName] cuando termine la guerra civil en [SOV.GetNameDef]"

 NSB_soviet_civil_war_common.104.t:0 "[FROM.GetNameDefCap] suministrará armas"
 NSB_soviet_civil_war_common.104.desc:0 "Las negociaciones con el gobierno [FROM.GetAdjective] han sido fructíferas. [FROM.GetName] ha prometido suministrar armas a nuestra causa a cambio del control de la parte norte de Sajalín."
 NSB_soviet_civil_war_common.104.a:0 "Es un alto precio, pero espero que valga la pena."

 NSB_soviet_civil_war_common.105.t:0 "[FROM.GetNameDefCap] se niega a suministrar armas"
 NSB_soviet_civil_war_common.105.desc:0 "Aunque el trato que ofrecía [FROM.GetLeader] sería muy interesante para el gobierno [FROM.GetAdjective], la delegación ha vuelto con las manos vacías."
 NSB_soviet_civil_war_common.105.a:0 "Mal asunto."

 NSB_soviet_civil_war_common.106.t:0 "Ayuda encubierta a cambio de los campos petrolíferos de Bakú"
 NSB_soviet_civil_war_common.106.desc_right_opp_before:0 "Los grupos de la oposición de [FROM.GetNameDef] planean un golpe de Estado contra Stalin. Han venido a pedir que los ayudemos con tropas encubiertas a cambio de derechos de explotación de los campos petrolíferos de Bakú."
 NSB_soviet_civil_war_common.106.desc_right_opp_civil_war:0 "Bajo la dirección de [SOV.GetLeader], [SOV.GetNameDefCap] se ha alzado contra [SOS.GetLeader] y lucha desesperadamente en una guerra civil. Los rebeldes han recurrido a nosotros y ofrecen derechos sobre los campos petrolíferos de Bakú a cambio de nuestra ayuda para aumentar su capacidad militar."
 NSB_soviet_civil_war_common.106.desc_exiles_before:0 "Los grupos anticomunistas de Manchuria están conspirando contra [SOV.GetLeader]. Planean expulsar a los bolcheviques en otra guerra civil. Sus representantes han venido a pedir que los ayudemos con tropas encubiertas a cambio de derechos de explotación de los campos petrolíferos de Bakú."
 NSB_soviet_civil_war_common.106.desc_exiles_civil_war:0 "El ejército blanco ruso se ha alzado contra [SOS.GetLeader], provocando otra guerra civil en Rusia. Los rebeldes han recurrido a nosotros y ofrecen derechos sobre los campos petrolíferos de Bakú a cambio de nuestra ayuda para aumentar su capacidad militar."
 NSB_soviet_civil_war_common.106.a:0 "Cualquier cosa que desestabilice la Unión Soviética será buena."
 NSB_soviet_civil_war_common.106.b:0 "Eso suena muy bien. Y además, deberíamos enviar asesores militares."
 NSB_soviet_civil_war_common.106.c:0 "Es mejor que no nos involucremos."
 SOV_baku_oil_fields_tt:1 "[ROOT.GetNameDefCap] ayudará a construir la industria militar como preparación para una guerra civil en [FROM.GetNameDef]. A cambio, [ROOT.GetNameDef] obtendrá §Yderechos sobre los recursos§! de los campos petrolíferos de Bakú cuando termine la guerra civil soviética.\n"
 SOV_german_advisors_tt:0 "Dos líderes del ejército irán a luchar por la oposición durante la guerra civil soviética\n"

 NSB_soviet_civil_war_common.107.t:0 "[FROM.GetNameDefCap] acepta ayudar a cambio de los campos petrolíferos de Bakú"
 NSB_soviet_civil_war_common.107.desc_normal:0 "Nuestra petición de ayuda para aumentar nuestra capacidad militar ha sido bien recibida por [FROM.GetNameDef]. El gobierno [FROM.GetAdjective] ayudará a construir fábricas militares a cambio de derechos sobre el petróleo del Cáucaso."
 NSB_soviet_civil_war_common.107.desc_advisors:1 "El gobierno [FROM.GetAdjective] ha aceptado ayudarnos a reforzar la industria militar a cambio de derechos sobre el petróleo. Además, han aceptado enviar "asesores" militares que permanecerán a nuestro lado mientras dure la guerra civil."
 NSB_soviet_civil_war_common.107.a:0 "Grandes noticias."

 NSB_soviet_civil_war_common.108.t:0 "[FROM.GetNameDefCap] se niega a ayudar"
 NSB_soviet_civil_war_common.108.desc:1 "Nuestras negociaciones con [FROM.GetNameDef] han sido infructuosas. Aunque les ofrecimos derechos sobre el petróleo, no nos ayudarán a reforzar la industria militar."
 NSB_soviet_civil_war_common.108.a:0 "Pues tendremos que arreglárnoslas solos."

 NSB_soviet_civil_war_common.109.t:0 "Enviando "asesores" a [SOV.GetNameDef]"
 NSB_soviet_civil_war_common.109.desc:0 "En Rusia ha vuelto a estallar la guerra civil. [SOV.GetLeader] dirige la guerra contra [SOS.Getleader]; si ganan los rebeldes, será muy ventajoso para nosotros. Prometimos apoyarlos, y [?ROOT.SOV_foreign_military_advisor_1.GetName] y [?ROOT.SOV_foreign_military_advisor_2.GetName] se disponen a marchar hacia [SOV.GetName] para ayudar a planificar la guerra y obtener información sobre la capacidad militar [SOV.GetAdjective]."
 NSB_soviet_civil_war_common.109.a:0 "Va a ser muy interesante."

 NSB_soviet_civil_war_common.110.t:0 "Ayuda para instigar una rebelión en Ucrania"
 NSB_soviet_civil_war_common.110.desc:0 "La oposición soviética nos ha pedido ayuda en su lucha por el poder. Quieren que entrenemos en secreto a milicianos ucranianos a cambio de derechos sobre recursos en la futura Ucrania independiente."

 NSB_soviet_civil_war_common.110.a:0 "La oferta es demasiado buena para rechazarla. "
 NSB_soviet_civil_war_common.110.b:0 "Es mejor que no nos involucremos."
 SOV_ukraine_insurrection_tt:1 "[ROOT.GetName] va a entrenar a las milicias ucranianas a cambio de §Yderechos sobre recursos§! en Ucrania.\n"

 NSB_soviet_civil_war_common.111.t:2 "[FROM.GetNameDefCap] entrenará a las milicias ucranianas"
 NSB_soviet_civil_war_common.111.desc:1 "[FROM.GetNameDefCap] ha aceptado entrenar a las milicias ucranianas. Cuando estén listas, las unidades pasarán a Ucrania clandestinamente e iniciarán una insurrección contra el régimen estalinista."
 NSB_soviet_civil_war_common.111.a:0 "Más vale que funcione."

 NSB_soviet_civil_war_common.112.t:1 "[FROM.GetNameDefCap] rechaza la propuesta ucraniana"
 NSB_soviet_civil_war_common.112.desc:0 "Tras varios días de discusiones, [FROM.GetLeader] ha decidido súbitamente negar su apoyo a la insurrección ucraniana, sin que nuestros negociadores tengan la menor idea de sus motivos para rechazar la propuesta."
 NSB_soviet_civil_war_common.112.a:0 "Una lástima."

 NSB_soviet_civil_war_common.113.t:0 "Milicias ucranianas listas"
 NSB_soviet_civil_war_common.113.desc_before:0 "Nuestros contactos alemanes nos informan de que las milicias ucranianas que han entrenado están listas para atacar. Las unidades equipadas y entrenadas se desplegarán discretamente en Ucrania hasta que estalle la guerra."
 NSB_soviet_civil_war_common.113.desc_started:0 "Nuestros contactos alemanes nos informan de que las milicias ucranianas que han entrenado están listas para atacar. Las unidades equipadas se transportarán discretamente a ubicaciones estratégicas. Ya se ha dado la orden y la insurrección comenzará en cualquier momento."
 NSB_soviet_civil_war_common.113.a:0 "Un enemigo más para [SOS.GetLeader]."
 NSB_soviet_civil_war_common.113.b:0 "Es bueno saberlo."
 NSB_soviet_civil_war_common.113.c:0 "Espera, ¿qué?"

 NSB_soviet_civil_war_common.114.t:0 "La rebelión ucraniana"
 NSB_soviet_civil_war_common.114.desc:0 "Soldados ucranianos entrenados por Alemania han tomado el control de las ciudades clave en toda Ucrania. Se ha formado un gobierno provisional dirigido por [UKR.GetLeader] y [UKR.GetNameDef] ha declarado su independencia como país."
 NSB_soviet_civil_war_common.114.a:0 "¡Eso no es aceptable!"
 NSB_soviet_civil_war_common.114.b:0 "Bueno, nosotros estábamos de acuerdo."
 NSB_soviet_civil_war_common.114.c:0 "Esto será un duro golpe para [SOS.GetLeader]."

 NSB_soviet_civil_war_common.115.t:0 "Futura independencia de Bielorrusia a cambio de ayuda"
 NSB_soviet_civil_war_common.115.desc:0 "La oposición soviética nos ha enviado una petición de apoyo encubierto. A cambio de suministros y ayuda militar, están dispuestos a aceptar el regreso del gobierno [BLR.GetAdjective] en el exilio."
 NSB_soviet_civil_war_common.115.a:0 "Una idea magnífica."
 NSB_soviet_civil_war_common.115.b:0 "Ya tenemos bastantes problemas por nuestra cuenta."
 SOV_belarus_tt:0 "[BLR.GetNameDefCap] será un país libre e independiente cuando termine la [GetSovietCivilWarName]"

 NSB_soviet_civil_war_common.116.t:0 "[FROM.GetNameDefCap] apoya nuestra causa"
 NSB_soviet_civil_war_common.116.desc:0 "Nuestras negociaciones con el gobierno [FROM.GetAdjective] han dado resultado. A cambio de permitir el regreso del gobierno [BLR.GetAdjective] en el exilio tras la guerra, el gobierno [FROM.GetAdjective] nos apoyará con equipo y unidades militares."
 NSB_soviet_civil_war_common.116.a:0 "Bien."

 NSB_soviet_civil_war_common.117.t:0 "No tenemos apoyo de [FROM.GetNameDef]"
 NSB_soviet_civil_war_common.117.desc:0 "Nuestras negociaciones con el gobierno [FROM.GetAdjective] no han dado resultados concretos. [FROM.GetLeader] rechazó nuestra oferta, por lo que no llegará ayuda ninguna de [FROM.GetName]."
 NSB_soviet_civil_war_common.117.a:0 "Tendremos que apañarnos sin su ayuda."

 NSB_soviet_civil_war_common.118.t:0 "La oposición soviética solicita ayuda"
 NSB_soviet_civil_war_common.118.desc:0 "Varios miembros de la oposición soviética antiestalinista están haciendo campaña contra el régimen estalinista. Han organizado marchas contra Stalin y promueven campañas de financiación aquí, en [ROOT.GetName].\nAdemás de conseguir apoyo popular para su causa, se han puesto en contacto discretamente para solicitarnos armas en apoyo de la insurrección."
 NSB_soviet_civil_war_common.118.a:0 "Vamos a suministrarles fusiles."
 NSB_soviet_civil_war_common.118.b:0 "Tenemos algunos fusiles de sobra."
 NSB_soviet_civil_war_common.118.c:0 "No tenemos, pero podríamos comprar algunas para dárselas."
 NSB_soviet_civil_war_common.118.d:0 "No tiene sentido meterse en eso."

 NSB_soviet_civil_war_common.119.t:0 "[FROM.GetNameDefCap] apoya nuestra causa"
 NSB_soviet_civil_war_common.119.desc:0 "El gobierno [FROM.GetAdjective] ha accedido a suministrarnos armas en secreto."
 NSB_soviet_civil_war_common.119.a:0 "Genial."

 NSB_soviet_civil_war_common.120.t:0 "El gobierno [FROM.GetAdjective] no nos apoya"
 NSB_soviet_civil_war_common.120.desc:0 "Nuestra campaña de financiación en [FROM.GetNameDef] ha tenido éxito, pero el gobierno se niega a suministrarnos armas."
 NSB_soviet_civil_war_common.120.a:0 "Una lástima."

 NSB_soviet_civil_war_common.121.t:0 "[FROM.GetName] solicita protección"
 NSB_soviet_civil_war_common.121.desc:0 "[FROM.GetLeader] ha enviado una delegación para solicitar nuestro apoyo contra [SOS.GetNameDef].\nEl gobierno [FROM.GetAdjective] está dispuesto a ofrecernos su soberanía a cambio de la entrada [ROOT.GetAdjective] en la guerra."
 NSB_soviet_civil_war_common.121.a:0 "Eso es lo que estábamos esperando."
 NSB_soviet_civil_war_common.121.b:0 "Es mejor que no participemos."

 NSB_soviet_civil_war_common.122.t:0 "[FROM.GetName] acepta nuestra oferta"
 NSB_soviet_civil_war_common.122.desc:1 "Es una pena que hayamos tenido que llegar a esto, pero si queremos recuperar el control de lo que hemos perdido, debemos hacer sacrificios. Esto es una medida provisional de emergencia.\nCuando ya no estén los bolcheviques, lucharemos para conseguir la independencia total."
 NSB_soviet_civil_war_common.122.a:0 "¡A la victoria!"

 NSB_soviet_civil_war_common.123.t:0 "[FROM.GetName] nos abandona"
 NSB_soviet_civil_war_common.123.desc:0 "En nuestras horas más bajas, [FROM.GetLeader] ha decidido retirarnos el apoyo que [FROM.GetNameDef] nos prometió, a pesar de todo lo que nos disponíamos a sacrificar para asegurárnoslo."
 NSB_soviet_civil_war_common.123.a:0 "¡Esto no lo olvidaremos!"

 NSB_soviet_civil_war_common.124.t:0 "Fábricas [FROM.GetAdjective] terminadas"
 NSB_soviet_civil_war_common.124.desc:0 "Las fábricas construidas en [?SOV_civil_war_start_state.GetName] ya pueden empezar a trabajar. Esto impulsará nuestro esfuerzo bélico, tanto ahora como en el futuro."
 NSB_soviet_civil_war_common.124.a:0 "Bien."

 NSB_soviet_civil_war_common.125.t:0 "Deserciones enemigas"
 NSB_soviet_civil_war_common.125.desc:0 "Tras capturar [?SOV.SOV_defections_army_state.GetName], el ejército de [SOS.GetLeader] se desanima. Los soldados están desertando de forma masiva. Algunos no hacen más que dejar las armas, mientras que otros se están uniendo a nuestra causa."
 NSB_soviet_civil_war_common.125.a:0 "Genial."
 SOS_army_desertions_tt:0 "El ejército de §Y[SOS.GetNameWithFlag]§! pierde §Yequipo§!, §Ymano de obra§! y §Yorganización§!, y algunas unidades desertan a §Y[ROOT.GetNameWithFlag]§!."

 NSB_soviet_civil_war_common.126.t:0 "Reservas militares capturadas en [?SOV.SOV_captured_stockpile_state.GetName]"
 NSB_soviet_civil_war_common.126.desc:0 "Nuestras victoriosas tropas han capturado un depósito militar [SOS.GetAdjective] en [?SOV.SOV_captured_stockpile_state.GetName]. Los soldados [SOS.GetAdjective] que se retiraron intentaron destruirlo, pero nuestros soldados lograron recuperar parte del equipo."
 NSB_soviet_civil_war_common.126.a:0 "Vamos a sacar provecho de esto."

 NSB_soviet_civil_war_common.127.t:0 "Deserciones de la armada"
 NSB_soviet_civil_war_common.127.desc:0 "Tras nuestra victoria en [?SOV.SOV_defections_navy_state.GetName], algunos oficiales de la armada se han dado cuenta de que luchan por una causa perdida. Como consecuencia, varios barcos han abandonado la Flota Roja, y sus tripulantes se han ofrecido a unirse a nuestra causa."
 NSB_soviet_civil_war_common.127.a:0 "A caballo regalado, no le mires el dentado."
 SOS_navy_desertions_tt:0 "Unidades navales de §Y[SOS.GetNameWithFlag]§! desertan a §Y[ROOT.GetNameWithFlag]§!."

 NSB_soviet_civil_war_common.128.t:0 "Disturbios en [SOS.GetNameDef]"
 NSB_soviet_civil_war_common.128.desc:0 "Algunos informes sugieren que nuestras últimas victorias, como la toma de [?SOV.SOV_civilian_unrest_state.GetName], han dado lugar a protestas en [SOS.GetNameDef]. Lógicamente, los compinches de [SOS.GetLeader] están sofocando las protestas por la fuerza, pero seguro que afectan negativamente al esfuerzo bélico [SOS.GetAdjective]."
 NSB_soviet_civil_war_common.128.a:0 "Ganaremos."
 SOS_civilian_unrest_tt:0 "La industria en §Y[SOS.GetNameWithFlag]§! se ve perjudicada. \n Se reduce el límite para la rendición de §Y[SOS.GetLeader]§!."
 NSB_soviet_civil_war_common.129.t:0 "[?SOV.SOV_japanese_general.GetName] se va"
 NSB_soviet_civil_war_common.129.desc:0 "Con la guerra civil asolando Rusia, ha llegado el momento de que cumplamos nuestra palabra. [?SOV.SOV_japanese_general.GetName] liderará las fuerzas expedicionarias [ROOT.GetAdjective] hacia la gloria y la victoria y protegerá el honor de [ROOT.GetNameDef]."
 NSB_soviet_civil_war_common.129.a:0 "Hay que cumplir con el deber."

 NSB_soviet_nationalist.001.t:0 "Insurrección nacionalista en [?SOV.SOV_nationalist_country.GetNameDef]"
 NSB_soviet_nationalist.001.desc:0 "[?SOV.SOV_nationalist_country.GetLeader] ha declarado un [?SOV.SOV_nationalist_country.GetName] independiente. [SOS.GetLeader] dice que es un acto de traición y ha ordenado que se capture y ejecute a los rebeldes. Como resultado [SOS.GetNameDef] y [?SOV.SOV_nationalist_country.GetNameDef] están en estado de guerra."
 SOV_breakaway_country_flag:0 "La Unión Soviética declara la independencia"
 NSB_soviet_nationalist.001.a:0 "El enemigo de nuestro enemigo es nuestro amigo."
 NSB_soviet_nationalist.001.b:0 "¡Este es territorio [ROOT.GetAdjective] por derecho!"
 indepence_war_threat:0 "Declarar la independencia"
 NSB_soviet_nationalist.002.t:0 "[FROM.GetNameDefCap] exige la sumisión"
 NSB_soviet_nationalist.002.desc:0 "El embajador [FROM.GetAdjective] se ha acercado a nuestro gobierno con la "propuesta" de que reconozcamos a [FROM.GetNameDef] como el verdadero gobernante supremo de [ROOT.GetName]. A cambio, nos ofrecen "cierto grado de autonomía"."
 NSB_soviet_nationalist.002.a:0 "Pudimos con la Unión Soviética, podremos con ellos también."
 NSB_soviet_nationalist.002.b:0 "Quizá sea lo mejor."
 NSB_soviet_nationalist.003.t:0 "[FROM.GetNameDefCap] acepta"
 NSB_soviet_nationalist.003.desc:0 "[FROM.GetLeader] no vio motivos para no aceptar nuestras exigencias legítimas. [FROM.GetNameDef] volverá al imperio, con ciertos derechos de autogobierno."
 NSB_soviet_nationalist.003.a:0 "Un gran día para Rusia"
 NSB_soviet_nationalist.004.t:0 "[FROM.GetNameDefCap] se niega"
 NSB_soviet_nationalist.004.desc:0 "A pesar de la presión, y a pesar de conocer la situación precaria de su país, [FROM.GetLeader] se ha negado a aceptar nuestra generosa oferta de autonomía dentro del imperio ruso restaurado."
 NSB_soviet_nationalist.004.a:0 "¡Los someteremos!"
 NSB_soviet_nationalist.004.b:0 "Supongo que tendremos que esperar un poco."

 NSB_soviet_permanent_revolution.1.t:0 "Revolucionarios trotskistas agitan a las masas"
 NSB_soviet_permanent_revolution.1.desc:0 "Los trotskistas de [FROM.GetNameDef] están levantando a las masas con propaganda revolucionaria. Incluso están haciendo promesas de apoyar al proletariado [ROOT.GetAdjective] si decide alzarse contra el Estado. La situación amenaza con salirse de madre."
 NSB_soviet_permanent_revolution.1.a:0 "Eso es, claramente, un acto de agresión."
 NSB_soviet_for_the_common_good.1.t:0 "Por el bien común"
 NSB_soviet_for_the_common_good.1.desc:0 "Un colectivo tiene más fuerza que un individuo. Eso también se aplica a las economías. [SOV.GetNameDefCap] ha decidido reorganizar la economía de todos sus aliados para servir mejor a la colectividad en lugar de a los países individuales. Esto conllevará cambios en nuestra forma de hacer las cosas y, tal vez, cierta dificultad inicial, pero acabará siendo lo mejor para todos."
 NSB_soviet_for_the_common_good.1.a:0 "¡Por el bien común!"

 NSB_soviet_fascist_tsarist.1.t:0 "Afiliación a la Unión Paneslava"
 NSB_soviet_fascist_tsarist.1.desc:0 "Mientras la violencia se cierne sobre nosotros, [FROM.GetNameDef] se ha adelantado y ha jurado defender a todo el pueblo eslavo de aquellos que busquen hacernos daño. Nos han enviado una invitación para afiliarnos a la nueva "Unión Paneslava" en la que declaran que todo el pueblo eslavo será representado con justicia, protegido por el gran ejército [FROM.GetAdjective]."
 NSB_soviet_fascist_tsarist.1.a:0 "¡Participaremos en la gran unificación del pueblo eslavo!"
 NSB_soviet_fascist_tsarist.1.b:0 "Nuestra independencia no estará en juego por su protección."
 NSB_soviet_fascist_tsarist.2.t:0 "Unión Paneslava: [FROM.GetNameDef] acepta"
 NSB_soviet_fascist_tsarist.2.desc:0 "Acabamos de recibir noticias del gobierno [FROM.GetAdjective]: [FROM.GetNameDef] ha aceptado nuestra invitación para afiliarse a la Unión Paneslava."
 NSB_soviet_fascist_tsarist.2.a:0 "Sabia decisión."
 NSB_soviet_fascist_tsarist.3.t:0 "Unión Paneslava: [FROM.GetNameDef] no acepta"
 NSB_soviet_fascist_tsarist.3.desc:0 "Representantes del gobierno [FROM.GetAdjective] nos han informado de que han rechazado categóricamente cualquier posibilidad de participar voluntariamente en nuestra Unión Paneslava."
 NSB_soviet_fascist_tsarist.3.a:0 "La Unión Paneslava será una realidad con o sin su consentimiento."
 NSB_soviet_fascist_tsarist.4.t:0 "[FROM.GetNameDef] influencia nuestras políticas"
 NSB_soviet_fascist_tsarist.4.desc:0 "Nos han llegado informes preocupantes acerca de activistas [FROM.GetAdjective] que difunden propaganda fascista en nuestro país, y de la existencia de dinero [FROM.GetAdjective] para subvencionar actividades de partidos fascistas nacionales y gastos políticos."
 NSB_soviet_fascist_tsarist.4.a:0 "Debemos permanecer en guardia, para no ser conquistados sin pelear."
 NSB_soviet_fascist_tsarist.5.t:0 "Invitación para unirse a [FROM.GetFactionName]"
 NSB_soviet_fascist_tsarist.5.desc:0 "Teniendo en cuenta nuestra similar visión del mundo, [FROM.GetNameDef] nos ha invitado a [FROM.GetFactionName], y nos ha ofrecido su apoyo militar y económico en pos de conseguir el futuro glorioso que buscamos para nuestra nación."
 NSB_soviet_fascist_tsarist.5.a:0 "Bajo el liderazgo [FROM.GetAdjective] somos más fuertes."
 NSB_soviet_fascist_tsarist.5.b:0 "¡No necesitamos a los rusos para ser fuertes!"
 NSB_soviet_fascist_tsarist.6.t:0 "[FROM.GetNameDef] se une a [ROOT.GetFactionName]"
 NSB_soviet_fascist_tsarist.6.desc:0 "¡[FROM.GetNameDef] ha aceptado nuestra oferta de alianza y se ha unido inmediatamente a nuestra facción!"
 NSB_soviet_fascist_tsarist.6.a:0 "Ahora forman nuestra cabeza de playa en las Américas."
 NSB_soviet_fascist_tsarist.7.t:0 "[FROM.GetNameDef] rechaza la invitación"
 NSB_soviet_fascist_tsarist.7.desc:0 "El gobierno [FROM.GetAdjective] nos ha informado de que rechazan nuestra oferta de alianza. Prefieren permanecer solos en las Américas."
 NSB_soviet_fascist_tsarist.7.a:0 "¡Necios!"
 NSB_soviet_fascist_tsarist.8.desc:0 "Reconociendo finalmente nuestra similar visión del mundo, [FROM.GetNameDef] nos ha invitado a [FROM.GetFactionName], y nos ha ofrecido su apoyo militar y económico continuados en pos de conseguir el futuro glorioso que buscamos para nuestra nación, al igual que apoyaron el ascenso de nuestro partido al poder en [ROOT.GetNameDef]."
 NSB_soviet_fascist_tsarist.9.desc:0 "[FROM.GetNameDef] finalmente se ha convertido en una potencia fascista. Por lo tanto, se les ha ofrecido formar parte de nuestra alianza y ellos han aceptado."
 NSB_soviet_fascist_tsarist.10.desc:0 "[FROM.GetNameDef] finalmente se ha convertido en una potencia fascista. No obstante, y a pesar de toda nuestra ayuda para que el partido fascista obtuviera el poder y tras ofrecerles formar parte de nuestra alianza, han rechazado nuestra invitación y han decidido ir por su cuenta."
 NSB_soviet_fascist_tsarist.11.t:0 "Desarrollo naval [FROM.GetAdjective]"
 NSB_soviet_fascist_tsarist.11.desc:0 "Nos han llegado informes de que se ha visto a [FROM.GetNameDef] ampliar enormemente su infraestructura naval en el Lejano Oriente. Esto parece un mal presagio para el statu quo de la zona."
 NSB_soviet_fascist_tsarist.11.a:0 "Sin duda buscan desafiar nuestra hegemonía."
 NSB_soviet_fascist_tsarist.12.t:0 "Propaganda antijaponesa [FROM.GetAdjective]"
 NSB_soviet_fascist_tsarist.12.desc:0 "Los periódicos [FROM.GetAdjective] han visto publicados cada vez más artículos críticos con los abusos [ROOT.GetAdjective] en el Lejano Oriente, y sus políticos están usando un lenguaje cada vez más incendiario denunciándonos y recordándonos el [FROM.GetAdjective] de su indignante derrota en la guerra de 1905. Los agitadores más francos ya claman la "venganza de Tsushima"."
 NSB_soviet_fascist_tsarist.12.a:0 "Haremos bien si nos preparamos para la guerra contra nuestro antiguo adversario..."
 NSB_soviet_fascist_tsarist.13.t:0 "Desarrollo [FROM.GetAdjective] en Kamchatka"
 NSB_soviet_fascist_tsarist.13.desc:0 "Los informes indican que [FROM.GetNameDef] está en proceso de expandir enormemente su infraestructura militar en Kamchatka. Los analistas militares sugieren que estas instalaciones solo pueden estar destinadas a incrementar la proyección [FROM.GetAdjective] contra nuestras fuerzas en Alaska y, en el peor de los casos, servir de trampolín para invadirnos."
 NSB_soviet_fascist_tsarist.13.a:0 "Deberíamos reaccionar a esta información..."
 NSB_soviet_fascist_tsarist.14.t:0 "El retorno del zar"
 NSB_soviet_fascist_tsarist.14.desc:0 "La injusticia que sufrió nuestra nación hace décadas por fin será reparada. En una grandiosa y lujosa ceremonia en la Catedral de la Dormición, el gran duque Vladimiro Kirílovich fue proclamado zar Vladimiro I, para la euforia desenfrenada de las masas.\n\nDespués, el zar hizo su primer acto para dirigir una procesión a las puertas del Kremlin, saludando a las exultantes multitudes y asistiendo personalmente a las increíbles marchas militares en su honor.\n\nEn un discurso maravilloso, el nuevo zar elogió las virtudes del pueblo ruso y prometió una vez más liderar la nación y recuperar su antigua gloria."
 NSB_soviet_fascist_tsarist.14.a:0 "¡Glorioso!"
 NSB_soviet_fascist_tsarist.15.t:1 "La coronación del Patriarca Melecio"
 NSB_soviet_fascist_tsarist.15.desc:1 "A medida que la importancia de la religión crece por toda nuestra nación y la condición de la Iglesia se ha recuperado e incluso ha superado lo que una vez fue, lo natural es que consolidemos nuestro compromiso con Dios y alcemos a su líder más representativo como líder nacional.\n\nHoy, en dos grandiosas ceremonias celebradas en la Catedral de Cristo Salvador y la Catedral de la Dormición en Moscú, Melecio de Harbin y Manchuria, erigido en honor a su servicio a la causa del exilio, ha sido consagrado como Patriarca de Moscú y de toda Rusia y como zar de todas las Rusias.\n\nCon este final, la unificación definitiva entre la Iglesia y el Estado, no queda ningún obstáculo para ejecutar la voluntad de Dios en este escenario que es la Tierra..."
 NSB_soviet_fascist_tsarist.15.a:0 "Fiat voluntas tua, sicut in caelo, et in terra."
 NSB_soviet_fascist_tsarist.16.t:0 "La Triple Entente"
 NSB_soviet_fascist_tsarist.16.desc:0 "Tras emerger de su agitación interna para establecer un nuevo gobierno afín a nosotros, [SOV.GetNameDef] nos ofrece reformar nuestra vieja alianza, controlando la agresión [GER.GetAdjective] en Europa."
 NSB_soviet_fascist_tsarist.16.a:0 "¡Una idea excelente!"
 NSB_soviet_fascist_tsarist.16.b:0 "No hemos olvidado en qué quedó su promesa la última vez."
 NSB_soviet_fascist_tsarist.17.t:0 "Triple Entente: oferta aceptada"
 NSB_soviet_fascist_tsarist.17.desc:1 "[FROM.GetNameDefCap] nos informa de que acepta nuestra oferta de alianza. Ya han empezado a adoptar medidas para ampliar sus vínculos diplomáticos con nosotros."
 NSB_soviet_fascist_tsarist.17.a:0 "Eso preocupará a los alemanes."
 NSB_soviet_fascist_tsarist.18.t:0 "Triple Entente: oferta rechazada"
 NSB_soviet_fascist_tsarist.18.desc:0 "[FROM.GetNameDef] nos ha informado de que no ven ninguna ventaja a aliarse con nosotros en estos momentos."
 NSB_soviet_fascist_tsarist.18.a:0 "Un fracaso total de la diplomacia..."
 NSB_soviet_fascist_tsarist.19.desc:0 "Los gobiernos [FROM.GetAdjective] y [SOV.GetAdjective] han empezado a hablar de recrear la alianza de la Triple Entente que existía en el pasado entre nuestras potencias. Quieren materializar este plan, y proponen que nos unamos."
 NSB_soviet_fascist_tsarist.19.a:0 "Lo haremos, por la futura estabilidad de Europa."
 NSB_soviet_fascist_tsarist.19.b:0 "Su "Triple Entente" será doble."
 NSB_soviet_fascist_tsarist.20.a:0 "¡Juntos seremos fuertes!"
 NSB_soviet_fascist_tsarist.21.a:0 "Al menos tenemos a los rusos."
 NSB_soviet_fascist_tsarist.22.t:0 "El Eje Berlín-Moscú"
 NSB_soviet_fascist_tsarist.22.desc:0 "Algunos representantes [SOV.GetAdjective] se han puesto en contacto con nosotros para proponernos una alianza. Sugieren que, como su nuevo gobierno y nosotros tenemos intereses y visiones del mundo parecidas, nos convendría cooperar más estrechamente en las esferas militares y económicas."
 NSB_soviet_fascist_tsarist.22.a:0 "¡El mundo girará en torno a este nuevo Eje!"
 NSB_soviet_fascist_tsarist.22.b:0 "¿Alianza? Me parece que no."
 NSB_soviet_fascist_tsarist.23.t:0 "Eje Berlín-Moscú: propuesta aceptada"
 NSB_soviet_fascist_tsarist.23.desc:0 "El gobierno [SOV.GetAdjective] nos informa de que participarán gustosamente en la creación de un nuevo Eje diplomático. Ya han empezado a prepararse para misiones militares y diplomáticas."
 NSB_soviet_fascist_tsarist.24.t:0 "Eje Berlín-Moscú: propuesta rechazada"
 NSB_soviet_fascist_tsarist.24.desc:0 "Los diplomáticos [SOV.GetAdjective] nos han informado hoy de que su gobierno rechaza la propuesta."
 NSB_soviet_fascist_tsarist.24.a:0 "Pues qué lástima... ¿Será señal de sus malas intenciones?"
 NSB_soviet_fascist_tsarist.25.t:0 "El Eje de Tokio"
 NSB_soviet_fascist_tsarist.25.desc:0 "Unos representantes [SOV.GetAdjective] han presentado una propuesta para incluir a [JAP.GetNameDef] a nuestra alianza. Dado el historial de relaciones tensas entre [SOV.GetName] y [JAP.GetName], sugieren que seamos nosotros quienes contactemos con ellos y mediemos entre las dos potencias."
 NSB_soviet_fascist_tsarist.25.a:0 "Enviaremos emisarios inmediatamente."
 NSB_soviet_fascist_tsarist.25.b:0 "Tenemos que nuestros intereses no se ajusten a los de los japoneses."
 NSB_soviet_fascist_tsarist.26.t:0 "Eje de Tokio: [JAP.GetName] acepta"
 NSB_soviet_fascist_tsarist.26.desc:0 "Tenemos noticias del gobierno [GER.GetAdjective]: nos informan de que han mediado entre nuestro gobierno y el de Japón, y de que los japoneses han aceptado la propuesta."
 NSB_soviet_fascist_tsarist.26.a:0 "Qué buena noticia. ¡Nuestro flanco oriental está seguro!"
 NSB_soviet_fascist_tsarist.27.t:0 "Eje de Tokio: [JAP.GetName] se niega"
 NSB_soviet_fascist_tsarist.27.desc:0 "El gobierno [GER.GetAdjective] nos informa de que, a pesar de que han hecho todo lo que han podido, los japoneses han declinado nuestra propuesta de una alianza."
 NSB_soviet_fascist_tsarist.27.a:0 "Un revés importante..."
 NSB_soviet_fascist_tsarist.28.t:0 "Eje de Tokio: [GER.GetName] se niega"
 NSB_soviet_fascist_tsarist.28.desc:0 "El gobierno [GER.GetAdjective] ha sopesado nuestra propuesta de incluir a Japón en nuestra alianza, pero lamentan informarnos de que dicha alianza no les interesa en estos momentos."
 NSB_soviet_fascist_tsarist.28.a:0 "¡Qué pena! Seguro que tienen sus motivos."
 NSB_soviet_fascist_tsarist.29.desc:0 "El gobierno [GER.GetAdjective] se ha puesto en contacto con nosotros respecto a una propuesta de alianza [SOV.GetAdjective] entre las tres potencias. Dicen que si nos unimos los tres, el resto del mundo no tendrá nada que hacer contra nosotros."
 NSB_soviet_fascist_tsarist.29.a:0 "¡Que esta alianza sea la última palabra de la diplomacia!"
 NSB_soviet_fascist_tsarist.29.b:0 "La historia es testigo del destino de los triunviratos... Pasamos."
 NSB_soviet_fascist_tsarist.30.desc:0 "[JAP.GetName] nos informa de que han decidido aceptar la propuesta [SOV.GetAdjective]. Se están preparando para unirse a nuestra alianza cuando nos venga bien."
 NSB_soviet_fascist_tsarist.30.a:0 "¡Glorioso!"
 NSB_soviet_fascist_tsarist.31.desc:0 "[JAP.GetName] lamenta informarnos de que creen que no les conviene la propuesta [SOV.GetAdjective] ahora mismo, así que se ven obligados a rechazarla."
 NSB_soviet_fascist_tsarist.31.a:0 "Nos las arreglaremos sin ellos."
 NSB_soviet_fascist_tsarist.32.t:0 "Vlásov capturado"
 NSB_soviet_fascist_tsarist.32.desc:0 "Durante la retirada enemiga más reciente, nuestras fuerzas han capturado a un general [SOV.GetAdjective] de alto rango. Bajo custodia, este general, Andréi Vlásov, ha profesado su "antibolchevismo", y ahora propone plantear algunas divisiones de rusos capturados para luchar con nosotros contra el "estalinismo"."
 NSB_soviet_fascist_tsarist.32.a:0 "Un aliado contra el bolchevismo siempre es bienvenido."
 NSB_soviet_fascist_tsarist.32.b:0 "¡No podemos confiar en él!"
 NSB_soviet_fascist_tsarist.33.desc:0 "Se nos ha informado de que las fuerzas enemigas han capturado a nuestro general [SOV_andrey_vlasov.GetName]. No podemos saber qué pasará con él..."
 NSB_soviet_fascist_tsarist.33.a:0 "Es una pena, pero tenemos cosas más importantes de las que preocuparnos ahora mismo."

 nsb_news.301.t:0 "Las Repúblicas de las Montañas unidas"
 nsb_news.301.d:0 "Con el espíritu de Tapa Tchermoeff, las Repúblicas de las Montañas vuelven a estar unidas bajo el liderazgo de [FROM.GetLeader]. Declaran que lucharán contra cualquier invasor extranjero que entre en los territorios del Cáucaso Septentrional y que reclamarán su puesto en los anales de la historia. ¡Y así nace la República de las Montañas del Cáucaso Septentrional!"
 nsb_news.301.a:0 "¡Volvemos a estar unidos!"
 nsb_news.301.b:0 "Interesante."

 nsb_news.302.t:0 "Transcaucasia se une otra vez"
 nsb_news.302.d:0 "La primera vez fue en el inicio de la guerra civil de Rusia, la cual se desbarató al poco tiempo. La segunda vez fue como una República Soviética, separada tras la Constitución Soviética de 1936. Ahora, una tercera vez, tras los esfuerzos de [FROM.GetLeader] por reunir los países de Transcaucasia, vuelven a estar preparados para defender sus tierras y expandirse a otros territorios. Solo el tiempo podrá decir qué harán."
 nsb_news.302.a:0 "A la tercera va la vencida."
 nsb_news.302.b:0 "¿Otra vez?"

 nsb_news.303.t:0 "Siberia está unificada"
 nsb_news.303.d:0 "Tras siglos de control ruso, Siberia ya no es solo una región dentro de una potencia extranjera, sino una entidad política unida y preparada para luchar por sus derechos cueste lo que cueste. El pueblo de Siberia se regocija al ver cómo los días de imperialismo llegan a su fin y consiguen vivir como un Estado independiente sin intervención extranjera. La República ha proclamado que no serán meros espectadores, ya que hay más nativos de Siberia que necesitan ser protegidos y liberados, ¡a toda costa!"
 nsb_news.303.a:0 "¡Por fin, Siberia está libre de las garras del imperialismo!"
 nsb_news.303.b:0 "La influencia de Rusia disminuye en el este..."

 nsb_news.304.t:0 "Idel-Ural ha vuelto"
 nsb_news.304.d:0 "Por primera vez desde la guerra civil rusa, las naciones que conforman el área Volga-Ural se han vuelto a unir en un Estado al que llaman Idel-Ural. Esta vez, proclaman que no serán absorbidos por Rusia y que mantendrán su independencia cueste lo que cueste. Solo el futuro dirá si el estado está destinado a sobrevivir o no..."
 nsb_news.304.a:0 "¡Esta vez permanecerá unida!"
 nsb_news.304.b:0 "Esto... ¿me repites dónde queda eso?"
 nsb_news.400.t:1 "La coronación de Vladimiro III"
 nsb_news.400.desc:0 "Tras casi tres décadas bajo el yugo de los bolcheviques, [SOV.GetName] ha recuperado hoy el zarismo con la coronación del zar Vladimiro I en una ceremonia en la catedral de la Dormición de Moscú. Tras una procesión real entre las masas, el nuevo zar se dirigió al público asistente, alabando el espíritu del pueblo ruso y jurando restablecer la antigua gloria de la nación."
 nsb_news.400.a:0 "¡Un gran evento!"
 nsb_news.400.b:0 "¡Belicista!"
 nsb_news.400.c:0 "¡Una farsa!"
 nsb_news.401.t:0 "Zemski Sobor desmantelado"
 nsb_news.401.desc:0 "Pocos meses después de legitimar su gobierno mediante la restauración del Zemski Sobor, algunos elementos fascistas del gobierno [SOV.GetAdjective] ya han disuelto el nuevo parlamento y han dejado la nación bajo el mando de [SOV.GetLeader]. Hasta el momento, el zar recién coronado sigue desempeñando un papel decorativo, pero está claro que posee poco poder real.\n\nA raíz del cambio de régimen, la retórica nacionalista se ha incrementado considerablemente, con discursos que ensalzan la fraternidad de los pueblos eslavos y denuncian las pasadas transgresiones de las potencias vecinas."
 nsb_news.401.a:0 "¡Nuestra gloriosa nación necesita líderes fuertes!"
 nsb_news.401.b:0 "Habrá que ver si esto mejora la situación."
 nsb_news.401.c:0 "¿Un nuevo aliado?"
 nsb_news.402.t:0 "El Eje Berlín-Moscú"
 nsb_news.402.desc:0 "En una declaración conjunta, un portavoz de [GER.GetNameDef] y de [SOV.GetNameDef] ha anunciado hoy la creación del Eje Berlín-Moscú. Las dos potencias cooperarán económica, política y militarmente para "salvaguardar sus intereses", profesando tener la "estabilidad de Europa central y oriental en mente".\n\nHabrá que ver si esto refleja su verdadera motivación."
 nsb_news.402.a:0 "¡El ascenso de nuestra gloriosa alianza!"
 nsb_news.402.b:0 "Una idea excelente por parte de nuestros nuevos aliados del este."
 nsb_news.402.c:0 "¿Quieren forjar un nuevo orden mundial?"
 nsb_news.402.d:0 "Harán lo que quieran con Europa."
 nsb_news.403.t:0 "Intromisión [SOV.GetAdjective] en las Américas"
 nsb_news.403.desc:0 "Se ha demostrado una intromisión [SOV.GetAdjective] generalizada en los asuntos políticos internos de varias naciones de Sudamérica y Centroamérica. Mediante la financiación de organizaciones políticas de derechas, grupos paramilitares, sobornos, proselitismo y la difusión de información errónea, la estabilidad interna de esas naciones es cada vez más precaria.\n\nSi no se pone fin la actividad encubierta [SOV.GetAdjective], los expertos creen que algunas de estas naciones se convertirán en un punto de apoyo ideológico para [SOV.GetName] en América. Si esto ocurre, es probable que el apoyo [SOV.GetAdjective] a estas naciones siga aumentando y se haga más manifiesto."
 nsb_news.403.a:0 "Qué lástima que nuestra implicación haya quedado expuesta."
 nsb_news.403.b:0 "¡¿Se entrometen a nuestras puertas?!"
 nsb_news.403.c:0 "Ya verán las ventajas de un liderazgo fuerte."
 nsb_news.403.d:0 "¡El fascismo se extiende sin control!"
 nsb_news.404.t:0 "El auge de la Tercera Roma"
 nsb_news.404.desc:0 "Desde que la última guerra civil asoló el país, la Iglesia ortodoxa de Rusia ha ido ganando poder. Ahora que ha conquistado el antiguo Bizancio, han dado los últimos pasos para unificar Iglesia y Estado.\n\nTras su doble entronización como Patriarca Supremo y como zar de todas las Rusias, [SOV.GetLeader] ahora lidera el país que ha bautizado como "[SOV.GetNameDef]" con el objetivo de lograr lo que denomina "la voluntad de Dios"."
 nsb_news.404.a:0 "¡Magnífico!"
 nsb_news.404.b:0 "¡No lo pueden decir en serio!"
 nsb_news.405.t:0 "[SOV.GetNameDefCap]"
 nsb_news.405.desc:0 "Rusia ha vuelto a asumir el cargo de "defensora de todos los eslavos" y ha decidido que la mejor forma de hacerlo es integrar todos los pueblos eslavos en una sola nación.\n\nCon esa unificación, [SOV.GetLeader] ha anunciado la formación de [SOV.GetNameDef], jurando que "todos los recursos disponibles en la nueva nación beneficiarán al pueblo y lo protegerán de las amenazas externas"."
 nsb_news.405.a:0 "¡Eslavos, unidos, jamás serán vencidos!"
 nsb_news.405.b:0 "No se puede subestimar su fuerza."
 nsb_news.406.t:0 "Defensor de los eslavos"
 nsb_news.406.desc:0 "[SOV.GetNameDef] ha vuelto a asumir el papel de "defensor de los eslavos", extendiendo garantías a otros pueblos eslavos de Europa. En una declaración, [SOV.GetLeader] ha jurado que "todos los recursos disponibles en [SOV.GetNameDef] beneficiarán a todos los eslavos y los protegerán de las amenazas externas".\n\nCitando específicamente su participación en la Gran Guerra para ilustrar que es un país que cumple sus promesas, parece que el gobierno [SOV.GetAdjective] tiene claro lo que implican sus garantías y no va a eludir sus responsabilidades."
 nsb_news.406.a:0 "Nosotros cumplimos las promesas hechas a nuestros hermanos."
 nsb_news.406.b:0 "Mientras respeten nuestra independencia..."
 nsb_news.406.c:0 "Vuelve el Gran Hermano de los eslavos..."
 nsb_news.407.t:0 "¿La Triple Entente?"
 nsb_news.407.desc:0 "[From.GetNameDefCap] y [SOV.GetNameDef] han anunciado una nueva cooperación militar, tres décadas después del final de la antigua Triple Entente.\n\nAunque no se ha afirmado abiertamente, es probable que esta alianza pretenda detener la expansión de ciertas potencias centroeuropeas. Habrá que ver si esta alianza sigue creciendo."
 nsb_news.407.a:0 "Un paso hacia una Europa estable."
 nsb_news.407.b:0 "Una reliquia del pasado..."
 nsb_news.408.t:0 "La Triple Entente"
 nsb_news.408.desc:0 "[From.GetNameDefCap] ha anunciado que se unirá a sus antiguos aliados en una Triple Entente renovada y dirigida directamente contra las fuerzas expansionistas de Europa Central."
 nsb_news.408.a:0 "Hemos vuelto a unir fuerzas."
 nsb_news.408.b:0 "Ya veremos lo que tarda en romperse."
 nsb_news.409.t:0 "Eje Berlín-Moscú: Tokio se une"
 nsb_news.409.desc:0 "En una declaración trilateral, los gobiernos de [SOV.GetNameDef], [GER.GetNameDef] y [JAP.GetNameDef] han anunciado que [JAP.GetNameDef] será el próximo miembro de la alianza del Eje.\n\nAunque es algo inesperado tras las recientes tensiones entre los gobiernos [SOV.GetAdjective] y [JAP.GetNameDef] (y puede que como resultado de las negociaciones [GER.GetAdjective]), este nuevo desarrollo asegurará el flanco oriental [SOV.GetAdjective], permitiendo que [JAP.GetNameDef] centre su atención en el Pacífico."
 nsb_news.409.a:0 "Un movimiento diplomático muy poderoso."
 nsb_news.409.b:0 "¡Un inesperado giro de los acontecimientos!"

