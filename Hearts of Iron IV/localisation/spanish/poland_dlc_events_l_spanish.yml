l_spanish:
 poland.13.t:0 "[From.GetNameDefCap] busca la colaboración [faction_invitee_target.GetAdjective]"
 poland.13.d:0 "[From.GetLeader] ha solicitado que el gobierno [Root.GetAdjective] extienda una invitación a [Root.GetFactionName] y ha mencionado el gran beneficio estratégico que supondría una alianza [faction_invitee_target.GetAdjective] en caso de una invasión."
 poland.13.a:0 "¡Somos amigos de [faction_invitee_target.GetNameDefCap], por supuesto!"
 poland.13.b:0 "No podemos confiar en [faction_invitee_target.GetLeader]."
 poland.1301.t:0 "[From.From.GetNameDefCap] busca la cooperación"
 poland.1301.d:0 "[From.From.GetLeader], quien ya es miembro de [From.GetFactionName], busca la cooperación militar con [Root.GetNameDef] y ha mencionado el gran beneficio estratégico que supondría una alianza [From.From.GetAdjective]-[Root.GetAdjective] en caso de una invasión [GER.GetAdjective] o [SOV.GetAdjective]."
 poland.1301.a:0 "¡Por supuesto!"
 poland.1301.b:0 "No nos interesa "[From.GetFactionName]"."
 poland.1302.t:0 "[From.GetNameDefCap] niega la entrada [faction_invitee_target.GetAdjective]"
 poland.1302.d:0 "Parece que [From.GetLeader] no tiene tanta fe en la necesidad de una alianza [faction_invitee_target.GetAdjective] como [Root.GetLeader]. Desconocemos cuál es el motivo exacto detrás de esta decisión, pero está claro que el gobierno [From.GetAdjective] cree que [faction_invitee_target.GetNameDef] perjudica más que beneficiar a la continua supervivencia de [From.GetFactionName]."
 poland.1302.a:0 "Valía la pena intentarlo."
 poland.1303.t:0 "¡[From.GetNameDefCap] no acepta!"
 poland.1303.d:0 "Por motivos desconocidos, el gobierno [From.GetAdjective] ha decidido no unirse a nuestra lucha por la libertad en apoyo de [From.From.GetFactionName]. Sea cual sea su justificación, el futuro no parece muy prometedor para que la cooperación [Root.GetAdjective]-[From.GetAdjective] se mantenga."
 poland.1303.a:0 "Qué triste."
 poland.15.t:0 "¡[From.GetNameDefCap] exige la anexión [Root.GetAdjective]!"
 poland.15.d:0 "Hoy ha llegado un telegrama preocupante a la oficina de [Root.GetLeader] de parte de la presidencia [From.GetAdjective], en el que, además de exigir a [LIT.GetNameDef] que abandone sus antiguas reivindicaciones en Vilna, también pide que se depongan las armas y se cedan todos los territorios al Estado [From.GetAdjective]. [From.GetNameDefCap] ha estado intentado recuperar la Mancomunidad desde el origen de [Root.GetNameDef] y, al parecer, ahora creen que la sola amenaza de otra guerra puede bastar para que [Root.GetLeader] se desmorone."
 poland.15.d.notlit:0 "Hoy ha llegado un telegrama preocupante a la oficina de [Root.GetLeader] de parte de la presidencia [From.GetAdjective] en el que exige que [Root.GetNameDef] deponga las armas y ceda todos los territorios al Estado [From.GetAdjective]. [From.GetNameDefCap] ha estado intentado recuperar la Mancomunidad desde el origen de [Root.GetNameDef] y, al parecer, ahora creen que la sola amenaza de una guerra entre nuestras naciones puede bastar para que [Root.GetLeader] se desmorone."
 poland.15.a:0 "Muy bien."
 poland.15.b:0 "¡Claro que no!"
 poland.1501.t:0 "¡[From.GetNameDefCap] acepta!"
 poland.1501.d:0 "¡Hoy es un día de celebración para [Root.GetNameDef]! ¡Los militares [From.GetAdjective] han dejado las armas y han permitido que los soldados [Root.GetAdjective] marchen a la capital y proclamen la reunificación de [Root.GetNameDef] y [From.GetNameDef]! La Mancomunidad ha resurgido y las calles de [Root.Capital.GetName] se han llenado de hombres y mujeres ondeando banderas [Root.GetAdjective] y [From.GetAdjective], aunque tales celebraciones no se han visto en la capital [From.GetAdjective], donde la gente parece estar extrañamente lúgubre y triste."
 poland.1501.a:0 "¡La Mancomunidad ha resurgido!"
 poland.1502.t:0 "¡[From.GetNameDefCap] nos desafía!"
 poland.1502.d:0 "Hoy hemos recibido una respuesta del alto mando [From.GetAdjective] en la que rechazaba rotundamente todas las exigencias [Root.GetAdjective] y proclamaba que no permitirán que [Root.GetLeader] "pisotee la soberanía de [From.GetAdjective]". Aunque muchos preferirían no volver a entrar en guerra con [From.GetNameDef], si [Root.GetLeader] no responde pronto, es probable que las futuras exigencias [Root.GetAdjective] no se tomen en serio."
 poland.1502.a:0 "¡[Root.GetNameDef] y [From.GetNameDef] serán una!"
 poland.16.t:0 "[From.GetNameDefCap] nos invita al Międzymorze"
 poland.16.a:0 "¡Por supuesto!"
 poland.16.b:0 "No veo ningún motivo para aliarnos con los polacos."
 poland.17.t:0 "Triunfo de la izquierda sanacionista"
 poland.17.d:0 "Walery Sławek ha conseguido recuperar por fin su puesto como jefe de gobierno en [Root.GetNameDef] y ha relegado a [Root.GetLeader] a un puesto en el consejo de gobierno. Sin embargo, muchos han tenido dudas sobre las inclinaciones políticas de Sławek. Algunos creen que es un socialista que quiere reformas, mientras que muchos de sus detractores creen que se trata de otro líder autoritario, en nada diferente a [Root.GetLeader] o Rydz-Śmigły. Ahora que por fin se ha convertido en jefe de gobierno, Sławek podrá despejar estar dudas mientras reforma la constitución polaca."
 poland.17.a:0 "Mantened un gobierno fuerte."
 poland.17.b:0 "Promulgad la reforma social."
 poland.18.t:1 "Triunfo de OZN"
 poland.18.d:0 "Edward Rydz-Śmigły y sus partidarios en la derecha sanacionista han sido desde siempre el verdadero poder detrás de [Root.GetNameDef], pero ahora que [Root.GetLeader] ha aceptado al Campo de la Unidad Nacional, el poder de facto de Rydz-Śmigły por fin se ha legitimado. Dada su estrecha relación con los falangistas, a algunos les preocupa que [Root.GetNameDef] esté flirteando demasiado con la extrema derecha y que las simpatías fascistas de Rydz-Śmigły puedan acabar aislando diplomáticamente a [Root.GetNameDef] de sus antiguos aliados."
 poland.18.a:0 "Nuestra dictadura es perfectamente neutral."
 poland.18.b:0 "Invitad a los falangistas al gobierno."
 poland.19.t:0 "El suicidio de Walery Sławek"
 poland.19.d:0 ""Voy a poner fin a mi vida. No culpéis a nadie. He quemado todos mis papeles personales, y los que me han confiado. Os pido que me perdonéis. Dios Todopoderoso quizás perdone mis pecados, incluido este último". Esta nota y un arma de fuego fueron encontrados junto al cuerpo de Walery Sławek a las 20:45 de ayer. Los mejores médicos del Hospital Militar Piłsudski no pudieron evitar que el primer ministro se desangrara, y su muerte se ha anunciado esta misma mañana. Junto con la nota, había una carta solo para [Root.GetLeader] y, aunque su contenido y el motivo de Sławek para cometer un acto tan chocante sigue siendo un misterio, todos los habitantes de [Root.Capital.GetName] especulan teorías. Muchos sospechan que la continua marginación de la izquierda sanacionista y el aislamiento cada vez mayor de Sławek contribuyeron enormemente a su melancolía. La muerte del líder más influyente de la izquierda sin duda dejará a muchos desamparados y perdidos."
 poland.19.a:0 "Spoczywaj w pokoju."
 poland.20.t:0 "¡Plan de cuatro años completado!"
 poland.20.desc.a:0 "La prácticamente nula inversión de los últimos cuatro años ha provocado que muchos afirmen que el plan de cuatro años ha sido un completo fracaso. La Polonia oriental sigue siendo una región aislada de campesinos empobrecidos, y la llamada "región industrial central" no es más que un puñado de fábricas y estaciones de ferrocarril lamentables. La industria polaca es una vergüenza para la nación. Los expertos financieros están seguros de que el total fracaso del plan de cuatro años será un lastre para los futuros esfuerzos industriales de Polonia."
 poland.20.desc.b:0 "Gracias a la modesta inversión, el futuro del sector industrial polaco es ahora más brillante, pero todavía está muy lejos del de nuestros vecinos en el oeste y el este. ¡Aunque no es la gran empresa industrial que [Root.GetLeader] nos prometió, las inversiones del gobierno beneficiarán enormemente al próximo plan de cuatro años!"
 poland.20.desc.c:0 "El chirrido de la locomotora al pasar sobre los raíles, el hedor del humo y el hollín en el aire, la incisiva neblina de la industria que hace escocer los ojos... estas son las sensaciones del progreso. Llegar a la región central de Polonia hoy en día es como llegar a un mundo de progreso e industrialización. Fábricas, carreteras, ferrocarril, locomotoras y automóviles: el Estado polaco ha conseguido todo por fin. Ahora que la Polonia del Congreso, la Gran Polonia y la Polonia oriental están conectadas con una firme red de carreteras y ferrocarril, por fin somos una sola entidad industrial, y se puede decir que el plan de cuatro años de Kwiatkowski ha sido un éxito. Aunque no supondrá el fin de la inversión industrial Polonia, el apabullante éxito del programa de industrialización ha proporcionado estabilidad y empleo al pueblo de Polonia, y muchos se sienten preparados para afrontar las futuras dificultades que puedan sobrevenir a este Estado."
 poland.20.a:0 "¡Maldición!"
 poland.20.b:0 "Excelente."
 poland.20.c:0 "Excelente."
 poland.20.d:0 "¡Nie ma wolności bez Solidarności!"
 poland.20.e:0 "Excelente."
 poland.20.f:0 "¡Maldición!"
 poland.21.t:0 "[DNZ.GetNameDef] busca la integración con [Ger.GetNameDefCap]"
 poland.21.d:0 "La guerra golpea en las calles de [DNZ.GetNameDef] y [DNZ.GetLeader] resiste contra las fuerzas de [POL.GetLeader], pero está claro que una sola ciudad no es suficiente para impedir el ataque de todas las fuerzas [POL.GetNameDef]. Como miembro del partido [Root.GetRulingParty], [DNZ.GetLeader] es responsable ante [Root.GetLeader], y una derrota [DNZ.GetAdjective] sería inaceptable. [GER.GetNameDefCap] podría entrar en la guerra en defensa de [DNZ.GetNameDef], lo que supondría una oportunidad única para apropiarse de la ciudad con la excusa de defenderla..."
 poland.21.a:0 "¡Gdansk seguirá siendo Danzig!"
 poland.21.b:0 "No deberíamos involucrarnos."
 poland.2101.t:0 "¡[From.GetNameDefCap] ofrece su apoyo!"
 poland.2101.d:0 "El partido [GER.GetRulingParty] de Alemania se ha ofrecido a apoyar nuestra lucha contra los polacos a cambio de un control más directo de [Root.GetNameDef] por parte de [From.GetNameDef]."
 poland.2101.a:0 "No tenemos elección."
 poland.2101.b:0 "¡Danzig seguirá siendo Danzig!"
 poland.2102.t:0 "La anexión de Danzig"
 poland.2102.d:0 "[DNZ.GetLeader] ha demostrado ser una herramienta útil contra [POL.GetNameDef], pero la región autónoma hace tiempo que no lo es, y el destino de [DNZ.GetLeader] es ser Gauleiter del Reichsgau Danzig-Prusia Occidental, estrechamente integrado con [Root.GetNameDef]."
 poland.2102.a:0 "Os damos la bienvenida al Reich."
 poland.2102.b:0 "Quizás se merecen un poco de autonomía."
 poland.22.t:0 "[DNZ.GetNameDefCap] ofrece la paz"
 poland.22.d:1 "Esta guerra ha durado demasiado, e incluso [DNZ.GetLeader] desea la paz con [POL.GetNameDef]. Ahora que incluso Gdynia está bajo el control [DNZ.GetAdjective], a muchos les preocupa que si seguimos en guerra con la Ciudad Libre podamos perder mucho más de lo que podemos ganar. Aunque la ciudad acabará cayendo bajo el control [GER.GetAdjective], no podemos permitir que este conflicto dure más tiempo."
 poland.22.a:0 "Al menos lo hemos intentado."
 poland.22.b:0 "¡Esta guerra no ha acabado hasta que yo no lo diga!"
 poland.23.t:0 "Industria saboteada en [poland_state_withdrawn.GetName]"
 poland.23.d:0 "Mientras las tropas [Root.GetAdjective] avanzaban hacia [poland_state_withdrawn.GetName] para hacerse con el control del ferrocarril y la industria, se han encontrado con la sorpresa de que estos estaban preparados con material explosivo listo para detonar. Obviamente se trata de una trampa del ejército [POL.GetAdjective], y podemos esperar que volvamos a encontrarlo cada vez que intentemos apoderarnos de la industria [POL.GetAdjective]."
 poland.23.a:0 "Eso no nos demorará demasiado."
 poland.24.d:0 "Las tensiones han estallado en el este. Hemos desplegado a la policía para que lidie con los manifestantes, pero la violencia de los oficiales no hace sino avivar las llamas de la revolución entre la población.\n\nSi no resolvemos esta crisis lo antes posible, nos enfrentamos a una guerra civil. La huelga, organizada por el líder del Partido de los Campesinos Stanisław Mikołajczyk ha reunido a una coalición de demócratas, socialistas y comunistas que se oponen al gobierno polaco, e ignorarlos podría provocar una rebelión."
 poland.24.a:0 "¡Los campesinos se están rebelando!"
 poland.25.t:1 "¡[hosting_country_target.GetNameDefCap] exige la dimisión de [Root.GetLeader]!"
 poland.25.d:0 "A pesar de la promesa de [hosting_country_target.GetNameDef] de acoger al gobierno [Root.GetAdjective] en el exilio, [hosting_country_target.GetLeader] ha exigido que [Root.GetLeader] dimita inmediatamente de [Root.GetLeader.GetHerHis] puesto en la presidencia de [Root.GetNameDef]. Entre todo el caos de la capitulación y el exilio, [Root.GetLeader] ha huido a un país neutral en Europa, y los pocos exiliados que quedan del gobierno [Root.GetAdjective] tendrán que decidir quién dirigirá la lucha para recuperar su patria."
 poland.25.a:0 "Un patriota sin lazos con la Sanación."
 poland.25.b:0 "Necesitamos un legionario."
 poland.25.c:0 "Es nuestra oportunidad de restablecer la democracia polaca."
 poland.26.t:0 "Rumores de revolución"
 poland.26.d:0 "En toda la parte [Root.GetAdjective] de la Polonia ocupada, hay rumores de una revolución cociéndose de manera clandestina. En las paredes de la ciudad se pueden leer las palabras /"Niech zyje opor!/" y eslóganes similares que llaman a la lucha para resistir la ocupación [Root.GetAdjective]. Hasta ahora, las actividades de la resistencia se han limitado a la distribución de propaganda, interrumpir las líneas de producción y bombardeos y sabotajes ocasionales. Sin embargo, parece que últimamente la resistencia está extrañamente inactiva y en el ambiente se palpa la traición y la desconfianza.\n\nAgentes [Root.GetAdjective] por toda Polonia pronostican una rebelión a gran escala patrocinada por el gobierno [POL.GetAdjective] en el exilio. Solo si tomamos medidas drásticas contra la resistencia, [Root.GetNameDef] podrá mantener las riendas de Polonia."
 poland.26.a:0 "Tenemos que acorralar a estos traidores."
