 basic_heavy_tank_chassis:0 "Chasis de tanque pesado básico"
 basic_heavy_tank_chassis_desc:0 "Un análisis en profundidad de la Gran Guerra revela la necesidad de un vehículo pesado que pueda atravesar la línea de trincheras enemigas y abrir camino a unidades más ligeras. Un vehículo así debe estar fuertemente armado y blindado, pero no necesita mucha velocidad."
 basic_heavy_tank_chassis_short:0 "1934 pesado"
 improved_heavy_tank_chassis:0 "Chasis de tanque pesado mejorado"
 improved_heavy_tank_chassis_desc:0 "Aunque la naturaleza de la guerra ha cambiado, los vehículos pesados con blindaje grueso siguen siendo necesarios para abrir brecha en el frente enemigo y para apuntalar la defensa contra ataques enemigos."
 improved_heavy_tank_chassis_short:1 "1940 pesado"
 advanced_heavy_tank_chassis:0 "Chasis de tanque pesado avanzado"
 advanced_heavy_tank_chassis_desc:0 "Ante los avances en blindaje y potencia de fuego, los tanques modernos deben llevar un blindaje grueso y un gran cañón para ser eficaces. Un vehículo así tiene que ser grande."
 advanced_heavy_tank_chassis_short:0 "1943 pesado"
 heavy_tank_chassis_desc:0 "Un chasis grande en el que se puede montar un cañón pesado, blindaje grueso o ambos."
