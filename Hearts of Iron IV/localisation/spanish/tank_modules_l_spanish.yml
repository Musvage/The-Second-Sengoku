 basic_medium_tank_chassis_short:0 "1934 mediano"
 basic_medium_tank_chassis_desc:0 "Aunque los tanques ligeros han sido la espina dorsal de las formaciones mecanizadas, es evidente que su potencial de crecimiento está casi agotado. En el futuro necesitaremos un vehículo más grande que siga teniendo un nivel alto de movilidad."
 improved_medium_tank_chassis:0 "Chasis de tanque mediano mejorado"
 improved_medium_tank_chassis_short:1 "1940 mediano"
 improved_medium_tank_chassis_desc:0 "A partir de la experiencia con los tanques medianos de la generación anterior, está claro que necesitamos un diseño nuevo con más capacidad de carga para mantener el nivel."
 advanced_medium_tank_chassis:0 "Chasis de tanque mediano avanzado"
 advanced_medium_tank_chassis_short:0 "1943 mediano"
 advanced_medium_tank_chassis_desc:0 "El rápido aumento de peso de los sistemas de armas y del blindaje exige un chasis aún más grande y un vehículo del tamaño de los tanques pesados anteriores."
 medium_tank_chassis_desc:0 "Un chasis equilibrado de tamaño medio que ofrece un montón de flexibilidad para construir una gran variedad de vehículos."
