 tank_medium_three_man_tank_turret_desc:0 "Una torreta lo bastante grande como para dar cabida a tres tripulantes que pueden dividirse las tareas de cargar y apuntar con el armamento principal, además de permanecer alerta a la situación que les rodea."
 tank_medium_fixed_superstructure_turret:1 "Superestructura fija mediana"
 tank_medium_fixed_superstructure_turret_desc:0 "Una superestructura fija que solo permite que el armamento principal se mueva formando un pequeño arco, sin girar todo el vehículo. Sin embargo, permite montar un armamento grande en un vehículo en general de un tamaño más pequeño, lo que lo hace perfecto para las emboscadas."
 tank_heavy_two_man_tank_turret:0 "Torreta de dos hombres"
 tank_heavy_two_man_tank_turret_desc:0 "Una torreta con espacio para dos tripulantes que se reparten las tareas de operar con el armamento y observar la situación. Aun así, no permite la división efectiva del trabajo entre la tripulación."
 tank_heavy_three_man_tank_turret:0 "Torreta de tres hombres"
 tank_heavy_three_man_tank_turret_desc:0 "Una torreta lo bastante grande como para dar cabida a tres tripulantes que pueden dividirse las tareas de cargar y apuntar con el armamento principal, además de permanecer alerta a la situación que les rodea."
 tank_heavy_fixed_superstructure_turret:1 "Superestructura fija pesada"
 tank_heavy_fixed_superstructure_turret_desc:0 "Una superestructura fija que solo permite que el armamento principal se mueva formando un pequeño arco, sin girar todo el vehículo. Sin embargo, permite montar un armamento grande en un vehículo en general de un tamaño más pequeño, lo que lo hace perfecto para las emboscadas."
 tank_super_heavy_four_man_tank_turret:0 "Torreta de cuatro hombres"
 tank_super_heavy_four_man_tank_turret_desc:0 "Una torreta enorme con espacio adicional para un segundo cargador que dé servicio al cañón principal."
 tank_super_heavy_three_man_tank_turret:0 "Torreta de tres hombres"
 tank_super_heavy_three_man_tank_turret_desc:0 "Una torreta lo bastante grande como para dar cabida a tres tripulantes que pueden dividirse las tareas de cargar y apuntar con el armamento principal, además de permanecer alerta a la situación que les rodea."
 tank_modern_tank_turret:0 "Torreta moderna"
 tank_modern_tank_turret_desc:0 "Una torreta bien equipada con espacio para tres tripulantes que operan eficientemente el armamento principal y vigilan sus alrededores."
 tank_heavy_machine_gun:0 "Ametralladora pesada"
 tank_heavy_machine_gun_desc:0 "Una ametralladora eficaz contra infantería por un bajo coste. Pero incluso con munición especial perforante, su rendimiento contra blindados deja mucho que desear."
 flamethrower:0 "Lanzallamas"
 flamethrower_desc:0 "Un dispositivo que lanza una corriente de líquido ardiente. Aunque es muy útil en combate urbano y contra fortificaciones, no es eficaz contra el blindaje y debe usarlo un equipo especialmente entrenado en una unidad independiente para que sea eficaz."
 tank_auto_cannon:0 "Cañón automático"
 tank_auto_cannon_desc:0 "Este cañón automático, adaptado a partir de un cañón antiaéreo de disparo rápido, puede lanzar ráfagas de fuego devastadoras para los objetivos más débiles. El bajo calibre no limita su rendimiento antiblindaje."
 tank_auto_cannon_2:0 "Cañón automático mejorado"
 tank_auto_cannon_2_desc:0 "Este cañón automático, adaptado a partir de un cañón antiaéreo de disparo rápido, puede lanzar ráfagas de fuego devastadoras para los objetivos más débiles. El bajo calibre no limita su rendimiento antiblindaje."
 tank_anti_air_cannon:0 "Cañón antiaéreo básico"
 tank_anti_air_cannon_desc:0 "Un cañón automático de disparo rápido diseñado para enfrentarse a aeronaves. Como arma de apoyo, tiene un potencial limitado contra objetivos terrestres."
 tank_anti_air_cannon_2:0 "Cañón antiaéreo mejorado"
 tank_anti_air_cannon_2_desc:0 "Un cañón automático de disparo rápido diseñado para enfrentarse a aeronaves. Como arma de apoyo, tiene un potencial limitado contra objetivos terrestres."
 tank_anti_air_cannon_3:0 "Cañón antiaéreo avanzado"
 tank_anti_air_cannon_3_desc:0 "Un cañón automático de disparo rápido diseñado para enfrentarse a aeronaves. Como arma de apoyo, tiene un potencial limitado contra objetivos terrestres."
 tank_medium_howitzer:0 "Obús medio"
 tank_medium_howitzer_desc:0 "Un obús medio adaptado para que se monte en un vehículo. Su finalidad principal es el apoyo de fuego indirecto contra blancos fáciles, pero se puede disparar directamente a un objetivo si es necesario. Solo lleva una pequeña cantidad de munición perforante, por lo que es inadecuado contra tanques."
 tank_medium_howitzer_2:0 "Obús medio mejorado"
 tank_medium_howitzer_2_desc:0 "Un obús medio adaptado para que se monte en un vehículo. Su finalidad principal es el apoyo de fuego indirecto contra blancos fáciles, pero se puede disparar directamente a un objetivo si es necesario. Solo lleva una pequeña cantidad de munición perforante, por lo que es inadecuado contra tanques."
 tank_heavy_howitzer:0 "Obús pesado"
 tank_heavy_howitzer_desc:0 "Un obús pesado adaptado para que se monte en un vehículo. Su finalidad principal es el apoyo de fuego indirecto contra blancos fáciles, pero se puede disparar directamente a un objetivo si es necesario. Solo lleva una pequeña cantidad de munición perforante, por lo que es inadecuado contra tanques."
 tank_small_cannon:0 "Cañón pequeño"
 tank_small_cannon_desc:0 "Un cañón pequeño y barato que puede disparar proyectiles contra infantería y antiblindaje. Su bajo calibre limita su utilidad."
 tank_small_cannon_2:0 "Cañón pequeño mejorado"
 tank_small_cannon_2_desc:0 "Un cañón pequeño y barato que puede disparar proyectiles contra infantería y antiblindaje. Su bajo calibre limita su utilidad."
 tank_medium_cannon:0 "Cañón mediano"
 tank_medium_cannon_desc:0 "Un arma multipropósito adecuada para una amplia variedad de tareas. Su rendimiento contra infantería y antitanques no es el mejor, pero permite mucha flexibilidad al vehículo."
 tank_medium_cannon_2:0 "Cañón mediano mejorado"
 tank_medium_cannon_2_desc:0 "Un arma multipropósito adecuada para una amplia variedad de tareas. Su rendimiento contra infantería y antitanques no es el mejor, pero permite mucha flexibilidad al vehículo."
 tank_high_velocity_cannon:0 "Cañón de alta velocidad básico"
 tank_high_velocity_cannon_desc:0 "Un cañón específicamente diseñado para lograr una velocidad de salida elevada. Con munición especial, tiene características antiblindaje excelentes, pero su rendimiento contra blancos fáciles se reduce."
 tank_high_velocity_cannon_2:0 "Cañón de alta velocidad mejorado"
 tank_high_velocity_cannon_2_desc:0 "Un cañón específicamente diseñado para lograr una velocidad de salida elevada. Con munición especial, tiene características antiblindaje excelentes, pero su rendimiento contra blancos fáciles se reduce."
 tank_high_velocity_cannon_3:0 "Cañón de alta velocidad avanzado"
 tank_high_velocity_cannon_3_desc:0 "Un cañón específicamente diseñado para lograr una velocidad de salida elevada. Con munición especial, tiene características antiblindaje excelentes, pero su rendimiento contra blancos fáciles se reduce."
 tank_heavy_cannon:0 "Cañón pesado básico"
 tank_heavy_cannon_desc:0 "Un arma que puede disparar proyectiles grandes. Su penetración de blindaje es excepcional y tiene un buen rendimiento contra blancos fáciles, pero sus mayores desventajas son el tamaño y el coste, que complican el montaje en la mayoría de los vehículos que no estén diseñados específicamente para portarla."
 tank_heavy_cannon_2:0 "Cañón pesado mejorado"
 tank_heavy_cannon_2_desc:0 "Un arma que puede disparar proyectiles grandes. Su penetración de blindaje es excepcional y tiene un buen rendimiento contra blancos fáciles, pero sus mayores desventajas son el tamaño y el coste, que complican el montaje en la mayoría de los vehículos que no estén diseñados específicamente para portarla."
 tank_heavy_cannon_3:1 "Cañón pesado avanzado"
 tank_heavy_cannon_3_desc:0 "Un arma que puede disparar proyectiles grandes. Su penetración de blindaje es excepcional y tiene un buen rendimiento contra blancos fáciles, pero sus mayores desventajas son el tamaño y el coste, que complican el montaje en la mayoría de los vehículos que no estén diseñados específicamente para portarla."
 tank_super_heavy_cannon:0 "Cañón superpesado"
 tank_super_heavy_cannon_desc:0 "Un arma increíblemente grande con un rendimiento sin igual. Hay pocas cosas que no pueda destruir, y ninguna de ellas tiene motivos para disparar contra un tanque."
 tank_close_support_gun:0 "Cañón de apoyo cercano"
 tank_close_support_gun_desc:0 "Un arma pequeña diseñada para disparar proyectiles altamente explosivos contra fortificaciones enemigas y ayudar a la infantería en el ataque. Aunque es capaz de enfrentarse a tanques, su limitada munición y su corta longitud le impiden enfrentarse a tanques enemigos más poderosos."
 tank_radio_1:0 "Radio básica"
 tank_radio_1_desc:0 "Una radio bidireccional básica permite a los tanques coordinar sus maniobras tácticas a pequeña escala."
 tank_radio_2:0 "Radio mejorada"
 tank_radio_2_desc:0 "Una radio mejorada que permite a los comandantes un control efectivo sobre grandes formaciones de tanques, lo que permite las maniobras operativas a gran escala."
 tank_radio_3:0 "Radio avanzada"
 tank_radio_3_desc:0 "Esta radio tiene una transmisión más potente y una mejor recepción, por lo que permite las comunicaciones a docenas de kilómetros y ante las interferencias del enemigo."
 amphibious_drive:0 "Unidad anfibia"
 amphibious_drive_desc:0 "Una serie de dispositivos de flotación y una pequeña tripulación permiten que este tanque esté listo para atravesar el agua en un momento, ya sea del barco a la orilla o para cruzar un río."
 secondary_turret_hmg:1 "Ametralladora pesada"
 secondary_turret_hmg_desc:0 "Una ametralladora pesada en una torreta secundaria. La colocación de la torreta limita su arco de disparo, lo que reduce la efectividad general del cañón, pero permite que el tanque pueda enfrentarse a más objetivos. Esto es particularmente útil en la ofensiva."
 secondary_turret_small_cannon:1 "Cañón pequeño"
 secondary_turret_small_cannon_desc:0 "Un cañón pequeño en una torreta secundaria. La colocación de la torreta limita su arco de disparo, lo que reduce la efectividad general del cañón, pero permite que el tanque pueda enfrentarse a más objetivos. Esto es particularmente útil en la ofensiva."
 secondary_turret_close_support_gun:1 "Cañón de apoyo cercano"
 secondary_turret_close_support_gun_desc:0 "Un cañón de apoyo cercano en una torreta secundaria. La colocación de la torreta limita su arco de disparo, lo que reduce la efectividad general del cañón, pero permite que el tanque pueda enfrentarse a más objetivos. Esto es particularmente útil en la ofensiva."
 sloped_armor:0 "Blindaje inclinado"
 sloped_armor_desc:0 "Ante el impacto de un proyectil, un blindaje colocado en ángulo tiene un grosor efectivo mucho mayor que la misma cantidad de blindaje colocado verticalmente. También aumenta la posibilidad de que el proyectil simplemente rebote sin provocarle daños. Sin embargo, requiere que todo el tanque esté diseñado según este concepto, por lo que hace que el vehículo sea más difícil de ensamblar."
 stabilizer:0 "Estabilizador"
 stabilizer_desc:0 "Un dispositivo mecánico para mantener el cañón apuntando en la misma dirección cuando el tanque se mueve. Aunque no es lo suficientemente avanzado como para permitir disparos precisos en movimiento, permite que el artillero dispare con precisión durante una parada corta, sin tener que volver a fijar el objetivo."
 smoke_launchers:0 "Lanzadores de humo"
 smoke_launchers_desc:0 "Una batería de dispositivos pirotécnicos que se puede activar desde el interior del tanque para crear una densa nube de humo que oculte el vehículo. Muy útil cuando se combate a la defensiva, o tras caer en una emboscada."
 extra_ammo_storage:0 "Almacenamiento de munición adicional"
 extra_ammo_storage_desc:0 "Estantes adicionales de munición lista que permiten que el tanque permanezca en combate más tiempo sin tener que reabastecerse. Sin embargo, si penetran el blindaje, los resultados serán con toda probabilidad catastróficos. Esto es especialmente peligroso al atacar."
 wet_ammo_storage:0 "Almacenamiento de munición húmedo"
 wet_ammo_storage_desc:0 "Camisas de agua que se añaden a los estantes de munición para reducir drásticamente el riesgo de explosiones cuando el tanque recibe un impacto, lo que es muy de agradecer para la tripulación."
 armor_tech_1_tt:0 "Permite valores de mejoras de blindaje de 5 y superiores."
 armor_tech_2_tt:0 "Permite valores de mejoras de blindaje de 10 y superiores."
 armor_tech_3_tt:0 "Permite valores de mejoras de blindaje de 15 y superiores."
 armor_tech_4_tt:0 "Permite valores de mejoras de blindaje de 18 y superiores."
 engine_tech_1_tt:0 "Permite valores de mejoras de motor de 5 y superiores."
 engine_tech_2_tt:0 "Permite valores de mejoras de motor de 10 y superiores."
 engine_tech_3_tt:0 "Permite valores de mejoras de motor de 15 y superiores."
 engine_tech_4_tt:0 "Permite valores de mejoras de motor de 18 y superiores."
 light_tank_chassis:0 "Tanque ligero"
 medium_tank_chassis:0 "Tanque mediano"
 heavy_tank_chassis:0 "Tanque pesado"
 light_tank_chassis_0:0 "Chasis de tanque ligero de del periodo de entreguerras"
 light_tank_chassis_desc:0 "Un chasis pequeño y compacto, ideal para un vehículo ligero y barato para tareas como el reconocimiento y el apoyo en el ataque. Su limitada capacidad de carga lo hace poco recomendable para llevar blindaje pesado o cañones grandes."
 light_tank_chassis_1:0 "Chasis de tanque ligero básico"
 basic_light_tank_chassis:0 "Chasis de tanque ligero básico"
 basic_light_tank_chassis_short:0 "1934 ligero"
 basic_light_tank_chassis_desc:0 "Los avances técnicos han dejado obsoletos los diseños del primer periodo de posguerra. El campo de batalla moderno requiere un diseño nuevo y limpio que incorpore los avances en la metalurgia y la distribución interior."
 light_tank_chassis_2:0 "Chasis de tanque ligero mejorado"
 improved_light_tank_chassis:0 "Chasis de tanque ligero mejorado"
 improved_light_tank_chassis_short:0 "1936 ligero"
 improved_light_tank_chassis_desc:0 "Este chasis es una mejora basada en la experiencia con anteriores tanques ligeros; ofrece más fiabilidad y facilita el mantenimiento."
 light_tank_chassis_3:0 "Chasis de tanque ligero avanzado"
 advanced_light_tank_chassis:0 "Chasis de tanque ligero avanzado"
 advanced_light_tank_chassis_short:0 "1941 ligero"
 advanced_light_tank_chassis_desc:0 "Ahora que los tanques medianos están adquiriendo protagonismo en el combate, los tanques ligeros han quedado relegados a funciones de apoyo. Es necesario que el diseño del chasis tenga en cuenta los requisitos de esas funciones."
 light_tank_amphibious_chassis_0:0 "Chasis de tanque ligero del periodo de entreguerras (anfibio)"
 light_tank_amphibious_chassis_1:0 "Chasis de tanque ligero básico (anfibio)"
 light_tank_amphibious_chassis_2:0 "Chasis de tanque ligero mejorado (anfibio)"
 light_tank_amphibious_chassis_3:0 "Chasis de tanque ligero avanzado (anfibio)"
 light_tank_amphibious_equipment_0:0 "Tanque anfibio ligero del periodo de entreguerras"
 light_tank_artillery_chassis_0:0 "Artillería autopropulsada ligera del periodo de entreguerras"
 light_tank_artillery_chassis:0 "Artillería autopropulsada ligera"
 light_tank_artillery_chassis_desc:0 "Vehículo pequeño y compacto, diseñado principalmente para apoyar el fuego del avance de la infantería."
 light_tank_artillery_chassis_1:0 "Artillería autopropulsada ligera básica"
 light_tank_artillery_chassis_2:0 "Artillería autopropulsada ligera mejorada"
 light_tank_artillery_chassis_3:0 "Artillería autopropulsada ligera avanzada"
 light_tank_destroyer_chassis_0:0 "Cazacarros ligero del periodo de entreguerras"
 light_tank_destroyer_chassis:0 "Cazacarros ligero"
 light_tank_destroyer_chassis_desc:0 "Vehículo pequeño y compacto con un cañón potente para destruir blindados enemigos."
 light_tank_destroyer_chassis_1:0 "Cazacarros ligero básico"
 light_tank_destroyer_chassis_2:0 "Cazacarros ligero mejorado"
 light_tank_destroyer_chassis_3:0 "Cazacarros ligero avanzado"
