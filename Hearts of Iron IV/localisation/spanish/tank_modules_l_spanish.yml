 main_battle_tank_chassis:0 "Chasis de tanque moderno"
 modern_tank_chassis:0 "Chasis de tanque moderno"
 modern_tank_chassis_desc:0 "Un chasis moderno que toma mucho prestado de los tanques medianos, pero pone mucho más énfasis en la velocidad y la maniobrabilidad, a la vez que permite más blindaje y cañones más grandes que los que normalmente llevan los tanques medianos. El resultado es un vehículo que puede desempeñar una amplia variedad de roles."
 main_battle_tank_chassis_desc:0 "Según sabemos, los diseños de tanques ligeros, medianos y pesados cada vez convergen más. Los tanques pesados se han vuelto más ágiles, mientras que los tanques ligeros llevan armas y blindaje pesados para sobrevivir. Merece la pena unificar los tres diseños en un solo tipo, que será el tanque principal de batalla general."
 modern_tank_chassis_1:0 "Chasis de tanque moderno"
 modern_tank_artillery_chassis:0 "Artillería autopropulsada moderna"
 modern_tank_artillery_chassis_desc:0 "Vehículo moderno, diseñado como unidad de artillería plenamente funcional que está a la altura de los tanques modernos y puede protegerse de cualquier peligro en el campo de batalla."
 modern_tank_artillery_chassis_1:0 "Artillería autopropulsada moderna"
 modern_tank_destroyer_chassis_desc:0 "Un vehículo moderno, destinado a responder rápidamente a los ataques de tanques enemigos y que mantiene unos niveles de protección equivalentes."
