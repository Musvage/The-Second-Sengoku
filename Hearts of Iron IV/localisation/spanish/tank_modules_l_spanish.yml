 ### EQUIPMENT MODULES ###
 
 tank_gasoline_engine:0 "Motor de gasolina"
 tank_gasoline_engine_desc:0 "Un motor de gasolina será más rápido para un tamaño determinado, pero será más probable que el combustible se prenda."
 tank_diesel_engine:0 "Motor diésel"
 tank_diesel_engine_desc:0 "Un motor de diésel es más fiable que uno de gasolina, pero no será tan rápido para el mismo tamaño de motor."
 tank_petrol_electric_engine:0 "Motor de gasolina-eléctrico"
 tank_petrol_electric_engine_desc:0 "Una combinación de un motor de gasolina que suministra energía a un motor eléctrico. Complejo, caro y poco fiable, pero ofrece un rendimiento sin igual en las maniobras tácticas."
 tank_gas_turbine_engine:0 "Turbina de gas"
 tank_gas_turbine_engine_desc:0 "Una turbina desarrollada a partir de motores a reacción. Elevado consumo de combustible, pero la mayor velocidad para un determinado tamaño de motor."
 tank_riveted_armor:0 "Blindaje remachado"
 tank_riveted_armor_desc:0 "Placas de blindaje atornilladas a la estructura y unidas por remaches en los extremos. Una tecnología muy fiable y bastante barata, pero los remaches son puntos débiles del blindaje y pueden hacer daño a la tripulación si se golpea con ellos."
 tank_cast_armor:0 "Blindaje de fundición"
 tank_cast_armor_desc:0 "Todo el chasis, incluido el blindaje, se moldea en una sola pieza. Un proceso caro y largo que permite un blindaje más grueso con menos puntos débiles."
 tank_welded_armor:0 "Blindaje soldado"
 tank_welded_armor_desc:0 "Placas blindadas soldadas al chasis. Un proceso más rápido que moldear una sola pieza, que también ofrece una buena protección."
 tank_torsion_bar_suspension:0 "Barra de torsión"
 tank_torsion_bar_suspension_desc:0 "Un sistema de suspensión de barras metálicas fijas al chasis del vehículo que es bastante fiable y más suave que otros tipos de suspensión."
 tank_christie_suspension:0 "Suspensión Christie"
 tank_christie_suspension_desc:0 "Esta suspensión desarrollada por un inventor estadounidense permite velocidades extraordinariamente altas."
 tank_bogie_suspension:0 "Suspensión oscilante"
 tank_bogie_suspension_desc:0 "Un tipo de suspensión barata y sencilla en la que las ruedas se montan individualmente, por lo que, si se rompen, se pueden sustituir rápidamente."
 tank_interleaved_suspension:0 "Ruedas intercaladas"
 tank_interleaved_suspension_desc:0 "Si superponemos las ruedas, podremos colocar más para la misma longitud de chasis y, por tanto, mejoraremos la movilidad, además de ofrecer protección adicional en los flancos."
 tank_light_one_man_tank_turret:0 "Torreta de un hombre"
 tank_light_one_man_tank_turret_desc:0 "Una torreta apenas lo bastante grande como para que quepa un solo tripulante, que tiene la tarea de apuntar y cargar el armamento principal, así como vigilar a los objetivos y las amenazas."
 tank_light_two_man_tank_turret:0 "Torreta de dos hombres"
 tank_light_two_man_tank_turret_desc:0 "Una torreta con espacio para dos tripulantes que se reparten las tareas de operar con el armamento y observar la situación. Aun así, no permite la división efectiva del trabajo entre la tripulación."
 tank_light_three_man_tank_turret:0 "Torreta de tres hombres"
 tank_light_three_man_tank_turret_desc:0 "Una torreta lo bastante grande como para dar cabida a tres tripulantes que pueden dividirse las tareas de cargar y apuntar con el armamento principal, además de permanecer alerta a la situación que les rodea."
 tank_light_fixed_superstructure_turret:1 "Superestructura fija ligera"
 tank_light_fixed_superstructure_turret_desc:0 "Una superestructura fija que solo permite que el armamento principal se mueva formando un pequeño arco, sin girar todo el vehículo. Sin embargo, permite montar un armamento grande en un vehículo en general de un tamaño más pequeño, lo que lo hace perfecto para las emboscadas."
 tank_medium_one_man_tank_turret:0 "Torreta de un hombre"
 tank_medium_one_man_tank_turret_desc:0 "Una torreta apenas lo bastante grande como para que quepa un solo tripulante, que tiene la tarea de apuntar y cargar el armamento principal, así como vigilar a los objetivos y las amenazas."
 tank_medium_two_man_tank_turret:0 "Torreta de dos hombres"
 tank_medium_two_man_tank_turret_desc:0 "Una torreta con espacio para dos tripulantes que se reparten las tareas de operar con el armamento y observar la situación. Aun así, no permite la división efectiva del trabajo entre la tripulación."
