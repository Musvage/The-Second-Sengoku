 tank_rocket_launcher:0 "Lanzacohetes"
 tank_rocket_launcher_desc:0 "Un lanzador de varios cañones para cohetes explosivos sin guía. La gran cantidad de disparos le otorgan un rendimiento excelente contra blancos fáciles, pero hasta los disparos directos tienen poca eficacia contra los objetivos blindados."
 tank_rocket_launcher_2:0 "Lanzacohetes mejorado"
 tank_rocket_launcher_2_desc:0 "Aunque hay varias mejoras de precisión, la principal ventaja de este lanzacohetes mejorado es que alberga más proyectiles para disparar al enemigo."
 tank_wheeled_suspension:0 "Suspensión de llantas"
 tank_wheeled_suspension_desc:0 "Derivado del chasis de un camión, esta suspensión está muy condicionada por su capacidad de carga y tiene un rendimiento campo a través limitado, aunque cuenta con la ventaja de una producción asequible."
 tank_half_track_suspension:0 "Suspensión semioruga"
 tank_half_track_suspension_desc:0 "Un híbrido entre un vehículo de orugas y la suspensión de un vehículo corriente, este equipo cuenta con un par de ruedas delanteras y un eje de orugas trasero para mejorar el rendimiento campo a través. Aunque está limitado por su capacidad de carga, sigue siendo más económico que un diseño de orugas."
 squeezebore_adaptor:0 "Adaptador reductor de cañón"
 squeezebore_adaptor_desc:0 "Un adaptador especial en el extremo del arma que disminuye el diámetro del cañón para usar proyectiles de menor calibre. Esto aumenta significativamente la velocidad del disparo y el poder de penetración. Requiere una munición especial hecha de materiales raros."
 armor_skirts:0 "Faldones blindados"
 armor_skirts_desc:0 "Un conjunto de placas metálicas delgadas acomodadas en el lateral del vehículo le confieren una protección adicional contra los fusiles antitanque y cargas huecas."
 dozer_blade:0 "Cuchilla niveladora"
 dozer_blade_desc:0 "Una cuchilla niveladora permite al vehículo situarse en una posición ventajosa rápidamente en el campo sin el apoyo de ingenieros."
 auto_loader:0 "Carga automática"
 auto_loader_desc:0 "Un mecanismo automático que carga los proyectiles y permite que el tanque mantenga una buena cadencia de disparo durante un periodo de tiempo prolongado."
 easy_maintenance:0 "Mantenimiento fácil"
 easy_maintenance_desc:0 "Las trampillas alrededor del vehículo ofrecen acceso a sus distintos componentes, y permiten que la tripulación realice incluso reparaciones complejas de forma relativamente fácil."
 additional_machine_guns:0 "Ametralladoras adicionales"
 additional_machine_guns_desc:0 "Un grupo de ametralladoras en la plataforma de armamento y ensamblajes pivotantes especiales confieren al vehículo una defensa mejorada contra los ataques de infantería a corta distancia."

