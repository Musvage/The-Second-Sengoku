 amphibious_tank_chassis:0 "Chasis de tanque anfibio"
 amphibious_tank_chassis_desc:0 "Un chasis de tanque pequeño específicamente diseñado para flotar. Para conseguirlo, se han puesto límites estrictos al tamaño del arma y al espesor del blindaje del vehículo."
 amphibious_tank_chassis_1:0 "Chasis de tanque anfibio"
 gwtank_chassis:0 "Desarrollo de tanques en periodo de entreguerras"
 gwtank_chassis_desc:0 "El tanque ha demostrado ser un arma poderosa en la Gran Guerra. Aunque el desarrollo se ha ralentizado con el transcurrir de los años, no hay duda de que va a jugar un papel importante en las guerras venideras."
 armor_tech_1:0 "Protección blindada básica"
 armor_tech_1_desc:0 "Los tanques durante la Gran Guerra solo tenían que resistir las pequeñas armas de los enemigos. Por lo tanto, era suficiente con un blindaje fino. Una nueva generación de armas antitanque ha hecho que el campo de batalla sea un lugar mucho más peligroso para uno, y hace falta un blindaje pesado."
 armor_tech_2:0 "Protección blindada mejorada"
 armor_tech_2_desc:0 "Con el despliegue de armas antitanque cada vez más pesadas en todo el mundo, la próxima generación de tanques requerirá una protección mucho mejor."
 armor_tech_3:0 "Protección blindada avanzada"
 armor_tech_3_desc:0 "Aunque prácticamente se ha alcanzado el límite de los cañones antitanque, la nueva generación de tanques llevará un armamento más avanzado, capaz de perforar cualquier nivel de protección a largo alcance."
 armor_tech_4:0 "Protección blindada moderna"
 armor_tech_4_desc:0 "Durante la guerra se han multiplicado las amenazas contra los tanques: desde tanques enemigos, cañones antitanque y cazacarros especializados hasta armas de infantería modernas que disparan proyectiles de carga hueca capaces de penetrar un blindaje pesado. Debemos desarrollar nuevos métodos de protección para que nuestros tanques sobrevivan a estas amenazas."
 engine_tech_1:0 "Motor básico"
 engine_tech_1_desc:0 "Los tanques de la Gran Guerra eran lentos, unas bestias torpes. Los tanques modernos dependen en gran medida de la velocidad y la movilidad para conseguir la victoria."
 engine_tech_2:0 "Motor mejorado"
 engine_tech_2_desc:0 "Con cañones más grandes y un blindaje más pesado, la nueva generación de tanques requiere un motor más potente para mantener su movilidad."
 engine_tech_3:0 "Motor avanzado"
 engine_tech_3_desc:0 "La guerra mecanizada es una forma de combate que requiere tomar decisiones rápidamente y mover tropas y suministros con urgencia. Si nuestros tanques tienen que transportar armamento moderno y un blindaje robusto para sobrevivir en el campo de batalla, necesitarán motores potentes para seguir el ritmo de la infantería motorizada."
 engine_tech_4:0 "Motor moderno"
 engine_tech_4_desc:0 "Los numerosos e innovadores elementos añadidos a los tanques, necesarios en la guerra moderna, han aumentado el peso del vehículo significativamente. Para mover todo ese peso, necesitamos motores con una gran potencia."
