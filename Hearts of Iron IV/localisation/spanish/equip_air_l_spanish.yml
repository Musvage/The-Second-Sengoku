 cv_nav_bomber_equipment_desc:0 "Los Bombarderos navales son capaces de realizar ataques contra barcos enemigas."
 tac_bomber:0 "Bombardero táctico"
 tac_bomber_equipment_desc:0 "Los Bombarderos tácticos son bombarderos más pequeños y rápidos que pueden ayudar a las tropas terrestres y bombardear edificios enemigos."
 jet_tac_bomber:2 "Bombardero táctico a reacción"
 jet_tac_bomber_equipment:2 "Bombardero táctico a reacción"
 jet_tac_bomber_equipment_desc:0 "Los Bombarderos tácticos son bombarderos más pequeños y rápidos que pueden ayudar a las tropas terrestres y bombardear edificios enemigos."
 heavy_fighter:0 "Caza pesado"
 heavy_fighter_equipment_desc:0 "Los cazas pesados tienen largo alcance y armas potentes, así que son buenos tanto para proteger bombarderos a su alcance como para interceptar bombarderos enemigos. Sin embargo, su agilidad significa que lo pasarán mal contra los cazas regulares."
 strat_bomber:0 "Bombardero estratégico"
 strat_bomber_equipment_desc:0 "Los Bombarderos estratégicos atacan edificios e infraestructuras enemigas, privándoles de la preciosa industria."
 jet_strat_bomber:2 "Bombardero estratégico a reacción"
 jet_strat_bomber_equipment:2 "Bombardero estratégico a reacción"
 jet_strat_bomber_equipment_desc:0 "Los Bombarderos estratégicos atacan edificios e infraestructuras enemigas, privándoles de la preciosa industria."
 transport_plane:0 "Transporte"
 transport_plane_equipment_desc:0 "Lleva paracaidistas a su destino."
 guided_missile:0 "Cohete"
 fighter_equipment:0 "Caza"
 cv_fighter_equipment:0 "Caza"
 strat_bomber_equipment:0 "Bombardero estratégico"
 rocket_interceptor_equipment:0 "Interceptor cohete"
 rocket_interceptor_equipment_desc:0 "Interceptor de corto alcance propulsado por un motor cohete químico."
 suicide_craft_equipment:0 "Nave suicida"
 suicide_craft_equipment_desc:0 "Bomba tripulada de corto alcance, propulsada por un cohete químico."
 fighter_equipment_0:0 "Caza de la Gran Guerra"
 fighter_equipment_0_short:0 "Caza Gran Guerra"
 fighter_equipment_0_desc:0 "Aunque los cazas sufrieron muchos cambios durante la Gran Guerra, el diseño del biplano se está volviendo obsoleto. Debemos comenzar a traspasar los avances tecnológicos civiles a aplicaciones militares."
 fighter_equipment_1:0 "Caza I"
 fighter_equipment_1_short:0 "Caza I"
 fighter_equipment_1_desc:0 "Los armazones ligeros fueron revolucionarios con la introducción de motores radiales, los diseños monoplano y la construcción de revestimientos totalmente metálicos. Este diseño es nuestro intento de crear nuestro primer caza de combate moderno."
 fighter_equipment_2:0 "Caza II"
 fighter_equipment_2_short:0 "Caza II"
 fighter_equipment_2_desc:0 "El ritmo de los avances de combate es asombroso, y como tal, debemos seguir incorporando tecnología así como mejorando los conceptos existentes. Nuestro nuevo diseño de caza debe ser capaz de alta velocidad, alto rendimiento en altitud y el mayor alcance posible. Además, debe estar muy bien armado."
 fighter_equipment_3:0 "Caza III"
 fighter_equipment_3_short:0 "Caza III"
 fighter_equipment_3_desc:0 "Mientras nuestras anteriores generaciones de cazas de combate han resultado dignas, hay que tomar cualquier ventaja posible de un mejor diseño. Este avión será la cumbre del caza de motor de pistones, que tendrá una potencia excelente, gran agilidad, armamento mortífero y gran alcance."
 heavy_fighter_equipment:0 "Caza pesado"
 heavy_fighter_equipment_1:0 "Caza pesado I"
 heavy_fighter_equipment_1_short:0 "Caza pesado I"
 heavy_fighter_equipment_1_desc:0 "Nuestra fuerza de bombarderos necesita escolta contra los cazas enemigos hasta sus objetivos y la vuelta. Con el fin de proporcionar esta escolta, debemos diseñar cazas de combate con alcance de bombardero. Por necesidad estos aviones son más grandes, más lentos y menos ágiles que los cazas ligeros, aunque pueden llevar un armamento significativo."
 heavy_fighter_equipment_2:0 "Caza pesado II"
 heavy_fighter_equipment_2_short:0 "Caza pesado II"
 heavy_fighter_equipment_2_desc:0 "La guerra nos ha enseñado que nuestro diseño del caza pesado es vulnerable a cazas más ágiles, pero bastante bueno interceptando bombarderos enemigos debido a su armamento pesado. Este siguiente diseño se centrará en una mayor capacidad de ataque contra los aparatos enemigos e incluso objetivos terrestres. También se mejorará su velocidad y alcance."
 heavy_fighter_equipment_3:0 "Caza pesado III"
 heavy_fighter_equipment_3_short:0 "Caza pesado III"
 heavy_fighter_equipment_3_desc:0 "A pesar de que nuestra fuerza de cazas pesados ha demostrado aptitud en diferentes funciones, debemos considerar un nuevo diseño que realzará su capacidad en relación con los cazas enemigos, así como le permita seguir interceptando bombarderos enemigos cada vez más rápidos y mejor defendidos.."
 strat_bomber_equipment_1:0 "Bombardero estratégico I"
 strat_bomber_equipment_1_short:0 "Bombardero estratégico I"
 strat_bomber_equipment_1_desc:0 "Las experiencias de la Gran Guerra y estudios desde entonces muestran que el bombardeo de los objetivos militares y las principales ciudades del enemigo ganarán la próxima guerra. Al menos, debemos tener un bombardero capaz de ofrecer tal destrucción. Tendrá que volar alto, con buena velocidad y llevar una gran carga útil. Esto requerirá una estructura grande con varios motores. También tendrá cierta capacidad defensiva."
 strat_bomber_equipment_2:0 "Bombardero estratégico II"
 strat_bomber_equipment_2_short:0 "Bombardero estratégico II"
 strat_bomber_equipment_2_desc:0 "El bombardeo ha demostrado tener buen efecto sobre la capacidad del enemigo para hacer la guerra. Más armamento defensivo, aumento en la velocidad permitirán un nuevo diseño que evite su destrucción, al mismo tiempo que aumentamos la capacidad de carga y alcance que lo hagan más eficaz. "
 strat_bomber_equipment_3:0 "Bombardero estratégico III"
 strat_bomber_equipment_3_short:0 "Bombardero estratégico III"
 strat_bomber_equipment_3_desc:0 "Para evitar pérdidas ante cazas enemigos y fuego desde tierra, nuestro siguiente diseño volará a gran altitud . Será mayor para llevar tanto una carga enorme y como más combustible, para aumentar el alcance. "
 jet_strat_bomber_equipment_1:0 "Bombardero estratégico de reacción I"
 jet_strat_bomber_equipment_1_short:0 "Bombardero estratégico de reacción I"
 jet_strat_bomber_equipment_1_desc:0 "Múltiples motores de reacción permiten nuevos diseños con una velocidad sin precedentes mientras mantienen una gran carga útil y largo alcance. Estos aviones se construyen para una nueva era de cañones de destrucción masiva. "
 tac_bomber_equipment:0 "Bombardero táctico"
 tac_bomber_equipment_0:0 "Bombardero de entreguerras"
 tac_bomber_equipment_0_short:0 "Bombardero de entreguerras"
 tac_bomber_equipment_0_desc:0 "Está muy extendida la idea de que la siguiente guerra se ganará solo por bombardear al enemigo hasta la extinción. Es imperativo que comenzamos a diseñar nuestro propio avión bombardero capaz de llevar cargas pesadas a una velocidad adecuada. "
 tac_bomber_equipment_1:0 "Bombardero táctico I"
 tac_bomber_equipment_1_short:0 "Bombardero táctico I"
 tac_bomber_equipment_1_desc:0 "Los bombarderos medianos necesitan ser versátiles y rápido, capaz de cumplir una serie de funciones. Un diseño bimotor, que sea relativamente ligero, podrá ser de utilidad durante muchos años."
 tac_bomber_equipment_2:0 "Bombardero táctico II"
 tac_bomber_equipment_2_short:0 "Bombardero táctico II"
 tac_bomber_equipment_2_desc:0 "Los diseños más pesados de bombarderos tácticos pueden ampliar el alcance, la carga útil y la velocidad manteniendo la capacidad de los aviones de realizar una amplia variedad de misiones. "
 tac_bomber_equipment_3:0 "Bombardero táctico III"
 tac_bomber_equipment_3_short:0 "Bombardero táctico III"
 tac_bomber_equipment_3_desc:0 "Aprovechando parte de los avances de los cazas de combate, formas y materiales no convencionales pueden dar nuevos diseños de algunos de los bimotores más rápidos y de mejor rendimiento jamás construidos. "
 transport_plane_equipment:0 "Avión de transporte"
 transport_plane_equipment_1:0 "Avión de transporte I"
 transport_plane_equipment_1_short:0 "Avión de transporte I"
 transport_plane_equipment_1_desc:0 "§LAviones utilizados para el transporte de tropas en misiones paracaidistas.§!"
 nav_bomber_equipment:0 "Bombardero naval"
 cv_nav_bomber_equipment:0 "Bombardero naval"
 nav_bomber_equipment_1:0 "Bombardero naval I"
 nav_bomber_equipment_1_short:0 "NAV I"
 nav_bomber_equipment_1_desc:0 "La aviación naval será esencial en la década próxima para oponerse a los nuevos desarrollos en la guerra naval, como por ejemplo, la importancia aumentada de submarinos. Hidroaviones con capacidad de actuar como bombarderos en picado y vehículos de reconocimiento nos serán útiles "
 nav_bomber_equipment_2:0 "Bombardero naval II"
 nav_bomber_equipment_2_short:0 "NAV II"
 nav_bomber_equipment_2_desc:0 "Nueva tecnología de motores y diseños aerodinámicamente refinados , aumentarán significativamente la velocidad y la capacidad de ataque en picado de los aviones navales. "
 nav_bomber_equipment_3:0 "Bombardero naval III"
 nav_bomber_equipment_3_short:0 "NAV III"
 nav_bomber_equipment_3_desc:0 "Diseños totalmente de metal y potentes frenos neumáticos permitirán una aeronáutica naval más compleja. Sin embargo, los aviones del futuro exigirán una tripulación mayor para operar estos sistemas avanzados. "
 CAS_equipment:0 "Apoyo Aéreo Cercano"
 cv_CAS_equipment:0 "Apoyo Aéreo Cercano"
 CAS_equipment_1:0 "Apoyo Aéreo Cercano I"
 CAS_equipment_1_short:0 "AAC I"
 CAS_equipment_1_desc:0 "Nuestra doctrina AAC requiere un aparato capaz de ataque a superficie de precisión. Mientras que estos aviones llevan una carga menor en comparación con nuestros bombarderos tácticos mayores, son capaces de aprovechar para atacar y destruir pequeños blancos de oportunidad ametrallando y bombardeando en picado."
 CAS_equipment_2:0 "Apoyo Aéreo Cercano II"
 CAS_equipment_2_short:0 "AAC II"
 CAS_equipment_2_desc:0 "Las primeras experiencias de la guerra han demostrado que se necesita mayor velocidad, blindaje y maniobrabilidad para supervivencia de avión AAC contra los cazas enemigos y el fuego desde tierra. Esta nueva generación de aviones de ataque terrestre también utilizará bombas mayores, cañones y ametralladoras para causar el mayor daño a sus objetivos."
 CAS_equipment_3:0 "Apoyo Aéreo Cercano III"
 CAS_equipment_3_short:0 "AAC III"
 CAS_equipment_3_desc:0 "La capacidad en aumento del AA del blanco y los interceptores enemigos requieren mayor evolución de nuestros aviones AAC. El nuevo diseño incorpora una mayor potencia del motor, mejoras de armazón del avión para una mayor capacidad de picado, protección, así como cargas aún mayores."
 jet_fighter_equipment_1:0 "Caza de reacción I"
 jet_fighter_equipment_1_short:0 "Caza de reacción I"
 jet_fighter_equipment_1_desc:0 "Anteriores aumentos de velocidad son insignificantes en comparación con la introducción de los primeros cazas de reacción. Aunque todavía tenemos que aprender la mejor manera posible construir aviones para estos motores, los cazas normales no pueden competir."
 jet_fighter_equipment_2:0 "Caza de reacción II"
 jet_fighter_equipment_2_short:0 "Caza de reacción II"
 jet_fighter_equipment_2_desc:0 "Nuevos diseños de ala en flecha y opciones de materiales más ligeros nos permitirán ampliar el alcance y la velocidad de los revolucionarios cazas de reacción aún más."
 jet_tac_bomber_equipment_1:0 "Bombardero táctico de reacción I"
 jet_tac_bomber_equipment_1_short:0 "Bombardero táctico de reacción I"
 jet_tac_bomber_equipment_1_desc:0 "La llegada de cazas de reacción requieren bombarderos que puedan superar o al menos igualar su velocidad. La primera generación de bombarderos medios y cazabombarderos equipados con motores de reacción cumplirán esta función."
 jet_tac_bomber_equipment_2:0 "Bombardero táctico de reacción II"
 jet_tac_bomber_equipment_2_short:0 "Bombardero táctico de reacción II"
 jet_tac_bomber_equipment_2_desc:0 "No contentos con la velocidad, los futuros bombarderos de reacción conseguirán récords de altitud y alcance, entrega de cargas útil y realizar misiones de reconocimiento intercontinentales."
