 scout_plane_equipment_1_desc:0 "Reunir información sobre los movimientos de las tropas enemigas y facilitar informes de los despliegues navales del enemigo lleva siendo la misión inicial de los aviones desde su primer despliegue en la Primera Guerra Mundial, y sigue siendo una misión importante."
