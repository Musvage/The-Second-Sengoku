 scout_plane:0 "Avión de reconocimiento"
 scout_plane_equipment_desc:0 "Un avión desarrollado específicamente para el reconocimiento fotográfico. Depende principalmente de la velocidad y el sigilo para sobrevivir. Perderá en enfrentamientos violentos."
