 SOV_send_elite_commandos_poum_desc:0 "Disponemos de gente bien entrenada y cualificada, capaz de realizar operaciones especiales con éxito, así como antiguos combatientes no estalinistas de la guerra civil y veteranos del ejército que saben cómo librar una guerra. \nDebemos poner estos activos a disposición del gobierno del POUM en la lucha contra el fascismo y el estalinismo."
 SOV_send_elite_commandos_poum_flag:0 "Ha enviado comandos de élite a España"
 SOV_organize_popular_speeches_poum:0 "Organizar discursos populares"
 SOV_organize_popular_speeches_poum_desc:0 "Nuestros camaradas españoles necesitan toda la colaboración del pueblo para continuar con el esfuerzo bélico. Junto con los miembros más influyentes de las organizaciones locales, debemos realizar una campaña de agitación e información para reavivar la llama de la revolución entre las masas españolas."
 SOV_infiltrate_stalinist_plans_in_spain_poum:0 "Infiltrarse en el comando estalinista en España"
 SOV_infiltrate_stalinist_plans_in_spain_poum_desc:0 "Pronto se enviarán a España varios consejeros militares soviéticos para que ayuden al gobierno republicano burgués, y tenemos la oportunidad de colar a varios agentes antiestalinistas entre ellos. \nEstos agentes se pondrán en contacto con soldados, brigadistas y milicianos simpatizantes con el POUM del bando republicano burgués para reclutarlos y crear una red de informantes que nos permita conocer los planes del enemigo antes de que los pongan en práctica."
