 SOV_concessions_japan_vladivostok_SCW:0 "Ofrecer Vladivostok a Japón"
 SOV_concessions_japan_vladivostok_SCW_desc:0 "El ejército japonés siempre ha codiciado Vladivostok. Por lo tanto, estarían dispuestos a ayudarnos con una fuerza expedicionaria si usamos nuestro futuro dominio del área para negociar."
 SOV_concessions_japan_vladivostok_SCW_accept:0 "Si se acepta, [JAP.GetNameDef] enviará unidades que luchen con [GetSovietOppositionName] durante la guerra. [JAP.GetNameDefCap] controlará Vladivostok al final de la guerra."
