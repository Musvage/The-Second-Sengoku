 SOV_sinkiang_mineral_prospection_sik:0 "Proponer una prospección de minerales en el sur de [SIK.GetNameDef]"
 SOV_sinkiang_mineral_prospection_sik_desc:0 "Los oficiales [ROOT.GetAdjective] han desarrollado cierto interés por el oro y los minerales raros extraídos en Altái, [SIK.GetNameDef]. Para acceder al mercado de Sinkiang, propondremos buscar nuevos depósitos y mejorar la infraestructura en [619.GetName], una región rica en minerales, pero con medios de explotación muy arcaicos por parte de nuestro vecino."
 SOV_sinkiang_mineral_prospection:1 "Prospección de minerales en el sur de Sinkiang"
 SOV_sinkiang_mineral_prospection_desc:0 "La región de [619.GetName], en el suroeste del antiguo Sinkiang, es rica en minerales, pero solo se están explotando algunos depósitos, y de forma arcaica y deficiente. Debemos buscar recursos y mejorar la infraestructura de la región para facilitar la explotación."
