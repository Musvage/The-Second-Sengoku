 SOV_sabotage_behind_enemy_lines_decision:0 "Sabotaje tras las líneas enemigas"
 SOV_sabotage_behind_enemy_lines_decision_desc:0 "Los partisanos leales que operan tras la línea enemiga pueden interrumpir las comunicaciones del enemigo en [FROM.Getname]. Los ataques a puestos de mando, cortar los cables de telégrafo o hacer descarrilar trenes hacen que el enemigo esté menos preparado para resistir al ataque de nuestras unidades. Además, tendremos más probabilidades de liberar Rusia."
