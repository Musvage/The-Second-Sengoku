 SOV_expand_nkvd_opposition:0 "Ampliar la rama militar del NKVD"
 SOV_expand_nkvd_opposition_desc:1 "Deberíamos aprovechar la oportunidad para expandir la rama militar del NKVD. Estas tropas podrían asegurar nuestra victoria en el futuro."
 SOV_expand_nkvd_opposition_tt:0 "Añade 5 divisiones del NKVD que seguirán siendo leales cuando empiece la [GetSovietCivilWarName]."
 SOV_nkvd_cd_tt:0 "\nEsta decisión volverá a estar disponible en §Y120 días§!."

 SOV_influence_army_opposition:0 "Aumentar el apoyo del ejército"
 SOV_influence_army_opposition_desc:1 "Al habernos infiltrado en el ejército, podemos empezar a buscar soldados y oficiales de menor rango que sean afines a nuestra causa, y asegurarnos de que se unan a nuestro bando si estalla una guerra."
 SOV_influence_army_opposition_tt:0 "Aumenta el apoyo del ejército"
 SOV_influence_cd_tt:0 "\nEsta decisión volverá a estar disponible en §Y60 días§!."
 SOV_influence_army_opposition_level_tt:0 "El apoyo de la fuerza militar está por debajo del §Y70%§!"

 SOV_influence_navy_opposition:1 "Aumentar el apoyo de la armada"
 SOV_influence_navy_opposition_desc:1 "De poco sirve la armada en una guerra civil, pero puede ayudarnos a tomar ubicaciones clave y garantizar los suministros. Deberíamos asegurarnos la lealtad de varios capitanes. Además, disponer de una flota después de la guerra nos abre las puertas al panorama internacional."
 SOV_influence_navy_opposition_tt:0 "Aumenta el apoyo de la armada"
 SOV_influence_navy_opposition_level_tt:0 "El apoyo de la fuerza naval está por debajo del §Y70%§!"
 SOV_influence_airforce_opposition:1 "Aumentar apoyo de las fuerzas aéreas"
 SOV_influence_airforce_opposition_desc:1 "Si aprovechamos nuestros contactos en las fuerzas armadas, encontraremos pilotos y comandantes del aire afines a nuestra causa. Tener a las fuerzas aéreas de nuestra parte hará que la guerra sea más llevadera."
 SOV_influence_airforce_opposition_tt:0 "Aumenta el apoyo de las fuerzas aéreas"
 SOV_influence_air_opposition_level_tt:0 "El apoyo de la fuerza aérea está por debajo del §Y70%§!"

 SOV_recruit_general_opposition:0 "Reclutar un general para tu causa"
 SOV_recruit_general_opposition_desc:1 "Queremos aprovechar los contactos que tenemos en el Ejército Rojo para intentar convencer a oficiales de alto rango de que se unan a nuestro bando si estalla una guerra civil."
 SOV_recruit_general_opposition_tt:0 "Un general o un mariscal de campo se vuelve leal a nuestra causa"
 SOV_recruit_admiral_opposition:0 "Reclutar un almirante para tu causa"
 SOV_recruit_admiral_opposition_desc:1 "Queremos aprovechar los contactos que tenemos en la Armada Roja para intentar convencer a oficiales de alto rango de que se unan a nuestro bando si estalla una guerra civil."
 SOV_recruit_admiral_opposition_tt:0 "Un almirante se vuelve leal a nuestra causa"
 SOV_recruit_cd_tt:0 "\nEsta decisión volverá a estar disponible en §Y30 días§!."
 SOV_army_framejob:0 "Incriminar a un oficial del ejército"
 SOV_army_framejob_desc:0 "Si hacemos circular rumores sobre los generales leales a [ROOT.GetLeader], y colocamos algunas "pruebas" falsas en las manos del NKVD, deberíamos pasar desapercibidos durante un tiempo. Además, si tenemos suerte, puede que otros miembros del ejército se distancien por culpa de las respuestas represivas."
 SOV_army_framejob_tt:0 "Se incriminará a un general o mariscal de campo por traición."
 SOV_army_framejob_cd_tt:0 "\nEsta decisión volverá a estar disponible en §Y[?SOV_army_framejob_decision_re_enable_days_display] días§!."
 SOV_navy_framejob:0 "Incriminar a un almirante"
 SOV_navy_framejob_desc:0 "Si hacemos circular rumores sobre los almirantes leales a [ROOT.GetLeader], y colocamos algunas "pruebas" falsas en las manos del NKVD, deberíamos pasar desapercibidos durante un tiempo. Además, si tenemos suerte, puede que otros miembros de la armada se distancien por culpa de las respuestas represivas."
 SOV_navy_framejob_tt:0 "Se incriminará a un almirante por traición."
 SOV_navy_framejob_cd_tt:0 "\nEsta decisión volverá a estar disponible en §Y[?SOV_navy_framejob_decision_re_enable_days_display] días§!."

 SOV_plan_start_of_uprising_archangelsk:1 "Establecer el cuartel general secreto en [FROM.GetName]."
 SOV_plan_start_of_uprising_archangelsk_desc:1 "La región del norte tiene acceso a puertos y está relativamente cerca de Moscú, por lo que sería una buena base. Sin embargo, sus infraestructuras son terribles y su desarrollo, escaso. Librar una guerra desde allí será difícil si no hacemos algo para remediarlo..."
 SOV_plan_start_of_uprising_odessa:1 "Establecer el cuartel general secreto en [FROM.GetName]."
 SOV_plan_start_of_uprising_odessa_desc:1 "Ucrania es una buena base para una revuelta. Es una región rica, con grandes ciudades y buenos puertos e infraestructuras. Sin embargo, también será más difícil hacer que los estados apoyen nuestra causa que en las regiones con menos desarrollo de [SOV.GetNameDef]."
 SOV_plan_start_of_uprising_chita:1 "Establecer el cuartel general secreto en [FROM.GetName]."
 SOV_plan_start_of_uprising_chita_desc:1 "Tradicionalmente, Siberia es una fortaleza antistalinista y antibolchevique. Puede que la región no esté muy desarrollada, pero debería ser relativamente fácil hacer que apoyen nuestra causa."
 SOV_plan_start_of_uprising_omsk:1 "Establecer el cuartel general secreto en [FROM.GetName]."
 SOV_plan_start_of_uprising_omsk_desc:1 "Omsk tiene una buena ubicación al oeste de Siberia y limita con la región de los Urales y la Gran estepa. Aunque está algo subdesarrollada, debería ser relativamente fácil construir una base sólida para una insurrección. Posteriormente, comenzaríamos la marcha sobre Moscú."
 SOV_plan_start_of_uprising_tashkent:1 "Establecer el cuartel general secreto en [FROM.GetName]."
 SOV_plan_start_of_uprising_tashkent_desc:1 "Construir nuestra base en la Gran estepa significa cubrirnos las espaldas. Tardaremos en llegar a Moscú, pero buena parte de la contienda se produciría en nuestro frente. Además, no debería ser difícil conseguir aliados en esta región."

 SOV_plan_start_of_uprising_ufa:1 "Establecer el cuartel general secreto en [FROM.GetName]."
 SOV_plan_start_of_uprising_ufa_desc:1 "Los Urales tienen la ventaja de ser fácilmente defendibles; establecer ahí nuestra base también nos permitirá expandir nuestra influencia en Siberia y el norte de la región, así como en el sur, hacia la zona de la Gran estepa, por lo que tendremos varias opciones diferentes."

