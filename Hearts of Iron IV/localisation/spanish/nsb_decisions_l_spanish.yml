 SOV_sinkiang_oil_prospection_desc:0 "[618.GetName], en el norte del antiguo Sinkiang, es rico en petróleo y minerales, pero ahora mismo no se están explotando. Debemos buscar recursos y desarrollar la infraestructura de la región para facilitar la explotación de los depósitos que encontremos."
