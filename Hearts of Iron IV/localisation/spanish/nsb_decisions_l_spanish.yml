 SOV_concessions_japan_sakhalin_SCW:0 "Sajalín a las armas"
 SOV_concessions_japan_sakhalin_SCW_desc:1 "La rebelión necesita armarse. Quizá los japoneses estén listos para darnos algo de armamento si les demostramos que estamos preparados para entregarles el resto de Sajalín."
 SOV_concessions_japan_sakhalin_SCW_accept:0 "Si se acepta, [GetSovietOppositionName] recibirá fusiles, armas y puede que combatientes [JAP.GetAdjective] cuando comience la guerra. [JAP.GetNameDefCap] controlará el norte de Sajalín al final de la guerra."
 SOV_CSW_transfer_sakhalin_flag:0 "Concesión de §YSajalín Norte§!"
 SOV_concessions_germany_baku_SCW:1 "Derechos petrolíferos de Bakú para el crecimiento militar"
 SOV_concessions_germany_baku_SCW_desc:1 "[GER.GetNameDefCap] necesita desesperadamente petróleo para su propio crecimiento militar. Si les prometemos los derechos exclusivos de nuestros campos petrolíferos tras la guerra, estarán más que dispuestos a ayudarnos."
 SOV_concessions_germany_baku_SCW_accept:0 "Si se acepta, [GER.GetNameDef] empezará a construir fábricas militares en [?SOV.SOV_civil_war_start_state.GetName]. [GetSovietOppositionName] obtendrá tanques y fusiles [GER.GetAdjective]. [GER.GetNameDefCAP] obtendrá derechos sobre los recursos de [229.GetName] al final de la guerra."
 SOV_CSW_baku_oil_flag:0 "Concesión de campos petrolíferos de Bakú"
 SOV_CSW_german_generals_flag:0 "Consejeros militares alemanes"
 SOV_concessions_germany_ukraininan_oil_SCW:1 "Insurrección ucraniana patrocinada por Alemania"
 SOV_concessions_germany_ukraininan_oil_SCW_desc:1 "Aunque estaría mal perder Ucrania, podría convertirse en un aliado valioso en una guerra contra los estalinistas. Alemania puede entrenar a las milicias ucranianas en secreto para que los insurgentes ucranianos lancen un ataque sorpresa cuando estén listos."
 SOV_concessions_germany_ukraininan_oil_SCW_accept:0 "Si se acepta, [GER.GetNameDef] entrenará a unidades ucranianas que iniciarán una insurrección cuando estén listas. [GER.GetNameDefCAP] obtendrá derechos sobre los recursos en territorio ucranianos al final de la guerra."

 SOV_concessions_uk_belarus_SCW:1 "BLR independiente por el apoyo británico"
 SOV_concessions_uk_belarus_SCW_desc:1 "El gobierno [ENG.GetAdjective] está de acuerdo con el gobierno [BLR.GetAdjective] en el exilio en cuanto a los llamamientos por la independencia. Si les prometemos ceder [BLR.GetNameDef] cuando termine la guerra, seguro que nos suministran armas."
 SOV_concessions_uk_belarus_SCW_accept:0 "Si se acepta, [ENG.GetNameDef] empezará a construir fábricas militares en [?SOV.SOV_civil_war_start_state.GetName]. [BLR.GetNameDefCAP] será independiente al final de la guerra."
