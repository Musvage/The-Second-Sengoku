 SOV_the_head_of_the_nkvd_yezhov:0 "La cabeza del NKVD: Yezhov"
 SOV_the_head_of_the_nkvd_yezhov_desc:1 "$SOV_genrikh_yagoda$, el actual líder del NKVD, está en términos amistosos con parte de la oposición derechista. No debería ser imposible convencerlo de que el camino que hemos escogido es el más adecuado para el país. "
 SOV_the_head_of_the_nkvd_yagoda:0 "La cabeza del NKVD: Yagoda"
 SOV_the_head_of_the_nkvd_yagoda_desc:1 "Puede que $SOV_genrikh_yagoda$ no esté en términos amistosos con los líderes de la oposición derechista, pero al menos se puede razonar con él. Deberíamos conseguir que Yagoda vea el valor de nuestra propuesta, así como convencerlo de que somos el bando ganador."
 SOV_aligned_right_opposition_flag:0 "Simpatizante de la oposición de la derecha"
 SOV_the_head_of_the_nkvd_yagoda_tt:0 "§Y$SOV_genrikh_yagoda$§! pasa a apoyar a la oposición de la derecha."
 SOV_the_head_of_the_nkvd_yezhov_tt:0 "§Y$SOV_nikolay_yezhov$§! pasa a apoyar a la oposición de la derecha."
 SOV_assassinate_stalin:0 "Eliminar a Stalin"
 SOV_assassinate_stalin_desc:1 "La única manera de extirpar la tiranía pacíficamente es acabar con el tirano. Es un acto desesperado, pero evitaremos a las masas el horror de una nueva guerra civil. Deberíamos atacar ahora y, posteriormente, proceder con los planes del golpe de Estado sin dar tiempo a su sucesor para reunir apoyos."
 SOV_assassinate_stalin_good_tt:0 "Se atenta contra la vida de Stalin\nProbabilidad de éxito = §G80%§!\n£trigger_yes de base: 50%\n £trigger_yes $SOV_infiltrate_the_nkvd$: +30%"
 SOV_assassinate_stalin_bad_tt:0 "Se atenta contra la vida de Stalin\nProbabilidad de éxito = §Y50%§!\n£trigger_yes de base: 50%\n£trigger_no $SOV_infiltrate_the_nkvd$: +30%"
 SOV_assassinate_stalin_outcome_tt:0 "---\nSi el atentado tiene éxito, §Y$SOV_lavrenty_beriya$§! asume el control provisionalmente, lo que abre la oportunidad para un golpe de estado.\nSi el atentado fracasa, $SOV_paranoia_very_high_increase_effect_tt$."
 SOV_send_supporters_abroad:0 "Enviar partidarios al extranjero"
 SOV_send_supporters_abroad_desc:1 "Cuanto más lejos estemos de los compinches de Stalin, más seguros estaremos. Tenemos que sacar a las personas clave del país para ponerlas a salvo hasta que llegue la hora de regresar a terminar el trabajo que hemos empezado."
 SOV_send_supporters_abroad_exile_tt:0 "Los siguientes personajes se irán al exilio (§Gno se puede purgar a personajes exiliados§!):"
 SOV_send_supporters_abroad_back_tt:0 "\nEstos personajes volverán al país para apoyarnos si estalla una guerra civil.\n"

