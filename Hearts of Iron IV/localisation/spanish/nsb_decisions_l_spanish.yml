l_spanish:
 BALTIC_entente:0 "La Entente báltica"
 BALTIC_entente_desc:0 "Los bálticos compartimos una hermandad, caracterizada por una larga historia de sufrimiento bajo el imperialismo extranjero. No podemos volver a doblegarnos ante las potencias extranjeras, hacerlo sería darles las llaves de nuestra soberanía a otra potencia imperialista. Solo si nos agrupamos podremos aspirar a mantener nuestra independencia."
 formalize_the_entente:0 "Formalizar la Entente báltica"
 formalize_the_entente_desc:0 "Teníamos dudas sobre declarar la Entente báltica como una facción propiamente dicha, pero estamos seguros de que hemos reunido el número suficiente de miembros como para resistir contra el creciente imperialismo en nuestras fronteras."
 abandon_the_entente:0 "Abandonar la Entente"
 abandon_the_entente_desc:0 "Esta empresa ha sido una insensatez. Por mucho que queramos, los países bálticos por sí solos no son una opción válida para la supervivencia. Debemos ceder ante una potencia extranjera, sea cual sea."
 baltic_entente_leader_flag:0 "Es el líder de la Entente báltica.\n"
 baltic_entente_flag:0 "Ha accedido a entrar en la Entente Báltica."
 convert_neighbours_baltic_cat:0 "Extender la revolución"
 convert_neighbours_baltic_cat_desc:0 "La revolución ha tenido un éxito apabullante en [Root.GetNameDef], y ahora solo queda correr la voz de la revolución entre nuestros hermanos del Báltico. Los trabajadores del Báltico se liberarán de sus opresores burgueses con sus propias manos, pero la ayuda [Root.GetAdjective] será bien recibida."
 BALTIC_promote_communism:0 "Propaganda socialista en [From.Owner.GetNameDef]"
 BALTIC_promote_communism_desc:0 "Muchos campesinos de [From.Owner.GetNameDef] todavía consideran que el socialismo es un enemigo de su estilo de vida. Aunque las heridas que dejó el Ejército Rojo nunca sanarán, podríamos convencerlos de que nuestra revolución no tiene tintes tan violentos."
 BALTIC_promote_communism_militancy:0 "Apoyar a los militantes [From.Owner.GetAdjective]"
 BALTIC_promote_communism_militancy_desc:0 "El socialismo arde con fuerza en los corazones de los trabajadores [From.Owner.GetAdjective], que solo necesitan el apoyo de una fuerza exterior para comenzar a dar los pasos para derrocar a la dictadura."
 BALTIC_communist_propaganda:0 "Propaganda comunista báltica"
 BALTIC_communist_militancy:0 "Militancia comunista báltica"
 infiltrate_belarus_decisions:0 "Infiltrarse en Bielorrusia"
 infiltrate_belarus_decisions_desc:0 "La URSS dice representar los intereses de las clases bajas bielorrusas, pero los socialistas del Báltico afirman que es pura fachada. Dicen que [SOV.GetLeader] lidera una dictadura burguesa en todos los sentidos, y que solo si se arma al pueblo de Bielorrusia este podrá liberarse como Estado socialista."
 BALTIC_promote_unity_BLR:0 "Disputar el control en [From.GetName]"
 BALTIC_promote_unity_BLR_desc:0 "Cuando estalle la guerra civil en Bielorrusia, todos los Estados deberán decidir de qué lado de la revolución están. Debemos asegurarnos de que [From.GetName] esté en el lado ganador."
 BALTIC_belarus_uprising:0 "Guerra Civil inminente en Bielorrusia"
 BALTIC_belarus_uprising_desc:0 "El pueblo bielorruso se está dividiendo: la mitad de la nación quiere seguir formando parte de [SOV.GetNameDef], y la otra mitad quiere desertar al Báltico."
 support_polish_falange_decisions:0 "Apoyar el falangismo polaco"
 support_polish_falange_decisions_desc:0 "El fascismo ha tenido éxito en Lituania y no vemos motivo para abandonar a nuestros hermanos en Polonia. Si extendemos el pensamiento falangista entre su población, podremos dar poder al [POL.GetFascistParty], y a partir de ahí tratar de consolidar la supremacía polaco-lituana en el continente."
 LIT_promote_fascism:0 "Propaganda fascista en Polonia"
 LIT_promote_fascism_desc:0 "Durante décadas, el fascismo ha quedado al margen de la política polaca. Aunque nos encantaría que los polacos se alzaran por sí mismos, apenas tienen nada que hacer si no promovemos abiertamente el fascismo en su nación."
 LIT_promote_falange_militancy:0 "Apoyar a los militantes falangistas"
 LIT_promote_falange_militancy_desc:0 "El [POL.GetFascistParty] tiene mala reputación por sus métodos de manifestación tumultuosos y violentos. Muchos fascistas temen el fervor nacionalista del [POL.GetFascistParty], pero sabemos que solo es una mera expresión del patriotismo que arde en sus corazones y que debemos apoyar."
 LIT_ignite_civil_war_in_POL:0 "Comenzar la insurrección"
 LIT_ignite_civil_war_in_POL_desc:0 "Los preparativos están listos. Polonia será pronto un campo de batalla no solo de las ideas, sino también de la valentía y la gloria. Hemos hecho todo lo que podíamos para apoyar a los falangistas en Polonia, ahora solo tenemos que lanzar los dados y esperar que Dios esté de nuestro lado."
 march_through_estonia:0 "La marcha por Estonia"
 march_through_estonia_desc:0 "El débil gobierno de Konstantin Päts ha silenciado las voces de los patriotas estonios durante mucho tiempo. Carecemos de la fuerza necesaria para luchar contra el ejército estonio solos, pero quizás si mostramos nuestra frustración con la dictadura en una serie de marchas a través del país les recordemos a los jóvenes estonios que sus padres lucharon para que tuvieran una buena vida, y que Päts y su camarilla se la están negando."
 EST_stomp_the_vaps:0 "Represión del gobierno inminente"
 EST_stomp_the_vaps_desc:1 "[EST.GetLeader] sabe que estamos intentando derrocar [EST.GetLeader.GetHerHis] régimen y prepara una represión para poner fin a nuestras marchas. ¡Si no conseguimos hacer que el gobierno caiga antes, Estonia se enfrentará a una guerra civil!"
 EST_march_in_state:0 "Marcha en [FROM.GetName]"
 EST_convert_FIN_cat:0 "La marcha por Finlandia"
 EST_convert_FIN_cat_desc:0 "El [FIN.GetFascistParty] ha mantenido una relación muy cercana con [EST.GetFascistParty] desde hace tiempo, y ahora que hemos reivindicado el dominio sobre nuestra nación, debemos apoyar a los veteranos finlandeses para que ellos también puedan conseguirlo."
 EST_march_in_FIN_state:0 "Marcha en [FROM.GetName]"
 EST_march_in_FIN_capital:0 "La marcha en [FROM.GetName]"
 EST_march_in_FIN_capital_desc:0 "Cuando consideremos que los veteranos de Finlandia estén lo suficientemente envalentonados, solo tenemos que dar la señal para iniciar la marcha en [FROM.GetName], y los finlandeses recibirán por fin el apoyo fascista."
 promote_baltic_fascism_cat:0 "Promover el fascismo báltico"
 promote_baltic_fascism_cat_desc:1 "El Báltico se caracteriza por tener regímenes débiles e infantiles que no representan la sangre que fluye por las venas de su pueblo. Debemos recordar a Lituania, Estonia y a parte de Polonia la gloria de sus antepasados, que en el pasado se enfrentaron a los germanos y los eslavos que ahora vuelven a intentar oprimirnos."
 LAT_promote_fascism:0 "Propaganda fascista en [From.Owner.GetNameDef]"
 LAT_promote_fascism_desc:0 "Muchos individuos de [From.Owner.GetNameDef] todavía no han aceptado que el partido [From.Owner.GetFascistParty] es la única manera de que el pueblo [From.Owner.GetAdjective] se gobierne a sí mismo de una vez por todas. Esto se debe corregir con esfuerzos propagandísticos y el apoyo activo del partido [From.Owner.GetFascistParty]."
 LAT_promote_falange_militancy:0 "Apoyar a los militantes de [From.Owner.GetFascistParty]"
 LAT_promote_falange_militancy_desc:0 "Algunos habitantes de [From.Owner.GetNameDef] tienen la furia del Báltico ardiendo en el corazón, y nuestro deber es darles el apoyo político y militar que se merecen."
 LAT_ignite_civil_war_in_target:0 "Provocar la guerra civil [From.Owner.GetAdjective]"
 LAT_ignite_civil_war_in_target_desc:0 "La propaganda es eficaz hasta cierto límite. A veces es necesaria la acción directa para dar fuerza y estabilidad al Estado. Hemos hecho todo lo que hemos podido, ahora todo está en manos de [From.Owner.GetFascistParty]."
 LIT_iron_wolf_coup:0 "El golpe de Estado del Lobo de Hierro"
 LIT_iron_wolf_coup_desc:0 "Los seguidores de Augustinas Voldemaras están organizando una rebelión en nuestra nación. Si no hacemos nada para controlar al Lobo de Hierro, nos arriesgamos a una guerra civil. Debemos decidir si vamos a hacer concesiones a los partisanos del Lobo de Hierro y arriesgarnos a darles poder, o si expulsaremos a su líder de nuestra nación, lo que dispersará a sus seguidores y los privará del fuerte liderazgo que afirman tener."
 LIT_iron_wolf_partisans:0 "Partisanos del Lobo de Hierro"
 LIT_iron_wolf_partisans_desc:0 "El Lobo de Hierro se está organizando en nuestra nación. Con el tiempo, aumentará inevitablemente su apoyo entre el pueblo lituano, y puede que se vean preparados para dar un golpe de Estado."
 LIT_iron_wolf_appeasement:0 "Demorar la insurrección del Lobo de Hierro"
 LIT_iron_wolf_appeasement_desc:0 "Debemos esforzarnos por poner fin a las actividades del Lobo de Hierro en nuestra nación. Aunque ninguna de estas medidas acabará con ellos completamente, podríamos demorar sus esfuerzos el tiempo suficiente como para encontrar una solución permanente."
 LIT_relocate_iron_wolf_recruitment:0 "Reubicar los centros de reclutamiento del Lobo de Hierro"
 LIT_relocate_iron_wolf_recruitment_desc:0 "El Lobo de Hierro depende de sus reclutadores locales para incorporar hombres a sus filas. Si reubicamos a la fuerza a estos reclutadores, confundiremos a quienes piensan en alistarse y posiblemente evitaremos que entren en el grupo del Lobo de Hierro."
 LIT_promote_alternative_paramilitaries:0 "Promover paramilitares alternativos"
 LIT_promote_alternative_paramilitaries_desc:0 "Aunque nos gustaría que nuestros ciudadanos se unieran al ejército oficial lituano, es inevitable que algunos prefieran jurar lealtad a un grupo separado del gobierno. Quizás, si promovemos otros grupos como la Unión de Fusileros de Lituania, podamos convencer a los nacionalistas para que no se unan al Lobo de Hierro."
 LIT_grant_concessions_to_iron_wolf:0 "Ofrecer concesiones al Lobo de Hierro"
 LIT_grant_concessions_to_iron_wolf_desc:0 "Quizás si ofrecemos algún gesto simbólico al Lobo de Hierro podamos aplacar su agitación de alguna forma."
 EST_vaps_revolt_category:0 "La rebelión Vapsid"
 EST_vaps_revolt_category_desc:0 "Una serie de sociedades de veteranos de toda Estonia se han organizado en una sola entidad fascista conocida como el Movimiento Vaps, que amenaza con derrocar al gobierno. Debemos tomar medidas para frenar su ascenso en el nacionalismo estonio si queremos mantener la paz del régimen."
 EST_vaps_uprising:0 "Marcha del Vaps en Tallin"
 EST_vaps_uprising_desc:0 "Las marchas del Vaps continúan manifestándose en toda Estonia, a pesar de ser una organización ilegal. Cuanto más tiempo dejemos que este grupo de nacionalistas nos infecte, más nos arriesgamos a que otros se unan a su causa."
 EST_vaps_crackdown:0 "Ofensiva contra el Vaps"
 EST_vaps_crackdown_desc:0 "Estamos coordinando una ofensiva total contra todas las sociedades relacionadas con el Movimiento del Vaps. Si el Vaps sigue al margen de la política, la ofensiva pasará desapercibida, pero si han reunido el suficiente apoyo, podría dar como resultado una sangrienta guerra civil con algunos de los veteranos más antiguos de Estonia."
 EST_fight_vaps_decisions:0 "Luchar contra el Vaps"
 EST_fight_vaps_decisions_desc:0 "Debemos controlar al Movimiento Vaps si queremos que nuestra ofensiva tenga éxito. Las acciones contra el Vaps disminuirán drásticamente su influencia en nuestra nación y facilitarán su eliminación por la fuerza."
 EST_divide_veterans_societies:0 "Dividir a las sociedades de veteranos"
 EST_divide_veterans_societies_desc:0 "El Vaps está principalmente integrado por combatientes de la guerra por la independencia de Estonia y, aunque es triste ver que nuestros héroes han caído bajo la influencia del ultranacionalismo, debemos romper y dividir a las sociedades de veteranos que el Vaps ha unido."
 EST_disrupt_vaps_recruitment:0 "Interrumpir el reclutamiento del Vapsid"
 EST_disrupt_vaps_recruitment_desc:0 "Aunque el Vaps está tradicionalmente formado por veteranos de mediana y avanzada edad, no les faltan simpatizantes más jóvenes que quieren unirse en nombre de sus padres y abuelos. Debemos encontrar formas de impedir este reclutamiento y evitar que los jóvenes acudan a los cantos de sirena del fascismo."
 EST_crackdown_on_vaps:0 "Atacar al Vaps"
 EST_crackdown_on_vaps_desc:0 "El Vaps se está haciendo fuerte, y debemos atacar a sus miembros si queremos detener su creciente influencia."
 EST_put_vaps_leaders_on_trial:0 "Llevar a juicio a simpatizantes del Vapsid"
 EST_put_vaps_leaders_on_trial_desc:0 "No es ningún secreto que algunos miembros del gobierno muestran simpatía hacia el Movimiento Vaps. No podemos permitir que esto continúe; los miembros del ejército que se hayan asociado con el Vaps deben ser juzgados como traidores."
 EST_launch_vaps_investigation:0 "Iniciar una investigación al Vapsid"
 EST_launch_vaps_investigation_desc:0 "Debemos dedicar secciones de nuestros servicios secretos a infiltrarnos y poner fin a los esfuerzos del Vaps por derrocar al gobierno."
 EST_anti_vaps_propaganda:0 "Propaganda antifascista"
 EST_anti_vaps_propaganda_desc:0 "Al promover el antifascismo en la nación, hicimos lo que debíamos. Muchos de los que se oponen al fascismo son demócratas y comunistas, pero quizás se les pueda convencer para que apoyen la dictadura en un esfuerzo conjunto por frenar el aumento del fascismo."
 EST_delay_the_crackdown:0 "Demorar la ofensiva"
 EST_delay_the_crackdown_desc:0 "Aunque preferiríamos tratar el asunto de los Vaps como conviene, no podemos arriesgarnos a que el país se descontrole, y debemos posponer la ofensiva."
 EST_vapsid_takeover:0 "Ya hay un gobierno del Vapsid al frente del país"
 LAT_perkonkrust_revolt_category:1 "La rebelión Pērkonkrusts"
 LAT_perkonkrust_revolt_category_desc:1 "Los Pērkonkrusts, un grupo ultranacionalista que glorifica las tribus bálticas y la etnia letona, son una amenaza para Letonia y todo por lo que hemos luchado. Debemos eliminar esta infección en nuestro herido orgullo nacional."
 LAT_perkonkrust_uprising:1 "Insurrección del Pērkonkrusts"
 LAT_perkonkrust_uprising_desc:0 "Con el tiempo, el Pērkonkrusts ha reunido apoyos en todo el país y, si seguimos sin prestarles atención, se verán fuertes como para intentar dar un golpe de Estado."
 LAT_delay_perkonkrust_decisions:0 "Luchar contra el Pērkonkrusts"
 LAT_delay_perkonkrust_decisions_desc:0 "Aunque no sea una solución permanente, podemos llevar a cabo campañas para reducir el apoyo fascista en nuestra nación, lo suficiente como para ganar tiempo para enfrentarnos al Pērkonkrusts de alguna manera."
 LAT_equality_campaigns:0 "Campañas de igualdad"
 LAT_equality_campaigns_desc:0 "El Pērkonkrusts se opone a la misión de [Root.GetLeader] de crear una Letonia en la que el sol brille por igual para todos los letones, por lo que debemos dejar claro que apoyar la narrativa supremacista se opone a los valores centrales de nuestra nación."
 LAT_empower_democrats:0 "Dar poder a los demócratas"
 LAT_empower_democrats_desc:0 "Aunque no son deseables, los demócratas son los principales oponentes del Pērkonkrusts y suponen una amenaza mucho menor para nuestra nación. Esto aumentará el apoyo a la oposición democrática, pero debemos hacer todo lo que podamos para disminuir las actividades del Pērkonkrusts."
 LAT_support_loyalists:0 "Integrar la oposición"
 LAT_support_loyalists_desc:0 "Al anexionar ciertos sectores de la oposición, ganaremos poder para relegar al Pērkonkrusts a los márgenes políticos de nuestra sociedad."
 BALTIC_forest_brother_resistance_cat:0 "La resistencia de los Hermanos del Bosque"
 BALTIC_forest_brother_resistance_cat_desc:0 "No todo el mundo ha aceptado el socialismo en nuestra nación, y no hay una oposición más fuerte y activa contra el nuevo [Root.GetNonIdeologyName] que los Hermanos del Bosque. Los Hermanos del Bosque, firmes partidarios del nacionalismo [Root.GetAdjective], rechazan toda la influencia extranjera en [Root.GetNonIdeologyName] y quieren eliminar al partido comunista del poder en favor de un gobierno mucho más nacionalista."
 BALTIC_forest_brothers_resistance:0 "Actividad de la resistencia"
 BALTIC_forest_brothers_resistance_desc:1 "Los Hermanos del Bosque se están preparando para cometer actos de traición en nuestra nación. Todavía no sabemos qué harán, pero sí que intentarán impedir nuestro objetivo de extender el socialismo en el país."
 POL_purchase_madagascar:0 "Comprar [543.GetName]"
 POL_purchase_madagascar_desc:0 "Madagascar es un paisaje extraño, lleno de flora y fauna que desconocen los polacos. Aunque muchos pensarían que se trata de una isla inhóspita para esa nación, otros lo ven como una oportunidad para vivir en un lugar completamente nuevo. El tamaño de la isla y las posibles materias primas que esconde la convierten en un destino ideal para un gobierno polaco exiliado, si se llega a ese punto."
 POL_purchase_gambia:0 "Comprar [701.GetName]"
 POL_purchase_gambia_desc:0 "Hace siglos, el Ducado de Curlandia intentó colonizar [701.GetName] en nombre de la Mancomunidad Polaca-Lituana. A pesar de la buena relación que tenían con los lugareños, las potencias extranjeras los expulsaron. Es hora de enmendar la situación."
 POL_purchase_cheap_colony:0 "Comprar [FROM.GetName]"
 POL_purchase_cheap_colony_desc:0 "El interés en [FROM.GetName] por parte de Polonia es cada vez mayor. Aunque este interés existe fuera de la competencia del gobierno, su entusiasmo podría servir como justificación para que Polonia adquiera la región."
 POL_anti_capitalist_decisions:0 "La revolución anticapitalista"
 POL_anti_capitalist_decisions_desc:0 "El capitalismo es una enfermedad sobre la tierra. Aunque muchas de estas naciones se hacen llamar "democráticas", esclavizan al proletariado en una democracia burguesa. El deber de todo buen socialista es liberar a sus camaradas."
 POL_anti_fascist_revolution_category:0 "La revolución antifascista"
 POL_anti_fascist_revolution_category_desc:0 "Los fascistas se han adueñado del lenguaje de la lucha proletaria contra la burguesía para crear dictaduras ultranacionalistas que continúan con la opresión brutal de la clase trabajadora. Como Estado socialista, debemos liberar a los trabajadores del mundo del terror del fascismo."
 POL_support_monarchy_in_LIT_cat:0 "Nuestra demanda a [Root.GetRoyalClaim]"
 POL_support_monarchy_in_LIT_cat_desc:1 "Ahora que [Root.GetLeader] está en el trono [Root.GetAdjective], tenemos el derecho divino a exigir [Root.GetRoyalClaim] como parte legítima de nuestra nación.\n\nEn estos momentos, la fuerza de nuestra reivindicación es [Root.GetPolRoyalClaimStrength]"
 POL_support_monarchy_in_LIT_tt:0 "Desbloquea decisiones de §YNuestra demanda a Lituania§!."
 POL_support_monarchy_in_ROM_tt:0 "Desbloquea decisiones de §YNuestra demanda a Rumanía§!."
 POL_support_monarchy_in_CZE_tt:0 "Desbloquea decisiones de §YNuestra demanda a Checoslovaquia§!."
 LIT_support_monarchy_in_POL_tt:0 "Desbloquea decisiones de §YNuestra demanda a Polonia§!."
 lithuania_strength:0 "§Y[?LIT.monarchist_support]§!"
 romania_strength:0 "§Y[?ROM.monarchist_support]§!"
 bohemia_strength:0 "§Y[?CZE.monarchist_support]§!"
 poland_strength:0 "§Y[?POL.monarchist_support]§!"
 POL_banned_monarchy_flag:0 "Ha prohibido la monarquía."
 POL_propagandise_monarchist_sentiment:0 "Propagandizar sentimiento monárquico"
 POL_double_propagandise_monarchist_sentiment:0 "Propaganda contra [From.GetLeader]"
 POL_sway_lithuanian_generals:0 "Influir en generales [From.GetAdjective]"
 POL_invest_in_lithuania:0 "Invertir en [From.GetNameDef]"
 POL_ignite_monarchist_war:0 "Provocar guerra civil"
 POL_flip_lithuania_monarchist:0 "Impulsar la reivindicación"
 POL_fight_against_monarchy_in_LIT_cat:0 "Luchar contra el demandante extranjero"
 POL_fight_against_monarchy_in_LIT_cat_desc:1 "Un agente extranjero está intentando reivindicar el trono[Root.GetAdjective]. Para ello, está buscando apoyos internos en nuestro gobierno. Si logramos que el apoyo interno y popular sea bajo, tal vez consigamos subvertir la cuestión de la reivindicación por completo.\n\nLa fuerza actual de la reivindicación es [Root.GetPolRoyalClaimStrength]"
 POL_growing_monarchist_sentiment:0 "Sentimiento monárquico en alza"
 POL_suppress_monarchist_sentiment:0 "Suprimir sentimiento monárquico"
 POL_ban_monarchist_propaganda:0 "Prohibir propaganda monárquica"
 POL_root_out_monarchists:0 "Erradicar a los monárquicos"
 POL_anti_monarchist_purge:0 "Purga militar antimonárquica"
 POL_ban_polish_imports:0 "Prohibir importación [From.GetAdjective]"
 POL_skirmish_with_monarchist_militants:0 "Desarmar a militantes monárquicos"
 POL_monarchist_civil_war:0 "Provocar la guerra civil"
 POL_ban_monarchists:0 "Acabar con la cuestión monárquica"
 POL_cossack_republic_decisions:0 "La repúblicas cosacas"
 POL_cossack_republic_decisions_desc:0 "Durante la guerra civil rusa se establecieron varias naciones de huestes cosacas independientes que lucharon junto al Movimiento Blanco. Ahora que los exiliados de este movimiento están bien arraigados en el territorio ruso, podemos reavivar las repúblicas caídas."
 POL_restore_don_cossacks:0 "Restaurar la República del Don"
 POL_restore_don_cossacks_desc:0 "Los cosacos del Don, fieros oponentes del bolchevismo, lucharon junto al Movimiento Blanco en la guerra civil rusa. Ahora que controlamos todo su territorio, podemos invitar a los exiliados del Don a que se reubiquen en estas tierras y luchen junto a sus camaradas."
 POL_restore_kuban_cossacks:0 "Restaurar la República de Kubán"
 POL_restore_kuban_cossacks_desc:0 "La traición de los cosacos de Kubán fue un momento crucial en la guerra civil rusa que garantizó la derrota para el Movimiento Blanco. Esta vez nos aseguraremos de que los partidarios de Kubán sigan a un gobierno que permanezca leal."
 POL_add_state_to_strike:1 "Provocar una huelga en [From.GetName]"
 POL_expand_the_strike_name:0 "Expandir la huelga de los campesinos"
 POL_anti_fascist_military:0 "Ejército antifascista"
 POL_escelate_the_strike:1 "DEPURACIÓN: Intensificar la huelga"
 POL_escelate_the_strike_desc:0 "Decisión de depuración para avanzar rápidamente una etapa en la huelga de los campesinos. Esta decisión solo debería estar visible si el modo de depuración está activo."
 POL_expand_strikes_to_factories:0 "Llevar las huelgas a las fábricas"
 POL_expand_strikes_to_factories_tt:0 "Nos permite incorporar Estados industrializados a la huelga."
 POL_seize_equipment:0 "Tomar equipo militar"
 POL_woo_military_staff:0 "Cortejar a Estado Mayor"
 POL_crackdown_in_lviv:1 "Represión en Leópolis"
 POL_pacify_zamosc:0 "Pacificar Zamość"
 POL_pacify_peasants_repeatable:0 "Pacificar [?peasant_state_var.GetName]"
 POL_sanacja_falanga_decisions:1 "Endecja y Falanga"
 POL_sanacja_falanga_decisions_desc:0 "Los nacionaldemócratas y los falangistas han adquirido gran influencia en la Segunda República Polaca. Mediante concesiones y manifestaciones en toda la nación, la influencia fascista puede propagarse exponencialmente en el gobierno polaco y entre la población."
 POL_nationwide_fascist_displays:0 "Manifestaciones fascistas en toda la nación"
 POL_appoint_nationalist_ministers:0 "Campañas políticas nacionalistas"
 POL_completing_miedzymorze_decision:0 "Ya está negociando con otro país"
 form_turkestan_category:0 "Fundar la Nación Turca"
 form_turkestan_category_desc:0 "A lo largo de la historia, los pueblos turcos hemos estado unidos y divididos numerosas veces. Si conseguimos controlar toda la región de Asia Central, podremos reivindicar el legado de los grandes khanes turcos que nos precedieron y unir a nuestro pueblo en una nación."
 form_turkestan:0 "Unir a los turcos"
 form_country_kazakhstan_required_states:0 "Controlar todos los estados §Ykazajos§!."
