 SOV_dismiss_the_counter_revolution:0 "Desconvocar la contrarrevolución"
 SOV_dismiss_the_counter_revolution_desc:1 "Si denunciamos públicamente cualquier conversación sobre una contrarrevolución, podríamos apartar la atención del NKVD de nuestros agentes. Sin embargo, quizás perdamos partidarios que crean en las falsas destituciones."
 SOV_dismiss_the_counter_revolution_tt:1 "Reduce la paranoia política a costa de la estabilidad futura y reduce el apoyo militar"
