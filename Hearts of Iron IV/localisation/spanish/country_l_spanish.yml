 COMMAND_POWER_DESC:0 "El §Hpoder de mando§! sirve para diversas operaciones y la promoción de generales. Puede gastarse en operaciones aisladas o asignarse en operaciones continuas. Es posible aumentar el crecimiento y la capacidad máxima del §Hpoder de mando§! con varias doctrinas y espíritus nacionales."
