 INDUSTRIAL_CAPACITY:0 "Fábricas"
 INDUSTRIAL_CAPACITY_DESC:1 "Las fábricas conforman la base de la §Hcapacidad industrial§! del país. Las §Hfábricas militares§! producen equipo para el ejército y las fuerzas aéreas, mientras que los §Hastilleros navales§! producen y reparan barcos para la armada. Las §Hfábricas civiles§! construyen y reparan edificios e infraestructuras, además de facilitar el comercio."
 INDUSTRIAL_CAPACITY_DESC_OCCUPATION:0 "El número de fábricas que se puede obtener de los estados ocupados está influido por la política de ocupación."
 ARMY_EXPERIENCE:0 "Experiencia del ejército"
 ARMY_EXPERIENCE_GAIN_TRAINING:1 "A partir de §Hoperaciones bélicas§!: $VALUE|=+3$ al día"
 ARMY_EXPERIENCE_DESC:0 "Ganas Experiencia de Ejército según se utiliza tu equipo en combate. Esto significa que puedes ganar experiencia de ejército cuando tus §Hdivisiones§! toman parte en el combate o si tienes equipo en §Henvío de suministros§! en las guerra de tus aliados.\nTambién ganarás experiencia llevando a cabo maniobras con tropas que sean por lo menos de nivel $UNIT_TRAINING_LEVEL|Y$ y de ciertos §Henfoques nacionales§!. Algunos §HMinistros§! pueden aumentar la experiencia adquirida.\n\nSe necesita Experiencia de Ejército para crear y modificar tus §HPlantillas de División§!."
 NAVY_EXPERIENCE:0 "Experiencia naval"
 NAVY_EXPERIENCE_GAIN_TRAINING:0 "De entrenar: $VALUE|=+3$ cada día"
 NAVY_EXPERIENCE_DESC:0 "Ganas Experiencia Naval según tus barcos se utilizan en combate. Ciertos §HEnfoques nacionales§! dan experiencia adicional y algunos §HMinistros§! pueden aumentar la experiencia adquirida. \n\nLa Experiencia Naval se utiliza para desarrollar mejores variantes de los barcos existentes."
 AIR_EXPERIENCE:0 "Experiencia aérea"
 AIR_EXPERIENCE_GAIN_TRAINING:0 "A partir de §Hprácticas de piloto§!: $VALUE|=+3$ al día"
 AIR_EXPERIENCE_DESC:0 "Ganas Experiencia Aérea según tus aviones se utilizan en misiones y en contacto con el enemigo. Ciertos §Henfoques nacionales§! dan experiencia adicional y algunos §HMinistros§! pueden aumentar la experiencia adquirida. \n\nLa Experiencia Aérea se utiliza para desarrollar mejores variantes de los aviones existentes.\n"
