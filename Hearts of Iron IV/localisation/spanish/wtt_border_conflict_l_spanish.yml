 wtt_border_conflict_won_attacker.1.t:0 "Victoria en [their_state.GetName]"
 wtt_border_conflict_won_attacker.1.desc:0 "El conflicto fronterizo entre [our_state.GetName] y [their_state.GetName] se saldó con una clara victoria de nuestros hombres ante las tropas de [their_country.GetLeader]. Las fuerzas [their_country.GetAdjective] se han retirado para reagruparse, y nuestros soldados se han apoderado de la zona en disputa."
 wtt_border_conflict_won_attacker.1.a:0 "¡Ahora saben lo fuertes que somos!"
 wtt_border_conflict_won_defender.1.t:0 "Victoria en [their_state.GetName]"
 wtt_border_conflict_won_defender.1.desc:0 "El conflicto fronterizo entre [our_state.GetName] y [their_state.GetName] se saldó con una clara victoria de nuestros hombres ante las tropas de [their_country.GetLeader]. Las fuerzas [their_country.GetAdjective] se han retirado para reagruparse, y nuestros soldados se han apoderado de la zona en disputa."
 wtt_border_conflict_won_defender.1.a:0 "¡Ahora saben lo fuertes que somos!"
 wtt_border_conflict_lost_attacker.1.t:0 "Derrota en [our_state.GetName]"
 wtt_border_conflict_lost_attacker.1.desc:0 "Las fuerzas al mando de [their_country.GetLeader] han logrado echarnos de la zona disputada entre [our_state.GetName] y [their_state.GetName]. Nuestras fuerzas se han retirado con éxito y se están reorganizando en caso de que queramos reanudar el conflicto en el futuro."
 wtt_border_conflict_lost_attacker.1.a:0 "¡Debemos contraatacar en cuanto podamos!"
 wtt_border_conflict_lost_defender.1.t:0 "Derrota en [our_state.GetName]"
 wtt_border_conflict_lost_defender.1.desc:0 "Las fuerzas al mando de [their_country.GetLeader] han logrado echarnos de la zona disputada entre [our_state.GetName] y [their_state.GetName]. Nuestras fuerzas se han retirado con éxito y se están reorganizando en caso de que queramos reanudar el conflicto en el futuro."
 wtt_border_conflict_lost_defender.1.a:0 "¡Debemos contraatacar en cuanto podamos!"
 wtt_border_conflict_canceled_attacker.1.t:0 "Punto muerto en [their_state.GetName]"
 wtt_border_conflict_canceled_attacker.1.desc:0 "Las hostilidades en la zona [our_state.GetName]-[their_state.GetName] se han interrumpido ante la incapacidad de ambos bandos para derrotar al otro. Los exploradores informan que los soldados [their_country.GetAdjective] se están atrincherando en terreno defensivo. Parece que tienen intención de conservar su territorio, pero sin atacar nuestro frente."
 wtt_border_conflict_canceled_attacker.1.a:0 "Volveremos."
 wtt_border_conflict_canceled_defender.1.t:0 "Punto muerto en [their_state.GetName]"
 wtt_border_conflict_canceled_defender.1.desc:0 "Las hostilidades en la zona [our_state.GetName]-[their_state.GetName] se han interrumpido ante la incapacidad de ambos bandos para derrotar al otro. Los exploradores informan que los soldados [their_country.GetAdjective] se están atrincherando en terreno defensivo. Parece que tienen intención de conservar su territorio, pero sin atacar nuestro frente."
 wtt_border_conflict_canceled_defender.1.a:0 "Volveremos."
 wtt_border_incident_defender_warning.1.t:0 "[From.GetNameDef] amenaza nuestra frontera"
 wtt_border_incident_defender_warning.1.desc:0 "Ayer, los soldados [their_country.GetAdjective] fueron avistados cruzando la frontera de [attacker_state.GetName] con [defender_state.GetName]. Durante la noche, más tropas [their_country.GetAdjective] se adentraron en la zona y establecieron posiciones defensivas dentro de nuestro territorio. \n\nEsto dio pie a una serie de pequeñas escaramuzas y violaciones fronterizas lideradas por [their_country.GetLeader] a lo largo de la frontera que compartimos.\n\nSin embargo, no cabe duda de que esta vez las fuerzas [their_country.GetAdjective] han venido para quedarse. Debemos enviar tropas a la región lo más rápido posible para frenar su avance."
 wtt_border_incident_defender_warning.1.a:0 "¡Movilizar todas las fuerzas disponibles!"
 wtt_border_conflict_escalate_to_war.1.t:0 "[From.GetNameDef] se moviliza para la guerra"
 wtt_border_conflict_escalate_to_war.1.desc:0 "Los exploradores informan de que las tropas [From.GetAdjective] se están congregando en [their_state.GetName] para una gran operación con el objetivo de adentrarse más en [our_state.GetName]. Con la de recursos que [From.GetLeader] se dispone a emplear en esta empresa, está claro que esto va más allá de una simple disputa por la ubicación exacta de una línea de demarcación.\n\nSe avecina una guerra a gran escala."
 wtt_border_conflict_escalate_to_war.1.a:0 "¡Debemos prepararnos para plantarles cara!"
