l_spanish:
 CHI_secure_internal_politics:0 "Asegurar la política interna"
 CHI_secure_internal_politics_desc:1 "Si nuestro gobierno pretende sobrevivir al caos de la política china, no podemos permitir que las riñas internas nos distraigan. Debemos erradicar cualquier oposición interna."
 CHI_cooperation_with_the_nationalists:0 "Cooperación con los nacionalistas"
 CHI_cooperation_with_the_nationalists_desc:1 "Los nacionalistas suponen la mejor opción para unificar el país y derrotar a los japoneses. Deberíamos asegurarnos de que no nos vean como una amenaza."
 CHI_cooperation_with_the_nationalists_effect_tooltip:0 "[WTT_communist_china.GetNameDef] y los caudillos que se aliaron con los comunistas pueden iniciar un §Hconflicto fronterizo§! con nosotros en respuesta a esta acción."
 CHI_technological_cooperation:0 "Cooperación tecnológica"
 CHI_technological_cooperation_desc:1 "Nuestra colaboración con el gobierno central nos concederá acceso a las nuevas tecnologías que desarrollen."
 CHI_new_model_province:0 "Nuevo modelo de provincias"
 CHI_new_model_province_desc:1 "Mientras el gobierno central lucha por introducir al país en la era moderna, nosotros implementaremos reformas en una escala mucho más pequeña que actuarán como faros del progreso en contraposición al atraso en el resto de la nación."
 CHI_root_out_corruption:0 "Erradicar la corrupción"
 CHI_root_out_corruption_desc:1 "Los funcionarios del gobierno llevan décadas abusando de su posición para llenarse los bolsillos y hostigar a la población al hacer la vista gorda con los criminales que se enriquecían. Esto acaba aquí."
 CHI_embrace_the_opium_trade:0 "Aceptar el comercio de opio"
 CHI_embrace_the_opium_trade_desc:1 "Un país necesita dinero para funcionar. Dada nuestra situación, no podemos ser muy quisquillosos con los recursos."
 CHI_land_reform:0 "Reforma agraria"
 CHI_land_reform_desc:1 "Los comunistas siguen un agresivo programa de redistribución de terrenos que les está granjeando muchos apoyos entre el campesinado. Debemos implementar un programa menos radical para poner a la población de nuestra parte."
 CHI_reform_the_administration:0 "Reformar la administración"
 CHI_reform_the_administration_desc:1 "Nuestros esfuerzos a nivel gubernamental no servirán de nada si no los ejecutamos a nivel local. Debemos asegurarnos de que los funcionarios locales puedan y estén dispuestos a acatar nuestras órdenes."
 CHI_join_the_republican_government:0 "Unirse al gobierno republicano"
 CHI_join_the_republican_government_desc:1 "Con nuestro territorio fortalecido y nuestro gobierno reformado, ha llegado la hora de acercarnos al gobierno central y exigir un asiento en la mesa. Una vez nos reconozcan como partido, podremos usar esta nueva legitimidad para conseguir el apoyo de otros estados y aumentar nuestra base de poder."
 CHI_power_struggle:0 "Lucha de poder"
 CHI_power_struggle_desc:1 "Nuestra influencia política en asuntos estatales ha crecido considerablemente. Ya podemos intentar abordar a otros países como iguales."
 china_nationalist_focus:0 "El árbol de enfoque de la China Nacionalista"
 china_communist_focus:0 "el árbol de enfoque de la China Comunista"
 CHI_cooperation_with_the_communists:0 "Cooperación con los comunistas"
 CHI_cooperation_with_the_communists_desc:1 "El KMT no ha conseguido construir una nación moderna. El país se encuentra más dividido que nunca, los campesinos viven con miedo al gobierno, la corrupción invade todos los niveles gubernamentales, y los imperialistas japoneses acechan al otro lado de las fronteras. Tal vez el comunismo sea la mejor visión para el futuro."
 CHI_cooperation_with_the_communists_effect_tooltip:0 "Los caudillos que se aliaron con los nacionalistas pueden iniciar un §Hconflicto fronterizo§! con nosotros en respuesta a esta acción.\n"
 CHI_land_redistribution:0 "Redistribución de terrenos"
 CHI_land_redistribution_desc:1 "A pesar de formar el pilar de nuestra economía, los campesinos viven explotados salvajemente por los terratenientes. Al convertir a los jornaleros en propietarios de los terrenos, crearemos una sociedad mucho más justa y productiva."
 CHI_ideological_education:0 "Educación ideológica"
 CHI_ideological_education_desc:1 "Hoy se sientan las bases de nuestro próspero futuro. Las próximas generaciones aprenderán la verdad fundamental de que toda la historia es una lucha de clases, así como su papel dentro de ella."
 CHI_land_value_tax:0 "Impuesto sobre bienes inmuebles"
 CHI_land_value_tax_desc:1 "Al cobrar impuestos sobre la tierra de una forma más directa, creamos un sistema más estable y justo en el que tributan los que más tienen."
 CHI_judiciary_reforms:0 "Reformas judiciales"
 CHI_judiciary_reforms_desc:1 "Si nuestra administración quiere marcar la diferencia, debemos asegurarnos de que todos los jueces reciban la formación adecuada para aplicar nuestras leyes correctamente."
 CHI_communist_administrators:0 "Administradores comunistas"
 CHI_communist_administrators_desc:1 "La vieja guardia de administradores está demasiado anticuada como para adaptarse a nuestra mentalidad. Deberíamos cambiarlos por administradores nuevos y más jóvenes, con ideas más radicales."
 CHI_join_the_chinese_soviet:0 "Unirse a la China soviética"
 CHI_join_the_chinese_soviet_desc:1 "La revolución solo puede triunfar si los comunistas estamos unidos. Eso sí, debemos asegurarnos de que ningún elemento contrarrevolucionario dentro del partido haga descarrilar la revolución antes de que empiece siquiera."
 CHI_the_yanan_incident:0 "El incidente de Yan'an"
 CHI_the_yanan_incident_effect_tt:1 "Solicita apoyo a §H[SOU.GetNameDef]§! para cambiar a §H[WTT_communist_china.GetNameDef]§! como líder comunista.\nEsto provocará una guerra con §H[WTT_communist_china.GetNameDef]§! si se niegan.\nEste trato con §H[SOU.GetNameDef]§! nos expondrá a las exigencias de [SOU.GetLeader]\n"
 CHI_the_yanan_incident_desc:1 "El actual líder del partido ha dado la espalda a los hermanos socialistas de la Unión Soviética. Deberíamos acercarnos a los soviéticos para asegurar su apoyo y propagar la revolución por toda China."
 CHI_opposition:0 "Oposición"
 CHI_opposition_effect_tooltip:0 "§H[WTT_current_china_leader.GetNameDef]§! puede iniciar una guerra fronteriza con nosotros en respuesta a esta acción."
 CHI_opposition_desc:1 "El gobierno central es corrupto y débil. Los comunistas desean destruir 5000 años de historia china. Esta situación requiere un gran líder, alguien que esté dispuesto a tomar decisiones difíciles y unificar el país, a cualquier precio."
 CHI_public_works:0 "Obras públicas"
 CHI_public_works_desc:1 "El pueblo debe saber que estamos trabajando por su bien. Unos proyectos de perfil alto servirán como propaganda para darles un adelanto de lo que China podría llegar a ser si nos apoyaran más."
 CHI_labor_reform:0 "Reforma laboral"
 CHI_labor_reform_desc:1 "Los métodos y hábitos de trabajo en China se han desarrollado con el paso de los milenios. Es hora de adaptarlos a la era moderna."
 CHI_rural_militias:0 "Milicias rurales"
 CHI_rural_militias_desc:1 "En las vastas campiñas, el apoyo militar suele tardar bastante en llegar al lugar de la incursión. Con la formación de milicias locales, podremos dificultar la tarea a los invasores que se desplacen por nuestros campos."
 CHI_war_taxes:0 "Impuestos de guerra"
 CHI_war_taxes_desc:1 "Los momentos desesperados exigen medidas desesperadas. Mientras la guerra continúe, debemos movilizar los recursos económicos de la población en la medida de lo posible."
 CHI_seek_japanese_support:0 "Buscar el apoyo japonés"
 CHI_seek_japanese_support_desc:1 "El gobierno central y los comunistas cuentan con poderosos aliados. Si queremos prevalecer, tendremos que buscar a nuestro propio protector."
 CHI_personal_leadership:0 "Liderazgo personal"
 CHI_personal_leadership_desc:1 "Al dividir el mando del ejército, nos arriesgamos a que un oficial con delirios de grandeza intente usurpar el poder. Debemos cerciorarnos de que nuestros soldados sean siempre leales al gobierno."
 CHI_cult_of_personality:0 "Culto a la personalidad"
 CHI_cult_of_personality_desc:1 "El pueblo necesita saber quién los dirige hacia un futuro brillante en estos días de oscuridad. También debemos resaltar las numerosas y sobresalientes cualidades de ese hombre."
 CHI_provoke_border_clashes:1 "Provocar conflictos fronterizos con los nacionalistas"
 CHI_provoke_border_clashes_desc:1 "No podemos arriesgarnos todavía a una guerra sin cuartel. Un conflicto reducido nos permitirá conquistar territorios valiosos sin que nos aplasten. Lo suyo es que ataquemos justo cuando el enemigo envíe sus tropas a otra parte."
 CHI_defensive_posture:0 "Postura defensiva"
 CHI_defensive_posture_desc:1 "Este conflicto es una maratón, no los cien metros lisos. Desafiar a las demás naciones antes de tiempo podría suponer nuestra perdición. Por ahora, permaneceremos a la defensiva."
 CHI_rapid_mobilization:0 "Movilización rápida"
 CHI_rapid_mobilization_desc:1 "Debemos incrementar el tamaño de nuestro ejército si queremos convertirnos en serios aspirantes al poder en China. Desarrollaremos nuevos métodos para modernizar el entrenamiento y crearemos un ejército a la altura de cualquier desafío."
 CHI_proclaim_rival_government:0 "Proclamar gobierno rival"
 CHI_proclaim_rival_government_desc:1 "Es hora de proclamar oficialmente nuestras ambiciones. Aspiramos nada menos que a controlar China por completo y negociar con el resto del mundo en igualdad de condiciones."
 CHI_industrial_investment:0 "Inversión industrial"
 CHI_industrial_investment_desc:1 "Aunque nuestros recursos sean limitados, debemos centrar el capital que tenemos en mejorar nuestra economía."
 CHI_public_education_reform:0 "Reforma de la educación pública"
 CHI_public_education_reform_desc:1 "El conocimiento y la ciencia conforman las bases de una nación moderna. Lo primero es mejorar y fortalecer esas bases."
 CHI_local_arms_production:0 "Producción armamentística local"
 CHI_local_arms_production_desc:1 "Mientras sigan considerándonos una facción pequeña e insignificante en la guerra, no podremos depender de los envíos de armas del extranjero. Tendremos que desarrollar nuestros propios arsenales y fabricar armas."
 CHI_long_term_economic_planning:0 "Planificación económica a largo plazo"
 CHI_long_term_economic_planning_desc:1 "Nuestro sistema burocrático no es tan grande como el del gobierno central. Esto nos permite ahorrarnos buena parte del papeleo que lastra el desarrollo económico y centrar nuestra modesta labor en sacar el máximo rendimiento posible."
 CHI_local_arms_development:0 "Desarrollo local de armas"
 CHI_local_arms_development_desc:1 "La producción de burdas copias de armas extranjeras no es suficiente. Si queremos dar alcance al resto de China, debemos desarrollar armas nuevas."
 90_days_tt:0 "Esta acción tardará unos 90 días en llevarse a cabo.\n"
 CHI_heavy_weapons_development:0 "Desarrollo de artillería pesada"
 CHI_heavy_weapons_development_desc:1 "La escasez de recursos nos obliga a sacarle el máximo partido a nuestra escasa potencia de fuego. Deberíamos solicitar el desarrollo de artillería nueva."
 CHI_anti_opposition_campaigns:0 "Campañas contra la oposición"
 CHI_anti_opposition_campaigns_desc:0 "Nuestros enemigos se congregan más allá de nuestras fronteras. No podemos pasar esto por alto. Una serie de pequeñas ofensivas hará que se replieguen, dándonos más espacio."
 CHI_anti_opposition_campaigns_effect_tooltip:0 "Desbloquea £decision_icon_small §Hdecisiones§! para iniciar §Hconflictos fronterizos§! con los caudillos que no colaboren con nuestro bando.\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_communists:0 "§RNingún caudillo se ha aliado con los comunistas aún.§!\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_nationalists:0 "§RNingún caudillo se ha aliado con los nacionalistas aún.§!\n"
 CHI_institute_cross_border_raids:0 "Instaurar asaltos fronterizos"
 CHI_institute_cross_border_raids_desc:0 "Debemos demostrarle al mundo que somos capaces y estamos dispuestos a luchar por nuestras tierras si queremos que nos tomen en serio como aspirantes en la lucha por el poder en China. Unas pequeñas incursiones servirán para mostrar nuestra determinación, además de suponer una oportunidad para ocupar territorios desprotegidos."
 CHI_institute_cross_border_raids_effect_tooltip:0 "Desbloquea £decision_icon_small §Hdecisiones§! para iniciar §Hconflictos fronterizos§! con los caudillos y [WTT_communist_china.GetNameDef].\n"
 CHI_provoke_border_clashes_effect_tooltip:0 "Desbloquea £decision_icon_small §Hdecisiones§! para iniciar un §Hconflicto fronterizo§! con [WTT_current_china_leader.GetNameDef].\n"
 CHI_inflation_up_tt:0 "§RAumenta§! la inflación.\n"
 CHI_inflation_down_tt:0 "§GReduce§! la inflación.\n"
 CHI_invite_foreign_investors:0 "Invitar a inversores extranjeros"
 CHI_invite_foreign_investors_desc:0 "Por humillante que sea, la mejor forma de industrializar nuestra nación es acercarnos a la gente que se ha aprovechado de nosotros."
 CHI_mission_to_germany:0 "Misión en Alemania"
 CHI_mission_to_germany_desc:0 "Los parias de Europa han hecho grandes avances al reformar su país y devolverle su antiguo esplendor. Podemos aprender mucho de ellos."
 CHI_give_falkenhausen_citizenship:0 "Otorgar la ciudadanía a Falkenhausen"
 CHI_give_falkenhausen_citizenship_desc:0 "Los consejeros alemanes han hecho un trabajo magnífico al remodelar y modernizar nuestro ejército. Deberíamos asegurarnos de que puedan quedarse aquí, sin importar los cambios en el panorama político."
 falkenhausen_tt:0 "Otra nación ya le ha ofrecido la ciudadanía a von Falkenhausen."
 CHI_chinese_general_staff:0 "Estado Mayor chino"
 CHI_chinese_general_staff_desc:0 "Un Estado Mayor organizado es la clave para la planificación de operaciones complejas. Deberíamos aprender de los alemanes y crear una organización parecida."
 CHI_wargaming_division:0 "División de simulacros de guerra"
 CHI_wargaming_division_desc:0 "Deberíamos crear un departamento especial en el Estado Mayor dedicado a predecir futuros conflictos y desarrollar tácticas y estrategias nuevas para vencer al enemigo. Tal vez podrían usar un dispositivo computacional de algún tipo para simular una guerra mundial..."
 CHI_closer_ties_with_germany:0 "Estrechar lazos con Alemania"
 CHI_closer_ties_with_germany_desc:0 "Nuestra misión en Alemania ha propiciado una colaboración aún mayor, como un préstamo para dedicar más fondos al desarrollo industrial."
 CHI_purchase_tanks:0 "Comprar tanques"
 CHI_purchase_tanks_desc:0 "Los vehículos blindados serán la punta de lanza en las guerras modernas. Deberíamos comprar una suma modesta de tanques para formar las primeras unidades blindadas del ejército chino."
 CHI_chinese_panzers:0 "Panzer chinos"
 CHI_chinese_panzers_desc:0 "Los tanques alemanes son, sin lugar a dudas, los mejores del mundo. Deberíamos aprender de ellos y desarrollar los nuestros basándonos en su diseño."
 CHI_tank_plant:0 "Fábrica de tanques"
 CHI_tank_plant_desc:0 "La investigación sobre nuevos tanques sigue su curso, y ya podemos invertir en una fábrica dedicada a su producción."
 CHI_experimental_mechanised_unit:0 "Unidad mecanizada experimental"
 CHI_experimental_mechanised_unit_effect:0 "Obtener una división con 2 §Ytanques ligeros§! y 4 batallones §Ymotorizados§!\n"
 CHI_experimental_mechanised_unit_desc:0 "Los teóricos europeos llevan un tiempo debatiendo sobre la mejor forma de sacarles partido a los tanques, y parecen haberse decantado por una unidad de infantería móvil combinada con tanques rápidos. Lo pondremos en práctica."
 CHI_combined_arms_warfare:0 "Guerra de armas combinadas"
 CHI_combined_arms_warfare_desc:0 "Aunque los camiones han servido para los primeros experimentos de la guerra mecanizada moderna, su pobre rendimiento campo a través y su escaso blindaje hacen que no sean aptos para estar en el frente."
 CHI_hire_soviet_designer:0 "Contratar a un diseñador soviético"
 CHI_hire_soviet_designer_desc:0 "Los soviéticos llevan un tiempo experimentando con tanques y cuentan con algunos de los mejores diseñadores de tanques del mundo. Podríamos contratar a uno para que diseñe nuestros vehículos blindados."
 CHI_joint_tank_development:0 "Desarrollo conjunto de tanques"
 CHI_joint_tank_development_desc:0 "Después la experiencia conseguida al trabajar con diseñadores soviéticos, deberíamos crear equipos conjuntos para coordinarnos mejor y aprender los unos de los otros."
 CHI_mission_to_the_soviet_union:0 "Misión en la Unión Soviética"
 CHI_mission_to_the_soviet_union_desc:0 "La Unión Soviética ha expresado su interés en China, sobre todo con vistas a contrarrestar el expansionismo japonés. Deberíamos enviar una misión a Moscú y comprobar si tenemos intereses comunes."
 CHI_rapprochement_with_soviet_union:0 "Acercamiento a la Unión Soviética"
 CHI_rapprochement_with_soviet_union_desc:0 "Aunque hayamos tenido nuestras diferencias ideológicas, está claro que la Unión Soviética comparte las mismas inquietudes que nosotros. Deberíamos formalizar nuestra nueva relación y firmar un pacto de no agresión para anunciar al mundo nuestra alianza."
 CHI_invite_soviet_advisers:0 "Invitar a consejeros soviéticos"
 CHI_invite_soviet_advisers_desc:0 "Los soviéticos se han ofrecido a enviar una misión militar para ayudarnos a remodelar nuestro ejército."
 soviet_advisers_tt:0 "Los soviéticos ya han enviado una misión militar a una facción en China."
 CHI_the_soviet_volunteer_group:0 "El Grupo de Voluntarios Soviéticos"
 CHI_the_soviet_volunteer_group_desc:0 "Por desgracia, nuestra fuerza aérea sigue siendo inferior a la de otras potencias en la región. Los soviéticos parecen estar dispuestos a enviar un grupo de voluntarios."
 CHI_reach_out_to_france:0 "Acudir a Francia"
 CHI_reach_out_to_france_desc:0 "A pesar de las múltiples vejaciones a las que nos sometieron y las concesiones que nos obligaron a hacer, puede que necesitemos la ayuda de los franceses en la situación actual."
 CHI_small_arms_expertise:0 "Experiencia en armas pequeñas"
 CHI_small_arms_expertise_desc:0 "El fusil sigue siendo el arma más decisiva de nuestro ejército. Deberíamos invertir nuestros modestos recursos en modernizarlo tanto como sea posible."
 CHI_elite_mountaineers:0 "Montañeros de élite"
 CHI_elite_mountaineers_desc:0 "La guerra alpina es otro mundo comparado con el combate en llano. Deberíamos formar a divisiones especializadas en esta disciplina para aprovechar al máximo nuestro terreno."
 CHI_free_mountain_template_tt:0 "Ganas una plantilla con §Y7 batallones de montaña§! y §Y2 de artillería§!.\n"
 CHI_heavy_weapons:0 "Artillería pesada"
 CHI_heavy_weapons_desc:0 "Un ejército sin artillería de apoyo no es capaz de resistir una ofensiva seria. Debemos asegurarnos de que nuestro ejército esté bien equipado para ello."
 CHI_guarantee_the_hanoi_route:0 "Asegurar la ruta de Hanói"
 CHI_guarantee_the_hanoi_route_desc:0 "La ruta que cruza Hanói y sube hasta nuestra frontera es nuestra mejor baza para recibir apoyo del mundo exterior si estalla una guerra con Japón."
 CHI_construction_battalions:0 "Batallones de construcción"
 CHI_construction_battalions_desc:0 "Si hay algo que tiene nuestro país en abundancia son habitantes. Podemos formar a unidades especiales que necesiten poco más que una pala para realizar importantes labores de ingeniería militar."
 CHI_french_military_mission:0 "Misión militar francesa"
 CHI_french_military_mission_desc:0 "El Ejército de Tierra Francés es uno de los mejor entrenados de Europa. Podemos aprender mucho de ellos."
 CHI_french_drill:0 "Entrenamiento francés"
 CHI_french_drill_desc:0 "La experiencia de los franceses en la Gran Guerra los ha convertido en un ejército brillante en tareas defensivas. Si adoptamos sus métodos de entrenamiento y su ética, podremos mejorar nuestras propias defensas."
 CHI_modern_logistics:0 "Logística moderna"
 CHI_modern_logistics_desc:0 "Sin un sistema de logística funcional, no podremos mantener a un ejército en combate."
 CHI_renegotiate_the_unequal_treaties:0 "Renegociar los tratados desiguales"
 CHI_renegotiate_the_unequal_treaties_desc:0 "Occidente lleva demasiado tiempo dictándonos cómo llevar los asuntos dentro de nuestras fronteras. Sus ciudadanos están protegidos ante nuestras leyes, pero nosotros no tenemos voz ni voto sobre lo que ellos hacen en nuestras ciudades. Esto debe acabar. Volverán a tratarnos como iguales."
 CHI_one_china_policy:0 "Una sola China"
 CHI_one_china_policy_desc:0 "Aprovechando las agitaciones que causó la revolución, varias regiones se escindieron e intentaron formar su propio estado. Algunas se limitaron a ignorar al gobierno central, mientras que otras actuaron como si volvieran a ser estados soberanos. Ahora que somos más fuertes, reclamaremos públicamente las antiguas fronteras chinas, que se remontan siglos atrás."
 CHI_integrate_tibet:0 "Integrar el Tíbet"
 CHI_integrate_tibet_desc:0 "El experimento de la independencia tibetana ha acabado. La invasión militar es una opción, pero deberíamos intentar meterlos en vereda de forma pacífica."
 CHI_conquer_tibet:0 "Conquistar el Tíbet"
 CHI_conquer_tibet_desc:0 "El Tíbet es un enclave estratégico vital entre nosotros y la India. Ellos son demasiado débiles para defenderse. Debemos intervenir para proteger nuestro flanco meridional."
 CHI_renounce_the_mcmahon_line:0 "Renegar de la Línea McMahon"
 CHI_renounce_the_mcmahon_line_desc:0 "La antigua frontera entre el gobierno imperial y los británicos nunca fue correcta, ni siquiera cuando aquellos fingían respetarla. Estuvimos décadas sin impugnarla porque éramos débiles, pero eso se acabó."
 CHI_demand_mongolia:0 "Reclamar Mongolia"
 CHI_demand_mongolia_desc:0 "Al estar situada entre nosotros y Rusia, Mongolia podría caer en manos de los rusos en cualquier momento. Debemos atacar primero."
 CHI_anti_imperialism:0 "Antiimperialismo"
 CHI_lessons_of_war_completed:0 "Todos los pasos de §Yreforma del ejército§! y §Ylecciones de guerra§! completados\n"
 CHI_anti_imperialism_desc:0 "Hoy podemos considerarnos una de las primeras naciones en liberarse de los grilletes del colonialismo. Tenemos el deber sagrado de darles a los demás pueblos asiáticos el derecho a decidir su propio destino."
 CHI_guidance_and_support:0 "Asesoramiento y apoyo"
 CHI_guidance_and_support_desc:0 "Los pueblos de Indochina necesitarán ayuda para desarrollar sus propias naciones. Nos aseguraremos de que no vuelvan a sucumbir ante las presiones exteriores."
 CHI_indian_cooperation:0 "Cooperación india"
 CHI_indian_cooperation_desc:0 "Los pueblos de la India luchan por liberarse de los últimos grilletes de la opresión colonial. Deberíamos entablar contacto con ellos, apoyar su lucha y trabajar juntos por un futuro más brillante para ambas naciones."
 CHI_commit_to_korean_independence:0 "Compromiso con la independencia de Corea"
 CHI_commit_to_korean_independence_desc:0 "Los coreanos fueron las primeras víctimas de la ocupación japonesa, pero volverán a ser un pueblo libre entre las naciones del mundo."
 CHI_influence_mongolia:0 "Influir en Mongolia"
 CHI_influence_mongolia_desc:0 "Si tenemos a Mongolia como un estado colchón que nos separe de Rusia, aseguraremos nuestro flanco septentrional. Solo hay que procurar que puedan valerse por ellos mismos."
 CHI_imperial_legacy:0 "Legado imperial"
 CHI_imperial_legacy_desc:0 "China lleva milenios siendo la fuerza dominante en Oriente, lo que ha consolidado la paz y la estabilidad en la región. Ya es hora de que reclamemos nuestro antiguo estatus."
 CHI_overlordship_over_indochina:0 "Dominio sobre Indochina"
 CHI_overlordship_over_indochina_desc:0 "Indochina lleva dependiendo de la protección china desde tiempos inmemoriales. El hecho de que la región cayera en manos de los franceses demuestra que no pueden protegerse por sí mismos."
 CHI_dominate_japan:0 "Dominar Japón"
 CHI_dominate_japan_desc:0 "Japón ha sido la mayor amenaza a nuestra independencia desde hace décadas. Ya se aliaron una vez con las potencias occidentales para someternos. No podemos dejar que lo intenten de nuevo. Debemos atacar primero."
 CHI_secure_the_peninsula:0 "Asegurar la península"
 CHI_secure_the_peninsula_desc:0 "Lo que más nos conviene es asegurarnos de que ningún otro enemigo vuelva a ocupar la península de Corea."
 CHI_british_cooperation:0 "Cooperación británica"
 CHI_british_cooperation_desc:0 "Puede que sean archiimperalistas, pero colaborar con los británicos supone la mejor opción para modernizar nuestra fuerza aérea, así como para asegurar un flujo constante de suministros."
 CHI_burma_road:0 "Carretera de Birmania"
 CHI_burma_road_desc:0 "La carretera de Birmania es nuestro cordón umbilical con el oeste. Hay que protegerla a toda costa y ampliarla para mejorar el transporte de suministros."
 CHI_ledo_road:0 "Carretera de Ledo"
 CHI_ledo_road_desc:0 "No podemos depender solo de la carretera de Birmania. Debemos hallar otras vías para conseguir suministros y seguir luchando."
 CHI_fighter_purchases:0 "Compra de cazas"
 CHI_fighter_purchases_desc:0 "Nuestra fuerza aérea precisa cazas modernos que estén a la altura de las amenazas extranjeras. Nuestra industria no es capaz de producirlos, por lo que debemos comprarlos fuera."
 CHI_camco:0 "CAMCO"
 CHI_camco_desc:0 "Si queremos desarrollar una industria de aviación independiente, primero debemos aprender técnicas de montaje y mantener los aviones que ya tenemos."
 CHI_local_fighter_production:0 "Producción local de cazas"
 CHI_local_fighter_production_desc:0 "Ahora que los trabajadores han adquirido nociones básicas de mantenimiento, podemos proceder a la fabricación de los componentes de un caza moderno."
 CHI_local_bomber_production:0 "Producción local de bombarderos"
 CHI_local_bomber_production_desc:0 "Después de dominar la tecnología para fabricar aviones de un solo motor, podemos intentar desarrollar y producir modelos más pesados y con más motores para el apoyo terrestre."
 CHI_the_hump:0 "La Joroba"
 CHI_the_hump_desc:0 "El puente aéreo sobre el Himalaya es un pobre sustituto de las otras rutas de transporte, pero es mucho más difícil de sabotear."
 CHI_chinese_expeditionary_force:0 "Fuerza expedicionaria china"
 CHI_chinese_expeditionary_force_desc:0 "Con el objetivo de coordinarnos mejor con nuestros aliados, los americanos han enviado a un general para dirigir una fuerza conjunta."
 CHI_the_chu_x_po:0 "El Chu X-P0"
 CHI_the_chu_x_po_desc:0 "El Chu X-P0 representa el culmen de la tecnología china. Se trata del primer caza desarrollado y producido en China. Es capaz de resistir contra cualquier enemigo."
 CHI_mission_to_the_us:0 "Misión en Estados Unidos"
 CHI_mission_to_the_us_soong_us_decision:0 "Mientras §YSoong Mei-Ling§! siga como §Yconsejera política§!, Estados Unidos podrá apoyarnos en nuestra guerra contra §YJapón§!\n"
 CHI_mission_to_the_us_desc:0 "China tiene aliados fuertes en Estados Unidos. Ellos son nuestra mejor opción para conseguir la ayuda que necesitamos."
 CHI_hire_chennault:0 "Contratar a Chennault"
 CHI_hire_chennault_desc:0 "Claire Chennault es un teórico americano de la guerra por aire que tiene interés en trabajar para nosotros. Deberíamos contratarlo para remodelar nuestra fuerza aérea."
 CHI_invite_the_flying_tigers:0 "Invitar a los Tigres Voladores"
 CHI_invite_the_flying_tigers_desc:0 "Nuestros amigos estadounidenses han organizado a un grupo de pilotos voluntarios y han comprado aviones modernos para ayudarnos. No tenemos más que dar el visto bueno."
 CHI_sino_american_cooperative_organization:0 "Asociación Cooperativa Sino-Estadounidense"
 CHI_sino_american_cooperative_organization_desc:0 "El servicio de inteligencia estadounidense está dispuesto a trabajar con nosotros en operaciones especiales tras la línea enemiga. Esto puede ayudarnos a desarrollar nuestras capacidades en este campo."
 CHI_light_cruiser_project:0 "Proyecto de crucero ligero"
 CHI_light_cruiser_project_desc:0 "El primer paso para crear una flota de alta mar competente pasa por modernizar nuestros cruceros. Nuestro primer proyecto no debería pecar de ambicioso."
 CHI_heavy_cruiser_project:0 "Proyecto de crucero pesado"
 CHI_heavy_cruiser_project_desc:0 "Después del éxito del anterior proyecto de crucero, podemos subir el listón y mejorar su rendimiento para crear un barco más capaz de defender nuestra flota."
 CHI_naval_aviation:0 "Aviación naval"
 CHI_naval_aviation_desc:0 "El futuro de la guerra naval son los portaaviones. No seremos una potencia naval de verdad hasta que no tengamos los nuestros."
 CHI_carrier_air_wing:0 "Ala de portaviones"
 CHI_carrier_air_wing_desc:0 "La calidad de un portaaviones se mide por los aviones que salen de él. Debemos asegurarnos de tener los modelos más competentes y modernos."
 CHI_investment_into_shipbuilding:0 "Inversión en construcción naval"
 CHI_investment_into_shipbuilding_desc:0 "Una gran flota necesita apoyarse en una buena base industrial. Deberíamos invitar a inversores extranjeros para que nos ayuden a desarrollar nuestros astilleros."
 CHI_order_destroyers:0 "Encargar destructores"
 CHI_order_destroyers_desc:0 "El primer paso para el rearme naval consiste en la producción de un pequeño grupo de destructores."
 CHI_train_marines:0 "Entrenamiento náutico"
 CHI_train_marines_desc:0 "Nuestra larga costa es vulnerable a los desembarcos enemigos, pero también nos permite atacar a los invasores por donde menos se lo esperan."
 CHI_collaboration_with_the_japanese:0 "Colaboración con los japoneses"
 CHI_collaboration_with_the_japanese_desc:0 "Aunque no sabemos qué interés tienen en China, los japoneses han dejado clara su disposición a colaborar con nosotros si les mostramos el debido respeto."
 CHI_modern_submarines:0 "Submarinos modernos"
 CHI_modern_submarines_desc:0 "Los japoneses no están dispuestos a revelarnos los conocimientos técnicos para desafiar a su flota en combate abierto, pero la guerra submarina para ellos es algo secundario. Huelga decir que no compartimos la misma opinión."
 CHI_coastal_patrol_planes:0 "Aviones como patrullas costeras"
 CHI_coastal_patrol_planes_desc:0 "La única forma de patrullar nuestras largas costas es por aire. Los bombarderos navales modernos nos permitirán defender nuestras costas sin consumir demasiados recursos."
 CHI_three_principles_of_the_people:0 "Los Tres Principios del Pueblo"
 CHI_three_principles_of_the_people_desc:0 "El doctor Sun Yat-Sen, fundador de la república, estableció tres principios fundamentales para darle forma: minzu, minquan y minsheng (nacionalismo, democracia y bienestar social)."
 CHI_welfare:0 "Bienestar"
 CHI_welfare_desc:0 "Un estado moderno vela por sus ciudadanos para que luego puedan defenderlo en tiempos de necesidad."
 CHI_refugee_relief_agency:0 "Agencia de Ayuda a los Refugiados"
 CHI_refugee_relief_agency_desc:0 "Los estragos de la guerra han dejado a millones de personas sin hogar. Crearemos una agencia para ayudarles a buscar un lugar en el que quedarse."
 CHI_land_tax_reform:0 "Reforma del impuesto sobre la tierra"
 CHI_land_tax_reform_desc:0 "Necesitamos reformar nuestra economía cuanto antes, y parte de esa reforma pasa por expandir nuestra base tributaria."
 CHI_refugee_resettlement:0 "Reasentamiento de refugiados"
 CHI_refugee_resettlement_desc:0 "Hay que buscarles un hogar a los millones de refugiados que están desesperados y sin hogar a causa de la guerra. Si los acogemos en nuestro territorio, tendremos mano de obra para nuestro ejército y desarrollo económico."
 CHI_new_life_movement:0 "Movimiento de la Nueva Vida"
 CHI_new_life_movement_desc:0 "A partir de ahora, las cuatro virtudes (moral, honestidad, justicia y lealtad) guiarán a nuestros ciudadanos hacia una vida mejor y más productiva."
 CHI_unemployment_assistance:0 "Ayudas a desempleados"
 CHI_unemployment_assistance_desc:0 "El desempleo jamás debería sumir a un ciudadano en la pobreza e indigencia. El hambre es el mejor aliado de los comunistas."
 CHI_free_hospitals:0 "Sanidad gratuita"
 CHI_free_hospitals_desc:0 "Una gran nación no abandona a sus ciudadanos cuando están enfermos. Al crear un sistema sanitario completo, garantizaremos una mejora en la salud general de la población. Harán causa común para reivindicarlo."
 CHI_rural_schooling:0 "Educación en zonas rurales"
 CHI_rural_schooling_desc:0 "Una población con estudios es clave para modernizar una nación. No podemos depender de una minoría de administradores formados, hay que inculcar el espíritu del conocimiento y la ciencia en cada aldea."
 CHI_democracy:0 "Democracia"
 CHI_democracy_desc:0 "El viaje emprendido por el doctor Sun Yat-Sen debe acabar con la consolidación de una república. Será un viaje largo, pero iremos paso a paso."
 CHI_constitutional_reform:0 "Reforma constitucional"
 CHI_constitutional_reform_desc:0 "Los problemas que tenemos hoy radican, en parte, en la ausencia de una constitución que refleje la realidad de China. Hay que solucionar esto."
 CHI_republicanism:0 "Republicanismo"
 CHI_republicanism_desc:0 "Muchos occidentales se preguntan si de verdad queremos instaurar una república siguiendo el modelo de Occidente. Debemos declarar públicamente nuestras intenciones."
 CHI_inter_party_coordination_council:0 "Consejo de Concertación de Partidos"
 CHI_inter_party_coordination_council_desc:0 "El primer paso para convertir nuestro país en una democracia funcional con varios partidos y poner fin al tutelaje del pueblo será una organización que permita a otros partidos interesados dar su opinión a la hora de diseñar políticas."
 CHI_judicial_yuan:0 "Yuan Judicial"
 CHI_judicial_yuan_desc:0 "El doctor Sun Yat-Sen imaginó una república con separación de poderes. Nuestro poder judicial necesita desprenderse de toda influencia exterior y dictar sentencias aplicando única y exclusivamente la ley."
 CHI_control_yuan:0 "Yuan de Control"
 CHI_control_yuan_desc:0 "La corrupción será inevitable, por lo que un gobierno eficaz debe trabajar para mantenerla a raya. Para ello, crearemos una rama independiente junto a la legislativa, la ejecutiva y la judicial."
 CHI_examination_yuan:0 "Yuan de Examinación"
 CHI_examination_yuan_desc:0 "Durante miles de años, se han aplicado rigurosos criterios para nombrar a los burócratas chinos. Puede que los textos necesarios hayan cambiado, pero la idea sigue siendo la misma."
 CHI_executive_yuan:0 "Yuan Ejecutivo"
 CHI_executive_yuan_desc:0 "El Ejecutivo es el núcleo del gobierno, pues se encarga de formalizar las leyes. Es lógico que su creación sea el primer paso para instaurar un gobierno republicano funcional."
 CHI_legislative_yuan:0 "Yuan Legislativo"
 CHI_legislative_yuan_desc:0 "Las bases de una república moderna se asientan sobre la capacidad del pueblo para elegir al órgano que dicte las leyes que los gobiernan. Nuestra nación no puede quedarse atrás en este aspecto."
 CHI_nationalism:0 "Nacionalismo"
 CHI_nationalism_desc:0 "La idea de pertenecer a una nación en lugar de una tribu o una religión es lo que nos convierte en un estado."
 CHI_foreign_threats:0 "Amenazas extranjeras"
 CHI_foreign_threats_desc:0 "Hace unos años, los japoneses nos arrebataron Manchuria para convertirla en un estado títere, y no pararán hasta haber sometido a toda China. Debemos prepararnos para luchar, aunque para ello tengamos que tratar con los líderes locales."
 CHI_prioritize_the_interior:0 "Dar prioridad al interior"
 CHI_prioritize_the_interior_desc:0 "Antes siquiera de contemplar la idea de recuperar los territorios que nos robaron los japoneses, debemos ocuparnos de los asuntos internos. Si nuestro país está dividido por regiones que luchan entre ellas, no tendremos nada que hacer."
 CHI_united_front:0 "Frente Unido"
 CHI_united_front_desc:0 "Con el aliento de los japoneses en la nuca, debemos estar dispuestos a aceptar toda la ayuda que podamos, aunque sea de los comunistas."
 CHI_pick_a_fight_with_japan:0 "Entrar en guerra con Japón"
 CHI_pick_a_fight_with_japan_desc:0 "Los japoneses se han pasado años bombardeándonos con exigencias, pero esos días quedaron atrás. La próxima vez que nos pidan algo, por pequeño que sea, no cederemos ni un palmo."
 CHI_anti_communism:0 "Anticomunismo"
 CHI_anti_communism_desc:0 "El comunismo representa la mayor amenaza contra nuestra nación. Tenemos que exterminarlo sin piedad."
 CHI_subjugate_the_warlords:0 "Someter a los caudillos"
 CHI_subjugate_the_warlords_desc:0 "En un momento de debilidad, los líderes militares locales se apoderaron de gran parte del país. Ha llegado la hora de recordarles que responderán ante nosotros de una forma u otra."
 CHI_war_of_resistance:0 "Guerra de resistencia"
 CHI_war_of_resistance_desc:0 "Todavía no somos lo bastante fuertes como para llevarles la guerra a los japoneses. Debemos resistir ante los invasores hasta que podamos volver a la carga."
 CHI_industrial_evacuations:0 "Evacuación industrial"
 CHI_industrial_evacuations_desc:0 "Las guerras modernas se ganan en las fábricas. Un ejército sin armas no es más que gente con sombreros ridículos."
 CHI_war_of_national_liberation:0 "Guerra de liberación nacional"
 CHI_war_of_national_liberation_desc:0 "Una vez neutralizada la ofensiva japonesa, podemos pasar al ataque y liberar nuestros territorios."
 CHI_scorched_earth_tactics:0 "Tácticas de tierra quemada"
 CHI_scorched_earth_tactics_desc:0 "En la lucha por la supervivencia de la nación puede pasar cualquier cosa, por lo que debemos contemplar todas las opciones."
 CHI_war_of_anti_imperialism:0 "Guerra antiimperialista"
 CHI_war_of_anti_imperialism_desc:0 "Tras liberar nuestras tierras de la opresión, ya podemos centrarnos en las líneas enemigas para cerciorarnos de que no inicien ninguna invasión."
 CHI_forced_conscription:0 "Reclutamiento forzoso"
 CHI_forced_conscription_desc:0 "Nuestra política de reclutamiento no capta soldados suficientes para satisfacer nuestra demanda. Si perdemos esta guerra será el fin, por lo que debemos pedirle más a nuestro pueblo."
 CHI_dare_to_die_corps:0 "Cuerpos preparados para morir"
 CHI_50_cheaper_force_attack:0 "§G-50%§! de coste para §Yataque de fuerza§!\n"
 CHI_dare_to_die_corps_desc:0 "La lucha por la república ya se ha cobrado a muchos mártires, y habrá más antes de que todo acabe. Estos sacrificios perdurarán en la memoria de las siguientes generaciones."
 CHI_military_affairs_commission:0 "Comisión de Asuntos Militares"
 CHI_military_affairs_commission_desc:0 "Nuestro ejército ha dado signos preocupantes de incompetencia. La reforma del alto mando solo es el primer paso para arreglar el problema."
 CHI_fortify_shanghai:0 "Fortificar Shanghái"
 CHI_fortify_shanghai_desc:0 "Si Japón ataca, Shanghái será la primera afectada. Tenemos que prepararnos."
 CHI_army_reform:0 "Reforma del ejército"
 CHI_army_reform_desc:0 "La corrupción, la incompetencia y la cobardía invaden toda la cadena de mando de nuestro ejército. Este es un problema que tardaremos en solucionar."
 CHI_bureau_of_investigation_and_statistics:0 "Agencia de Investigación y Estadística"
 CHI_bureau_of_investigation_and_statistics_desc:0 "No podemos permitir que traidores y espías pululen por nuestro país mientras libramos una guerra por el futuro de nuestra nación. Los métodos de esta nueva agencia pueden parecer desagradables, pero es un trabajo necesario."
 CHI_the_chinese_hindenburg_line:0 "La Línea Hindenburg china"
 CHI_the_chinese_hindenburg_line_desc:0 "Gracias a su experiencia en la Gran Guerra, nuestros asesores alemanes nos han dado consejos útiles para levantar fortificaciones que frustrarán cualquier intento del enemigo de atacar Shanghái."
 CHI_60_divisions_plan:0 "Programa 60 divisiones"
 CHI_60_divisions_plan_desc:0 "En lugar de confiar en los números para solucionar el problema, nuestros consejeros extranjeros proponen un plan radicalmente distinto: un destacamento más pequeño con divisiones mejor entrenadas para luchar contra el enemigo. El proyecto piloto ya ha comenzado."
 CHI_whampoa_military_academy:0 "Academia Militar de Whampoa"
 CHI_whampoa_military_academy_desc:0 "Sin un buen líder, un ejército no sirve de nada. Si queremos convertir el nuestro en una fuerza de primera, debemos tener oficiales bien adiestrados que lo dirijan."
 CHI_unified_industrial_planning:0 "Planificación industrial unificada"
 CHI_unified_industrial_planning_desc:0 "Nuestro agresivo programa de industrialización no debe posponerse."
 CHI_expand_the_academica_sinica:0 "Expandir la Academia Sínica"
 CHI_expand_the_academica_sinica_desc:0 "Durante milenios, China ha ido por delante en el desarrollo mundial de las artes y las ciencias. El primer paso para reclamar esa posición consiste en aumentar la financiación de nuestras universidades."
 CHI_chemical_research_institute:0 "Instituto de Investigación Química"
 CHI_chemical_research_institute_desc:0 "Aunque ya no seremos los primeros en usar armas químicas, debemos estar preparados para defendernos de los posibles ataques. Deberíamos financiar un nuevo instituto de investigación para desarrollar los métodos y tecnologías que hagan falta."
 CHI_rural_reconstruction_movement:0 "Movimiento de Reconstrucción Rural"
 CHI_rural_reconstruction_movement_desc:0 "Aunque hemos hecho grandes avances para mejorar la vida en nuestros núcleos urbanos, a pocos kilómetros los campesinos viven en condiciones medievales. Nos aseguraremos de que todos nuestros ciudadanos puedan beneficiarse de nuestra labor."
 CHI_mining_commission:0 "Comisión minera"
 CHI_mining_commission_desc:0 "Los recursos son vitales para la guerra. Debemos tomar las riendas de nuestra industria minera para que produzca lo que necesitamos."
 CHI_taiyuan_arsenal:0 "Arsenal de Taiyuán"
 CHI_taiyuan_arsenal_desc:0 "El arsenal de Taiyuán es uno de los pocos lugares de China que puede producir artillería pesada. Deberíamos expandirlo para proveer de artillería y otras armas a nuestras tropas."
 CHI_develop_the_hanyan_arsenal:0 "Desarrollar el arsenal de Hanyang"
 CHI_develop_the_hanyan_arsenal_desc:0 "El arsenal de Hanyang lleva mucho tiempo armando a los ejércitos chinos. Una expansión garantizará que siga haciéndolo en el futuro."
 CHI_financial_policy:0 "Política financiera"
 CHI_financial_policy_desc:0 "La economía de la nación no es muy estable, y los ambiciosos programas del gobierno alimentan el espectro de una hiperinflación desmedida. La reforma financiera debe ser una de nuestras prioridades."
 CHI_price_controls:0 "Control de los precios"
 CHI_price_controls_desc:0 "El primer paso para mantener la inflación bajo control es asegurarnos de que el precio de los bienes esenciales no varíe, lo que no agradará a la clase mercante."
 CHI_grain_tax:0 "Impuesto del grano"
 CHI_grain_tax_desc:0 "Los pagarés emitidos por el gobierno cada vez tienen menos valor. Pronto no podremos alimentar a nuestros ejércitos. Podemos implantar una nueva ley para que los campesinos paguen sus impuestos en grano y no tener que recurrir al mercado. Esta medida no les gustará, y existe el riesgo de que se desencadene una grave hambruna."
 CHI_reform_the_national_bank:0 "Reformar el Banco Nacional"
 CHI_reform_the_national_bank_desc:0 "Un nuevo Banco Nacional coordinaría todas las actividades financieras del gobierno y proveería al gobierno de los fondos necesarios."
 CHI_forced_loans:0 "Préstamos forzosos"
 CHI_forced_loans_desc:0 "Los mercaderes y empresarios industriales han amansado grandes fortunas en un periodo de relativa paz. No será mucho pedir que destinen parte de su riqueza al gobierno en estos tiempos de desesperación. Juraremos compensárselo en cuanto la situación lo permita."
 CHI_purchase_tanks_tt:0 "Nuestros apoyos nos enviarán 100 tanques ligeros antiguos."
 CHI_purchase_fighters_tt:0 "Nuestros apoyos nos enviarán 50 cazas antiguos. Conseguir el respaldo de Gran Bretaña y Estados Unidos supondrá obtener una rebaja en cazas."
 PRC_strengthen_the_central_secretariat:0 "Fortalecer la Secretaría Central"
 PRC_strengthen_the_central_secretariat_desc:0 "Después de la Larga Marcha, debemos reordenar nuestra organización política para crear un estado que pueda competir con los nacionalistas."
 PRC_marxist_orthodoxy:0 "Ortodoxia marxista"
 PRC_marxist_orthodoxy_desc:0 "La clave del verdadero comunismo reside en implementar las enseñanzas de Marx en la medida de lo posible."
 PRC_soviet_leadership:0 "Liderazgo soviético"
 PRC_soviet_leadership_desc:0 "La Unión Soviética es el país que encabeza la marcha hacia el comunismo total. Deberíamos reconocerlo y seguir su ejemplo."
 PRC_soviet_economic_aid:0 "Ayuda económica soviética"
 PRC_soviet_economic_aid_desc:0 "Si no recibimos ayuda del exterior, tardaremos generaciones en superar los estragos de la Larga Marcha. Deberíamos solicitar asistencia económica a los soviéticos. "
 PRC_internationalism:0 "Internacionalismo"
 PRC_internationalism_desc:0 "Los trabajadores y campesinos del mundo deben unirse para liberarse de sus grilletes. Trabajaremos hombro con hombro por un futuro mejor."
 PRC_agrarian_socialism:0 "Socialismo agrario"
 PRC_agrarian_socialism_desc:0 "China no es como las naciones industrializadas del mundo. Aguardar una revolución comunista como Marx la había imaginado es malinterpretar la situación en la que se encuentra nuestro país."
 PRC_rectification_campaign:0 "Campaña de rectificación"
 PRC_rectification_campaign_desc:0 "El rumbo que nuestra lucha debería tomar ha generado mucha confusión. Deberíamos darles a nuestros errados camaradas la oportunidad de reconocer su propio desatiendo."
 PRC_maoism:0 "Maoísmo"
 PRC_maoism_desc:0 "El Gran Líder ha dedicado largos meses a convertir sus teorías políticas en una ideología coherente que impulsará nuestro país."
 PRC_socialism_with_chinese_characteristics:1 "Marxismo con matices chinos"
 PRC_socialism_with_chinese_characteristics_desc:1 "Aunque su brillantez es incuestionable, la obra de Marx se basa en una perspectiva europea. La situación particular de China quedará reflejada en la implementación de nuestras políticas socialistas."
 PRC_proclaim_the_peoples_republic:0 "Proclamar la República Popular"
 PRC_proclaim_the_peoples_republic_desc:0 "Tras derrotar a los nacionalistas, ha llegado el momento de ocupar el lugar que nos corresponde como gobierno legítimo de China. Queda mucho trabajo por hacer, pero el futuro parece más brillante que nunca."
 PRC_socialist_market_economy:0 "Economía de mercado socialista"
 PRC_socialist_market_economy_desc:0 "El camino hacia el socialismo y el comunismo, por definición, debe pasar por el capitalismo. China nunca ha desarrollado una economía de mercado capitalista decente que permitiera la transición al socialismo. Lo primero es desarrollar el modelo de producción capitalista antes de poder seguir adelante."
 PRC_social_democracy:0 "Democracia social"
 PRC_social_democracy_desc:0 "Lejos de mejorar las cosas, las políticas radicales del partido lo han complicado todo. Los nacionalistas, a pesar de sus defectos, son aliados en nuestra lucha por un futuro mejor. Debemos aproximarnos a ellos en la esfera política."
 PRC_coalition_government:0 "Gobierno de coalición"
 PRC_coalition_government_desc:0 "Aunque todavía queda un largo camino para unificar nuestro país, un gobierno conjunto con los nacionalistas facilitaría las cosas."
 PRC_purge_the_radicals:0 "Purgar a los radicales"
 PRC_purge_the_radicals_desc:0 "Algunos integrantes de nuestro partido siguen abogando por la doctrina de la lucha de clases y se oponen a la denominada clase explotadora. Vamos a tener que echarlos."
 PRC_strengthen_the_left_wing_of_the_kmt:0 "Fortalecer la izquierda del KMT"
 PRC_strengthen_the_left_wing_of_the_kmt_desc:0 "Los nacionalistas tienen que hacer frente a las facciones internas que intentan sabotear un acuerdo entre nuestros regímenes. Deberíamos hacer todo lo posible para que nuestros aliados del KMT venzan en esta lucha de poder."
 PRC_remove_chiang_kai_shek:0 "Retirar a Chiang Kai-Shek"
 PRC_remove_chiang_kai_shek_desc:0 "A pesar de nuestros esfuerzos, el generalísimo sigue pensando que somos comunistas. Su agresiva oposición supone un problema. Habrá que tomar medidas."
 PRC_national_leadership:0 "Liderazgo nacional"
 PRC_national_leadership_desc:0 "El último obstáculo para la reunificación ha desaparecido junto con Kai-Shek. Ahora lo correcto sería asumir el mando de este gobierno conjunto."
 PRC_land_redistribution:0 "Redistribución de terrenos"
 PRC_land_redistribution_desc:0 "Durante siglos, la gente que trabaja los campos se ha visto obligada a pagar una renta a sus propietarios. Vamos a cambiar esto."
 PRC_the_yanan_base_area:0 "La base de Yan'an"
 PRC_the_yanan_base_area_desc:0 "Los cimientos de nuestra revolución se encuentran en la zona de Yan'an. Debemos expandirla y mejorarla si queremos prevalecer en la inminente lucha."
 PRC_prepare_for_war_with_japan:0 "Prepararse para la guerra con Japón"
 PRC_prepare_for_war_with_japan_desc:0 "Los militaristas japoneses representan la mayor amenaza para nuestra nación. Desean dividirla y explotarla de formas inimaginables para el gobierno chino. La lucha contra los nacionalistas no es nada en comparación."
 PRC_government_of_national_defense:0 "Gobierno de Defensa Nacional"
 PRC_government_of_national_defense_desc:0 "Un país dividido invita a la derrota. Debemos unir fuerzas con los nacionalistas para coordinar nuestra defensa."
 PRC_confrontation_with_the_warlords:0 "Conflicto con los caudillos"
 PRC_confrontation_with_the_warlords_desc:0 "Hay personas en China que hacen caso omiso al gobierno central y se niegan a escoger bando en el conflicto. Algunas hasta han trazado planes en secreto para hacerse con el país o colaborar con los japoneses. Hay que meterlos en vereda."
 PRC_anti_japanese_expedition:0 "Expedición contra Japón"
 PRC_anti_japanese_expedition_desc:0 "Dada nuestra situación, entrar en un combate abierto contra los japoneses sería una decisión más estúpida que valiente. Primero deberíamos preparar el terreno y enviar grupos pequeños para montar bases en territorio enemigo. Cuando llegue el momento, iniciaremos las revueltas."
 PRC_revolutionary_military_commission:0 "Comisión Militar Revolucionaria"
 PRC_revolutionary_military_commission_desc:0 "La lucha revolucionaria contra nuestros enemigos debe coordinarse a través de un organismo especializado."
 PRC_provoke_japan:0 "Provocar a Japón"
 PRC_provoke_japan_desc:0 "Hemos vivido bajo la sombra de la amenaza japonesa durante tres generaciones. Al oponernos a su expansión, seremos héroes a ojos del pueblo chino. Y si los japoneses se niegan a darnos la guerra que queremos, les obligaremos a hacerlo."
 PRC_protracted_warfare:0 "Guerra prolongada"
 PRC_protracted_warfare_desc:0 "Tenemos que llevar la batuta en la guerra. China tiene una gran población y mucho tiempo. Enfrentarnos al enemigo en un combate abierto sería un suicidio."
 PRC_mobile_warfare:0 "Guerra móvil"
 PRC_mobile_warfare_desc:0 "No podemos ocultarnos en las montañas y en los bosques para siempre. Es hora de enfrentarse al enemigo y enseñarle al mundo que no tememos luchar en campo abierto."
 PRC_peoples_war:0 "Guerra popular"
 PRC_peoples_war_desc:0 "Algunos países creen que la tecnología y la potencia de las armas ganan las guerras, pero nosotros sabemos que no hay tecnología que le haga sombra a la voluntad de un pueblo decidido a sacrificarse."
 PRC_100_regiments_campaign:0 "Campaña de los Cien Regimientos"
 PRC_100_regiments_campaign_desc:0 "Hasta ahora, hemos librado pequeñas batallas y escaramuzas. Nuestros enemigos creen que somos débiles. Una mera molestia... Ahora que se sienten a salvo, serán más vulnerables a una gran ofensiva."
 PRC_central_military_commission:0 "Comisión Militar Central"
 PRC_central_military_commission_desc:0 "Tras haber afianzado nuestra posición, podemos pasar de una lucha revolucionaria por la supervivencia a una lucha por el poder de la nación."
 PRC_peoples_liberation_army:0 "Ejército Popular de Liberación"
 PRC_peoples_liberation_army_desc:0 "El Ejército Rojo Chino ha logrado grandes hazañas, y en el futuro nos honrará con más victorias en nuestra lucha por la liberación."
 PRC_peoples_volunteer_army:0 "Ejército Popular de Voluntarios"
 PRC_peoples_volunteer_army_desc:0 "La lucha para liberar a los trabajadores y campesinos del mundo se libra en muchos países. No siempre es recomendable intervenir directamente en estos conflictos. A veces, un pequeño contingente basta para cambiar las tornas."
 PRC_military_intelligence_department:0 "Departamento de inteligencia militar"
 PRC_military_intelligence_department_desc:0 "Tenemos muchos amigos entre la población general que nos proporcionan información de valor, pero el número de enemigos es aún mayor. Debemos crear una organización para separar unos de otros."
 PRC_central_security_bureau:0 "Agencia de Seguridad Central"
 PRC_central_security_bureau_desc:0 "No podemos permitir que la contrarrevolución eche raíces, ni siquiera en la aldea más pequeña. Tenemos que descubrir a los traidores antes de que puedan hacer algún daño."
 PRC_focus_on_china:0 "Enfoque en China"
 PRC_focus_on_china_desc:0 "No podremos hacer frente a los japoneses mientras sigamos luchando contra los nacionalistas y los caudillos. Hay que derrotarlos a ellos primero."
 PRC_exploit_the_weak_neighbours:0 "Aprovecharse de los vecinos débiles"
 PRC_exploit_the_weak_neighbours_desc:0 "La corrupción y las luchas internas han debilitado a nuestros vecinos. Es la oportunidad ideal para expandir nuestro territorio."
 PRC_infiltration:0 "Infiltración"
 PRC_infiltration_desc:0 "Los nacionalistas quieren que luchemos contra ellos en campo abierto. No podemos sucumbir a la tentación. Enviaremos un pequeño contingente a territorio hostil para montar bases. Cuando llegue la hora, iniciaremos la insurrección y cogeremos desprevenidos a los nacionalistas."
 PRC_enforce_the_three_rules:0 "Aplicar las tres reglas"
 PRC_enforce_the_three_rules_desc:0 "1: Seguir órdenes.\n2: No robar a los campesinos.\n3: Entregar todo lo que se le ha quitado al enemigo.\nCon estas sencillas reglas le demostraremos al pueblo que estamos de su parte."
 PRC_permit_opium_trade:0 "Permitir el comercio de opio"
 PRC_permit_opium_trade_desc:0 "A pesar de sus efectos secundarios, si permitimos a los campesinos cultivar opio, obtendremos el dinero necesario para abastecer a nuestros ejércitos."
 PRC_ban_the_opium_trade:0 "Prohibir el comercio de opio"
 PRC_ban_the_opium_trade_desc:0 "El opio fue el instrumento que Occidente empleó para someternos. No podemos permitir que este mal se propague."
 PRC_abolish_the_land_rent:1 "Abolir la renta de terrenos"
 PRC_abolish_the_land_rent_desc:0 "La propiedad privada es un concepto absurdo. La tierra pertenece a aquel que trabaje en ella. Al permitir a los campesinos que se organicen, conseguiremos su apoyo."
 PRC_literacy_programs:0 "Programas de alfabetización"
 PRC_literacy_programs_desc:0 "El primer paso para crear una sociedad moderna es asegurarse de que todos los ciudadanos puedan entender el problema que nos ocupa y ayudar a solucionarlo."
 PRC_china_medical_university:0 "Universidad China de Medicina"
 PRC_china_medical_university_desc:0 "La higiene y la asistencia sanitaria mantendrán a nuestro ejército en la batalla y nos permitirán mejorar las condiciones de los ciudadanos. Desarrollaremos nuevos métodos en estos campos e instruiremos a la población."
 PRC_form_the_academy_of_sciences:0 "Formar la Academia de las Ciencias"
 PRC_form_the_academy_of_sciences_desc:0 "Vamos a combinar todos nuestros laboratorios y universidades para crear una nueva organización que los administre de forma más eficaz."
 JAP_the_unthinkable_option:0 "La opción impensable"
 JAP_the_unthinkable_option_desc:0 "El futuro de nuestra nación pasa por unos derroteros que nuestros líderes jamás concibieron. Hay que estudiar seriamente esta posibilidad."
 JAP_approach_the_young_officers:0 "Acercamiento a los oficiales jóvenes"
 JAP_approach_the_young_officers_desc:0 "Las generaciones veteranas están demasiado chapadas a la antigua como para adaptarse a la nueva mentalidad. En su lugar, empezaremos con las generaciones más jóvenes."
 JAP_approach_the_young_officers_tt:0 "Obtiene 3 generales comunistas.\n"
 JAP_exchange_the_exiles:0 "Intercambiar exiliados"
 JAP_if_man_accepts:1 "Si §HManchukuo§! acepta, pasará lo siguiente:\n"
 JAP_exchange_the_exiles_desc:0 "Aunque ya enviamos a nuestros oficiales y funcionarios de izquierdas de exilio extraoficial a Manchuria, ahora los intercambiaremos por los de derechas."
 JAP_open_up_the_universities:0 "Inaugurar universidades"
 JAP_open_up_the_universities_desc:0 "Todos tenemos derecho a estudiar, independientemente de nuestro linaje o estatus."
 JAP_cast_the_die:0 "Lanzar los dados"
 JAP_cast_the_die_desc:0 "Nuestra base política y militar ya está establecida. ¡Es hora de forjarnos nuestro destino!"
 cast_the_die_TT:0 "§RLa captura de Tokio pondrá fin con rapidez a la guerra civil.§!\n"
 JAP_the_fate_of_the_imperial_family:0 "El destino de la familia imperial"
 JAP_the_fate_of_the_imperial_family_desc:0 "Ha llegado el momento de ocuparnos de los últimos vestigios del gobierno hereditario en Japón. Debemos decidir el destino del emperador y su familia."
 JAP_rebuild_the_civil_service:0 "Remodelar las instituciones del estado"
 JAP_rebuild_the_civil_service_desc:0 "Remodelaremos las instituciones del estado con los empleados más capaces para gestionar nuestra nación como es debido."
 JAP_reeducation_campaign:0 "Campaña de reeducación"
 JAP_reeducation_campaign_desc:0 "La inquietud reina como consecuencia de nuestra gran revolución. Debemos reeducar al pueblo para reforzar la actitud que juzguemos más apropiada."
 JAP_finish_the_fight:0 "Terminar la lucha"
 JAP_finish_the_fight_desc:0 "Tenemos que llevar la lucha hasta nuestra antigua colonia y eliminar el último bastión de nuestros rivales ideológicos japoneses."
 JAP_join_comintern:0 "Unirse a la Comintern"
 JAP_join_comintern_desc:0 "No podemos enfrentarnos solos al mundo. ¡Debemos permanecer unidos con la cuna del comunismo para proteger la revolución!"
 JAP_red_brigades:0 "Brigadas Rojas"
 JAP_red_brigades_desc:0 "Todos los hombres y mujeres tienen que cumplir con su deber de proteger al estado, y nos aseguraremos de que tengan la oportunidad de hacerlo."
 JAP_communist_volunteers:0 "Voluntarios comunistas"
 JAP_communist_volunteers_desc:0 "Nuestra lucha no acaba aquí. Debemos alzar a otras naciones. ¡Enviaremos a nuestras figuras más brillantes para que defiendan nuestra causa en aquellas naciones en las que haya germinado la revolución!"
 JAP_asian_communist_solidarity:0 "Solidaridad comunista asiática"
 JAP_asian_communist_solidarity_tt:0 "Invita a §H[WTT_communist_china.GetNameWithFlag]§! a nuestra facción."
 JAP_asian_communist_solidarity_desc:0 "Debemos respaldar a nuestros camaradas asiáticos. El comunismo occidental no tiene cabida aquí, pero podemos difundir junto a nuestros vecinos una versión más acorde a las necesidades asiáticas."
 JAP_nationalize_the_zaibatsus:0 "Nacionalizar los zaibatsu"
 JAP_nationalize_the_zaibatsus_desc:0 "Las mayores corporaciones de nuestra nación ostentan un poder económico y político sin precedentes desde hace mucho, pero eso se acabó. No desafiarán al poder del estado."
 JAP_people_owned_mines:0 "Minas privadas"
 JAP_people_owned_mines_desc:0 "Los trabajadores podrán tener participaciones en las minas donde trabajan, lo que mejorará su eficiencia y motivación."
 JAP_public_works:0 "Obras públicas"
 JAP_public_works_desc:0 "Las nuevas obras públicas crearán puestos de trabajo para todos, además de mejorar las infraestructuras en toda la nación."
 JAP_tokyo_aluminum_plant:0 "Planta de aluminio de Tokio"
 JAP_tokyo_aluminum_plant_desc:0 "Aprovecharemos las habilidades de nuestros trabajadores para mejorar la autosuficiencia de la nación."
 JAP_purge_the_kodoha_faction:0 "Purgar Kodoha"
 JAP_purge_the_kodoha_faction_desc:0 "Ha surgido una nueva facción que pretende tomar el gobierno y atacar a la Unión Soviética en el norte. Hay que eliminarlos antes de que puedan causar un gran daño."
 JAP_liaison_conference:0 "Conferencia de enlaces"
 JAP_liaison_conference_desc:0 "Si enviamos enlaces de todas las ramas del gobierno y del ejército a una conferencia central, podremos agilizar bastante la toma de decisiones."
 JAP_greater_east_asian_co_prosperity_sphere:0 "Esfera de Coprosperidad de la Gran Asia Oriental"
 JAP_greater_east_asian_co_prosperity_sphere_desc:0 "La era del imperialismo occidental ha terminado. Los pueblos de Asia deben unirse y convertirse en un continente fuerte bajo nuestro liderazgo. ¡Asia para los asiáticos!"
 JAP_intervene_in_china:1 "Incidente en el Puente de Marco Polo"
 JAP_intervene_in_china_desc:1 "[Root.GetNameDef] acusa la escasez de recursos, pero nuestros vecinos no. Debemos coger de ellos lo que nos haga falta, y solo necesitamos una excusa para ello. Unos soldados demasiado expeditivos podrían propiciar dicha excusa, entonces al emperador no le quedará otra que aceptar una guerra, aunque no esté preparado..."
 JAP_secure_china:0 "Asegurar China"
 JAP_secure_china_desc:0 "La resistencia china está resultando ser terca e incansable. Debemos redoblar esfuerzos para pacificar el continente cuanto antes."
 JAP_develop_chinese_resources:0 "Desarrollar recursos chinos"
 JAP_develop_chinese_resources_desc:0 "Hay que desarrollar la abundancia de recursos chinos que tenemos en nuestro poder para emplearlos en la siguiente guerra."
 JAP_strike_south_doctrine:0 "Doctrina del avance hacia el sur"
 JAP_strike_south_doctrine_desc:0 "A pesar de ser un país rico, China no posee todos los recursos que necesitamos. Sin embargo, un poco más al sur se encuentran las Indias Orientales Neerlandesas y las colonias británicas de Malasia y Borneo. Debemos arrebatarles estos territorios a los imperialistas europeos si queremos ser completamente autosuficientes."
 JAP_non_aggression_pact_with_the_soviet_union:1 "Pacto de no agresión con [SOV.GetNameDef]"
 JAP_non_aggression_pact_with_the_soviet_union_desc:1 "Necesitamos asegurar nuestra frontera septentrional si queremos atacar el sur libremente. Entablaremos negociaciones con la [SOV.GetNameDef] de inmediato."
 JAP_bypass_the_philippines:0 "Ignorar las Filipinas"
 JAP_bypass_the_philippines_desc:0 "Las Filipinas suponen una incómoda distracción en nuestro verdadero objetivo. Las ignoraremos, por ahora."
 JAP_secure_the_philippines:0 "Asegurar las Filipinas"
 JAP_secure_the_philippines_desc:0 "La base de las Filipinas es necesaria para lograr nuestro verdadero objetivo. Debemos asegurarla de cara a futuras operaciones militares."
 JAP_strike_on_the_southern_resource_area:0 "Atacar el Área de Recursos del Sur"
 JAP_strike_on_the_southern_resource_area_desc:0 "Ha llegado la hora de poner nuestro plan en marcha. Atacaremos el sur y tomaremos los abundantes recursos de las colonias occidentales por nuestra cuenta."
 JAP_alliance_with_siam:0 "Aliarse con Siam"
 JAP_alliance_with_siam_desc:0 "Siam se encuentra en una ubicación ideal para ayudarnos en nuestra próxima guerra con las potencias occidentales. Si se ponen de nuestra parte, facilitaremos la inevitable invasión de Malasia y, por ende, de las Indias Orientales."
 JAP_exploit_the_southern_resource_area:0 "Explotar el Área de Recursos del Sur"
 JAP_exploit_the_southern_resource_area_desc:0 "Debemos expandir la explotación de los abundantes recursos de las Indias Orientales para nutrir a nuestras fuerzas en la guerra."
 JAP_sign_tripartite_pact:0 "Firmar el Pacto Tripartito"
 JAP_sign_tripartite_pact_bypass_tt:0 "Alemania o Italia no tienen un gobierno fascista o estamos en guerra con uno de ellos."
 JAP_sign_tripartite_pact_desc:0 "La misión que tenemos por delante podría ser todo un desafío. Debemos contactar con otros gobiernos con objetivos afines para poder colaborar con ellos de alguna forma."
 JAP_guide_the_zaibatsus:0 "Guiar a los zaibatsu"
 JAP_guide_the_zaibatsus_desc:0 "Las mayores corporaciones de nuestra nación ostentan un poder económico y político sin precedentes desde hace mucho. Con un poco de sutileza, podemos encauzar sus acciones en nuestro beneficio."
 JAP_nationalize_war_industry:0 "Nacionalizar la industria bélica"
 JAP_nationalize_war_industry_desc:0 "Si aumentamos el control del estado sobre la industria bélica, mejoraremos nuestra eficiencia y, por tanto, nuestra producción."
 JAP_coal_liquification:0 "Licuefacción del carbón"
 JAP_coal_liquification_desc:0 "[JAP.GetNameDef] carece de petróleo, por lo que debemos redoblar esfuerzos en el campo del petróleo sintético."
 JAP_national_mobilization_law:0 "Ley de movilización nacional"
 JAP_national_mobilization_law_desc:0 "La nueva legislación promulgará un servicio militar más ubicuo, con lo que se pretende inculcar al pueblo el sentido del deber y dejar patente lo necesaria que es la guerra."
 JAP_national_research_policy:0 "Política de investigación nacional"
 JAP_national_research_policy_desc:0 "El apoyo y el control del gobierno sobre nuestros institutos de investigación permitirá una mayor flexibilidad y productividad en nuestros programas de I+D."
 JAP_imperial_arsenals:0 "Arsenales imperiales"
 JAP_imperial_arsenals_desc:0 "Si aumentamos el control imperial sobre la industria bélica, mejoraremos nuestra eficiencia y, por tanto, nuestra producción."
 JAP_national_defense_state:0 "Estado de defensa nacional"
 JAP_national_defense_state_desc:0 "Los ciudadanos deben conocer la urgencia de convertir nuestra nación en una fortaleza capaz de resistir cualquier asalto."
 JAP_spiritual_mobilization:0 "Movilización espiritual"
 JAP_spiritual_mobilization_desc:0 "Si cultivamos los principios sintoístas que estimulan el sentido del deber militar, podremos captar a más reclutas nuevos."
 JAP_warrior_spirit:0 "Espíritu guerrero"
 JAP_warrior_spirit_desc:0 "El sintoísmo estatal nos permite inculcar en el pueblo la necesidad de sacrificarse por el bien del estado y de la familia imperial."
 JAP_strengthen_the_divine_wind:0 "Fortalecer el "viento divino""
 JAP_strengthen_the_divine_wind_effect:0 "Permite la producción de §HYokosuka MXY7 Ohka§!"
 JAP_strengthen_the_divine_wind_desc:0 "Las tácticas kamikaze de la Unidad Especial de Ataque han pasado de ser ataques suicidas lanzados como último recurso a convertirse en una doctrina consolidada. Con los nuevos aviones, y los misiles que incorporan, estos ataques serán imparables."
 JAP_support_the_kodoha_faction:0 "Apoyar a Kodoha"
 JAP_support_the_kodoha_faction_desc:0 "Ha surgido una nueva facción que pretende tomar el gobierno y atacar a la Unión Soviética en el norte. ¡Debemos asegurarnos de que esta facción prevalezca por el bien del emperador y el futuro del imperio!"
 JAP_challenge_the_zaibatsus:0 "Retar a los zaibatsu"
 JAP_challenge_the_zaibatsus_desc:0 "Las mayores corporaciones de nuestra nación ostentan un poder económico y político sin precedentes desde hace mucho. Debemos recordarles que siguen sometidos a la voluntad del emperador."
 JAP_showa_restoration:0 "Restauración de Shōwa"
 JAP_showa_restoration_desc:0 "La época de las figuras insignes ha quedado atrás, y el emperador debe asumir el control directo del estado. Solo así nuestro imperio podrá hacer frente a los imperialistas de Occidente."
 JAP_modern_shogunate:0 "Shogunato moderno"
 JAP_modern_shogunate_desc:0 "El emperador debe seguir desempeñando un papel más ceremonial, con fuertes intermediarios que actúen en su nombre. Esto le permitirá difundir mejor su mensaje."
 JAP_prepare_for_war_with_the_soviet_union:1 "Prepararse para la guerra con [SOV.GetNameDef]"
 JAP_prepare_for_war_with_the_soviet_union_desc:1 "Hay que ocuparse de la amenaza [SOV.GetSovietThreatName] en nuestras fronteras septentrionales. Debemos empezar a prepararnos para una guerra con [SOV.GetNameDef]."
 SOV_communist_threat:0 "comunista"
 SOV_fascist_threat:0 "fascista"
 SOV_country_threat:0 "[SOV.GetAdjective]"
 SOV_communist_threatAlt:0 "Bolchevique"
 SOV_fascist_threatAlt:0 "Imperialista"
 JAP_join_the_london_naval_treaty:0 "Unirse al Tratado Naval de Londres"
 JAP_join_the_london_naval_treaty_desc:0 "Si queremos enfrentarnos al oso, debemos proteger nuestros flancos. Si para lograr la paz hay que firmar un trozo de papel y regular nuestro desarrollo naval, que así sea."
 JAP_build_up_the_manchurian_army:0 "Reforzar el ejército de Manchuria"
 JAP_build_up_the_manchurian_army_desc:0 "[MAN.GetNameDef] será el frente de cualquier guerra en el norte. Tenemos que asegurarnos de que sean lo bastante fuertes como para soportar los ataques del enemigo."
 JAP_non_aggression_pact_with_china:0 "Pacto de no agresión con China"
 JAP_non_aggression_pact_with_china_desc:0 "A pesar de que nuestro pasado con China siempre ha sido, como poco, agitado, ahora necesitamos firmar un pacto de no agresión con ellos para que nuestras tropas se centren avanzar hacia el norte."
 JAP_create_a_manchurian_imperial_air_force:0 "Crear la Fuerza Aérea Imperial de Manchuria"
 JAP_create_a_manchurian_imperial_air_force_desc:0 "La superioridad aérea será clave para ganar la guerra. Si [MAN.GetNameDef] contara con su propia fuerza aérea, mejoraríamos enormemente nuestra situación por aire."
 JAP_technological_exchange:0 "Intercambio de tecnologías"
 JAP_technological_exchange_desc:0 "Necesitamos aliados para luchar contra el oso. [GER.GetNameDef] no solo es una buena opción, sino que además puede compartir con nosotros sus avances tecnológicos y contribuir a nuestra causa."
 JAP_preemptive_war:0 "Guerra preventiva"
 JAP_preemptive_war_desc:1 "Si alegamos que existe una creciente agresividad [SOV.GetAdjective] en nuestras fronteras septentrionales, tendremos una excusa para solicitar un ataque preventivo y eliminar la amenaza del norte."
 JAP_establish_the_northern_resource_area:0 "Establecer el Área de Recursos del Norte"
 JAP_establish_the_northern_resource_area_desc:0 "Hay que aprovechar los abundantes excedentes siberianos para que nuestra maquinaria bélica siga creciendo."
 JAP_german_rocketry:0 "Cohetería alemana"
 JAP_german_rocketry_desc:0 "Los avances tecnológicos de los alemanes nos vendrían de perlas para nuestra causa bélica. Tenemos que conseguir esos diagramas cueste lo que cueste."
 JAP_strengthen_civilian_government:0 "Fortalecer el gobierno civil"
 JAP_tora_tora_tora_idea:0 "¡Tora! ¡Tora! ¡Tora!"
 JAP_tora_tora_tora_idea_desc:0 "Después de dar el primer golpe, los japoneses se embarcan en una agresiva campaña relámpago con sus portaaviones."
 JAP_strengthen_civilian_government_desc:0 "Lejos de ser una amenaza, el auge de los valores del liberalismo y de la democracia puede ser la mejor arma de nuestra nación. Debemos fortalecer nuestro gobierno para que pueda proteger estos ideales."
 JAP_ally_with_the_zaibatsus:0 "Aliarse con los zaibatsu"
 JAP_ally_with_the_zaibatsus_desc:0 "Las mayores corporaciones de nuestra nación ostentan un poder económico y político sin precedentes desde hace mucho. Son una prueba de todas las oportunidades que ofrecen la libertad y el individualismo, y debemos encontrar la forma de colaborar con ellos por el bien de la nación."
 JAP_research_spending:0 "Gasto en investigación"
 JAP_research_spending_desc:0 "Si queremos sacarles el máximo partido a las mentes más brillantes de nuestra nación, debemos destinar los fondos necesarios a I+D."
 JAP_pre_emptive_coup:0 "Golpe de estado preventivo"
 JAP_pre_emptive_coup_desc:0 "Si no queremos que un gobierno autoritario acabe con nuestros ideales, tenemos que atacar primero y asegurar el futuro de la nación para nuestros hijos."
 JAP_purge_the_militarists:0 "Purgar a los militaristas"
 JAP_purge_the_militarists_desc:1 "Si queremos que impere una mentalidad más racional, hay que purgar de nuestras islas a los que opinan que la fuerza militar es la respuesta para todo. Ya encontrarán su sitio fuera de nuestras fronteras."
 JAP_the_showa_constitution:0 "La constitución de Shōwa"
 JAP_the_showa_constitution_desc:0 "Aceptamos y respetamos la historia imperial de nuestra nación. Sin embargo, no hay lugar para el autoritarismo en el Japón que queremos construir. Mantendremos al emperador como representante, pero limitaremos su poder con la constitución, como pasa en muchos países de Occidente."
 JAP_west_pacific_treaty_organization:0 "Organización del Tratado del Pacífico Oeste"
 JAP_west_pacific_treaty_organization_desc:0 "Si promovemos una alianza con otras naciones asiáticas, podremos hacer frente a potenciales amenazas para nuestro nuevo modo de vida."
 JAP_rekindle_the_old_alliance:0 "Reavivar la antigua alianza"
 JAP_rekindle_the_old_alliance_desc:0 "Nuestro antiguo aliado en la Gran Guerra es nuestra mejor baza. Procederemos a reactivar nuestra antigua alianza y defenderemos la democracia junto a [ENG.GetNameDef]."
 JAP_pacific_guardian:0 "Guardián del Pacífico"
 JAP_pacific_guardian_desc:0 "Asumiremos el papel de guardianes de todos los estados asiáticos en el Pacífico y sus alrededores. Una vez liberados del imperialismo occidental, necesitarán una mano que los guíe en su transición hacia una democracia plena."
 JAP_anti_communist_bulwark:0 "Bastión anticomunista"
 JAP_anti_communist_bulwark_desc:0 "Los principios de la democracia no son compatibles con el comunismo. Debemos mantenernos firmes ante esta ideología, y así protegernos a nosotros mismos y a quienes dependen de nosotros."
 JAP_anti_communist_volunteers:0 "Voluntarios anticomunistas"
 JAP_anti_communist_volunteers_desc:0 "Debemos luchar contra el comunismo allá donde esté, aunque no intervengamos oficialmente en el conflicto. En esos casos, enviaremos voluntarios para defender nuestra causa."
 JAP_the_korean_question:0 "La cuestión coreana"
 JAP_the_korean_question_desc:0 "Llevamos un tiempo controlando la península de Corea, pero la cuestión de la autodeterminación coreana se vuelve más acuciante. ¿De verdad podemos adherirnos a los ideales democráticos cuando privamos a nuestros vecinos del derecho a tener un gobierno propio?"
 JAP_liberate_manchuria:0 "Liberar Manchuria"
 JAP_liberate_manchuria_desc:0 "Manchuria sigue bajo el control de un régimen autoritario; una fea reliquia de nuestro gobierno colonial. Debemos corregir este escenario y devolverles a los chinos su legítima región."
 JAP_liberate_manchuria_tt:0 "La decisión estará disponible tras la conquista de Manchuria.\n"
 JAP_ultimate_deterrence:0 "Disuasión definitiva"
 JAP_ultimate_deterrence_desc:0 "Lo mejor para proteger a nuestros ciudadanos es asegurarnos de que jamás luchen en una guerra. El desarrollo de nuevas armas de gran potencia puede servir para que nunca tengan que hacerlo."
 JAP_full_sovereignty_for_the_philippines:0 "Soberanía plena para Filipinas"
 JAP_full_sovereignty_for_the_philippines_desc:0 "Hay que propagar la autodeterminación por el resto de Asia. [USA.GetNameDef] sigue controlando las Filipinas, por lo que debemos insistir en que se respeten los derechos democráticos del pueblo filipino."
 JAP_the_manchurian_project:0 "El proyecto Manchuria"
 JAP_the_manchurian_project_desc:0 "Nuestras islas tienen poca superficie aprovechable, pero nuestras posesiones continentales no. Lo que no podemos desarrollar aquí sí es viable en el continente. Vamos a iniciar un programa de industrialización a gran escala en [MAN.GetNameDef]."
 JAP_expand_the_showa_steel_works:0 "Ampliar la siderurgia Shōwa"
 JAP_expand_the_showa_steel_works_desc:0 "Debemos ampliar la siderurgia Shōwa para mejorar drásticamente su producción como requisito previo a la industrialización a gran escala."
 JAP_develop_aluminum_sources:0 "Desarrollar fuentes de aluminio"
 JAP_develop_aluminum_sources_desc:0 "Nuestros programas de aviación requieren mucho aluminio, por lo que debemos desarrollar exhaustivamente los recursos de Manchuria."
 JAP_expand_manchurian_railways:0 "Ampliar la red ferroviaria de Manchuria"
 JAP_expand_manchurian_railways_desc:0 "Las infraestructuras de Manchuria precisan una gran expansión para llevar el peso de una mayor industrialización."
 JAP_light_industry_development:0 "Desarrollo de la industria ligera"
 JAP_light_industry_development_desc:0 "La industria militar ligera es fundamental para satisfacer las necesidades básicas de un ejército. Hay que expandirla."
 JAP_heavy_industry_development:0 "Desarrollo de la industria pesada"
 JAP_heavy_industry_development_desc:0 "La industria militar pesada es fundamental para satisfacer las necesidades avanzadas de un ejército. Hay que expandirla."
 JAP_japanese_settlement:0 "Asentamiento japonés"
 JAP_japanese_settlement_desc:0 "Si nuestra gente se instala en Manchuria, podemos aumentar la mano de obra y hallar más lugares provechosos para construir fábricas."
 JAP_fortify_the_border:0 "Fortificar la frontera"
 JAP_fortify_the_border_desc:0 "La frontera septentrional está prácticamente desprotegida. Debemos preparar nuestras defensas para un posible ataque desde el norte."
 JAP_army_expansion_law:0 "Ley de expansión militar"
 JAP_army_expansion_law_desc:0 "Una de las principales doctrinas de nuestro gobierno debe ser el crecimiento drástico y urgente de nuestra fuerza militar."
 JAP_small_arms_modernization:0 "Modernización de armas pequeñas"
 JAP_small_arms_modernization_desc:0 "Nuestras tropas militares necesitan armas modernizadas que rivalicen con las de nuestros potenciales enemigos."
 JAP_supremacy_of_technology:0 "Supremacía tecnológica"
 JAP_supremacy_of_technology_desc:0 "La tecnología será lo que nos dé la victoria. Debemos centrar todos nuestros esfuerzos en aventajar al enemigo en armas y equipamiento."
 JAP_modern_artillery:0 "Artillería moderna"
 JAP_modern_artillery_desc:0 "A pesar de la fiereza y valentía de nuestros soldados, se necesita una artillería mejor que los ayude en su avance."
 JAP_armored_divisions:0 "Divisiones blindadas"
 JAP_armored_divisions_desc:0 "Hay naciones que ya han descubierto el poder de las divisiones blindadas, y nosotros no podemos quedarnos atrás. Debemos desarrollar modelos blindados más avanzados y potentes que nos permitan atacar al enemigo con contundencia."
 JAP_bicycle_battalions:0 "Batallones ciclistas"
 JAP_bicycle_battalions_desc:0 "La movilidad es importante. Proveeremos a nuestras tropas de bicicletas para facilitar el traslado de divisiones."
 JAP_army_expansion:0 "Expansión militar"
 JAP_army_expansion_desc:0 "Si queremos expandir el ejército, debemos hacer uso de los oficiales que hayan demostrado su talento a la hora de entrenar a sus hombres en el arte de la guerra."
 JAP_supremacy_of_will:0 "Supremacía de la voluntad"
 JAP_supremacy_of_will_desc:0 "El equipo más avanzado no sirve de nada si no lo usa alguien con bravura, un rasgo que puede convertir una simple piedra en el arma más mortal de todas."
 JAP_fighter_modernization:0 "Modernización de cazas"
 JAP_fighter_modernization_desc:0 "Tenemos que superar al enemigo en todas las facetas, incluso en la guerra aérea. Para ello, la modernización de los cazas es esencial."
 JAP_range_focus:0 "Enfoque de distancia"
 JAP_range_focus_desc:0 "Las distancias que comprenden un escenario de guerra en el Pacífico son largas, por lo que necesitamos modelos capaces de cubrirlas."
 JAP_agility_focus:0 "Enfoque de agilidad"
 JAP_agility_focus_desc:0 "El alcance no sirve de nada si nuestros modelos después no son rivales para el enemigo. Debemos producir naves de gran agilidad para que no nos ganen la partida."
 JAP_the_zero:0 "El Zero"
 JAP_the_zero_desc:0 "El nuevo diseño de Mitsubishi puede llegar a ser el portaaviones para cazas más competente hasta la fecha. Gracias a una maniobrabilidad sin parangón y un alcance decente, el diseño puede servirnos durante años. Deberíamos empezar a fabricar prototipos para su producción de inmediato."
 JAP_the_zero_tt:0 "Permite la producción del §HMitsubishi A6M Zero-sen§!"
 JAP_bomber_modernization:0 "Modernización de bombarderos"
 JAP_bomber_modernization_desc:0 "Una fuerza táctica de bombarderos modernizados será vital para apoyar a nuestras tropas en la batalla."
 JAP_strategic_bomber_effort:0 "Inversión en bombarderos estratégicos"
 JAP_strategic_bomber_effort_desc:0 "Por mucho que nos gustara, las guerras no se ganan solo con confrontaciones directas. La capacidad industrial condiciona significativamente el resultado de las guerras, por lo que debemos invertir en nuevos modelos de bombarderos estratégicos que puedan destruir la industria tras las líneas enemigas."
 JAP_unified_fighter_development:0 "Desarrollo unificado de cazas"
 JAP_unified_fighter_development_desc:0 "El desarrollo por separado de la aviación en el ejército y en la armada nos ha traído de cabeza durante demasiado tiempo. Debemos unificar estos programas para garantizar la coherencia del armamento en ambas ramas y aprovechar mejor nuestros limitados recursos de investigación."
 JAP_jet_prototypes:0 "Prototipos a reacción"
 JAP_jet_prototypes_desc:0 "El futuro de la aviación no reside en las hélices. Debemos contemplar la propulsión a reacción para mejorar las prestaciones de nuestros aviones."
 JAP_new_naval_estimates:0 "Nuevos cálculos navales"
 JAP_new_naval_estimates_desc:0 "Debemos hacer nuevos cálculos para la expansión de nuestra armada. Por tanto, habrá que calcular también los astilleros que harán falta para dicha expansión."
 JAP_carrier_warfare_experiments:0 "Experimentos de guerra con portaaviones"
 JAP_carrier_warfare_experiments_desc:0 "Los acorazados son reliquias de una época pasada. Tenemos que mirar hacia el futuro: la aviación. Los portaaviones nos permitirán proyectar ese poderío aéreo por el Pacífico."
 JAP_expand_the_snlf:0 "Expandir las FNEJ"
 JAP_expand_the_snlf_desc:0 "Una guerra en el Pacífico conllevará aterrizajes navales a gran escala. Las Fuerzas Navales Especiales Japonesas necesitan una expansión para estar a la altura. "
 JAP_first_air_fleet:0 "Primera flota aérea"
 JAP_first_air_fleet_desc:0 "Para maximizar nuestro poder ofensivo, vamos a reunir la mayor cantidad de portaaviones jamás vista en un grupo de combate. Si desarrollamos las doctrinas necesarias para iniciar operaciones ofensivas conjuntas, nuestros enemigos no tendrán nada que hacer ante nuestra superioridad en aviación naval."
 JAP_modern_escorts:0 "Escoltas modernas"
 JAP_modern_escorts_desc:0 "Nuestra flota precisa las escoltas más modernas para maniobrar sin que los submarinos y los torpederos enemigos se lo impidan."
 JAP_supremacy_of_the_battlefleet:0 "Supremacía de la flota de combate"
 JAP_supremacy_of_the_battlefleet_desc:0 "Gracias a nuestra superioridad en el diseño de acorazados, solo necesitamos un combate decisivo para ganar la guerra naval. Debemos optimizar nuestra flota para que pueda forzar dicho combate y salir victoriosa."
 JAP_the_ultimate_battleship:0 "El acorazado definitivo"
 JAP_the_ultimate_battleship_desc:0 "Dada nuestra escasez de recursos, necesitamos sacarles el máximo partido. Vamos a construir los acorazados más poderosos que jamás se hayan desplegado. Serán capaces de derrotar a cualquier enemigo en un ataque frontal."
 JAP_cruiser_modernization:0 "Modernización de cruceros"
 JAP_cruiser_modernization_desc:0 "Los cruceros serán los puntales de nuestras fuerzas operativas en el Pacífico, por lo que deben ser de la mejor factura posible."
 JAP_long_lance_torpedoes:0 "Torpedos Long Lance"
 JAP_long_lance_torpedoes_desc:0 "Las crueldades de la distribución global de recursos han hecho que el enemigo supere en número a nuestra armada. Así pues, vamos a desarrollar el torpedo más avanzado hasta la fecha: un arma de gran alcance y potencia, propulsada por oxígeno comprimido en vez de aire comprimido, que permita a nuestras naves de superficie más pequeñas luchar contra otras más grandes."
 JAP_torpedo_cruisers:0 "Cruceros torpederos"
 JAP_torpedo_cruisers_desc:0 "Vamos a armar una clase entera de barcos con nuestros nuevos torpedos para que siembren el caos en la flota enemiga."
 JAP_yamato_tt:0 "Añade dos acorazados superpesados de la clase Yamato a la cola de producción completados al 75% y al 50% respectivamente."
 cost_reduced_last_stand:1 "Permite el uso de la habilidad de mando §YÚltimo reducto§! a un coste muy bajo.\n"
 MAN_pacify_the_countryside:0 "Pacificar la campiña"
 MAN_pacify_the_countryside_desc:0 "Desde nuestra subida al poder, los bandidos y los rebeldes han intentado quitarnos el control de las zonas más remotas del país. Si queremos que tomen en serio a nuestro gobierno, tenemos que eliminar a esos terroristas y mostrarle a la población que podemos hacer valer nuestro poder."
 MAN_pacify_the_countryside_effect_tooltip:0 "Aposta tropas en ciertos estados para neutralizar a los bandidos de la campiña.\n"
 MAN_army_modernization:0 "Modernización del ejército"
 MAN_army_modernization_desc:0 "Nuestro ejército es pequeño y está desfasado. Esto es inaceptable con los recursos que tenemos. Debemos ser autosuficientes."
 MAN_mukden_military_academy:0 "Academia Militar de Mukden"
 MAN_mukden_military_academy_desc:0 "Nuestro ejército precisa oficiales buenos y leales que lo dirijan si queremos confiar en algo más que los números para cumplir nuestros objetivos."
 MAN_invite_japanese_settlers:0 "Invitar a los colonos japoneses"
 MAN_invite_japanese_settlers_desc:0 "Tenemos una densidad de población muy baja. Las vastas zonas del país siguen despobladas. Deberíamos instalar a gente en esas regiones para que formen nuevas comunidades, lo que permitirá un desarrollo económico mayor."
 MAN_collective_farms:0 "Granjas comunitarias"
 MAN_collective_farms_desc:0 "El sistema de granjas aisladas regentadas por familias es tan anticuado como ineficaz. Al concentrar toda la mano de obra en el territorio de una aldea para formar una sola entidad, posibilitaremos un desarrollo mucho más eficaz."
 MAN_law_university:0 "Universidad de derecho"
 MAN_law_university_desc:0 "Nuestro país aún es joven. Tenemos la oportunidad de crear un nuevo sistema de derecho basado en la idea más moderna de gobierno. Para ello, deberíamos crear un centro especializado que reúna a algunas de las mentes más brillantes de Asia."
 MAN_research_and_education_department:0 "Departamento de investigación y educación"
 MAN_research_and_education_department_desc:0 "Debemos asegurarnos de que nuestros centros de educación e investigación se desarrollen a medida que nuestra nación crezca. Tenemos que trabajar más para centrar nuestras investigaciones en los ámbitos más necesarios."
 MAN_trade_delegation:0 "Delegación comercial"
 MAN_trade_delegation_desc:0 "Los métodos industriales del resto del mundo están más avanzados que los nuestros. Deberíamos enviar una delegación para estudiar sus técnicas y encontrar la forma de mejorar las nuestras."
 MAN_expand_the_textile_industry:0 "Expandir la industria textil"
 MAN_expand_the_textile_industry_desc:0 "Tras mucho tiempo siendo el pilar de nuestra industria, nuestra labor textil será el método más sencillo de obtener capital extranjero para expandir nuestra base industrial."
 MAN_obedience:0 "Obediencia"
 MAN_obedience_desc:0 "Hay quien dice que somos títeres de los japoneses, pero en realidad no comprenden nuestra estrecha colaboración. Oponernos a nuestros benefactores sería como si un niño se opusiera a sus padres."
 MAN_hoankyoku:0 "Hoankyoku"
 MAN_hoankyoku_desc:0 "Nuestro gobierno es la mayor esperanza que tiene China de lograr un futuro brillante, pero hay mucha gente interesada en su destrucción. Debemos crear una organización que dé caza a esas personas y proteja nuestro estado."
 MAN_first_five_year_plan:0 "Primer plan quinquenal"
 MAN_first_five_year_plan_desc:0 "A pesar de su nociva asociación con el comunismo, el plan quinquenal es una herramienta útil para planificar el desarrollo económico de un país. Deberíamos implementar ese plan para encarrilar la expansión de nuestra industria."
 MAN_invite_japanese_investors:0 "Invitar a los inversores japoneses"
 MAN_invite_japanese_investors_desc:0 "Nuestro país necesitará ayuda del exterior para su desarrollo. Varias empresas de Japón han manifestado su deseo de invertir en nuestra nación."
 MAN_expand_the_railways:0 "Expandir la red ferroviaria"
 MAN_expand_the_railways_desc:0 "Una moderna red ferroviaria es esencial para unir todas las regiones de nuestra nación bajo un mismo techo."
 MAN_develop_aluminum_sources:0 "Desarrollar fuentes de aluminio"
 MAN_develop_aluminum_sources_desc:0 "Tenemos grandes depósitos de bauxita en Liaoning listos para ser explotados. Supondrán un impulso vital para nuestra industria de la aviación."
 MAN_expand_showa_steel_works:0 "Ampliar la siderurgia Shōwa"
 MAN_expand_showa_steel_works_desc:0 "La siderurgia Shōwa conforma la columna vertebral de nuestra industria pesada. Invertir en ella dará sus frutos más adelante."
 MAN_social_research_unit:0 "Unidad de investigación social"
 MAN_social_research_unit_desc:0 "Deberíamos formar una unidad especial para investigar el comportamiento y las costumbres de nuestro pueblo, y así poder ayudarlos a ser ciudadanos productivos de la nación."
 MAN_second_five_year_plan:0 "Segundo plan quinquenal"
 MAN_second_five_year_plan_desc:0 "Tras el éxito del primer plan quinquenal, lo lógico es que llevemos a cabo otro plan de desarrollo económico."
 MAN_national_defense_state:0 "Estado de defensa nacional"
 MAN_national_defense_state_desc:0 "Hasta que no ganemos la guerra y volvamos a gobernar toda China debemos emplearnos a fondo, estar dispuestos a hacer sacrificios y destinar todos los recursos disponibles a la lucha."
 MAN_mukden_arsenal:0 "Arsenal de Mukden"
 MAN_mukden_arsenal_desc:0 "El antiguo arsenal imperial será el núcleo de un nuevo complejo industrial y militar que proveerá a nuestro ejército de armas modernas."
 MAN_mamc:0 "MAMC"
 MAN_mamc_desc:0 "La formación de la Manchurian Aircraft Manufacturing Company (Compañía de Fabricación de Aviones de Manchuria) nos permitirá construir una fuerza aérea moderna capaz de rivalizar con cualquiera."
 MAN_alliance_with_the_kwantung_army:0 "Alianza con el Ejército de Kwantung"
 MAN_alliance_with_the_kwantung_army_desc:0 "Las tropas japonesas en el país suelen discrepar con nuestras ideas. Deberíamos estrechar la relación con ellos para asegurar una colaboración lo más fluida posible."
 MAN_chinese_leadership:0 "Liderazgo chino"
 MAN_chinese_leadership_desc:0 "El pueblo chino necesita a un líder chino. Deberíamos declarar públicamente que nuestro objetivo es la completa restauración del poder imperial en toda China."
 MAN_vassalize_mengukuo:0 "Convertir Mengukuo en vasallo"
 MAN_vassalize_mengukuo_desc:0 "El príncipe de Mengukuo no es digno de codearse con el emperador de Manchukuo. Es hora de poner fin a este absurdo experimento y ponerlo en el lugar que le corresponde."
 MAN_national_cooperation_government:0 "Gobierno de cooperación nacional"
 MAN_national_cooperation_government_desc:0 "Nos han llegado inquietantes rumores de que los japoneses están considerando a otros políticos chinos (plebeyos) para formar un gobierno de cooperación. Esto es inaceptable. Debemos asegurarnos de que todos los territorios chinos ocupados por nuestras fuerzas combinadas sean administrados por nosotros."
 MAN_the_two_emperors:0 "Los dos emperadores"
 MAN_the_two_emperors_desc:0 "Ha llegado el momento de desmentir la absurda idea de que somos los socios pequeños de los japoneses. ¡Nuestros dos emperadores son como hermanos!"
 MAN_assertiveness:0 "Asertividad"
 MAN_assertiveness_desc:0 "Los japoneses siguen imponiendo su poder con una arrogancia exasperante. Deberíamos recordarles que nosotros también somos un imperio respetable."
 MAN_request_control_of_the_railways:0 "Solicitar el control de la red ferroviaria"
 MAN_request_control_of_the_railways_desc:0 "En un país tan grande como el nuestro, controlar la red ferroviaria equivale a controlar el país. \n\nLos japoneses son los que la controlan.\n\n Esto tiene que acabar."
 MAN_staff_the_court_with_manchus:0 "Proveer la corte de manchúes"
 MAN_staff_the_court_with_manchus_desc:0 "La dinastía Qing ha gobernado China durante siglos. Si queremos reclamar nuestra antigua gloria, debemos seguir su ejemplo en la medida de lo posible."
 MAN_expand_the_imperial_guards:0 "Expandir la guardia imperial"
 MAN_expand_the_imperial_guards_tt:1 "Ganas 4 unidades con §Y7 batallones de infantería§! y §Y2 de artillería§!.\n"
 MAN_expand_the_imperial_guards_desc:0 "La guardia imperial conformará la élite de nuestro nuevo ejército y será el ejemplo a seguir para todos nuestros soldados."
 MAN_local_arms_procurement:0 "Adquisición de armas locales"
 MAN_local_arms_procurement_desc:0 "No podemos depender siempre de los japoneses para que nos proporcionen armas. Necesitamos controlar una fuente de armas si queremos alcanzar nuestro potencial."
 MAN_bolster_nationalism:0 "Reforzar el nacionalismo"
 MAN_bolster_nationalism_desc:0 "El pueblo lleva demasiado tiempo considerando Manchukuo un invento de los japoneses. Pero toda nación empezó siendo una idea. Debemos inculcar la identidad manchú en el pueblo para hacer realidad esa idea."
 MAN_five_equal_peoples:0 "Cinco pueblos en igualdad"
 MAN_five_equal_peoples_desc:0 "Los días en los que un pueblo gobernaba sobre los demás han acabado. Manchukuo será un nuevo tipo de nación en el que cinco pueblos (rusos, japoneses, mongoles, coreanos y manchúes) convivirán en harmonía."
 MAN_white_russian_advisers:0 "Consejeros rusos blancos"
 MAN_white_russian_advisers_desc:0 "Después de la guerra civil rusa, muchos rusos prefirieron el exilio al destino que los soviéticos tenían deparado para sus enemigos derrotados. Podríamos usar a esa gente para reconstruir y entrenar a nuestro ejército."
 MAN_empower_the_legislative_council:0 "Autorizar el consejo legislativo"
 MAN_empower_the_legislative_council_desc:0 "El consejo legislativo no es más que un organismo ceremonial que aprueba cualquier cosa que nuestros gobernantes japoneses le propongan. Si queremos convertirnos en una nación soberana, primero debemos tener plena autonomía sobre nuestros asuntos legislativos."
 MAN_five_people_armies:0 "Ejército de los Cinco Pueblos"
 MAN_five_people_armies_desc:0 "Si todos los ciudadanos son iguales, entonces todos deben estar igual de dispuestos y preparados para defenderse de los opresores extranjeros."
 MAN_five_people_armies_tt:2 "Ganas 7 unidades con §Y3 batallones de infantería§!.\n"
 MAN_purge_the_general_affairs_council:0 "Purgar el Consejo de Asuntos Generales"
 MAN_purge_the_general_affairs_council_desc:0 "El Consejo de Asuntos Generales fue instaurado por los japoneses para asegurar el pleno control de nuestro gobierno. Esto no puede seguir así. Debemos eliminar a todos cuya lealtad a nuestro gobierno resulte mínimamente sospechosa."
 MAN_reform_the_civil_service:0 "Reformar las instituciones estatales"
 MAN_reform_the_civil_service_desc:0 "El Consejo de Asuntos Generales solo ha sido la punta del iceberg. Los japoneses consiguieron arrebatarnos gran parte de las instituciones estatales. Necesitamos poner a nuestros propios administradores."
 MAN_independence_war:0 "Guerra de la independencia"
 MAN_independence_war_desc:0 "Ha llegado la hora de librarnos de los grilletes de la opresión y luchar por nuestras libertades ancestrales. Manchukuo será la primera región de China en ser libre de la opresión extranjera."
 MAN_imperial_divinity:0 "Divinidad imperial"
 MAN_imperial_divinity_desc:0 "En tiempos pasados, los emperadores de China eran venerados como dioses. Debemos recuperar esta antigua tradición con el actual emperador."
 MAN_imperial_university:0 "Universidad imperial"
 MAN_imperial_university_desc:0 "El imperio precisa a gente brillante para avanzar en su causa. Deberíamos construir un lugar en el que las mentes más brillantes se reúnan para enseñar y aprender."
 MAN_move_capitals:1 "Trasladar la capital"
 MAN_move_capitals_desc:0 "La antigua capital de China siempre ha sido Pekín. Ahora que la hemos recuperado, podemos devolver al emperador triunfante a su antiguo hogar."
 MAN_claim_the_mandate_of_heaven:0 "Reclamar el Mandato del Cielo"
 MAN_claim_the_mandate_of_heaven_desc:0 "Nuestras victorias en la guerra han dejado patente que el cielo ha reconocido al emperador como justo y digno heredero al Trono Celestial. Ante una prueba tan aplastante, cualquier duda de que sea el legítimo gobernante de China se disipará."
 MAN_reclaim_the_empire:0 "Reclamar el imperio"
 MAN_reclaim_the_empire_desc:0 "Ahora que nos hemos ganado la libertad, es hora de llevar la guerra a los traidores y rebeldes del resto de China. Gobernaremos este país, o moriremos en el intento."
 MAN_assert_our_authority:0 "Reafirmar nuestra autoridad"
 MAN_assert_our_authority_desc:0 "El resto del país sufre divisiones internas. Ninguno de los usurpadores y bandidos autoproclamados caudillos o presidentes sirve para gobernar. Los meteremos en cintura, y propagaremos nuestro ilustrado gobierno por toda China."
 MAN_offer_vassalization:0 "Ofrecer vasallaje"
 MAN_offer_vassalization_desc:0 "La guerra ha desgarrado el país. Podemos ponerle fin si ofrecemos a los que hasta ahora se han negado un puesto en nuestra corte."
