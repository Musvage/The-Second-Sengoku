 GRE_appoint_aristotle_onassis_as_prime_minister:0 "Nombrar primer ministro a Aristóteles Onassis"
 GRE_appoint_aristotle_onassis_as_prime_minister_desc:0 "Aristóteles Onassis ha sido fundamental en la consecución del sueño venizelista, alcanzar la Gran Idea. Como ciudadano [ROOT.GetAdjective] nacido en [339.GetName], puede que este joven y carismático magnate sea el hombre adecuado para unir a la nación."

 form_macedonian_empire_category:0 "Reformar el Imperio Macedonio"
 form_macedonian_empire_category_desc:0 "Hay quienes creen que remontarse a los días del imperio de Alejandro Magno es una locura, pero, para cimentar las bases de la Tercera Civilización Helénica, debemos volver la vista a nuestros orígenes."
 form_macedonian_empire:0 "Honrar el legado de los Argéadas"
 form_macedonian_empire_desc:2 "Ha llegado la hora de reunir a nuestras satrapías en un superestado centralizado que demuestre al mundo que Grecia ya no es una nación de la que nadie pueda burlarse o aprovecharse, sino un imperio temible."
 form_country_southern_yugoslavia_required_states_tt:0 "Controla todos los estados §Ybúlgaros§! y §Yalbaneses§!, así como todos los estados §Yyugoslavos§! al sur de §YSerbia§!."
 form_country_southern_central_asia_required_states_tt:0 "Controla §Y[742.GetName]§!, §Y[732.GetName]§! y §Y[405.GetName]§!."
 form_country_british_levant_required_states_tt:0 "Controla §Y[454.GetName]§!, §Y[455.GetName]§! y §Y[656.GetName]§!."
 form_country_punjab_required_states_tt:0 "Controla todos los estados §Ypakistaníes§!."


 TUR_the_constitutional_arrows_category:0 "Ley número 3115"
 TUR_the_constitutional_arrows_category_desc:0 "Los seis principios rectores de [ROOT.GetNameDef] han quedado recogidos en nuestra constitución y, mientras seamos capaces de honrarlos, nadie podrá destruir nuestra nación desde dentro."
 TUR_republicanism_decision:0 "Republicanismo"
 TUR_republicanism_decision_desc:0 "Este país surgió de las cenizas del sultanato otomano, pero ya no respondemos ante ningún sultán, califa o dios. Somos libres, y nos hemos ganado el derecho a serlo con mucho sufrimiento."
 TUR_stoked_republicanism_flag:0 "Ha avivado sentimientos republicanos hace poco."
 TUR_secularism_decision:0 "Secularismo"
 TUR_secularism_decision_desc:0 "Si permitimos que los dogmas de fes antiguas y ancladas en el medievo rijan nuestra forma de gobierno y nuestro estilo de vida, nunca nos desarrollaremos lo suficiente como para poder codearnos con las grandes potencias mundiales."
 TUR_stoked_secularism_flag:0 "Ha avivado sentimientos seculares hace poco."
 TUR_populism_decision:0 "Populismo"
 TUR_populism_decision_desc:0 "El pueblo debe ser siempre la máxima prioridad de cualquier gobierno responsable. No cabe ningún tipo de discusión al respecto."
 TUR_stoked_populism_flag:0 "Ha avivado sentimientos populistas hace poco."
 TUR_nationalism_decision:0 "Nacionalismo"
 TUR_nationalism_decision_desc:0 "Hemos luchado y muerto por nuestro país en el pasado, y debemos estar dispuestos a volver a hacerlo."
 TUR_stoked_nationalism_flag:0 "Ha avivado sentimientos nacionalistas hace poco."
 TUR_etatism_decision:0 "Estatismo"
 TUR_etatism_decision_desc:0 "Los beneficios de contar con una economía dirigida residen en la capacidad del ejecutivo para influir en la dirección de la economía a través de mecanismos fiscales. Recurrir a esos mecanismos ahora contribuiría a los intereses nacionales."
 TUR_no_longer_has_etatism_tt:0 "Ya no apoya el §Yestatismo§!"
 TUR_etatism_abolished:0 "Se ha abolido el estatismo."
 TUR_reformism_decision:0 "Reformismo"
 TUR_reformism_decision_desc:0 "Nuestro pueblo siempre ha estado a la vanguardia, y hasta los otomanos eran bien conocidos por el atrevimiento de sus reformas políticas y sociales. El dinamismo de la ciudadanía [FROM.GetAdjective] es uno de nuestros grandes valores."
 TUR_stoked_reformism_flag:0 "Ha avivado sentimientos reformistas hace poco."
 TUR_revolutionism_decision:0 "Revolucionarismo"
 TUR_revolutionism_decision_desc:0 "Deshacernos del yugo otomano y fundar el Estado turco fue toda una revolución. Desde entonces, no hemos dejado de cambiar mientras avanzamos en nuestra metamorfosis nacional. Poco a poco, empezamos a ser el pueblo que siempre estuvimos destinados a ser..."
 TUR_stoked_revolutionism_flag:0 "Ha avivado sentimientos revolucionarios hace poco."
 TUR_liberalism_decision:0 "Liberalismo"
 TUR_liberalism_decision_desc:0 "La libertad de cada individuo para decidir su futuro es la piedra angular de nuestras aspiraciones para la nación. El libre comercio, las elecciones libres, la libertad religiosa y de oportunidades... Esas deben ser nuestras metas."
 TUR_stoked_liberalism_flag:0 "Ha avivado sentimientos liberales hace poco."
 TUR_jihad_decision:0 "Yihad"
 TUR_jihad_decision_desc:0 "Con nuestro liderazgo y nuestra espada, impondremos la voluntad del Todopoderoso y aniquilaremos a quienes no han seguido su camino."
 TUR_stoked_jihad_flag:0 "Ha avivado sentimientos extremistas hace poco."
 TUR_fidelity_decision:0 "Lealtad"
 TUR_fidelity_decision_desc:0 "Lealtad al sultán y lealtad al Todopoderoso. Estos son los dos pilares esenciales ante los que todo ciudadano debe arrodillarse."
 TUR_stoked_fidelity_flag:0 "Ha avivado sentimientos religiosos hace poco."
 TUR_absolutism_decision:0 "Absolutismo"
 TUR_absolutism_decision_desc:0 "La palabra del sultán es incuestionable. El Imperio Otomano ya se destruyó desde dentro una vez, pero no permitiremos que algo así vuelva a ocurrir."
 TUR_stoked_absolutism_flag:0 "Ha avivado sentimientos monárquicos hace poco."
 TUR_ultranationalism_decision:0 "Ultranacionalismo"
 TUR_ultranationalism_decision_desc:0 "No basta con estar dispuesto a morir por tu país. Todos los ciudadanos deben entregarse por completo, en cuerpo, alma y espíritu, por el bienestar de la nación."
 TUR_stoked_ultranationalism_flag:0 "Ha avivado sentimientos ultranacionalistas hace poco."
 TUR_socialism_decision:0 "Socialismo"
 TUR_socialism_decision_desc:0 "Logramos deshacernos de la realeza y ahora debemos colaborar con los trabajadores para acabar con los arrogantes capitalistas de nuestros días."
 TUR_stoked_socialism_flag:0 "Ha avivado sentimientos socialistas hace poco."
 TUR_alter_the_royal_laws_of_succession:0 "Modificar las leyes de sucesión real"
 TUR_alter_the_royal_laws_of_succession_desc:0 "Un nuevo sultanato merece que reformemos nuestras anticuadas leyes de sucesión. Tenemos que promulgar una política de primogenitura agnaticia-cognática para que solo los descendientes directos del sultán puedan heredar el trono."
 TUR_industrial_projects_category:0 "Proyectos industriales"
 TUR_industrial_projects_category_desc:0 "Debido a la juventud de la nación [ROOT.GetAdjective], muchos de los proyectos industriales en ciernes requieren la ayuda del gobierno para salir adelante."
 TUR_financing_private_enterprise_flag:0 "Ya financia a las empresas privadas."
 TUR_open_the_nazilli_callico_factory:0 "Abrir la fábrica de algodón de Nazilli"
 TUR_open_the_nazilli_callico_factory_desc:1 "El gobierno tiene la responsabilidad de evaluar uno por uno todos los posibles proyectos industriales."
 TUR_finance_the_bursa_merinos_factory:0 "Financiar la fábrica textil de Bursa"
 TUR_finance_the_bursa_merinos_factory_desc:1 "El gobierno tiene la responsabilidad de evaluar uno por uno todos los posibles proyectos industriales."
 TUR_fund_the_gemlik_silk_factory:0 "Fundar la fábrica de seda de Gemlik"
 TUR_fund_the_gemlik_silk_factory_desc:1 "El gobierno tiene la responsabilidad de evaluar uno por uno todos los posibles proyectos industriales."
 TUR_construct_the_zonguldak_coal_refinery:0 "Construir la refinería de carbón de Zonguldak"
 TUR_construct_the_zonguldak_coal_refinery_desc:1 "El gobierno tiene la responsabilidad de evaluar uno por uno todos los posibles proyectos industriales."
 TUR_modernise_the_general_directorate_of_military_factories:0 "Modernizar la Dirección General de Fábricas Militares"
 TUR_modernise_the_general_directorate_of_military_factories_desc:1 "El gobierno tiene la responsabilidad de evaluar uno por uno todos los posibles proyectos industriales."
 TUR_authorise_the_nuri_killigil_factory:0 "Autorizar la fábrica de Nuri Killigil"
 TUR_authorise_the_nuri_killigil_factory_desc:1 "El gobierno tiene la responsabilidad de evaluar uno por uno todos los posibles proyectos industriales."
 TUR_sponsored_killigil_armaments_flag:0 "§YArmamento Killigil§! avalado por la decisión §YProyectos industriales de los sanayiciler§!."
 TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory:0 "Financiar la fábrica de aviones Nuri Demirağ de Beşiktaş"
 TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory_desc:1 "El gobierno tiene la responsabilidad de evaluar uno por uno todos los posibles proyectos industriales."
 TUR_invest_in_malatya_cigarette_factory:0 "Invertir en la fábrica de tabaco de Malatya"
 TUR_invest_in_malatya_cigarette_factory_desc:1 "El gobierno tiene la responsabilidad de evaluar uno por uno todos los posibles proyectos industriales."
 TUR_bankroll_the_malatya_clothing_factory:0 "Financiar la fábrica textil de Malatya"
 TUR_bankroll_the_malatya_clothing_factory_desc:1 "El gobierno tiene la responsabilidad de evaluar uno por uno todos los posibles proyectos industriales."
 TUR_subsidise_the_karabuk_iron_steel_factory:0 "Subvencionar la fábrica siderúrgica de Karabük"
 TUR_subsidise_the_karabuk_iron_steel_factory_desc:1 "El gobierno tiene la responsabilidad de evaluar uno por uno todos los posibles proyectos industriales."
 TUR_karabuk_iron_steel_factory_modernised_flag:0 "Los §Ysanayiciler§! han modernizado la §Yfábrica siderúrgica de Karabük§!."
 TUR_sponsor_petrol_olfisis_formation:0 "Patrocinar la creación de Petrol Ofisi"
 TUR_sponsor_petrol_olfisis_formation_desc:0 "Se ha presionado al gobierno para crear una organización estatal de extracción de crudo y empresas energéticas relacionadas con el petróleo."
 TUR_petrol_ofisi_formed:0 "Se ha patrocinado la creación de Petrol Ofisi.\n"
 TUR_repeal_the_wealth_tax:0 "Revocar el impuesto sobre el patrimonio"
 TUR_repeal_the_wealth_tax_desc:0 "El impuesto a los no musulmanes no se sostiene y ensucia nuestros valores kemalistas. Debemos hacer lo correcto y acabar con él de inmediato."
 TUR_repeal_the_faith_tax:0 "Revocar el impuesto sobre la fe"
 TUR_repeal_the_faith_tax_desc:0 "El impuesto a las instituciones religiosas no se sostiene y, aunque nuestro fin era noble, lo cierto es que [ROOT.GetNameDef] no está preparada para una medida tan radical. Lo más sensato sería poner fin a este impuesto."
 TUR_abolish_etatism:0 "Abolir el estatismo"
 TUR_abolish_etatism_desc:0 "El estatismo fue uno de los grandes logros del sistema kemalista y un experimento muy productivo. Sin embargo, ha llegado la hora de acabar con él para siempre para alcanzar un bien mayor."
 TUR_absorb_the_tpda:0 "Absorber ADPT"
 TUR_absorb_the_tpda_desc:0 "La Administración de la Deuda Pública Turca se ha infiltrado en nuestra industria como un tumor, pero podemos reintegrar la organización dentro de un proceso nacional que nos permita acabar con el obstáculo que supone este organismo para la administración."
 TUR_pay_off_our_debts:0 "Saldar nuestra deuda"
 TUR_pay_off_our_debts_desc:0 "El Imperio Otomano acumuló una deuda considerable durante su existencia y nosotros no tuvimos más alternativa que gastar aún más para reconstruir la nación. Sin embargo, ¡ahora podemos pagar parte de esa deuda!"
 TUR_discuss_investment_possibilities_with_FROM:0 "Hablar de posibles inversiones con [FROM.GetNameDef]"
 TUR_discuss_investment_possibilities_with_FROM_desc:0 "En el pasado, la política [ROOT.GetAdjective] consistía en evitar la inversión y las injerencias extranjeras siempre que fuera posible, pero ya no tenemos por qué temer a las inversiones. Nos tratarán como a iguales y podríamos acabar siendo más ricos."
 TUR_investment_opinion_tt:0 "Cuanto mejor sea la opinión que tenga §Y[FROM.GetNameDef]§! sobre nosotros, más oportunidades de inversión habrá.\n"
 ROOT_invest_in_turkish_state_building:1 "Invertir en edificio estatal [FROM.GetAdjective]"
 ROOT_invest_in_turkish_state_building_desc:0 "La infraestructura clave [FROM.GetAdjective] está subdesarrollada en muchas regiones del país, pero podemos arreglarlo."
 ROOT_invest_in_turkish_state_light_industry:1 "Invertir en la industria ligera [FROM.GetAdjective]"
 ROOT_invest_in_turkish_state_light_industry_desc:0 "La industria ligera [FROM.GetAdjective] está subdesarrollada en muchas regiones del país, pero podemos arreglarlo."
 ROOT_invest_in_turkish_state_heavy_industry:1 "Invertir en la industria pesada [FROM.GetAdjective]"
 ROOT_invest_in_turkish_state_heavy_industry_desc:0 "La industria pesada [FROM.GetAdjective] está subdesarrollada en muchas regiones del país, pero podemos arreglarlo."
 TUR_investment_pursued:0 "Inversión aplicada"
 ROOT_turkish_investment_ai_tt:0 "Cuanto mejores sean nuestras §Yinversiones§! en §Y[TUR.GetNameDef]§!, más podremos atraerlos hacia nuestros intereses y alejarlos de nuestros enemigos.\n"
 TUR_kurdish_state_management_category:0 "Gestión estatal de los kurdos"
 TUR_kurdish_state_management_category_desc:0 "El problema kurdo nos persigue desde antes de la fundación de la república, pero, desde entonces, no ha hecho sino empeorar. El nacionalismo salvaje y los intentos condenados de consolidar la nación amenazan con destruir el legado de la guerra por la independencia. No podemos tolerar, bajo ningún concepto, que surja un Kurdistán libre de las entrañas de nuestra propia nación."
 TUR_kurdish_state_management_map_category_name:0 "Estos son los estados en los que hay rebeldes kurdos."
 TUR_agitate_kurdish_state_effect_tt:0 "Los £faction_tur_kurdish §Yrebeldes kurdos§! aumentarán la intensidad de su oposición hacia el gobierno en §Y[TUR_kurdish_state_event_target.GetName]§!."
 TUR_pacify_kurdish_state_effect_tt:1 "Pacificaremos a los £faction_tur_kurdish §Yrebeldes kurdos§! en §Y[TUR_kurdish_state_event_target.GetName]§!."
 TUR_placate_kurdish_state_effect_tt:0 "Aplacaremos a los £faction_tur_kurdish §Yrebeldes kurdos§! en §Y[TUR_kurdish_state_event_target.GetName]§!."
 TUR_kurdish_modifiers_trigger_tt:0 "Todos los estados £faction_tur_kurdish §Ykurdos§! son §Yesenciales§! o tienen el modificador §YCansancio separatista§!."
 TUR_no_current_integration_targets_available_tt:0 "Antes de poder convertir un estado £faction_tur_kurdish §Ykurdo§! en esencial, el §Ycumplimiento§! debe llegar, al menos, al §Y70%§! y la §Yresistencia§! debe caer, al menos, al §Y30%§!."
 TUR_integrate_kurdish_state_effect_tt:0 "El estado £faction_tur_kurdish §Ykurdo§! perderá sus modificadores de estado y pasará a ser un estado esencial de §Y[TUR.GetNameDef]§!."
 TUR_counter_the_rebels_in_diyarbakir:0 "Luchar contra los rebeldes en Diyarbakır"
 TUR_counter_the_rebels_in_diyarbakir_desc:0 "Los rebeldes de Diyarbakır suelen dar menos problemas que los demás. Puede que esto se deba a que Diyarbakır es una zona relativamente desarrollada."
 TUR_counter_the_rebels_in_erzurum:0 "Luchar contra los rebeldes en Erzurum"
 TUR_counter_the_rebels_in_erzurum_desc:0 "Erzurum es un hervidero de activismo y actividad política kurdos, pero no suele ser zona de violencia política. Sin embargo, las cosas están cambiando..."
 TUR_counter_the_rebels_in_van:0 "Luchar contra los rebeldes en Van"
 TUR_counter_the_rebels_in_van_desc:0 "Van es uno de nuestros estados más orientales, una zona completamente irreconocible a todos los niveles si se compara con las regiones más occidentales."
 TUR_counter_the_rebels_in_hakkari:0 "Luchar contra los rebeldes en Hakkâri"
 TUR_counter_the_rebels_in_hakkari_desc:0 "Los rebeldes de Hakkâri suelen estar mejor organizados que los grupos de otros estados y son más difíciles de erradicar por culpa de las muchas colinas y montañas de la zona."
 TUR_decision_cost_kurd_rebels:0 "£command_power §Y15§!"
 TUR_decision_cost_kurd_rebels_blocked:0 "£command_power §R15§!"
 TUR_offer_conscription_exceptions_to_kurdish_groups:0 "£faction_tur_kurdish Ofrecer exenciones de reclutamiento a grupos kurdos"
 TUR_offer_conscription_exceptions_to_kurdish_groups_desc:0 "Muchos grupos kurdos no ansían la independencia total, sino un cierto grado de autonomía. Podemos ofrecerles cierto grado de autonomía para garantizar la paz. Para ello, les ofreceríamos exenciones generalizadas de reclutamiento."
 TUR_integrate_kurdish_state:0 "£faction_tur_kurdish Integrar estado kurdo"
 TUR_integrate_kurdish_state_desc:0 "Al cooperar con los líderes locales, podemos hacer que los estados kurdos de nuestro país se reintegren decorosamente en el marco nacional de nuestra nación-Estado."
 TUR_unlock_kurdish_integration_decisions_tt:0 "Desbloquea las decisiones: §Y$TUR_integrate_kurdish_state$§!"
 TUR_integrate_diyarbakir:0 "£faction_tur_kurdish Integrar Diyarbakır"
 TUR_integrate_diyarbakir_desc:0 "$TUR_integrate_kurdish_state_desc$"
 TUR_integrate_hakkari:0 "£faction_tur_kurdish Integrar Hakkâri"
 TUR_integrate_hakkari_desc:0 "$TUR_integrate_kurdish_state_desc$"
 TUR_integrate_tunceli:0 "£faction_tur_kurdish Integrar Erzurum"
 TUR_integrate_tunceli_desc:0 "$TUR_integrate_kurdish_state_desc$"
 TUR_integrate_van:0 "£faction_tur_kurdish Integrar Van"
 TUR_integrate_van_desc:0 "$TUR_integrate_kurdish_state_desc$"
 TUR_kurdish_resistance_escalation_mission:0 "£faction_tur_kurdish La resistencia kurda intensifica sus actos contra el gobierno"
 TUR_kurdish_resistance_escalation_mission_desc:0 "Los rebeldes kurdos vuelven a intensificar sus ataques contra el gobierno en el sudeste de nuestra nación."
 TUR_acted_against_kurd_rebels_recently_flag:0 "Ataque reciente contra los kurdos"
 TUR_fundamentalist_state_management_category:0 "Gestión estatal fundamentalista"
 TUR_fundamentalist_state_management_category_desc:0 "Parte de la población no estaba preparada para aceptar el cambio de papel que ha experimentado la religión en la nación [ROOT.GetAdjective]. Debemos tratar a estos individuos con mano izquierda, pero sin permitir que nos impidan seguir avanzando hacia el progreso."
 TUR_fundamentalist_state_management_map_category_name:0 "Estos estados se oponen a los ideales del kemalismo."
 TUR_encourage_avid_fundamentalist_disciples_to_migrate_into_state:1 "£faction_tur_traditionalist Animar a los ávidos discípulos fundamentalistas a migrar a comunidades vulnerables"
 TUR_increase_influence_of_fundamentalists_in_state:0 "£faction_tur_traditionalist Crece la influencia fundamentalista"
 TUR_increase_influence_of_fundamentalists_in_state_desc:1 "La luz del Todopoderoso debe alcanzar hasta el último rincón de nuestra nación."
 TUR_hold_a_march_in_state:0 "£faction_tur_kemalist Encabezar una marcha en un estado fundamentalista"
 TUR_hold_a_march_in_state_desc:0 "Los viejos elementos religiosos del país deben estar sorprendidos por la enorme devoción que muestran nuestros inquebrantables discípulos ideológicos mientras avanzan hacia las comunidades rebeldes."
 TUR_acquiesce_to_fundamentalists:0 "£faction_tur_traditionalist Consentir a los fundamentalistas"
 TUR_acquiesce_to_fundamentalists_desc:0 "Si queremos que la república sobreviva, tendremos que hacer ciertas concesiones, aunque ello suponga subvertir la constitución sobre la que se fundó esta nación."
 TUR_empower_fundamentalists_in_state:0 "£faction_tur_traditionalist Más poder para los fundamentalistas del Estado"
 TUR_empower_fundamentalists_in_state_desc:1 "Nuestros correligionarios necesitan todo el apoyo que el gobierno les pueda dar."
 TUR_kemalist_state_management_category:0 "Gestión estatal kemalista"
 TUR_kemalist_state_management_category_desc:0 "Los partidarios del kemalismo suelen vivir en grandes núcleos urbanos y tienden a defender sus posturas políticas como si defendieran su mismísima forma de vida."
 TUR_kemalist_state_management_map_category_name:0 "Estos estados son fieles a los ideales del kemalismo."
 TUR_kemalist_loyalty_and_power_update_effect_tt:0 "Los §Yoficiales kemalistas§! deberían cambiar su situación para responder a las acciones del gobierno."
 TUR_kemalist_influenced_state_effect_tt:0 "Los £faction_tur_kemalist §Ykemalistas§! pasarán a ser los administradores totales del estado."
 TUR_kemalist_turn_hostile_effect_tt:0 "Los £faction_tur_kemalist §Ykemalistas§! pasarán a ser §Rhostiles§! al gobierno."
 TUR_counter_influence_of_fundamentalists_in_state:1 "£faction_tur_kemalist Iniciar operación contra los fundamentalistas"
 TUR_embed_kemalist_propagandists_into_state:1 "£faction_tur_kemalist Incorporar propaganda kemalista al Estado"
 TUR_embed_kemalist_propagandists_into_state_desc:0 "Debemos trabajar muy duro para lograr que los ideales del kemalismo calen hondo en los corazones de la gente y sobrevivan a los tiempos futuros."
 TUR_the_enemy_within:0 "El enemigo en casa"
 TUR_the_enemy_within_desc:0 "Nuestro país está dividido por motivos políticos, étnicos y religiosos, fracturas que amenazan con romper la nación y sumirla en el caos. Nuestra patria sufre el azote de fuerzas perversas, y es nuestro deber impedir que se impongan frente al gobierno legítimo de [ROOT.GetNameDef]."
 TUR_unaligned_state_management_map_category_name:0 "Estos son los estados que permanecen neutrales."
 TUR_ideological_battleground_state:1 "No es un £faction_tur_unaligned §YEstado neutral§!"
 TUR_is_fundamentalist_state_tt:0 "Se considera un £faction_tur_traditionalist §YEstado tradicionalista§!"
 TUR_is_kemalist_state_tt:0 "Se considera un £faction_tur_kemalist §YEstado kemalista§!"
 TUR_traditionalist_infiltration_mission:0 "£faction_tur_traditionalist Crisis de infiltración tradicionalista"
 TUR_traditionalist_infiltration_mission_desc:0 "Parece que los sectores religiosos de nuestra sociedad intentan afianzar una vez más a sus seguidores en zonas en las que no cuentan con demasiados apoyos."
 TUR_thwarting_traditionalist_infiltration:0 "£faction_tur_kemalist Frustrar los planes de infiltración fundamentalista"
 TUR_thwarting_traditionalist_infiltration_desc:0 "No podemos permitir que quienes intentan minar el secularismo de la nación se extiendan por el oeste sin control. Debemos pararles los pies."
 TUR_entrench_kemalism_in_state:0 "£faction_tur_kemalist Afianzar el kemalismo en el Estado"
 TUR_entrench_kemalism_in_state_desc:0 "Debemos trabajar muy duro para lograr que los ideales del kemalismo calen hondo en los corazones de la gente y sobrevivan a los tiempos futuros."
 TUR_root_out_kemalists_in_state:0 "£faction_tur_traditionalist Erradicar el kemalismo del Estado"
 TUR_root_out_kemalists_in_state_desc:0 "Deberíamos llenar de terror los corazones de la escoria kemalista que plaga nuestra nación."
 TUR_kemalist_infiltration_mission:0 "£faction_tur_kemalist Crisis de infiltración kemalista"
 TUR_kemalist_infiltration_mission_desc:0 "Los kemalistas, descontentos tras haber sido depuestos por el pueblo, siguen recurriendo a sus viejos trucos para monopolizar el poder en el oeste. Tenemos que impedirlo."
 TUR_hostile_kemalists_influenced_state_effect_tt:1 "Los £faction_tur_kemalist §Ytraidores kemalistas§! se atrincherarán en §Y[TUR_kemalist_state_event_target.GetName]§!."
 TUR_thwarting_kemalist_infiltration:0 "£faction_tur_traditionalist Frustrar los planes de infiltración kemalista"
 TUR_thwarting_kemalist_infiltration_desc:0 "Impedir que los kemalistas sigan propagando su veneno va más allá de la responsabilidad cívica, es un deber divino."
 TUR_reforming_our_armed_forces_category:0 "Reformar nuestras fuerzas armadas"
 TUR_reforming_our_armed_forces_category_desc:0 "Nuestras fuerzas armadas quedaron devastadas tras la guerra por la independencia, pues tuvimos que recurrir hasta al último hombre para librarnos de los imperialistas. Sin embargo, aunque la reforma militar podría haberse pospuesto un tiempo, el mundo se está convirtiendo en un lugar peligroso."
 TUR_modernize_our_tactics:0 "Modernizar nuestras tácticas"
 TUR_modernize_our_tactics_desc:0 "Muchos de los militares de nuestras fuerzas armadas son veteranos de la guerra por la independencia, pero son incapaces de ver que los conflictos futuros nada tendrán que ver con el de 1922."
 TUR_teach_the_proper_use_of_modern_infrastructure:0 "Enseñar a utilizar infraestructuras modernas"
 TUR_teach_the_proper_use_of_modern_infrastructure_desc:0 "Buena parte de nuestras fuerzas armadas no se ha adaptado aún a la llegada de los trenes y las carreteras e insiste en seguir viajando a caballo."
 TUR_commence_an_overhaul_of_our_training_methods:0 "Comenzar revisión de nuestros métodos de entrenamiento"
 TUR_commence_an_overhaul_of_our_training_methods_desc:0 "Nuestros métodos de enseñanza e instrucción son ineficaces. Nuestros veteranos aprendieron en el combate, pero nuestros nuevos reclutas parecen estar muy perdidos."
 TUR_streamline_communication_methods_between_ships:0 "Optimizar el sistema de comunicación entre navíos"
 TUR_streamline_communication_methods_between_ships_desc:0 "Buena parte del equipo de nuestros navíos es viejo, está obsoleto y no es fiable."
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect:1 "Aprobar nuevas normas de seguridad aérea"
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect_desc:0 "Siempre nos ha llenado de orgullo estar a la vanguardia de la innovación aeronáutica en Europa, pero nuestros pilotos se han ganado a pulso la fama de ser unos temerarios."
 TUR_etatism_crisis_1:0 "Aumento de la inflación"
 TUR_etatism_crisis_1_desc:0 "Intentar mantener nuestro modelo económico estatista mientras adoptamos también una economía de guerra está demostrando ser un problema."
 TUR_etatism_crisis_2:0 "Devaluación de la lira turca"
 TUR_etatism_crisis_2_desc:0 "Intentar mantener nuestro modelo económico estatista mientras adoptamos también una economía de guerra está demostrando ser un problema."
 TUR_etatism_crisis_3:0 "Empeoramiento de la recesión"
 TUR_etatism_crisis_3_desc:0 "Intentar mantener nuestro modelo económico estatista mientras adoptamos también una economía de guerra está demostrando ser un problema."
 TUR_etatism_crisis_4:0 "Depresión inminente"
 TUR_etatism_crisis_4_desc:0 "Intentar mantener nuestro modelo económico estatista mientras adoptamos también una economía de guerra está demostrando ser un problema. Si no tomamos medidas para resolverlo, podríamos acabar destruyendo la economía."
