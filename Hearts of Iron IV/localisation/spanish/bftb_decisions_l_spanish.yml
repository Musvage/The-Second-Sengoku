 TUR_the_fading_father_category:0 "El padre desvanecido"
 TUR_the_fading_father_category_desc:0 "El Padre de los Turcos, Mustafa Kemal Atatürk, enferma cada vez con más frecuencia. Debemos afrontar la desafortunada realidad y ser conscientes de que el fundador de nuestra nación podría no vivir para ver cómo [ROOT.GetNameDef] capea la crisis que azota al mundo en la actualidad. \n\nEl estado de salud actual de Atatürk es: [ROOT.GetAtaturkHealthBar].\n"
 TUR_ataturk_health_worsening_crisis:0 "El estado de Atatürk se deteriora"
 TUR_ataturk_health_worsening_crisis_desc:0 "A medida que Mustafa Kemal Atatürk se hace mayor, sus periodos de enfermedad son cada vez peores. ¿Cuánto pasará hasta que el Padre de los Turcos esté tan enfermo que no se pueda recuperar?"
 TUR_seek_treatment_for_ataturk:0 "Buscar tratamiento para Atatürk"
 TUR_seek_treatment_for_ataturk_desc:0 "Si queremos que nuestro Gazi viva muchos años más, es fundamental que se aleje durante un tiempo del estrés que provoca gobernar nuestra nación. Deberíamos hacer que viajara al extranjero para que pueda tratarse en los mejores sanatorios y relajarse en los mejores hoteles."
 TUR_worsen_ataturks_health_effect_tt:0 "§YMustafa Kemal Atatürk§! será un líder menos eficiente por culpa de su §Rmala salud§!."
 TUR_retire_ataturk:0 "Jubilar a Atatürk"
 TUR_retire_ataturk_desc:0 "Es triste pensar en esto, pero puede que lo mejor para nuestro Gazi sea que pase sus últimos días con su familia y viajando por el continente cuando le apetezca. No podemos seguir aprovechándonos de él de esta manera, y menos después de que haya sacrificado tanto por esta nación y por su pueblo."
 TUR_ataturk_health_poor_tt:0 "Se considerará que §YMustafa Kemal Atatürk§! tiene §Ymala§! salud."
 TUR_ataturk_health_terminal_tt:0 "§YMustafa Kemal Atatürk§! está en estado §Yterminal§! y será trasladado a cuidados paliativos."
