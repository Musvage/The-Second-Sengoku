 BUL_macedonian_revolutionary_organizations:0 "Organizaciones Revolucionarias de Macedonia"
 BUL_macedonian_revolutionary_organizations_desc:0 "[GetImroDecisionCategoryDesc]"
 BUL_macedonian_revolutionary_organizations_cooperation_desc:0 "Necesitamos que Macedonia coopere con nosotros en la futura ocupación de Bulgaria. La OIRM puede ser una herramienta ideal para fomentar el sentimiento búlgaro en la región, lo que facilitaría la anexión de Macedonia a largo plazo."
 BUL_macedonian_revolutionary_organizations_hostile_desc:0 "La OIRM lleva mucho tiempo siendo un flagelo en los Balcanes. Tenemos que ocuparnos de las células que siguen activas en Bulgaria, encarcelar a sus miembros, que parecen más matones que revolucionarios, y poner fin a su reino del terror."
 BUL_repress_imro_propaganda:0 "Propaganda contra la OIRM"
 BUL_repress_imro_propaganda_desc:0 "Vamos a lanzar una campaña de propaganda a nivel nacional contra la OIRM para denunciar públicamente a la organización en discursos, mítines y manifestaciones."
 BUL_repress_imro_persecute_activists:0 "Perseguir a activistas de la OIRM"
 BUL_repress_imro_persecute_activists_desc:0 "Vamos a detener a los agitadores revolucionarios que operan en nuestro país para llevarlos ante la justicia."
 BUL_repress_imro_destroy_organization:0 "Acabar con los restos de la OIRM"
 BUL_repress_imro_destroy_organization_desc:0 "Vamos a realizar una operación militar junto a la frontera con Macedonia para acabar con la OIRM de una vez."
 BUL_support_imro_make_contacts:0 "Contactar con miembros de la OIRM"
 BUL_support_imro_make_contacts_desc:0 "Vamos a contactar en secreto con la OIRM para hacer saber a sus líderes que la colaboración entre su organización y el gobierno búlgaro sería beneficiosa para ambas partes."
 BUL_support_imro_supply_activists:0 "Suministro para activistas de la OIRM"
 BUL_support_imro_supply_activists_desc:0 "Vamos a mandar armas a la OIRM para que puedan infiltrarse en la Macedonia griega y yugoslava y desestabilizar la región."
 BUL_support_imro_prepare_bulgarian_occupation:0 "Preparar la ocupación búlgara"
 BUL_support_imro_prepare_bulgarian_occupation_desc:0 "La OIRM debe organizar los Comités de Acción de Bulgaria que sustituirán a las autoridades locales de inmediato en caso de una ocupación búlgara en la región."
 BUL_support_imro_militias:0 "Integrar milicias de la OIRM"
 BUL_support_imro_militias_desc:0 "Debemos aprovechar la experiencia de los revolucionarios macedonios y crear divisiones de milicianos de la OIRM en nuestro ejército."
 BUL_support_imro_garrisons:0 "Servicios de guarnición de la OIRM"
 BUL_support_imro_garrisons_desc:0 "Los miembros de la OIRM podrán mantener la paz con eficacia en su propia región, por lo que recibirán la tarea de guarnecerse en las zonas ocupadas de Macedonia."
 BUL_macedonian_revolutionary_organizations_foreign:1 "$BUL_macedonian_revolutionary_organizations$"
 BUL_macedonian_revolutionary_organizations_foreign_desc:0 "La OIRM, una organización probúlgara que lleva mucho tiempo siendo un flagelo en los Balcanes, recibe ahora apoyo y armas de Bulgaria con el fin de desestabilizar nuestro país y expandir un sentimiento probúlgaro en la región. Tenemos que acabar con esta organización y con su reino del terror de una vez por todas."
 BUL_repress_imro_foreign:0 "Perseguir a activistas de la OIRM"
 BUL_repress_imro_foreign_desc:0 "Vamos a detener a los agitadores revolucionarios que operan en nuestro país para llevarlos ante la justicia."
 BUL_destroy_imro_foreign:0 "Destruir a la OIRM"
 BUL_destroy_imro_foreign_desc:0 "Tenemos que realizar una operación militar en Macedonia para acabar con la OIRM de una vez."
