 BUL_ultimatum_is_major:0 "\n- §REs una gran potencia§!"
 BUL_fate_of_the_balkans_bring_back_state:0 "Recuperar [FROM.GetName]"
 BUL_fate_of_the_balkans_bring_back_state_desc:0 "Enviaremos una misión diplomática a [FROM.Controller.GetNameDef] para exigir la transferencia de [FROM.GetName] a [ROOT.GetNameDef], su legítimo dueño."
 BUL_fate_of_the_balkans_demand_submission:0 "Subyugar a [FROM.GetNameDef]"
 BUL_fate_of_the_balkans_demand_submission_desc:0 "Una delegación [ROOT.GetAdjective] viajará a la capital [FROM.GetAdjective] para solicitar que se reconozca a [ROOT.GetNameDef] como gobernante de [FROM.GetName]."
 BUL_fate_of_the_balkans_demand_submission_tt:0 "Tener una fuerza militar superior a la de [FROM.GetNameDef] aumenta las probabilidades de que se sometan a nuestra voluntad."
 BUL_dominance_in_the_seas:0 "Dominio de los mares"
 BUL_dominance_in_the_black_sea_mission:0 "Dominio en el mar Negro"
 BUL_dominance_in_the_black_sea_mission_desc:0 "Tenemos que proteger el mar Negro, acabar con cualquier amenaza costera y conquistar nuevos territorios para aumentar la producción de buques de guerra y garantizar así el dominio búlgaro en los mares."
 BUL_dominance_in_the_aegean_sea_mission:0 "Dominio en el mar Egeo"
 BUL_dominance_in_the_aegean_sea_mission_desc:0 "Tenemos que proteger el Egeo, acabar con cualquier amenaza costera y conquistar nuevos territorios para aumentar la producción de buques de guerra y garantizar así el dominio búlgaro en los mares."
 BUL_dominance_in_the_adriatic_sea_mission:0 "Dominio en el mar Adriático"
 BUL_dominance_in_the_adriatic_sea_mission_desc:0 "Tenemos que proteger el Adriático, acabar con cualquier amenaza costera y conquistar nuevos territorios para aumentar la producción de buques de guerra y garantizar así el dominio búlgaro en los mares."
 BUL_appoint_tsankov:0 "Nombrar primer ministro a Aleksandar Tsankov"
 BUL_appoint_tsankov_desc:0 "Ha llegado el momento de adoptar políticas más radicales. Aleksandar Tsankov y su Movimiento social nacional son los más adecuados para dirigir al país."
 BUL_appoint_georgiev:0 "Nombrar primer ministro a Kimon Georgiev"
 BUL_appoint_georgiev_desc:0 "Kimon Georgiev se ha convertido en una de las figuras más importantes del Frente Patriótico. Ha llegado el momento de reconocer sus méritos y ofrecerle el puesto de primer ministro de [ROOT.GetNameDef]."
 BUL_balkan_confederation_industrial_investment:0 "Inversión industrial en [FROM.GetNameDef]"
 BUL_balkan_confederation_industrial_investment_desc:0 "Con el fin de aumentar nuestra influencia en el gobierno [FROM.GetAdjective], vamos a animar a los magnates industriales [BUL.GetAdjective] para que realicen una serie de inversiones que permitan el desarrollo de filiales [BUL.GetAdjective] en [FROM.GetNameDef], lo que impulsará su industria nacional y aumentará nuestro control sobre ella."
 BUL_balkan_confederation_capital_injection:0 "Inyección de capital en [FROM.GetNameDef]"
 BUL_balkan_confederation_capital_injection_desc:0 "Vamos a dar apoyo financiero a las empresas [FROM.GetAdjective] en dificultades para estabilizar los sectores económicos del país y aumentar el control [BUL.GetAdjective] en la economía de [FROM.GetNameDef]."
 BUL_balkan_confederation_balkan_summit:0 "Organizar una cumbre en los Balcanes"
 BUL_balkan_confederation_balkan_summit_desc:0 "Vamos a invitar a todas las naciones libres de los Balcanes para que acudan a una cumbre en los Balcanes. Esta reunión nos permitirá promover sutilmente nuestras ideas y aumentar la influencia búlgara en la región."
 BUL_balkan_confederation:0 "Confederación de los Balcanes"
 BUL_balkan_confederation_desc:0 "[GetABalkanConfederationFocusLoc]"
 BUL_balkan_confederation_ai_tt:0 "En §Y[FROM.GetNameWithFlag]§! estarán más dispuestos a aceptar nuestras propuestas diplomáticas."
