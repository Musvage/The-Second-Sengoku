 BUL_rearmament:0 "Rearme búlgaro"
 BUL_rearmament_desc:0 "Tras nuestra derrota en la Gran Guerra y la imposición del Tratado de Neuilly, nuestro ejército se ha visto sometido a grandes limitaciones. Sin embargo, se aproximan tiempos turbulentos para Europa y, si queremos preservar la integridad territorial de Bulgaria y la libertad de su pueblo, debemos encontrar el modo de acabar con esas restricciones y reconstruir nuestro ejército."
