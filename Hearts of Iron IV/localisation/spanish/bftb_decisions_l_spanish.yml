 the_national_oath_category:0 "El juramento nacional"
 the_national_oath_category_desc:0 "El Imperio Otomano tenía que caer, era tan inevitable como necesario. Sin embargo, salimos perdiendo cuando nos vimos obligados a firmar el Tratado de Lausana de 1923 y ha llegado el momento de reclamar lo que nos fue arrebatado."
 restore_the_borders_of_1920:0 "Restablecer las fronteras de 1920"
 restore_the_borders_of_1920_desc:0 "Con esta declaración, el Tratado de Lausana queda al fin invalidado y nos libramos del yugo imperialista."

 form_turan_category:0 "Fundar el Imperio Turanio"
