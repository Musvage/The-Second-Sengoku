 GRE_1936_election_category:0 "Las elecciones de 1936"
 GRE_1936_election_category_desc:0 "Este mes se celebrarán las primeras elecciones desde el regreso al trono de Jorge II. El monarca tiene la firme intención de impedir que vuelvan a apartarlo de su trono y parece estar dispuesto a hacer todo lo posible por afianzar su reinado. \n\nSin embargo, aún hay miembros del ejército leales al exiliado Eleftherios Venizelos que podrían garantizar la celebración de unas elecciones libres y justas en Grecia mediante el uso de tácticas... algo duras."
 GRE_the_election_of_1936:0 "Elecciones al parlamento griego de 1936"
 GRE_the_election_of_1936_desc:1 "A finales de este mes se celebrarán las primeras elecciones desde el regreso al trono de Jorge II. El monarca tiene la firme intención de impedir que vuelvan a apartarlo de su trono y parece estar dispuesto a hacer todo lo posible por afianzar su reinado."
 GRE_1936_election_tt:0 "Si no arrestamos al rey §YJorge II§!, interferirá en las elecciones de enero y logrará que los monárquicos mantengan su mandato gubernamental.\n"
 GRE_put_the_king_under_house_arrest:0 "Poner al rey bajo arresto domiciliario"
 GRE_put_the_king_under_house_arrest_desc:0 "Si evitamos que el rey Jorge II interfiera en el proceso democrático de Grecia, los partidarios de Venizelos ganarán las elecciones."
 GRE_1936_arrest_the_king_tt:0 "El rey será detenido y los §Ypartidarios de Venizelos§! ganarán las elecciones.\n"
