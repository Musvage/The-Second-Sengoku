 BUL_nsm_name_text:0 "Movimiento social nacional"
 BUL_ZVENO_TOOLTIP:0 "£faction_bul_zveno §YZveno§! es una organización nacionalista fundada por oficiales del ejército y liderada actualmente por Kimon Georgiev.\n £faction_bul_zveno §YZveno§! pedirá a los oficiales del ejército que se unan a su organización y, con el tiempo, podría intentar ejecutar un golpe de Estado contra el gobierno e imponer una dictadura militar."
 BUL_BS_TOOLTIP:0 "Los £faction_bul_bs §Ysocialistas generales§! son socialdemócratas que apoyan alianzas de amplia clase.\nLos £faction_bul_bs §Ysocialistas generales§! tienen una gran influencia entre los trabajadores industriales y los sindicatos, y convocarán huelgas generales si no son leales al gobierno."
 BUL_BZNS_TOOLTIP:0 "El £faction_bul_bzns §Ysindicato agrario§! es una organización que se prohibió en 1934 y que se dedica a cuestiones relacionadas con la agricultura.\nEl £faction_bul_bzns §Ysindicato agrario§! tiene mucha influencia en las regiones rurales del país e intentará popularizarse entre los campesinos."
 BUL_NSM_TOOLTIP:0 "El £faction_bul_nsm §YMovimiento social nacional§! es una organización de extrema derecha liderada por Alejandro Tsankov, antiguo miembro de Zveno.\nEl £faction_bul_nsm §YMovimiento social nacional§! organizará manifestaciones y protestas en todo el país para popularizarse entre las masas."
 BUL_LOYALTY_TOOLTIP:0 "La §Ylealtad§! representa lo dispuesta que está la facción a cooperar con el gobierno.\nCuanto más alta sea la §Ylealtad§!, menos probabilidades habrá de que la facción se oponga al gobierno.\nAntes de integrar una facción en el gobierno, hay que completar algunas decisiones para que sus miembros se adapten al gobierno y que su §Ylealtad§! aumente a 100."
 BUL_POPULARITY_TOOLTIP:0 "La §Ypopularidad§! representa el apoyo que recibe la facción por parte de algunos sectores de la población (ejército, proletariado, campesinos o radicales de extrema derecha).\nCuanto mayor sea la §Ypopularidad§!, más probable será que la facción se oponga al gobierno.\nAntes de destruir una facción, hay que completar algunas decisiones para debilitarla y que su §Ypopularidad§! caiga a 0."

