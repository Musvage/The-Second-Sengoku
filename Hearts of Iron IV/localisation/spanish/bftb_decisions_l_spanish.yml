 GRE_investment_decisions_category:0 "Esquemas de inversión"
 GRE_investment_decisions_category_desc:0 "Las décadas de mala gestión económica de las administraciones previas y los crueles cometidos por las potencias extranjeras han dejado a nuestro país sin una base industrial fuerte. Sin embargo, lo más triste de nuestra situación es que, si queremos alcanzar todo nuestro potencial, tendremos que pedir ayuda a algunas de esas naciones que han socavado nuestra industria."
 GRE_invite_politicians_for_investment_talks_in_capital:0 "Hablar de inversiones con políticos"
 GRE_invite_politicians_for_investment_talks_in_capital_desc:0 "¡Si invitamos a la gente apropiada a venir a nuestra prestigiosa nación y les mostramos el gran potencial de nuestro pueblo, puede que nuestro sector manufacturero salga beneficiado de ello!"
