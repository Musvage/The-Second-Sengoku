 BUL_the_fatherland_front_desc_planning:0 "Los líderes del §YFrente Patriótico§! planean dar un golpe de Estado.\nLlegado el momento, buscarán apoyos en [GetZvenoName], los [GetBsName] y el [GetBznsName].\nPodemos realizar diversas acciones para entorpecer sus preparativos y debilitar su intento de acabar con el gobierno:\n- Buscar y arrestar a simpatizantes y líderes del §YFrente de la Patria§!.\n- Destruir o integrar a las facciones a las que se intenten acercar.\n- Si el §Yapoyo comunista§! es inferior a 1, podremos asestarle el golpe definitivo al §YFrente de la Patria§!."
