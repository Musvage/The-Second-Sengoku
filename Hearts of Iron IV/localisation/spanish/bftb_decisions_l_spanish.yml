 BUL_uranium_concession_agreement:0 "Acuerdos de concesión de uranio con [FROM.GetNameDef]"
 BUL_uranium_concession_agreement_desc:0 "No podemos sacar el máximo partido a los depósitos de uranio de nuestro territorio, por lo que firmar un contrato de derechos de explotación con nuestros aliados [FROM.GetAdjective] podría ser beneficioso tanto para ellos como para nosotros, pues, a cambio, conseguiríamos materiales y productos útiles para nuestra industria y nuestra agricultura."

 BUL_negotiate_claims_in_the_balkans:0 "Negociar nuestras reivindicaciones en los Balcanes"
 BUL_negotiate_claims_in_the_balkans_desc:0 "Antes de alinearnos con una gran potencia, debemos negociar nuestras reivindicaciones territoriales con Alemania. Las tensiones internacionales no dejan de crecer y Bulgaria solo apoyará a la nación que le ofrezca el mejor acuerdo territorial."
 BUL_demand_our_historical_claims:0 "Exigir reivindicaciones históricas"
 BUL_secure_occupation_in_balkan_state:0 "Garantizar la ocupación en [FROM.GetName]"
 BUL_secure_occupation_in_balkan_state_desc:0 "Debemos asumir nuestro papel de pacificadores de los Balcanes y proponer a nuestros aliados que nos otorguen el control administrativo de los territorios que gestionan en la región. De esta forma, las guarniciones extranjeras de [ROOT.GetFactionName] podrían retirarse para reforzar otros frentes."
 BUL_secure_occupation_in_balkan_state_tt:0 "(Los países con poca §Ymano de obra§! y poco §Yequipo de infantería§! serán más propensos a aceptar)"
 BUL_bulgarian_reintegration_campaign:1 "Campaña de reintegración búlgara en [FROM.GetName]"
 bulgarian_territorial_expansion_arranged:0 "Expansión territorial búlgara planificada"
 BUL_bulgarian_territorial_expansion_arranged_tt:0 "Las regiones con el modificador §YExpansión territorial búlgara planificada§! se transferirán a Bulgaria cuando cualquier facción aliada controle dicha región y Bulgaria se haya unido a la misma facción que Alemania."

 BUL_align_bulgaria:0 "Alinearse con Bulgaria"
 BUL_align_bulgaria_desc:0 "Nuestras relaciones diplomáticas con Bulgaria han sido amistosas durante décadas y, gracias a nuestra ayuda financiera, el gobierno búlgaro ha logrado gestionar sus deudas agobiantes. Ha llegado la hora de atraerlos para que pasen a ser aliados de [GER.GetNameDef]."
 BUL_germany_donate_fighters:0 "Donar cazas a Bulgaria"
 BUL_germany_donate_fighters_desc:0 "Vamos a entregar una pequeña cantidad de cazas a la Fuerza Aérea de Bulgaria, restablecida recientemente."
 BUL_germany_demand_military_access:0 "Solicitar acceso militar por Bulgaria"
 BUL_germany_demand_military_access_desc:0 "Debemos solicitar acceso militar por Bulgaria. Aunque Bulgaria decida no unirse a nuestra ofensiva en los Balcanes, nuestras tropas podrían usar sus fronteras como base de operaciones desde la que iniciar la invasión de Grecia."
 BUL_germany_demand_replacement_of_bulgarian_prime_minister:0 "Solicitar un cambio de primer ministro en Bulgaria"
 BUL_germany_demand_replacement_of_bulgarian_prime_minister_desc:0 "El primer ministro de Bulgaria, Georgi Kyoseivanov, ha demostrado ser un político incompetente. Deberíamos sugerirle a [BUL.GetLeader] que sustituya a este hombre por alguien más capaz y cercano a nuestros ideales, como Bogdan Flov."
 BUL_donate_aircraft_tt:0 "Si [BUL.GetNameDef] acepta nuestra donación, mejoraremos su opinión sobre nosotros y eso facilitará a cooperación entre nuestros países."

 BUL_the_balkan_federation_dream:0 "El sueño de la Federación de los Balcanes"
 BUL_the_balkan_federation_dream_desc:0 "[ROOT.GetNameDefCap] tiene que luchar por crear una Federación Balcánica que pueda hacer frente a los muchos enemigos del proletariado y debe hacer entender a las naciones de los Balcanes que la única forma de vencer en nuestra lucha es fomentar la cooperación y la solidaridad entre nuestros pueblos, algo que, en última instancia, llevará a la unificación de los Balcanes..."
 BUL_develop_balkan_federation_project:0 "Proyecto de Federación de los Balcanes"
 BUL_develop_balkan_federation_project_desc:0 "Tenemos que reunir a expertos de diversas áreas, como economía, industria, política y sociedad, para que analicen los motivos que hicieron fracasar al proyecto de Federación de los Balcanes de los años 20 y desarrollar un proyecto mejorado que trate a todas las naciones de la región de forma justa y equitativa."
 BUL_balkan_federation_propaganda:0 "Propaganda de la Federación de los Balcanes"
 BUL_balkan_federation_propaganda_desc:0 "Vamos a organizar una gran campaña de propaganda en [FROM.GetNameDef] para ganarnos el apoyo popular del proletariado [FROM.GetAdjective] para nuestro proyecto de la Federación de los Balcanes."
 BUL_destabilize_country:0 "Desestabilizar a [FROM.GetNameDef]"
 BUL_destabilize_country_desc:0 "Debemos infiltrar agentes [ROOT.GetAdjective] en [FROM.GetNameDef] para conocer a los activistas locales que apoyan nuestro proyecto de federación, darles un entrenamiento básico y luego crear grupos de partisanos armados que desestabilicen el país."
 BUL_fight_alongside_country_comrades:0 "Luchar junto a nuestros camaradas [FROM.GetAdjective]"
 BUL_fight_alongside_country_comrades_desc:0 "Tenemos que apoyar la lucha de nuestros camaradas en [FROM.GetNameDef] y unirnos a su bando en la guerra civil [FROM.GetAdjective]."
 BUL_fight_alongside_country_comrades_join_cw_tt:0 "§Y[ROOT.GetNameWithFlag]§! se unirá a §Y[FROM.GetNameWithFlag]§! en su guerra civil."
 BUL_balkan_federation_industrial_aid:0 "Ayuda industrial para [FROM.GetNameDef]"
 BUL_balkan_federation_industrial_aid_desc:0 "Estamos asistiendo al gobierno [FROM.GetAdjective] para impulsar la deficiente industria nacional de [FROM.GetNameDef] antes de que se unan a [ROOT.GetFactionName]."
 BUL_balkan_federation_economic_aid:0 "Ayuda financiera para [FROM.GetNameDef]"
 BUL_balkan_federation_economic_aid_desc:0 "Estamos ayudando económicamente al gobierno [FROM.GetAdjective] para evitar que la maltrecha economía de [FROM.GetNameDef] colapse antes de que se unan a [ROOT.GetFactionName]."
 BUL_balkan_federation_military_aid:0 "Ayuda militar para [FROM.GetNameDef]"
 BUL_balkan_federation_military_aid_desc:0 "Estamos ofreciendo asistencia militar al gobierno [FROM.GetAdjective] para lanzar una operación que acabe con varias células de disidentes presentes en diversas zonas rurales cerca de [FROM.Capital.GetName] antes de que se unan a [ROOT.GetFactionName]."
 BUL_balkan_federation_project_ready_flag:0 "El proyecto de la Federación de los Balcanes está listo."
 BUL_balkan_federation_demand_turkish_territory:0 "Exigir territorios turcos"
 BUL_balkan_federation_demand_turkish_territory_desc:0 "Vamos a enviar una delegación diplomática para que negocie con [TUR.GetLeader] la cesión de todos los territorios [TUR.GetAdjective] en los Balcanes a [BUL.GetNameDef]."

 BUL_plot_against_boris_dec_cat:0 "Complot contra Boris"
 BUL_plot_against_boris_dec_cat_desc:0 "[GetPlotAgainstBorisFocusLoc]"
 BUL_brainwash_political_prisoners:0 "Lavar el cerebro a prisioneros políticos"
 BUL_brainwash_political_prisoners_desc:0 "Vamos a coaccionar y a presionar a uno de nuestros prisioneros políticos para que haga el trabajo sucio y que, si nuestro plan regicida fracasa, ningún miembro del gobierno pueda verse relacionado con el intento de asesinato."
 BUL_persuade_faction_members:0 "Persuadir a miembros de [GetFactionMembersToPersuade]"
 BUL_persuade_faction_members_desc:0 "Vamos a ofrecer una suma ridículamente grande a uno de los miembros antizaristas del gobierno para que se encargue de encontrar a un individuo capaz de ejecutar nuestro plan."
 BUL_persuade_zveno_members:0 "[GetZvenoName]"
 BUL_persuade_bs_members:0 "[GetBsName]"
 BUL_persuade_bzns_members:0 "[GetBznsName]"
 BUL_persuade_nsm_members:0 "[GetNsmName]"
 BUL_persuade_generic_members:0 "facción"
 BUL_draw_up_a_plan_for_regicide:0 "Planear un regicidio"
 BUL_draw_up_a_plan_for_regicide_desc:0 "Ha llegado la hora de ultimar los preparativos y decidir dónde y cuándo tendrá lugar nuestra operación."
 BUL_seek_foreign_support:0 "Buscar apoyos en el extranjero"
 BUL_seek_foreign_support_desc:0 "Debemos buscar apoyos en el extranjero que nos ayuden no solo a asesinar al zar de forma sutil, sino también a dar credibilidad al informe oficial que ha preparado el gobierno para dar a conocer el incidente a la población."
 BUL_execute_plan:0 "Ejecutar el plan"
 BUL_execute_plan_desc:0 "¡Se nos ha presentado la oportunidad perfecta para actuar y ha llegado el momento de ejecutar nuestro plan! \nDescansa en paz, Boris..."
 BUL_has_repressed_faction_tt:0 "Ha reprimido a una facción interna"
 BUL_has_imprisoned_faction_leaders_tt:0 "Ha encarcelado a los líderes de una facción interna"
 BUL_has_integrated_faction_tt:0 "Ha integrado a una facción interna"
 BUL_seek_foreign_support_variable_reduction_tt:0 "Reduce el tiempo necesario para asesinar al zar Boris."
 BUL_seek_foreign_support_reduced_stability_penalty_tt:0 "Reduce la penalización de estabilidad tras la muerte del zar."
 BUL_assassin_persuaded_flag:0 "Le ha lavado el cerebro a un prisionero político o ha persuadido a un miembro de una facción interna integrada"

 BUL_the_fate_of_the_balkans_dec_cat:0 "El destino de los Balcanes"
 BUL_the_fate_of_the_balkans_dec_cat_desc:0 "Bulgaria ha estado sometida durante mucho tiempo a los intereses de potencias extranjeras... \nSin embargo, los tiempos han cambiado, nuestro país se ha fortalecido y [ROOT.GetNameDef] puede ahora afirmar su supremacía en los Balcanes."
 BUL_fate_of_the_balkans_influence_government:0 "Influir al gobierno [FROM.GetAdjective]"
 BUL_fate_of_the_balkans_influence_government_desc:0 "Vamos a contactar con los ministros [FROM.GetAdjective] para influir en las decisiones de su gobierno y favorecer nuestros intereses. Haremos que sigan una política exterior afín a [ROOT.GetNameDef], ya sea por sobornos o por coacción."
 BUL_fate_of_the_balkans_influence_government_tt:0 "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! estará más dispuesta a someterse a Bulgaria en el futuro."
 BUL_fate_of_the_balkans_influence_government_autonomy:0 "Campaña de propaganda probúlgara"
 BUL_fate_of_the_balkans_ultimatum:0 "Ultimátum a [FROM.GetNameDef]"
 BUL_fate_of_the_balkans_ultimatum_desc:0 "Vamos a organizar una reunión con el gobierno [FROM.GetAdjective] para presionarlos y que acepten unirse a [ROOT.GetFactionName] a cambio de contar con la protección [ROOt.GetAdjective]. También deberíamos dejar claro que no aceptaremos de buen grado un rechazo por parte [FROM.GetAdjective]."
 BUL_fate_of_the_balkans_ultimatum_tt:1 "\nFactores que afectan a la disposición de [FROM.GetFlag]§Y[FROM.GetNameDefCap]§! para aceptar: [ROOT.GetUltimatumOpinion] [ROOT.GetUltimatumStrength] [ROOT.GetUltimatumIdeology] [ROOT.GetUltimatumFaction] [ROOT.GetUltimatumInfluence] [ROOT.GetUltimatumNeighbor] [ROOT.GetUltimatumMajor]"
 BUL_ultimatum_opinion_high:0 "\n- §GTiene una buena opinión de§! [ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§!"
 BUL_ultimatum_opinion_medium:0 "\n- §YOpinión de§! [ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§!"
 BUL_ultimatum_opinion_low:0 "\n- §RTiene una mala opinión de§! [ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§!"
