 GRE_pay_back_debt_to_the_ifc_category_desc:1 "Grecia ha arrastrado múltiples deudas financieras desde la guerra por la independencia de 1829, y la Gran Guerra tampoco ayudó a paliar nuestros problemas. Si logramos pagar nuestras deudas, podremos demostrar la estabilidad económica griega. Sin embargo, han surgido movimientos radicales que se oponen tanto a las convenciones políticas como a las económicas. Si permitimos que el país caiga en manos de alguno de estos movimientos o dejamos que el mundo siga desmoronándose, puede que seamos testigos de acontecimientos mucho más drásticos...\n\n§YDeuda§! con los §Ybritánicos§!: [ROOT.GetDebtPercentageBritain]\n\n§YDeuda§! con los §Yfranceses§!: [ROOT.GetDebtPercentageFrance] \n\n§YDeuda§! con los §Yitalianos§!: [ROOT.GetDebtPercentageItaly] \n\nTotal de §Ydeuda§! pagada: [ROOT.GetDebtPercentagePaidTotal]"
