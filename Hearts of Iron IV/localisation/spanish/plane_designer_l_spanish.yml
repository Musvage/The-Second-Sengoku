 medium_plane_airframe_0:0 "Estructura mediana de entreguerras"
 medium_plane_airframe_0_desc:0 "Aunque esta estructura puede llevar una carga útil considerable a gran distancia, su potencial de desarrollo está muy limitado."
 medium_plane_airframe_1:0 "Estructura mediana básica"
 medium_plane_airframe_1_desc:0 "Esta estructura, que incorpora varias tecnologías de reciente desarrollo, es mucho más eficaz que los aviones anteriores de tamaño similar."
 medium_plane_airframe_2:0 "Estructura mediana mejorada"
 medium_plane_airframe_2_desc:0 "Gracias a las tecnologías de producción modernas, esta estructura permite al avión llevar cargas mayores y a más distancia."
 medium_plane_airframe_3:0 "Estructura mediana avanzada"
 medium_plane_airframe_3_desc:0 "Esta estructura, diseñada para maximizar el rendimiento y la capacidad de carga útil, representa el culmen de las aeronaves con motor convencional."
 medium_plane_airframe_4:0 "Estructura mediana moderna"
 medium_plane_airframe_4_desc:0 "En vista de que los aviones de reacción empiezan a ganar terreno, los ingenieros están investigando cómo construir estructuras apropiadas para la propulsión a reacción."
