 engine_1_1x:0 "1 motor I"
 engine_1_1x_desc:0 "Este motor básico es fiable y barato, pero no especialmente potente."
 engine_1_2x:0 "2 motores I"
 engine_1_2x_desc:0 "Motor doble que aumenta considerablemente el impulso del avión, pero tiene un precio."
 engine_1_3x:0 "3 motores I"
 engine_1_3x_desc:0 "Tres motores que dan más impulso que uno doble, pero sin el coste adicional de un cuarto motor."
 engine_1_4x:0 "4 motores I"
 engine_1_4x_desc:0 "Un cuarteto de motores que ofrecen el impulso suficiente como para elevar un avión pesado y permitirle llevar una carga considerable."
 engine_1_6x:0 "6 motores I"
 engine_1_6x_desc:0 "Con seis motores, cualquier avión puede llevar una carga considerable a larga distancia a una velocidad decente."
 engine_2_1x:0 "1 motor II"
 engine_2_1x_desc:0 "Un motor más grande y potente que aumenta la velocidad y la carga que se puede llevar."
 engine_2_2x:0 "2 motores II"
 engine_2_2x_desc:0 "$engine_1_2x_desc$"
 engine_2_3x:0 "3 motores II"
 engine_2_3x_desc:0 "$engine_1_3x_desc$"
 engine_2_4x:0 "4 motores II"
 engine_2_4x_desc:0 "$engine_1_4x_desc$"
 engine_2_6x:0 "6 motores II"
 engine_2_6x_desc:0 "$engine_1_6x_desc$"
 engine_3_1x:0 "1 motor III"
 engine_3_1x_desc:0 "Al incorporar funciones avanzadas como la inyección de metanol y la mezcla automática, el motor puede dar más potencia."
 engine_3_2x:0 "2 motores III"
 engine_3_2x_desc:0 "$engine_1_2x_desc$"
 engine_3_3x:0 "3 motores III"
 engine_3_3x_desc:0 "$engine_1_3x_desc$"
 engine_3_4x:0 "4 motores III"
 engine_3_4x_desc:0 "$engine_1_4x_desc$"
 engine_3_6x:0 "6 motores III"
 engine_3_6x_desc:0 "$engine_1_6x_desc$"
 engine_4_1x:0 "1 motor IV"
 engine_4_1x_desc:0 "Con una extensa ingeniería para aprovechar cada incremento de rendimiento posible, este motor representa el pináculo absoluto de la tecnología de motores con pistón."
 engine_4_2x:0 "2 motores IV"
 engine_4_2x_desc:0 "$engine_1_2x_desc$"
 engine_4_3x:0 "3 motores IV"
 engine_4_3x_desc:0 "$engine_1_3x_desc$"
 engine_4_4x:0 "4 motores IV"
 engine_4_4x_desc:0 "$engine_1_4x_desc$"
 engine_4_6x:0 "6 motores IV"
 engine_4_6x_desc:0 "$engine_1_6x_desc$"
 jet_engine_1x:0 "1 motor a reacción"
 jet_engine_1x_desc:0 "Con un enfoque completamente diferente a la hora de impulsar un avión, este motor complejo e inestable ofrece un gran aumento de impulso y velocidad."
 jet_engine_2x:0 "2 motores a reacción"
 jet_engine_2x_desc:0 "$engine_1_2x_desc$"
 jet_engine_3x:0 "3 motores a reacción"
 jet_engine_3x_desc:0 "$engine_1_3x_desc$"
 jet_engine_4x:0 "4 motores a reacción"
 jet_engine_4x_desc:0 "$engine_1_4x_desc$"
 jet_engine_6x:0 "6 motores a reacción"
 jet_engine_6x_desc:0 "$engine_1_6x_desc$"
 rocket_engine_1:0 "Motor de cohete I"
 rocket_engine_1_desc:0 "Con varios combustibles muy volátiles y un oxidante igual de inestable, este motor ofrece un impulso enorme capaz de propulsar un avión a gran velocidad, sacrificando la distancia."
 rocket_engine_2:0 "Motor de cohete II"
 rocket_engine_2_desc:0 "Las mejoras en la cámara de combustión y pequeñas modificaciones en la mezcla de combustible aumentan aún más el rendimiento, aunque su alcance disminuye en la misma medida."
 rocket_engine_3:0 "Motor de cohete III"
 rocket_engine_3_desc:0 ""

 light_mg_2x:0 "2 ametralladoras ligeras"
 light_mg_2x_desc:0 "Un juego de dos ametralladoras con calibre de fusil añade algo de potencia de fuego contra objetivos aéreos a un coste muy moderado."
 light_mg_4x:0 "4 ametralladoras ligeras"
 light_mg_4x_desc:0 "Este juego de cuatro ametralladoras compensa la menor capacidad destructora de su calibre de fusil a base de cantidad."
 aircraft_cannon_1_1x:0 "1 cañón I"
 aircraft_cannon_1_1x_desc:0 "Un cañón automático ofrece una importante potencia de fuego contra objetivos aéreos, pero el peso adicional hace que el avión sea más lento y menos maniobrable."
 aircraft_cannon_1_2x:0 "2 cañones I"
 aircraft_cannon_1_2x_desc:0 "Dos cañones automáticos dan al avión un armamento temible contra objetivos de aire y los más frágiles de tierra, aunque gana bastante peso y pierde agilidad."
 bomb_locks:0 "Soportes para bombas"
 bomb_locks_desc:0 "Los puntos de montaje para pequeñas bombas bajo las alas o el fuselaje permiten al avión atacar objetivos terrestres con alguna esperanza de éxito."
 torpedo_mounting:0 "Soportes para torpedos"
 torpedo_mounting_desc:0 "Puntos de montaje para llevar un torpedo debajo del fuselaje del avión. Es un arma potente contra las naves enemigas."
 armor_plate_small:0 "Placas blindadas"
 armor_plate_small_desc:0 "Un blindaje de acero detrás del asiento del piloto y alrededor del motor aumenta la supervivencia del avión ante ataques desde tierra y desde atrás."
 heavy_mg_2x:0 "2 ametralladoras pesadas"
 heavy_mg_2x_desc:0 "Un par de ametralladoras pesadas permite atravesar el exterior reforzado de los aviones modernos."
 heavy_mg_4x:0 "4 ametralladoras pesadas"
 heavy_mg_4x_desc:0 "Un cuarteto de ametralladoras pesadas proporciona una potencia de fuego aterradora, tanto por el rendimiento de cada una como por su volumen de fuego combinado."
 aircraft_cannon_2_1x:0 "1 cañón II"
 aircraft_cannon_2_1x_desc:0 "Esta arma dispara un proyectil mayor y más potente que los anteriores cañones automáticos y puede derribar de un solo impacto hasta las aeronaves más grandes."
 aircraft_cannon_2_2x:0 "2 cañones II"
 aircraft_cannon_2_2x_desc:0 "Este par de cañones de gran potencia, y el doble volumen de fuego permite causar graves prejuicios con más facilidad."
 small_bomb_bay:0 "Compartimento de bombas pequeño"
 small_bomb_bay_desc:0 "Un pequeño compartimento para cargar bombas. Al estar dentro del fuselaje, se reduce la resistencia aerodinámica, pero estos cambios estructurales impiden al avión realizar maniobras abruptas en combate aéreo."
 medium_bomb_bay:0 "Compartimento de bombas mediano"
 medium_bomb_bay_desc:0 "Un compartimento mediano para bombas permite llevar suficiente artillería para atacar una amplia variedad de objetivos."
 large_bomb_bay:0 "Compartimento de bombas grande"
 large_bomb_bay_desc:0 "Un gran compartimento que permite llevar suficiente artillería como para causar grandes destrozos en fábricas y otros objetivos difíciles."
 tank_buster_1:0 "Cañón antitanque I"
 tank_buster_1_desc:0 "Este cañón, adaptación de un arma antitanque empleada por el ejército, puede destruir incluso tanques modernos con disparos atinados. Sin embargo, su peso y su incómoda instalación limitan mucho el rendimiento de la aeronave."
 tank_buster_2:0 "Cañón antitanque II"
 tank_buster_2_desc:0 "Ahora que existen tanques más pesados, se necesitan armas mucho más grandes para combatirlos. Este cañón, aunque pesado y difícil de manejar, es muy eficaz para atacar posiciones enemigas."
 fuel_tanks_small:0 "Depósitos de combustible adicionales"
 fuel_tanks_small_desc:0 "Dedicar al combustible más espacio dentro del fuselaje aumenta la autonomía del avión, pero también hace que sea mucho más inflamable."
 self_sealing_fuel_tanks_small:0 "Depósitos de combustible autosellantes"
 self_sealing_fuel_tanks_small_desc:0 "Al envolver los depósitos de combustible en una capa de caucho con un tratamiento especial, el avión no queda inutilizado si disparan al depósito, porque el tanque se sella con el tiempo y se evita la pérdida de combustible."
 armor_plate_medium:0 "$armor_plate_small$"
 armor_plate_medium_desc:0 "Un blindaje alrededor de los motores y de las partes más frágiles del fuselaje mejora muchísimo la capacidad de supervivencia del avión, a costa de la autonomía."
 fuel_tanks_medium:0 "$fuel_tanks_small$"
 fuel_tanks_medium_desc:0 "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_medium:0 "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_medium_desc:0 "$self_sealing_fuel_tanks_small_desc$"
 armor_plate_large:0 "$armor_plate_small$"
 armor_plate_large_desc:0 "Un amplio revestimiento de acero protege los motores, los tanques de combustible y la cabina de la tripulación para que el avión resista cualquier cosa que no sea el impacto directo del fuego antiaéreo. Además, convierte al avión en un objetivo muy difícil de derribar para los cazas."
 fuel_tanks_large:0 "$fuel_tanks_small$"
 fuel_tanks_large_desc:0 "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_large:0 "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_large_desc:0 "$self_sealing_fuel_tanks_small_desc$"
 lmg_defense_turret:0 "Torreta de defensa con ametralladora ligera"
 lmg_defense_turret_desc:0 "Aunque le falta algo de potencia para el combate aire-aire, una ametralladora ligera en una torreta dificultará cualquier ataque contra este avión."
 lmg_defense_turret_2x:0 "2 torretas de defensa con ametralladoras ligeras"
 lmg_defense_turret_2x_desc:0 "Un conjunto de dos ametralladoras ligeras en torretas motorizadas cubre más ángulos y hace del avión un objetivo mucho más difícil de atacar."
 hmg_defense_turret:0 "Torreta de defensa con ametralladora pesada"
 hmg_defense_turret_desc:0 "Una ametralladora pesada en una torreta giratoria permite al defensor enfrentarse en igualdad de condiciones a un caza armado con artefactos similares."
 hmg_defense_turret_2x:0 "2 torretas de defensa con ametralladoras pesadas"
 hmg_defense_turret_2x_desc:0 "Un conjunto de dos torretas motorizadas con ametralladoras pesadas es un objetivo peligroso para cualquier caza atacante."
 cannon_defense_turret:0 "Torreta de defensa con cañón"
 cannon_defense_turret_desc:0 "Un cañón moderno en una torreta transversal altera significativamente el equilibrio de poder entre el defensor y el atacante en combate aéreo. Pocos cazas pueden soportar el impacto directo de un cañón moderno y seguir luchando."
 cannon_defense_turret_2x:0 "2 torretas de defensa con cañones"
 cannon_defense_turret_2x_desc:0 "Estas dos torretas armadas con cañones automáticos le dan al avión una potencia defensiva temible que podría disuadir a los cazas de atacar."
 rocket_rails:0 "Rieles de cohetes"
 rocket_rails_desc:0 "Los proyectiles no dirigidos van colgados bajo las alas. Como se disparan hacia el frente del avión atacante, el piloto puede apuntar al objetivo mejor que cuando usa bombas."
 bomb_sights_1:0 "Miras de bombardero I"
 bomb_sights_1_desc:0 "Un complejo ordenador mecánico que tiene en cuenta la deriva del viento, la velocidad límite y la altitud para que el bombardero arroje las bombas con gran precisión."
 bomb_sights_2:0 "Miras de bombardero II"
 bomb_sights_2_desc:0 "Las generaciones anteriores de miras de bombardero requerían un largo proceso de configuración antes empezar a apuntar, pero esta mira estabilizada solo necesita unos segundos y puede actuar incluso durante un bombardeo en picado."
 radio_navigation_1:0 "Radionavegación I"
 radio_navigation_1_desc:0 "Un receptor de radio que escucha el cruce de dos señales de radionavegación bastante sencillas, lo que permite encontrar un objetivo incluso en la oscuridad total."
 radio_navigation_2:0 "Radionavegación II"
 radio_navigation_2_desc:0 "Un receptor de radio que incluye una serie de ayudas para medir la distancia y avisa al bombardero del momento exacto en que debe soltar las bombas, aunque no pueda ver el objetivo."
 air_ground_radar_1:0 "Radiar aire-tierra I"
 air_ground_radar_1_desc:0 "Un radar aerotransportado que ofrece una imagen precisa de la superficie que hay bajo el avión, lo que permite navegar con precisión en la oscuridad o con mal tiempo."
 air_ground_radar_2:0 "Radar aire-tierra II"
 air_ground_radar_2_desc:0 "Con más resolución que los modelos anteriores, este radar posibilita bombardear con precisión incluso a través de un manto de nubes."
 air_air_radar_1:0 "Radar aire-aire I"
 air_air_radar_1_desc:0 "Colocado en el avión, este conjunto de antenas de radar permite a un operario entrenado encontrar un objetivo en el aire incluso en la oscuridad."
 air_air_radar_2:0 "Radar aire-aire II"
 air_air_radar_2_desc:0 "Con un transmisor más potente, este radar puede detectar objetivos a mayor distancia."
 non_strategic_materials_small:0 "Uso de materiales no estratégicos"
 non_strategic_materials_small_desc:0 "Si sustituimos el aluminio por madera o tela con tratamiento especial siempre que podamos, reduciremos drásticamente el uso de materiales estratégicos. Sin embargo, la madera y la tela no son muy resistentes frente a las armas modernas."
 drop_tanks:0 "Depósitos desechables"
 drop_tanks_desc:0 "Pequeños depósitos de combustible desechables para dar algo más de autonomía a nuestros cazas en misiones ofensivas. Como se desechan antes del combate, no afectan al rendimiento."
 dive_brakes_small:0 "Frenos de picado"
 dive_brakes_small_desc:0 "Cuando el avión entra en picado, se despliega un conjunto de deflectores a lo largo del borde trasero del ala que reduce la velocidad general y le permite salir de la caída en picado sin dañar las alas. Por otra parte, esto le posibilita atacar desde un picado casi vertical, ya que aumenta drásticamente la precisión."
 non_strategic_materials_medium:0 "$non_strategic_materials_small$"
 non_strategic_materials_medium_desc:0 "$non_strategic_materials_small_desc$"
 non_strategic_materials_large:0 "$non_strategic_materials_small$"
 non_strategic_materials_large_desc:0 "$non_strategic_materials_small_desc$"
 floats:0 "Flotadores"
 floats_desc:0 "Un conjunto de dispositivos de flotación montados bajo el fuselaje permite al avión aterrizar en el agua. Esto facilita las misiones de exploración de los activos navales enemigos, pero también reduce mucho la agilidad."
 flying_boat_medium:0 "Hidrocanoa"
 flying_boat_medium_desc:0 "La parte inferior del avión se puede diseñar para aterrizar en el agua, en lugar de llevar un tren de aterrizaje. Esto facilita mucho las misiones de exploración sobre el agua."
 flying_boat_large:0 "$flying_boat_medium$"
 flying_boat_large_desc:0 "$flying_boat_medium_desc$"
 guided_anti_ship_missile:0 "Misil antibuque dirigido"
 guided_anti_ship_missile_desc:0 "Esta nueva arma, una bomba antibuque con motor de cohete y dirigida por radio, es una seria amenaza para todos los barcos que navegan en la actualidad."
 fixed_explosive_charge:0 "Carga explosiva fija"
 fixed_explosive_charge_desc:0 "Una carga hueca fija convierte el avión en una bomba voladora. Si se dirige el avión hacia una nave enemiga, causará una destrucción impresionante, pero se perderá el avión y su tripulación."
 recon_camera:0 "Cámara de reconocimiento"
 recon_camera_desc:0 "Un conjunto de cámaras con lentes especiales que permite al avión tomar imágenes precisas de formaciones e instalaciones enemigas desde gran altitud."
 airdropped_mines:0 "Minas aerotransportadas"
 airdropped_mines_desc:0 "Un conjunto de minas navales equipadas con un paracaídas que permite lanzarlas desde un avión."
 demining_coil:0 "Bobina antiminas"
 demining_coil_desc:0 "Una gran bobina montada en el fuselaje permite al avión proyectar un potente campo magnético que hace estallar las minas magnéticas en su trayectoria."

 small_plane_airframe_0:0 "Estructura pequeña de entreguerras"
 small_plane_airframe_0_desc:0 "Desde los primeros días de la Gran Guerra, la aviación ha avanzado a pasos agigantados. Esta estructura representa el culmen de estos avances, pero resulta evidente que su desarrollo está limitado."
 small_plane_airframe_1:0 "Estructura pequeña básica"
 small_plane_airframe_1_desc:0 "En los últimos años han surgido nuevas tecnologías que permiten construir aviones pequeños, pero muy capaces. Esta estructura es solo el primer paso en esa dirección."
 small_plane_airframe_2:0 "Estructura pequeña mejorada"
 small_plane_airframe_2_desc:0 "Con mejor aerodinámica y un armazón más resistente, esta estructura constituye un paso adelante con respecto al modelo básico."
 small_plane_airframe_3:0 "Estructura pequeña avanzada"
 small_plane_airframe_3_desc:0 "Esta estructura, optimizada a conciencia para el rendimiento, representa el punto máximo que es posible alcanzar con un avión con motor de pistón."
 small_plane_airframe_4:0 "Estructura pequeña moderna"
 small_plane_airframe_4_desc:0 "Esta estructura está diseñada para aprovechar la gran velocidad que procuran los motores modernos y resolver algunos de los problemas estructurales que surgen al volar a altas velocidades subsónicas."
