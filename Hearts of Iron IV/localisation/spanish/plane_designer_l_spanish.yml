 large_plane_airframe_0:0 "Estructura grande de entreguerras"
 large_plane_airframe_0_desc:0 "Esta enorme estructura tiene abundante espacio para cargar bombas o combustible. Sin embargo, su desarrollo está muy limitado. Ya tenemos en el horizonte nuevas generaciones de bombarderos estratégicos."
 large_plane_airframe_1:0 "Estructura grande básica"
 large_plane_airframe_1_desc:0 "Esta estructura se ha diseñado para demostrar el potencial de un verdadero bombardero estratégico, capaz de atacar objetivos industriales en pleno territorio enemigo y de volver con la tripulación a salvo."
 large_plane_airframe_2:0 "Estructura grande mejorada"
 large_plane_airframe_2_desc:0 "Una vez demostrado el potencial del bombardero estratégico, esta estructura se ha diseñado para aumentar la carga y el alcance manteniendo el potencial de desarrollo."
 large_plane_airframe_3:0 "Estructura grande avanzada"
 large_plane_airframe_3_desc:0 "Esta estructura, optimizada para vuelos a larga distancia y gran altitud, permite transportar una carga útil considerable al mismo centro del territorio enemigo."
 large_plane_airframe_4:0 "Estructura grande moderna"
 large_plane_airframe_4_desc:0 "La propulsión a reacción supone un salto descomunal en rendimiento. Esta estructura se ha diseñado para aprovecharlo."
 large_plane_maritime_patrol_plane_airframe_0:0 "Estructura de patrulla marítima de entreguerras"
 large_plane_maritime_patrol_plane_airframe_0_desc:1 "La flota necesita aviones con mucha autonomía, capaces de detectar a sus enemigos lejos de la costa. Si bien algo obsoleta, esta estructura cuenta con el alcance necesario para cruzar grandes extensiones de mar."
 large_plane_maritime_patrol_plane_airframe_1:0 "Estructura de patrulla marítima básica"
 large_plane_maritime_patrol_plane_airframe_1_desc:0 "Con la llegada de aviones embarcados más peligrosos, se ha vuelto una necesidad encontrar y destruir flotas enemigas en alta mar. Para ello, el primer paso es encontrarlas lejos de las costas, lo hace necesario un nuevo tipo de avión."
 large_plane_maritime_patrol_plane_airframe_2:0 "Estructura de patrulla marítima mejorada"
 large_plane_maritime_patrol_plane_airframe_2_desc:0 "La amenaza doble que suponen los submarinos y los acorazados nos obliga a patrullar grandes extensiones de océano. Este modelo está diseñado justo para eso."
 large_plane_maritime_patrol_plane_airframe_3:0 "Estructura de patrulla marítima avanzada"
 large_plane_maritime_patrol_plane_airframe_3_desc:0 "Su radar y demás sensores permiten detectar flotas enemigas aun cuando el tiempo no acompaña o hace noche cerrada, pero todo este equipo nuevo requiere una estructura más grande."
 large_plane_maritime_patrol_plane_airframe_4:0 "Estructura de patrulla marítima moderna"
 large_plane_maritime_patrol_plane_airframe_4_desc:0 "En plena era del misil, los aviones de patrulla marítima deben ser capaces de operar aún más lejos de sus costas y durante más tiempo."
 cv_small_plane_airframe_0:0 "Estructura de avión embarcado de entreguerras"
 cv_small_plane_airframe_0_desc:0 "Equipada con un gancho de parada y un tren de aterrizaje reforzado, esta estructura puede operar desde un portaaviones."
 cv_small_plane_airframe_1:0 "Estructura de avión embarcado básica"
 cv_small_plane_airframe_1_desc:0 "Esta estructura incorpora nuevas tecnologías desarrolladas para aviones terrestres y es igual de eficaz que estos, pero puede volar desde la cubierta de un portaaviones."
 cv_small_plane_airframe_2:0 "Estructura de avión embarcado mejorada"
 cv_small_plane_airframe_2_desc:0 "Para seguir el ritmo de los avances en la aviación terrestre, esta estructura fue diseñada con nuevas tecnologías que aumentan la autonomía y el rendimiento."
 cv_small_plane_airframe_3:0 "Estructura de avión embarcado avanzada"
 cv_small_plane_airframe_3_desc:0 "En aviación embarcada, la severidad de las condiciones limita el tamaño y el rendimiento de las estructuras. Esta representa el máximo absoluto que se puede alcanzar con una estructura de propulsión convencional."
 cv_small_plane_airframe_4:0 "Estructura de avión embarcado moderna"
 cv_small_plane_airframe_4_desc:0 "Esta estructura se ha diseñado para aprovechar la mayor potencia de los motores a reacción en la aviación naval."
