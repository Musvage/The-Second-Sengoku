 early_bombs:0 "Bombas"
 early_bombs_desc:0 "Desde los comienzos de la Gran Guerra, se han empleado aviones para dejar caer explosivos sobre objetivos enemigos. Con el tiempo, esto se ha ido convirtiendo en algo indispensable para el combate aéreo."
 photo_reconnaisance:1 "Reconocimiento fotográfico"
 photo_reconnaisance_desc:0 "El primer uso militar claro que se dio al avión fue el de buscar al enemigo e informar de su paradero a los generales que se encontraban en tierra. Esta sigue siendo una de las tareas más comunes de la aviación militar."
 aa_lmg:0 "Ametralladora ligera"
 aa_lmg_desc:0 "Las ametralladoras con calibre de fusil han constituido la base de las batallas aire-aire desde tiempos de la Gran Guerra."
 survivability_studies:0 "Estadísticas de supervivencia"
 survivability_studies_desc:0 "Analizando de forma meticulosa los daños sufridos por los aviones que regresan del combate, podemos identificar sus partes más importantes."
 aircraft_construction:0 "Construcción de aviones"
 aircraft_construction_desc:0 "La fabricación de aeronaves ha avanzado mucho desde los tiempos del contrachapado y los textiles. Las nuevas tecnologías permiten crear aviones equipados para objetivos concretos."
 aa_hmg:0 "Ametralladora pesada"
 aa_hmg_desc:0 "Los aviones modernos tienen una capacidad de resistir daños considerablemente mayor que la de los modelos precedentes, además de ofrecer menos posibilidades para lograr impactos decisivos. Se necesitan cartuchos más grandes para que cada ataque cause el máximo daño posible."
 aa_cannon_1:0 "Cañones I"
 aa_cannon_1_desc:0 "Sus obuses pueden hacer mella hasta en el mejor blindaje, y contienen explosivos suficientes para incapacitar partes de un avión al impactar."
 aa_cannon_2:0 "Cañones II"
 aa_cannon_2_desc:0 "Con un calibre mayor y obuses más grandes, estos cañones pueden derribar a los aviones más grandes con un solo impacto."
 engines_1:0 "Motores I"
 engines_1_desc:0 "Los motores de un avión deben ser potentes, pero también ligeros y fiables. Este tipo de motor ofrece potencia suficiente para que un avión se eleve, si bien no le permite desarrollar todo su potencial."
 engines_2:0 "Motores II"
 engines_2_desc:0 "Los avances vertiginosos en materia de aviación exigen que la potencia de sus motores también crezca."
 engines_3:0 "Motores III"
 engines_3_desc:0 "$engine_3_1x_desc$"
 engines_4:0 "Motores IV"
 engines_4_desc:0 "$engine_4_1x_desc$"
 range_improvements:0 "Mejoras de alcance"
 range_improvements_desc:0 "Aunque parezca evidente que para aumentar la autonomía de un avión es preciso incrementar su capacidad de combustible, hacerlo sin que el rendimiento del avión se resienta no es ninguna trivialidad."



