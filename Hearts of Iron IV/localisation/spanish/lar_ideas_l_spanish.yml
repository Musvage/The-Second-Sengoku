l_spanish:
 SPR_military_disloyalty:0 "Deslealtad militar"
 SPR_military_disloyalty_desc:1 "El intento de golpe de estado militar "Sanjurjada" que fracasó en 1932 todavía arroja su sombra sobre el ejército español. En el período posterior, varios comandantes desleales del ejército, como José Sanjurjo, el líder del golpe, huyeron al exilio en Portugal y aún continúan su complot.\n\nEste fracaso no ha desanimado a los oficiales desleales, puesto que dentro de España todavía hay muchos que quieren regresar a la monarquía o lograr una dictadura fascista fuerte. Una fuerte intromisión por parte del gobierno en los asuntos internos del ejército podría avivar otro alzamiento, más violento y sangriento que el último."
 SPR_military_disloyalty_tt:2 "§RNo se pueden entrenar ni disolver unidades, ni editar plantillas de unidades.§!\n"
 SPR_disbanded_army:0 "Ejército disuelto"
 SPR_disbanded_army_desc:2 "El ejército ha demostrado su deslealtad y el gobierno lo ha disuelto. Hasta que nos aseguremos de la lealtad de nuestros oficiales, debemos depender de milicias populares en lugar de un ejército profesional."
