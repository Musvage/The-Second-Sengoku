 FRA_full_employment:0 "Trabajo a tiempo completo"
 FRA_full_employment_desc:0 "Nos encontramos en la envidiable posición de tener un bajo índice de desempleo, en parte por el derramamiento de sangre en masa de la Gran Guerra. Sin embargo, esto ha hecho que a las empresas les cueste encontrar trabajadores cualificados, y el ejército no consigue competir con el mercado de trabajo para reclutas. Ampliar el proyecto solo serviría para exacerbar el problema. Debemos intentar buscar otras fuentes de personal para compensar la escasez, ya sea en reclutamiento o en la economía."
 FRA_worker_shortage:0 "Escasez de trabajadores"
 FRA_worker_shortage_desc:0 "Se ha permitido que las exigencias del ejército anulen las preocupaciones sobre la escasez de mano de obra. Muchas empresas están informando de que la falta de trabajadores cualificados ha empezado a afectar a la producción. Suavizar las leyes de reclutamiento serviría para que la gente vuelva a las fábricas, pero no solucionaría los problemas subyacentes."
 FRA_inefficient_economy_1:0 "Economía ineficiente"
 FRA_inefficient_economy_1_desc:0 "Aunque sigue siendo un país industrializado importante, Francia se ha quedado atrás en cuanto a la concentración de capacidad de producción. Se necesitan grandes reformas para que nuestra economía sea más competitiva a escala mundial."
 FRA_political_violence:0 "Violencia política"
 FRA_political_violence_desc:0 "Las asociaciones extremistas de ultraderecha y los comunistas siempre están preparados para recurrir a la violencia para promover sus causas políticas."
