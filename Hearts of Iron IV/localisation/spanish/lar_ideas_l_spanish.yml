 SPA_awaiting_the_rebellion:0 "Esperando la rebelión"
 SPA_awaiting_the_rebellion_desc:1 "El golpe se ha planeado minuciosamente y estamos listos para llevarlo a cabo cuando sea. No obstante, hemos aprendido de nuestros anteriores fracasos y, en lugar de repetir el fiasco de la Sanjurjada de 1932, esperaremos a contar con el suficiente apoyo popular para que no nos derroquen con facilidad."
 SPA_carlism:0 "Carlismo"
 SPA_carlism_desc:1 "En 1830, el rey Fernando VII promulgó la Pragmática Sanción y convirtió a su hija, la futura Isabel II, en su presunta heredera. Este acto descartó a su hermano, el infante Carlos, de la línea de sucesión. Cuando el rey murió, los partidarios del infante Carlos provocaron una serie de guerras civiles, unidos bajo el estandarte del Carlismo y luchando por la reinstauración de la línea de sucesión sálica.\n\nUn siglo después, el movimiento carlista sigue muy vivo. Sus milicias, los requetés, entrenan sin cesar para prepararse para el momento en el que tengan que volver a defender el cristianismo y abanderar el regreso del legítimo rey."
 SPR_government_power_struggle:0 "Lucha de poder en el gobierno"
 SPR_government_power_struggle_desc:0 "Aunque resultaron victoriosos en las elecciones recientes, los partidos políticos de la izquierda están fragmentados y compiten por dominar el nuevo gobierno. La oficina del presidente se encuentra bajo un asedio particular, ya que las discrepancias entre el presidente y diversos grupos de la izquierda política están llegando a un punto crítico. Algunos políticos ambiciosos e impacientes miran el cargo con anhelo."
 SPR_death_before_surrender:0 "Muerte antes que rendición"
 SPR_political_violence:0 "Violencia política"
 SPR_political_violence_desc:0 "El panorama político español es un no parar de violencia y polarización. Solo han pasado dos años desde el último alzamiento, la huelga de mineros de Asturias, y el clima político actual parece tener todos los ingredientes para un nuevo alzamiento menos localizado y más extenso. Parece poco probable que las próximas elecciones pongan fin a esta espiral descendiente de agitación social."
 SPR_national_strikes:0 "Huelgas nacionales"
 SPR_national_strikes_desc:0 "Parece que el país se encuentra en las primeras etapas de una revolución de trabajadores. Todas esas huelgas paralizan la industria y la vida cotidiana, mientras los trabajadores exigen menos trabajo y más dinero. Los agricultores arrendatarios pobres cada vez se apropian de más tierras agrícolas mientras el gobierno hace la vista gorda."
