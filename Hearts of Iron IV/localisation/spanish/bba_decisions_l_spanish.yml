 ITA_bop_slander_the_duce:0 "Difamar al Duce"
 ITA_bop_slander_the_duce_desc:1 "Italia afronta dificultades en múltiples frentes debido a la incompetencia de [ITA.GetLeader]. Tal vez sea hora de apostar por un nuevo liderazgo."
 ITA_bop_criticize_the_war:0 "Criticar el esfuerzo bélico"
 ITA_bop_criticize_the_war_desc:1 "Nuestras aguerridas tropas tienen dificultades debido a un liderazgo incompetente, una logística insuficiente y un equipo inadecuado. ¡Hay que corregir estos problemas!"
 ITA_bop_question_the_army:0 "Cuestionar la lealtad del ejército"
 ITA_bop_question_the_army_desc:1 "Después de que los últimos sucesos demostraran la ineficiencia del ejército, muchos se preguntan hasta qué punto son leales las tropas a Italia y el sistema fascista."
 ITA_bop_question_the_airforce:0 "Cuestionar la lealtad de la fuerza aérea"
 ITA_bop_question_the_airforce_desc:1 "Después de que los últimos sucesos demostraran la ineficiencia de las fuerzas aéreas, muchos se preguntan hasta qué punto son leales las tropas a Italia y el sistema fascista."
 ITA_bop_question_the_navy:0 "Cuestionar la lealtad de la armada"
 ITA_bop_question_the_navy_desc:1 "Después de que los últimos sucesos demostraran la ineficiencia de la armada, muchos se preguntan hasta qué punto son leales las tropas a Italia y el sistema fascista."
 ITA_bop_military_parade:0 "Organizar un desfile militar"
 ITA_bop_military_parade_desc:1 "Es hora de homenajear a nuestros victoriosos y valientes soldados para que el pueblo italiano pueda demostrarles todo su afecto."
 ITA_bop_send_support:0 "Enviar apoyo militar a [FROM.GetName]"
 ITA_bop_send_support_desc:1 "Nuestros hermanos ideológicos están en guerra. ¡Como fundadores del movimiento fascista, es nuestro deber asegurarnos de que alcanzan la victoria!"
 ITA_bop_praise_the_army:0 "Alabar al ejército"
 ITA_bop_praise_the_army_desc:1 "Los valientes hombres y mujeres que sirven en nuestro ejército son la columna vertebral de una [ITA.GetName] segura y estable. ¡Se merecen las alabanzas del pueblo italiano!"
 ITA_bop_praise_the_airforce:0 "Alabar a la fuerza aérea"
 ITA_bop_praise_the_airforce_desc:1 "Los valientes hombres y mujeres que sirven en nuestras fuerzas aéreas son la columna vertebral de una [ITA.GetName] segura y estable. ¡Se merecen las alabanzas del pueblo italiano!"
 ITA_bop_praise_the_navy:0 "Alabar a la armada"
 ITA_bop_praise_the_navy_desc:1 "Los valientes hombres y mujeres que sirven en nuestra armada son la columna vertebral de una [ITA.GetName] segura y estable. ¡Se merecen las alabanzas del pueblo italiano!"

