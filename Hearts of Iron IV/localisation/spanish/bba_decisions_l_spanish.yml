 SWI_federal_council_decisions_category:0 "Consejo Federal"
 SWI_federal_council_decisions_category_desc:2 "[SWI_get_correct_council_category_description]"
 SWI_federal_council_decisions_category_desc_dem:0 "El Consejo Federal de Suiza se ha mantenido desde 1848 como la cumbre inamovible de la democracia suiza.\n\n§YPresidente de la Confederación Suiza:§! \n[SWI_GetPresidentName] \n\n§YConsejeros principales:§! \n[SWI_GetCouncilor1name]\n[SWI_GetCouncilor2name]\n[SWI_GetCouncilor3name]"
 SWI_federal_council_decisions_category_desc_fasc:0 "Puede que el consejo no sea el mismo de antaño, pero el nuevo y glorioso régimen liderado por [SWI.GetLeader] sigue necesitando una institución fuerte para ejecutar la voluntad del Führer en [?SWI.SWI_biggest_fascist.GetNameDef]. \n\n§YConsejeros principales:§! \n[SWI_GetCouncilor1name] \n[SWI_GetCouncilor2name] \n[SWI_GetCouncilor3name]"
 SWI_federal_council_decisions_category_desc_alt:0 "No cabe esperar que quien lleva el timón de [SWI.GetNameDef], [SWI.GetLeader], se ocupe de todo en un país con una misión tan importante, razón por la que debe delegar en un consejo algunas de las funciones de la extinta asamblea. \n\n§YConsejeros principales:§! \n[SWI_GetCouncilor1name] \n[SWI_GetCouncilor2name] \n[SWI_GetCouncilor3name]"
 SWI_recently_finished_president_initiative:0 "Ha finalizado una iniciativa del Consejo recientemente"
 SWI_recently_finished_president_initiative_desc:0 "Puesto que el poder del presidente de la Confederación y del Consejo Federal es limitado, debemos esperar hasta que se pueda intentar otra iniciativa concertada. Conceder más poder al Consejo podría ser la forma de plantear más iniciativas, pero debemos considerar si ese es el mejor camino para una Suiza con valores democráticos profundamente arraigados."
 SWI_defense_fund_drive:0 "Campaña de fondos de defensa"
 SWI_defense_fund_drive_desc:0 "La defensa ante posibles invasiones requiere unos fondos de los que carece el gobierno federal suizo, pero podemos hacer una campaña para que los ciudadanos suizos nos los proporcionen por iniciativa popular."
 SWI_swiss_democratic_tradition_campaign:0 "Campaña de tradición democrática suiza"
 SWI_swiss_democratic_tradition_campaign_desc:0 "Podemos recordar a la población suiza nuestra larga tradición democrática como la democracia más antigua de Europa y, quizá, la única verdadera."
 SWI_rally_workers:0 "Congregar a los trabajadores"
 SWI_rally_workers_desc:0 "Los trabajadores podrían ser parte integrante de la defensa de [SWI.GetName], por lo que podemos alentar su participación entusiasta en la industria militar [SWI.GetAdjective] y soportar los sacrificios necesarios."
 SWI_anti_fascist_drive:0 "Impulso antifascista"
 SWI_anti_fascist_drive_desc:0 "Los fascistas no tienen sitio en [ROOT.GetName], un país que se levanta sobre los conceptos de la autodeterminación y el poder local democrático y que aspira a convertirse en un paraíso para el pueblo. Por tanto, es nuestro deber acabar con todos los fascistas que hay entre nosotros, sean quienes sean."
 SWI_spouse_fascism:0 "Adoptar ideales fascistas"
 SWI_spouse_fascism_desc:0 "Tal como van las cosas en el mundo, alinearnos con las potencias fascistas podría ser la apuesta más segura. Podemos comenzar a difundir propaganda fascista y preparar así al pueblo para esta nueva orientación de nuestros valores."
 SWI_focus_on_swiss_unity:0 "Enfoque en la unidad suiza"
 SWI_focus_on_swiss_unity_desc:0 "Podemos transmitir a la población [SWI.GetAdjective] que la situación requiere dejar de lado nuestras diferencias de idioma, clase, pasado e inclinaciones políticas para unir nuestros recursos y esfuerzos en la defensa de la unidad y la diversidad que define [SWI.GetNameDef]."
 SWI_isolate_switzerland:0 "Aislar Suiza"
