 ITA_bop_resign_ministry_of_foreign_affairs_position:0 "Renunciar al cargo en el Ministerio de Asuntos Exteriores"
 ITA_bop_resign_ministry_of_foreign_affairs_position_desc:1 "La dimisión de Benito Mussolini como ministro de Asuntos Exteriores abrirá a otros la puerta de la política exterior Italiana y reducirá su control sobre esta."
 ITA_bop_take_over_ministry_of_justice:0 "Apoderarse del Ministerio de Justicia"
 ITA_bop_take_over_ministry_of_justice_desc:1 "Al nombrarse a sí mismo ministro de Gracia y Justicia, Benito Mussolini podrá controlar de forma directa las instituciones y el sistema de justicia de Italia."
 ITA_bop_resign_ministry_of_justice_position:0 "Renunciar al cargo en el Ministerio de Justicia"
 ITA_bop_resign_ministry_of_justice_position_desc:1 "La dimisión de Benito Mussolini como ministro de Gracia y Justicia abrirá a otros la puerta de las instituciones y el sistema de justicia de Italia y reducirá su control sobre estos."
 ITA_bop_take_over_ministry_of_education:0 "Apoderarse del Ministerio de Educación"
 ITA_bop_take_over_ministry_of_education_desc:1 "Al nombrarse a sí mismo ministro de Educación Pública, Benito Mussolini podrá controlar de forma directa el sistema y las instituciones de educación de Italia."
 ITA_bop_resign_ministry_of_education_position:0 "Renunciar al cargo en el Ministerio de Educación"
 ITA_bop_resign_ministry_of_education_position_desc:1 "La dimisión de Benito Mussolini como ministro de Educación Pública abrirá a otros la puerta de las instituciones y el sistema de educación de Italia y reducirá su control sobre estos."
 ITA_bop_take_over_ministry_of_corporations:0 "Apoderarse del Ministerio de Corporaciones"
 ITA_bop_take_over_ministry_of_corporations_desc:1 "Al nombrarse a sí mismo ministro de Empresas, Benito Mussolini podrá controlar de forma directa el sistema y las instituciones de finanzas de Italia."
 ITA_bop_resign_ministry_of_corporations_position:0 "Renunciar al cargo en el Ministerio de Corporaciones"
 ITA_bop_resign_ministry_of_corporations_position_desc:1 "La dimisión de Benito Mussolini como ministro de Empresas abrirá a otros la puerta de las instituciones y el sistema de finanzas de Italia y reducirá su control sobre estos."
 ITA_mussolini_took_over_minister_of_foreign_affairs_flag:0 "Han pasado §Y365 días§! desde que §Y[ROOT.ITA_benito_mussolini.GetName]§! se hizo con el control del Ministerio de Asuntos Exteriores.\n(Actualmente, han pasado §Y[?ITA_mussolini_took_over_minister_of_foreign_affairs_flag:days|Y0]§! días)."
