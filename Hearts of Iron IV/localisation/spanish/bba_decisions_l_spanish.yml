l_spanish:
 #### Ethiopia

 # Balance of Power
 ETH_recall_balco_safo_decision:0 "Sacar a $ETH_balcho_safo$ de su retiro"
 ETH_recall_balco_safo_decision_desc:0 "$ETH_balcho_safo$ puede ser un serio contrincante para las aspiraciones del emperador de reformar y centralizar [ROOT.GetName]. Pero al mismo tiempo es un héroe, ya que luchó en la batalla de Mekelle y estuvo en la gloriosa victoria de Adwa. También es un líder popular; si le pedimos que vuelva a tomar las armas por el bien de [ROOT.GetName], no solo conseguiremos un experimentado comandante, sino también, muy probablemente, más soldados que se unan a nuestra bandera."
 balcho_safo_recalled_tt:0 "Consigue 1 unidad de §Y$irregular_infantry$§!."
 ETH_bop_increase_mesafint_privileges:0 "Aumentar los privilegios de los mesafint"
 ETH_bop_increase_mesafint_privileges_desc:1 "Los rases locales son los más adecuados para gobernar las regiones. La autoridad central de [ROOT.capital.GetCapitalVictoryPointName] no debería preocuparse por los pequeños detalles. Sin embargo, debemos procurar no movernos demasiado rápido, o usarán su poder para liberarse por completo."
 ETH_bop_increase_the_power_of_the_mekwanint:0 "Aumentar el poder de los mekwanint"
 ETH_bop_increase_the_power_of_the_mekwanint_desc:1 "Los ministros designados deben tener más poder sobre los asuntos locales. Debemos trabajar para trasvasar el poder de los mesafint a los mekwanint, moviendo gradualmente el control al gobierno central y a [ROOT.GetLeader]. Esto molestará a los rases, por supuesto, pero es necesario si queremos que [ROOT.GetName] sea fuerte."
 ETH_bop_privileges_changed:0 " Menos de un año desde el último cambio de privilegios"
 ETH_bop_increase_anarchist_influence:0 "Aumenta el apoyo a los anarquistas"
 ETH_bop_increase_communist_influence:0 "Aumenta el apoyo a los comunistas"
 ETH_bop_increase_anarchist_influence_desc:0 "Tenemos que asegurarnos de que los anarquistas tengan la influencia suficiente para evitar que un gobierno central vuelva a recortar los derechos del pueblo. Debemos iniciar una campaña de propaganda para impulsar el apoyo del pueblo a nuestra causa. "
 ETH_bop_increase_communist_influence_desc:0 "Tenemos que asegurarnos de que los comunistas controlen las decisiones del gobierno central. Debemos iniciar una campaña de propaganda para impulsar el apoyo del pueblo a nuestra causa antes de que la nación se desmorone."

# Decisions Menu
 ETH_placeholder_political_category:0 "PLACEHOLDER - TO BE REMOVED"
 ETH_placeholder_political_category_desc:0 "PLACEHOLDER - TO BE REMOVED\n- Descentralización/Centralización: [GetPlaceholderBopText]"
 war_escalation_text:0 "£generic_war_escalation_text_icon Nivel de escalada bélica: §Y[?ETH.ETH_war_escalation_level]§!"
 war_escalation_level_tt:1 "§YEscalada bélica actual§!\nEl nivel de escalada aumenta con el tiempo y a causa de ciertas acciones de Italia.\n\nDuración del conflicto: §Y+[?ETH.ETH_escalation_time_increase_total]§!\nItalia ha lanzado una ofensiva importante (+1) [GetItalianRenewedOffensiveText]\n\nItalia ha comprometido al menos 25 divisiones regulares (+1) [GetItalian20DivisionsText]\n\nItalia ha comprometido al menos 300 aviones (+1) [GetItalianAircraftsText] [GetDefendTheNorthMissionText][GetDefendTheSouthMissionText][GetDefendTheSouthMissionText] [GetDefendHararMissionText][GetDefendTheCapitalMissionText]"
 war_escalation_icon_tt:1 "§YEscalada bélica§!\nEfectos provocados por la intensificación de una guerra, ordenados por nivel:\n Nivel 3:\n §YSociedad de Naciones§!: solicitud de embargo desbloqueada.\n §YEtiopía§!: crece su reputación internacional \nNivel 4:\n §YSociedad de Naciones§!: compra de armas desbloqueada.\n §YItalia§!: preocupación del pueblo italiano.\nNivel 5:\n §YSociedad de Naciones§!: cierre de Suez desbloqueado.\n §YItalia§!: desaliento en el ejército de África.\nNivel 6: \n §YSociedad de Naciones§!: brigadas internacionales desbloqueadas.\n §YEtiopía§!: la moral del ejército mejora.\n §YItalia§!: agitación en las colonias.\nNivel 7: \n §YSociedad de Naciones§!: mediación internacional desbloqueada.\n §YItalia§!: el pueblo italiano pone en duda el esfuerzo bélico. \nNivel 8:\n §YEtiopía§!: deserciones enemigas\n §YItalia§!: deserciones en masa \nNivel 9:\n §YEtiopía§!: supervivencia contra todo pronóstico. \nNivel 10:\n §YEtiopía§!: guerra popular.\n §YItalia§!: protestas en las colonias."
 war_escalation_1_tt:0 "Nivel 1\n Sin efectos"
 war_escalation_2_tt:0 "Nivel 2\n Sin efectos"
 war_escalation_3_tt:1 "Nivel 3\n §YSociedad de Naciones§!: Etiopía puede solicitar un embargo.\n §YEtiopía§!: crece su reputación internacional, desbloquea el enfoque §YSolicitar embargo§!."
 war_escalation_4_tt:1 "Nivel 4\n §YSociedad de Naciones§!: Etiopía puede pedir armas.\n §YItalia§!: preocupación del pueblo italiano. \n §YEtiopía§!: desbloquea el enfoque §YCompras de armas§!."
 war_escalation_5_tt:1 "Nivel 5\n §YSociedad de Naciones§!: Etiopía puede solicitar el cierre de Suez.\n §YItalia§!: desaliento en el ejército de África. \n §YEtiopía§!: desbloquea el enfoque §YCierre de Suez§!."
 war_escalation_6_tt:1 "Nivel 6 \n §YSociedad de Naciones§!: Etiopía puede solicitar brigadas internacionales.\n §YEtiopía§!: la moral del ejército mejora, desbloquea el enfoque §YBrigadas internacionales§!.\n §YItalia§!: agitación en las colonias."
 war_escalation_7_tt:2 "Nivel 7\n §YSociedad de Naciones§!: Etiopía puede solicitar una mediación internacional.\n§Y Italia§!: el pueblo italiano pone en duda el esfuerzo bélico. \n§YEtiopía§!: desbloquea el enfoque §YMediación internacional§!."
 war_escalation_8_tt:0 "Nivel 8\n §YEtiopía§!: deserciones enemigas.\n §YItalia§!: deserciones en masa."
 war_escalation_9_tt:1 "Nivel 9\n §YEtiopía§!: supervivencia contra todo pronóstico."
 war_escalation_10_tt:0 "Nivel 10\n §YEtiopía§!: guerra popular.\n §YItalia§!: protestas en las colonias."

 ETH_trigger_fulfilled:0 "£trigger_yes"
 ETH_trigger_not_fulfilled:0 "£trigger_no"
 ETH_war_escalation_threat:0 "Escalada bélica italo-etíope"
 ETH_major_offensive_threat:0 "Gran ofensiva en la guerra italo-etíope"

 ETH_improve_country_category:0 "El avance de [ROOT.GetName]"
 ETH_improve_country_category_desc:0 "[ETH.GetNameDefCap] se rige por una economía mayormente agrícola, sustentada por la agricultura de subsistencia. Para industrializar el país, necesitamos grandes inversiones en infraestructuras eléctricas y de transporte, de manera que la mano de obra del sector primario pase al sector secundario."
 ETH_build_local_resistance_force:0 "Construir fuerza de la resistencia en [FROM.GetName]"
 ETH_build_local_resistance_force_desc:1 "Debemos hacer todo lo posible para apoyar los movimientos de resistencia en los territorios ocupados. Esto contribuirá en gran medida a debilitar el control [ITA.GetAdjective] sobre la región y a mantenerlos ocupados mientras nos preparamos para la inevitable liberación de [ETH.GetName]."
 ETH_build_local_resistance_force_increase_tt:0 "Recluta §G1§! división Arbegnoch que puede sublevarse en el estado."
 ETH_build_local_resistance_force_cost:0 "£command_power  §G25§!"
 ETH_build_local_resistance_force_cost_blocked:0 "£command_power  §R25§!"
 ETH_building_local_resistance_flag:0 "Actualmente reclutando combatientes de resistencia"
 ETH_launch_large_scale_uprising:0 "Insurrección a gran escala"
 ETH_launch_large_scale_uprising_desc:0 "El pueblo de [ETH.GetName] desea derrocar a las fuerzas de ocupación extranjeras que regentan su nación. Solo hay que darles un empujoncito."
 ETH_has_readied_uprising_tt:0 "Ha preparado una insurrección en al menos 1 estado."
 ETH_italian_uprising_warning_mission:0 "Insurrección inminente en [ETH.GetName]"
 ETH_italian_uprising_warning_mission_desc:0 "Corre el rumor de que [ETH.GetLeader] ha incitado a los rebeldes del país a levantarse en un ataque coordinado contra [ROOT.GetName]."
 ETH_italian_uprising_warning_mission_tt:0 "Comienza la insurrección."
 ETH_coup_haile_selassie_imru:0 "Instiga un golpe palaciego"
 ETH_coup_haile_selassie_imru_desc:0 "El democrático $ETH_ras_imru_haile_selassie$ ha gobernado el país en ausencia del emperador. Sin duda, las masas lo consideran el verdadero héroe de [ROOT.GetName] tras liderar el país en la guerra. Los llamamientos a una [ROOT.GetName] más democrática son cada vez más fuertes. Tal vez este sea el momento de crear un cambio de verdad en [ROOT.GetNameDef]."
 ETH_palace_coup_tt:0 "§Y$ETH_ras_imru_haile_selassie$§! intenta un golpe de estado"
 ETH_formal_request_to_host:0 "Presentar una solicitud formal al gobierno [?ETH.host_nation.GetAdjective]"
 ETH_formal_request_to_host_desc:0 "Convendría ponerse en contacto con el gobierno [?ETH.host_nation.GetAdjective] y solicitar su adhesión a la guerra contra [ITA.GetNameDef]. Así dará comienzo la etapa final de la reconquista de nuestra nación."
 ETH_false_flag_operation_decision:0 "Iniciar una operación de bandera falsa"
 ETH_false_flag_operation_decision_desc:0 "Si queremos convencer a nuestros anfitriones de que [ITA.GetName] no es de fiar, tenemos que provocar un ataque en un puesto fronterizo alemán y culpar a los italianos."
 ETH_throw_grand_party_for_host:0 "Haz una fiesta lujosa"
 ETH_throw_grand_party_for_host_desc:0 "Una fiesta de gala en la residencia de [ROOT.GetLeader] sería una ocasión excelente para el cabildeo informal paralelo a las conversaciones más oficiales."
 ETH_influence_host_cost:0 "§G10§! £GFX_ETH_imperial_treasury"
 ETH_influence_host_cost_blocked:0 "§R10§! £GFX_ETH_imperial_treasury"
 organization_of_african_unity_member_tt:0 "Es un Estado miembro de la Organización para la Unidad Africana"
 ETH_take_loans:0 "Préstamos personales"
 ETH_take_loans_desc:0 "Podemos tratar de aumentar los fondos disponibles empleando los bienes imperiales como seguridad."
 ETH_take_loans_tt:0 "Tesoro de £GFX_ETH_imperial_treasury: §G+10§! \n"
 ETH_fundraising_campaign_decision:0 "Campaña de recaudación"
 ETH_fundraising_campaign_decision_desc:0 "Tras la emisión por radio del discurso de [ROOT.GetLeader], el apoyo a nuestra causa ha aumentado considerablemente en Estados Unidos. Deberíamos aprovechar esta circunstancia y organizar campañas de recaudación de fondos allí y en todas partes para aumentar el tesoro imperial y financiar la reconquista de nuestras tierras patrias."
 ETH_low_fundraising_effect_tt:0 "Tesoro de £GFX_ETH_imperial_treasury: §G+5§! \n"
 ETH_medium_fundraising_effect_tt:0 "Tesoro de £GFX_ETH_imperial_treasury: §G+15§! \n"
 ETH_high_fundraising_effect_tt:0 "Tesoro de £GFX_ETH_imperial_treasury: §G+20§! \n"
 ETH_very_high_fundraising_effect_tt:0 "Tesoro de £GFX_ETH_imperial_treasury: §G+30§! \n"
 ETH_set_up_gideon_force_decision:0 "El ejército de Gedeón"
 ETH_set_up_gideon_force_decision_desc:0 "El gobierno [?ETH.host_nation.GetAdjective] parece dispuesto a promover una pequeña fuerza expedicionaria que apoye directamente nuestro ataque contra los invasores. ¡Debemos presionar para que la creen cuanto antes!"
 ETH_set_up_gideon_force_decision_tt:0 "Un comandante de fuerzas especiales [?ETH.host_nation.GetAdjective] se une temporalmente al ejército [ROOT.GetAdjective]."

 ETH_recruit_mercenaries_host_cost:0 "§G[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_imperial_treasury"
 ETH_recruit_mercenaries_host_cost_blocked:0 "§R[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_imperial_treasury"
 ETH_recruit_mercenaries_from_host:0 "Reclutar mercenarios"
 ETH_recruiting_mercenaries_flag:0 "Reclutando mercenarios"
 ETH_recruit_mercenaries_from_host_desc:0 "Siempre habrá gente que luche por dinero."
 ETH_recruit_aircrews_from_host:0 "Reclutar pilotos [?ETH.host_nation.GetAdjective]"
 ETH_recruit_aircrews_from_host_desc:0 "Seguro que hay pilotos y técnicos de servicio [?ETH.host_nation.GetAdjective] dispuestos a ofrecerse a [ROOT.GetName] si hay buena paga de por medio."
 ETH_recruit_merchant_marines_from_host:0 "Adquirir buques civiles"
 ETH_recruit_merchant_marines_from_host_desc:0 "Vamos a necesitar barcos y marineros para transportar al ejército de vuelta a África."
 ETH_buy_rifles_from_host:0 "Comprar fusiles fabricados en [?ETH.host_nation.GetNameDef]"
 ETH_buy_rifles_from_host_desc:0 "Para financiar la reconquista de [ROOT.GetName], hay que hacer sacrificios. Gastar la riqueza personal del monarca en armas puede ser desesperado, pero los tiempos desesperados requieren medidas desesperadas."
 ETH_buy_rifles_from_host_cost:0 "§G[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_buy_rifles_from_host_cost_blocked:0 "§R[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_securing_arms_deals_flag:0 "Cerrar un acuerdo de armas"
 ETH_will_be_re_enabled_tt:0 "Cuando se complete, esta decisión estará disponible de nuevo dentro de [?ETH_re_enable_time_international_actions] días."
 ETH_buy_tanks_from_host:0 "Comprar tanques excedentes [?ETH.host_nation.GetAdjective]"
 ETH_buy_tanks_from_host_desc:0 "El ejército [ROOT.GetAdjective] tiene una grave carencia de tanques. Hay excedentes de tanques viejos en el mercado; gastar parte del tesoro imperial en adquirir algunos que debería paliar un poco el problema. Tener tanques viejos es mejor que no tener ninguno."
 ETH_buy_support_equipment_from_host:0 "Adquirir equipo de apoyo"
 ETH_buy_support_equipment_from_host_desc:0 "Los fusiles no lo son todo. Los soldados necesitan cascos, botas, granadas y demás. Podemos emplear parte del tesoro imperial en adquirir estos artículos."

 ETH_chitet_category:0 "El chitet"
 ETH_chitet_category_desc:0 "Convocar la leva nacional procura al estado acceso rápido a muchas tropas. La leva ha sido una herramienta muy útil para el país durante siglos. Una vez terminada la guerra, los reclutas podrán volver a sus hogares y retomar sus vidas de civiles."
 ETH_raise_the_chitet:0 "Convocar el chitet"
 ETH_raise_the_chitet_desc:0 "Realiza levas regionales en todos los estados etíopes controlados."
 ETH_disband_the_chitet:0 "Disolver el chitet"
 ETH_disband_the_chitet_desc:0 "Cuando termine la guerra, los soldados convocados podrán volver a sus hogares."
 ETH_chitet_cooldown_tt:0 "El chitet se puede convocar de nuevo [?var_ETH_chitet_cooldown] días después de disolverlo."
 ETH_chitet_disband_tt:0 "[?var_ETH_chitet_cooldown] días desde la disolución del chitet"
 ETH_disband_the_chitet_mission:0 "Las levas vuelven a casa"
 ETH_disband_the_chitet_mission_desc:0 "Ha llegado la hora de disolver el chitet y dejar que los soldados retomen sus vidas de civiles."
 ETH_raise_the_chitet_effect_tt:0 "Convoca la leva."
 ETH_number_levy_units_less_than_five:0 "Menos de 5 divisiones de leva activas."
 ETH_second_italo_ethiopian_war_category:0 "La segunda guerra italo-etíope"
 ETH_second_italo_ethiopian_war_category_desc:0 "[Get2ndItaloEthiopianWarDesc] "
 
 ETH_2ndItaloEthiopianWar:1 "[ITA.GetName] ha invadido nuestra patria de forma ilegítima. Aunque somos miembros de la Sociedad de Naciones, el mundo rehúsa actuar y ve el conflicto como una escaramuza regional sin importancia.\nDebemos demostrar a la Sociedad de Naciones que esto es una verdadera guerra iniciada por la agresión de un Estado miembro a otro y obligar al mundo a actuar contra [ITA.GetLeader]."
 ITA_2ndItaloEthiopianWar:0 "La Sociedad de Naciones no ha actuado contra nosotros y su oposición a nuestra conquista de Etiopía es meramente simbólica. Sin embargo, cuanto más se prolongue el conflicto, y más soldados debamos enviar, mayor es el riesgo de que la Sociedad comience a entrometerse. Debemos poner fin a esta guerra antes de que [ETH.GetLeader] logre convencer a la Sociedad de Naciones de que actúe."
 ETH_christmas_offensive_mission:0 "La ofensiva de Navidad"
 ETH_christmas_offensive_mission_desc:0 "Nuestras tropas siguen avanzando, pero estamos perdiendo impulso. Pronto se habrá desgastado la energía provocada por el contraataque."
 ETH_time_based_war_escalation_mission:0 "Escalada bélica gradual"
 ETH_time_based_war_escalation_mission_desc:0 "Cuanto más se prolongue la guerra, más preocupado estará el mundo. Por cada seis meses que pasen desde el inicio en octubre de 1935, la escalada bélica aumentará en uno."

 ETH_hold_the_north_mission:0 "Mantener el norte"
 ETH_hold_the_north_mission_desc:0 "La ofensiva de Navidad ha hecho retroceder a los italianos, pero no hemos conseguido echarlos al mar, como nos proponíamos. Se reagruparán para atacar con más fuerza, y debemos demostrarles que podemos resistir en nuestro país."
 ETH_hold_the_north_mission_success:0 "\n[ETH.GetName] ha conseguido mantener el norte (+1) £trigger_yes\n"
 ITA_conquer_the_north_mission:0 "Conquistar el norte de Etiopía"
 ITA_conquer_the_north_mission_desc:0 "Es el momento de recuperar el terreno que perdimos ante los etíopes tras su ofensiva."
 ETH_war_escalation_inc_tt:0 "La escalada bélica aumenta en §G1§!"
 ETH_war_deescalation_inc_tt:0 "La escalada bélica aumenta en §R1§!"
 ITA_war_escalation_inc_tt:0 "La escalada bélica aumenta en §R1§!"
 ITA_war_deescalation_inc_tt:0 "La escalada bélica aumenta en §G1§!"
 ETH_hold_the_south_mission:0 "Mantener el sur"
 ETH_hold_the_south_mission_desc:0 "El frente meridional ha estado tranquilo hasta ahora, pero los italianos se están preparando para lanzar otra ofensiva desde sus posesiones en el sur. Debemos detenerlos y demostrar al mundo que sus reivindicaciones y las de sus títeres somalíes son ilegales."
 ETH_hold_the_south_mission_success:0 "\n[ETH.GetName] ha defendido el sur (+1) £trigger_yes\n"
 ITA_conquer_the_south_mission:0 "Conquistar el sur de Etiopía"
 ITA_conquer_the_south_mission_desc:0 "Es probable que los etíopes no se esperen un avance en el sur. Debemos desmoralizar a su ejército y reducir su apoyo en la Sociedad de Naciones capturando rápidamente [837.GetName] y [836.GetName]."
 ETH_hold_addis_ababa_mission:0 "Defender Adís Abeba"
 ETH_hold_addis_ababa_mission_desc:0 "Si conservamos la capital, la comunidad internacional verá que es necesario detener a los italianos por la fuerza."
 ETH_hold_the_capital_mission_success:0 "\n[ETH.GetName] ha defendido Adís Abeba (+1) £trigger_yes\n"
 ETH_conquer_addis_ababa_mission:0 "Tomar Adís Abeba"
 ETH_conquer_addis_ababa_mission_desc:0 "Debemos tomar la capital y forzar la rendición de [ETH.GetName]."
 ETH_hold_harar_mission:0 "Defender [835.GetName]"
 ETH_hold_harar_mission_desc:0 "Habiendo perdido el sur, deberíamos intentar defender Harar y nuestra ruta hacia el mar."
 ETH_harar_lost_tt:0 "La pérdida de Harar reducirá el apoyo de la población a la guerra."
 ETH_conquer_harar_mission:0 "Conquistar [835.GetName]"
 ETH_conquer_harar_mission_desc:0 "Los etíopes se están reagrupando en las montañas. Debemos tomar [835.GetCapitalVictoryPointName] antes de que puedan afianzar su posición."
 ETH_hold_harar_mission_success:0 "\n[ETH.GetName] ha defendido [835.GetName] (+1) £trigger_yes\n"
 ETH_buy_rifles:0 "Comprar armas pequeñas"
 ETH_buy_rifles_desc:0 "Ahora que tenemos acceso al mercado internacional de armas, debemos asegurar transacciones de armas. Nuestra prioridad es obtener fusiles para nuestra infantería, de modo que puedan luchar contra los invasores en igualdad de condiciones."
 ETH_buy_artillery:0 "Comprar artillería"
 ETH_buy_artillery_desc:0 "Necesitamos desesperadamente una artillería moderna para apoyar a nuestros ejércitos. Nuestra prioridad debería ser cerrar acuerdos de armas para comprar artillería pesada."
 ETH_buy_support_equipment:0 "Comprar equipo de apoyo"
 ETH_buy_support_equipment_desc:0 "No solo necesitamos armas, sino que necesitamos equipo de comunicaciones y equipo de apoyo en general. Nuestra prioridad es hacernos con estas cosas."
 ETH_buy_anti_tank_guns:0 "Comprar armas antitanque"
 ETH_buy_anti_tank_guns_desc:0 "Estamos intentando luchar contra los blindados italianos con bidones de petróleo y fusiles de caza. Si queremos derrotar a los italianos, necesitamos bastantes armas antitanque."

 ETH_request_sent_flag:0 "Esperando respuesta"
 ETH_host_confirmed_flag:0 "Ha confirmado un país de acogida en el exilio"
 ETH_host_country_decision:0 "Solicitar permiso para montar un gobierno en el exilio en [FROM.GetName]"
 ETH_host_country_decision_desc:0 "Debemos prepararnos para lo peor. Si el país cae, necesitaremos una base desde la que continuar con la resistencia. Debemos hablar con el gobierno [FROM.GetAdjective] y solicitar permiso para establecer un gobierno en el exilio allí."
 ETH_host_country_decision_tt:0 "§Y[ROOT.GetLeader]§! podrá establecer un §Ygobierno en el exilio§! en §Y[FROM.GetNameWithFlag]§! si se ha completado el enfoque §Y$ETH_boarding_the_train$§! antes de la capitulación.\n\nDesbloquea más enfoques que estarán disponibles como gobierno en el exilio en [FROM.GetNameDef]."

 ITA_expand_regional_control:0 "Expandir control regional a [FROM.GetName]"
 ITA_expand_regional_control_desc:1 "Expandiremos el control [ITA.GetAdjective] sobre [FROM.GetName]."
 ITA_discredit_haile_selassie_cd_tt:0 "[GetDecisionCooldownTooltip] §Y180§! días.\n"
 expanding_regional_control_flag:0 "Expandiendo control regional"
 ETH_italian_occupation_category:0 "Ocupación [ITA.GetAdjective] en [ETH.GetName]"
 ETH_italian_occupation_category_desc:1 "Aunque nos hemos visto obligados a retirarnos de nuestra patria, la guerra no ha terminado ni mucho menos. Utilizaremos todos los medios a nuestro alcance para garantizar de nuevo la libertad del pueblo [ETH.GetAdjective]."
 ETH_italian_occupation_category_map_category_name:0 "Lidiar con la ocupación [ITA.GetAdjective] en [ETH.getNameDef]"
 ETH_italian_control_mission:0 "[ITA.GetName] integra [?ITA.state_integrated.GetName]"
 ETH_italian_control_mission_desc:1 "[ITA.GetName] está intentando controlar nuestro territorio a través de la fuerza bruta. Debemos hacerlos retroceder."
 ETH_italian_control_mission_tt:0 "[?ITA.state_integrated.GetName] pasará a ser propiedad de [ITA.GetNameWithFlag]."
 ETH_retake_territory_mission:0 "Recuperar territorio"
 ETH_retake_territory_mission_desc:0 "La mitad de [ROOT.GetName] está bajo control enemigo. Al ras local le preocupa que su territorio haya quedado abandonado, y se está poniendo en duda a la autoridad central. Se habla de llegar a un acuerdo con los italianos. La única forma de convencer al pueblo de la victoria es recuperar el control del territorio [ROOT.GetAdjective]."
 controls_50_percent_of_territory:0 "[ROOT.GetNameWithFlag] controla al menos el §Y50%§! de los Estados en posesión.\nControl actual: [?num_owned_controlled_states|Y0]\nNecesario: [?controlled_owned_50|Y0] "
 controls_more_than_50_percent_of_territory:0 "[ROOT.GetNameWithFlag] controla más del §Y50%§! de los Estados en posesión.\n Control actual: [?num_owned_controlled_states|Y0]\n Necesario: [?controlled_owned_more_than_50|Y0] "
 
 ETH_road_reform_BoP:0 "Mejoras viales"

 ETH_Education_reform_decentralized_BoP:0 "Reformas educativas localizadas"
 ETH_Education_reform_decentralized_BoP_tt:0 "La educación es primordial en nuestra lucha contra las estructuras de poder arcaicas. Debemos educar a la juventud para que cuestione a las autoridades y rechace las ideas retrógradas de los tradicionalistas."
 ETH_Education_reform_centralized_BoP:0 "Reformas educativas estatales"
 ETH_Education_reform_centralized_BoP_tt:0 "Cerciorarnos de que las futuras generaciones se incorporen al mercado laboral es prioritario. Sin embargo, tenemos la oportunidad de procurarles una orientación moral más aceptable, y asegurarnos así su lealtad inquebrantable hacia [ETH.GetLeader]."
 ETH_road_reform_local_BoP:0 "Fomentar el desarrollo vial local"
 ETH_road_reform_highways_BoP:0 "Fomentar el desarrollo de autovías en la capital"
 ETH_road_reform_local_BoP_desc:0 "La deficiente red de carreteras de [ETH.GetName] supone un óbice al desarrollo económico. Ya disponemos de influencia política suficiente para impulsar una modernización vial y construir carreteras mejores entre las ciudades y los pueblos, cosa que beneficiará al ciudadano medio en sus desplazamientos por el país."
 ETH_road_reform_highways_BoP_tt:0 "La deficiente red de carreteras de [ETH.GetName] supone un óbice al desarrollo económico. Ahora que disponemos de influencia, deberíamos construir mejores autovías en torno a la capital con el fin de favorecer el desarrollo económico y la centralización."
 ETH_officer_reforms_centralized_BoP:0 "Integrar a oficiales político-militares"
 ETH_officer_reforms_decentralized_BoP:0 "Propiciar la meritocracia en el ejército"
 ETH_officer_reforms_centralized_BoP_tt:0 "Para evitar un levantamiento militar contra el régimen, debemos asegurar su lealtad mediante la integración de oficiales políticos."
 ETH_officer_reforms_decentralized_BoP_tt:0 "Para garantizar la eficacia del ejército, debemos reforzar la meritocracia en sus filas."
 ETH_BoP_purge_communists:0 "Purgar a los comunistas"
 ETH_BoP_purge_communists_tt:0 "La delicada paz entre los Leones negros y los oficiales militares de corte comunista empieza a desmoronarse. Es evidente que los oficiales pretenden centralizar el poder y crear un estado autoritario leal a su facción. Debemos eliminarlos antes de que destruyan todo lo que hemos construido."
 ETH_BoP_purge_anarchists:0 "Purgar a los anarquistas"
 ETH_BoP_purge_anarchists_tt:1 "La delicada paz entre el ejército y los Leones negros empieza a desmoronarse. [ETH.GetNameDef] se está pudriendo desde dentro a causa de las cándidas ideas de los anarquistas, que nos hacen vulnerables a los ataques. Si queremos que nuestra revolución siga a flote, debemos acabar con los Leones negros de una vez por todas.\n\n§Y$ETH_prov_mil_admin$§! será líder de §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!."
 ETH_BoP_expand_black_lions:0 "Aumentar las divisiones de Leones negros"
 ETH_BoP_expand_black_lions_tt:0 "Los comunistas no son de fiar. Debemos permanecer alerta por si intentan hacerse con el poder. Por consiguiente, es imperioso aumentar la cantidad de divisiones de los Leones negros. Eso los disuadirá de mover ficha."
 ETH_BoP_expand_red_guards:0 "Aumentar las divisiones de Guardias rojos"
 ETH_BoP_expand_red_guards_tt:0 "Dejar el gobierno en manos de los Leones negros es un peligro. Hay que apartarlos del poder. Para ello, hemos de aumentar la cantidad de unidades de Guardias rojos a nuestras órdenes y avanzar cuando se produzca la inevitable caída de los Leones negros."

