 ITA_missiolini_conquer_ethiopia_desc:1 "Debemos tomar los reductos que aún conservan los abisinios para garantizar una victoria italiana."
 ITA_missiolini_pacify_ethiopia:0 "Pacificar Etiopía"
 ITA_missiolini_pacify_ethiopia_desc:1 "El Duce ha dado orden de reprimir la oposición abisinia con fuerza bruta e instituir leyes para mantener a la población bajo control. Quiere que todo el país se pacifique y se incorpore a Italia lo antes posible."
 ITA_missiolini_pacify_ethiopia_vanilla:0 "$ITA_missiolini_pacify_ethiopia$"
 ITA_missiolini_pacify_ethiopia_vanilla_desc:0 "$ITA_missiolini_pacify_ethiopia_desc$"
 ITA_pacify_ethiopia_goal_tt:1 "Todos los estados etíopes iniciales tienen un cumplimiento superior al §Y60%§!"
 ITA_missiolini_strengthen_heavy_industry:0 "Programa de industrialización"
 ITA_missiolini_strengthen_heavy_industry_desc:1 "Para que Italia pueda florecer de verdad, necesitamos más fábricas que puedan sostener el crecimiento de nuestro pujante imperio y ampliar nuestra capacidad de producción."
 ITA_missiolini_strengthen_heavy_industry_trigger_tt:0 "$TRIGGER_NUM_OF_CIVILIAN_FACTORIES_MORE_THAN$§Y[?ITA_missiolinis_required_civs]§!. (Actualmente, §[GetColorNumOfCivsMissiolinis][?ROOT.num_of_civilian_factories]§!)."
 ITA_missiolini_strengthen_the_army:0 "Fortalecer el ejército"
 ITA_missiolini_strengthen_the_army_desc:1 "Como en su día el Imperio romano, nuestro floreciente imperio se extiende a lo largo y a lo ancho, por lo que necesita un ejército fuerte que lo proteja de las hordas de bárbaros que hay más allá de nuestras fronteras."
 ITA_missiolini_stockpile_trucks:0 "Reservar camiones"
 ITA_missiolini_stockpile_trucks_desc:1 "Necesitamos una fuerza militar más ágil que podrá recorrer distancias largas sin que la demoren las restricciones de una logística lenta."
 ITA_missiolini_stockpile_fuel:0 "Aumentar las reservas de combustible"
 ITA_missiolini_stockpile_fuel_desc:1 "Un ejército moderno necesita, además de provisiones, combustible. Si se agota, la maquinaria de guerra encalla. Todo sector militar lo necesita, y debemos ser capaces de procurarlo en grandes cantidades si aspiramos a triunfar en batalla."
 ITA_missiolini_strengthen_the_airforce:0 "Fortalecer las fuerzas aéreas"
 ITA_missiolini_strengthen_the_airforce_desc:1 "La Aeronautica se ha convertido en un símbolo del orgullo patrio y una vez fue una de las mejores fuerzas aéreas del mundo. Debemos fabricar más aviones para reforzar nuestras fuerzas aéreas y devolverles su grandeza."
 ITA_missiolini_strengthen_the_airforce_fighters_goal_tt:1 "Ha producido o adquirido §Y[?ROOT.ITA_missiolinis_fighters_to_produce]§! aviones de tipo §Y$fighter_equipment$§! nuevos.\nCazas desplegados: §G[?ROOT.num_deployed_planes_with_type@small_plane_airframe]§! - Cazas en reserva §G[?ROOT.num_equipment@small_plane_airframe]§! - Objetivo total de cazas §Y[?ITA_missiolinis_fighters_goal]§! \n\n"
 ITA_missiolini_strengthen_the_airforce_bombers_goal_tt:1 "Ha producido o adquirido §Y[?ROOT.ITA_missiolinis_bombers_to_produce]§! aviones de tipo §Y$CAS_equipment$§!, §Y$nav_bomber_equipment$§! o §Y$tac_bomber_equipment$§! nuevos (solo de un tipo).\nAAC desplegados: §G[?ROOT.num_deployed_planes_with_type@small_plane_cas_airframe]§! - AAC en reserva §G[?ROOT.num_equipment@small_plane_cas_airframe]§! - Objetivo total de AAC §Y[?ITA_missiolinis_cas_goal]§!\nBombarderos navales desplegados: §G[?ROOT.num_deployed_planes_with_type@small_plane_naval_bomber_airframe]§! - Bombarderos navales en reserva §G[?ROOT.num_equipment@small_plane_naval_bomber_airframe]§! - Objetivo total de bombarderos navales §Y[?ITA_missiolinis_naval_bombers_goal]§! \nBombarderos tácticos desplegados: §G[?ROOT.num_deployed_planes_with_type@medium_plane_airframe]§! - Bombarderos tácticos en reserva §G[?ROOT.num_equipment@medium_plane_airframe]§! - Objetivo total de bombarderos tácticos §Y[?ITA_missiolinis_tactical_bombers_goal]§!"
 ITA_missiolini_industrial_research:0 "Investigación industrial"
 ITA_missiolini_industrial_research_desc:1 "Debemos mostrar al mundo la velocidad a la que el fascismo y el pueblo italiano pueden realizar grandes avances tecnológicos."
 ITA_missiolini_expand_intelligence_agency:0 "Ampliar servicio de inteligencia"
 ITA_missiolini_expand_intelligence_agency_desc:1 "La ampliación de nuestro servicio de inteligencia nos permitirá infiltrarnos en todos los recovecos de la sociedad italiana para descubrir y llevar ante la justicia a comunistas, criminales y otros individuos peligrosos, contribuyendo a la creación de una Italia más segura."
 ITA_missiolini_occupy_albania:0 "Ocupar Albania"
 ITA_missiolini_occupy_albania_desc:1 "Los lazos entre Italia y Albania se remontan milenios en el tiempo, hasta la época del Imperio romano. Debemos incorporar Albania a nuestro país para asegurar la salida al mar Adriático."
 ITA_missiolini_firmly_established_italian_administration_autonomy_text:0 "Administración [ROOT.GetAdjective] firmemente establecida"
 ITA_missiolini_occupy_albania_occupation_effects:0 "Si [ROOT.GetFlag][ROOT.GetNameDef] controla los núcleos [ALB.GetFlag][ALB.GetAdjective]:\n"
 ITA_missiolini_occupy_albania_subject_effects:0 "Si [ALB.GetFlag][ALB.GetNameDef] es un súbdito de §Y[ROOT.GetFlag][ROOT.GetNameDef]§!:\n"
 ITA_missiolini_occupy_dalmatia:0 "Ocupar [103.GetName]"
 ITA_missiolini_occupy_dalmatia_desc:1 "Debemos corregir la terrible injusticia de la Gran Guerra y tomar lo que nos pertenece por derecho. ¡Dalmacia debe ser italiana!"
 ITA_missiolini_occupy_dalmatia_occupation_effects:0 "\nSi [ROOT.GetFlag][ROOT.GetNameDef] controla §Y[103.GetName]§!:\nCada estado esencial [YUG.GetFlag][YUG.GetAdjective] controlado por [ROOT.GetFlag][ROOT.GetNameDef]:\n   Cumplimiento: §G+5,0%§!.\n   Resistencia: §G-5,0%§!"
 ITA_missiolini_occupy_dalmatia_subject_effects:0 "\nSi §Y[103.GetName]§! está completamente controlado por un súbdito [ROOT.GetAdjective] originario [YUG.GetAdjective]:\n   Todos los súbditos [ROOT.GetAdjective] originarios [YUG.GetAdjective]:\n"
 ITA_missiolini_occupy_greece:0 "Ocupar [GRE.GetName]"
 ITA_missiolini_occupy_greece_desc:1 "Como las legiones romanas de antaño, también nosotros podemos romper el confinamiento que nos han impuesto conquistando Grecia y uniendo de nuevo a nuestros dos pueblos."
 ITA_missiolini_occupy_greece_occupation_effects:0 "\nTodos los estados esenciales [GRE.GetFlag][GRE.GetAdjective] completamente controlados por [ROOT.GetFlag][ROOT.GetNameDef]:\n   Cumplimiento: §G+5,0%§!.\n   Resistencia: §G-5,0%§!\n\nEfectos actuales:"
 ITA_missiolini_occupy_greece_subject_effects:0 "\nSi [GRE.GetFlag][GRE.GetName] es un súbdito de §Y[ROOT.GetFlag][ROOT.GetNameDef]§!:\n"
 ITA_missiolini_occupy_ticino:0 "Ocupar [846.GetName]"
 ITA_missiolini_occupy_ticino_desc:1 "Desde que Aníbal cruzó los Alpes con sus elefantes, esas montañas han sido la principal vía de entrada al seno de Italia para los bárbaros. Debemos asegurar nuestra frontera septentrional."
 ITA_missiolini_occupy_ticino_occupation_effects:0 "\n[846.GetName] y todos los estados esenciales [SWI.GetFlag][SWI.GetAdjective] completamente controlados por [ROOT.GetFlag][ROOT.GetNameDef]:\n   Cumplimiento: §G+5,0%§!.\n   Resistencia: §G-5,0%§!\n\nEfectos actuales:"
 ITA_missiolini_occupy_ticino_subject_effects:0 "\nSi [SWI.GetFlag][SWI.GetName] es un súbdito de §Y[ROOT.GetFlag][ROOT.GetNameDef]§!:\n"
 ITA_missiolini_bolster_political_cabinet:0 "Reforzar gabinete político"
 ITA_missiolini_bolster_political_cabinet_desc:1 "Nunca es fácil encontrar a las personas correctas para los puestos necesarios. No debemos dejar una piedra sin remover en nuestra búsqueda de los mejores y los más brillantes."
 ITA_missiolini_bolster_political_cabinet_trigger_tt:0 "Tiene §Y3§! $political_advisor$s en activo, y al menos uno de ellos es un §Yjerarca§!"
 ITA_missiolini_bolster_military_high_command:0 "Reforzar alto mando militar"
 ITA_missiolini_bolster_military_high_command_desc:1 "Al encontrar y ascender a los candidatos más apropiados para el alto mando militar, reforzaremos nuestras capacidades estratégicas y tácticas de cara a los conflictos futuros."
 ITA_missiolini_bolster_military_high_command_trigger_tt:0 "Tiene §Y3§! consejeros activos en el $high_command$"
