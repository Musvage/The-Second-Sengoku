 ss_recruitment_event.10.t:0 "Protestas de generales"
 ss_recruitment_event.10.desc:0 "Hoy, en una reunión con [GER.GetLeader], varios oficiales de alto rango del Oberkommando der Wehrmacht han expresado su preocupación sobre lo que ellos denominan "favoritismo político" a las SS, especialmente por el desarrollo de una fuerza armada paralela en las Waffen-SS. \n\nEl generoso equipamiento de las divisiones de las SS —continúan— solo consume recursos que el ejército regular necesita desesperadamente. \n\nFinalmente, el reclutamiento independiente puede dividir las estructuras de mando, lo que puede provocar la separación de las fuerzas cuando deben permanecer juntas para lograr la victoria final."
 ss_recruitment_event.10.a:0 "Esta interferencia en asuntos políticos no es propia de los oficiales alemanes."
 ss_recruitment_event.10.b:0 "Asegurémosles que el OKW tiene la última palabra sobre todas las fuerzas de las SS."
 ss_recruitment_event.11.t:0 "General dimite en señal de protesta"
 ss_recruitment_event.11.desc:0 "[GER_SS_general_resigns.GetName] ha presentado su dimisión inmediatamente alegando motivos de salud. Sin embargo, es un secreto a voces que [GER_SS_general_resigns.GetName] no era partidario de la política del gobierno en lo referente a las Waffen-SS, sobre todo por permitir que los voluntarios extranjeros sirvan en las divisiones de las SS. Según consta, [GER_SS_general_resigns.GetName] insistió en despedirse del Führer en persona, lo que dio lugar a una acalorada discusión entre los dos sobre la asignación de recursos en la guerra. \n\nMás oficiales de la Wehrmacht han expresado preocupaciones similares, y algunos han manifestado que se plantean seguir su ejemplo."
 ss_recruitment_event.11.a:0 "Bien, se ha marchado antes de que pudiera contagiar a otros su debilidad."
 ss_recruitment_event.11.b:0 "Intentemos convencerle de que su deber prima sobre todo lo demás."
 ss_recruitment_event.12.t:0 "Rumores de un complot de la Wehrmacht"
 ss_recruitment_event.12.desc:0 "La Gestapo ha presentado un nuevo informe muy preocupante. Al parecer, un grupo de oficiales de alto rango de la Wehrmacht ha empezado a reunirse en una aislada mansión de la Prusia Oriental. \n\nCon el pretexto de jugar una partida de bridge, estos encuentros llevan produciéndose durante varios meses y entre los asistentes al parecer figura un selecto círculo de oficiales. Por ahora, los servicios de seguridad no han podido infiltrar a nadie, pero todos los oficiales vinculados a este "círculo prusiano" han dejado patente su descontento con el gobierno nacionalsocialista, y sobre todo con su decisión de expandir las Waffen SS.\n\nEn este momento desconocemos cuál es el objetivo de este complot, si es que lo hay."
 ss_recruitment_event.12.a:0 "Solo son unos soldados refunfuñando."
 ss_recruitment_event.12.b:0 "Vamos a sermonear al OKW sobre la importancia de la lealtad en la lucha por la supervivencia nacional."
 ss_recruitment_event.13.t:0 "Intento de asesinato contra [GER.GetLeader]"
 ss_recruitment_event.13.desc:0 "Unos informes sin confirmar del cuartel general del Führer indican que alguien ha colocado un explosivo durante una reunión a la que [GER.GetLeader] asistió. Los detalles son vagos, y la confusión reina entre la Wehrmacht y las SS, con oficiales acusándose entre ellos de intentar dar un golpe de Estado.\n\nQuedamos a la espera de más detalles."
 ss_recruitment_event.13.a:0 "Solo podemos esperar."
 ss_recruitment_event.14.t:0 "Unternehmen Walküre"
 ss_recruitment_event.14.desc:0 "Miembros de la Wehrmacht han llevado a cabo la Operación Valkiria, el plan de contingencia para la gran agitación civil en Alemania. Las unidades del ejército han rodeado varios ministerios del gobierno y han intentado arrestar a oficiales de alto rango del partido. Han llegado informes de pequeñas escaramuzas y tiroteos entre la escolta de las SS y los destacamentos del ejército por todo Berlín. Parece que la Wehrmacht ha exigido que todas las unidades de las SS renuncien y depongan las armas, a lo que el mando de las SS se ha negado rotundamente.\n\nAmbas facciones luchan por controlar Berlín. Parte de la Wehrmacht ha proclamado su lealtad a [GER.GetLeader] y se ha alzado en armas contra los rebeldes. \n\nLa conflagración de esta guerra solo puede ir a más."
 ss_recruitment_event.14.a:0 "¡Verräter! ¡Versager!"
 ss_recruitment_event.15.t:0 "[GER.GetLeader] sobrevive al intento de asesinato"
 ss_recruitment_event.15.desc:0 "La fortuna o providencia parecen sonreír a [GER.GetLeader], ya que la explosión de una bomba en su cuartel general solo lo ha herido levemente, mientras que otros que estaban cerca de él no tuvieron tanta suerte.\n\nTras recibir cuidados médicos por quemaduras pequeñas y cortes superficiales, [GER.GetLeader] se ha reunido con representantes del partido, las SS y la Gestapo para decidir qué hacer a continuación."
 ss_recruitment_event.15.a:0 "Los traidores morirán como tales."
 ss_recruitment_event.15.b:0 "Que se rediman sirviendo."
 ss_recruitment_event.20.t:0 "Himmler protesta"
 ss_recruitment_event.20.desc:0 "Según consta, en una reunión privada entre Heinrich Himmler y [GER.GetLeader], el Reichsführer de las SS se quejó reiteradamente de que su organización no recibía el apoyo suficiente para cumplir con su labor de defender al partido y al Estado. Además, advirtió a [GER.GetLeader] sobre la lealtad de la Wehrmacht. \n\nSolo puede confiar en las SS para definir la nueva Alemania."
 ss_recruitment_event.20.a:0 "Olvida cuál es su lugar."
 ss_recruitment_event.20.b:0 "Una pequeña fuerza basta para que solo los mejores lleven este manto de honor."
 ss_recruitment_event.21.t:0 "Los Caballeros de Wewelsburg"
 ss_recruitment_event.21.desc:0 "Han llegado informes de que Himmler ha convocado a los líderes de las SS en el castillo de Wewelsburg para una consulta urgente. Se desconoce el motivo exacto de esta consulta, pero es de esperar que esté relacionado con el descontento de Himmler con la dirección del partido. [GER.GetLeader] parece seguir confiando en la Wehrmacht en cuestiones militares, frustrando los intentos de Himmler de crear y expandir una fuerza armada independiente como contrapartida.\n\nCorre el rumor de que Himmler ha optado por centrarse en la creación de la llamada "nueva Orden de los Caballeros Teutones por una nueva Alemania". Estos "caballeros" juran una lealtad fanática y obediencia ciega a Himmler, y cada uno recibe una espada diseñada por el Reichsführer de las SS y forjada con un acero bendecido en antiguos rituales germanos, presumiblemente para matar a los enemigos de la nueva Alemania."
 ss_recruitment_event.21.a:0 "¡Qué desfachatez!"
 ss_recruitment_event.21.b:0 "Recordémosle a Himmler a quién debe ser leal."
 ss_recruitment_event.22.t:0 "Las SS interfieren en la economía de guerra"
 ss_recruitment_event.22.desc:0 "El gobierno ha recibido numerosas quejas de los gestores de varias fábricas, que recibieron pedidos de materiales del "Departamento de Construcción y Adquisición de las SS". Tras la entrega, los remitieron a un "Departamento de Finanzas de las SS" para pagarles, pero en su lugar los enviaron a un "Departamento de Cooperación Económica de las SS", donde les dijeron que el primer departamento era quien debía pagarles.\n\nPero lo más preocupante quizá sean los materiales encargados (maquinaria de precisión, grandes cantidades de productos químicos para hacer fertilizante, además de acero y metal laminado).\n\nHimmler se ha negado a comentar estas incidencias con los funcionarios del gobierno, pero se le ha oído comentar con un oficial de enlace de las SS en el Ministerio de Economía que "si [GER.GetLeader] no le provee de armas, tendrá que fabricarse las suyas, sin importar de dónde consiga lo que necesite o cómo"."
 ss_recruitment_event.22.a:0 "Seguramente sea un error de contabilidad."
 ss_recruitment_event.22.b:0 "Obliguemos a Himmler a que investigue y comunique los hallazgos en persona."
 ss_recruitment_event.23.t:0 "El complot de Himmler"
 ss_recruitment_event.23.desc:0 "Una fuente anónima dentro de la cúpula de las SS ha filtrado un memorándum interno al gobierno cuyo contenido solo puede catalogarse de incendiario. En docenas de páginas detalla cómo las SS pueden usar su mermado pero considerable poder para hacerse con el control del gobierno "en caso de que [GER.GetLeader] traicione la causa nacionalsocialista". Según la nota, las pruebas de dicha traición serían la falta de compromiso al sustituir organizaciones obsoletas como el ejército por nuevas formaciones basadas en el verdadero nacionalsocialismo.\n\nEl memorándum presenta la firma de Heinrich Himmler."
 ss_recruitment_event.23.a:0 "No podemos desafiar a las SS."
 ss_recruitment_event.23.b:0 "Esta vez ha ido demasiado lejos."
 ss_recruitment_event.23.c:0 "¿Y si llegamos a algún tipo de acuerdo?"
 ss_recruitment_event.24.desc:0 "Han llegado informes del cuartel general del Führer sobre un escándalo que ha estallado durante una reunión privada entre [GER.GetLeader] y Heinrich Himmler. Los detalles son imprecisos, pero el servicio de inteligencia militar, la Abwehr, afirma haber interceptado a un mensajero con órdenes secretas a varias unidades de las SS repartidas por Alemania de que se prepararan para algo llamado "Fall Schwarz". Según se dice, se trata de una operación para tomar el control de las principales comunicaciones e infraestructuras por si se producía un golpe de estado militar."
 ss_recruitment_event.24.a:0 "El destino de Alemania pende de un hilo."
 ss_recruitment_event.25.desc:0 "Una vez más, el destino ha querido que [GER.GetLeader] salga ileso. Según las propias palabras del Führer, Himmler sacó su arma durante una reunión privada mientras profería insultos y obscenidades. Claramente dominado por sus ansias de poder, el Reichsführer de las SS trató de matar a [GER.GetLeader], pero el arma se atascó y no disparó. En un momento de confusión, el Führer logró sobreponerse a Himmler y pidió ayuda a gritos. Según consta, se necesitaron cuatro guardias para contener a Himmler.\n\nEn otra parte del Reich, las tensiones entre las SS y las unidades del ejército regular se acrecentaron cuando estos últimos intentaron ocupar puestos de comunicación clave, pero acabaron retirándose tras enterarse de que [GER.GetLeader] había sobrevivido.\n\nLas unidades de la Wehrmacht han rodeado los principales puestos de las SS y aguardan órdenes de Berlín."
 ss_recruitment_event.25.a:0 "¡Debimos haberlos fusilado hace años, como hizo Stalin!"
 ss_recruitment_event.25.b:0 "Y aun con esas, siguen siendo intocables."
 ss_recruitment_event.26.t:0 "El Putsch de Himmler"
 ss_recruitment_event.26.desc:0 "Cuando el humo del cuartel del Führer se disipó, Heinrich Himmler emergió del caótico tiroteo como único superviviente. Según su testimonio, el Führer, en un claro arrebato de locura, afirmó que era un fracaso como soldado y como hombre, además de un traidor y un espía, y que lo mandaría fusilar al amanecer. Al darse cuenta de que debía elegir entre su honor personal y la supervivencia de la nación, Himmler decidió actuar de inmediato y dispararle. Acto seguido, los miembros de la guardia del Führer intentaron matar a Himmler, pero la oportuna llegada de sus guardaespaldas salvaron al Reichsführer de las SS.\n\n Las noticias sobre la muerte del Führer circularon por Alemania, poniendo en marcha medidas planificadas desde hacía tiempo. Las SS y el ejército se apresuraron en asegurar puentes, centralitas y cruces de carretera, mientras que la Luftwaffe desplegaba a los paracaidistas para tomar rápidamente los aeródromos por todo el Reich.\n\nAlemania se encuentra al borde de una guerra civil, y las tres facciones dependen del gobierno civil para controlar el país."
 ss_recruitment_event.26.a:0 "El gobierno respaldará a Himmler."
 ss_recruitment_event.26.b:0 "El gobierno respaldará a Göring."
 ss_recruitment_event.26.c:0 "Encargar a la Wehrmacht que restaure el orden."
