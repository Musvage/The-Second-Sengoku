 ss_recruitment_event.1.t:0 "Campaña de reclutamiento en Dinamarca"
 ss_recruitment_event.1.desc:0 "En esta titánica lucha por la supervivencia nacional, debemos aprovechar cada activo y ventaja. Las SS opinan que hay mucha gente en Dinamarca dispuesta a alzarse en armas y combatir con nosotros la amenaza del bolchevismo mundial.\n\nAunque la Wehrmacht concuerda en que el reclutamiento de voluntarios aptos nos vendría bien, los generales del Alto Mando opinan que los voluntarios extranjeros deberían seguir las órdenes del ejército, no de las SS."
 ss_recruitment_event.1.a:0 "Comprometerse a una campaña de reclutamiento moderado."
 ss_recruitment_event.1.b:0 "Financiar una campaña de reclutamiento masivo para las SS."
 ss_recruitment_event.1.c:0 "Permitir al Alto Mando de la Wehrmacht reclutar a un pequeño grupo de especialistas y personal de apoyo."
