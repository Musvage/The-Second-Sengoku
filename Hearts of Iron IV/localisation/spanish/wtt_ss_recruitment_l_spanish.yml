 SS_recruitment:0 "Voluntarios extranjeros"
 SS_recruitment_desc:1 "Las SS de Himmler opinan que deberían estar a cargo del reclutamiento de voluntarios extranjeros para luchar contra el bolchevismo mundial. La Wehrmacht no está de acuerdo y no tolerará una estructura de mando paralela. Presionar demasiado a ambas partes puede tener consecuencias graves.\n\n§YEstado de ánimo§! actual en el Alto Mando de la Wehrmacht: [Root.GetWehrmachtAngerLevel] ([?GER.wehrmacht_anger|-0])\n\n§YEstado de ánimo§! actual en la cúpula de las SS: [Root.GetSSAngerLevel] ([?GER.SS_anger|-0])"
