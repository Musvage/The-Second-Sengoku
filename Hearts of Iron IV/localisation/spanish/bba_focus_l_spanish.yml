 ITA_flotta_d_evasione_dockyards_tt:1 "\nCiertos estados del §Ynorte de África§!, §Yla costa occidental de Iberia§! y la §Ycosta occidental de Francia§! también recibirán §Y1 $dockyard$§! mientras estén plenamente controlados por §Y[ROOT.GetFlag][ROOT.GetName]§! o un súbdito §Y[ROOT.GetAdjective]§!."
 ITA_the_abyssinian_fiasco_completion_tt:2 "Se puede completar automáticamente tras fracasar en cualquiera de estas misiones: §Y$ITA_conquer_the_north_mission$§! y §Y$ITA_conquer_the_south_mission$§!, asignadas por $ITA_benito_mussolini$ en enero de 1936.\n"
