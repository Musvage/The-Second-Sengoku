 SWI_swiss_guiding_principles:0 "Principios rectores suizos"
 SWI_swiss_guiding_principles_desc:0 "[ROOT.GetNameDefCap] es la democracia más antigua del continente, pero eso empieza a peligrar por el ritmo precipitado de cambio en Europa. ¿Seguimos el curso marcado por la Eidgenossenschaft y la Constitución de 1848 o se nos abrirá un nuevo camino?"
 SWI_increase_defense_budget:0 "Incrementar presupuesto de defensa"
 SWI_increase_defense_budget_desc:0 "Aunque conseguimos conservar nuestra neutralidad y soberanía en la Gran Guerra, no podemos dormirnos en los laureles. Es muy probable que una de las grandes potencias que nos rodean invada nuestro país para eludir las murallas que los separan. Nuestro presupuesto actual no bastará para evitarlo."
 SWI_national_defense_fund:0 "Fondo de defensa nacional"
 SWI_national_defense_fund_desc:0 "La defensa de un país requiere algo más que sudor y trabajo, necesitamos fondos para importar equipo y las materias primas necesarias para prepararnos para lo peor. Si establecemos y promovemos un fondo con el que los ciudadanos [ROOT.GetAdjective] puedan contribuir voluntariamente, podremos contrarrestar cualquier incremento en el presupuesto militar. Además, las actitudes participativas [ROOT.GetAdjective] quedarían patentes."
 SWI_reaffirm_spiritual_defense:0 "Reafirmar defensa espiritual"
 SWI_reaffirm_spiritual_defense_desc:1 "Nuestra confederación se comprometió con la defensa de los valores nacionales suizos en 1932, como respuesta a la creciente amenaza del autoritarismo. Ahora más que nunca, esa amenaza ocupa un lugar preponderante, por lo que debemos renovar nuestra promesa de defender nuestro estilo de vida física y espiritualmente."
 SWI_fortify_border_with_germany:0 "Fortificar frontera con Alemania"
 SWI_fortify_border_with_germany_desc:0 "[GER.GetNameDefCap] representa una amenaza existencial para la supervivencia de la confederación [ROOT.GetAdjective]. Si estalla la guerra entre [GER.GetName] y [FRA.GetName], las fuerzas [GER.GetAdjective] podrían pasar por [ROOT.GetName] en lugar de por la fuertemente fortificada frontera de [FRA.GetName] u [HOL.GetName] y [BEL.GetName]. Podemos levantar fortificaciones entre nuestros países para frenar a [GER.GetNameDef]."
 SWI_fortify_border_with_italy:0 "Fortificar frontera con Italia"
 SWI_fortify_border_with_italy_desc:1 "Las ambiciones expansionistas [ITA.GetAdjective] podrían extenderse a [ROOT.GetName] en cualquier momento. Después de todo, buena parte de nuestra población habla italiano. Un discurso de [ITA.GetLeader] y [ROOT.GetName] estaría en el punto de mira. Debemos demostrarles que no somos un objetivo fácil."
 SWI_fortify_border_with_france:0 "Fortificar frontera con Francia"
 SWI_fortify_border_with_france_desc:2 "A pesar de haberse comprometido con los valores democráticos, y de unas largas relaciones de amistad, no podemos ignorar la posibilidad de que [FRA.GetName] pueda acceder a territorio [ROOT.GetAdjective] para lanzar un ataque sorpresa contra [GER.GetNonIdeologyName] o [ITA.GetNonIdeologyName]."
 SWI_ban_foreign_nazi_propaganda:0 "Prohibir la propaganda nazi extranjera"
 SWI_ban_foreign_nazi_propaganda_desc:0 "No podemos tolerar esta difusión de propaganda del exterior. El nazismo va en contra de todos los valores que definen a la federación [ROOT.GetAdjective]. Por esto, no se puede tolerar en un país basado en la democracia y la tolerancia como el nuestro, no sea que nos arriesguemos a que nos destruyan desde dentro."
 SWI_buero_ha:0 "Buero Ha"
 SWI_buero_ha_desc:1 "No podemos permitir que nuestros vecinos sepan que estamos intentando recopilar información sobre ellos, por lo que debemos depender de agencias de inteligencia parcialmente independientes para llevar a cabo nuestras operaciones encubiertas. Aquí es donde entra Hans Hausamann, el empresario de fotografía convertido en maestro espía, con su pequeña y hábil oficina de inteligencia. Puede llevar a cabo las tareas necesarias sin que nosotros nos ensuciemos las manos. "
 SWI_federal_police:0 "Departamento de inteligencia policial federal"
 SWI_federal_police_desc:0 "Sería una locura defender [ROOT.GetName] de sus enemigos externos para luego dejar que sucumba a los internos. Debemos dar más poder a la policía federal para erradicar amenazas dentro de nuestras fronteras y defendernos de elementos extranjeros en nuestro suelo."
 SWI_spab_counter_intelligence_agency:0 "SPAB"
 SWI_spab_counter_intelligence_agency_desc:0 "Sabemos que [GER.GetNameDef] ha establecido en Stuttgart un centro de entrenamiento para formar quintacolumnistas saboteadores y lo ha bautizado como Panoramaheim. Por eso debemos dotar a la policía federal de la división Abwehr de contraespionaje para desarticular estas amenazas y combatir el espionaje y el sabotaje transfronterizos."
 SWI_armed_neutrality:0 "Neutralidad armada"
 SWI_armed_neutrality_desc:0 "Nuestra neutralidad histórica es un rasgo definitorio en la identidad [ROOT.GetAdjective]. Pero la mera neutralidad servirá de poco a la hora de defender nuestra soberanía. ¿De qué le sirvió a [BEL.GetNonIdeologyName] su neutralidad en la Gran Guerra? No hay nada más disuasorio que una nación entera dispuesta a empuñar las armas y hacer frente al invasor."
 SWI_promote_guisan:0 "Ascender a Henri Guisan"
 SWI_promote_guisan_desc:0 "Nuestro sistema político permite otorgar todo el poder a un solo general y comandante en jefe en tiempos de extrema necesidad, cuando la confederación corre peligro. Es evidente que nos encontramos en esa tesitura, como tampoco cabe duda de quién debe asumir el cargo: Henri Guisan, un hombre bien preparado y muy popular en [ROOT.GetNameDef]."
 SWI_national_redoubt:0 "Réduit National"
 SWI_national_redoubt_desc:0 "Henri Guisan propone una estrategia distinta para defender [ROOT.GetName]. En lugar de derrochar fondos en proteger las fronteras de nuestro país, podemos ceder la meseta suiza y posicionarnos en los Alpes, territorio cuya ocupación entrañaría un elevado coste para el enemigo."
 SWI_expedite_mobilization:0 "Acelerar la movilización"
 SWI_expedite_mobilization_desc:0 "El cometido de nuestro reducido ejército permanente es contener al enemigo mientras la gente de [ROOT.GetName] toma las armas y forma las milicias de ciudadanos, que constituyen el grueso de nuestras fuerzas defensoras. Por tanto, debemos tratar de agilizar el proceso y que las milicias estén preparadas antes de que ejército permanente sucumba."
 SWI_fortify_the_jura:0 "Fortificar el Jura"
 SWI_fortify_the_jura_desc:0 "Aunque hemos invertido mucha preparación en fortificar los Alpes, también podemos fortificar el macizo del Jura, que, si bien no es tan escarpado o defendible, podría resultar ventajoso como segundo frente para atacar la meseta una vez que esté en manos enemigas."
 SWI_rig_infrastructure_to_blow:0 "Preparar voladura de infraestructuras"
 SWI_rig_infrastructure_to_blow_desc:0 "Si vamos a permitir que los invasores penetren nuestras fronteras, no podemos dejárselo todo en bandeja. Es imperioso preparar la destrucción de nuestra infraestructura para que el enemigo no pueda sacarle provecho. Esto los ralentizará y obligará a perder tiempo y recursos valiosos para sustituirla."
 SWI_emergency_industry:0 "Industria de emergencia"
 SWI_emergency_industry_desc:0 "Estamos decididos a destruir nuestra capacidad industrial si nos invade el enemigo, así que debemos asegurarnos de contar con un punto para retirarnos desde el que reconstruir lo que podamos y repeler a los invasores. Construiremos fábricas y túneles secretos en el interior de nuestros valles y montañas, e incluso puede que algunos estén más allá de nuestras fronteras."
 SWI_flood_the_valleys:0 "Inundar los valles"
 SWI_flood_the_valleys_desc:0 "Se espera que una gran fuerza invasora entre por la región que rodea al lago Constanza. Es el emplazamiento perfecto para construir canales y diques que inunden las tierras agrícolas y frenen a los invasores. Mientras intentan cruzar un enorme barrizal traicionero, aprovecharemos para bombardearlos con toda nuestra artillería. Se arrepentirán de intentar invadirnos."
 SWI_defend_the_skies:0 "Defender el aire"
 SWI_defend_the_skies_desc:0 "En la guerra de hoy, la superioridad y el apoyo aéreos son fundamentales. [ROOT.GetName] no está preparada para esta nueva realidad, por lo que debemos preparar cada cantón para defender sus cielos de los aviones enemigos."
 SWI_attack_from_the_mountains:0 "Ataque desde las montañas"
 SWI_attack_from_the_mountains_desc:0 "Una vez enclavados en nuestras fortificaciones de los Alpes y el Jura, podemos castigar a las tropas enemigas a su paso por el valle. Les dejaremos bien claro que cada minuto que pasan en nuestro territorio conlleva una pérdida de personal y material mayor."
 SWI_frontier_defense_plan:0 "Plan de defensa fronteriza"
 SWI_frontier_defense_plan_desc:0 "Si dejamos que penetren nuestras fronteras, será el fin de [ROOT.GetNameDef]. No podemos ceder ni un centímetro de territorio. Nuestras fronteras son sagradas, por eso debemos reforzarlas y prepararnos para defenderlas."
 SWI_fight_until_death:0 "Lucha hasta la muerte"
 SWI_fight_until_death_desc:1 "Los pronósticos no nos favorecen. [ROOT.GetName] cuenta con menos tropas y armas, y no está preparada para lo que se avecina. Por eso, todo ciudadano [ROOT.GetAdjective] debe disponerse a entregar su vida por su cantón y la confederación. "
 SWI_total_defense:0 "Defensa total"
 SWI_total_defense_desc:0 "En una guerra total, la defensa ha de ser total. Si las milicias están preparadas y se emplean a fondo cuando los invasores lleguen, tal vez logremos salir airosos."
 SWI_the_army_position:0 "La posición del ejército"
 SWI_the_army_position_desc:0 "Vamos a posicionar nuestras milicias y nuestro ejército permanente en las fronteras de [ROOT.GetName], así que necesitarán fortificaciones que les permitan repeler eficazmente a los invasores."
 SWI_prolonged_service:0 "Servicio prolongado"
 SWI_prolonged_service_desc:0 "Nuestro servicio militar obligatorio es demasiado breve como para preparar a los reclutas para una guerra prolongada. Debemos procurar al gobierno federal medios para prolongarlo, aunque suponga coartar ciertas libertades de la ciudadanía."
 SWI_enhanced_training:0 "Mejora del entrenamiento"
 SWI_enhanced_training_desc:0 "La guerra ha cambiado mucho desde la última vez que [ROOT.GetName] estuvo cerca siquiera de entrar en un conflicto. Debemos modernizar y mejorar el adiestramiento básico que reciben todos los ciudadanos, pues la defensa del país estará en sus manos."
 SWI_integrate_refugees_into_the_army:0 "Integrar a los refugiados en el ejército"
 SWI_integrate_refugees_into_the_army_desc:1 "[ROOT.GetName] es un remanso de paz y democracia en un mar turbulento de fascismo y guerra, y por eso muchos buscan cobijo aquí. Algunos ansían unirse a las fuerzas que combatirán a quienes los obligaron a abandonar su patria, y muchos de ellos son militares de profesión. Dejaremos que se unan a la lucha por Suiza y un futuro mejor."
 SWI_expanded_military_support:0 "Aumentar el apoyo militar"
 SWI_expanded_military_support_desc:0 "Nuestra milicia no solo está integrada por soldados; se necesitan muchos más perfiles para que funcione como una máquina bien engrasada. Si queremos defender [ROOT.GetName] a ultranza, tenemos que reclutar, formar y desplegar compañías de apoyo para nuestros combatientes."
 SWI_all_adults_training:0 "Entrenamiento de todos los adultos"
 SWI_all_adults_training_desc:0 "Dada la situación global, no conviene dejar nada al azar. Todo adulto apto debe estar preparado para tomar las armas contra fuerzas invasoras. Suiza nos pertenece a todos, por lo que todos debemos defenderla."
 SWI_anti_tank_divisions:0 "Divisiones antitanque"
 SWI_anti_tank_divisions_desc:0 "El tanque es la punta de lanza de la guerra moderna. Nuestro terreno nos da ventaja contra ellos, pero podemos cortarle la punta a esa lanza si dotamos a nuestras fuerzas de equipo antitanque."
 SWI_reduce_military_training_age:0 "Reducción de la edad de reclutamiento"
 SWI_reduce_military_training_age_desc:0 "Actualmente, los ciudadanos [ROOT.GetAdjective] empiezan a entrenarse para el combate a los 20 años. Sin embargo, necesitamos más combatientes para sobrevivir, por lo que deberemos adelantar el programa de adiestramiento un año. Ojalá baste con eso."
 SWI_veteran_sharpshooter_divisions:0 "Divisiones veteranas de tiradores"
 SWI_veteran_sharpshooter_divisions_desc:1 "Miles de tiradores veteranos han solicitado el ingreso en los ejércitos en calidad de auxiliares, deseosos de contribuir a la defensa de su país y democracia. Su experiencia y entusiasmo conferirán fuerza a nuestras milicias."
 SWI_fortify_ticino:0 "Fortezza Ticino"
 SWI_fortify_ticino_desc:0 "Como país neutral entre tres naciones de tendencias históricas belicosas, la muerte puede llegar desde cualquier dirección. No podemos bajar la guardia; [ITA.GetName] podría invadirnos si se le antoja, al igual que [GER.GetNameDef] o [FRA.GetName]. Y, cuando lo hagan, será a través de [846.GetName]. Por el bien de [SWI.GetNameDef], debemos convertir la región en una fortaleza impenetrable."
 SWI_fortify_sargans_gotthard_and_st_maurice:0 "Fortificar Sargans, Gotthard y Saint-Maurice"
 SWI_fortify_sargans_gotthard_and_st_maurice_desc:0 "Nuestros Alpes son el orgullo de [ROOT.GetName]. En estos tiempos inciertos, podemos fortalecerlos para ayudar a garantizar la seguridad de nuestra confederación."
 SWI_defend_against_paratroopers:0 "Defensa ante paracaidistas"
 SWI_defend_against_paratroopers_desc:0 "Ya hemos visto que los paracaidistas pueden emplearse para sortear nuestras fortificaciones y desestabilizarnos estratégicamente. Es vital prepararnos para hacerles frente antes de que incapaciten nuestras defensas."
 SWI_expand_special_forces:0 "Ampliar las fuerzas especiales"
 SWI_expand_special_forces_desc:1 "Aunque nuestro ejército permanente está bien preparado, es minúsculo en comparación con los de otras naciones y tal vez no baste para que las defensas de [ROOT.GetName] nos sean de utilidad. Si lo aumentamos, nuestras tropas llevarán a las gentes [ROOT.GetAdjective] a la victoria."
 SWI_purchase_german_planes:1 "[SWI_purchase_fascist_planes_name]"
 SWI_purchase_german_planes_default:0 "Comprar aviones alemanes"
 SWI_purchase_german_planes_alt:0 "Comprar aviones a un vecino fascista"
 SWI_purchase_german_planes_desc:0 "Con una fuerza aérea obsoleta, y a falta de industria y tecnología para producir aviones en cantidades relevantes, nos vemos en la obligación de adquirir los de nuestros vecinos. Al comprar a [GER.GetName] los aviones que necesitamos, no solo obtendremos el equipo que nos falta, sino que también se fortalecerá nuestra relación con el país."
 SWI_ban_the_communist_party:0 "Prohibir el Partido Comunista Suizo"
 SWI_ban_the_communist_party_desc:0 "Los partidos comunistas suponen un gran peligro para [SWI.GetNameDef]. A pesar de la distancia que nos separa de [SOU.GetNameDef], su influencia revolucionaria es palpable. No podemos permitirnos el riesgo de que nuestra nación se desestabilice en tiempos tan peligrosos; hay que cortar por lo sano e ilegalizar todo partido que pretenda socavar y perjudicar al gobierno."
 SWI_withdraw_from_the_league_of_nations:0 "Retirarse de la Sociedad de Naciones"
 SWI_withdraw_from_the_league_of_nations_desc:0 "Nuestra adhesión a la Sociedad de Naciones no es compatible con la neutralidad a la que [ROOT.GetName] aspira, por lo que es vital abandonar ese organismo agonizante. La medida pondrá de relieve nuestra voluntad de mantener la neutralidad plena de cara a nuestros vecinos, lo cual tal vez los disuada de atacar [ROOT.GetName]."
 SWI_limited_censorship_of_the_press:0 "Censura limitada de la prensa"
 SWI_limited_censorship_of_the_press_desc:0 "Las fuerzas que quieren ver caer a [ROOT.GetName] se escudarán en cualquier pretexto para invadirnos. La libertad de prensa es imprescindible en toda democracia sana, pero debe quedar relegada a un segundo plano por el momento para evitar que el enemigo la explote como una debilidad."
 SWI_tighten_press_censorship:0 "Más censura de la prensa"
 SWI_tighten_press_censorship_desc:0 "No hay lugar para errores; una sola palabra puede marcar la diferencia entre la supervivencia de la confederación y su caída en el olvido. No podemos permitir que una prensa libre mande a pique nuestro porvenir. Debemos controlar los medios con puño de hierro, tal y como exige [?SWI.SWI_biggest_fascist.GetNameDef]."
 SWI_seek_trade_agreement_with_germany:0 "Acuerdo comercial con Alemania"
 SWI_seek_trade_agreement_with_germany_desc:0 "El aterrador ascenso del fascismo continúa. Aunque no sea plato de buen gusto, permitir cierto nivel de colaboración económica puede salvarnos de un posible ataque."
 SWI_axis_gold:0 "Oro del Eje"
 SWI_axis_gold_desc:0 "Al ser un país neutral, nuestros mercados permanecen abiertos a todos los países, ventaja que podemos aprovechar. Si abrimos nuestro mercado del oro a [SWI_biggest_fascist.GetNameDef], tendremos ocasión de estrechar lazos económicos, apaciguándolos y beneficiando en términos financieros a ambas naciones."
 SWI_spirit_of_resistance:0 "El espíritu de resistencia"
 SWI_spirit_of_resistance_desc:0 "Los corazones y mentes del pueblo de [ROOT.GetName] constituyen el frente más importante en nuestra lucha por la supervivencia. Debemos cerciorarnos de que todos los ciudadanos [ROOT.GetAdjective] estén dispuestos a luchar hasta el final, aun cuando todo parezca perdido."
 SWI_pro_helvetia:0 "Pro Helvetia"
 SWI_pro_helvetia_desc:0 "La defensa espiritual de [ROOT.GetName] se debilitará si la cultura [ROOT.GetAdjective] deja de ser única, indivisible y distinta a la de las naciones vecinas. La nueva organización Pro Helvetia se ocupará de preservar y promover los valores suizos comunes, vinculados intrínsecamente a nuestra democracia, y garantizar nuestra supervivencia aun ante fuerzas abrumadoras."
 SWI_spirit_of_saint_bernard:0 "Espíritu de San Bernardo"
 SWI_spirit_of_saint_bernard_desc:0 "Las tradiciones médicas y nuestra disposición a socorrer a los necesitados son fuente de orgullo nacional desde tiempos inmemoriales; prueba de ello son el Hospicio del Gran San Bernardo y la organización Cruz Roja. Ahora, podemos destinar ese afán hipocrático al cuidado de las milicias, lo que mejorará nuestras defensas."
 SWI_adopt_romansh:1 "Adoptar la lengua romanche"
 SWI_adopt_romansh_desc:0 "[ROOT.GetName] no es un país compuesto por regiones [GER.GetAdjective], [FRA.GetAdjective] y [ITA.GetAdjective] que aguardan a que nuestros codiciosos vecinos se adueñen de ellas. [ROOt.GetName] es una nación multicultural única e indivisible. Al adoptar la lengua romanche, hablada tan solo en las montañas de los Alpes [ROOT.GetAdjective], les haremos ver que nuestra cultura y valores difieren de los suyos, con o sin barreras lingüísticas."
 SWI_patriotic_shooting_clubs:0 "Clubes de tiro patrióticos"
 SWI_patriotic_shooting_clubs_desc:0 "[ROOT.GetName] cuenta con una longeva tradición de asociaciones y competiciones de tiro. Algunos de nuestros tiradores recreativos son más hábiles incluso que los tiradores profesionales de otras naciones. Podemos sacar partido a estas asociaciones e integrar sus tiradores en nuestras milicias para mejorar nuestras capacidades defensivas."
 SWI_aktion_nationaler_widerstand:0 "Aktion Nationaler Widerstand"
 SWI_aktion_nationaler_widerstand_desc:0 "En todos los sectores de la sociedad [ROOT.GetAdjective] hay un grupo reducido de civiles dispuestos a cooperar en secreto para influir en la población. Sus objetivos son combatir el derrotismo, imbuir espíritu unitario y sentar las bases de la resistencia nacional, por si [ROOT.GetName] sufre una invasión."
 SWI_heer_und_haus:0 "Heer und Haus"
 SWI_heer_und_haus_desc:0 "El pueblo suizo, y por extensión su ejército, necesita que desde la administración se le anime a resistir y luchar por defender su patria. La organización Pro Helvetia y el grupo Aktion Nationaler Widerstand se vuelcan en recordar a la ciudadanía [ROOT.GetAdjective] lo que está en juego, para que esta piense y actúe en pro del interés nacional."
 SWI_ortswehren:0 "Ortswehren"
 SWI_ortswehren_desc:0 "En caso de guerra total, todo ciudadano [ROOT.GetAdjective] debe estar dispuesto a defender su cantón, pero no todos son aptos para combatir. Podemos designar guardias locales que actúen como base de las milicias y las apoyen en su lucha por defender [SWI.GetName]."
 SWI_luftschutz:0 "Luftschutz"
 SWI_luftschutz_desc:0 "La guerra ha cambiado: el aire es el nuevo campo de batalla principal, y no podemos permitir que sea nuestro talón de Aquiles. Debemos organizar fuerzas de defensa aérea locales, dotarlas de personal y procurarles herramientas para detectar y combatir amenazas aéreas. ¡No tiene sentido defender una montaña si ellos pueden sobrevolar cumbres!"
 SWI_train_swiss_women:0 "Entrenar a las mujeres suizas"
 SWI_train_swiss_women_desc:0 "Si pretendemos defender nuestro país con uñas y dientes, sería absurdo excluir a la mitad de la población. Entrenaremos a las mujeres [ROOT.GetAdjective] para que ellas también luchen por nuestro porvenir."
 SWI_ban_national_movement_for_switzerland:0 "Prohibición del Movimiento Nacional para Suiza"
 SWI_ban_national_movement_for_switzerland_desc:0 "Los fascistas, como cucarachas, tienden a esconderse en los rincones y recovecos de la sociedad, nutriéndose de nuestra negligencia a fin de fortalecerse hasta que es demasiado tarde para hacerles frente. ¡Pero no aquí! No nos engañarán cambiando de nombre y estética; debemos atacar sin miramientos para proteger nuestra democracia."
 SWI_fortify_austrian_border:0 "Fortificar la frontera austriaca"
 SWI_fortify_austrian_border_desc:0 "Austria ha caído en manos de un enemigo en potencia, y nuestro país no puede permitirse tener un flanco abierto que este pueda aprovechar en caso de guerra. Debemos fortificar este frente, como ya hicimos con la frontera con [GER.GetNonIdeologyName]."
 SWI_seek_allied_trade:0 "Buscar el comercio aliado"
 SWI_seek_allied_trade_desc:0 "Si nos vemos rodeados de enemigos, debemos garantizar rutas comerciales con aliados que nos permitan sobrevivir. Si tenemos suerte, evitaremos suscitar la ira de nuestros vecinos al comerciar con sus rivales."
 SWI_case_north:0 "Caso Norte"
 SWI_case_north_desc:0 "Lejos de descartar una posible guerra con [?SWI.SWI_biggest_fascist.GetNameDef], debemos prepararnos para ella. Es necesario elaborar planes, distribuir recursos, cavar trincheras y pertrechar a combatientes."
 SWI_freeze_german_assets:0 "Congelar activos alemanes"
 SWI_freeze_german_assets_desc:0 "[?SWI.SWI_biggest_fascist.GetNameDef] lleva ya años aprovechándose de nuestra neutralidad y las lagunas legales de nuestro sistema bancario para atesorar sus riquezas ilícitas y mantener a flote su economía. El deber moral deberá anteponerse a la neutralidad absoluta, si bien esta insumisión acarreará consecuencias."
 SWI_fund_resistance_groups:0 "Grupos de Resistencia de Fondos"
 SWI_fund_resistance_groups_desc:0 "Desde hace siglos, las naciones europeas han luchado entre sí y subyugado a los pueblos de los demás continentes. Los ciudadanos [ROOT.GetAdjective] tienen el deber de socorrer a las víctimas de las sucesivas guerras de nuestro continente y facilitarles los medios para romper sus grilletes y decidir su porvenir."
 SWI_citizen_supply_mandate:0 "Ordenanza de abastecimiento ciudadano"
 SWI_citizen_supply_mandate_desc:0 "Desconocemos cómo se desarrollaría una invasión y, aunque contáramos con una red de suministros centralizada y fiable, no sería compatible con nuestra estructura de mando. Por eso, cada familia [ROOt.GetAdjective] debe almacenar en su hogar recursos para dos meses como mínimo, a fin de abastecerse a sí misma y a la milicia local."
 SWI_prepare_infrastructure_and_industry:0 "Preparación industrial y de infraestructura"
 SWI_prepare_infrastructure_and_industry_desc:0 "Defender un país no consiste solo en construir fortalezas; también debemos reforzar nuestra infraestructura en los Alpes a fin de transportar recursos para nuestras tropas y civiles con mayor eficiencia. Esto, sumado a la construcción de una gran base industrial en la meseta, favorecerá nuestro desarrollo."
 SWI_build_up_military_readiness:0 "Acrecentar la disposición del ejército"
 SWI_build_up_military_readiness_desc:0 "La tarea de preparar a la población suiza no tiene fin. No descansaremos hasta que se disipe la posibilidad de sufrir una invasión, lo cual tal vez no llegue a acontecer jamás. Debemos orientar a la nación para que se atenga al protocolo de defensa con la máxima celeridad."
 SWI_support_active_militias_continuous_focus:0 "Apoyar a las milicias activas"
 SWI_support_active_militias_continuous_focus_desc:0 "Nuestros ciudadanos se arman y despliegan como parte de sus respectivas milicias locales. Todos tenemos el deber de brindarles apoyo como buenamente podamos para mantener a raya a los enemigos de la confederación."

 SWI_rig_infrastructure_to_blow_TT:0 "Cuando el enemigo tome uno de nuestros estados esenciales, la §Yinfraestructura§!, los §Yferrocarriles§!, los §Ycentros de suministros§! y los §Ybúnkeres§! quedarán destruidos por completo. Las §Yfábricas militares§! y §Yciviles§! resultarán dañadas parcialmente."
 SWI_create_anti_tank_template_TT:0 "Se creará una plantilla para §Ymilicia suiza con antitanques§!"

##### Submit to Germany #####

 SWI_closer_ties_with_germany:0 "Estrechar lazos con [SWI_get_fascist_neighbor_cap]"
 SWI_closer_ties_with_germany_desc:0 "Tenemos un vecino poderoso y peligroso en el norte. Si queremos sobrevivir, tal vez nos convenga ganarnos su simpatía: fomentar una relación mejor con él, sin prescindir de nuestra neutralidad, puede resultar crucial."
 SWI_panoramaheim_branch:0 "El Panoramaheim"
 SWI_panoramaheim_branch_desc:0 "En Stuttgart hay un edificio, conocido como "Casa Panorama", del que han salido multitud de agentes quintacolumnistas con el cometido de desestabilizar al gobierno [ROOT.GetAdjective] para abrir puertas a un régimen de corte fascista."
 SWI_the_national_front:0 "El Frente Nacional"
 SWI_the_national_front_desc:0 "El Frente Nacional es el partido fascista mayoritario en [Root.GetNonIdeologyName], y tiene todas las de ganar a la hora de hacerse con las riendas de esta nación en declive. Algunos miembros de alto rango ya están muy vinculados a [GER.GetNameDef], lo cual tal vez motive a esta potencia a protegernos en caso de guerra."
 SWI_infiltrate_federal_police:0 "Infiltrarse en la policía federal"
 SWI_infiltrate_federal_police_desc:0 "Tras el decreto de erradicar la propaganda extranjera y las fuerzas antidemocráticas, sería ideal orquestar una infiltración en la policía federal para evitar que nuestra facción sea atacada. Eventualmente, esto también nos permitirá eliminar a nuestros enemigos bajo el pretexto de la seguridad nacional."
 SWI_the_petition_of_the_200:0 "La petición de los 200"
 SWI_the_petition_of_the_200_desc:0 "200 integrantes de un amplio abanico de partidos que representan al fascismo y autoritarismo [ROOT.GetAdjective] han presentado a la Asamblea una propuesta en la que, en aras de nuestra continuidad nacional, nos piden que ofrezcamos nuestra aprobación y buena voluntad a [GER.GetNameDef]."
 SWI_case_west:0 "Caso Oeste"
 SWI_case_west_desc:0 "Debemos prepararnos para cualquier coyuntura posible. [FRA.GetName] entraña tanto peligro como [GER.GetNameDef], y debemos actuar en consecuencia. Prepararemos nuestro ejército y nuestro país para combatir con los [FRA.GetAdjective], o [ROOT.GetNonIdeologyName] se expondrá a un riesgo letal."
 SWI_german_industrial_investments:1 "Inversiones industriales [SWI_get_fascist_neighbor_adjective]"
 SWI_german_industrial_investments_desc:0 "El poder industrial de [?SWI.SWI_biggest_fascist.GetNonIdeologyName] no se puede negar. Si queremos sobrevivir a una guerra, vamos a necesitar una base industrial propia para podernos comparar con ellos. Además, al invertir en nosotros, [?SWI.SWI_biggest_fascist.GetNameDefCap] tendrá motivos para no tocar [ROOT.GetNonIdeologyName]."
 SWI_complete_siegfried_line:0 "Completar la Línea Sigfrido"
 SWI_complete_siegfried_line_desc:0 "[GER.GetNameDefCap] ha erigido una barrera imponente para defenderse de [FRA.GetName], y tenemos razones para creer que nosotros también deberíamos protegernos de ellos, más aún si cabe dado nuestro acercamiento a [GER.GetNonIdeologyName]. Por tanto, debemos coordinar y construir defensas complementarias."
 SWI_military_exercises_with_germany:1 "Ejercicios militares con [SWI_get_fascist_neighbor]"
 SWI_military_exercises_with_germany_desc:0 "Aunque no tolere del todo nuestros valores democráticos tradicionales, [SWI_get_fascist_neighbor] puede resultar un aliado muy valioso a la hora de defendernos. Además, si estrechamos lazos con este país, la probabilidad de que nos invada mermará de forma drástica."
 SWI_abandon_neutrality:0 "Abandonar la neutralidad"
 SWI_abandon_neutrality_desc:0 "Toda Europa se está agrupando en bandos, y nosotros no podemos quedarnos atrás. Al parecer, la única solución plausible es abandonar nuestra neutralidad histórica y buscar la protección de [SWI_get_fascist_neighbor], o acabaremos entre la espada y la pared."
 SWI_promote_tobler:0 "Ascender a Tobler"
 SWI_promote_tobler_desc:0 "Líder del Frente Nacional y único miembro de un partido fascista electo en el parlamento [ROOT.GetAdjective], Robert Tobler es el candidato idóneo para orquestar la transición de [ROOT.GetNonIdeologyName] de una nación democrática y pluralista a un régimen aliado [SWI_get_fascist_neighbor_adjective], gobernado con mano dura. Esto conllevará, como no puede ser de otra forma, la expulsión de Rolf Henne del partido, puesto que Führer solo puede haber uno."
 SWI_promote_henne:0 "Ascender a Henne"
 SWI_promote_henne_desc:0 "Rolf Henne, férreo defensor del fascismo y la colaboración con [SWI_get_fascist_neighbor], es un candidato idóneo para liderar el Frente Nacional y convertir [ROOT.GetName] en un estado cliente [SWI_get_fascist_neighbor_adjective], transición que sin duda nos resultará ventajosa en materia de seguridad y supervivencia. Esto conllevará, como no puede ser de otra forma, la expulsión de Robert Tobler del partido, ya que no está dispuesto a hacer el sacrificio necesario."
 SWI_propagandize_swiss_military_tradition:0 "Hacer propaganda de la tradición militar suiza"
 SWI_propagandize_swiss_military_tradition_desc:0 "No es momento de recrearnos en nuestro pasado democrático, sino que debemos centrarnos en nuestra tradición marcial. La infantería y los ballesteros [ROOT.GetAdjective] eran célebres por su disciplina y efectividad, y potencias de todo el mundo los reclutaban como mercenarios. Si deseamos sobrevivir a la guerra que se avecina, debemos recordar a nuestras gentes su historia militar."
 SWI_ban_democratic_party:0 "Vetar partidos democráticos"
 SWI_ban_democratic_party_desc:0 "Nuestros partidos democráticos ponen en riesgo las relaciones nacionales con [SWI_get_fascist_neighbor]. Si queremos que esos lazos se estrechen, nos vemos obligados a hacer lo que hace años era impensable: abolir nuestros partidos políticos demócratas. Es un sacrificio que debemos asumir por el bien de nuestro país."
 SWI_centralize_switzerland:0 "Centralizar Suiza"
 SWI_centralize_switzerland_desc:0 "El [ROOT.GetNonIdeologyName] hacia el que nos estamos moviendo está muy lejos de la antigua Confederación Suiza que tuvimos durante casi un siglo. Ya no seremos una confederación, sino un país centralizado cuyo poder emana desde arriba y gotea hacia las masas."
 SWI_german_military_collaboration:1 "Colaboración militar [SWI_get_fascist_neighbor_adjective]"
 SWI_german_military_collaboration_desc:0 "Carecemos de la experiencia bélica necesaria para que nuestra milicia prospere en el mundo moderno. Pero ahí entra en juego [?SWI.SWI_biggest_fascist.GetName], con su ejército imponente. Colaborar con ellos nos permitirá defendernos y, con suerte y planificación, tal vez atacar a otras naciones antes de que lo hagan ellas."
 SWI_join_the_axis:0 "Unirse al Eje"
 SWI_join_the_axis_desc:0 "Decidido queda. Este es el envite de [ROOT.GetNonIdeologyName] para sobrevivir a la inminente tormenta: combatiremos bajo los estandartes de la facción de [?SWI.SWI_biggest_fascist.GetName]. Ojalá hayamos tomado la decisión correcta."
 SWI_become_german_puppet:1 "Convertirse en títere [SWI_get_fascist_neighbor_adjective]"
 SWI_become_german_puppet_desc:0 "Henne ha dedicado toda su carrera a este momento: el Anschluss de [ROOT.GetNonIdeologyName]. Aunque perdamos nuestra soberanía nacional, tal vez nos cedan parte del botín de guerra. Solo cabe esperar que esta maniobra no se salde con nuestra destrucción."
 SWI_ask_for_vorarlberg:0 "Reivindicar [848.GetName]"
 SWI_ask_for_vorarlberg_desc:0 "Ya llevamos tiempo bajo la protección de [?SWI_fascist_overlord.GetName], y hemos demostrado nuestra lealtad con creces; es hora de que nos entreguen lo que por derecho nos pertenece. [848.GetName] votó a favor de incorporarse a nuestro país cuando [ROOT.GetNonIdeologyName] aún era una confederación democrática, por lo que es evidente que lo desearán más aún dado nuestro régimen actual."
 SWI_size_and_opinion_chance_tooltip:0 "\nSerá más probable que acepten en función del §Ytamaño§! de nuestras fuerzas armadas y la §Yopinión§! que tengan sobre nosotros."
 SWI_request_austrian_occupation:0 "Solicitar la ocupación [AUS.GetAdjective]"
 SWI_request_austrian_occupation_desc:0 "La ambición de [ROOT.GetNonIdeologyName] no termina con la anexión de [848.GetName], por supuesto. Podemos demostrar a [?SWI_fascist_overlord.GetName] que somos capaces de administrar territorios más extensos, aliviando así su carga y convirtiendo [ROOT.GetFactionName] en una potencia bélica más eficiente."
 SWI_request_italian_alps_occupation:0 "Solicitar la ocupación [ITA.GetAdjective]"
 SWI_request_italian_alps_occupation_desc:0 "Dado que parte de nuestro país la integran ciudadanos que hablan la lengua [ITA.GetAdjective], podemos hacernos con el control de [ITA.GetName] sin traba alguna y sacar partido a su gente y sus recursos para llevar esta guerra a su término."
 SWI_request_french_alps_occupation:0 "Solicitar la ocupación [FRA.GetAdjective]"
 SWI_request_french_alps_occupation_desc:0 "[FRA.GetNonIdeologyName] codicia nuestras tierras desde hace generaciones. Se merecen que ahora estemos en posición de apoderarnos de su territorio y determinar su porvenir y el nuestro."
 SWI_the_alpine_supremacy:0 "Supremacía Alpina"
 SWI_the_alpine_supremacy_desc:0 "[SWI.GetNonIdeologyName], la débil nación sin rumbo fijo que flotaba en el limbo de la diplomacia, ya es cosa del pasado. En adelante, se nos conocerá por el nombre de Supremacía Alpina, que representa nuestro dominio de los Alpes, su gente y mucho más."

 SWI_professionalize_militias:0 "Profesionalizar milicias"
 SWI_professionalize_militias_desc:0 "Dada la deriva actual del mundo, una milicia casual conformada por reservistas no será suficiente. Debemos formar a todo ciudadano capaz de luchar en conflictos venideros hasta contar con un ejército profesional temible."
 SWI_modernize_airforce:0 "Modernizar la fuerza aérea"
 SWI_modernize_airforce_desc:0 "A día de hoy no cabe duda de que la guerra moderna no solo se decide en el campo de batalla, sino también por lo que acontece sobre él, en los cielos que anhelamos defender y dominar."
 SWI_swiss_airplane_designs:0 "Diseño de aviones suizos"
 SWI_swiss_airplane_designs_desc:0 "No podemos depender de nuestros vecinos para obtener las máquinas que nos permitan conquistar el aire, pues sería como confiarles la fabricación de las herramientas que, ulteriormente, los derrotarán."
 SWI_license_axis_plane_designs:0 "Licenciar diseños de avión del Eje"
 SWI_license_axis_plane_designs_desc:0 "El método más rápido para dar el salto a los cielos es adquirir diseños aeronáuticos de naciones fascistas. Gracias a su experiencia en combates recientes, estas potencias saben a qué aspectos dar prioridad para ganar batallas. Además, el acuerdo mejorará nuestras relaciones con ellas, disuadiéndolas incluso de invadirnos."
 SWI_airspace_surveillance:0 "Vigilancia del espacio aéreo"
 SWI_airspace_surveillance_desc:0 "Si esperamos defender [ROOT.GetName] y sus montañas, otear los cielos en busca de enemigos es crucial. Si poseemos herramientas modernas, podremos buscar enemigos y abatirlos con cazas y cañones de defensa antiaérea. "

 SWI_professionalize_militias_TT:2 "Todas las divisiones de §Ymilicias de ciudadanos suizos§! se convertirán en divisiones de §Yinfantería regular§! y las decisiones de §Y$SWI_military_readiness_decisions_category$§! no estarán disponibles."
 SWI_neutrality_decisions_disabled_TT:0 "Las decisiones de §Y$SWI_absolute_neutrality_decisions_category$§! dejarán de estar disponibles."
 SWI_has_fascist_neighbor_trigger_TT:0 "Tiene un vecino fascista apto"

 SWI_crack_down_on_dissent:0 "Reprimir a los disidentes"
 SWI_crack_down_on_dissent_desc:0 "La unión de [ROOT.GetNonIdeologyName] no puede deshacerse en estos tiempos en los que una sola grieta basta para provocar el colapso total del gobierno [ROOT.GetAdjective]."
 SWI_military_police:0 "Policía militar"
 SWI_military_police_desc:0 "Nuestras longevas instituciones federales carecen de poder suficiente para mantener el orden que necesitamos en los presentes tiempos de incertidumbre. Vamos a necesitar policía militar si aspiramos a mantener nuestra unidad."
 SWI_expand_federal_police_intelligence:0 "Expandir la inteligencia de la policía federal"
 SWI_expand_federal_police_intelligence_desc:0 "El enemigo acecha desde las sombras y puede adoptar distintas formas, incluso la de nuestra propia ciudadanía. Por eso, el departamento de inteligencia de la policía federal debe contar con las herramientas necesarias para reprimir toda disidencia."
 SWI_martial_law:0 "Ley marcial"
 SWI_martial_law_desc:0 "Hay situaciones que llaman al tacto y la delicadeza, pero no es el caso de los tiempos que corren. [ROOT.GetNameDef] necesita mano de hierro para mantener bajo control a sus enemigos y su propio pueblo."
####### Weapons Industry Sub Branch ####### 
 
 SWI_expand_weapons_industry:0 "Expandir la industria armamentística"
 SWI_expand_weapons_industry_desc:0 "La escasa capacidad de nuestra industria militar no es suficiente en una guerra abierta. Hoy los conflictos los gana quien tarda más en agotar su munición, por lo que debemos trabajar en agilizar y mejorar nuestra producción de equipo bélico."
 SWI_swiss_armored_divisions:0 "Divisiones blindadas suizas"
 SWI_swiss_armored_divisions_desc:0 "Nuestra excepcional infantería ha sido siempre fuente de orgullo nacional, pero no es suficiente para enfrentarse a los colosos blindados que se cuentan entre las filas enemigas. Debemos producir nuestras propias moles mecánicas."
 SWI_alpine_specialization:0 "Especialización alpina"
 SWI_alpine_specialization_desc:0 "Honrando nuestras tradiciones montañesas, aspecto que nos diferencia de las demás naciones, podemos formar una fuerza imparable capaz de repeler ataques en las montañas como ninguna otra en el mundo. Será un alud que aplaste al enemigo."
 SWI_tank_development:0 "Desarrollo de tanques"
 SWI_tank_development_desc:0 "No podemos descuidar el desarrollo de tanques nuevos y mejorados; de lo contrario,  nos arriesgamos a desperdiciar acero en inútiles tortugas de metal obsoletas."
 SWI_mechanized_support:0 "Apoyo mecanizado"
 SWI_mechanized_support_desc:0 "Nuestros soldados deben ser capaces de acudir al campo de batalla más rápido que nunca, al igual que el apoyo que necesitan. De lo contrario, su experiencia y pericia en combate no servirán de nada."
 SWI_artillery:0 "Artillería suiza"
 SWI_artillery_desc:0 "Un aluvión de proyectiles hará estragos entre las filas enemigas mientras nuestras fuerzas avanzan. La artillería permitirá a [ROOT.GetNonIdeologyName] defenderse desde las montañas y cargar de la manera más efectiva, acribillando a todo el que ose oponerse a nosotros."
 SWI_industrial_production:0 "Producción industrial"
 SWI_industrial_production_desc:0 "No podemos pasar por alto el frente nacional. Todo guerrero capaz que haya en los cantones de [ROOT.GetNonIdeologyName] ha de estar dispuesto a sacrificarse en favor de nuestra maquinaria de guerra."
 SWI_swiss_heavy_planes:0 "Aviones pesados suizos"
 SWI_swiss_heavy_planes_desc:0 "Podemos emprender operaciones en tierras lejanas desde nuestras bases en [ROOT.GetNonIdeologyName] si contamos con aviones pesados capaces de recorrer tales distancias. Antes habrá que diseñarlos, claro está."
 SWI_air_research:0 "Investigación aérea"
 SWI_air_research_desc:0 "Estamos listos para intensificar la investigación y el desarrollo de nuevas tecnologías aéreas si queremos estar a la par con los avances del enemigo y, finalmente, poder dominar los cielos."
 SWI_air_production:0 "Producción aérea"
 SWI_air_production_desc:0 "Diseñar aviones que vuelen es tan solo la primera etapa de una larga carrera de fondo. La siguiente es producir suficientes como para que siempre haya pilotos nuestros en el aire para combatir a nuestros enemigos, tanto terrestres como aéreos."
 SWI_mountaneer_paratroopers:0 "Paracaidistas montañeros"
 SWI_mountaneer_paratroopers_desc:0 "[ROOT.GetNonIdeologyName] goza de fama mundial por sus imponentes cumbres, y gran parte de nuestra población ha aprendido a vivir en las montañas. Podemos aprovechar esto para formar un cuerpo superior de paracaidistas que se lance desde los cielos de otras naciones y conquiste sus montañas en el glorioso nombre de [ROOT.GetNameDef]."

####### Allied/Aggrocratic ####### 
 
 SWI_purchase_american_planes:1 "[SWI_purchase_democratic_planes_title]"
 SWI_purchase_american_planes_usa:0 "Comprar aviones americanos"
 SWI_purchase_american_planes_other:0 "Comprar aviones a una nación democrática"
 SWI_purchase_american_planes_desc:0 "Nuestra fuerza aérea carece de la tecnología y los efectivos necesarios para defendernos como es debido, por lo que debemos acudir a otras potencias que nos suministren equipo. [SWI_purchase_american_planes_second_paragraph]"
 SWI_american_planes_desc_usa:0 "Si vamos a comprar aviones a otra nación, [USA.GetNameDef], dada su tradición democrática, su relativa neutralidad y su portentosa ingeniería aeronáutica, es el candidato idóneo."
 SWI_american_planes_desc_other:0 "Puesto que no podemos poner en riesgo nuestros valores democráticos por unos cuantos aviones, debemos limitarnos a otras democracias a la hora de adquirir esta clase de equipo. [?SWI.SWI_best_dem_ally.GetNameDef] se antoja la elección más indicada. "
 SWI_allied_gold:0 "Oro aliado"
 SWI_allied_gold_desc:0 "A causa de las turbulencias y sanciones que abundan en las relaciones actuales, el comercio de oro se ha limitado y complicado sobremanera. Sin embargo, podemos sacar partido de nuestra neutralidad para incrementar el comercio de oro con otras naciones democráticas y reforzar así su economía, marginando al fascismo."
 SWI_closer_democratic_ties:0 "Estrechar lazos democráticos"
 SWI_closer_democratic_ties_desc:0 "La sombra de la autocracia se extiende por Europa. Tal vez no seamos capaces de hacerle frente por cuenta propia, pero podemos colaborar con otras naciones democráticas para frenar su avance. El primer paso será entablar relaciones con ellas y demostrar que podemos contribuir a esta noble causa."
 SWI_connect_to_the_maginot_line:0 "Conectarse a la Línea Maginot"
 SWI_connect_to_the_maginot_line_desc:0 "Soplan vientos de guerra con rumbo a [FRA.GetName], y existe una gran probabilidad de que sus enemigos ataquen por la llamada línea Maginot. Esto supone un riesgo para nuestro país, ya que [?SWI.SWI_biggest_fascist.GetNonIdeologyName] podría optar por invadirnos para evitar esta sólida línea defensiva. Tanto es así, que debemos coordinarnos con [FRA.GetName] para consolidar un frente unido."
 SWI_american_industrial_investments:0 "Inversión industrial americana"
 SWI_american_industrial_investments_desc:0 "En la Gran Guerra quedó demostrado que la potencia industrial [USA.GetAdjective] puede cambiar el curso de cualquier conflicto a su favor. Si intimamos con esta nación y nos aseguramos sus inversiones industriales, nos fortaleceremos y contaremos con su apoyo en caso de tener que defender nuestra independencia."
 SWI_take_a_stance:0 "Adoptar una postura"
 SWI_take_a_stance_desc:0 "El sistema político de [?SWI_biggest_fascist.GetNonIdeologyName] fascista es el más repulsivo y miserable jamás concebido. [?SWI_biggest_fascist.GetNameDefCap] es el enemigo mortal de una [ROOT.GetName] nueva, por lo que debemos dejar clara nuestra posición y defender la democracia por cualquier medio."
 SWI_join_france:0 "Unirse a Francia"
 SWI_join_france_desc:0 "Aunque nuestra relación no siempre ha sido amistosa, [ROOT.GetName] y [FRA.GetName] comparten valores democráticos e incluso lengua. Por tanto, si debemos decantarnos por un bando en el conflicto que se avecina, su protección es más deseable que la alternativa, ciertamente."
 SWI_the_second_helvetic_republic:0 "La Segunda República Helvética"
 SWI_the_second_helvetic_republic_desc:0 "En 1798, el detestable dictador Napoleón Bonaparte conquistó [ROOT.GetName] y estableció la República Helvética con el fin de subyugar al pueblo. Aquellos tiempos ya pasaron, por suerte, y esta vez podemos esperar una unión más igualitaria con nuestro país vecino."
 SWI_alpine_aspirations:0 "Aspiraciones alpinas"
 SWI_alpine_aspirations_desc:0 "El gobierno central de [Root.GetNonIdeologyName] se ha ampliado y convertido en la República Helvética, y ahora contamos con recursos para administrar un territorio mayor. Deberíamos proponer a [FRA.GetNameDef] que amplíe nuestra zona de control; así estaremos más cerca de unificar los Alpes bajo un solo estandarte."
 SWI_support_allied_espionage:0 "Apoyar el espionaje aliado"
 SWI_support_allied_espionage_desc:0 "Nuestra neutralidad política en materia internacional no nos impide apoyar de forma subversiva a otras naciones democráticas en su afán por erradicar el fascismo en Europa. Es más, nuestra neutralidad y proximidad a [?SWI.SWI_biggest_fascist.GetNameDef] nos convierten en una pieza clave en la lucha internacional contra el fascismo."
 SWI_expand_spy_networks:0 "Ampliar redes de espionaje"
 SWI_expand_spy_networks_desc:0 "El enemigo está ahí fuera. Para proteger nuestras fronteras y el frente nacional cuando el peligro esté a las puertas, debemos ir más allá. Nuestras redes de espionaje pueden servir de base para una defensa que, ante ojos ajenos, aparente ser neutral e inofensiva."
 SWI_share_spy_networks:0 "Compartir redes de espionaje"
 SWI_share_spy_networks_desc:0 "El objetivo de [?SWI.SWI_best_dem_ally.GetNameDefCap] es el mismo que el nuestro: combatir el fascismo. Y, para lograrlo, no es necesario antagonizar a [?SWI.SWI_biggest_fascist.GetNameDef]. [ROOT.GEtName] tiene acceso a agentes expertos que pueden infiltrarse en las sociedades [GER.GetAdjective], [ITA.GetAdjective] y [FRA.GetAdjective]. Esto otorgará ventaja a [?SWI.SWI_best_dem_ally.GetNonIdeologyName]."
 SWI_secret_pact_with_the_allies:0 "Pacto secreto con los aliados"
 SWI_secret_pact_with_the_allies_desc:0 "[ROOT.GetName] no puede permitirse aún una guerra abierta, ni tan siquiera unirse oficialmente a una facción, pero podemos darnos por perdidos sin amigos. A fin de defender nuestra democracia en caso de invasión repentina, sería oportuno reunirnos en secreto con [?SWI.SWI_best_dem_ally.GetNameDef] y establecer un pacto. Les ayudaremos de forma extraoficial a prepararse para la guerra. A cambio, ellos nos protegerán si sufrimos un ataque."
 SWI_oasis_of_democracy:0 "Oasis de democracia"
 SWI_oasis_of_democracy_desc:0 "Los enemigos de la democracia acorralan a [ROOT.GetName]. En estos tiempos turbulentos, debemos aferrarnos más que nunca a nuestros valores. [ROOT.GetName] y su democracia son inseparables, por lo que de nada sirve sobrevivir como país si nuestra democracia perece por defenderla."
 SWI_oasis_of_democracy_tt:1 "Cuando se completa el enfoque §Y$SWI_axis_gold$§! y al menos §Y1§! país fascista tiene el espíritu §Y$SWI_gold_trade$§!:"
 SWI_volunteer_force:0 "Fuerza de voluntarios"
 SWI_volunteer_force_desc:0 "Aún no estamos en guerra, pero el pueblo [ROOT.GetAdjective] no dudará en luchar por la democracia. Aunque debamos mantener una fachada de neutralidad, un país democrático no puede controlar dónde van sus ciudadanos ni dónde combaten. Así pues, podemos incitarlos sin levantar sospechas para que se alcen en armas contra la tiranía enemiga mientras [ROOT.GetName] se prepara para contribuir oficialmente al esfuerzo bélico."
 SWI_export_saboteurs:0 "Exportar saboteadores"
 SWI_export_saboteurs_desc:0 "No es necesario combatir abiertamente pudiendo destruir a nuestros enemigos desde dentro. Nuestra agencia de inteligencia puede perfeccionar nuestras operaciones y especializarse en espolear y fortalecer a los grupos de resistencia presentes en los territorios que han ocupado los opresores, socavando así su poder poco a poco."
 SWI_lay_the_groundwork:0 "Sentar las bases"
 SWI_lay_the_groundwork_desc:0 "Nos va a hacer falta una base sólida si deseamos prepararnos para una guerra abierta. Las redes de infraestructura y transporte de [ROOT.GetName] deben mejorarse y modernizarse. Solo de esta forma podremos movilizar a nuestros ciudadanos al frente de manera eficaz."
 SWI_arsenal_of_the_alps:0 "Arsenal de los Alpes"
 SWI_arsenal_of_the_alps_desc:0 "Sus cimas escarpadas, la robustez de nuestras fortalezas y nuestra soltura en terreno montañoso hacen de los Alpes el enclave perfecto para aumentar drásticamente nuestra capacidad militar. Además, son un refugio seguro al que retirarse."
 SWI_thunder_in_the_valleys:0 "Marchar sobre los valles"
 SWI_thunder_in_the_valleys_desc:0 "Las máquinas blindadas no son compatibles con las montañas que tan bien conocemos. No obstante, si queremos pasar a la ofensiva y atacar a nuestros enemigos antes de que nos alcancen, debemos ponernos al día cuanto antes y desarrollar nuestros propios vehículos."
 SWI_fighting_for_the_hills:0 "Luchar por las colinas"
 SWI_fighting_for_the_hills_desc:0 "Pese a todo, la infantería es el elemento más versátil de nuestras fuerzas armadas. Y, aunque esta siempre ha sido el orgullo de [ROOT.GetNonIdeologyName], llevamos casi un siglo sin librar una guerra, por lo que es de suma importancia revisar nuestra tecnología y doctrinas de infantería."
 SWI_fly_over_the_mountains:0 "Volar sobre las montañas"
 SWI_weapons_of_democracy:0 "Armas de la democracia"
 SWI_weapons_of_democracy_desc:0 "Debemos prepararnos para tomar las medidas necesarias a fin de detener al enemigo antes de que haga lo impensable, aunque suponga el uso indiscriminado de armas de destrucción masiva que aniquilen a sus tropas. Al menos, esto los disuadirá de perpetrar más atrocidades."
 SWI_jump_into_action:0 "Entrar en acción"
 SWI_jump_into_action_desc:0 "Hace tan solo una década, esto no se habría estimado posible siquiera, pero [ROOT.GetNameDef] hoy ha finalizado todos los preparativos necesarios para unirse abiertamente al esfuerzo bélico. Hemos preparado nuestra infraestructura, industria e instituciones científicas para tomar parte en un conflicto abierto de magnitud inaudita en nuestro país. La maquinaria bélica [ROOT.GetAdjective] brama, deseosa de entrar en acción."
 SWI_exiled_government:0 "Gobierno en el exilio"
 SWI_exiled_government_desc:0 "A pesar de nuestros mejores esfuerzos, parece que no hemos podido defender nuestra patria, por lo que no nos queda otra opción que luchar para recuperarla desde lejos. Los valores democráticos [ROOT.GetAdjective] son los que permitieron que nuestro país prosperase durante tanto tiempo, y serán la luz que nos guíe para recuperar nuestro país; después de todo, [ROOT.GetName] no se define por su territorio o el idioma que hablan sus habitantes, sino por nuestro respeto mutuo y apoyo."
 SWI_join_the_allies:1 "Unirse a la alianza"
 SWI_join_the_allies_desc:0 "Los sacrificios materiales y compromisos morales derivados de nuestra neutralidad empiezan a ser insostenibles. La neutralidad ya no ha lugar, y menos aún teniendo en cuenta el estado político de la Europa actual. Pese a sus traspiés, los Aliados son nuestra mejor opción si pretendemos conservar nuestro territorio y nuestra confederación. En efecto, son tiempos inéditos."
 
 SWI_gotthardbund_party_name:0 "Gotthardbund"
 SWI_gotthardbund_party_name_long:0 "Gotthardbund"
   

 SWI_the_alpine_confederation:0 "La Confederación Alpina"
 SWI_the_alpine_confederation_desc:0 "Nuestro territorio nacional ha trascendido nuestras fronteras históricas. Y, si bien los cantones adheridos gozan del mismo estatus que Schwyz, debemos poner de manifiesto nuestra nueva condición de custodios de los Alpes. Hoy nace un nuevo poder democrático: ¡la Confederación Alpina!"
 SWI_the_alpine_confederation_chance_TT:0 "\nSerá más probable que nos concedan la independencia en función del §Ytamaño§! de nuestras fuerzas armadas y la §Yopinión§! que tengan sobre nosotros. Además, eso también incrementará las probabilidades de que nos cedan más territorios alpinos."
 SWI_gotthard_union:0 "Gotthardbund"
 SWI_gotthard_union_desc:0 "Las disputas y el faccionalismo deben llegar a su fin. Es hora de que [ROOT.GetNonIdeologyName] se una bajo una sola democracia, con la autoridad categórica para tomar medidas radicales. Todo en nombre de la supervivencia de las tradiciones y valores [ROOT.GetAdjective]. ¡Resistiremos y prevaleceremos!"
 SWI_press_for_vorarlberg:0 "Insistir con Vorarlberg"
 SWI_press_for_vorarlberg_desc:0 "El gobierno de [AUS.GetAdjective] amenaza con desmoronarse; debemos acatar el deseo que [848.GetName] expresó democráticamente en su referéndum de 1919 e integrar la región en nuestra democracia. [ROOT.GetNameDef] tiene el deber de protegerlos del fascismo y la autocracia."
 SWI_pre_empt_anschluss:0 "Adelantarse al Anschluss"
 SWI_pre_empt_anschluss_desc:0 "Circulan rumores de que [GER.GetNameDef] pretende anexionar [AUS.GetName] en aras de la unidad [GER.GetAdjective]. [ROOT.GetNAmeDef] no puede permitir tal barbaridad, ya que provocará que [GER.GetNameDef] ose reivindicar también nuestros cantones germanófonos. Debemos darnos prisa y preparar la defensa de toda [AUS.GetName]."
 SWI_pre_empt_anschluss_tt:1 "§YEn caso de que [AUS.GetNameDef] acepte que ganaremos núcleos en sus estados esenciales§! \n\nSerá más probable que acepten en función del §Ytamaño§! de nuestras fuerzas armadas y la §Yopinión§! que tengan sobre nosotros, y de si §Y[GER.GetNameDef] se está preparando§! para anexionarse [AUS.GetName]."
 SWI_demand_italian_alps:0 "Exigir los Alpes italianos"
 SWI_demand_italian_alps_desc:0 "Durante décadas, [ITA.GetName] ha reclamado descaradamente nuestros cantones en los que se habla su lengua. Si se atreven a hacer tal cosa, nosotros podemos exigir que sus regiones alpinas se unan a nuestro régimen democrático. AL fin y al cabo, pertenecen a [ROOT.GetNameDef] tanto como Ticino pertenece a [ITA.GetNameDef]."
 SWI_demand_french_alps:0 "Exigir los Alpes franceses"
 SWI_demand_french_alps_desc:0 "[FRA.GetNameDef] sucumbirá a las presiones internas y externas tarde o temprano. Debemos tomar cartas en la defensa de los Alpes, pues corremos el riesgo de que un peligroso enemigo se adueñe de posiciones estratégicas que, ulteriormente, le permitan emprender también la invasión de nuestro territorio."
 SWI_alpine_redoubt:0 "Reducto alpino"
 SWI_alpine_redoubt_desc:0 "Si contamos con una base bien fortificada a la que retirarnos, podemos azotar a los invasores con una fuerza implacable. Debemos volver los Alpes aún más inexpugnables y, a partir de ellos, ampliar nuestra influencia. Solo entonces podremos poner tierra de por medio entre nuestras ciudades y el enemigo, esté donde esté."
 SWI_the_alpine_protectorate:0 "El Protectorado alpino"
 SWI_the_alpine_protectorate_desc:0 "Los Alpes jamás han estado unidos bajo un solo régimen hasta hoy. Aunando fuerzas, podemos defendernos de toda amenaza y, si las cumbres alpinas actúan como una ciudadela impenetrable donde nuestro poder jamás sufra mella, podemos extender nuestra defensa más allá de estas. "
 SWI_bring_democracy_to_germany:0 "Llevar la democracia a Alemania"
 SWI_bring_democracy_to_germany_desc:0 "El Tercer Reich está en las antípodas de la democracia, la República de Weimar que lo precedió era rehén de las potencias que ganaron la Gran Guerra, y el régimen belicista de la vieja [GER.GetNonIdeologyName] no era más que el recipiente de la voraz ambición del káiser. Ya es hora de que nuestros vecinos del norte sepan lo que significa la democracia."
 SWI_liberate_italy:0 "Liberar Italia"
 SWI_liberate_italy_desc:0 "Siglo tras siglo, [ROOT.GetNonIdeologyName] ha sido testigo de cómo sus insignificantes ciudades-estado y sus diminutos reinos del sur batallaban para, finalmente, acabar siendo presa de una monarquía débil. Es justo que, con ayuda de su hermana mayor, [ITA.GetNonIdeologyName] escape por fin a los grilletes de la autocracia y el fascismo."
 SWI_take_over_france:0 "Proteger Francia"
 SWI_take_over_france_desc:0 "[FRA.GetNonIdeologyName] siempre ha sido una nación voluble, con frecuentes revueltas cuyo resultado, ya sea una democracia débil o un régimen militar, han dependido poco más que del puro azar. Con la protección y la estabilidad democrática [ROOT.GetAdjective], el pueblo [FRA.GetAdjective] podrá prosperar."
 SWI_the_new_eidgenossenschaft:0 "La nueva Eidgenossenschaft"
 SWI_the_new_eidgenossenschaft_desc:1 "En el siglo XIII, los líderes de los tres cantones fundadores juraron una alianza eterna que conocemos como Eidgenossenschaft. Ha llegado el momento de renovarla para que podamos expandirla y que más cantones puedan disfrutar de nuestra confederación democrática."
 SWI_expand_the_confederation:0 "Ampliar la Confederación"
 SWI_expand_the_confederation_desc:0 "No hay nación que esté a salvo del raudo avance del totalitarismo. No son pocas las regiones pertenecientes a naciones vecinas que agradecerían la protección que les puede ofrecer nuestra tradición de neutralidad y, en caso de estallar una guerra, nuestra admirable capacidad bélica."
 SWI_empower_the_council:0 "Dar poder al Consejo"
 SWI_empower_the_council_desc:0 "Estamos rodeados de peligros y, si nos distraen rencillas internas cuando dichos peligros se ciernan sobre nosotros, nuestros enemigos borrarán [ROOT.GetName] del mapa. En estos tiempos de desasosiego, la única solución es concentrar el poder en un gobierno central sólido."
 SWI_switzerland_on_the_offense:0 "Suiza a la ofensiva"
 SWI_switzerland_on_the_offense_desc:0 "No podemos limitarnos a aguardar en las montañas a que nos ataquen. Debemos tomar la iniciativa y llevar la lucha a las puertas del enemigo antes de que este nos invada. Así, y solo así, la supervivencia de [ROOT.GetNameDef] estará asegurada. Al fin y al cabo, la mejor defensa es un ataque contundente."
 SWI_neutral_entente:0 "La entente neutral"
 SWI_neutral_entente_desc:0 "No somos la única nación neutral del mundo, y con el riesgo de que la guerra y las potencias beligerantes infrinjan nuestro deseo de permanecer al margen de sus conflictos, debemos disuadirlos aún más. Debemos buscar la ayuda mutua del resto de naciones neutrales para que la guerra contra un país neutral signifique la guerra contra todas las naciones neutrales."
 SWI_plains_warfare:0 "Guerra en llano"
 SWI_plains_warfare_desc:0 "A [ROOT.GetName] no le han faltado oportunidades de entrenar en valles, montañas, lomas y bosques, pero debemos adaptarnos a las doctrinas bélicas modernas de cara a combatir en tierras extranjeras. Hemos visto lo rápido que una infantería mecanizada veloz puede anular las defensas y brindar una victoria rápida, por lo que podemos aprender de esto y traer el ejército [ROOT.GetAdjective] al siglo XX."
 SWI_multipurpose_tanks:0 "Tanques polivalentes"
 SWI_multipurpose_tanks_desc:0 "Como si de las navajas multiusos que procuramos a nuestras infanterías se tratasen, necesitamos máquinas que ejerzan funciones diversas y puedan acometer toda labor necesaria para ganar la guerra. Nuestro ejército acusa grandes carencias en lo que a tanques respecta, por lo que debemos lograr avances de toda clase a fin de poseer una fuerza competente."
 SWI_rolling_fortresses:0 "Fortalezas rodantes"
 SWI_rolling_fortresses_desc:0 "Nuestra doctrina defensiva actual puede aplicarse también a los tanques, que actuarían como bastiones avanzados de las grandes fortalezas que defienden nuestras montañas. Si el enemigo no puede atravesar nuestro frente fortificado, nunca podrá llegar a nuestros cantones."
 SWI_extended_supply_lines:0 "Líneas de suministro extendidas"
 SWI_extended_supply_lines_desc:0 "En un mundo de ofensivas rápidas y operaciones dilatadas, la logística de suministros es más vital que nunca. Además, cuanto más nos alejamos de nuestros cantones, más necesario es contar con líneas de suministro nuevas y mejoradas. Debemos trabajar en nuestra logística a fin de ampliar su alcance y crear líneas de suministro con celeridad."
 SWI_dissolve_the_federal_council:0 "Disolver el Consejo Federal"
 SWI_president_for_life:0 "Presidencia vitalicia"
 SWI_president_for_life_desc:0 "El Consejo Federal es un organismo único en Europa que ha resultado muy fructífero para [ROOT.GetNonIdeologyName] en tiempos de paz. No obstante, ahora que es evidente que [?SWI.SWI_confederation_president.GetName] regenta el consejo y el país entero, existen buenas razones para dejar que esto siga siendo así, ya que constituye un pilar de gran estabilidad en [ROOT.GetNameDef]. "
 SWI_guisans_coup:0 "Golpe de Guisan"
 SWI_guisans_coup_desc:0 "[?SWI.SWI_confederation_president.GetName] ha traído la guerra y la miseria a nuestra nación, otrora espléndida y pacífica. Esta [ROOT.GetNonIdeologyName] corrompida en aras de la supervivencia no es el país que todos amamos. Solo existe un hombre que posea la popularidad y las aptitudes necesarias para poner fin a esta guerra de una vez por todas y, con suerte, recuperar nuestro modelo de nación neutral: Henri Guisan."
 SWI_return_to_the_old_switzerland:0 "Volver a la Antigua Suiza"
 SWI_return_to_the_old_switzerland_desc:0 "Ahora que la guerra roza a su fin, podemos trabajar en devolver a [ROOT.GetNonIdeologyName] su estatus anterior de nación democrática y neutral, arraigada en los principios del respeto mutuo y la autodeterminación. Una vez finalizada la guerra, nada nos impedirá fomentar la democracia y la neutralidad en nuestro entorno."
 SWI_a_swiss_navy:0 "Una armada suiza"
 SWI_a_swiss_navy_desc:0 "Por primera vez en la historia [ROOT.GetAdjective], disponemos de un litoral que nos permitirá combatir en los mares. Pero no todo son ventajas, puesto que ahora tenemos un nuevo frente que defender. Debemos concentrar nuestros esfuerzos en crear una armada para [ROOT.GetName]."
 SWI_buy_foreign_surplus_ships:0 "Comprar excedentes navales a otras naciones"
 SWI_buy_foreign_surplus_ships_desc:0 "Con lo que a una nación le sobra, otra puede crear una armada. Son muchas las superpotencias navales que ya disponen de flotas colmadas de naves nuevas, por lo que sus anteriores buques ya están casi obsoletos y su mantenimiento les supone un gasto. Si queremos ostentar poder naval cuanto antes, no hay mejor forma que comprar las naves que ellos ya no quieren."
 SWI_swiss_ship_designs:0 "Diseños de naves suizas"
 SWI_swiss_ship_designs_desc:0 "Puede que no tengamos mucha experiencia en diseñar y fabricar buques de guerra a la altura de los tiempos que corren, pero cuanto antes nos pongamos a ello, antes podremos defender nuestros intereses frente a grandes potencias navales como [ENG.GetNameDef] o [ITA.GetName]."
 SWI_submarine_raiders:0 "Asaltantes de submarinos"
 SWI_submarine_raiders_desc:0 "Que las viejas potencias navales sigan jugando con moles de acero inmensas. Mientras estas luchan con fuerza bruta sobre las aguas, nosotros estaremos debajo, haciendo gala de astucia con nuestros submarinos, que socavarán poco a poco su poderío naval obsoleto y decrépito."
 SWI_floating_fortresses:0 "Fortalezas flotantes"
 SWI_floating_fortresses_desc:0 "Ha quedado demostrado que sabemos construir fortalezas para defender nuestras montañas y valles; ahora que tenemos una fracción de costa, es de vital importancia que apliquemos este mismo principio a los mares. Nuestras naves serán indestructibles."
 SWI_naval_industry:0 "Industria naval"
 SWI_naval_industry_desc:0 "Aunque hay ciertos vestigios de industria naval en el territorio costero que hemos adquirido, debemos apresurarnos en expandirlo cuanto antes y crear una base de producción y mantenimiento sólida y cohesiva que sea digna de una imponente armada suiza."
 SWI_naval_industry_tt:0 "Añade §G1§! ranura de construcción y §Y1 astillero naval§! en todos los estados costeros. (Máx. 10)."
 SWI_build_naval_bases:0 "Construir bases navales"
 SWI_build_naval_bases_desc:0 "Las bases que hemos conquistado no bastan, y no podemos construir otras lo bastante rápido como para obtener lo que necesitamos. Debemos hacer un esfuerzo más para alcanzar nuestros objetivos navales."
 SWI_build_naval_bases_tt:0 "Añade §Y2 bases navales§! a cada §Ybase naval§! existente. (Máx. 15)."
 SWI_train_navy_staff:0 "Formar personal naval"
 SWI_protect_liechtenstein:0 "Proteger Liechtenstein"
 SWI_protect_liechtenstein_desc:0 "El minúsculo principado de Liechtenstein, que se enclava entre tres de nuestros cantones, ha de ser protegido por el bien de sus habitantes. Al fin y al cabo, carece de capacidad para hacer frente a un ejército, incluido el nuestro. Ocuparemos su territorio para garantizarles nuestra ayuda; podrán convertirse en nuestro nuevo cantón y remaremos a una en pos de nuestros objetivos."
 SWI_train_navy_staff_desc:0 "Una infraestructura naval no está hecha solo de acero y hormigón; también precisa hombres y mujeres con agallas y formación para conquistar batallas en las aguas. "



 SWI_reduce_militia_activation_time_TT:1 "El tiempo para movilizar plenamente nuestras §Ymilicias ciudadanas§! se reducirá en §G$RIGHT|0$§! día"
 SWI_generic_fascist_neighbor_cap:0 "Nuestro vecino fascista"
 SWI_generic_fascist_neighbor:0 "nuestro vecino fascista"
 SWI_secret_pact_with_allies_TT:0 "Si nos vemos en guerra, nos uniremos a su facción de inmediato."
 SWI_neutral_entente_faction:0 "Entente neutral"
 SWI_militias_turned_into_regulars:0 "Se han profesionalizado las milicias ciudadanas"
 SWI_old_switzerland_TT:0 "\n§YCuando termine la guerra:§!\n"
 SWI_viable_fascist_in_europe:0 "Existe una §Ynación fascista§! europea viable"
 
 # Horn of Africa
 HOA_develop_capitalstate:0 "Desarrollar [Root.Capital.GetName]"
 HOA_develop_capitalstate_desc:0 "Tenemos que aumentar el ritmo de la industrialización para el beneficio de nuestro pueblo y la protección de [ROOT.GetNameDef]. Con ese fin, invertiremos en la zona que rodea [ROOT.Capital.GetCapitalVictoryPointName] y la convertiremos en el corazón industrial de la nación."
 HOA_the_state_bank_of_name:0 "El banco estatal de [ROOT.GetNameDef]"
 HOA_the_state_bank_of_name_desc:0 "Ampliando los recursos del banco central de [ROOT.GetNameDef], podemos dar al pueblo una nueva línea de crédito y actuar como diurético financiero para la maltrecha economía [ROOT.GetAdjective]."
 HOA_pave_the_roads:0 "Asfaltar las carreteras"
 HOA_pave_the_roads_desc:0 "El transporte de personas y bienes por [ROOT.GetNameDef] no es lo bastante eficiente en la actualidad. Invertir en nuestras carreteras no solo beneficiará a nuestra economía, también a nuestra seguridad, al facilitar el traslado de recursos militares."
 HOA_the_steam_locomotive:0 "La locomotora a vapor"
 HOA_the_steam_locomotive_desc:0 "Aunque los coches y camiones son útiles para recorrer distancias cortas o transportar cargas reducidas, los trenes son mucho más eficientes a la hora de desplazar grandes cantidades de mercancías o personas. Invertir en nuestra red ferroviaria fortalecería mucho la economía nacional."
 HOA_the_adjective_regional_development_fund:0 "Fondo de desarrollo regional [ROOT.GetAdjective]"
 HOA_state_owned_industry_tt:0 "Modifica §Y$ETH_state_development_dynamic_modifier$§! en:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_the_adjective_regional_development_fund_desc:0 "Las regiones de [ROOT.GetNameDef] están estancadas y necesitan una inversión urgente. La creación de un fondo de desarrollo regional procuraría a los gobiernos de cada región los medios necesarios para modernizarlas."
 HOA_the_adjective_industrial_fund:0 "Fondo industrial [ROOT.GetAdjective]"
 HOA_the_adjective_industrial_fund_desc:0 "[ROOT.GetNameDefCap] está lamentablemente poco industrializada. Si queremos mejorar la vida de las personas y tener la capacidad de protegerlas de la agresión extranjera, necesitaremos industrializar rápidamente la nación."
 HOA_exploit_national_resources:0 "Explotar recursos nacionales"
 HOA_exploit_national_resources_desc:0 "[ROOT.GetNameDefCap] alberga una plétora de recursos naturales que esperan a ser aprovechados. Con una pequeña inversión, podemos iniciar el proceso de explotación."
 HOA_support_the_agrarians:0 "Apoyar al sector agrario"
 HOA_support_the_agrarians_desc:0 "La población rural de [ROOT.GetNameDef], que carga sobre sus espaldas con el sector agrícola, es el alma de la nación. Como tal, debemos apoyar más aún si cabe la labor esencial que desempeña."
 HOA_support_the_agrarians_tt:0 "Modifica §Y$ETH_state_development_dynamic_modifier$§! en:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 HOA_promote_local_crafts:0 "Promover los oficios locales"
 HOA_promote_local_crafts_desc:0 "[ROOT.GetNameDefCap] cuenta con un prolífico sector de artesanos que trabaja a pequeña escala para procurar bienes a la nación. Es conveniente sacar el máximo partido a sus expertas labores y propiciar la expansión de sus operaciones, lo que a su vez incrementará la producción de bienes."
 HOA_use_the_natural_harbors:0 "Usar los puertos naturales"
 HOA_use_the_natural_harbors_desc:0 "Con la reciente adquisición de terrenos costeros, tenemos la oportunidad de impulsar significativamente nuestro acceso al mercado internacional estableciendo nuestro propio puerto. Esta acción facilitará sobremanera la importación y exportación de mercancías, lo cual será una ayuda enorme para nuestra economía."
 HOA_the_capital_city_airport:0 "El aeropuerto de [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_capital_city_airport_desc:0 "El transporte aéreo está conectando cada vez más las ciudades del mundo a la economía global. Deberíamos establecer nuestro propio aeropuerto para aprovechar esta tendencia."
 HOA_a_steamboat_fleet:0 "Una flota de barcos de vapor"
 HOA_a_steamboat_fleet_desc:0 "Para defender nuestras costas y rutas marítimas, no podemos obviar la construcción de una flota de naves costeras cuya mera presencia disuada a otras naciones de agredirnos."
 HOA_improved_irrigation_systems:0 "Sistemas de riego mejorados"
 HOA_improved_irrigation_systems_desc:0 "Jamás gozaremos de seguridad nacional sin una capacidad de producción alimentaria consistente. Para aumentar nuestras cosechas, invertiremos en un programa de riego masivo que aplicaremos en todas nuestras tierras agrícolas."
 HOA_improved_irrigation_systems_tt:0 "Modifica §Y$ETH_state_development_dynamic_modifier$§! en:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_the_adjective_air_fleet:0 "La flota aérea [ROOT.GetAdjective]"
 HOA_the_adjective_air_fleet_desc:0 "El aire es, cada vez más, el campo de batalla en el que se decide quién gana un conflicto. Así pues, debemos fundar nuestra propia fuerza aérea y prepararla para defender los cielos de [ROOT.GetNameDef]."
 HOA_state-funded_projects:0 "Proyectos con financiación estatal"
 HOA_state-funded_projects_desc:0 "Nuestra economía se encuentra estancada por falta de infraestructura e industria. Para mitigar esta carencia, destinaremos capital a invertir en proyectos por todo el territorio de [ROOT.GetNameDef]."
 HOA_the_grand_university_of_capital:0 "Gran Universidad de [ROOT.Capital.GetCapitalVictoryPointName]"
 HOA_the_grand_university_of_capital_desc:0 "Transmitir conocimientos de una generación a la siguiente es de vital importancia para la seguridad y el desarrollo de toda nación. Tanto es así, que vamos a fundar en [ROOT.Capital.GetCapitalVictoryPointName] una nueva universidad donde se educará a la próxima generación de científicos, historiadores y artistas."

 HOA_the_adjective_armed_forces:0 "Fuerzas armadas de [ROOT.GetAdjective]"
 HOA_the_adjective_armed_forces_desc:0 "Las tensiones entre grandes potencias se intensifican y, por consiguiente, así lo hace también la inestabilidad mundial. El ejército [ROOT.GetAdjective] debe prepararse para la guerra si queremos conservar nuestra independencia."
 HOA_warrior_tradition:0 "Tradición guerrera"
 HOA_warrior_tradition_desc:0 "En la larga historia de [ROOT.GetNameDefCap] abundan los guerreros valerosos que defendían sus hogares de supuestos conquistadores. Ahora más que nunca, debemos remitirnos a esa tradición para defender la patria."
 HOA_strengthen_the_irregulars:0 "Fortalecer a los irregulares"
 HOA_strengthen_the_irregulars_desc:0 "El sistema de irregulares y levas nos es de gran utilidad desde hace siglos. No hay motivos para cambiar algo que siempre ha dado buenos resultados."
 HOA_every_man_a_warrior:0 "Todo hombre es un guerrero"
 HOA_every_man_a_warrior_desc:0 "Si [ROOT.GetNameDef] pretende hacer frente a otras naciones agresoras, debemos militarizar la sociedad de tal forma que todo ciudadano esté capacitado para tomar las armas cuando sea preciso defender la nación."
 HOA_names_finest:0 "Los mejores de [ROOT.GetName]"
 HOA_names_finest_desc:0 "Nuestras tropas saben que son lo único capaz de impedir que nuestra nación sea sometida por una potencia extranjera. Esta certeza les infunde un compromiso indeleble para con la defensa de la patria y la lucha por la libertad [ROOT.GetAdjective]."
 HOA_utilize_our_strengths:0 "Aprovechar nuestros puntos fuertes"
 HOA_utilize_our_strengths_desc:0 "Aunque nuestro ejército no sea tan numeroso o no esté tan formalizado como los de otras naciones, sus efectivos poseen conocimientos poco convencionales que pueden ser de gran utilidad en batalla."
 HOA_reform_the_conscription:0 "Reformar el reclutamiento"
 HOA_reform_the_conscription_desc:0 "Con la situación global cada vez más tensa, es hora de expandir el programa de reclutamiento para prepararnos para cualquier forma de agresión extranjera."
 HOA_eyes_on_the_imperialists:0 "Vigilar a los imperialistas"
 HOA_eyes_on_the_imperialists_desc:0 "Las potencias imperiales de la región desdeñan la independencia de [ROOT.GetNameDef]. Debemos permanecer alerta y evitar ser víctimas de su ambición."
 HOA_encourage_local_arms_production:0 "Fomentar la producción de armamento local"
 HOA_encourage_local_arms_production_desc:0 "Si no podemos ofrecer a nuestras tropas el equipo que necesitan, estas no se encontrarán en condiciones de defender la nación como deberían. Debemos estimular la capacidad de producción de la industria armamentística."
 HOA_metal_beasts:0 "Bestias metálicas"
 HOA_metal_beasts_desc:0 "Es cada vez más evidente que los vehículos blindados van cobrando importancia en el campo de batalla. El ejército debe aprender cómo utilizar y combatir estas máquinas con la mayor eficiencia."
 HOA_the_roars_of_thunder:0 "Rugidos de artillería"
 HOA_the_roars_of_thunder_desc:0 "A veces, en el campo de batalla, el único método para hacer retroceder al enemigo es una potencia de fuego abrumadora. La forma más efectiva de lograrlo es con artillería."
 HOA_develop_indigenous_models:0 "Desarrollar modelos patrios"
 HOA_develop_indigenous_models_desc:0 "Al limitarnos a importar diseños de equipo de infantería, nos exponemos al riesgo de quedar rezagados en materia tecnológica. Solo existe una forma de remediar esta nefasta posibilidad de forma adecuada, y es fomentar el desarrollo doméstico de armas pequeñas."
 HOA_the_steel_lions:0 "Leones de acero"
 HOA_the_steel_lions_desc:0 "La era de la guerra estática ya es agua pasada. Es hora de empezar a desplegar nuestras propias unidades blindadas y familiarizarnos con los métodos de la guerra móvil."
 HOA_warfare_from_afar:0 "Guerra desde la lejanía"
 HOA_warfare_from_afar_desc:0 "Son innumerables las ocasiones en las que la artillería ha demostrado su valor en el campo de batalla. Deberíamos optimizar el uso que hacemos de ella integrando unidades de artillería especializadas en nuestras divisiones de infantería."
 HOA_modern_infantry:0 "Infantería moderna"
 HOA_modern_infantry_desc:0 "Las reformas de nuestro ejército han recorrido un largo camino para aumentar su eficacia. Deberíamos ampliar este desarrollo aumentando el número de divisiones en el campo."

 HOA_the_first_album:0 "[ROOT.GetNameDefCap]"
 HOA_the_first_album_desc:0 "El mundo se vuelve más peligroso a medida que van aumentando las tensiones entre las grandes potencias, pero esto también presenta suculentas oportunidades a las naciones preparadas y dispuestas a aprovecharlas."
 HOA_a_loyal_subject:0 "Vasallos leales"
 HOA_a_loyal_subject_desc:0 "A medida que la situación en el mundo se vuelve cada vez más inestable, tal vez sea mejor estar bajo la protección de una nación más fuerte. Por ahora..."
 HOA_political_stability:0 "Estabilidad política"
 HOA_political_stability_desc:0 "¿Cómo podemos siquiera plantearnos ser una nación independiente si carecemos de cohesión interna? Es vital crear un frente unido para no acabar arrastrados al olvido por los vientos de cambio que recorren hoy el planeta entero."
 HOA_the_capital_railroad:0 "El ferrocarril de [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_capital_railroad_desc:0 "Podemos conectar nuestra red ferroviaria a las de nuestros vecinos para exportarles mercancías y recursos con facilidad. Además, la mejora de la red comercial se traducirá en una mejora de nuestra economía."
 HOA_invite_foreign_settlers:0 "Invitar a colonos de otras naciones"
 HOA_invite_foreign_settlers_desc:0 "Aún nos queda mucho camino por recorrer en lo que respecta a modernizar nuestra nación. Podríamos incentivar a los colonos más cándidos para que se trasladen a [ROOT.GetNameDef], y así sacar provecho a sus habilidades."
 HOA_countryleader:0 "[ROOT.GetLeader]"
 HOA_countryleader_desc:0 "[ROOT.GetLeader] es la única persona capaz de mantener unida a la nación en estos tiempos complejos. Por ello, el pueblo debe secundar su liderazgo."
 HOA_securing_the_adjective_future:0 "Asegurar el futuro [ROOT.GetAdjective]"
 HOA_securing_the_adjective_future_desc:0 "[ROOT.GetNameDefCap] es una nación pequeña con muy pocos amigos entre las potencias mundiales. Cambiar ese aspecto contribuirá en gran medida a asegurar nuestra libertad e independencia el día de mañana."
 HOA_improving_the_educational_system:0 "Mejorar el sistema educativo"
 HOA_improving_the_educational_system_desc:0 "El futuro de nuestra nación está en manos de los niños. Por tanto, procurarles la mejor educación posible garantizará a [ROOT.GetNameDef] un futuro mejor."
 HOA_construct_great_monuments:0 "Construir grandes monumentos"
 HOA_construct_great_monuments_desc:0 "A las gentes [ROOT.GetAdjective] no les faltan motivos de orgullo. Tenemos una larga historia que se debería conmemorar con monumentos que inspiren a nuestros compatriotas a esmerarse por llegar a nuevas cotas."
 HOA_the_adjective_volunteer_force:0 "La fuerza de voluntarios [ROOT.GetAdjective]"
 HOA_the_adjective_volunteer_force_desc:0 "Las escaramuzas fronterizas a pequeña escala en otros continentes pueden actuar como catalizadores de grandes conflictos que afecten al mundo entero. Debemos atajarlas siempre que nos sea posible antes de que provoquen otra Gran Guerra."
 HOA_military_cooperation:0 "Cooperación militar"
 HOA_military_cooperation_desc:0 "Aunque estamos haciendo grandes esfuerzos para mejorar nuestras fuerzas armadas, hay lecciones que podemos aprender de nuestros amigos de otras naciones mediante maniobras conjuntas y aumentando la cooperación militar."
 HOA_that_which_is_rightfully_ours:0 "Lo que nos pertenece por derecho"
 HOA_that_which_is_rightfully_ours_desc:0 "[ROOT.GetNameDefCap] es una mera sombra de lo que debería ser. La historia demuestra que los territorios de nuestros antepasados eran mucho mayores que los de la administración actual, por causa de un expolio que tiene lugar desde hace generaciones. Es hora de que recuperemos nuestra propiedad legítima."
 HOA_commandos:0 "Comandos"
 HOA_commandos_desc:0 "A veces, en la guerra, un grupo de soldados pequeño pero bien entrenado puede lograr mayores victorias detrás de las líneas enemigas que los ejércitos más grandes en el campo de batalla."
 HOA_a_jagged_alliance:0 "Alianza pese a las discrepancias"
 HOA_a_jagged_alliance_desc:0 "Aunque no siempre nos avengamos con otras naciones, a menudo afrontamos las mismas amenazas. Si nos centramos en esos problemas comunes, podemos constituir la base para longevas alianzas y una mejora recíproca de la seguridad nacional."
 HOA_observe_and_learn:0 "Observar y aprender"
 HOA_observe_and_learn_desc:0 "La guerra está en constante evolución debido a los avances tecnológicos y a la creatividad del pensamiento humano. En aras de la fuerza militar nacional, debemos aprender de guerras pasadas y buscar incansablemente formas de mejorar."
 HOA_foreign_investors:0 "Inversores extranjeros"
 HOA_foreign_investors_desc:0 "Debemos invertir en nuestra industria e infraestructura si deseamos prosperar. Por suerte, no faltan emprendedores de otras naciones deseosos de enriquecerse."
 HOA_research_exchange_programmes:0 "Programas de intercambio de investigación"
 HOA_research_exchange_programmes_desc:0 "Nuestra industria necesita modernizarse con urgencia. Si fundamos un programa de intercambio, podremos obtener de otras naciones conocimientos que nos permitirán implementar nuevos avances tecnológicos en nuestras fábricas."
 HOA_foreign_trained_officials:0 "Oficiales entrenados de otros países"
 HOA_foreign_trained_officials_desc:0 "Aún hay mucho que podemos aprender de los expertos de otras naciones. Les otorgaremos puestos de autoridad en nuestro país, y así aprovecharemos su saber de la mejor manera posible."
 HOA_countryadjective_loyalist_advisors:0 "Consejeros leales [ROOT.GetAdjective]"
 HOA_countryadjective_loyalist_advisors_desc:0 "No podemos permitir que los imperialistas supriman nuestra nación y nuestro acervo cultural de un plumazo. Debemos otorgar puestos de autoridad a quienes son leales a [ROOT.GetNameDef] y, a continuación, emprender el proceso de recuperar nuestra libertad."
 HOA_lay_claim_to_the_danakil:0 "Reivindicar el Danakil"
 HOA_lay_claim_to_the_danakil_desc:0 "[ROOT.GetNameDefCap] será vulnerable a una invasión naval si no se asegura la región del Danakil en el norte."
 HOA_push_for_the_highlands:0 "Apoderarse de las Tierras Altas"
 HOA_push_for_the_highlands_desc:0 "Las Tierras Altas son el corazón económico de África Oriental. Asegurarlas en nombre de [ROOT.GetNameDef] nos permitirá desarrollar nuestro potencial económico a pasos agigantados."
 HOA_secure_the_ogaden:0 "Asegurar Ogadén"
 HOA_secure_the_ogaden_desc:0 "Si nos adueñamos de Ogadén, contaremos con diversas barreras naturales que obstaculizarán a los agresores y tendremos la posibilidad de abrir nuestra economía al comercio en el océano Índico."
 HOA_rallying_the_adjective_people:0 "Reunir al pueblo [ROOT.GetAdjective]"
 HOA_rallying_the_adjective_people_desc:0 "El mundo se ve asolado por conflictos. Lo único que se interpone entre nuestras libertades y el abismo de la sumisión es la voluntad de lucha que manifiesta el pueblo [ROOT.GetAdjective]. Unidos resistiremos. Divididos seremos vencidos."
 HOA_the_capital_school_of_technology:0 "Escuela de tecnología de [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_capital_school_of_technology_desc:0 "A menudo, lo que hace apenas unos años era el último grito en tecnología bélica e industrial ha quedado hoy obsoleto. Para estar al día con el desarrollo de nuevas tecnologías, debemos invertir en formar a la próxima generación."
 HOA_promote_countryadjective_nationalism:0 "Promover el nacionalismo [ROOT.GetAdjective]"
 HOA_promote_countryadjective_nationalism_desc:0 "Las gentes de [ROOT.GetNameDef] no van a seguir tolerando la opresión a manos de potencias extranjeras. Debemos aprovechar la ocasión y acelerar nuestros planes de independencia."
 HOA_crowning_of_the_negusa_nagast:0 "Coronación de un nuevo Negus Nagast"
 HOA_crowning_of_the_negusa_nagast_desc:0 "Ha llegado la hora de manifestar nuestra soberanía sobre la región proclamando Negus Nagast a quien nos gobierna. Contará con el apoyo de la población, si los ciudadanos no quieren sufrir nuestra ira."
 HOA_control_ethiopia_tt:0 "Controla todo el territorio etíope"
 HOA_proclaim_east-african_hegemony:0 "Proclamar la hegemonía de África Oriental"
 HOA_proclaim_east-african_hegemony_desc:0 "Las constantes turbulencias de nuestra situación en el Cuerno de África solo pueden estabilizarse por intercesión de nuestro imperio y su líder, [ROOT.GetName]. Llega el momento de unificar la región."

