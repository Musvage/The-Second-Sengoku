 ITA_the_golden_wind:0 "Il Vento Aureo"
 ITA_the_golden_wind_desc:0 "Durante mucho tiempo, el papado ha sufrido la opresión de fuerzas extranjeras. Sin embargo, podemos optimizar nuestra fuerza aérea y los programas de entrenamiento de cazas para permitirnos pilotos mucho más baratos pero más valientes, lo que extenderá el dorado dominio de la Iglesia católica sobre nuestros enemigos desde el cielo. ¡Este será nuestro mayor réquiem!"
