 ITA_topple_amhara_rulers_event_chain_tt:0 "\nInicia la cadena de eventos §YLos gobernantes locales se acercan a los funcionarios italianos§!, que nos permite aumentar la obediencia o establecer un súbdito italiano en algunos estados etíopes, si así lo deseamos."
