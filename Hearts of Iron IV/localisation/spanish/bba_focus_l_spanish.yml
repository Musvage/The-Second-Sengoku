 SWI_complete_siegfried_line_Desc:0 "[GER.GetNameDefCap] ha erigido una barrera imponente para defenderse de [FRA.GetName], y tenemos razones para creer que nosotros también deberíamos protegernos de ellos, más aún si cabe dado nuestro acercamiento a [GER.GetNonIdeologyName]. Por tanto, debemos coordinar y construir defensas complementarias."
 SWI_the_alpine_empire_desc:0 "Los Alpes jamás han estado unidos bajo un solo régimen hasta hoy. Aunando fuerzas, podemos defendernos de toda amenaza y, si las cumbres alpinas actúan como una ciudadela impenetrable donde nuestro poder jamás sufra mella, podemos extender nuestra defensa más allá de estas. "
