 SWI_ban_the_swiss_nazi_party:0 "Prohibir los partidos nazis suizos"
 SWI_ban_the_swiss_nazi_party_desc:0 "No podemos tolerar esta difusión de propaganda del exterior. El nazismo va en contra de todos los valores que definen a la federación [ROOT.GetAdjective]. Por esto, no se puede tolerar en un país basado en la democracia y la tolerancia como el nuestro, no sea que nos arriesguemos a que nos destruyan desde dentro."
 ITA_prospect_for_oil_bba:0 "Prospección petrolífera"
 ITA_prospect_for_oil_bba_desc:0 "Nuestros geólogos creen que puede haber reservas de petróleo importantes bajo el desierto de Libia. Deberíamos organizar un estudio detallado para ver si tienen razón."
 ITA_libyan_refineries_bba:0 "Refinerías libias"
 ITA_libyan_refineries_bba_desc:0 "Ya que hemos detectado grandes depósitos de petróleo en el desierto de Libia, nuestro siguiente paso debe ser aumentar la capacidad de refinar petróleo en la región."
 ITA_tankettes:0 "Tanquetas"
 ITA_tankettes_desc:0 "Mientras que otros países se dedican a desarrollar tanques cada vez más grandes y pesados en busca del supertanque que los supere a todos, nosotros sabemos que el mejor tanque es el que está en el campo. Un tanque debe tener suficiente velocidad para llegar a tiempo donde sea necesario y le basta con un blindaje que pueda resistir a los fusiles. Un vehículo así sería barato y rápido de producir."
