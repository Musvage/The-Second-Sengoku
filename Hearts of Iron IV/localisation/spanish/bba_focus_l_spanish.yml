 ITA_the_italian_liberation_war:0 "La guerra de liberación italiana"
 ITA_the_italian_liberation_war_desc:1 "¡Llegó el momento de hacer frente a los fascistas y provocar la caída de su pérfido régimen! Partisanos antifascistas de todos los rincones de Italia se han organizado, dispuestos a combatir y entregar sus vidas en una guerra de liberación nacional."
 ITA_fronte_militare_clandestino:0 "Fronte Militare Clandestino"
 ITA_fronte_militare_clandestino_desc:1 "Conformaremos una organización militar clandestina vinculada a nuestras fuerzas armadas y a los distintos grupúsculos de la resistencia presentes en cada ciudad italiana. Su cometido será coordinar operaciones militares y maniobras partisanas más allá del frente."
 ITA_corpo_volontari_della_liberta:0 "Corpo Volontari della Libertà"
 ITA_corpo_volontari_della_liberta_desc:1 "El Comité de Liberación Nacional está decidido a reforzar nuestra estructura de coordinación militar, el Corpo Volontari della Libertà, a fin de aunar y dirigir de forma eficiente un número mayor de partisanos y fuerzas armadas."
 ITA_the_carabinieri:0 "Los carabinieri"
 ITA_the_carabinieri_desc:1 "Debido a su contribución crucial a la caída del régimen fascista, los carabinieri están sufriendo ataques obra de simpatizantes del fascismo, por lo que muchos de ellos han decidido incorporarse al movimiento de resistencia. Sería sensato vincular estas unidades al Cuerpo Italiano de Liberación."
 ITA_gappisti:0 "Gappisti"
 ITA_gappisti_desc:1 "A semejanza de la resistencia francesa, formaremos Gruppi de Azione Patriottica, pequeñas células de partisanos que operarán mayormente en ciudades. Los Gappisti castigarán al enemigo más allá del frente, desmoralizando a las guarniciones y ganándose el apoyo de los ciudadanos."
 ITA_partisan_republics:0 "Repúblicas partisanas"
 ITA_partisan_republics_desc:1 "A fin de congregar a los combatientes de la resistencia y estorbar a nuestro enemigo tras el frente, vamos a promover la formación de entidades estatales provisionales, o repúblicas partisanas, en las zonas liberadas."
 ITA_the_kings_finest:0 "Los mejores del rey"
 ITA_the_kings_finest_desc:1 "Formaremos divisiones especiales integradas por soldados y oficiales leales a la corona italiana y las adiestraremos para que actúen como fuerza de élite del Ejército de Liberación."
 ITA_grande_rivolta_rurale:0 "Grande Rivolta Rurale"
 ITA_grande_rivolta_rurale_desc:1 "Ha llegado el momento de que el campesinado italiano se una a nuestra causa y se alce en armas contra los opresores fascistas. ¡El enemigo ya no tendrá ninguna posibilidad en las zonas rurales!"
 ITA_liberation_or_death:0 "¡Liberación o muerte!"
 ITA_liberation_or_death_desc:1 "Hemos luchado con uñas y dientes para romper los grilletes fascistas que subyugan a las gentes de Italia. Hemos sufrido grandes pérdidas, pero ni una vida se ha extinguido en vano, ¡pues por fin ha llegado la hora de arremeter contra el fascismo por última vez y erradicarlo de Italia!"
 ITA_independence_rds:0 "Independencia italiana"
 ITA_independence_rds_desc:1 "Este sometimiento por parte nuestros supuestos aliados tiene que acabar. Desde hoy, la nación italiana decidirá su propio destino. Y si hay que derramar sangre una vez más para lograr este objetivo, el orgulloso pueblo italiano está dispuesto a ello."
 ITA_the_italian_social_republic:0 "República Social Italiana"
 ITA_the_italian_social_republic_desc:1 "Los monárquicos y otros elementos antifascistas de Italia se han rebelado contra nuestro régimen, como sabandijas traicioneras que son. Hemos reformado nuestro partido en un partido fascista republicano antimonárquico y hemos creado la República Social Italiana, una nueva encarnación del estado fascista italiano. ¡Resistiremos el ataque enemigo y reunificaremos nuestra tierra!"
 ITA_guardia_nazionale_repubblicana:0 "Guardia Nazionale Repubblicana"
 ITA_guardia_nazionale_repubblicana_desc:1 "Dado el papel que desempeñaron los Carabinieri reales en el intento de derrocar al régimen fascista, reemplazaremos inmediatamente a esta fuerza armada. Ya tenemos un plan para reconstituir los Camisas Negras y establecer una Guardia Nacional Republicana que lleve a cabo funciones policiales y militares."
 ITA_integrate_polizia_dell_africa_italiana:0 "Integrar la Polizia dell'Africa Italiana"
 ITA_integrate_polizia_dell_africa_italiana_desc:1 "Debemos aprovechar para integrar a nuestra policía colonial mientras siga siendo leal a Italia y nuestro régimen, antes de que los partisanos traten de ganarse la complicidad de estas tropas."
 ITA_anti_partisan_measures:0 "Medidas antipartisanas"
 ITA_anti_partisan_measures_desc:1 "Nuestros enemigos partisanos están especialmente activos últimamente; atacan a nuestras líneas de suministro y ponen en peligro nuestras reservas. Debemos desplegar nuevas unidades especializadas en lucha antipartisana, o las condenadas pandillas se nos subirán a las barbas."
 ITA_all_within_the_state:0 "Todo en el Estado"
 ITA_all_within_the_state_desc:1 "Si aspiramos a salir airosos de esta guerra cruenta, debemos colaborar e ir todos a una. Sin embargo, no todo tiene por qué ser lucha armada directa; nuestro frente necesita el respaldo de una industria y logística extensas tanto como a los soldados que combaten en él."
 ITA_battaglioni_m:0 "Battaglioni M"
 ITA_battaglioni_m_desc:1 "Necesitamos nuevas unidades de élite para contener la ofensiva enemiga. Debemos transformar y reforzar los batallones de Camisas Negras que hayan destacado en combate y, a continuación, destinarlos a repeler al enemigo en los puntos más débiles de nuestro frente."
 ITA_reinforce_the_gustav_line:0 "Reforzar la Línea Gustav"
 ITA_reinforce_the_gustav_line_desc:1 "Tenemos que reforzar nuestras líneas de defensa para que el enemigo no pueda dar un paso más. ¡La República Social Italiana no puede flaquear!"
 ITA_the_social_republic_prevails:0 "¡La República Social prevalece!"
 ITA_the_social_republic_prevails_desc:1 "Ha corrido demasiada sangre en esta absurda guerra orquestada por un hatajo de traidores insidiosos. Ha llegado la hora de ponerle fin. ¡El estado italiano resurgirá más fuerte que nunca!"
 ITA_independence_rsi:0 "$ITA_independence_rds$"
 ITA_independence_rsi_desc:1 "$ITA_independence_rds_desc$"

