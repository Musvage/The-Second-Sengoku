 # Focuses
 ecole_militaire_haile_selassie_1er:0 "École Militaire Hailé Sélassié 1er"
 holeta_military_academy:0 "Academia militar de Holeta"
 every_league_of_nations_member_tt:0 "Todos los países miembros de la Sociedad de Naciones:"
 ETH_strengthen_the_black_lions:0 "Reforzar a los Leones negros"
 ETH_strengthen_the_black_lions_desc:0 "A pesar de que hemos perdido terreno a manos del enemigo, la lucha debe continuar. Los Leones negros están ofreciendo una gran resistencia a los italianos y debemos apoyarlos tanto como podamos."
 ETH_supporting_the_arbegnoch:0 "Apoyar a los Arbegnoch"
 ETH_supporting_the_arbegnoch_desc:1 "En toda [ROOT.GetName] hay patriotas dispuestos a tomar las armas contra los invasores [ITA.GetAdjective]. Debemos hacer todo lo que podamos para apoyar a estos valientes hombres y mujeres y detener la maquinaria de guerra [ITA.GetAdjective]."
 ETH_ecole_militaire_haile_selassie_1er:0 "[GetEthiopianMilitaryAcademyName]"
 ETH_ecole_militaire_haile_selassie_1er_desc:1 "Nuestro ejército está demostrando estar muy anticuado en comparación con las demás potencias de la región, tanto en términos de equipo como intelectualmente. Debemos crear nuestra propia academia militar y formar a una nueva generación de oficiales para combatir en las guerras modernas."
 ETH_ecole_militaire_haile_selassie_1er_tt:0 "Modifica §Y[GetEthiopianArmySpiritName]§! en:\n$MODIFIER_XP_GAIN_ARMY$: §G+5%§! "
 ETH_unlock_academy_tt:0 "Desbloquea el §Y$academy_spirit$§!"
 ETH_university_of_capital:0 "Universidad de [ROOT.Capital.GetCapitalVictoryPointName]"
 ETH_university_of_capital_desc:0 "En el pasado, la ferocidad de las tropas determinaba el devenir de una batalla, pero ahora las batallas pueden librarse desde grandes distancias sin que los soldados ni siquiera se vean. Debemos invertir en instituciones de aprendizaje para que podamos desarrollar nuevas tecnologías bélicas y fabricar las herramientas necesarias para ello."
 ETH_university_of_capital_tt:0 "Modifica §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! en:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§! "
 ETH_scavenging_tactics:0 "Tácticas de recolección"
 ETH_scavenging_tactics_desc:0 "Mientras ampliamos nuestra base industrial, debemos entrenar a nuestras tropas en la detección de lo que es útil y recuperable en el campo de batalla. Esto contribuirá en gran medida a mantenerlas bien abastecidas hasta que podamos producir y transportar nuestro propio equipo con regularidad."
 ETH_scavenger_random_generals_tt:0 "§YTres§! líderes del ejército seleccionados al azar ganarán §Y$scavenger$§!: \n-$MODIFIER_EQUIPMENT_CAPTURE_FACTOR$: §G+3%§! "
 ETH_keep_the_chitet:0 "Mantener el [GetChitetName]"
 ETH_keep_the_chitet_desc:0 "El [GetChitetName] nos ha dado un buen servicio. Al ser una nación relativamente agrícola, tendremos dificultades para mantener un ejército permanente y profesional. Es mejor quedarse con lo que ya conocemos."
 ETH_keep_the_chitet_tt:0 "Modifica §Y[GetEthiopianArmySpiritName]§! en:\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!\nAñade §Y2 batallones de $irregular_infantry$§! a las divisiones del Chitet Sefari."
 ETH_expand_the_mehal_sefari:1 "Ampliar el [ETH_GetSefariName]"
 ETH_expand_the_mehal_sefari_desc:1 "Las tropas del [ETH_GetSefariName] han demostrado que necesitamos soldados profesionales bien entrenados. La época de reclutar un ejército de campesinos en tiempos de crisis hace tiempo que es cosa del pasado; reorganizaremos nuestro ejército como una fuerza permanente."
 ETH_chitet_sefari_no_recruiting_tt:1 "Ya no se pueden reclutar divisiones del §YChitet Sefari§!."
 ETH_expand_the_mehal_sefari_tt:0 "Modifica §Y[GetEthiopianArmySpiritName]§! en:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+25%§!\n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"
 ETH_the_ethiopian_air_force:0 "La fuerza aérea [ROOT.GetAdjective]"
 ETH_the_ethiopian_air_force_desc:0 "La aviación está demostrando ser un activo valiosísimo tanto para prestar apoyo a las tropas en el campo de batalla como para destruir infraestructuras enemigas. Debemos crear nuestra propia fuerza aérea si queremos proteger a nuestro pueblo y destruir a nuestros enemigos."
 ETH_the_ethiopian_air_force_tt:0 "Desbloquea §Y$air_force_command_spirit$§!"
 ETH_establish_a_naval_base:0 "Establecer una base naval"
 ETH_establish_a_naval_base_desc:0 "Con nuestra reciente adquisición de un puerto, nos hemos abierto a otro escenario bélico. Debemos establecer nuestra propia base naval y empezar a crear una armada para defender nuestras nuevas costas."
 ETH_improve_the_administration:0 "Mejorar la administración"
 ETH_improve_the_administration_desc:0 "Todavía existe mucha corrupción en el seno del sistema educativo. Esto es algo inaceptable en instituciones que supuestamente se enorgullecen de su meritocracia. Tenemos que erradicar sin miramientos la corrupción de nuestras escuelas y universidades."
 ETH_improve_the_administration_tt:0 "Modifica §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! en:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$: §G+5%§!"
 ETH_mounted_levies:1 "[GetChitetName] montado"
 ETH_mounted_levies_desc:0 "Desde los desiertos del este a las montañas del oeste, nuestra patria se compone de diferentes terrenos que son difíciles de atravesar y, por tanto, poco adecuados para los vehículos de ruedas u orugas. Sin embargo, los camellos y los caballos han demostrado a lo largo de miles de años estar sobradamente preparados para ello."
 ETH_mounted_levies_tt:0 "Recluta divisiones de §Y$cavalry$§! y §Y$camelry$§!."
 ETH_regional_training_centers:0 "Centros de entrenamiento regionales"
 ETH_regional_training_centers_desc:0 "El [GetChitetName] no es, ni mucho menos, perfecto. Nuestras tropas podrían ser mucho más eficaces si creásemos centros de entrenamiento regionales en los que les enseñáramos a luchar y a pensar de forma táctica. Esto también nos permitiría estandarizar el entrenamiento militar sin tener que crear un ejército permanente."
 ETH_regional_training_centers_tt:0 "Modifica §Y[GetEthiopianArmySpiritName]§! en:\n$modifier_army_sub_unit_irregular_infantry_defence_factor$: §G+5%§!\n$modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+10%§!\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+15%§!"
 ETH_expand_the_kebur_zabagna:1 "Ampliar los [ETH_GetGuardsName]"
 ETH_expand_the_kebur_zabagna_desc:1 "Los [ETH_GetGuardsName] han demostrado ser de lo mejor que tenemos en nuestras fuerzas armadas. Deberíamos utilizar más sus capacidades y mejorar su acceso a equipos y mano de obra."
 ETH_expand_the_kebur_zabagna_tt:1 "Recluta otra división de la §YKebur Zabagna§!.\nAñade más batallones de §Y$infantry$§! y §Y$cavalry$§! a la plantilla de la §YKebur Zabagna§!.\nAñade §Y$recon$§! y §Y$artillery$§! si se han investigado las tecnologías pertinentes."
 ETH_tactical_training:0 "Entrenamiento táctico estandarizado"
 ETH_tactical_training_desc:0 "Generalmente, el entrenamiento que reciben nuestras fuerzas armadas es inconsistente y anticuado. Tenemos que estandarizar el entrenamiento táctico que reciben todas nuestras tropas para que sean más efectivas en el campo de batalla."
 ETH_tactical_training_tt:0 "Modifica §Y[GetEthiopianArmySpiritName]§! en:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! "
 ETH_peacekeeping_forces:0 "Fuerzas de mantenimiento de la paz"
 ETH_peacekeeping_forces_desc:0 "La clave de nuestra seguridad es garantizar que cualquier crisis en el extranjero se resuelva rápidamente antes de que pueda escapar a cualquier control. Por lo tanto, es crucial conservar una fuerza de mantenimiento de la paz capaz de desplegarse en todo el mundo en cualquier momento."
 ETH_copy_plane_designs:0 "Copiar diseños de avión"
 ETH_copy_plane_designs_desc:0 "No tiene mucho sentido reinventar lo que otros ya han desarrollado. Nos limitaremos a reproducir los diseños de los aviones de otras naciones y a aprovecharnos de su inversión en investigación."
 ETH_copy_light_plane_tt:0 "Crear una variante de §Y$iw_small_airframe$: [ITA.GetFlag]CR.32§!"
 ETH_copy_medium_plane_tt:0 "Crear una variante de §Y$iw_medium_airframe$: [ITA.GetFlag]Ca.101§!"
 ETH_asmera_naval_college:0 "[GetNavalCollegeName]"
 ETH_asmera_naval_college_desc:0 "No basta con producir y mantener barcos para crear una armada. Necesitamos oficiales y especialistas altamente entrenados para utilizar los recursos navales en una batalla. Por ese motivo, vamos a crear la primera academia naval de [ETH.GetName]."
 ETH_asmera_naval_college_tt:0 "Modifica §Y[GetEthiopianNavySpiritName]§! en:\n$MODIFIER_NAVAL_DOCTRINE_COST_FACTOR$: §G-30%§!"
 unlock_spirit_of_naval_academy_tt:0 "Desbloquea §YEspíritu de la academia naval§!"
 ETH_naval_college_reduction:0 "Investigación de escuela naval"
 ETH_capital_school_of_technology:0 "Escuela de tecnología de [ROOT.Capital.GetCapitalVictoryPointName]"
 ETH_capital_school_of_technology_desc:0 "Nuestras reformas educativas están dando sus frutos y la inversión ha merecido la pena. Deberíamos acelerar nuestro progreso reuniendo a los expertos en ingeniería del país bajo una única escuela tecnológica."
 ETH_regional_supply_depots:0 "Almacenes de suministros regionales"
 ETH_regional_supply_depots_desc:0 "Nuestras tropas no podrán defender su patria si carecen de munición y alimento. Al fin y al cabo, un ejército no puede combatir bien con la tripa vacía. Debemos asegurarnos de que estén siempre bien abastecidos estableciendo depósitos de suministros militares regionales en toda [ETH.GetName]."
 ETH_expand_the_levy:1 "Ampliar el [GetChitetName]"
 ETH_expand_the_levy_desc:0 "Con un mejor apoyo y entrenamiento, el [GetChitetName] se ha convertido en una fuerza militar robusta y flexible. A partir de esta base sólida, ampliaremos el [GetChitetName] para disuadir a cualquier agresor extranjero."
 ETH_expand_the_levy_tt:0 "Aumenta la cantidad de divisiones de Chitet Sefari que se pueden establecer a §Y40§!.\nAñade §Y3 batallones de $irregular_infantry$§! a las divisiones de Chitet Sefari. Añade §Y$engineer$§!, §Y$military_police$§! y §Y$field_hospital$§! si se han investigado las tecnologías pertinentes."
 ETH_the_junior_officer_corps:0 "El cuerpo de oficiales subalternos"
 ETH_the_junior_officer_corps_desc:0 "Las fuerzas armadas han estado dominadas por aristócratas durante siglos. Si queremos que sean más eficaces en el campo de batalla, necesitamos crear escuelas de oficiales y programas de entrenamiento que promuevan la meritocracia por encima del nepotismo. Un paso en esa dirección sería la creación de un cuerpo de oficiales subalternos."
 ETH_camouflage:0 "Camuflaje"
 ETH_camouflage_desc:0 "Con la introducción de la aviación en el campo de batalla, cada vez es más difícil lograr el elemento sorpresa. Para que nuestras intenciones tácticas no sean tan evidentes, necesitamos que nuestras tropas realicen un entrenamiento de camuflaje y ocultamiento."
 ETH_camouflage_army_tt:0 "Modifica §Y[GetEthiopianArmySpiritName]§! en:\n$MODIFIER_CAS_DAMAGE_REDUCTION$: §G+10%§!\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!"
 ETH_camouflage_air_tt:0 "Modifica §Y[GetEthiopianAirforceSpiritName]§! en:\n$MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-15%§! "
 ETH_the_fetno-derash:0 "El Fetno-Derash"
 ETH_the_fetno-derash_desc:0 "La labor de inteligencia cada vez es un factor más decisivo no solo en el campo de batalla, sino también para mantener la seguridad de nuestros dirigentes políticos. Por lo tanto, estableceremos una agencia de inteligencia especializada para mantener nuestra seguridad y entender mejor a nuestros enemigos."
 ETH_debre_zeyit_air_force_training_center:0 "Centro de entrenamiento para las fuerzas aéreas de [ETHGetAirBaseName]"
 ETH_debre_zeyit_air_force_training_center_desc:0 "Pilotar aviones es de por sí una tarea bastante complicada, pero pilotarlos durante una batalla requiere aún más experiencia, claro está. Para asegurarnos de que nuestros pilotos estén a la altura, estableceremos un centro de formación de las fuerzas aéreas y empezaremos a estandarizar su formación."
 ETH_debre_zeyit_air_force_training_center_tt:0 "Modifica §Y[GetEthiopianAirforceSpiritName]§! en:\n$MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-25%§! "
 ETH_unlock_spirit_airforce_tt:0 "Desbloquea §Y$air_force_spirit$§!"
 ETH_purchase_obsolete_ships:0 "Comprar buques obsoletos"
 ETH_purchase_obsolete_ships_tt:0 "Desbloquear las decisiones para comprar barcos antiguos de las grandes potencias."
 ETH_purchase_obsolete_ships_desc:0 "Aunque estamos haciendo progresos en cuanto a nuestro desarrollo naval, todavía no somos capaces de desplegar una flota que pueda defender adecuadamente nuestras costas. Sin embargo, quizá podamos conseguir algunos buques antiguos de otras naciones para reforzar nuestra flota."
 ETH_new_weapons_and_tactics:0 "Nuevas armas y tácticas"
 ETH_new_weapons_and_tactics_desc:0 "Para estar a la altura de los avances tecnológicos de otros ejércitos necesitamos una inversión constante en el nuestro, de forma que esté siempre equipado y entrenado para hacer frente a las últimas amenazas."
 ETH_old_reliable:0 "Viejo y fiable"
 ETH_old_reliable_desc:0 "En el frente, las armas simples, fiables y reparables son preferibles a los artilugios excesivamente complicados que muchos ejércitos emplean ahora. ¿Por qué perder tiempo y recursos entrenando a nuestras tropas con nuevos fusiles cuando ya saben usar los antiguos?"
 ETH_old_reliable_tt:0 "Modifica §Y[GetEthiopianArmySpiritName]§! en:\n$MODIFIER_MAX_DIG_IN$: §G+0,5§!\n$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+25%§!\n$modifier_army_sub_unit_infantry_attack_factor$: §G+5%§!\n$modifier_army_sub_unit_infantry_defence_factor$: §G+10%§!\n$modifier_army_sub_unit_infantry_speed_factor$: §G+10%§!"
 ETH_bring_in_foreign_advisors:0 "Traer asesores extranjeros"
 ETH_bring_in_foreign_advisors_desc:0 "A pesar de los progresos que estamos haciendo en aras de la creación de la fuerza aérea [ETH.GetAdjective], nos falta experiencia importante de primera mano para garantizar el máximo aprovechamiento de nuestros pilotos. Con ese fin, traeremos a oficiales del extranjero para que nos asesoren sobre posibles mejoras."
 ETH_bring_in_foreign_advisors_tt:0 "Modifica §Y[GetEthiopianAirforceSpiritName]§! en:\n$MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-5%§!\n$MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-5%§!\n$MODIFIER_AIR_ACCIDENTS$: §G-15%§!  "
 ETH_available_as_air_chief_tt:0 "Disponible como jefe de la fuerza aérea: "
 ETH_ethiopian_officers:0 "Oficiales [ROOT.GetAdjective]"
 ETH_ethiopian_officers_desc:0 "A medida que avanza el desarrollo de la fuerza aérea [ETH.GetAdjective], debemos asegurarnos de contar con oficiales que sepan coordinar a nuestros pilotos de forma eficaz. En lugar de depender de asesores temporales del extranjero, desarrollaremos nuestra propia experiencia desde cero."
 ETH_ethiopian_officers_tt:0 "Modifica §Y[GetEthiopianAirforceSpiritName]§! en:\n$MODIFIER_AIR_ATTACK$: §G+15%§!"
 ETH_promote_the_war_heroes:0 "Favorecer a los héroes de guerra"
 ETH_promote_the_war_heroes_desc:0 "Debemos nuestra libertad duradera a esos héroes que arriesgan su vida en el campo de batalla. Para mantener la moral alta y que el apoyo a las fuerzas armadas no decrezca, ascenderemos a nuestros héroes de guerra a posiciones de mayor prestigio."
 ETH_expand_the_officer_corps:0 "Ampliar el cuerpo de oficiales"
 ETH_expand_the_officer_corps_desc:0 "La ausencia de meritocracia en las fuerzas armadas ha sido su debilidad más importante en los últimos años. Para asegurarnos de que las personas más capacitadas estén al frente de nuestras tropas, necesitamos ampliar el cuerpo de oficiales y dejar de lado a aquellos que obtuvieron su rango a través del nepotismo."
 ETH_medal_gain_tt:0 "Aumenta en un §G75%§! la cantidad de EXP que ganan los comandantes de las divisiones cuando obtienen una medalla."
 ETH_officer_promotion_boost_tt:0 "Todos los §Yoficiales§! que asciendan al rango de §Ygeneral§! recibirán §G+1 de ataque§! y §G+1 de defensa§!."
 ETH_the_common_soldier:0 "El soldado raso"
 ETH_the_common_soldier_desc:0 "Un ejército no sería nada sin los soldados rasos que se juegan la vida cada día sin esperar recompensa ni reconocimiento alguno por ello. Estos héroes deben ser venerados por su contribución a la seguridad de todos."
 ETH_develop_the_capital_region:1 "Desarrollar [271.GetName]"
 ETH_develop_the_capital_region_desc:1 "Tenemos que aumentar el ritmo de la industrialización para el beneficio de nuestro pueblo y la protección de [ETH.GetNameDef]. Con ese fin, invertiremos en la zona que rodea [ETH.Capital.GetCapitalVictoryPointName] y la convertiremos en el corazón industrial de [ETH.GetName]."
 ETH_develop_the_capital_region_tt:0 "Desbloquea la decisión de ampliar la red eléctrica para cubrir [271.GetName] por completo."

 ETH_the_state_bank_of_ethiopia:1 "El banco estatal de [ETH.GetNonIdeologyName]"
 ETH_the_state_bank_of_ethiopia_desc:0 "Ampliando los recursos del banco estatal de [ETH.GetName] podemos dar al pueblo una nueva línea de crédito y actuar como diurético financiero para la maltrecha economía [ETH.GetAdjective]."
 ETH_the_state_bank_of_ethiopia_tt:0 "Modifica §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! en:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_infrastructure_projects:0 "Proyectos de infraestructura"
 ETH_infrastructure_projects_desc:0 "[ETH.GetName] cuenta con muchos recursos naturales codiciados por el resto del mundo. Sin embargo, no podemos sacarles provecho sin los medios adecuados para llevarlos a las fábricas o sacarlos del país. Debemos ampliar cuanto antes nuestras infraestructuras y eliminar este cuello de botella económico."
 ETH_rebuilding_the_country_idea:0 "Reconstruir el país"
 ETH_cie:0 "[GetEthiopianRailwayName]"
 ETH_cie_imperial:0 "Compagnie Impériale des Chemins de Fer Éthiopiens"
 ETH_anarchist_bank:0 "Banco Comunitario Africano"
 ETH_central_bank:0 "Banco Central Africano"
 ETH_GuardsNameCommunist:0 "Guardias revolucionarios"
 ETH_GuardsNameDefault:0 "Kebur Zabagna"
 ETH_GuardsNameDemocratic:0 "Guardias nacionales"
 ETH_SefariNameCommunist:0 "Ejército revolucionario"
 ETH_SefariNameDemocratic:0 "Fuerza de Defensa Nacional"
 ETH_SefariNameDefault:0 "Mehal Sefari"

 ETH_cie_anarcho_communist:0 "Colectivo ferroviario [ETH.GetAdjective]"
 ETH_cie_stalinist:0 "Junta ferroviaria [ETH.GetAdjective]"
 ETH_cie_fascist:0 "Ferrovie Imperiali Etiopiche"
 ETH_host_nation_name:0 "[?ETH.host_nation.GetNameWithFlag]"
 ETH_host_nation_fallback_name:0 "El país anfitrión"
 ETH_second_italo_ethiopian_war_flag:0 "La segunda guerra italo-etíope"

 ETH_infrastructure_projects_tt:0 "Modifica §Y$ETH_state_development_dynamic_modifier$§! en:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_state_owned_industry:0 "Industria del estado"
 ETH_state_owned_industry_desc:0 "Resulta evidente que las grandes potencias del mundo, esos gobiernos que están dispuestos a interferir en el libre mercado, están obteniendo enormes ganancias económicas al controlar la producción y reducir el desempleo. Debemos seguir su ejemplo y ampliar rápidamente nuestra economía a través de las industrias que son propiedad del estado."
 ETH_state_owned_industry_tt:0 "Modifica §Y$ETH_state_development_dynamic_modifier$§! en:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+20%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+20%§!"
 ETH_encourage_local_development:0 "Promover el desarrollo local"
 ETH_encourage_local_development_desc:0 "Nadie puede prever del todo las necesidades de toda una economía y es peligroso pretender lo contrario. Dejaremos que las regiones se desarrollen como consideren oportuno. Después de todo, la clase política y las empresas locales son quienes mejor saben qué es lo que necesita su región."
 ETH_encourage_local_development_tt:0 "Modifica §Y$ETH_state_development_dynamic_modifier$§! en:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 ETH_encourage_local_development_2_tt:0 "Las autoridades locales iniciarán mejoras estatales por su cuenta."
 ETH_a_port_of_our_own:0 "Nuestro puerto"
 ETH_a_port_of_our_own_desc:0 "Con la reciente adquisición de terrenos costeros, tenemos la oportunidad de impulsar significativamente nuestro acceso al mercado internacional estableciendo nuestro propio puerto. Esta acción facilitará sobremanera la importación y exportación de mercancías, lo cual será una ayuda enorme para nuestra economía."
 ETH_expanding_the_railway_network:0 "Expansión de la red ferroviaria"
 ETH_expanding_the_railway_network_desc:0 "Los ferrocarriles son fundamentales para transportar recursos a las fábricas y, posteriormente, a los mercados nacionales e internacionales. Si ampliamos la red ferroviaria, podremos mejorar nuestra capacidad para transportar dichos recursos a su destino. Esto también creará mayores oportunidades para que la gente de [ETH.GetName] se traslade a las pujantes ciudades industriales."
 ETH_taxing_the_nobility:1 "[ETH_GetSeizeAssetsTitle]"
 ETH_taxing_the_nobility_desc:1 "[ETH_GetTaxNobilityDesc]"
 ETH_expand_tax_exemptions:1 "[ETH_GetTaxExemptionTitle]"
 ETH_expand_tax_exemptions_desc:1 "[ETH_GetTaxExemptionDesc]"
 ETH_expand_tax_exemptions_tt:0 "Modifica §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! en:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §R-5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!"
 ETH_reform_the_currency:0 "Reformar la divisa"
 ETH_reform_the_currency_desc:0 "Aunque la circulación de los billetes de banco [ETH.GetAdjective] se ha incrementado en los últimos años, muchos siguen prefiriendo utilizar las monedas de otras naciones para hacer transacciones comerciales en [ETH.GetName]. Tenemos que reformar el birr para que sea más aceptado tanto en nuestro país como en el extranjero."
 ETH_increased_factory_output:0 "Rendimiento de fábrica aumentado"
 ETH_increased_factory_output_desc:0 "A medida que el mundo parece un lugar cada vez más peligroso, necesitamos que las fábricas aumenten su producción de equipo para que el ejército pueda seguir siendo una medida de disuasión convincente para los agresores extranjeros."
 ETH_increased_factory_output_tt:0 "Modifica §Y$ETH_industrialization_dynamic_modifier$§! en:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+10%§!"
 ETH_adapt_and_improve:0 "Adaptar y mejorar"
 ETH_adapt_and_improve_desc:0 "Consultando a los militares, los líderes industriales pueden adquirir experiencia sobre lo que de verdad se necesita en el campo de batalla y transmitir esa información a sus ingenieros. Así evitaríamos que se suministrara equipo inadecuado a nuestras tropas y los militares podrían hacer rápidamente sugerencias de mejora."
 ETH_adapt_and_improve_tt:0 "Modifica §Y$ETH_industrialization_dynamic_modifier$§! en:\n$MODIFIER_LAND_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!\n$MODIFIER_AIR_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!"
 ETH_the_state_court:0 "El tribunal estatal"
 ETH_the_state_court_desc:0 "En el sistema jurídico de [ETH.GetName] hay prácticas arcaicas tan arraigadas que incluso se remontan a siglos atrás. Con nuestro nuevo paquete de reformas, ha llegado el momento de propugnar más leyes de acuerdo con nuestra constitución y establecer un tribunal estatal moderno para juzgar los casos que sean de relevancia nacional."
 ETH_the_state_court_tt:0 "Modifica §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! en:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+10%§!"
 ETH_ethiopian_shipbuilding:0 "Construcción naval [ROOT.GetAdjective]"
 ETH_ethiopian_shipbuilding_desc:0 "Ahora que tenemos nuestro propio puerto, sería prudente sentar las bases para construir y mantener nuestra propia armada. Es obvio que necesitaremos barcos propios si queremos mantener el acceso a las rutas de navegación mundiales."
 ETH_connecting_the_south:0 "Conectar el sur"
 ETH_connecting_the_south_desc:0 "Las zonas del sur de [ETH.GetName] están aisladas de la región de la capital por un terreno montañoso. Para integrar plenamente la zona en nuestra economía en rápida expansión, tenemos que conectarla a través del ferrocarril con los núcleos industriales."
 ETH_bomb_proofing:0 "Prueba de bombas"
 ETH_bomb_proofing_desc:0 "En tiempos de guerra es vital mantener la capacidad industrial suficiente para dar apoyo a un ejército moderno. Por ello, es probable que la guerra aérea desempeñe un papel determinante en cualquier conflicto futuro, ya que la aviación tiene como objetivo los centros industriales de las naciones enemigas. Debemos asegurarnos de que nuestras fábricas puedan sobrevivir a ese tipo de ataques."
 ETH_bomb_proofing_tt:0 "Modifica §Y$ETH_industrialization_dynamic_modifier$§! en:\n$MODIFIER_INDUSTRY_AIR_DAMAGE_FACTOR$: §G-10%§!\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!"
 ETH_rapid_industrial_expansion:0 "Rápida expansión industrial"
 ETH_rapid_industrial_expansion_desc:0 "A pesar de los heroicos esfuerzos del pueblo en el frente nacional, necesitamos una mayor capacidad industrial para evitar la ocupación extranjera. Aceleraremos el ritmo de nuestros planes económicos e intentaremos expandir nuestra industria aún más rápido."
 ETH_rapid_industrial_expansion_tt:0 "Modifica §Y$ETH_industrialization_dynamic_modifier$§! en:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_develop_the_horn_of_africa:0 "Desarrollar el Cuerno de África"
 ETH_develop_the_horn_of_africa_desc:0 "El Cuerno de África aglutina multitud de pueblos, recursos y potencial. Si cooperáramos con los otros gobiernos de la región en asuntos de interés económico, podríamos empezar a aprovechar ese potencial de forma beneficiosa para todos."
 ETH_develop_the_horn_of_africa_tt:0 "Desbloquea §Ydecisiones§! para mejorar países del Cuerno de África, independientes o súbditos [ROOT.getAdjective], y tratar de integrarlos."
 ETH_horn_of_africa_tt:0 "Desbloquea la §Ydecisión§! de formar el Cuerno de África."
 ETH_invest_tt:0 "Desbloquea §Ydecisiones§! de inversión en el Estado."
 ETH_invest_in_the_north:0 "Inversión en el norte"
 ETH_invest_in_the_north_desc:0 "Se está empezando a desarrollar la producción de maquinaria en el norte de [ETH.GetName]. Debemos respaldar estos avances con inversiones fuertes que propicien la expansión de esta industria."
 ETH_invest_in_the_east:0 "Inversión en el este"
 ETH_invest_in_the_east_desc:0 "Si invertimos en el este, podemos aprovechar la red comercial histórica de la región para transformarla en un foco industrial donde los recursos de [ETH.GetName] se procesen y preparen para su exportación."
 ETH_invest_in_the_west:0 "Inversión en el oeste"
 ETH_invest_in_the_west_desc:0 "Las diversas regiones de [ETH.GetName] cuentan con acceso a una amplia variedad de recursos. Si invertimos en el oeste, podemos acelerar la industrialización del sector textil y aprovechar la experiencia ya adquirida en dicho ámbito."
 ETH_expand_the_coffee_industry:0 "Expandir la industria del café"
 ETH_expand_the_coffee_industry_desc:0 "En todos los rincones del planeta hay poblaciones que exigen acceso constante al café, uno de los estimulantes más consumidos y deliciosos. Si queremos sacar partido a esta demanda, nos conviene invertir en la industria cafetera y aumentar nuestras exportaciones. "
 ETH_modernizing_the_industry:0 "Modernizar la industria"
 ETH_modernizing_the_industry_desc:0 "En los últimos años, hemos aumentado nuestra capacidad industrial a pasos agigantados. No obstante, el proceso aún no ha terminado, ya que la demanda económica se halla en constante cambio y van tomando importancia producciones diferentes. Tanto es así que debemos esmerarnos en traer la electricidad y otros avances industriales a todo el territorio de [ETH.GetName] para seguir modernizando nuestra economía."
 ETH_modernizing_the_industry_tt:0 "Para todos los Estados de las regiones en las que se ha invertido:\nAñade §G1§! §Yranura de construcción§!.\nUn Estado en cada región en la que se ha invertido:\nAñade §G1§! §Y$industrial_complex$§!."
 ETH_animal_husbandry:0 "Ganadería"
 ETH_animal_husbandry_desc:0 "Los caballos y camellos desempeñan un papel fundamental en la distribución de mercancía y el transporte de personas por [ETH.GetNameDef]. Debemos incrementar las inversiones en el sector ganadero para que el suministro y la calidad de los animales nunca decaigan."
 ETH_ethiopian_industrial_research_institute:0 "Instituto de investigación industrial [ROOT.GetAdjective]"
 ETH_ethiopian_industrial_research_institute_desc:0 "Si queremos dejar de estar a la zaga de otras naciones en materia industrial, debemos mejorar nuestras instituciones de investigación. De este modo, abandonaremos la importación de ideas extranjeras para dar el pistoletazo de salida a nuestra innovación."
 ETH_invite_foreign_prospectors:0 "Invitar a prospectores extranjeros"
 ETH_invite_foreign_prospectors_desc:0 "En lugar de intentar emular los avances de otras naciones en lo que a investigación respecta, debemos valernos de la experiencia de gobiernos y empresarios foráneos para sacar el máximo rédito a nuestros abundantes recursos naturales."
 ETH_invite_foreign_prospectors_tt:1 "Desbloquea decisiones de §Y$ETH_prospect_for_resources$§! en el norte de [ROOT.GetName]. Hay que tener §Y$excavation2$§! y más de §Y2§! §Yfábricas civiles§! disponibles para tomar la decisión de iniciar las prospecciones.\n\n"
 ETH_invite_foreign_industrialists:0 "Invitar a [ETH_GetInvestorName] extranjero"
 ETH_invite_foreign_industrialists_desc:0 "Hemos mejorado enormemente nuestra infraestructura e industria en los últimos años, haciendo que la utilización de los recursos naturales sea mucho más eficiente. Sin embargo, podríamos acelerar el desarrollo de nuestra industria invitando a expertos e industriales extranjeros a operar en [ETH.GetName]."
 ETH_invite_foreign_industrialists_tt:1 "Estarán disponibles diseñadores de otras naciones si el país objetivo tiene una §Yopinión de [ETH.GetFlag][ETH.GetNameDef] superior a§! §G75§!. \n\n§R¡Se desactivarán los diseñadores seleccionados si su nación de origen está en guerra con [ETH.GetNameDef]!§! \n\nLas posibles naciones son: §Y[ENG.GetFlag][ENG.GetName]§!, §Y[FRA.GetFlag][FRA.GetName]§!, §Y[GER.GetFlag][GER.GetName]§!, §Y[JAP.GetFlag][JAP.GetName]§!, §Y[CZE.GetFlag][CZE.GetName]§! y §Y[SWE.GetFlag][SWE.GetName]§!"
 ETH_the_second_italo-ethiopian_war:0 "La segunda guerra italo-etíope"
 ETH_the_second_italo-ethiopian_war_desc:1 "La ofensiva de Navidad no nos dio la victoria que esperábamos y necesitábamos. Ha llegado el momento de que [ETH.GetLeader] abandone la capital y se haga cargo de los ejércitos personalmente. ¡La guerra contra los italianos debe terminar!"
 ETH_the_second_italo-ethiopian_war_tt:0 "§Y$ETH_haile_selassie$§! está disponible como mariscal de campo"
 ETH_renewed_offensive:0 "Ofensiva renovada"
 ETH_renewed_offensive_desc:0 "Puede que los italianos estén intentando recuperar la iniciativa, pero eso significa que no se esperan el ataque de nuestras fuerzas. En lugar de esperar, deberíamos pasar a la ofensiva."
 ETH_renewed_offensive_tt:0 "Ataque de infantería §G+10%§!\nAtaque de infantería irregular §G+10%§!\nDefensa de la división §R-5%§!"
 ETH_renewed_offensive_tt_1:0 "Modifica §Y$ETH_army_1_dynamic_modifier$§!:\n"
 ETH_falling_back:0 "Retroceso"
 ETH_falling_back_desc:0 "Cada vez es más difícil defender los frentes, y nuestras líneas de suministro son muy escasas. Lo más lógico sería retirarse a [ROOT.Capital.GetCapitalVictoryPointName] de manera organizada, pero no debemos abandonar el campo por completo."
 ETH_falling_back_tt:0 "La unidades italianas sufren una penalización de movimiento y ataque en los Estados fronterizos que controla Etiopía durante 60 días."
 ETH_northern_thrust:0 "Empuje en el norte"
 ETH_northern_thrust_desc:0 "Nuestra primera prioridad debería ser capturar Eritrea. Si impedimos que los italianos accedan a los puertos del norte, les costará abastecer a sus tropas. Así, podremos ocuparnos del débil frente del sur."
 ETH_victory_in_the_desert:0 "Victoria en el desierto"
 ETH_victory_in_the_desert_desc:0 "La región de Ogadén es la parte más débil del frente italiano. Deberíamos concentrar nuestros esfuerzos para derrotarlos allí, y proceder con la captura de sus puertos del sur. Así liberaríamos nuestra retaguardia para seguir avanzando hacia Eritrea."
 ETH_the_defense_of_addis_ababa:0 "La defensa de Adís Abeba"
 ETH_the_defense_of_addis_ababa_desc:0 "Adís Abeba es la capital histórica, así como el centro industrial de Etiopía. Si la ciudad cae, nuestra causa estará perdida. Debemos hacer lo que sea para protegerla."
 ETH_the_defense_of_addis_ababa_tt_1:0 "§Y$VICTORY_POINTS_5010$§!:\n"
 ETH_the_defense_of_addis_ababa_tt_2:0 "§Y$VICTORY_POINTS_8036$§!:\n"
 ETH_the_hindenburg_wall:0 "El muro de Hindenburg"
 ETH_the_hindenburg_wall_desc:0 "Nuestro consejero turco, $ETH_wehib_pasha$, quiere construir fortificaciones como las que tenía Alemania en la última guerra alrededor de las ciudades de Harar y Dire Dawa. Proteger la región impedirá que los italianos conecten sus frentes, y garantizará nuestro acceso al mar a través del puerto de Yibuti."
 ETH_the_hindenburg_wall_tt_1:0 "§Y$VICTORY_POINTS_7980$§!:\n"
 ETH_the_hindenburg_wall_tt_2:0 "§Y$VICTORY_POINTS_13249$§!:\n"
 ETH_mercenaries:0 "Mercenarios"
 ETH_mercenaries_desc:0 "Hay muchos extranjeros que quieren unirse a nuestra lucha por varios motivos. Casi todos son aventureros inútiles que solo buscan nuestro dinero, pero podríamos reclutar a algunos mercenarios del Congo belga y Arabia. Contar con estos guerreros con experiencia podría inclinar la balanza a nuestro favor."
 ETH_mercenaries_congo_tt:0 "Añade §Y3 unidades de mercenarios congoleños§!, si un aliado controla §Y[838.GetName]§! y §Y[837.GetName]§!."
 ETH_mercenaries_arabia_tt:0 "Añade §Y2 unidades de mercenarios árabes§!, si un aliado controla §Y[843.GetName]§! y §Y[835.GetName]§!."
 ETH_reach_out_to_the_world:0 "Acudir al resto del mundo"
 ETH_reach_out_to_the_world_desc:0 "El mundo debe saber qué está pasando en [ROOT.GetName]. Hemos resistido contra fuerzas que nos superan en número más tiempo del humanamente posible y nos hemos enfrentado a una gran potencia europea hasta llegar a un punto muerto. La comunidad internacional debe saber que necesitamos ayuda contra esta agresión ilegal."
 ETH_a_last_stand:0 "Último reducto"
 ETH_a_last_stand_desc:1 "No podemos permitir que los reveses nos detengan. Como última opción, podemos retirarnos a $VICTORY_POINTS_13244$ y preparar nuestra defensa desde allí. A los italianos les costará abastecer a su ejército hasta el extremo occidental de [ROOT.GetName]."
 ETH_the_lessons_of_war:0 "Lecciones de guerra"
 ETH_the_lessons_of_war_desc:1 "Nadie sabe cómo hará frente a las presiones de un campo de batalla, y mucho menos cómo lo hará un imperio o nación. Aunque no estábamos preparados para las tensiones de la guerra moderna, nuestras fuerzas armadas aprendieron las difíciles lecciones de la guerra y se fortalecieron."
 ETH_the_lessons_of_war_tt:1 "Modifica §Y[GetEthiopianArmySpiritName]§! en:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!\n$MODIFIER_MAX_DIG_IN$: §G+2§!\n$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+10%§!"
 ETH_arms_purchases:0 "Compras de armas"
 ETH_arms_purchases_desc:0 "La Sociedad de Naciones no ha logrado impedir la invasión italiana. No, se limitaron a votar un embargo sobre la venta de armas a ambos países. Seguro que saben que eso nos perjudica más que a [ITA.GetName]. Tenemos motivos para argumentar que nosotros, como defensores legales, deberíamos poder comprar armas internacionalmente."
 ETH_arms_purchases_tt:0 "Desbloquea decisiones para comprar armas a traficantes de armas internacionales."
 ETH_request_embargo:0 "Solicitar embargo"
 ETH_request_embargo_desc:0 "El embargo sobre [ITA.GetName] no les perjudica en absoluto. La Sociedad de Naciones está preparada para atender a nuestras peticiones. Deberíamos concentrar nuestros esfuerzos en convencer al consejo de que impongan un mayor embargo que perjudique a Italia. Uno que incluya el petróleo y el acero, materias esenciales para su maquinaria de guerra."
 ETH_international_brigades:0 "Brigadas internacionales"
 ETH_international_brigades_desc:0 "¡Ha llegado el momento de que la Sociedad de Naciones levante la prohibición del envío de fuerzas de apoyo a nuestra causa y de que anime a los países miembros a alzarse contra los invasores!"
 ETH_league_of_nations_volunteer_resolution:0 "Resolución de la Sociedad de Naciones sobre las brigadas internacionales"
 ETH_closing_the_suez:0 "Cierre de Suez"
 ETH_closing_the_suez_desc:0 "La Sociedad de Naciones debería obligar a [453.Owner.GetNameDef] a cerrar el canal de Suez a los barcos [ITA.GetAdjective]. Esto perjudicaría notablemente a su maquinaria de guerra y nos permitiría luchar en igualdad de condiciones."
 ETH_international_mediation:0 "Mediación internacional"
 ETH_international_mediation_desc:0 "La Sociedad de Naciones no puede permitir que dure tanto el conflicto entre dos Estados miembros. Deben intervenir y forzar la retirada de [ITA.GetName] hasta las fronteras anteriores a la guerra."
 ETH_international_mediation_tt:0 "[ITA.GetName] y [ETH.GetName] firmarán una paz blanca.\n "
 ETH_rally_around_the_emperor:0 "Unirse al emperador"
 ETH_rally_around_the_emperor_desc:0 "Su majestad [ETH.GetLeader] es el eje que mantiene unido nuestro diverso imperio. En esta época de crisis, debemos apartar nuestros reclamos insignificantes y respaldar a su majestad, puesto que está en juego la supervivencia de [ETH.GetName] y su gente."
 ETH_rally_around_the_emperor_tt:0 "Desbloquea decisiones para establecer un posible §Ypaís anfitrión§! para un §Ygobierno etíope en el exilio§!."
 ETH_support_spain_static_modifier:0 "Apoyar a España"

 ETH_boarding_the_train:0 "Subirse al tren"
 ETH_boarding_the_train_desc:0 "Nuestras líneas de defensa están comenzando a ceder y, a menos que algo cambie drásticamente, [ETH.GetName] dejará de existir. Mientras que muchos de sus asesores argumentan los efectos nocivos de la ausencia del trono, su majestad [ETH.GetLeader] ha decidido viajar a Ginebra con el objetivo de reunir apoyo internacional para nuestra causa en la Sociedad de Naciones."
 ETH_boarding_the_train_tt:0 "§Y$ETH_haile_selassie$§! abandona [ROOT.GetName] para recurrir a la Sociedad de Naciones. Si Etiopía se rinde, $ETH_haile_selassie$ formará un §Ygobierno en el exilio§!."
 ETH_has_host_nation_tt:0 "Se ha establecido un posible §Ypaís anfitrión§! para un gobierno en el exilio.\n"
 ETH_the_emperor_stays:0 "El emperador se queda"
 ETH_the_emperor_stays_desc:0 "A pesar de las súplicas de los asesores, su majestad [ETH.GetLeader] ha tomado la heroica decisión de permanecer en [ETH.GetName] y continuar la lucha junto a sus valientes guerreros. Esperemos que pueda traernos la victoria en la hora más oscura del Imperio."
 ETH_the_american_radio_address:0 "El discurso en la radio americana"
 ETH_the_american_radio_address_desc:0 "No dejan de sucederse agresiones que infringen constantemente las leyes de la Sociedad de Naciones. Para evitar que los espíritus de los malditos se adueñen de la raza humana, toda la gente de paz debe trabajar codo con codo y mantenerse firme. Solo así prevalecerán el derecho y la paz."
 ETH_the_patriots:0 "Los patriotas"
 ETH_the_patriots_desc:0 "Aunque los patriotas de Gojjam entorpecieron en su día los planes del gobierno imperial de [ETH.GetName] para la región, hoy contribuyen a impedir que los poderes [ITA.GetAdjective] se proclamen soberanos de la zona. Debemos auxiliar por todos los medios a los patriotas si queremos conservar nuestro territorio y evitar que la influencia [ITA.GetAdjective] cobre fuerza. "
 ETH_the_patriots_tt:0 "Desbloquea el enfoque continuo §Y$ETH_supporting_the_arbegnoch$§!.\nAñade §G+10§! al objetivo de resistencia en los Estados enemigos ocupados del norte y el centro de Etiopía."
 ETH_allow_fundraising_campaigns_tt:0 "Desbloquea §Ydecisiones§! para iniciar campañas de recaudación de fondos que aumenten el tesoro imperial."
 ETH_patriot_resistance_tt:0 "Resistencia activa del Arbegnoch: §R+10%§!"
 ETH_addressing_the_league_of_nations:0 "Dirigirse a la Sociedad de Naciones"
 ETH_addressing_the_league_of_nations_desc:0 "La inacción de la asamblea sobre el asunto de la guerra de conquista de [ITA.GetName], y la política resultante de abandono para las víctimas de la agresión, amenaza la existencia misma de la Sociedad. Los miembros que han optado por la política de abandono deben tener en cuenta que hoy nos toca a nosotros, pero mañana puede tocarles a ellos..."
 ETH_the_abuna:0 "El abuna"
 ETH_the_abuna_desc:0 "Resistir a los invasores [ITA.GetAdjective] no es solo cuestión de lealtad al Emperador, sino también de moralidad. Al consultar con $ETH_abuna_qerellos_iv$, podemos demostrar a la gente la justicia de nuestra causa y la necesidad de cumplir con su deber en nombre de nuestro dios."
 ETH_the_lion_stands_firm:0 "El león se mantiene firme"
 ETH_the_lion_stands_firm_desc:0 "León Conquistador de la Tribu de Judá, su majestad imperial [ETH.GetLeader] ha demostrado ser un guerrero capaz. Debemos mostrar a las tropas la fuerza de su Emperador mientras lucha a su lado y demostrarles que la máquina de guerra [ITA.GetAdjective] puede ser derrotada."
 ETH_the_lion_stands_firm_tt:0 "\nModifica §Y$ETH_army_1_dynamic_modifier$§!:\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!"
 ETH_unification_of_the_habesha:0 "Unificación de los habesha"
 ETH_unification_of_the_habesha_desc:0 "La guerra con [ITA.GetName] ha causado daños incalculables a nuestra infraestructura y ha traumatizado a nuestras gentes. Ya no podemos conformarnos con recuperar nuestro territorio. Exigimos un resarcimiento por parte [ITA.GetAdjective], así como concesiones territoriales que nos permitan unificar a las poblaciones Habesha."
 ETH_the_ferengi:0 "Los ferengi"
 ETH_the_ferengi_desc:0 "Aunque la Sociedad de Naciones tarda en atender nuestras peticiones de ayuda, no son pocas las personas extranjeras que están dispuestas a luchar por nuestra causa. Siempre y cuando les paguemos por hacerlo."
 ETH_the_ferengi_tt:0 "Desbloquea §Ydecisiones§! para reclutar mercenarios usando los fondos del tesoro imperial."
 ETH_recruit_from_the_african_diaspora:0 "Recluta de la diáspora africana"
 ETH_recruit_from_the_african_diaspora_desc:0 "Reacios a ser testigos de la extinción de los últimos vestigios de la África independiente, multitud de emigrantes africanos de todo el mundo están dispuestos a tomar las armas y luchar a nuestro lado. Juntos, no solo salvaremos [ETH.GetName], sino la noción misma de libertad africana."
 ETH_anti-italian_propaganda:0 "Propaganda contra Italia"
 ETH_anti-italian_propaganda_desc:0 "Aunque apreciamos enormemente la hospitalidad de nuestros anfitriones al permitir que el emperador resida de manera segura aquí, podrían hacer más para acelerar la liberación de nuestro pueblo de la ocupación fascista. Debemos hacerlos plenamente conscientes de los horrores por los que las fuerzas [ITA.GetAdjective] hicieron pasar al pueblo de [ETH.GetName] y traerlos a nuestro lado para una posible campaña de liberación."
 ETH_black_lions_resistance_tt:0 "Resistencia activa de los Leones negros: §R+10%§!"
 ETH_unlock_black_lions_tt:0 "Desbloquea el enfoque continuo §Y$ETH_strengthen_the_black_lions$§!.\nAñade §G+10§! al objetivo de resistencia en los Estados enemigos ocupados del sur de Etiopía."
 ETH_the_heroes_of_ethiopia:0 "Los héroes de Etiopía"
 ETH_the_heroes_of_ethiopia_desc:1 "No son pocos los líderes militares de nuestras filas que han resultado ser estrategas excelentes. Pese a la abrumadora ventaja material del enemigo, nuestros líderes militares han logrado frenar su avance. La nación [ETH.GetNameDef] debe su supervivencia a la contribución de estos héroes, que merece ser premiada."
 ETH_seyoum_mengesha_upgrade_tt:0 "Obtiene: \n§Y$army_regrouping_2$§!."
 ETH_mulugeta_yeggazu_of_illubabor_upgrade_tt:0 "Obtiene: \n§Y$army_chief_morale_3$§!."
 ETH_ras_imru_haile_selassie_upgrade_tt:0 "Obtiene: \n§Y$army_infantry_2$§!."

 ETH_the_heroes_of_ethiopia_tt:0 "\nModifica §Y$ETH_army_1_dynamic_modifier$§!:\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+5%§!\n$modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+5%§!"
 ETH_learning_from_the_enemy:0 "Aprender del enemigo"
 ETH_learning_from_the_enemy_desc:0 "A pesar de nuestra capacidad industrial limitada, podemos aprovechar la superioridad tecnológica [ITA.GetAdjective] mediante la ingeniería inversa de sus vehículos y equipos, volviéndolos contra sus creadores."
 ETH_learning_from_the_enemy_tt:1 "Modifica §Y$ETH_industrialization_dynamic_modifier$§! en:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_learning_from_the_enemy_armor:0 "Aprender del enemigo: vehículos blindados"
 ETH_learning_from_the_enemy_air:0 "Aprender del enemigo: aviones"
 ETH_light_tank_tt:0 "Crear una variante de §Y$light_tank_chassis_1$: [ITA.GetFlag] L3/35§!"
 ETH_aircraft_tt:1 "Crear una variante de §Y$small_plane_airframe_0$: [ITA.GetFlag] CR.32§! \n Crear una variante de §Y$medium_plane_airframe_0$: [ITA.GetFlag] Ca.101§!"
 ETH_organize_regional_revolts:0 "Organizar revueltas regionales"
 ETH_organize_regional_revolts_desc:0 "Las tropas [ITA.GetAdjective] no han logrado afianzar aún su dominio sobre nuestra nación. La resistencia a su ocupación está haciendo mella en su equipo, su mano de obra y, lo que es más importante, su entusiasmo por sostener esta sanguinaria empresa colonial. Debemos seguir auxiliando a la resistencia y coordinar la lucha para echar a las fuerzas invasoras [ITA.GetAdjective]."
 ETH_organize_regional_revolts_tt:0 "Desbloquea §Ydecisiones§! para organizar ejércitos rebeldes en territorio ocupado."
 ETH_secure_arms:0 "Conseguir armamento"
 ETH_secure_arms_desc:0 "La exigua industria de [ETH.GetName] se ha demostrado incapaz de responder a las necesidades de un ejército. Debemos emplear la riqueza del tesoro imperial en comprar armas para apertrechar al instante a nuestros heroicos guerreros."
 ETH_secure_arms_tt:0 "Desbloquea §Ydecisiones§! para comprar equipo militar usando los fondos del tesoro imperial."
 ETH_volunteers:0 "Voluntarios"
 ETH_volunteers_desc:0 "Pueblos oprimidos de todo el mundo ven hoy a [ETH.GetName] como un símbolo de esperanza contra la abrumadora agresión imperialista. Más allá de nuestras fronteras, numerosos colectivos muestran su respaldo a la causa [ETH.GetAdjective] y empuñarán sus armas para luchar a nuestro lado. Al parecer, aún quedan personas juiciosas que se niegan a renunciar a su libertad por los antojos de [ITA.GetLeader]."
 ETH_fait_accompli:0 "Hechos consumados"
 ETH_fait_accompli_desc:0 "Muchos daban por hecho que [ETH.GetName] quedaría reducida a poco más que una nota al pie en la historia del colonialismo. Sin embargo, contra todo pronóstico, no solo ha sabido hacer frente a los invasores [ITA.GetAdjective], sino que ha purgado por completo a [ITA.GetName] de África Oriental. Ya tan solo queda que los poderes [ITA.GetAdjective] reconozcan su derrota de forma oficial."
 ETH_fait_accompli_tt:0 "§Y[ITA.GetNameWithFlag]§! firmará la paz con §Y[ROOT.GetNameWithFlag]§! y cederá cualquier Estado africano controlado por [ROOT.GetNameDef].\n "
 ETH_reclaiming_ethiopia:0 "Reclamar Etiopía"
 ETH_reclaiming_ethiopia_desc:0 "Poco a poco, vamos convenciendo a nuestros anfitriones de reconocer formalmente a [ETH.GetLeader] como gobernante legítimo de [ETH.GetName] a pesar de la ocupación ilegal de [ITA.GetName]. Solo necesitan un empujoncito más y finalmente podremos iniciar nuestra ansiada campaña de liberación."
 ETH_reclaiming_ethiopia_not_exile_tt:0 "\nEfectos si no hay un gobierno en el exilio:"
 ETH_reclaiming_ethiopia_exile_tt:0 "Efectos si [ROOT.GetName] tiene un gobierno en el exilio:"
 ETH_haile_selassie_returns_tt:0 "$ETH_haile_selassie$ regresa a [ETH.GetName]:"
 ETH_reclaiming_ethiopia_event_tt:0 "§Y[GetEthiopianHostName]§!:"
 ETH_formal_request_unlocked_tt:0 "Desbloquea la §Ydecisión§! de presentar una solicitud formal al país anfitrión de tomar parte en la guerra en caso de gobierno en el exilio."
 ETH_ethiopia_recognized_tt:0 "[ROOT.GetLeader] ha sido reconocido como auténtico líder de [ROOT.GetNameDef]:\n§Y[ROOT.GetName]§! ya puede llamar a la guerra a sus aliados."
 ETH_the_heir_of_solomon:0 "El heredero de Salomón"
 ETH_the_heir_of_solomon_desc:0 "[ENG.GetName] ha sembrado tensiones en Palestina hasta convertirla en una bomba de relojería, lo que ha afectado drásticamente a los apoyos a su mandato en la Sociedad de Naciones. ¿Habrá voluntad de transferir la soberanía de la región a otra persona? ¿Y quién mejor para ostentar el cargo que el mismísimo heredero de Salomón, [ETH.GetLeader]?"
 ETH_protector_of_the_somalis:0 "Protector de los somalíes"
 ETH_protector_of_the_somalis_desc:0 "Los ciudadanos [SOM.GetAdjective] no solo son víctimas de una opresión atroz por parte [ITA.GetAdjective], sino que además se han visto arrastrados a una guerra fratricida por los intereses territoriales de [ITA.GetLeader]. Cuando [ITA.GetName] sea expulsada de la región, protegeremos al pueblo [SOM.GetAdjective] de la explotación a manos de cualquier potencia europea."
 ETH_the_king_of_kings:0 "El rey de reyes"
 ETH_the_king_of_kings_desc:0 "Su majestad [ETH.GetLeader] nos ha librado de un humillante sino como siervos de los opresores [ITA.GetAdjective]. Es un líder sin parangón en el mundo moderno, y hemos de venerarlo como tal."
 ETH_rebuilding_the_country:0 "Reconstruir el país"
 ETH_rebuilding_the_country_desc:0 "Restablecida la plena autoridad sobre nuestro territorio, por fin podemos empezar a reparar el daño causado por [ITA.GetName] a nuestros hogares y a nuestra industria."
 ETH_support_anti-colonialist_resistance:0 "Apoyar la resistencia anticolonialista"
 ETH_support_anti-colonialist_resistance_tt:0 "Desbloquea §Ydecisiones§! para fomentar la resistencia en Estados coloniales de §YÁfrica Oriental§!."
 ETH_support_anti-colonialist_resistance_desc:0 "La amenaza de conflicto se cierne sobre nosotros indefinidamente si las potencias coloniales mantienen su posición en África Oriental. Para expulsarlos de la región, debemos despertar a las masas y darles medios para recuperar su independencia."
 ETH_empower_the_ras:0 "Poder para los rases"
 ETH_empower_the_ras_desc:0 "A largo plazo, dar más poder a los campesinos incultos del imperio solo puede llevar a la destrucción del sistema imperial. Lo que haremos será aumentar el poder de los rases a cambio de su lealtad permanente al emperador."
 ETH_re-convene_the_parliament:0 "Volver a convocar al Parlamento"
 ETH_re-convene_the_parliament_desc:0 "Es el momento de restaurar la constitución de 1931 y continuar el proceso de modernización de las instituciones de [ETH.GetName]. Volveremos a convocar al Parlamento imperial y aumentaremos el número de diputados para gobernar mejor las diversas regiones del imperio.  "
 ETH_unite_the_afar:0 "Unir a los afar"
 ETH_unite_the_afar_desc:0 "Ahora que los europeos se centran en su propio continente, podríamos ganarnos el apoyo del pueblo afar en el norte si compramos la región [DJI.GetName] y volvemos a unir a los afar tras de décadas de separación."
 ETH_lord_of_lords:0 "Señor de señores"
 ETH_lord_of_lords_desc:0 "Aunque nuestro imperio está integrado por muchas culturas, todas rinden pleitesía al señor de señores. Hasta el más noble terrateniente se debe al emperador. Su majestad es el soberano incontestable de estas tierras."
 ETH_elect_of_god:0 "Elegido de Dios"
 ETH_elect_of_god_desc:0 "Vemos a Dios a través de los actos de nuestro emperador. ¿Cómo si no se explican sus triunfos en batalla y como custodio de nuestro gran imperio? El pueblo sabe que acatar los designios del emperador es acatar los designios del Todopoderoso."
 ETH_restore_the_empire_of_axum:0 "Restaurar el Imperio de Aksum"
 ETH_restore_the_empire_of_axum_desc:0 "Desde las tierras de Sudán hasta la península arábiga, todo estuvo en cierto momento bajo el control de nuestros antepasados. Nuestro dominio ha sido destruido a lo largo de los siglos, dejándonos vulnerables a los caprichos de los europeos. Ha llegado el momento de cambiar el rumbo. Honraremos nuestra herencia reformando el Imperio de Aksum y recuperando nuestras tierras ancestrales."
 ETH_restore_the_empire_of_axum_tt:0 "Desbloquea §Ydecisiones§! para formar el Imperio de Aksum cuando se controlan suficientes Estados."
 ETH_a_federal_empire:0 "Un imperio federal"
 ETH_a_federal_empire_desc:0 "El sistema de gobierno imperial ofrece mucha más estabilidad que la caótica democracia parlamentaria. Mientras los señores de las distintas regiones sigan jurando lealtad a su majestad [ETH.GetLeader], nos da igual cómo gobiernen sus territorios."
 ETH_a_federal_empire_tt:0 "Elimina el modificador §Y$ETH_state_decentralization_dynamic_modifier$§! de todos los Estados."
 ETH_federal_factories_tt:0 "Añade §Y1 ranura de construcción§! y §Y1 $industrial_complex$§! a cada títere liberado."
 ETH_empower_the_chambers:0 "Poder a las cámaras"
 ETH_empower_the_chambers_desc:0 "La constitución de 1931 no avanzó lo suficiente en la definición del papel del emperador. Tampoco incorporó adecuadamente al pueblo en el proceso de toma de decisiones del gobierno. Necesitamos aumentar el poder de la Cámara de Diputados y darles un mayor control sobre los asuntos de Estado, manteniendo al mismo tiempo el papel sagrado del emperador."
 ETH_empower_the_chambers_tt:0 "Modifica §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! en:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_the_african_union:0 "Hacia la Unidad Africana"
 ETH_the_african_union_desc:0 "Exigimos el fin del colonialismo porque la dominación de un pueblo por otro es ilegítima. Es imprescindible que todos los africanos actúen de forma coordinada ante los problemas comunes para que nuestras opiniones reciban el reconocimiento que merecen. Al hacerlo, actuaremos desde la integridad y convicción de nuestras creencias más profundas, luchando por la liberación de todo el continente de África."
 ETH_african_independence_tt:0 "Desbloquea §Ydecisiones§! para aumentar la resistencia y fomentar la obtención de autonomía en los países africanos."
 ETH_arabian_independence_tt:0 "Desbloquea §Ydecisiones§! para aumentar la resistencia y fomentar la obtención de autonomía en los países de la península arábiga."
 ETH_african_independence_join_tt:0 "Permite a §Y[ROOT.GetNameDef]§! intervenir en guerras de independencia africanas."
 ETH_african_union_faction:0 "Unión Africana"
 ETH_pan-africanism:0 "Panafricanismo"
 ETH_pan-africanism_desc:0 "El objetivo de igualdad que perseguimos es la antítesis de la explotación de un pueblo por otro, que ha escrito tantas páginas de la historia africana reciente. Este mal debe ser rechazado donde aún no existe y aplastado donde se manifiesta bajo cualquier forma que adopte. Es nuestro deber sagrado conseguir que el sueño de la igualdad sea por fin realidad para todos aquellos a quienes todavía se les niega."
 ETH_the_one_true_heir_of_solomon:0 "El único heredero verdadero de Salomón"
 ETH_the_one_true_heir_of_solomon_desc:0 "La genealogía de sangre real de su majestad, [ETH.GetLeader], puede remontarse hasta el gran rey Salomón. Mientras que muchas naciones han dado la espalda a Dios, nosotros, los ciudadanos [ETH.GetAdjective], hemos permanecido firmes en nuestra creencia. En esta era de caos, es justo que el único heredero verdadero de Salomón reine sobre la tierra santa para protegerla de la influencia corruptora de las ideologías fabricadas por el hombre."
 ETH_the_one_true_heir_of_solomon_tt:0 "Desbloquea §Ydecisiones§! para crear el Imperio de Salomón"
 ETH_jah:0 "Jah"
 ETH_jah_desc:0 "El movimiento rastafari ha creado una red inesperada de partidarios de [ETH.GetName] en todo el mundo. Muchos atribuyen gran importancia religiosa a nuestro emperador, [ETH.GetLeader]. Algunos van tan lejos como para afirmar que él es la encarnación de Dios, o más exactamente, el Jah. Tal vez deberíamos aprovechar nuestro apoyo internacional abrazando este movimiento rastafari."
 ETH_jah_tt:0 "Desbloquea la §Ydecisión§! para crear el Imperio de Sion."
 ETH_military_communism:0 "Comunismo de guerra"
 ETH_military_communism_desc:0 "Los pocos éxitos que hemos obtenido en el frente se deben al ingenio y el valor de los soldados de a pie, no de sus líderes heredados. Los rumores de descontento son cada vez más fuertes. El imperialismo ha llegado a su fin. Ahora es el momento de la redistribución de la riqueza por la fuerza."
 ETH_defending_our_homes:0 "Defender nuestros hogares"
 ETH_defending_our_homes_desc:0 "La camarilla imperial de [ROOT.Capital.GetCapitalVictoryPointName] solo piensa en su propia seguridad. Mientras tanto, son nuestros hogares y familias los que se destruyen. No podemos permitir que esto siga así. Defenderemos cada centímetro de nuestra patria, no por el emperador, sino por nosotros mismos."
 ETH_anti_imperialist_agitation:0 "Agitación antiimperialista"
 ETH_anti_imperialist_agitation_desc:0 "La lealtad del pueblo a [ROOT.GetLeader] está menguando. Al fracasar en su deber más importante, el de proteger al pueblo, nuestros supuestos líderes han demostrado ampliamente su ineptitud. En el frente y en las calles, ahora se discute abiertamente lo que antes era impensable: una nación sin emperador."
 ETH_in_the_name_of_the_people:0 "En el nombre del pueblo"
 ETH_in_the_name_of_the_people_desc:0 "En nombre del pueblo, disolveremos la tiranía dinástica que ha gobernado [ROOT.GetName] durante siglos. En su lugar, crearemos una república obrera, libre de la esclavitud del feudalismo. Y por medio de nuestra fuerza colectiva, derrotaremos al fascismo en África."
 EHT_in_the_name_of_the_people_tt:2 "Crea §Ydos§! divisiones de élite de §Yguardias rojos§! comunistas y §Ytres§! divisiones de élite de §YLeones negros§! anarquistas en [ETH.Capital.GetCapitalVictoryPointName]. \n\n§R$ETH_seyoum_mengesha$ dejará de estar disponible.§!"
 ETH_callout_to_the_world:0 "Un llamamiento al mundo"
 ETH_callout_to_the_world_desc:0 "Nuestra lucha contra el fascismo no es exclusiva de nuestro país, sino parte de una batalla global más amplia contra el autoritarismo. Atraeremos a nuestra causa a las fuerzas del antifascismo de todo el mundo; porque hoy nos intentan someter a nosotros y mañana lo harán con todo el mundo."
 ETH_callout_to_the_world_tt:0 "§Y$ENG_sylvia_pankhurst$§! y §Y$IA_emma_goldman$§! están disponibles como consejeras."
 ETH_soviet_aid:0 "Ayuda soviética"
 ETH_soviet_aid_desc:0 "Hemos conseguido quitarnos los grilletes de la servidumbre feudal. Ahora debemos derrotar a los fascistas e iniciar la creación de nuestra república obrera. Si hay alguien que pueda simpatizar con nuestra causa, ese es el pueblo de [SOV.GetName]."
 ETH_soviet_aid_tt:0 "§R\n¡[SOV.GetNameDefCap] querrá tener más control sobre nuestros asuntos a cambio de su ayuda! §!"
 ETH_humanitarian_aid:0 "Ayuda humanitaria"
 ETH_humanitarian_aid_desc:0 "Al enemigo no le importa el sufrimiento que causa a nuestro pueblo. De seguir así, no quedará país que defender. El mundo debe ver los horrores que tienen lugar aquí y enviarnos ayuda humanitaria de inmediato."
 ETH_humanitarian_aid_tt:0 "Modifica §Y$ETH_international_red_cross_dynamic_modifier$§! en:\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!"
 ETH_support_from_the_japanese_communists:0 "Anarcocomunismo japonés"
 ETH_support_from_the_japanese_communists_desc:0 "Los pueblos [JAP.GetAdjective] y [ETH.GetAdjective] siempre han sentido un respeto recíproco por estar entre los pocos que resisten con éxito la colonización europea. A medida que dejamos atrás la época feudal en [ETH.GetNameDef], encontramos en [JAP.GetNameDef] personas que comparten nuestros ideales y pueden ayudarnos a crear un modelo de sociedad anarcocomunista."
 ETH_support_from_the_japanese_communists_tt:0 "§Y$IA_sakutaro_iwasa$§! y §Y$IA_sanshiro_ishikawa$§! están disponibles como consejeros."
 ETH_support_from_the_japanese_communists_fascist_tt:0 "§R¡Puede hacer que [JAP.GetFlag][JAP.GetName] imponga un embargo comercial contra [ETH.GetFlag][ETH.GetName]!§!"
 ETH_raise_from_the_ranks:0 "Ascender en el escalafón"
 ETH_raise_from_the_ranks_desc:0 "La aristocracia ya no tendrá el mando de las fuerzas armadas. Muchos de nuestros valientes soldados han demostrado ser líderes capaces. Ya es hora de recompensar la valentía y la habilidad en el campo de batalla en lugar de las conexiones dinásticas o la riqueza personal."
 ETH_raise_from_the_ranks_tt:1 "Añade §Ydos§! nuevos oficiales con rango de §Ygeneral§!."
 ETH_soviet_rifles:0 "Fusiles soviéticos"
 ETH_soviet_rifles_desc:0 "Estábamos escasamente preparados cuando [ITA.GetName] nos atacó. Ahora, nuestra industria no puede responder a las demandas logísticas de la guerra moderna. Necesitamos fusiles y municiones en todas las manos que sepan sostenerlos. Tal vez nuestros amigos de [SOV.Capital.GetCapitalVictoryPointName] puedan ayudarnos. "
 ETH_soviet_rifles_tt:1 "\nSi [SOV.GetFlag]§Y[SOV.GetName]§! está de acuerdo, [ETH.GetFlag]§Y[ETH.GetName]§! recibirá §G10 000§! unidades de equipo de infantería."
 ETH_military_advisors:0 "Generales soviéticos"
 ETH_military_advisors_desc:0 "Aunque muchos de nuestros oficiales se han adaptado a las demandas de la guerra moderna, está claro que a menudo deberán improvisar lo mejor que puedan. Podríamos aprender mucho de nuestros camaradas en el ejército [SOV.GetAdjective]."
 ETH_military_advisors_tt:1 "\nSi [SOV.GetFlag]§Y[SOV.GetName]§! está de acuerdo, [ETH.GetFlag]§Y[ETH.GetName]§! recibirá un mariscal de campo (§Y$SOV_semyon_budyonny$§!) y un general (§Y$SOV_vasily_kuznetsov$§!)."
 ETH_international_brigades_communist:0 "Brigadas internacionales"
 ETH_soviet_rejection_tt:0 "\n¡Es probable que [SOV.GetFlag]§Y[SOV.GetNameDefCap]§! §Rrechace esta propuesta si ya no es comunista o atraviesa una guerra civil!§!"
 ETH_international_brigades_communist_desc:0 "Hay mucha gente en el mundo que se solidariza con nuestra lucha contra [ITA.GetName]; deberíamos aprovechar su empatía y ofrecerles la oportunidad de tomar las armas contra el fascismo junto a nosotros."
 ETH_peoples_army:0 "El ejército del pueblo"
 ETH_peoples_army_desc:0 "A pesar de nuestra debilidad inicial para la guerra moderna, hemos logrado frenar la invasión [ITA.GetAdjective] mediante tácticas no convencionales. Podemos incluir estas tácticas en nuestra doctrina militar y entrenar a nuestros oficiales en la forma de librar una guerra desigual."
 ETH_the_new_administration:0 "La nueva administración"
 ETH_the_new_administration_desc:0 "En medio de la reciente agitación, muchos han ido más allá del deber en la defensa de nuestro país. Además, hay algunos, como Senedu Gebru, que tienen las habilidades y el conocimiento para mejorar drásticamente la sociedad. Ahora, les daremos la oportunidad de hacerlo."
 ETH_the_new_administration_tt:0 "§YSenedu Gebru§! está disponible como consejero político.\n   $rebellious_educator_tt$ \nDos personajes §Yaleatorios§! también estarán disponibles como consejeros políticos."
 ETH_clearing_the_skies:0 "Despejando los cielos"
 ETH_clearing_the_skies_desc:0 "Nuestros soldados están totalmente expuestos a los aviones enemigos, sin forma de protegerse. Para empeorar las cosas, el enemigo siempre conoce nuestros lugares de despliegue y movimientos. Si queremos ganar, necesitamos una fuerza aérea propia y contramedidas. Por tanto, deberíamos enviar a voluntarios a entrenar con la fuerza aérea [SOV.GetAdjective]."
 ETH_clearing_the_skies_tt:1 "\nSi [SOV.GetFlag]§Y[SOV.GetName]§! está de acuerdo, [ETH.GetFlag]§Y[ETH.GetName]§! recibirá §G100§! cazas [SOV.GetAdjective] y tecnología §YPrimer caza§!."
 ETH_counter_the_armored_threat:0 "Contrarrestar la amenaza blindada"
 ETH_counter_the_armored_threat_desc:0 "La guerra blindada está sustituyendo a la caballería en el campo de batalla. Por desgracia, no tenemos forma de luchar adecuadamente contra los blindados [ITA.GetAdjective], y nuestra industria no es capaz de producir uno. ¿Nos entregaría [SOV.GetName] algunos de sus vehículos blindados más antiguos?"
 ETH_counter_the_armored_threat_LaR_tt:1 "\nSi [SOV.GetFlag]§Y[SOV.GetName]§! está de acuerdo, [ETH.GetFlag]§Y[ETH.GetName]§! recibirá la tecnología §YVehículo blindado del período de entreguerras§! y §G480§! vehículos blindados [SOV.GetAdjective]."
 ETH_counter_the_armored_threat_NoLaR_tt:1 "\nSi [SOV.GetFlag]§Y[SOV.GetName]§! está de acuerdo, [ETH.GetFlag]§Y[ETH.GetName]§! recibirá la tecnología §YTanque del período de entreguerras§! y §G200§! tanques [SOV.GetAdjective]."
 ETH_counter_the_armored_threat_NoNSB_tt:1 "\nSi [SOV.GetFlag]§Y[SOV.GetName]§! está de acuerdo, [ETH.GetFlag]§Y[ETH.GetName]§! recibirá la tecnología §YTanque de la Gran Guerra§! y §G200§! tanques [SOV.GetAdjective]."
 ETH_peace_negotiations:0 "Negociaciones de paz"
 ETH_peace_negotiations_desc:0 "Nuestro pueblo ha hecho grandes sacrificios para detener la invasión [ITA.GetAdjective]. Ahora que hemos demostrado a las fuerzas [ITA.GetAdjective] que no nos derrumbaremos ante ellas, tenemos la oportunidad de alcanzar la paz. O, al menos, un acuerdo de alto el fuego."
 ETH_soviet_mediation:0 "Mediación soviética"
 ETH_soviet_mediation_desc:0 "A pesar del esfuerzo heroico de nuestro pueblo a la hora de detener la invasión [ITA.GetAdjective], estamos muy lejos de alcanzar la victoria contra ellos. La Sociedad de Naciones ha demostrado que es incapaz de ayudarnos, por lo que [SOV.GetNameDefCap] es nuestra única esperanza."
 ETH_soviet_mediation_tt:0 "§R\n¡[SOV.GetNameDefCap] podría intentar controlarnos a cambio de negociar con [ITA.GetName]! §!"
 ETH_support_spain:0 "Apoyar a España"
 ETH_support_spain_desc:0 "España ha sufrido a manos de los fascistas locales. Sin embargo, hay algunos que, como nosotros, creen que hay que responder al fascismo con resistencia y que el pueblo puede gobernarse solo. Emplearemos las lecciones que aprendimos durante nuestra guerra contra las fuerzas [ITA.GetAdjective] para ayudar a la resistencia [SPC.GetAdjective]."
 ETH_local_committees:0 "Comités locales"
 ETH_local_committees_desc:0 "Tenemos la oportunidad de crear un nuevo sistema de gobierno, libre de las absurdas capas de jerarquía que fomentan la corrupción y suprimen la voluntad de la gente. Deberíamos aprovechar para formar una federación de comunas que sigan los principios del anarcocomunismo."
 ETH_a_guiding_hand:0 "Una mano orientadora"
 ETH_a_guiding_hand_desc:0 "Una coalición abierta de comunas sin una autoridad superior es un concepto demasiado idealista. Necesitamos un gabinete de representantes y expertos que dirijan la política económica y que reaccionen rápidamente ante las emergencias. No podemos repetir los errores de la administración imperial en época de crisis."
 ETH_transformation_of_nature:0 "Transformación de la naturaleza"
 ETH_transformation_of_nature_desc:0 "[ETH.GetNameDefCap] es una región rica en recursos naturales listos para ser aprovechados. Si creamos presas hidroeléctricas en los ríos, la electricidad llegará a todos los hogares del territorio. Además, podemos usar las vías navegables para extender nuestra capacidad agrícola y cubrir a la creciente población."
 ETH_transformation_of_nature_tt:0 "(§Y4 estados en posesión aleatorios§!): añade §G1§! ranura de construcción"
 ETH_laying_the_tracks:0 "Tender las vías"
 ETH_laying_the_tracks_desc:0 "Buena parte de la población y la industria se concentran en la zona oeste del país. Por tanto, para aprovechar nuestros abundantes recursos naturales, debemos ampliar significativamente la red de ferrocarril para que lleguen hasta las fábricas."
 ETH_red_army_engineers:0 "Ingenieros del Ejército Rojo"
 ETH_red_army_engineers_desc:0 "Gran parte de la infraestructura de nuestras naciones se dañó durante la invasión [ITA.GetAdjective]. Si queremos construir una verdadera república de trabajadores, no solo debemos reparar lo que teníamos, sino iniciar un programa de rápida industrialización. Debemos aprovechar la habilidad de nuestros camaradas del Ejército Rojo para dar comienzo al proceso."
 ETH_liberate_aussa:0 "Llevar la revolución lejos"
 ETH_liberate_aussa_desc:0 "El gobierno de [AFA.GetNameDefCap] es una oligarquía traicionera que se ha puesto del lado de nuestros enemigos en múltiples ocasiones. [ETH.GetNameDef] no puede seguir ignorando una amenaza así. Liberaremos al pueblo [AFA.GetAdjective] e integraremos esa región en nuestra república de trabajadores."
 ETH_demand_DJI:0 "Liberar [268.GetName]"
 ETH_demand_DJI_desc:0 "Con la liberación de [AFA.GetName], ahora gobernamos sobre un número considerable de afar. Sin embargo, los afar siguen divididos debido a la ocupación de [DJI.GetName] por parte [FRA.GetAdjective]. Si exigimos la liberación de los afar del gobierno imperialista, podríamos ganarnos su lealtad y un puerto estratégicamente importante."
 ETH_the_rif:0 "El Rif"
 ETH_the_rif_desc:0 "Muchos de los fascistas que compiten por el poder en España eran soldados que aplastaron a la República del Rif en el norte de Marruecos. Deberíamos aprovechar nuestra estrecha relación con [SPC.GetName] para luchar por la descolonización de sus posesiones africanas. Si de verdad son nuestros camaradas, estarán de acuerdo. Si no, ya sabemos qué hacer con el colonialismo."
 #ETH_social_reforms: "Social Reforms"
 #ETH_social_reforms_desc: "Without the threat of a common enemy to unite us, we often find ourselves divided due to historic, cultural and religious grievances. We need a wave of social reforms to overcome these divisions so that we can remain united and continue the process of building a better [ETH.GetName]."
 #ETH_social_reforms_tt: "Unlock anarcho-communist social reform decisions."
 ETH_communal_education:0 "Educación comunitaria"
 ETH_communal_education_desc:0 "Si queremos mejorar la calidad de vida de nuestra gente, es esencial garantizar a cada comunidad de [ETH.GetNameDef] acceso al conocimiento mediante escuelas y bibliotecas."
 ETH_african_wildfire:0 "Fuego africano"
 ETH_african_wildfire_desc:0 "Hemos superado la invasión [ITA.GetAdjective], pero no podemos relajarnos hasta que toda África se libre de los horrores del colonialismo. Deberíamos aprovechar nuestras habilidades y recursos para avivar las llamas de la resistencia en el continente y forzar la retirada de los imperialistas."
 ETH_flames_across_the_sea:0 "Llamas al otro lado del mar"
 ETH_flames_across_the_sea_desc:0 "No solo África ha sufrido bajo la hegemonía europea. Nuestros vecinos del mar Rojo no tienen casi nada de independencia de las exigencias de los imperialistas. Deberíamos extender las llamas de la resistencia hacia la península arábiga para que la gente pueda llegar a gobernarse sola algún día."
 ETH_heavy_industry:0 "Industria pesada"
 ETH_heavy_industry_desc:0 "Debemos continuar con el proceso de rápida industrialización para escapar de las garras de la economía feudal. La creación de una industria pesada atraerá a trabajadores a las ciudades, creando una clase de proletarios modelo en lugar del campesinado existente."
 ETH_arms_production:0 "Producción armamentística"
 ETH_arms_production_desc:0 "La culminación de la industrialización será la creación de nuestra propia industria armamentística. Nuestro equipo defensivo no volverá a depender de otras naciones."
 ETH_mytishchi-ababa_plant:0 "Planta de Mytishchi-Abeba"
 ETH_mytishchi-ababa_plant_desc:0 "Deberíamos aprovechar nuestra estrecha relación con la Unión Soviética para obtener experiencia en fabricación de maquinaria militar y doméstica. El proyecto de una fábrica conjunta podría ser el mecanismo perfecto para obtener dicha experiencia, ¿y qué mejor aliado que Mytishchi Machine-Building?"
 ETH_send_home_advisors:0 "Asesores, a casa"
 ETH_send_home_advisors_desc:0 "Aunque nos beneficiamos del apoyo de [SOV.GetName] durante la guerra contra [ITA.GetName], jamás pensamos que nos obligarían a adoptar un papel subordinado a ellos. A medida que aumenta nuestra capacidad industrial y militar, cada vez tenemos más opciones de resistirnos a las exigencias [SOV.GetAdjective]. Por tanto, ha llegado el momento de dejar claro quién manda en [ETH.Capital.GetCapitalVictoryPointName]."
 ETH_send_home_advisors_tt:0 "Todos los asesores militares [SOV.GetAdjective] regresarán a [SOV.GetNameDef]."
 ETH_soviet-ethiopian_trade_agreement:0 "Acuerdo comercial soviético-etíope"
 ETH_soviet-ethiopian_trade_agreement_desc:0 "En el mundo hay muchos reacios a comerciar con nosotros porque son ideológicamente opuestos a nuestra república obrera. Sin embargo, tenemos la oportunidad de firmar un acuerdo comercial mutuamente beneficioso con el gobierno [SOV.GetAdjective]. Nos permitiría intercambiar recursos y bienes sin las barreras comerciales habituales."
 ETH_seek_new_trading_partners:0 "Buscar nuevos socios comerciales"
 ETH_seek_new_trading_partners_desc:0 "En el mundo hay mucha gente que codicia las riquezas que ofrece nuestro país, pero solo comerciamos con el gobierno [SOV.GetAdjective]. Deberíamos contactar con otras naciones para demostrar que no solo somos una extensión de [SOV.GetName], para empezar a brindar riquezas al pueblo [ETH.GetAdjective]."
 ETH_freedom_at_gunpoint:0 "Libertad a punta de pistola"
 ETH_freedom_at_gunpoint_desc:1 "Hemos conseguido expulsar a las fuerzas [ITA.GetAdjective] que pretendían someter a nuestro pueblo. Sin embargo, nuestros vecinos no han podido resistirse a los colonialistas. Deberíamos centrar nuestra experiencia bélica y nuestra nueva fuerza económica en la liberación de África, usando el único lenguaje que entienden las potencias coloniales: la fuerza bruta."
 ETH_freedom_at_gunpoint_tt:1 "Desbloquea las decisiones de §YLibertad a punta de pistola§! para liberar a las naciones de África."
 ETH_boots_on_the_shore:0 "Tropas en la costa"
 ETH_boots_on_the_shore_desc:0 "Tenemos un largo historial de comercio e intercambio cultural con los pueblos de la península arábiga. Por desgracia, siguen atrapados en sistemas de gobierno feudales. Si queremos liberar a la gente de la península, debemos controlar la ruta comercial clave a lo largo del mar Rojo y proyectar nuestra influencia en Oriente Medio."
 ETH_request_soviet_hulls:0 "Solicitar cascos de acorazados soviéticos"
 ETH_request_soviet_hulls_desc:1 "Si queremos evitar que se nos bloquee en futuros conflictos, debemos aprender a fabricar barcos propios. [SOV.GetNameDefCap] acaba de desechar algunos de sus proyectos de acorazados y tal vez nos deje comprar los cascos inacabados. Dicha compra nos permitirá aprender muchas cosas."
 ETH_organization_of_african_unity:0 "Organización para la Unidad Africana"
 ETH_organization_of_african_unity_desc:0 "Hasta ahora, la libertad de la colonización europea parecía consistir únicamente en ganar independencia. Sin embargo, parece que varios líderes de fuera de África nos ven como posibles objetivos de conquista. Si nos unimos y cooperamos, los africanos evitaremos volver a ser súbditos."
 ETH_organization_of_african_unity_tt:0 "Desbloquea decisiones para que los países independientes de África se unan a la §YOrganización para la Unidad Africana§!."
 ETH_pan-africanism_liberate_tt:0 "Gana §Yobjetivos de guerra de liberación§! en todas las potencias coloniales de África:"
 ETH_executive_council:0 "El consejo ejecutivo"
 ETH_executive_council_desc:0 "Deberíamos abogar por una mayor cooperación en la Organización para la Unidad Africana, creando un cuerpo ejecutivo que actúe en nombre de la gente y que pueda responder rápidamente a las amenazas a la estabilidad en la región."
 ETH_executive_council_tt:0 "Desbloquea decisiones para invitar a los miembros de la §YOrganización para la Unidad Africana§! al consejo ejecutivo."
 ETH_african_union:0 "La Unión Africana"
 ETH_african_union_desc:0 "Ha llegado el momento de que el pueblo africano se una en la Unión Africana. Ni imperialistas ni fascistas volverán a amenazarnos mientras luchamos por convertirnos en la primera superpotencia de África. "
 ETH_african_union_tt:0 "Desbloquea decisiones para integrar a los miembros del §Yconsejo ejecutivo§! en la §YUnión Africana§!."
 ETH_african_central_bank:1 "El [ETH_GetCentralBankName]"
 ETH_african_central_bank_desc:1 "Con la creación del [ETH_GetCentralBankName], daremos comienzo al progreso de integración de las economías de la Organización para la Unidad Africana. Así, podremos aprovechar mejor los recursos y la infraestructura por el bien de todos los Estados miembros."
 ETH_african_central_bank_tt:1 "Desbloquea las decisiones para invitar a los miembros de la §YOrganización para la Unidad Africana§! al [ETH_GetCentralBankName]."
 ETH_african_central_bank_2_tt:0 "$MODIFIER_STABILITY_FACTOR$: §R-5%§!\n$modifier_production_speed_industrial_complex_factor$: §R-10%§!\n$modifier_production_speed_infrastructure_factor$: §R-10%§!"
 ETH_mass_transit:0 "Transporte público colectivizado"
 ETH_mass_transit_desc:0 "Buena parte de nuestra infraestructura de transporte está obsoleta y requiere una reorganización para que sea más efectiva. Los obreros que trabajan en dicha infraestructura son los más idóneos para implementar las reformas."
 ETH_mutual_defense:0 "Defensa mutua "
 ETH_mutual_defense_desc:0 "El pueblo de África jamás disfrutará de una paz duradera si las naciones del mundo no son conscientes de que colonizarnos les saldrá caro. Para ello, los miembros de la Organización para la Unidad Africana deben crear un acuerdo de defensa mutua para protegerse unos a otros si alguno sufre un ataque."
 ETH_mutual_defense_tt:0 "Desbloquea decisiones para invitar a los miembros de la §YOrganización para la Unidad Africana§! a firmar un acuerdo de defensa mutua."
 ETH_our_own_path:0 "Nuestro propio camino"
 ETH_our_own_path_desc:0 "No pudimos resistir cuando el gobierno [SOV.GetAdjective] nos traicionó y nos impidió tomar el control de nuestros asuntos. Ahora somos mucho más fuertes y podemos intentar recuperar nuestra independencia. Sin embargo, debemos estar preparados para cualquier represalia por parte de las fuerzas [SOV.GetAdjective]."
 ETH_our_own_path_tt:0 "§R¡Esta acción enfadará a [SOV.GetNameDefCap], que podría intentar que Etiopía vuelva a estar controlada por las fuerzas [SOV.GetAdjective]!§!"
 ETH_communal_agriculture:0 "Agricultura comunitaria"
 ETH_communal_agriculture_desc:0 "Si colectivizamos la agricultura e introducimos nuevas técnicas agrícolas, la productividad de nuestros campos se multiplicará y toda nuestra población gozará de acceso a alimento. Además, el campesinado se emancipará y podrá prosperar en las ciudades, dejando atrás la agricultura de subsistencia."
 ETH_communal_agriculture_industry_tt:0 "Modifica §Y$ETH_industrialization_dynamic_modifier$§! en:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_communal_agriculture_consumer_tt:1 "Modifica §Y$ETH_industrialization_dynamic_modifier$§! en:\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-5%§!"
 ETH_seize_the_means:0 "Hacerse con los medios"
 ETH_seize_the_means_desc:0 "La clase obrera [ETH.GetAdjective] lleva generaciones labrando los campos y urdiendo el tejido industrial urbano. Su sangre ha regado nuestros campos. Por consiguiente, no dejaremos que las élites se sigan lucrando con los frutos de su fatiga, pues estos pertenecen al pueblo."
 ETH_preparing_for_the_inevitable:0 "Preparación para lo inevitable"
 ETH_preparing_for_the_inevitable_desc:0 "Las grandes potencias globales no tolerarán las reformas radicales que vamos a aplicar en [ETH.GetNameDef] por miedo a que su gente exija lo mismo. Debemos prepararnos para afrontar sus inevitables tentativas de acabar con nuestra forma de vida."
 ETH_refuge_for_the_spanish_exiles:0 "Refugio para exiliados españoles"
 ETH_refuge_for_the_spanish_exiles_desc:0 "Aunando esfuerzos, los fascistas, estalinistas y capitalistas de todo el planeta han hecho trizas los sueños anarquistas de nuestros camaradas ideológicos en España. Es un deber moral abrir nuestras fronteras a nuestros amigos expatriados y brindarles otra oportunidad de construir un mañana mejor."

 ETH_the_lion_and_the_sun:0 "El león y el sol"
 ETH_the_lion_and_the_sun_desc:0 "Su majestad [ETH.GetLeader] y [JAP.GetLeader], emperador japonés, han encontrado numerosas afinidades entre nuestros grandes imperios. [JAP.GetLeader] ha llegado incluso a sugerir que su gobierno invertirá en [ETH.GetName] cuando hayamos recuperado por fin la potestad sobre nuestras tierras."
 ETH_japanese_investments_tt:0 "Desbloquea §Ydecisiones§! de inversiones japonesas en [ROOT.GetName] cuando se libere [ROOT.GetName]."
 ETH_an_ethiopian_navy_in_exile:0 "Una armada etíope en el exilio"
 ETH_an_ethiopian_navy_in_exile_desc:0 "Tras presenciar demostraciones de poderío naval por parte [JAP.GetAdjective], su majestad [ETH.GetLeader] ha solicitado a nuestros venerables anfitriones su colaboración para crear una armada que permita al pueblo [ETH.GetAdjective] echar a los invasores de nuestras tierras y protegerlas de futuros ataques."
 ETH_an_arabic_base:0 "Una base arábiga"
 ETH_an_arabic_base_desc:0 "Es cada vez más evidente que [JAP.GetName] se ha propuesto transformar la región Asia-Pacífico en los años venideros. Dado nuestro acercamiento cada vez mayor al gobierno [JAP.GetAdjective], es de esperar que nos hagamos con un trozo del pastel. Para empezar, deberíamos solicitar el control de las tierras que pertenecieron a nuestros antepasados en la península arábiga."
 ETH_uk_arabia_tt:0 "Cualquier Estado §Yárabe§! será propiedad de §Y[ENG.GetNameWithFlag]§! o de un §Yaliado§! de §Y[ENG.GetNameDef]§!."
 ETH_an_empire_in_the_shade_of_the_sun:0 "Un imperio a la sombra del sol"
 ETH_an_empire_in_the_shade_of_the_sun_desc:0 "Su majestad [ETH.GetLeader] es un emperador sin imperio. Además de resultar humillante para nuestro soberano, esto limita nuestra capacidad de organizar la liberación de [ETH.GetName]. Tal vez nuestros amigos de [JAP.Capital.GetCapitalVictoryPointName] se presten a cedernos una isla que podamos utilizar a modo de base de operaciones para, más adelante, romper las cadenas que subyugan a nuestra patria."
 ETH_japan_has_island_tt:0 "Japón controla al menos un Estado isleño no esencial."
 ETH_japan_joins_tt:0 "§Y[JAP.GetNameDefCap]§! se unirá a la guerra de §Y[ROOT.GetName]§! contra [ITA.GetName].\n§Y[ROOT.GetName]§! será un títere de §Y[JAP.GetName]§!."

 ETH_an_audience_with_countryleadertitle:0 "Audiencia con el [GetGermanCountryLeaderTitle]"
 ETH_an_audience_with_countryleadertitle_desc:0 "[GER.GetLeader] tiene planes ambiciosos para poner orden no solo en [GER.GetNameDef], sino en todo el planeta. Si el líder de [GER.GetAdjective] nos concede una audiencia, su majestad [ETH.GetLeader] seguirá siendo a ojos del mundo entero el único líder legítimo de [ETH.GetName]."
 GER_fascism_leader_title:0 "Führer"
 GER_male_kaiser_title:0 "Káiser"
 GER_female_kaiser_title:0 "Kaiserin"
 GER_chancellor_title:0 "Canciller"
 GER_generalfeldmarshall_title:0 "Generalfeldmarschall"

 ETH_befriend_goring:0 "Entablar amistad con Göring"
 ETH_befriend_goring_desc:0 "La cúpula gubernamental alemana es todo un entramado de intrigas políticas y perjurios. Quienes cuentan con la confianza de [GER.GetLeader] en los momentos clave poseen el poder de influir tremendamente en el cauce político [GER.GetAdjective]. Podemos tratar de situarnos en una posición pujante si trabamos amistad con un miembro de la élite gubernamental, como $GER_hermann_goring$, por ejemplo."
 ETH_steel_lions:0 "Leones de acero"
 ETH_steel_lions_desc:0 "[GER.GetNameDefCap] está innovando en materia de medios bélicos. Los días de caballerías y guerras de trincheras tocan ya a su fin. El futuro es el tanque. Sería conveniente aprovechar nuestra estancia en [GER.GetNameDef] para aprender a hacer uso de la maquinaria de guerra moderna y prepararnos así para romper los grilletes de nuestra patria."
 ETH_armor_officers_tt:0 "Hasta dos agentes [ROOT.GetAdjective] adquieren el rasgo §Y$armor_officer$§!."
 ETH_german_mediation:0 "Mediación [GER.GetAdjective]"
 ETH_german_mediation_desc:0 "A medida que las ambiciones de [GER.GetAdjective] y [ITA.GetAdjective] empiezan a converger, la gran problemática de [ETH.GetName] supone cada vez más un escollo que impide la plena cooperación entre ambas naciones. Tal vez [GER.GetLeader] pueda convencer a [ITA.GetLeader] para que ponga fin a su descabellada ocupación y permita al emperador regresar al lugar que le corresponde en [ETH.GetName]."
 ETH_ger_and_ita_have_same_dieology_tt:0 "[GER.GetFlag]§Y[GER.GetName]§! tiene la misma ideología que [ITA.GetFlag]§Y[ITA.GetName]§!."
 ETH_sabotage_italo-german_relations:0 "Sabotear relaciones italo-germanas"
 ETH_sabotage_italo-german_relations_desc:0 "No podemos dejar que [GER.GetNameDef] y [ITA.GetName] se perciban como posibles aliados. Es de vital importancia sabotear por todos los medios las relaciones entre ambas potencias, o nos arriesgamos a que [ITA.GetLeader] logre aprehender a su majestad y el sueño de libertad de [ETH.GetName] acabe hecho añicos."
 ETH_unlock_false_flag_tt:1 "Desbloquea la decisión de iniciar una operación de bandera falsa para incriminar a [ITA.GetFlag] §Y[ITA.GetName]§!."

 ETH_joint_swedish-ethiopian_intelligence_program:0 "Unirse al programa de inteligencia sueco-etíope"
 ETH_joint_swedish-ethiopian_intelligence_program_desc:0 "La neutralidad de [SWE.GetName] quedaría en entredicho si prestara ayuda directa a [ETH.GetName]. No obstante, tal vez accedan a ofrecernos auxilio en secreto, pudiendo así negar su cooperación ante la opinión pública. Aprovechando nuestros contactos en la región y los recursos de [SWE.GetName], podemos socavar la soberanía colonial [ITA.GetAdjective] en África."
 ETH_anti-tank_guns:0 "Armas antitanque"
 ETH_anti-tank_guns_desc:0 "[SWE.GetName] cuenta con una de las mejores armerías del mundo. Si bien es una nación técnicamente neutral en cuanto a asuntos exteriores, el gobierno [SWE.GetAdjective] tal vez esté dispuesto a ceder algunas armas antitanque con tal de cortar las alas a la esfera de influencia fascista."
 ETH_a_libyan_revolt:0 "Rebelión libia"
 ETH_a_libyan_revolt_desc:0 "A las fuerzas [ITA.GetAdjective] les está costando mantener el control sobre los últimos territorios conquistados en África Oriental. Ahora que están ocupados, haremos todo lo posible por sembrar el germen de la rebelión en sus preciados territorios [LBA.GetAdjective]."
 ETH_ethiopias_cause_is_ours:0 "Compartimos la causa de Etiopía"
 ETH_ethiopias_cause_is_ours_desc:0 "El gobierno [SWE.GetAdjective] ha entendido que el triunfo del fascismo en África tendrá repercusión en Europa y comienza a abandonar su postura de neutralidad. Compartimos objetivos de autodeterminación y respeto por la ley internacional, por lo que es de esperar que nuestra cooperación en materia de asuntos exteriores se siga estrechando."
 ETH_SWE_join_war_tt:0 "Si hay grandes potencias en guerra con §Y[ITA.GetFlag][ITA.GetName]§! y §Y[SWE.GetFlag][SWE.GetName]§! accede a la adhesión mutua de facciones, intentará incorporarse a la facción y unirse a la guerra.\n §RSi no hay facción disponible, [SWE.GetFlag][SWE.GetName] no irá sola a la guerra contra [ITA.GetFlag][ITA.GetName].§!"

 ETH_reach_out_to_the_italians:0 "Acudir a los italianos"
 ETH_reach_out_to_the_italians_desc:0 "Es evidente que ya no tenemos ninguna esperanza de superar a las fuerzas [ITA.GetAdjective] en el campo de batalla. Sin embargo, [ETH.GetLeader] sigue enviando a nuestros soldados a la muerte en ofensivas inútiles. Es hora de contar con un nuevo liderazgo y con un líder más fuerte que pueda trabajar con los italianos y traer la paz a nuestra patria."
 ETH_reach_out_to_the_italians_tt:0 "Se enviará un acuerdo de colaboración a §Y[ITA.GetNameDef]§!, ofreciendo paz a cambio de territorio."
 ETH_can_start_a_civil_war_tt:0 "[ROOT.GetName] puede iniciar una guerra civil al completar el enfoque §Y$ETH_declare_for_italy$§!."
 ETH_sway_the_warlords:0 "Influir en los caudillos"
 ETH_sway_the_warlords_desc:0 "Aunque no consigamos convencer a ninguno de los rases más poderosos para que se declaren abiertamente en contra de $ETH_haile_selassie$, al menos podemos sembrar una semilla para una futura cooperación. Además, deberíamos intentar convencer a algunos de los caudillos menores de las ventajas de trabajar con los italianos, en lugar de enfrentarse a ellos."
 ETH_sway_the_warlords_tt:0 "Aumenta el tamaño de la insurrección. \nAlgunos de los generales leales estarán disponibles para ser reclutados después de la guerra."
 ETH_expand_the_bodyguard:0 "Ampliar la escolta"
 ETH_expand_the_bodyguard_desc:0 "A medida que las estructuras de poder de [ETH.GetName] empiezan a fracturarse, cada vez es más difícil determinar en quién se puede confiar. En estos tiempos tan difíciles, el futuro líder de nuestra gran nación necesita un guardaespaldas permanente que le sea leal solamente a él para protegerse de los elementos traicioneros."
 ETH_expand_the_bodyguard_tt:0 "Añade unidades adicionales cuando comienza la guerra civil."
 ETH_declare_for_italy:0 "Declaración para Italia"
 ETH_declare_for_italy_desc:0 "Muchos lo considerarán una traición y le darán la espalda a la verdad, pero por eso estamos destinados a gobernar estas tierras: porque sabemos que solo nosotros tenemos la fuerza de voluntad para hacer lo que debe hacerse por el bien de nuestra nación. Es hora de derrocar a [ETH.GetLeader]."
 ETH_restore_the_country:0 "Restaurar el país"
 ETH_restore_the_country_desc:0 "Ahora que la paz ha vuelto a [ETH.GetName], es hora de comenzar el proceso de restauración del orden en toda la nación. Reconstruiremos los hogares y las infraestructuras y serán mejor que antes. Demostraremos que a nuestro pueblo le espera un futuro brillante bajo el mandato de [ETH.GetLeader]."
 ETH_invite_italian_settlers:0 "Invitar a los colonos italianos"

 ETH_invite_italian_settlers_desc:0 "Para muchos será un trago amargo ver a nuestra gran nación convertirse en un nuevo destino de la colonización europea. Sin embargo, la historia reciente ha puesto de manifiesto la debilidad de nuestras industrias e infraestructuras, así que necesitamos tomar medidas radicales para mejorarlas. Para ello, aprovecharemos la situación para explotar la experiencia y la riqueza de esos ingenuos [ITA.GetAdjective] invitándolos a establecerse aquí."
 ETH_invite_italian_settlers_tt:1 "§Y2 estados en posesión§! obtendrán una serie de colonos de [ITA.GetName], lo que cambiará sus estados rurales o pastorales y proporcionará §Ynuevas ranuras de construcción.§!"
 ETH_replace_the_abuna:0 "[Get_ETH_replace_the_abuna_name]"
 ETH_replace_the_abuna_desc:0 "[Get_ETH_replace_the_abuna_desc]"
 abuna_abraham_gojjam_tt:0 "§Y$ETH_abuna_abraham$§!:"
 ETH_replace_the_abuna_original:0 "Cambiar el abuna"
 ETH_change_state_religion:0 "Cambiar la religión del Estado"
 ETH_replace_the_abuna_desc_ethiopia:0 "El líder de la Iglesia ortodoxa, $ETH_abuna_qerellos_iv$, tiene un vínculo demasiado cercano con $ETH_haile_selassie$. Tenemos que sustituirlo por alguien más leal a nuestra causa."
 ETH_replace_the_abuna_desc_gojjam:0 "El líder de la Iglesia ortodoxa, $ETH_abuna_qerellos_iv$, tiene un vínculo demasiado cercano con $ETH_haile_selassie$. $ETH_abuna_abraham$ es el candidato perfecto para sustituirlo, lo que convertirá a Gojjam en el centro político y religioso del imperio."
 ETH_replace_the_abuna_desc_jimma:0 "La Iglesia ortodoxa tewahedo ha influido en la política de este país durante demasiado tiempo. Es hora de cortar oficialmente los lazos entre el imperio y la Iglesia. En su lugar, debemos buscar la manera de estrechar los lazos con nuestros hermanos y hermanas al otro lado del estrecho mar."
 ETH_the_capital_victory_parade:0 "El desfile de la victoria de [ROOT.Capital.GetCapitalVictoryPointName]"
 ETH_the_capital_victory_parade_desc:0 "A pesar de que nuestro gran líder nos ha salvado de una destrucción segura, muchos de nuestros ciudadanos desconfían de los motivos de [ETH.GetLeader] y añoran los días de la antigua familia imperial. Queremos recordarles que deben estar agradecidos a [ETH.GetLeader] y aceptar el glorioso futuro que le espera a [ETH.GetName]."
 ETH_amedeos_feast_of_maskal:0 "Festival de Meskel de Amedeo"

 ETH_amedeos_feast_of_maskal_desc:0 "Para garantizar la estabilidad de [ETH.GetName], reuniremos a los restantes rases en el Festival de Meskel del príncipe Amedeo de [ETH.Capital.GetCapitalVictoryPointName]. Allí nos encontraremos con el virrey de la África Oriental [ITA.GetAdjective] y hablaremos del futuro de la región."
 ETH_amedeos_feast_of_maskal_tt:1 "Si se ha completado §Y$ETH_sway_the_warlords$§!: \n§Y$ETH_seyoum_mengesha$§!, §Y$ETH_ayalew_birru$§! y §Y$ETH_ras_kassa$§! se volverán leales."
 ETH_assertiveness:0 "[Get_ETH_assertiveness_name]"
 ETH_assertiveness_autonomy_effect:0 "Negus asertivo"

 ETH_assertiveness_desc:0 "Acordamos cooperar con el gobierno [ITA.GetAdjective] para proteger a nuestra gran nación de la destrucción, pero ahora nos despojarán de nuestra identidad y nuestra cultura, y nos convertirán en una colonia más. No podemos permitirlo, así que les demostraremos quiénes somos y nos resistiremos a su colonización."
 ETH_assertiveness_tt:1 "Si se ha completado §Y$ETH_sway_the_warlords$§! y el país es §Y$jimma$§!:\n§Y$ETH_balcho_safo$§! y §Y$ETH_tadesse_birru$§! se volverán leales."
 ETH_assertiveness_gojjam:0 "Gojjam Negash"
 ETH_assertiveness_jimma:0 "Garad de Jimma"
 ETH_assertiveness_ethiopia:0 "Negus de Shewa"
 ETH_exploit_french_weakness:0 "Aprovechar la debilidad francesa"
 ETH_exploit_french_weakness_desc:0 "Mientras las fuerzas [FRA.GetAdjective] están ocupadas peleando por las cenizas de su imperio, nosotros tenemos la oportunidad de anexionar el territorio de la Somalilandia francesa a nuestro gran imperio. Es poco probable que el gobierno [FRA.GetAdjective] quiera verse involucrado en otra contienda, pero debemos estar preparados para todo."
 ETH_exploit_french_weakness_tt:0 "Desbloquea las decisiones para ocupar la §YSomalilandia francesa§! \n§R¡Tomar estas decisiones supone arriesgarse a entrar en guerra con la Francia de Vichy!§!"
 ETH_france_divided_tt:0 "Francia se ha dividido"
 ETH_invite_italian_investors:0 "Invitar a inversores italianos"
 ETH_invite_italian_investors_desc:0 "Deberíamos sacar partido a nuestros nuevos gobernantes y persuadir a sus inversores para que visiten [ETH.GetName]. Una afluencia de inversiones contribuiría en gran medida no solo a reparar los daños causados por la guerra, sino también a ampliar masivamente nuestra capacidad industrial."
 ETH_italian_general_staff:0 "Estado Mayor italiano"

 ETH_italian_general_staff_desc:0 "Nuestras fuerzas armadas todavía tienen un largo camino por recorrer en cuanto a su modernización. A pesar de que estamos avanzando mucho en la producción o adquisición de equipos modernos, nuestros oficiales están chapados a la antigua a la hora de utilizarlos. Quizá podríamos aprender a librar una guerra moderna invitando a algunos oficiales [ITA.GetAdjective] a formar parte de nuestro estado mayor."
 ETH_italian_general_staff_tt:1 "Si las relaciones con Italia son positivas y la nación está conforme, §Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! y §Y$ITA_alessandro_pirzio_biroli$§! se transferirán a Etiopía."
 ETH_cooperation:0 "[Get_ETH_cooperation_name]"

 ETH_cooperation_desc:0 "Nuestro destino es dominar África Oriental, pero todavía estamos muy lejos de lograr ese objetivo. Por lo tanto, debemos cooperar con las estructuras de poder existentes en la región e intentar obtener todas las ventajas que podamos."
 ETH_cooperation_sud_tt:0 "Gana un consejero político de Sudán:\n§Y$economic_organizer$:§! \n   Fábricas de bienes de consumo: §G-5 %§!\n   Estabilidad: §G+5 %§!"
 ETH_cooperation_som_tt:0 "Gana un consejero político de Somalia:\n§Y$economic_organizer$:§! \n   Fábricas de bienes de consumo: §G-5 %§!\n   Estabilidad: §G+5 %§!"

 ETH_cooperation_gugsa_tt:0 "§Y$ETH_domenico_mondelli$§! está disponible como §Yjefe de la fuerza aérea§!: \n§Y$air_chief_ground_support_1$§!"
 ETH_cooperation_gojjam:0 "Cooperación con los sudaneses"
 ETH_cooperation_jimma:0 "Cooperación con los árabes"
 ETH_cooperation_gugsa:0 "Cooperación con los eritreos"
 ETH_reinforce_dynamic_identity:0 "[Get_ETH_reinforce_dynamic_identity_name]"
 ETH_reinforce_dynamic_identity_desc:0 "El pueblo sigue confuso acerca de su identidad nacional con la nueva administración. Independientemente de sus pequeños agravios, ahora forman parte de [ETH.GetAdjective] y es hora de que aprendan que los buenos ciudadanos [ETH.GetAdjective]s son leales a [ETH.GetLeader] y al Estado."
 ETH_reinforce_ethiopian_identity:0 "Reforzar la identidad etíope"
 ETH_reinforce_gojjam_identity:0 "Reforzar la identidad de Gojjam"
 ETH_reinforce_jimman_identity:0 "Reforzar la identidad de Jimman"
 ETH_reinforced_identity:0 "Identidad reforzada"
 ETH_underground_wargames:0 "Juegos de guerra clandestinos"
 ETH_underground_wargames_desc:0 "Tuvimos problemas para repeler a las fuerzas [ITA.GetAdjective]s en el último conflicto porque no éramos conscientes de lo mucho que había cambiado la guerra en las últimas décadas. Para no volver a cometer el mismo error, es imprescindible que nuestros oficiales empiecen a realizar juegos de guerra y a planificar cómo expulsarlas. Evidentemente, hay que evitar levantar sospechas."
 ETH_adopt_the_lira:0 "Adoptar la lira"

 ETH_adopt_the_lira_desc:0 "El valor de nuestra moneda ha caído drásticamente por culpa de la agitación económica causada por la guerra con [ITA.GetName] y el coste de la reconstrucción. En lugar de intentar estabilizar la moneda en horas bajas, deberíamos aprovechar para aumentar la integración económica con el pueblo [ITA.GetAdjective] y adoptar la lira."
 ETH_request_italian_equipment:0 "Solicitar equipo italiano"
 ETH_request_italian_equipment_desc:0 "Si bien estamos avanzando a pasos agigantados en lo que respecta a reformar nuestra economía y fortalecer nuestro ejército, no nos vendría mal algo de ayuda en ambas materias. Puesto que se ha estrechado el vínculo que nos une al estado [ITA.GetAdjective], tal vez acceda a enviarnos sus excedentes de equipo."
 ETH_request_italian_equipment_tt:1 "Si [ITA.GetFlag][ITA.GetName] acepta, [ETH.GetFlag][ETH.GetName] recibirá §G500 $artillery_equipment$§! o §G2500 $infantry_equipment_1$ §!"
 ETH_recruit_mercenaries:0 "Reclutar mercenarios"
 ETH_recruit_mercenaries_desc:0 "Actualmente hay una gran tensión en el ejército entre soldados de diferentes orígenes. Muchos de ellos, leales al antiguo régimen, no son de fiar. Hasta que hayamos erradicado estos elementos desleales, necesitamos fuerzas de lealtad incuestionable, y la manera más fácil de inspirar lealtad es con dinero contante y sonante."
 ETH_askari_tt:0 "Recluta §G4 divisiones§! de §Yascari de Eritrea§!"
 ETH_sudanese_mercs_tt:0 "Recluta §G4 divisiones§! de §Ymercenarios sudaneses§!"
 ETH_arab_mercs_colab_tt:0 "Recluta §G4 divisiones§! de §Ymercenarios árabes§!"
 ETH_set_up_a_customs_barrier:0 "Establecer barreras aduaneras"

 ETH_set_up_a_customs_barrier_desc:0 "Cuanto más tiempo permitamos que nuestra economía se enrede con la de [ITA.GetName], más difícil será liberarse de su influencia corruptora. Deberíamos implementar una barrera aduanera para dificultar el comercio entre nuestras naciones, aunque perjudique a nuestra economía. El régimen [ITA.GetAdjective] se molestará por ello, pero encontraremos una justificación económica si es necesario."
 ETH_contact_the_exiles:0 "Contactar con los exiliados"
 ETH_contact_the_exiles_desc:0 "Cuando terminó la guerra con [ITA.GetName], muchos huyeron a las regiones vecinas por miedo a lo que pudiera traer el nuevo régimen. Cuando pongamos en práctica nuestros planes para recuperar la independencia, quizás podamos persuadir a esta amplia diáspora para que se una a nosotros. Aunque hayamos tenido diferencias, este es el momento de cooperar por el bien de la patria."
 ETH_outsourced_production:0 "Producción externalizada"
 ETH_outsourced_production_desc:0 "Nuestra industria sigue siendo pequeña e inexperta en cuanto a fabricar herramientas bélicas. No obstante, ahora que estamos asentados en la esfera de influencia [ITA.GetAdjective], podemos sacar el máximo provecho de la situación externalizando nuestras necesidades de producción y utilizando la experiencia de sus fabricantes de armas."
 ETH_outsourced_production_tt:0 "Solicita diseñadores del ejército o las fuerzas aéreas [ITA.GetFlag]§Y[ITA.GetAdjective]§!:"
 ETH_outsourced_production_air_tt:0 "Diseñadores de las fuerzas aéreas:"
 ETH_outsourced_production_army_tt:0 "\nDiseñadores del ejército:"
 ETH_outsourced_production_factories_tt:1 "\n Si [ITA.GetFlag]§Y[ITA.GetNameDef]§! accede, [ETH.GetFlag]§Y[ETH.GetNameDef]§! gana §Y4 fábricas militares§!."
 ETH_together_for_victory:0 "Juntos por la victoria"

 ETH_together_for_victory_desc:0 "Se acerca la hora de restaurar nuestro honor y romper las cadenas de la opresión italiana. Para que nuestros planes no fracasen, necesitamos aumentar nuestras fuerzas y obtener el apoyo de toda África Oriental. Solo juntos podremos asegurarnos la victoria."
 ETH_together_for_victory_tt:0 "Los guerreros rebeldes se alzarán tras las líneas enemigas cuando comience la guerra de la independencia"
 ETH_our_enemys_enemy:0 "El enemigo de nuestro enemigo"
 ETH_our_enemys_enemy_desc:0 "Hay muchas naciones que se oponen al expansionismo [ITA.GetAdjective] por razones ideológicas o estratégicas. Deberíamos tender la mano a esas naciones para que nos suministren armas y podamos expulsar a las fuerzas [ITA.GetAdjective] de nuestra región."
 ETH_our_enemys_enemy_tt:0 "Si una nación acepta enviar armas, [ETH.GetFlag][ETH.GetName] recibirá §G1000 equipos de infantería§! suyos."
 ETH_raid_italian_depots:0 "Asaltar almacenes italianos"

 ETH_raid_italian_depots_desc:0 "Los militares italianos han concentrado una gran cantidad de equipo en los almacenes de nuestro país. Mientras nos preparamos para una confrontación inevitable, podemos asaltar los almacenes para privarles de este equipo y reforzar nuestras propias fuerzas."
 ETH_raid_italian_depots_tt:0 "Durante el próximo §Yaño§!, habrá asaltos esporádicos que irán añadiendo equipo [ITA.GetFlag]§Y[ITA.GetAdjective]§! a la reserva de [ETH.GetFlag]§Y[ETH.GetName]§!."
 ETH_the_italian_language:0 "El idioma italiano"
 ETH_the_italian_language_desc:0 "El idioma sigue siendo una de las mayores barreras para cooperar con la gente [ITA.GetAdjective]. Por ello, adoptaremos el idioma [ITA.GetAdjective] como segunda lengua en toda nuestra administración, incluido el ejército. Esperamos que esto acelere el intercambio cultural entre ambos y facilite la planificación estratégica."
 ETH_compensation:0 "Compensación"

 ETH_compensation_desc:0 "Tras las tensiones iniciales entre nuestras grandes naciones, hemos demostrado nuestra lealtad a [ITA.GetName] una y otra vez. Sin embargo, esto no ha servido para que la población tenga en buena estima nuestra administración. Quizá el gobierno [ITA.GetAdjective] esté dispuesto a compensarnos con el control de algunas de sus otras tierras para que aumente el apoyo a nuestro régimen."
 ETH_negusa_nagast:0 "Negus Nagast"

 ETH_negusa_nagast_desc:0 "Ha llegado el momento de declarar nuestra independencia para librar a [ETH.GetName] de la influencia [ITA.GetAdjective]. Pronto volveremos a ser dueños de nuestro destino gracias al liderazgo de [ETH.GetLeader]."
 ETH_negusa_nagast_tt:0 "§Y[ROOT.GetNameWithFlag]§! se declara independiente"
 ETH_the_italo-ethiopian_empire:0 "El imperio [ETH.GetAdjective] e Italia"
 ETH_the_italo-ethiopian_empire_desc:0 "A medida que resurgimos de las cenizas del antiguo imperio, empieza a tomar forma uno nuevo formado por la unión [ETH.GetAdjective] e Italia. Aunque hace poco luchábamos entre nosotros, cada vez está más claro que [ITA.GetName] y [ETH.GetName] son más fuertes si están unidas. Ahora, nuestro deber es ampliar el dominio de este imperio."
 ETH_the_italo-ethiopian_empire_tt:1 "Desbloquea las decisiones del §Yimperio [ETH.GetAdjective] e Italia§! para obtener territorios esenciales cuando se capturen.\nSerán transferidos si no hay una división enemiga en el estado reclamado o en cualquier estado adyacente"
 ETH_reclaim_the_empire:0 "Reclamar el imperio"
 ETH_reclaim_the_empire_desc:0 "Bajo el mandato de nuestro gran líder, [ETH.GetLeader], hemos rechazado la corrosiva influencia de [ITA.GetName] sobre nuestra gran nación y redescubierto la fuerza inigualable de nuestro pueblo. Debemos acometer la magna tarea de reclamar las tierras que nos pertenecen y unir al pueblo [ETH.GetAdjective] bajo la soberanía de nuestro gran líder, [ETH.GetLeader]."
 ETH_reclaim_the_empire_tt:0 "Desbloquea las decisiones de §YReclamar el imperio§! para recuperar territorios esenciales en el territorio cedido a [ITA.GetFlag][ITA.GetName] cuando estén de nuevo bajo el control [ETH.GetFlag][ETH.GetAdjective]."
 ETH_the_liberator_of_country_short:0 "[Get_ETH_the_liberator_of_country_short_name]"

 ETH_the_liberator_of_country_short_desc:0 "[ETH.GetLeader] nos ha guiado heroicamente hacia la independencia y librado de la corruptora influencia de [ITA.GetName]. No sabemos qué nos deparará el futuro, pero sabemos que será glorioso mientras sea el libertador [ETH.GetName] quien nos guíe hasta él."
 ETH_the_liberator_of_gojjam:0 "El liberador de $gojjam$"
 ETH_the_liberator_of_jimma:0 "El liberador de $jimma$"
 ETH_the_liberator_of_ethiopia:0 "El liberador de $ETH$"
 ETH_consolidate_east_africa:0 "Consolidar África Oriental"

 ETH_consolidate_east_africa_desc:0 "El orden mundial está cambiando a medida que los viejos imperios comienzan a desmoronarse. La única manera de asegurar un lugar para nuestro pueblo en este nuevo orden es mediante la conquista y la demostración de nuestra capacidad para superar cualquier obstáculo. Para ello, consolidaremos nuestro control del África Oriental y demostraremos al mundo el poder de [ETH.GetName]."
 ETH_consolidate_east_africa_tt:0 "Gana reivindicaciones en:\n§Y[SUD.GetName]§!\n§Y[SOM.GetName]§!\n§Y[ERI.GetName]§!\n§Y[DJI.GetName]§!\n§Y[KEN.GetName]§!\n§Y[UGA.GetName]§!\nGana decisiones sobre territorio esencial bajo el control [ETH.GetFlag][ETH.GetAdjective]."
 ETH_chitet_name:0 "Chitet"
 ETH_chitet_name_democratic:0 "Ejército territorial"
 ETH_chitet_name_communist:0 "Milicia popular"
 ETH_naval_college_name_communist:0 "Escuela naval del mar Rojo"
 ETH_naval_college_name_historical:0 "Escuela naval de Asmara"
 ETH_naval_college_name_fallback:0 "Academia naval [ETH.GetAdjective]"
 ETH_airbase_name:0 "Debre Zeyit"
 ETH_airbase_name_fallback:0 "[ETH.GetAdjective]"
 ETH_experts:0 "Expertos"
 ETH_investors:0 "Industrialistas"
 ETH_reintegrate_aussa:0 "Integrar Aussa"
 ETH_reintegrate_aussa_desc:0 "El pérfido sultanato de Aussa nos ha traicionado repetidamente al ponerse del lado [ITA.GetAdjective]. Es hora de disolver el sultanato e integrar la región en [ETH.GetName]."
 ETH_communist_tax_exemption_title:0 "Apoyar a los especialistas"
 ETH_communist_tax_exemption_desc:0 "Si aspiramos a evitar una fuga de cerebros semejante a la que sufrió la Unión Soviética tras su revolución, debemos crear un sistema tributario que incite a los especialistas a permanecer en [ETH.GetNameDef], al menos hasta que hayamos criado a una nueva generación de especialistas proletarios..."
 ETH_communist_seize_assets_desc:0 "Mientras el pueblo sufría para llegar a fin de mes, la élite prerrevolucionaria de [ETH.GetName] se apropió de ingentes cantidades de bienes tales como divisas extranjeras, arte y, por supuesto, tierras. En nombre del pueblo, debemos recuperar esos bienes y redistribuir la riqueza."
 ETH_communist_seize_assets_title:0 "Abolir la propiedad privada"

 ETH_tax_exemption_default_desc:0 "Necesitamos tener a los nobles contentos para evitar la fragmentación de [ETH.GetName]. Les recompensaremos por su continua lealtad ampliando sus exenciones fiscales; eso les permitirá conservar una mayor parte de su riqueza."
 ETH_seize_assets_default_desc:0 "Estando entre los más ricos de [ETH.GetName], no tiene mucho sentido desde el punto de vista económico que la nobleza pueda evitar pagar impuestos por medio de leyes arcaicas y lagunas jurídicas. La nobleza debe pagar sus impuestos y así podremos utilizar los ingresos para acelerar la industrialización del imperio."
 ETH_tax_exemption_default_title:0 "Expandir la exención fiscal"
 ETH_seize_assets_default_title:0 "Impuestos a la nobleza"


 # ITALY
 ITA_italian_highways_bba:0 "Carreteras italianas"
 ITA_italian_highways_bba_desc:0 "Los antiguos romanos construyeron carreteras que eran la envidia del mundo. Ahora, los advenedizos alemanes creen que su Autobahn es superior a todo lo que podamos construir nosotros. Les demostraremos que se equivocan."
 ITA_develop_libya:0 "Desarrollar Libia"
 ITA_develop_libya_desc:0 "Libia es nuestra colonia más cercana y la que tiene el mayor potencial. Para poder cosechar las recompensas de nuestro largo y duro esfuerzo de pacificación de la zona, debemos mejorar su infraestructura."
 ITA_develop_eritrea:0 "Desarrollar Eritrea"
 ITA_develop_eritrea_desc:0 "Eritrea es nuestra colonia más antigua en el continente africano y tal vez una de las más valiosas. Gracias a su excelente posición estratégica, puede convertirse fácilmente en piedra angular de nuestro imperio colonial."
 ITA_develop_somaliland:0 "Desarrollar Somalilandia"
 ITA_develop_somaliland_desc:0 "A primera vista, la región del Cuerno de África no parece tener mucho potencial económico o estratégico. Sin embargo, con inversiones bien situadas, podemos convertir la zona en un trampolín para nuestro avance en el océano Índico."
 ITA_regional_development:0 "Desarrollo regional"
 ITA_regional_development_desc:0 "Nuestras inversiones anteriores en varias áreas del imperio han preparado el terreno para un aumento importante de la producción económica en esas regiones. Solo tenemos que dar la orden y podremos cosechar las recompensas en poco tiempo."
 ITA_ministry_of_italian_africa:0 "Ministerio del África Italiana"
 ITA_ministry_of_italian_africa_desc:0 "No podemos manejar a las tribus y pueblos de África de la misma forma que a otros súbditos. Necesitamos administrar estas zonas de forma diferente."
 ITA_develop_ethiopia:0 "Desarrollar Etiopía"
 ITA_develop_ethiopia_desc:0 "Estos etíopes obstinados no han parado de desafiarnos y humillarnos. Ahora que por fin los hemos metido en cintura, podemos desarrollar su país y demostrarles que nuestra invasión ha sido por su bien."
 ITA_ethiopian_railways:0 "Ferrocarriles etíopes"
 ITA_ethiopian_railways_desc:0 "El subdesarrollo de la red ferroviaria etíope está obstaculizando el crecimiento económico de la colonia. Si enviamos expertos italianos, podremos ponerlo rápidamente al nivel de Italia y garantizar la puntualidad de los trenes en todo el imperio."
 ITA_polizia_dell_africa_italiana:0 "Polizia dell'Africa Italiana"
 ITA_polizia_dell_africa_italiana_desc:0 "Nuestra policía colonial ha demostrado ser una fuerza capaz hasta el momento. Con algunas reformas, podrá contribuir a que obtengamos de las colonias tanto como invertimos en ellas."
 ITA_strengthen_ascari_corps:0 "Reforzar las tropas ascari"
 ITA_strengthen_ascari_corps_desc:0 "Los soldados de las zonas europeas de nuestro imperio acusan la dureza del clima africano. Naturalmente, los nativos no sufren el mismo problema. Deberíamos contratar a algunos como apoyo para nuestras tropas cuando luchen en climas cálidos."
 ITA_comandante_diavolo:0 "Comandante Diavolo"
 ITA_comandante_diavolo_desc:0 "A menudo, en la conquista de Eritrea y la guerra de Etiopía, nos hemos visto superados por la velocidad y la tenacidad de los jinetes nativos. Después de luchar contra ellos, tenemos mucho que ganar si conseguimos traerlos a nuestro lado, donde un joven oficial emprendedor podría convertirse en nuestro propio "Comandante Diablo"."
 ITA_prospect_for_oil:1 "Prospección petrolífera"
 ITA_prospect_for_oil_desc:1 "Nuestros geólogos creen que puede haber reservas de petróleo importantes bajo el desierto de Libia. Deberíamos organizar un estudio detallado para ver si tienen razón."
 ITA_libyan_refineries:0 "Refinerías libias"
 ITA_libyan_refineries_desc:1 "Ya que hemos detectado grandes depósitos de petróleo en el desierto de Libia, nuestro siguiente paso debe ser aumentar la capacidad de refinar petróleo en la región."
 ITA_libyan_infrastructure_bba:0 "Infraestructuras libias"
 ITA_libyan_infrastructure_bba_desc:0 "Dada la importancia de Libia como base de operaciones en el norte de África, debemos hacer un esfuerzo continuo para mejorar sus infraestructuras y poder manejar grandes formaciones militares desde allí si fuera necesario."
 ITA_litoranea_balbo:1 "[GetAppropriateLitoraneaBalboName]"
 ITA_litoranea_balbo_default:0 "Litoranea Balbo"
 ITA_litoranea_balbo_alt:0 "Litoranea Libica"
 ITA_litoranea_balbo_desc:0 "Las carreteras de Libia son desastrosas. Incluso en la costa, la red de carreteras es inadecuada para un país moderno. Hay mucho trabajo por hacer para mejorarlas, y esto incluye crear una gran autovía a lo largo de la costa."
 ITA_via_della_vittoria:0 "Via della Vittoria"
 ITA_via_della_vittoria_desc:0 "La precariedad de las infraestructuras sigue obstaculizando nuestras operaciones en el norte de África. Si dedicamos más esfuerzo a una sola "Carretera de la Victoria", la situación mejoraría mucho y podríamos operar con más agilidad en torno a la frontera egipcia."
 ITA_libyan_railway:0 "Ferrocarril libio"
 ITA_libyan_railway_desc:0 "Las inversiones en la red vial libia son de gran valor, pero necesitamos una red ferroviaria moderna para el movimiento a gran escala de tropas, recursos y suministros."
 ITA_steel_industry_in_terni:0 "Industria del acero en Terni"
 ITA_steel_industry_in_terni_desc:0 "Las plantas siderúrgicas de Terni han sostenido la producción de acero de Italia durante mucho tiempo. En las próximas guerras, tendremos que contar con ellas aún más. Las inversiones que hagamos ahora nos compensarán con creces en el futuro."
 ITA_power_plants_in_terni:0 "Plantas eléctricas en Terni"
 ITA_power_plants_in_terni_desc:0 "Las plantas eléctricas que tenemos en Terni son insuficientes y necesitamos ampliarlas si queremos convertir la región en un foco industrial aún mayor."
 ITA_industria_della_gomma_sintetica:0 "Industria della Gomma Sintetica"
 ITA_industria_della_gomma_sintetica_desc:0 "Nuestra posición geográfica en el centro del Mediterráneo nos vuelve especialmente vulnerables a bloqueos de potencias hostiles. Si queremos ocupar la posición que merecemos en el mundo, debemos sostener nuestra industria sin necesidad de importaciones."
 ITA_strengthen_northern_industry:0 "Fortalecer la industria del norte"
 ITA_strengthen_northern_industry_desc:0 "El norte de Italia ha sido el corazón industrial de nuestro país durante mucho tiempo. La región está excelentemente posicionada para crecer aún más con una pequeña inversión de tiempo y recursos."
 ITA_modernize_the_mezzogiorno:0 "Modernizar el Mezzogiorno"
 ITA_modernize_the_mezzogiorno_desc:0 "El sur de Italia ha sido un hijo problemático desde que el país está unificado, pero si deseamos convertirnos en la potencia dominante del Mediterráneo, se debe movilizar todo esa capacidad por explotar."
 ITA_new_industrialization_program:0 "Nuevo programa de industrialización"
 ITA_new_industrialization_program_desc:0 "Estar a la par con el resto del mundo requiere innovación y mejoras constantes. No podemos esperar seguir siendo competitivos si nos dormimos en los laureles; debemos aspirar a más constantemente."
 ITA_railway_innovations:0 "Innovaciones ferroviarias"
 ITA_railway_innovations_desc:0 "Incluso en la era del automóvil, una red ferroviaria fuerte sigue siendo la columna vertebral de una economía sólida. Ampliar más la red ferroviaria italiana nos preparará para el crecimiento futuro."
 ITA_expand_foggia_farm_fields:0 "Ampliar los campos agrícolas de Foggia"
 ITA_expand_foggia_farm_fields_desc:0 "La región de Foggia es el granero que alimenta a toda Italia desde hace mucho tiempo. Cuando comience la guerra, tendremos que reclutar para el ejército a muchos de los hombres que trabajan en el campo. Debemos modernizar y ampliar la agricultura de la zona si queremos mantener a nuestra población alimentada."
 ITA_investments_in_edison:0 "Inversión en Edison"
 ITA_investments_in_edison_desc:0 "Italia presume de tener la primera central eléctrica de Europa y siempre ha estado a la vanguardia de la tecnología. Invertir en la empresa Edison nos asegurará poder mantenernos en cabeza."
 ITA_expand_national_universities:0 "Ampliar las universidades nacionales"
 ITA_expand_national_universities_desc:0 "Una nación tecnológicamente avanzada como la nuestra siempre necesita más ingenieros. Hemos detectado que nuestras universidades son el mayor cuello de botella a la hora de formar suficientes expertos nuevos que mantengan la competitividad del país."
 ITA_fiocchi_munizioni:0 "Fiocchi Munizioni"
 ITA_fiocchi_munizioni_desc:0 "Fiocchi lleva mucho tiempo suministrando munición de alta calidad a nuestras fuerzas armadas. El suministro constante de munición es vital para las guerras venideras, por lo que debemos asegurarnos de que la producción de Fiocchi esté a la altura de la tarea."
 ITA_brescia_small_arms_industry:0 "Industria de armas pequeñas de Brescia"
 ITA_brescia_small_arms_industry_desc:0 "Las armas pequeñas italianas son famosas en el mundo entero por su gran calidad, pero debemos asegurarnos de tener un suministro suficiente de los tipos de armas más modernos si queremos que nuestros soldados puedan superar a cualquier enemigo en el combate."
 ITA_milan_comms_industry:0 "Industria de comunicaciones de Milán"
 ITA_milan_comms_industry_desc:0 "El nuevo campo de radiodetección y telemetría ofrece muchas oportunidades y sin duda se convertirá en un área importante de la tecnología militar. Debemos asegurarnos de estar al día de la evolución en este ámbito."
 ITA_redirect_alfa_romeo_production:0 "Redirigir la producción de Alfa Romeo"
 ITA_redirect_alfa_romeo_production_desc:0 "Durante décadas, los vehículos deportivos italianos han estado en la cúspide de la tecnología, pero ahora que suenan tambores de guerra, toda Italia debe aportar su granito de arena. No podemos permitirnos mantener lujos inútiles, y la maquinaria de las fábricas de Alfa Romeo puede servir mejor a fines militares."
 ITA_increase_production:0 "Aumentar la producción"
 ITA_increase_production_desc:0 "Hay algo básico en la guerra industrializada: la cantidad. Cantidad de proyectiles, cantidad de fusiles, cantidad de aviones. Lo que más importa es tener más de todo que el enemigo."
 ITA_keep_specialization:0 "Mantener la especialización"
 ITA_keep_specialization_desc:0 "Aunque el resto del mundo haya olvidado el valor de la pericia, la precisión y la calidad, en Italia lo recordamos. Nuestros artesanos siempre prestarán atención al más mínimo detalle, y cualquier pieza de equipo que creen será de una superioridad indiscutible."
 ITA_thermojet_research:0 "Investigación en termopropulsores"
 ITA_thermojet_research_desc:0 "Nuestros ingenieros creen que, en el futuro, los aviones no estarán impulsados por hélices ni por motores de pistón. Una nueva tecnología hará que los aviones sean mucho más rápidos y permitirá diseños de aviones radicalmente diferentes. Italia debe estar a la vanguardia de este desarrollo."
 ITA_army_primacy_bba:0 "Primacía del Ejército de Tierra"
 ITA_army_primacy_bba_desc:0 "Al final, las guerras se ganan poniendo soldados en suelo enemigo y quitando al enemigo lo que necesita para hacer la guerra. Aunque la armada y la fuerza aérea son organizaciones de indudable utilidad, es la infantería la que gana la guerra."
 ITA_preserve_army_traditions:0 "Preservar las tradiciones del ejército"
 ITA_preserve_army_traditions_desc:0 "Hay muchas ideas en estos días sobre nuevas formas de librar la guerra. Es posible que algunas sean interesantes, pero las bases del éxito de un ejército no han cambiado desde los días de César: disciplina, valor personal y liderazgo capaz."
 ITA_increase_artillery_production:0 "Aumentar la producción de artillería"
 ITA_increase_artillery_production_desc:0 "La Gran Guerra fue, sobre todo, una guerra de artillería. Debemos suponer que el próximo conflicto también estará dominado por la artillería. No debemos quedarnos atrás en este campo."
 ITA_vallo_alpino_del_littorio:0 "Vallo Alpino del Littorio"
 ITA_vallo_alpino_del_littorio_desc:0 "Nuestras fronteras terrestres están formadas por los Alpes casi enteramente. Aunque esas montañas son un obstáculo formidable donde los haya, la última guerra nos enseñó que no son del todo impenetrables. Construir una serie de fortificaciones nos ayudará a resistir cualquier invasión desde territorio enemigo."
 ITA_moschettieri_del_duce:1 "[GetAppropriateMoschetieridelDuceName]"
 ITA_moschettieri_del_duce_default:0 "Moschettieri del Duce"
 ITA_moschettieri_del_duce_king:0 "Moschettieri del Re"
 ITA_moschettieri_del_duce_alt:0 "Moschettieri della Republica"
 ITA_moschettieri_del_duce_desc:0 "El Duce tiene bajo su mando una unidad de tiradores de élite para su propia protección. Por supuesto, la seguridad del Duce tiene la prioridad más alta, pero estos soldados ejemplares podrían servir también para entrenar mejor a nuestras fuerzas regulares y mejorar su efectividad en el campo."
 ITA_a_bandits_war:0 "La guerra de un bandido"
 ITA_a_bandits_war_desc:0 "Las viejas formas de hacer la guerra deberían haber muerto en las trincheras del Isonzo. Algunos de nuestros generales siguen creyendo que la guerra moderna se puede ganar arrojando montones de soldados a la trituradora. Ahora sabemos más: la guerra moderna se gana con maniobras rápidas y agrupaciones flexibles que puedan reaccionar rápidamente. Debemos preparar a nuestro ejército para este tipo de guerra."
 ITA_carica_di_isbuscenskij:0 "Carica di Isbuscenskij"
 ITA_carica_di_isbuscenskij_desc:0 "Hay quien da por terminados los días del caballo y el jinete en el campo de batalla, afirmando que el papel de la caballería lo han asumido los tanques y los aviones. Pero se equivocan: un caballo no necesita combustible, mecánicos ni piezas de repuesto, salvo alguna herradura nueva de vez en cuando. Esto da a la caballería una clara ventaja incluso en el campo de batalla moderno."
 ITA_army_leaders:0 "Líderes del ejército"
 ITA_army_leaders_desc:0 "Nuestros ejércitos deben estar siempre dirigidos por los oficiales más capaces que haya. Es imprescindible crear un flujo constante de oficiales nuevos y competentes para conservar la ventaja."
 ITA_superesercito:0 "Superesercito"
 ITA_superesercito_desc:0 "Coordinar un gran ejército no es tarea fácil. Debemos crear la estructura para un mando supremo que pueda guiar y apoyar a las fuerzas sobre el terreno."
 ITA_italian_tankettes:1 "Tanquetas italianas"
 ITA_italian_tankettes_desc:1 "Mientras que otros países se dedican a desarrollar tanques cada vez más grandes y pesados en busca del supertanque que los supere a todos, nosotros sabemos que el mejor tanque es el que está en el campo. Un tanque debe tener suficiente velocidad para llegar a tiempo donde sea necesario y le basta con un blindaje que pueda resistir a los fusiles. Un vehículo así sería barato y rápido de producir."
 ITA_bersaglieri:0 "Bersaglieri"
 ITA_bersaglieri_desc:0 "Nuestro cuerpo de infantería de élite, los Bersaglieri, ha destacado siempre por su pericia en combate. En la guerra mecanizada del mañana, la calidad del soldado individual seguirá siendo clave."
 ITA_divisioni_alpine:0 "Divisioni Alpine"
 ITA_divisioni_alpine_desc:0 "La brutal lucha en los Altos Alpes marcará para siempre nuestro recuerdo colectivo de la Gran Guerra. Si alguna vez tenemos que defender de nuevo nuestro país de los invasores, podemos dar por hecho que llegarán por el norte y habrá que volver a luchar en montañas inhóspitas. Necesitaremos soldados capaces de desenvolverse en ese terreno."
 ITA_fanti_dell_aria:0 "Fanti dell'Aria"
 ITA_fanti_dell_aria_desc:0 "En la Gran Guerra, el estancamiento en el frente del Isonzo nos obligó a ejecutar ataques frontales contra un enemigo bien preparado. Fue un baño de sangre. Para avanzar, no quedó más remedio que cruzar por tierra de nadie y tomar la trinchera enemiga. Los aviones de hoy son capaces de transportar con rapidez grupos de soldados hasta la retaguardia enemiga. Equipados con paracaídas, podrían hacerse con objetivos estratégicos a fin de desestabilizar a la vanguardia."
 ITA_self_propelled_guns:0 "Cañones autopropulsados"
 ITA_self_propelled_guns_desc:0 "Si bien es cierto que los tanques han revolucionado la guerra, el valor de los cañones autopropulsados en el campo de batalla no tiene parangón. A la hora de hacer frente a las fortificaciones y los tanques enemigos, el apoyo que ofrece un vehículo relativamente barato y sencillo es inestimable."
 ITA_end_fiat_ansaldo_duopoly:0 "Fin del duopolio Fiat-Ansaldo"
 ITA_end_fiat_ansaldo_duopoly_desc:0 "Hace ya tiempo que el sector nacional de la ingeniería mecánica y motorizada está dominado por dos empresas: Fiat y Ansaldo. Aunque se trata de dos firmas de ingeniería de alcance mundial, no hay competencia que pueda medrar en ese mercado, por lo que el crecimiento se ve coartado. Si queremos contar con un sector ingeniero sano a largo plazo, debemos romper el duopolio."
 ITA_modernize_ansaldo_facilities:0 "Modernizar las instalaciones de Ansaldo"
 ITA_modernize_ansaldo_facilities_desc:0 "A raíz de la recesión económica tras la Gran Guerra, Ansaldo se sumió en problemas financieros hasta el punto de carecer de capacidad para modernizar sus fábricas. Aún esquivan la bancarrota, pero es solo gracias a su reputación. Si queremos que Ansaldo siga siendo una pieza clave del sector de la ingeniería mecánica nacional, debemos facilitarles el uso de maquinaria y técnicas modernas."
 ITA_ferrea_mole_ferreo_cuore:0 "Ferrea Mole Ferreo Cuore"
 ITA_ferrea_mole_ferreo_cuore_desc:0 "Sin duda alguna, se esperarán épicas gestas militares de nuestra división de tanques. Por tanto, no basta con manejar unos simples colosos blindados, sino que además deben poseer "corazones de hierro"."
 ITA_air_innovations_bba:0 "Innovaciones aéreas"
 ITA_air_innovations_bba_desc:0 "El combate en los cielos se ha convertido en una de las claves de la guerra moderna. No nos podemos quedar rezagados en un ámbito de tamaña importancia."
 ITA_citta_dell_aria:0 "Città dell'Aria"
 ITA_citta_dell_aria_desc:0 "Desde hace años, nuestras investigaciones se llevan a cabo en distintas regiones a lo largo y ancho del país, cosa que ha afectado negativamente a su eficiencia. En un ejercicio de unificación, deberíamos fundar una "ciudad del aire" en la que científicos e ingenieros de distintos campos cooperen para dar vida a la siguiente generación de aviones."
 ITA_expand_rome_flying_school:0 "Ampliar la escuela de vuelo de Roma"
 ITA_expand_rome_flying_school_desc:0 "Los aviones modernos son cada vez más complejos, lo que se traduce en un aumento del riesgo de accidente si los pilotos no están lo bastante entrenados. Es imperioso que nuestras escuelas de aviación estén preparadas para adaptarse a los avances técnicos y a la creciente demanda de pilotos derivada de nuestra expansión militar."
 ITA_reggianes_exports:0 "Exportaciones de Reggiane"
 ITA_reggianes_exports_desc:0 "La empresa Reggiane ha desarrollado una serie de cazas asombrosos que ha suscitado el interés de otras naciones interesadas en modernizar sus fuerzas aéreas. Si les dejamos exportar sus aviones, ganarían en experiencia a fuerza de modificar el diseño original en base a criterios específicos. Una experiencia muy valiosa de cara a nuestros propios proyectos de desarrollo."
 ITA_diving_bombers:0 "Cazabombarderos"
 ITA_diving_bombers_desc:0 "La noción de apoyo aéreo cercano está cobrando importancia en las esferas militares. Si bien los bombardeos aéreos no son ninguna novedad, parece ser que algunos países han empezado a desarrollar aviones especializados que caen en picado a gran altura para lanzar bombas con una precisión jamás vista. La industria nacional podrá fabricarlos más adelante, pero hay países que ya cuentan con diseños para tal fin."
 ITA_superaereo:0 "Superaereo"
 ITA_superaereo_desc:0 "Los días en que los aviones volaban de aquí para allá en grupos pequeños ya son historia. Una campaña aérea moderna se asemeja en muchos aspectos a una operación terrestre. Por tanto, necesitamos personal especializado que coordine a nuestros escuadrones de forma que puedan acometer sus misiones en conjunto."
 ITA_officers_of_the_service_role:0 "Oficiales con función de servicio"
 ITA_officers_of_the_service_role_desc:0 "Ya no podemos limitarnos a coger oficiales del ejército y enseñarles a volar. Nuestra fuerza aérea precisa una clase de oficial propia que se forme en el seno de la aviación en lugar de tenerse que adaptar a ella."
 ITA_standardization:0 "Normalización"
 ITA_standardization_desc:0 "La guerra aérea es, más aún si cabe que la marítima y la terrestre, una competición entre industrias. La masa es un factor capital. Debemos garantizar la mayor capacidad de fabricación de aviones posible, aunque luego entrañe mayor dificultad a la hora de modificar diseños."
 ITA_specialization:0 "Especialización"
 ITA_specialization_desc:0 "Por mucho que nos esforcemos, jamás superaremos a las primeras potencias en cuanto a producción bruta. Solo podremos competir en el aire si construimos los mejores aviones, capaces de ganar combates en inferioridad numérica de tres o incluso cuatro contra uno."
 ITA_multirole_aircraft:1 "Aviones polivalentes"
 ITA_multirole_aircraft_desc:1 "El desarrollo de estructuras capaces de ejercer distintas funciones en combate puede resultar en un ahorro considerable en costes de producción y tiempo de entrenamiento de efectivos. Encomendaremos inmediatamente a nuestros ingenieros el diseño de fuselajes versátiles."
 ITA_long_range_aircraft:0 "Aviones de largo alcance"
 ITA_long_range_aircraft_desc:1 "A menudo, las bases, industrias y líneas de suministro enemigas se encuentran a grandes distancias de los frentes. Debemos desarrollar y mejorar modelos de aviación a larga distancia capaces de hacer estragos en objetivos lejanos."
 ITA_fighter_designs:0 "Diseños de caza"
 ITA_fighter_designs_desc:1 "Los cazas son la piedra angular de cualquier fuerza aérea. Debemos asegurarnos de que nuestros aviones de combate tengan los medios necesarios para imponer su superioridad aérea en los cielos y proteger a nuestros bombarderos en el camino hacia sus objetivos."
 ITA_bomber_designs:0 "Diseños de bombardero"
 ITA_bomber_designs_desc:1 "Con el bombardero de nuevo diseño, nuestras fuerzas aéreas pueden brindar apoyo a las terrestres y marítimas a la vez que hostigan a los ejércitos y líneas de suministro del enemigo."
 ITA_supremacy_in_the_skies:0 "Supremacía en el aire"
 ITA_supremacy_in_the_skies_desc:1 "Un ejército moderno no puede llevar a cabo sus operaciones como es debido sin el apoyo de una fuerza aérea competente. Es indispensable que nuestro país disponga de aviones y tecnología aeronáutica que nos garanticen la supremacía en los cielos."
 ITA_naval_power_projection:0 "Proyección de poder naval"
 ITA_naval_power_projection_desc:1 "A fin de retomar el legado de nuestros antepasados, debemos amasar el poderío industrial necesario para desarrollar una formidable fuerza naval que defienda la supremacía naval italiana en el Mediterráneo ante cualquier armada."
 ITA_intensify_torpedo_manufacturing:0 "Intensificar la fabricación de torpedos"
 ITA_intensify_torpedo_manufacturing_desc:0 "Los torpedos italianos se encuentran entre los más fiables del mundo. Fiume fue el lugar de nacimiento del torpedo; con la fábrica de allí y la planta de Silurificio Italiano de Nápoles, tenemos una buena base sobre la que expandir aún más nuestro uso de esta mortífera arma naval."
 ITA_expand_naval_facilities:0 "Ampliar las instalaciones navales"
 ITA_expand_naval_facilities_desc:0 "Una marina de primera clase no solo necesita una flota de batalla fuerte, sino también los puertos y astilleros para apoyarla. Al invertir en nuestra infraestructura naval, daremos a nuestra marina las bases y la capacidad de construcción y reparación que necesite cuando estalle la guerra."
 ITA_oto_naval_guns:0 "Armas navales de OTO"
 ITA_oto_naval_guns_desc:0 "Italia depende de las compañías de Ansaldo y Oderi-Terni-Orlando para los grandes cañones de sus buques capitales. Si hacemos inversiones específicas en su capacidad, nuestros acorazados serán la envidia del mundo."
 ITA_improve_overseas_naval_bases:0 "Mejorar las bases navales de ultramar"
 ITA_improve_overseas_naval_bases_desc:0 "La mejora de los puertos en los territorios de ultramar proporcionará una base sólida a nuestra armada para defender el creciente imperio y amenazar las rutas comerciales enemigas."
 ITA_milizia_marittima_di_artiglieria:0 "Milizia Marittima di Artiglieria"
 ITA_milizia_marittima_di_artiglieria_desc:0 "Italia tiene una extensa costa y puertos insulares aislados, expuestos a la invasión. Reformemos la Milizia Costiera e invirtamos en defensas costeras para que cualquier invasor pague un alto precio."
 ITA_supermarina:0 "Supermarina"
 ITA_supermarina_desc:0 "Se debe establecer un centro de operaciones moderno para que el comandante en jefe de la Regia Marina coordine las operaciones de nuestras formaciones navales en el Mediterráneo y más allá."
 ITA_stockpile_fuel:0 "Acumular combustible"
 ITA_stockpile_fuel_desc:0 "El petróleo es la sangre que corre por las venas de las naves, y la flota quedaría inactiva sin él. Puesto que Italia carece de recursos petrolíferos nacionales importantes, es vital construir y llenar tanques de almacenamiento de petróleo para mantener a nuestras fuerzas incluso si un futuro conflicto interrumpe las importaciones."
 ITA_forza_navale_especiale:0 "Forza Navale Speciale"
 ITA_forza_navale_especiale_desc:0 "Tener la capacidad de realizar desembarques anfibios será de gran valor para cualquier conflicto en el Mediterráneo. Si instituimos una Fuerza Naval Especial, entrenada y equipada para operaciones anfibias, podremos ejercer nuestro poder desde el mar en cualquier punto de la larga costa mediterránea."
 ITA_naval_air_coordination:0 "Coordinación naval-aérea"
 ITA_naval_air_coordination_desc:0 "Hasta ahora, el alto mando de las fuerzas aéreas ha seguido su propia doctrina y no se ha coordinado bien con la armada. Esto ha limitado a la Regia Marina a la hora de realizar un reconocimiento efectivo. Si desarrollamos una doctrina naval-aérea conjunta y optimizamos las comunicaciones entre las unidades navales y aéreas, nuestros barcos localizarán y atacarán al enemigo más fácilmente."
 ITA_decima_flottiglia_mas:0 "Decima Flottiglia MAS"
 ITA_decima_flottiglia_mas_desc:0 "Teseo Tesei y Elios Toschi, del Genio Navale, han diseñado un torpedo autopropulsado que podría infiltrarse en los puertos enemigos. Si financiamos el desarrollo de esta y otras armas únicas, y si formamos una unidad de operaciones especiales que las use, podríamos alcanzar victorias inesperadas y drásticas contra el enemigo."
 ITA_incrociatori_leggeri:0 "Incrociatori leggeri"
 ITA_incrociatori_leggeri_desc:0 "Los cruceros ligeros, rápidos y potentes como para enfrentarse a otros cruceros ligeros y acabar con destructores, pero lo suficientemente baratos como para construirlos en masa, son importantes para proteger las vías marítimas y luchar contra los convoyes enemigos. Si aprovechamos nuestra experiencia con las clases Condottieri, Montecuccoli y Garibaldi, podemos crear una fuerza de cruceros que domine los mares entre Europa y África."
 ITA_incrociatori_pesanti:0 "Incrociatori pesanti"
 ITA_incrociatori_pesanti_desc:0 "De momento, Italia carece de base industrial para fabricar acorazados suficientes como para que estén en todos los lugares necesarios. Si construimos cruceros bien armados y fuertes, como la clase Zara, tendremos bastantes barcos para disputar el control de los mares en varias zonas de operación."
 ITA_expand_naval_intelligence:0 "Ampliar la inteligencia naval"
 ITA_expand_naval_intelligence_desc:0 "La inteligencia italiana de señales lleva muchos años funcionando con poco presupuesto, dependiendo del gran talento de Giorgio Verità Poeta y Luigi Donini, pero esto no puede llegar muy lejos. Si les brindamos más personal y se incorporan nuevos talentos, como el teniente Eliso Porto, tendremos más oportunidades de descifrar los códigos enemigos y descubrir la ubicación de sus fuerzas."
 ITA_cooperation_programs:0 "Programas de cooperación"
 ITA_cooperation_programs_desc:0 "Nuestra fuerte industria armamentística y naval tiene un historial reciente de fabricación de buques de guerra para otras naciones, como los destructores de clase Hydra de Grecia, así como de ayudar con los diseños, como los que se entregaron a la URSS para los barcos del Proyecto 7. Si buscamos oportunidades similares, podríamos seguir desarrollando nuestra base industrial para las adversidades que nos esperan."
 ITA_cruiser_submarines:0 "Submarinos crucero"
 ITA_cruiser_submarines_desc:0 "Para atacar las vías marítimas de los enemigos que no se encuentran en el Mediterráneo, necesitamos submarinos de largo alcance que puedan recorrer los océanos. Si brindamos más apoyo a nuestro extenso programa de submarinos posteriores a la Primera Guerra Mundial, basado principalmente en el trabajo de los ingenieros Cavallini y Bernardis, podríamos lograr este objetivo."
 ITA_midget_submarines:0 "Minisubmarinos"
 ITA_midget_submarines_desc:0 "Las aguas claras del Mediterráneo son peligrosas para los submarinos grandes. Si construimos navíos pequeños, de corto alcance y poco visibles, tendrán más probabilidades de sobrevivir en ese entorno, además de brindarnos la fuerza necesaria para patrullar por cuellos de botella importantes, como el estrecho de Sicilia."
 ITA_cacciatorpediniere_di_scorta:0 "Cacciatorpediniere di Scorta"
 ITA_cacciatorpediniere_di_scorta_desc:0 "Una de las tareas principales de [GetAppropriateRegiaMarinaNsName] es proteger las vías marítimas entre Italia, el norte de África y las islas Mediterráneas. Si construimos pequeños destructores que se centren en la guerra antisubmarinos y entrenamos a la tripulación como es debido, podremos garantizar el flujo de suministros para nuestras fuerzas de ultramar."
 ITA_ispettorato_dei_mezzi_antisommergibili:0 "Ispettorato dei Mezzi Antisommergibili"
 ITA_ispettorato_dei_mezzi_antisommergibili_desc:0 "Formar al Mariantisom como comando de guerra antisubmarina nos otorgará la capacidad de coordinar nuestros buques de escolta, así como avances tecnológicos que nos darán ventaja al enfrentarnos a los submarinos enemigos."
 ITA_navi_da_battaglia:0 "Navi da Battaglia"
 ITA_navi_da_battaglia_desc:0 "Los acorazados de clase Littorio son buques capitales veloces y poderosos. Si construimos más e inculcamos a nuestras tropas un uso eficaz de estas naves, nuestra línea de batalla se verá reforzada de forma considerable."
 ITA_proper_carriers:0 "Portaaviones adecuados"
 ITA_proper_carriers_desc:0 "En la última década, los pioneros de la ingeniería, como Luigi Gagnotto, han elaborado diseños de portaaviones. Si consagramos su saber al casco del transatlántico Roma, dotado de nuevos motores más potentes, tardaremos menos en poseer un portaaviones operativo que si lo construimos de cero."
 ITA_refit_civilian_ships:0 "Reacondicionar barcos civiles"
 ITA_refit_civilian_ships_desc:0 "Si bien los portaaviones diseñados como tales son más idóneos, debemos tomar atajos si los queremos ya. Podemos reacondicionar los buques de pasajeros, como el Rex o el Conte di Savoia, para disponer cuanto antes de una flota naval con apoyo aéreo."
 ITA_flotta_d_evasione:0 "Flotta d'Evasione"
 ITA_flotta_d_evasione_desc:0 "Hace ya demasiado tiempo que Italia se contenta con limitar sus ambiciones navales al Mediterráneo y el mar Rojo. Si nos centramos en crear una "flota de evasión" y construimos buques diseñados para operar en los océanos Atlántico e Índico, nuestra influencia se extenderá a todos los océanos del planeta."

 ITA_ethiopian_war_logistics_bba:0 "Logística de guerra etíope"
 ITA_ethiopian_war_logistics_bba_desc:0 "A juzgar por la falta de progreso en Etiopía, comienza a ser evidente que infravaloramos el derroche de recursos que entraña una guerra moderna. Debemos centrarnos en mejorar las carreteras y puertos en nuestros territorios de África Oriental para que los recursos necesarios lleguen al frente sin demora."
 ITA_the_abyssinian_fiasco:0 "El fiasco abisinio"
 ITA_the_abyssinian_fiasco_desc:0 "Nuestra invasión de Etiopía es un auténtico desastre. Una vez más, presenciamos avergonzados cómo el ejército italiano no es capaz de hacer frente al etíope. Como nuestros antepasados en Adua, hemos sido vencidos. Es difícil calcular la repercusión que tendrá una derrota de tal magnitud en el futuro del fascismo italiano."
 ITA_solid_progress:0 "Progreso firme"
 ITA_solid_progress_desc:0 "Hemos ido avanzando en Etiopía sin pausa y sin dispersar demasiado nuestras fuerzas ni exponerlas a los contraataques etíopes. Aún no hemos logrado la victoria, pero es solo cuestión de tiempo."
 ITA_struggle_in_ethiopia:0 "Dificultades en Etiopía"
 ITA_struggle_in_ethiopia_desc:0 "No estamos progresando en Etiopía según lo planeado, pero no nos dejaremos abatir por este leve percance. Las fuerzas italianas y el fascismo prevalecerán cueste lo que cueste."
 ITA_undermine_the_duce:0 "Menoscabar al Duce"
 ITA_undermine_the_duce_desc:0 "Por culpa de la obsesión febril de Mussolini por conquistar Etiopía, nos encontramos una vez más al borde de la derrota. Si bien la victoria aún no está descartada, hemos de asumir que Mussolini no se alzará con ella."
 ITA_conspiracies_in_the_shadows:0 "Conspiración en la sombra"
 ITA_conspiracies_in_the_shadows_desc:0 "Las voces de descontento con Mussolini se hacen eco entre las esferas de poder. Se están urdiendo conspiraciones y forjando alianzas entre personas que, por lo general, tienen poco en común. El cambio se avecina a marchas dobles."
 ITA_servizio_informazione_militare:1 "Servizio Informazioni Militare"
 ITA_servizio_informazione_militare_desc:0 "Nuestro ejército necesita información precisa para planificar sus operaciones. A tal fin, será necesaria una organización troncal que recabe y analice la información para que, en caso de necesidad, se tomen medidas ofensivas contra objetivos precisos."
 ITA_triumph_in_africa_bba:0 "Triunfo en África"
 ITA_triumph_in_africa_bba_desc:0 "Hemos enmendado nuestra humillación en Adua. Cuarenta años después de la deshonrosa derrota que sufrimos a manos de los etíopes, por fin nos cobramos nuestra venganza. Nuestras fuerzas han despejado toda duda de su pericia, ¡y el mundo entero nos respetará!"
 ITA_defeat_in_ethiopia_flag:0 "[ITA.GetNameDefCap] ha sido derrotada en [ETH.GetNameDef]"
 ITA_devaluate_the_lire:0 "Devaluación de la lira"
 ITA_devaluate_the_lire_desc:1 "La guerra nos ha salido mucho más cara de lo que nos habría gustado. La economía del país lucha contra las secuelas. Devaluar nuestra divisa aumentará la competitividad de nuestros productos en el mercado internacional, pero complicará un poco más la vida del italiano medio. Se trata de un sacrificio necesario que la población asumirá de buen grado."
 ITA_anglo_italian_agreements:0 "Acuerdos anglo-italianos"
 ITA_anglo_italian_agreements_desc:0 "Dada la nueva realidad en África Oriental, las demás potencias coloniales deberán avenirse a nuestras condiciones. Nosotros necesitamos que nos dejen pasar por Suez, pero ellas nos necesitan a nosotros más aún. Si se niegan, nos buscaremos otros apoyos."
 ITA_topple_amhara_rulers:0 "Derrocar a los gobernantes de Amhara"
 ITA_topple_amhara_rulers_desc:0 "Etiopía es un país mucho más diverso y fragmentado de lo que cree la mayoría. El viejo régimen etíope no cuenta con el apoyo pleno de muchos colectivos, que se aliarían con nosotros a cambio de pequeñas concesiones. Esto nos facilitaría la tarea de pacificar la región."
 ITA_the_new_emperor_of_ethiopia:0 "El nuevo emperador de Etiopía"
 ITA_the_new_emperor_of_ethiopia_desc:0 "El pueblo de Etiopía lleva siglos obedeciendo a un emperador. Sin ninguna duda, nuestra tarea se aligerará si presentamos a un nuevo emperador que sustituya al anterior. Bastará con coronar emperador a nuestro rey."
 ITA_ministero_della_cultura_popolare:0 "Ministero della Cultura Popolare"
 ITA_ministero_della_cultura_popolare_desc:0 "Los italianos deben tener acceso a la información veraz. En tiempos de guerra, los agentes hostiles lo tienen fácil para difundir bulos. Para contrarrestar esa vil práctica, debemos ofrecerle a nuestro pueblo la versión fehaciente de todo hecho."
 ITA_culto_del_duce:0 "Culto del Duce"
 ITA_culto_del_duce_desc:0 "Benito Mussolini, conquistador de África y vengador de Adua, es sin lugar a dudas el estadista italiano más importante desde los tiempos de los emperadores romanos. Es el epítome de la masculinidad y no conoce el miedo. Debemos cerciorarnos de que todo ciudadano italiano aspire a asemejarse a él todo lo humanamente posible."
 ITA_devotion:0 "Devoción"
 ITA_devotion_desc:0 "Los italianos han contraído una gran deuda con Mussolini, que, con su imponente fuerza de voluntad, ha suplido todas sus carencias. Son más valientes, más ricos y más íntegros de moral. Lo menos que el pueblo puede hacer es expresar su gratitud y acatar sus órdenes."
 ITA_legge_bottai:0 "Legge Bottai"
 ITA_legge_bottai_desc:0 "El arte y la cultura romanos son la base estructural del acervo cultural de la Europa de hoy. Jamás permitiremos que el modernismo eclipse estos tesoros históricos. Aunque Italia ha de mirar siempre hacia el futuro, no debe olvidar jamás su pasado."
 ITA_boost_the_grand_council_of_fascism:0 "Impulsar el Gran Consejo del Fascismo"
 ITA_boost_the_grand_council_of_fascism_desc:0 "Aunque Benito Mussolini ha hecho mucho por Italia, es, a fin de cuentas, un hombre como tantos otros. Si se convierte en el responsable del descarrilamiento de nuestro país, el Gran Consejo del Fascismo se ocupará de pararle los pies."
 ITA_to_live_as_a_lion:0 "Vivir como un león"
 ITA_to_live_as_a_lion_desc:0 "El pueblo italiano no está hecho para vivir como ganado ni para guardar silencio y contentarse con estar en el segundo plano de la historia, ¡sino para conquistar su propio destino! Benito Mussolini se ocupará de que así sea y le recordará a nuestra gente que es mejor vivir un día como leones que cien años como ovejas."
 ITA_la_battaglia_del_grano:0 "La Battaglia del Grano"
 ITA_la_battaglia_del_grano_desc:0 "Una nación no puede considerarse grande si depende de otras para alimentarse. Italia debe ser independiente en lo que a la alimentación respecta si quiere que el mundo la respete. Para ello, debemos luchar con todo nuestro ahínco, como si de la más encarnizada batalla se tratase. No podemos aspirar a ganar guerras si no ganamos la batalla del trigo."
 ITA_la_battaglia_per_la_terra:0 "La Battaglia per la Terra"
 ITA_la_battaglia_per_la_terra_desc:0 "Una sociedad fascista fuerte se consolida en la misma tierra y en quienes la labran. En Italia aún abundan territorios que podemos aprovechar si se drenan los pantanos y se riegan los campos."
 ITA_la_battaglia_per_le_nascite:0 "La Battaglia per le Nascite"
 ITA_la_battaglia_per_le_nascite_desc:0 "Si queremos recuperar el lugar que nos pertenece en el mundo, necesitaremos ejércitos y soldados para tomarlo por la fuerza. Dos hijos por pareja no son suficientes. Para poder ganar guerras, debemos ganar la batalla de los nacimientos."
 ITA_strengthen_the_regime:0 "Fortalecer al régimen"
 ITA_strengthen_the_regime_desc:0 "Las luchas por la independencia económica han demostrado que el fascismo no es una ideología débil y pusilánime como los regímenes liberales que lo precedieron. Debemos cerciorarnos de que el pueblo nunca lo olvide."
 ITA_the_man_of_providence:0 "El hombre de la providencia"
 ITA_the_man_of_providence_desc:0 "Mussolini no es un simple hombre que se encontraba en el momento y lugar adecuados. Cada paso estaba guiado por voluntad divina para que tomara las riendas de Italia cuando más lo necesitaba."
 ITA_believe_obey_fight:0 "Creer, obedecer, luchar"
 ITA_believe_obey_fight_desc:0 "Nuestro país se fundó en virtud de unos principios muy sencillos. Primero: para ostentar el poder, uno debe convencerse de que es posible. Segundo: para ostentar el poder, uno debe obedecer a sus soberanos. Tercero: para ostentar el poder, uno debe luchar. Y ostentar el poder es la única finalidad de todo movimiento político que se precie."
 ITA_banda_carita:0 "Banda Carità"
 ITA_banda_carita_desc:0 "La guerra no siempre es algo glorioso. Aunque el público se fije más en los combates en el frente, sabemos que el frente nacional es igual de importante y que es igual de necesario acabar con la resistencia en la retaguardia."
 ITA_banda_koch:0 "Banda Koch"
 ITA_banda_koch_desc:0 "La guerra moderna suele ser un asunto de pueblos enteros en guerra. Esto significa que el combate ya no se limita a la línea del frente: también debemos asegurar nuestras líneas de comunicación mediante el uso de tropas de combate."
 ITA_security_militias:0 "Milicias de seguridad"
 ITA_security_militias_desc:0 "Destinar tropas de primera línea a la seguridad de la retaguardia es desperdiciar buenos soldados. Deberíamos formar unidades específicas que vigilen la retaguardia del ejército y liberar así más soldados que luchen contra el enemigo."
 ITA_battaglioni_d_assalto:0 "Battaglioni d'Assalto"
 ITA_battaglioni_d_assalto_desc:1 "Nuestros Camisas Negras siguen la orgullosa tradición de los grupos de asalto de la Gran Guerra. Al integrarlos en nuestro ejército, le daremos un poderoso empuje ofensivo en el combate."
 ITA_strengthen_the_blackshirts:0 "Fortalecer a los Camisas Negras"
 ITA_strengthen_the_blackshirts_desc:0 "El Ejército Real está demasiado aferrado a las costumbres de los antiguos regímenes y ha mostrado en repetidas ocasiones una falta inquietante de celo fascista. Es evidente que necesitamos divisiones enteras formadas por nuestros propios y leales Camisas Negras."
 ITA_milizia_coloniale:0 "Milizia Coloniale"
 ITA_milizia_coloniale_desc:1 "Debemos reforzar y engrosar nuestra milicia fascista, los Camisas Negras, reclutando combatientes leales al régimen en nuestras colonias. Si además de los colonos italianos contamos con tropas locales, nuestras fuerzas aumentarán de forma considerable."
 ITA_towards_a_greater_italy:0 "Hacia una Italia mejor"
 ITA_towards_a_greater_italy_desc:1 "El irredentismo italiano es consecuencia orgánica de la traición que sufrió este pueblo a manos de la Entente tras la Gran Guerra. Italia debió recibir por derecho el control absoluto del Mediterráneo, y por tal razón debemos ampliar nuestras fronteras."
 ITA_heroes_of_the_nation:0 "Héroes de la nación"
 ITA_heroes_of_the_nation_desc:1 "Hemos de reconocer y laurear los méritos de nuestros grandes héroes nacionales, sin olvidar que su potencial habría caído en saco roto de no ser por el liderazgo del Duce."
 ITA_capo_supremo:0 "Capo Supremo"
 ITA_capo_supremo_desc:1 "Solo hay una persona en Italia capaz de lograr para nuestra nación la gloria y el poder esta merece. La era decadente de la monarquía ha llegado a su fin; es hora de que nuestro vigoroso Duce tome las riendas de Italia como su líder supremo."
 ITA_bend_the_bars:0 "Doblar las barras"
 ITA_bend_the_bars_desc:1 "Italia se encuentra recluida en una prisión que los británicos erigieron tras la Gran Guerra. Cuanto más poblada y poderosa se torna Italia, más sufre a causa de su aherrojamiento. Ha llegado el momento de romper los grilletes y dejar que la soberanía italiana se expanda."
 ITA_subdue_the_sentinels:0 "Someter a los centinelas"
 ITA_subdue_the_sentinels_desc:1 "El siguiente paso que merece dar el pueblo italiano rumbo a la libertad y la gloria consiste en aplastar a los centinelas que nos aprisionan en el Mediterráneo; es decir, Gibraltar y Suez."
 ITA_a_colonial_empire:0 "Un imperio colonial"
 ITA_a_colonial_empire_desc:1 "A pesar de los esfuerzos de nuestros enemigos y rivales, Italia se ha convertido en un imperio colonial temible. Lejos de conformarse con sacar el máximo partido a nuestros territorios, hemos de seguir extendiendo nuestro dominio por África."
 ITA_by_blood_alone:0 "Solo por sangre"
 ITA_by_blood_alone_desc:1 "Gracias al poder de nuestro ejército y el fervor irrefrenable de los irredentistas leales al régimen, Italia por fin grabará su nombre en los anales de la historia no como una mera comparsa, sino como protagonista absoluta. \n¡Solo la sangre mueve las ruedas de la historia!"
 ITA_masters_of_the_aegean:0 "Maestros del Egeo"
 ITA_masters_of_the_aegean_desc:1 "Si deseamos controlar el Mediterráneo, es fundamental consolidar de antemano la supremacía italiana sobre el Egeo. Así, no solo controlaremos el acceso al mar Negro y la costa balcánica en su mayoría, sino que también contaremos con nuevas bases navales que nos garantizarán el dominio del canal de Suez."
 ITA_masters_of_the_mediterranean:0 "Maestros del Mediterráneo"
 ITA_masters_of_the_mediterranean_desc:1 "El poder de un estado es proporcional a su poderío marítimo. Ha llegado el momento de reivindicar el control total del Mediterráneo, cuna de la civilización italiana que, como tal, pertenece por derecho a su pueblo."

 ITA_convene_the_grand_council:0 "Reunir al Gran Consejo"
 ITA_convene_the_grand_council_desc:0 "Debemos convocar el Gran Consejo del Fascismo para discutir qué hacer con Mussolini. Su última incursión en Etiopía y su renuencia a compartir el poder o la responsabilidad han hecho que muchos se cuestionen su capacidad como líder. Ha servido bien a su país y es la cara misma del fascismo, pero tal vez sea el momento de buscar un nuevo liderazgo..."

 ITA_foreign_affairs:0 "Asuntos exteriores"
 ITA_foreign_affairs_desc:1 "Toda gran potencia que se precie ha de fijar unos objetivos claros en materia de política exterior, así como contar con personas de gran talento entrenadas para gestionar los asuntos diplomáticos de conformidad con dichos objetivos."
 ITA_balkan_ambition:0 "Ambición balcánica"
 ITA_balkan_ambition_desc:1 "Es hora de que las fronteras de Italia se extiendan al este, hacia Eslovenia y, lo que es más importante aún, la costa dálmata. Pondremos de relieve el legado cultural veneciano de Dalmacia para que el mundo comprenda lo ventajoso que resultaba el régimen de Venecia para los dálmatas, que lo aceptaban de buena gana."
 ITA_potential_allies_in_the_balkans:0 "Posibles aliados en los Balcanes"
 ITA_potential_allies_in_the_balkans_desc:1 "Para controlar los Balcanes no tenemos por qué subyugar y dominar a todas las naciones de la región. Debemos ejercer la diplomacia para obtener aliados valiosos y, a continuación, subyugar a nuestros opositores."
 ITA_albanian_occupation:0 "Ocupación de Albania"
 ITA_albanian_occupation_desc:1 "Albania se antoja un territorio fácil de ocupar para nuestras tropas, dado que es improbable que se topen con mucha resistencia a su paso. ¡Mostraremos al mundo la fuerza de Italia y recobraremos nuestra gloria de antaño!"
 ITA_albanian_oil:0 "Petróleo de Albania"
 ITA_albanian_oil_desc:1 "Ahora que tenemos control total sobre el país, es hora de cambiar el equipo obsoleto que usamos para la antigua concesión petrolera en Albania y convertirlo en una fuerte industria de extracción de petróleo."
 ITA_support_albanian_irredentism:0 "Apoyar el irredentismo de Albania"
 ITA_support_albanian_irredentism_desc:1 "Debemos intentar legitimar la sumisión de Albania a la soberanía italiana. Si respaldamos el irredentismo albanés en las regiones como Kosovo, Epiro y demás, nos granjearemos sin lugar a dudas el apoyo de las poblaciones locales, lo cual nos brindaría la oportunidad de expandirnos más allá de nuestra esfera de influencia."
 ITA_albanian_fascist_militia:1 "[GetAppropriateAlbanianFascistMilitiaName]"
 ITA_albanian_fascist_militia_default:0 "Milicia fascista de Albania"
 ITA_albanian_fascist_militia_alt:0 "Legaliteti Militia"
 ITA_albanian_fascist_militia_desc:1 "Fundaremos una nueva división de Camisas Negras italianos en Albania que se ocupará de reclutar, además de a colonos italianos, a todo albanés que se ofrezca voluntario."
 ITA_guarantee_austrian_independence:0 "Garantizar independencia de Austria"
 ITA_guarantee_austrian_independence_desc:1 "No podemos tolerar injerencias alemanas en Austria, puesto que suponen una gran amenaza para la nación italiana y el reparto de poder en Europa. Vamos a garantizar la independencia austríaca y nos opondremos a las triquiñuelas a las que está recurriendo Alemania para manipular al país vecino."
 ITA_negotiate_italian_claims:0 "Negociar las demandas italianas"
 ITA_negotiate_italian_claims_desc:1 "Nuestro rechazo a Alemania nos ha situado en una posición de preponderancia sobre las naciones que compusieron la Entente, que anhelan el cisma entre los regímenes italiano y alemán. Es imperioso aprovechar la coyuntura para reclamar los territorios coloniales que nos negaron en lo sucesivo a la Gran Guerra."
 ITA_peace_with_ethiopia_tt:1 "Tras los diálogos de paz con §Y[ETH.GetNameWithFlag]§!:"
 ITA_ENG_must_control_necessary_states_tt:0 "§Y[ENG.GetNameWithFlag]§! No controla las colonias británicas históricas en el Cuerno de África y Malta."
 ITA_FRA_must_control_necessary_states_tt:0 "§Y[FRA.GetNameWithFlag]§! No controla las colonias francesas históricas en Yibuti y Túnez."
 ITA_ratify_the_stresa_front:0 "Ratificar el Frente de Stresa"
 ITA_ratify_the_stresa_front_desc:1 "Ahora que Italia ha recibido concesiones territoriales, es hora de iniciar el proceso que desembocará en la alianza militar francoitaliana, el Frente de Stresa."
 ITA_joint_military_programs:0 "Programas militares conjuntos"
 ITA_joint_military_programs_desc:1 "Es necesario fomentar la colaboración con nuestros nuevos aliados, tanto en el ámbito militar como en el científico, ya que ambos están vinculados estrechamente."
 ITA_italys_destiny:0 "Destino de Italia"
 ITA_italys_destiny_desc:1 "Tenemos que determinar el papel que desempeñará Italia en esta alianza: el de una potencia marítima suprema en el Mediterráneo. El siguiente paso crucial para lograr este objetivo es consolidar nuestra soberanía en los Balcanes."
 ITA_the_eastern_threat:0 "La amenaza oriental"
 ITA_the_eastern_threat_desc:1 "No es secreto alguno que la incipiente Unión Soviética entraña una amenaza ya no solo para nuestros intereses, sino para los de todas las potencias occidentales. A fin de mermar la capacidad de expansión del país, impediremos que se apodere de una de las regiones más valiosas a las que tiene acceso inmediato: el mar Negro."
 ITA_german_military_cooperation:0 "Cooperación militar alemana"
 ITA_german_military_cooperation_desc:1 "$ITA_german_millitary_cooperation_desc$"
 ITA_sea_wolves_bba:0 "Lobos de mar"
 ITA_sea_wolves_bba_desc:1 "$ITA_sea_wolves_desc$"
 ITA_secret_weapons:0 "$secret_weapons$"
 ITA_secret_weapons_desc:0 "$secret_weapons_desc$"
 ITA_treaty_with_germany:0 "Tratado con Alemania"
 ITA_treaty_with_germany_desc:1 "$ITA_german_rd_treaty_desc$"
 ITA_request_control_of_french_territories:0 "Solicitar el control de los territorios franceses"
 ITA_request_control_of_french_territories_desc:1 "$ITA_claims_on_france_desc$"
 ITA_befriend_japan:0 "Entablar amistad con Japón"
 ITA_befriend_japan_desc:1 "$ITA_japan_friend_desc$"
 ITA_italian_irredentism:0 "Irredentismo italiano"
 ITA_italian_irredentism_desc:1 "Gracias a nuestro régimen fascista, el irredentismo italiano se ha vuelto cada vez más agresivo tras la Gran Guerra. ¡Es hora de que Italia recupere sus confines naturales para unificar todos los territorios que pertenecen por derecho al pueblo italiano!"
 ITA_war_with_france:0 "Guerra con [FRA.GetName]"
 ITA_war_with_france_desc:1 "$ITA_go_after_france_desc$"
 ITA_war_with_greece:0 "Guerra con Grecia"
