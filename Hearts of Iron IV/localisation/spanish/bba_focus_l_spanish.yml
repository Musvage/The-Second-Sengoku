 ITA_il_vento_aureo:0 "Il Vento Aureo"
 ITA_il_vento_aureo_desc:0 "Durante mucho tiempo, el papado ha sufrido la opresión de fuerzas extranjeras. Sin embargo, podemos optimizar nuestra fuerza aérea y los programas de entrenamiento de cazas para permitirnos pilotos mucho más baratos pero más valientes, lo que extenderá el dorado dominio de la Iglesia católica sobre nuestros enemigos desde el cielo. ¡Este será nuestro mayor réquiem!"
 form_greater_italy_tt:0 "Desbloquear decisión: §YProclamar la Gran Italia§!"
 ITA_papal_faction:0 "El dominio católico"
 ITA_roman_faction:0 "Imperium Romanum"
 ITA_latin_initiatives:0 "La Iniciativa Latina"

 ITA_depose_mussolini:0 "Deponer a Mussolini"
 ITA_depose_mussolini_desc:0 "Ha llegado el momento de expulsar a Mussolini del poder. Ha demostrado ser un líder incompetente que ha arrastrado a nuestra querida Italia por muchas dificultades innecesarias y ha puesto a prueba su resistencia más allá del punto de ruptura. Aunque su sombra se cierna sobre nosotros durante algún tiempo, Italia y su pueblo prevalecerán."
 ITA_italo_balbo_focus:0 "Italo Balbo"
 ITA_italo_balbo_focus_desc:0 "Necesitamos un líder militar capaz que nos guíe en los tiempos convulsos que se avecinan. Italo Balbo no solo es un líder militar, también es un héroe de la aviación que ha realizado varias misiones diplomáticas y ha gobernado nuestras posesiones en Libia con bastante eficacia. No cabe duda de que mejorará el precario estado de nuestras fuerzas armadas y aumentará la gloria de Italia."
 ITA_remove_balbo_as_advisor_tt:0 "§YItalo Balbo§! ya no estará disponible como §Yconsejero§! ni como §Ymariscal de campo§!."
 ITA_dino_grandi_focus:0 "Dino Grandi"
 ITA_dino_grandi_focus_desc:0 "Si queremos prosperar, necesitamos a alguien que conozca la diplomacia y no tema reorganizar las viejas instituciones. Dino Grandi ha sido ministro de exteriores y ha reformado las clases diplomáticas, abriéndolas a otras personas además de los nobles. No rehusará hacer las reformas necesarias e impulsar a Italia hacia un nuevo y brillante futuro."
 ITA_remove_grandi_as_advisor_tt:0 "§YDino Grandi§! ya no estará disponible como §Yconsejero§!."
 ITA_has_new_duce_flag:0 "Lo ha depuesto el §YGran Consejo§!."
 ITA_stop_the_squandering:0 "Poner fin al despilfarro"
 ITA_stop_the_squandering_desc:0 "Mussolini lleva demasiado tiempo gastando dinero y recursos que Italia no puede permitirse; ¡es hora de poner fin a ese despilfarro imprudente! Hay que recortar gastos y concentrar el capital en la mejora de otras áreas."
 ITA_consolidate_power:0 "Consolidar el poder"
 ITA_consolidate_power_desc:0 "Nuestro control sobre el partido y sobre el país sigue siendo en general débil. Debemos consolidar el poder que tenemos y reforzar nuestro régimen mostrando al pueblo que somos tan fuertes y fiables como siempre."
 ITA_purge_the_party:0 "Purgar el partido"
 ITA_purge_the_party_desc:0 "Han llegado a nuestros oídos rumores de que a algunos les gustaría ver el regreso del antiguo régimen. Aunque Mussolini fue derrocado y apartado del poder, su sombra está siempre presente en el gobierno y la mente de la gente. Debemos hacer una demostración de fuerza y purgar el partido de los elementos que no nos son leales, sino devotos del viejo Duce."
 ITA_the_fate_of_mussolini:0 "El destino de Mussolini"
 ITA_the_fate_of_mussolini_desc:0 "No podremos avanzar mientras Mussolini siga bajo arresto domiciliario y sintamos su presencia como una amenaza sobre nosotros. Hemos asegurado nuestra posición como verdadero poder dentro del partido y, por tanto, ¡ha llegado el momento de decidir el destino del antiguo Duce!"
 ITA_divino_duce:0 "Duce divino"
 ITA_divino_duce_desc:0 "Se ha puesto de manifiesto la influencia que una única persona puede tener sobre un país y su gente. Tal vez sea algo que podamos utilizar y adaptar. Por medio de nuestros canales estatales, podemos presentar a nuestro nuevo Duce como un líder fuerte y capaz que traerá la unidad a Italia. Daremos a la gente alguien extraordinario en quien creer, alguien divino en quien depositar su fe."
 ITA_blackshirt_loyalty:0 "Obtener la lealtad de los Camisas Negras"
 ITA_blackshirt_loyalty_desc:0 "Los Camisas Negras han ocupado durante mucho tiempo un lugar especial dentro del fascismo italiano; si queremos despertar un sentimiento de inspiración en la población, haríamos bien en ganarnos la lealtad de esta organización. Serían muy útiles para difundir la percepción divina del glorioso nuevo Duce, tanto en las fuerzas armadas como fuera de ellas."
 ITA_a_greater_purpose:0 "Un propósito mayor"
 ITA_a_greater_purpose_desc:0 "Las recientes luchas en el seno del partido nos han mostrado el peligro de ligar la idea del fascismo demasiado estrechamente a un único individuo. Deberíamos centrarnos en promover el fascismo como un concepto más amplio, algo que trasciende la vida mortal de cualquier persona, una idea que la gente pueda respaldar."
 ITA_spreading_the_eagles_wings:0 "Extendiendo las alas del águila"
 ITA_spreading_the_eagles_wings_desc:0 "A nuestro alrededor, otras ideologías se desmoronan y fracasan. Parece que solo el fascismo ha resistido bien los embates de estas turbulencias e incluso ha prosperado. Es nuestro deber llevar esta estabilidad también a otras naciones y darles un faro de luz en estos tiempos tan oscuros."
 ITA_italian_hegemony:0 "Hegemonía italiana"
 ITA_italian_hegemony_desc:0 "Con el mundo que nos rodea devastado por la guerra, debemos inspirar a las diferentes naciones y culturas y unirlas bajo nuestra hegemonía para mostrarles las ventajas del fascismo y de [ROOT.GetNameDefCap]. ¡Tenemos que liderar el camino hacia un futuro más brillante!"
 ITA_reorganize_regio_esercito:0 "Reorganizar el Regio Esercito"
 ITA_reorganize_regio_esercito_desc:0 "Con un nuevo liderazgo llegan nuevas ideas. Es evidente para cualquiera que tenga dos ojos en la cara que nuestro triunfal ejército tiene todavía áreas en las que necesita mejorar. Con los recursos recién liberados, deberíamos invertir en más formación y reorganizar las fuerzas armadas para que nada se interponga en su camino."
 ITA_reinforce_regia_aeronautica:0 "Reforzar la Regia Aeronautica"
 ITA_reinforce_regia_aeronautica_desc:0 "La Regia Aeronautica es respetada y envidiada en todo el mundo, pero aún podría ser mejor. Con más recursos disponibles, deberíamos invertir en equipo y formación para convertirla en la fuerza aérea más temida."
 ITA_compagnie_auto_avio_sahariane:0 "Expandir la Compagnie Auto Avio Sahariane"
 ITA_compagnie_auto_avio_sahariane_desc:0 "Las compañías autosaharianas de Libia han demostrado ser bastante eficaces cuando se combinan con sus propios aviones de reconocimiento. La ampliación de este diseño haría que nuestras fuerzas fueran aún más formidables y nuestros enemigos sintieran el temor de Dios."
 ITA_combined_land_and_air_warfare:0 "Guerra combinada terrestre-aérea"
 ITA_combined_land_and_air_warfare_desc:0 "La Regia Aeronautica ayudando al Regio Esercito ha sido una demostración de las capacidades de los militares italianos, ¡pero aún hay margen para nuevos avances! Estrechar aún más esta cooperación haría pedazos a nuestros enemigos en el campo de batalla y daría gloria eterna a Italia."
 ITA_the_fourth_shore:0 "La cuarta costa"
 ITA_the_fourth_shore_desc:0 "A Libia se la llama a menudo la cuarta costa de Italia; forma parte del futuro de nuestra nación. Es la colonia más cercana y una de las más valiosas, ya que sirve de enlace con el resto del continente africano. Al invertir recursos aquí, aseguramos nuestras posesiones en el extranjero y podemos ganar mucho en el futuro."
 ITA_oil_in_tripoli:0 "Petróleo en Trípoli"
 ITA_oil_in_tripoli_desc:0 "Hemos encontrado oro en Libia, ¡oro negro! Hemos descubierto vastas reservas de petróleo en los desiertos de las afueras de Trípoli. No podemos dejar pasar una oportunidad como esta: ¡tenemos que explotar estos activos para mayor gloria de Italia!"
 ITA_steel_in_tripoli:0 "Acero en Trípoli"
 ITA_steel_in_tripoli_desc:0 "Parece ser que hay hierro en cantidades ingentes sepultado en los desiertos cercanos a Trípoli, aguardando a que lo desenterremos y procesemos. Si erigimos una planta acerera en la región, ¡el acero dará alas a nuestras ilustres fuerzas!"
 ITA_novus_ordo:0 "Novus Ordo"
 ITA_novus_ordo_desc:0 "El porvenir de Italia está vinculado estrechamente al de Libia. Tanto es así, que debemos integrarla aún más en nuestros proyectos. A tal fin, podemos ofrecer una "ciudadanía especial" a todo libio dispuesto a luchar a nuestro lado. Además, esto contribuirá a afianzar nuestro dominio del Mediterráneo y el norte de África."
 ITA_seek_british_military_cooperation:0 "Buscar la cooperación militar británica"
 ITA_seek_british_military_cooperation_desc:0 "Aunque nuestros aliados nos traicionaron en la última guerra, tal vez no sea tan descabellado olvidar los rencores y tenderles la mano. Tenemos mucho que aprender de los británicos, y sobre todo de sus fuerzas navales y aéreas."
 ITA_anglo_italian_pact:0 "Firmar el pacto anglo-italiano"
 ITA_anglo_italian_pact_desc:0 "La cooperación militar que entablamos con los británicos nos ha resultado muy fructuosa, y lo será aún más si firmamos un pacto de no agresión que nos asegure la continuidad de nuestras posesiones en África. Así podremos centrarnos en otras regiones."
 ITA_invite_france_to_military_partnership:0 "Invitar a Francia a una alianza militar"
 ITA_invite_france_to_military_partnership_desc:0 "Francia es nuestro vecino más fuerte, y antaño fuimos aliados. Aunque no olvidaremos su traición en la última guerra, sí podemos perdonarla. Tal vez haya llegado el momento de enterrar el hacha de guerra y restablecer lazos para reforzar nuestro ejército."
 ITA_franco_italian_pact:0 "Firmar el pacto franco-italiano"
 ITA_franco_italian_pact_desc:0 "Nuestra cooperación militar con Francia ha resultado muy valiosa, y lo sería aún más si firmásemos un pacto de no agresión. Así no solo quedarían aseguradas nuestras fronteras con la Europa occidental, sino también grandes extensiones de nuestros territorios en África, lo que nos permitiría atender otras regiones."
 ITA_proclaim_the_italian_empire:0 "Proclamar el imperio italiano"
 ITA_proclaim_the_italian_empire_desc:0 "Con nuestras nuevas adquisiciones en África, amanece un nuevo día para nuestra nación. Ahora que poseemos un imperio boyante e inversiones provechosas en materia militar, ya no somos un simple reino: ¡podemos proclamar con toda confianza el Imperio italiano! ¡Cuánto tiempo llevábamos aguardando este momento!"
 ITA_italy_will_guarantee_tt:0 "[GetItalyGuaranteesMajor]"
 ITA_italy_will_guarantee_tt_standard:1 "§Y[ROOT.GetNameDefCap]§! ofrecerá §Ygarantías§! a cualquier §Ygran potencia§! que ofrezca garantías a §Y[ROOT.GetNameDefCap]§!."
 ITA_italy_will_guarantee_tt_fulfilled:1 "§Y[ROOT.GetNameDefCap]§! ofrecerá §Ygarantías§! a cualquier §Ygran potencia§! que ofrezca garantías a §Y[ROOT.GetNameDefCap]§!. Efecto actual:"
 ITA_african_conquests_tt:0 "A nuestro imperio en ciernes le resultará §Ymenos costoso§! §Yanexionar§! territorios del §Ycontinente africano§!."
 ITA_economic_reforms:0 "Reformas económicas"
 ITA_economic_reforms_desc:0 "La economía nacional estaba estancada con el viejo régimen, pero, con un rejuvenecido Partito Nazionale Fascista, ¡estamos preparados para acometer esta tarea tan trascendental! Por fin podremos dejar la reactivación económica en manos de profesionales competentes."
 ITA_improve_the_industries:0 "Mejorar la industria"
 ITA_improve_the_industries_desc:0 "Ahora que hemos revitalizado nuestra economía, disponemos de recursos para centrarnos en nuestras industrias y aplicarles reformas de gran magnitud. Un sector industrial más eficiente se traducirá en un mayor y más rápido suministro de equipo para nuestros triunfantes ejércitos."
 ITA_reorganize_the_party:0 "Reorganizar el partido"
 ITA_reorganize_the_party_desc:0 "El Partito Nazionale Fascista se ha convertido en una institución torpe e indomeñable, envenenada por las intrigas y su propia glorificación. Ahora que hemos afianzado nuestro control sobre él, podemos comenzar a reorganizarlo de forma radical a fin de volverlo más eficiente y dinámico."
 ITA_meritocracy:0 "Meritocracia"
 ITA_meritocracy_desc:0 "Tras someter a los opositores entre nuestras filas, tenemos vía libre para abrir diversas instituciones para miembros ajenos al partido fascista. Esto traerá consigo ideas novedosas y refrescantes, así como nuevas oportunidades."
 ITA_expanded_corporatism:0 "Corporativismo ampliado"
 ITA_expanded_corporatism_desc:0 "El corporativismo es una idea troncal del fascismo, y debemos implementarla elevada a su máxima potencia en todos nuestros territorios de reciente adquisición. No obstante, para lograrlo dependemos de las élites y el talento locales, y será necesario propugnar avances en la jerarquía fascista. De este modo, podremos inculcar lealtad y eficiencia en nuestros nuevos territorios con facilidad."


