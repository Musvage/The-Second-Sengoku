 ITA_monarchia_d_italia:0 "Monarchia d'Italia"
 ITA_monarchia_d_italia_desc:1 "Víctor Manuel jamás debió abrir las puertas de la política italiana al fascismo. Es hora de corregir su error y relegar a los fascistas a un segundo plano político."
 ITA_new_corporations:0 "Nuevas corporaciones"
 ITA_new_corporations_desc:1 "Debemos adaptar la noción que tenía el régimen fascista de corporación a las necesidades de nuestro gobierno."
 ITA_extraction_industry:0 "Industria de extracción"
 ITA_extraction_industry_desc:1 "Debemos expandir nuestra industria de extracción de recursos para satisfacer la demanda de nuestras cadenas de producción. No podemos permitir que la falta de materias primas ponga en peligro nuestra producción militar."
 ITA_prepare_for_the_coming_wars:0 "Prepararse para las guerras venideras"
 ITA_prepare_for_the_coming_wars_desc:1 "La guerra se cierne sobre nosotros. Necesitaremos una industria militar sólida para suplir las exigencias de nuestro ejército."
 ITA_mobilize_the_railway_guns:0 "Movilizar los cañones ferroviarios"
 ITA_mobilize_the_railway_guns_desc:1 "A tiempos desesperados, medidas desesperadas. Es hora de recurrir a nuestros viejos cañones ferroviarios."
 ITA_bring_back_old_glories:0 "Recuperar viejas glorias"
 ITA_bring_back_old_glories_desc:1 "Nuestros puertos están colmados de naves cuyo destino es el desguace. Entre nuestros ingenieros y oficiales navales han surgido voces que aseveran que, con ciertos ajustes, estas viejas glorias pueden volver a surcar los mares."
 ITA_new_forms_of_weaponry:0 "Nuevas formas de armamento"
 ITA_new_forms_of_weaponry_desc:1 "Si Italia pretende convertirse en una de las mayores potencias militares del mundo, debemos investigar nuevas tecnologías armamentísticas. Nuestros científicos defienden que el desarrollo de un programa nuclear pionero podría ser la clave para llevar la batuta en las guerras del mañana."
 ITA_revoke_the_acerbo_law:0 "Revocar la Ley Acerbo"
 ITA_revoke_the_acerbo_law_desc:1 "La Ley Acerbo confirió a Mussolini y su partido fascista el férreo control de Italia que tanto ansiaban. Ha llegado el momento de revocar esta ley para que la catástrofe no se repita."
 ITA_christian_democracy:0 "Democracia cristiana"
 ITA_christian_democracy_desc:1 "El partido Democracia Cristiana es una organización política conservadora de centro, encabezada por Alcide de Gasperi, que ha recibido un gran apoyo popular al aunar los ideales cristianos con la noción de libertad. Es conveniente permitirles formar un gobierno siempre y cuando no decaiga su lealtad a la monarquía."
 ITA_democratic_king:0 "Rey democrático"
 ITA_democratic_king_desc:1 "Ya es hora de que la monarquía italiana dé un paso más hacia la democratización del estado, conservando la figura del rey como líder principal."
 ITA_cooperate_with_moderates:0 "Cooperar con los moderados"
 ITA_cooperate_with_moderates_desc:1 "No hay motivos para no colaborar con estas ramas menos radicales del antiguo régimen fascista. Hay personas muy capaces que podrían ayudar a sacar adelante este estado italiano renovado."
 ITA_expand_intelligence_services:0 "Ampliar servicios de inteligencia"
 ITA_expand_intelligence_services_desc:1 "En esta nueva era, el conocimiento es poder. Debemos expandir nuestras diferentes ramas de inteligencia para asegurarnos de que podemos competir con los servicios secretos extranjeros."
 ITA_crush_opposition:0 "Aplastar la oposición"
 ITA_crush_opposition_desc:1 "Aún hay muchos partidarios del régimen fascista que se oponen a nuestras políticas y entorpecen la labor de nuestro nuevo gobierno. Ha llegado el momento de lidiar con ellos."
 ITA_power_to_the_king:0 "Poder para el rey"
 ITA_power_to_the_king_desc:1 "En estos tiempos de fuertes tensiones sociales y políticas, la única forma de evitar que en Italia surjan regímenes extremistas, tanto fascistas como comunistas, es concentrar más poder en manos de la monarquía. El rey es la persona más capacitada para guiar a nuestro país."
 ITA_disband_the_blackshirts:0 "Disolver los Camisas Negras"
 ITA_disband_the_blackshirts_desc:1 "Los Camisas Negras son una peligrosísima organización al servicio del fascismo, por lo que deben desaparecer como ya ha hecho su régimen. Disolveremos todas sus unidades activas de inmediato."
 ITA_utilize_the_blackshirts:0 "Utilizar a los Camisas Negras"
 ITA_utilize_the_blackshirts_desc:1 "Si bien los Camisas Negras han mostrado a lo largo de toda su historia una lealtad incondicional al régimen fascista y el Duce, podemos utilizarlos a nuestro antojo si les hacemos ver que tienen posibilidades de prosperar en este régimen. A fin de cuentas, tampoco es que haya tanta diferencia con respecto al anterior."
 ITA_expand_the_royal_guard:0 "Ampliar la guardia real"
 ITA_expand_the_royal_guard_desc:1 "Vamos a reforzar y engrosar las filas de la guardia real para que no falten efectivos fiables y leales a la monarquía italiana. Deben estar formados para ejercer distintas funciones si surge la necesidad en una operación militar."
 ITA_gloria_al_regno_d_italia:0 "Gloria al Regno d'Italia"
 ITA_gloria_al_regno_d_italia_desc:1 "Los que afirman que la monarquía es un sistema de gobierno obsoleto son ignorantes que no ven que, bajo una mano noble y firme, una nación humilde puede convertirse en una de las mayores potencias del mundo.\n¡Viva el rey!"
 ITA_paramilitary_training:0 "Entrenamiento paramilitar"
 ITA_paramilitary_training_desc:1 "Ha llegado el momento de ampliar nuestra organización de milicianos voluntarios y mejorar su formación militar. Importaremos oficiales insignes de nuestras divisiones de élite para que adiestren a los reclutas y comanden unidades de Camisas Negras."
 ITA_seek_papal_support:0 "Buscar el apoyo del papa"
 ITA_seek_papal_support_desc:1 "Como respuesta a la creciente estabilidad social y política en nuestro país, tendremos que acudir a la Iglesia, que tanto ha influido en el pueblo italiano a lo largo de su historia. Debemos acercarnos al papa en busca de su aprobación y apoyo."
 ITA_agents_of_the_church:0 "Agentes de la Iglesia"
 ITA_agents_of_the_church_desc:1 "La Iglesia cuenta con infinidad de representantes en todo el mundo. Si nos ganamos el respaldo del Vaticano, tendremos nuevos agentes que desplegar a conveniencia como emisarios de la Iglesia, afianzando así nuestras redes de inteligencia."
 ITA_strengthen_the_papacy:0 "Fortalecer el poder papal"
 ITA_strengthen_the_papacy_desc:1 "Es irrebatible que el papa tiene un peso decisivo en la sociedad italiana, dada su gran influencia. La única manera de garantizar la estabilidad nacional en el reino de Italia es otorgar a la Iglesia una posición de poder."
 ITA_setting_course:0 "Fijar el rumbo"
 ITA_setting_course_desc:1 "El reino de Italia está preparado para cumplir su destino, que depara esplendor y gloria al orgulloso pueblo italiano. Es hora de decidir cómo vamos a avanzar."
 ITA_mare_nostrum_bba:0 "Mare Nostrum"
 ITA_mare_nostrum_bba_desc:0 "El poderío naval fue lo que permitió a la Antigua Roma derrotar por primera vez a Cartago. Si invertimos en el poder naval, Italia puede esforzarse por controlar el Mediterráneo y volver a convertirlo en "Mare Nostrum", nuestro mar."
 ITA_auxiliaries:0 "Auxiliares"
 ITA_auxiliaries_desc:1 "Al igual que en tiempos de nuestros antepasados romanos, las tropas auxiliares siguen desempeñando un papel fundamental en lo que respecta a apoyar a nuestros ejércitos, reconocer el terreno y hostigar al enemigo. Debemos invertir en estas milicias paramilitares, y nuestro ejército saldrá reforzado."
 ITA_the_italian_legions:0 "Las legiones italianas"
 ITA_the_italian_legions_desc:1 "Si bien nuestras fuerzas armadas no estuvieron a la altura de las circunstancias recientes, ahora que el pueblo italiano saborea más que nunca el orgullo de nuestra herencia imperial romana, debemos instaurar en nuestras fuerzas armadas nuevas doctrinas que las vuelvan tan temibles como hace milenios."
 ITA_new_roman_citizens:0 "Ciudadanos de la nueva Roma"
 ITA_new_roman_citizens_desc:1 "Sin lugar a dudas, otorgar la ciudadanía italiana a la población nativa de nuestras colonias nos ayudará a granjearnos la aprobación y colaboración de sus habitantes."
 ITA_all_roads_lead_to_rome:0 "Todos los caminos conducen a Roma"
 ITA_all_roads_lead_to_rome_desc:1 "Las regiones romanas de otrora eran famosas por su rapidez y eficiencia a la hora de construir carreteras e infraestructuras que sus ejércitos necesitaban. Hoy, miles de años después, la logística y las líneas de suministro son aún más importantes para ganar guerras."
 ITA_the_king_of_the_skies:0 "El rey de los cielos"
 ITA_the_king_of_the_skies_desc:1 "A diferencia de nuestros antepasados romanos, nuestros ejércitos deben dominar los cielos a fin de operar sin percances en tierra y mar. Aunque los aviones italianos ya son famosos por su versatilidad y calidad, ha llegado el momento de que nuestros ingenieros aeronáuticos vayan más allá y diseñen una fortaleza volante como jamás se ha visto."
 ITA_modern_musculus:0 "Músculo moderno"
 ITA_modern_musculus_desc:1 "A semejanza de los antiguos romanos, debemos desarrollar feroces máquinas de guerra que nos permitan dominar cualquier campo de batalla. Diseñaremos el tanque definitivo para penetrar frentes e inundar de pavor los corazones de nuestros enemigos."
 ITA_caligulas_pride:0 "El orgullo de Calígula"
 ITA_caligulas_pride_desc:1 "Ha llegado la hora de traer al mundo el mayor buque de guerra que se ha visto jamás. Nuestros mejores ingenieros navales se han esmerado en perfeccionar el diseño y probar prototipos, y ahora confían en que la Neptunus reinará en el Mediterráneo y mucho más allá."
 ITA_iberian_protection:0 "Protección de Iberia"
 ITA_iberian_protection_desc:1 "Las naciones ibéricas han gozado de una seguridad relativa en los últimos tiempos, pero en estos momentos es evidente que no podrían defenderse por sí mismas de las potencias enemigas. Debemos brindarles nuestra protección antes de que sea tarde."
 ITA_south_american_alliances:0 "Alianzas sudamericanas"
 ITA_south_american_alliances_desc:1 "Es hora de expandir los límites de nuestra facción. Dialogaremos con las naciones latinoamericanas y las convenceremos de la importancia de formar una alianza fuerte contra las muchas amenazas que nos rodean a todos."
 ITA_the_papacy_reborn:0 "El renacimiento del papado"
 ITA_the_papacy_reborn_desc:1 "Ahora que Su Santidad ha derrocado al rey y ha tomado el control total de Italia, es hora de que el pueblo italiano se alinee con la visión y los objetivos de la Iglesia."
 ITA_deus_vult:0 "Deus Vult"
 ITA_deus_vult_desc:1 "La Iglesia católica lleva siglos siendo un faro de esperanza y estabilidad en Europa. Faro que ha de refulgir una vez más, pues se avecinan tiempos oscuros. \n¡Así lo quiere Dios!"
 ITA_catholic_action:0 "Acción católica"
 ITA_catholic_action_desc:1 "Nuestra organización de juventudes católicas está resultando ser una herramienta infalible para erradicar comunistas, promover los principios católicos de justicia social y engrosar nuestras huestes con reclutas afanosos."
 ITA_a_time_for_war:0 "Un momento para la guerra"
 ITA_a_time_for_war_desc:1 "No habrá paz en Europa mientras la herejía campe a sus anchas. Ha llegado el momento de librar otra guerra santa. Máquinas de guerra modernas bramarán el nombre del Altísimo, prestas para desatar su furia contra los sacrílegos. No se detendrán hasta que todo impío haya sido juzgado por un cañón de 105 mm."
 ITA_the_holy_lands:0 "Las tierras sagradas"
 ITA_the_holy_lands_desc:1 "Una región tan importante para la fe cristiana como es Palestina pertenece por derecho al Reino de Dios. Debemos poner todo nuestro empeño en recuperar la tierra santa cuanto antes."
 ITA_the_catholic_dominion:0 "El dominio católico"
 ITA_the_catholic_dominion_desc:1 "Ahora que el papado vuelve a ser una potencia a ojos del mundo, ha llegado el momento de comulgar con todos los fieles a Cristo y ser la mano que guía al pueblo, así como el pastor guía a su rebaño y lo protege del mal. ¡Tal es el mandato de Dios!"

 ITA_unite_the_opposition:0 "Unirse a la oposición"
 ITA_unite_the_opposition_desc:1 "Las raíces del fascismo están bien asentadas en Italia, y extirparlas conllevará grandes esfuerzos. Debemos establecer metas comunes con los distintos colectivos que se oponen al régimen fascista, ya que solo uniendo fuerzas podremos derrocar al odioso Duce."
 ITA_liberate_gramsci:0 "Liberar a Gramsci"
 ITA_liberate_gramsci_desc:1 "Nuestro camarada, el filósofo marxista Antonio Gramsci, lleva ya más de diez años encarcelado por el gobierno fascista, y su salud se deteriora por momentos. Debemos organizar una operación clandestina para liberarlo y salvarle la vida, pues es de esperar que sea una pieza clave en nuestra revolución proletaria."
 ITA_organize_strikes_in_the_north:0 "Organizar huelgas en el norte"
 ITA_organize_strikes_in_the_north_desc:1 "Antes de atacar, concentraremos todos nuestros esfuerzos en ganarnos el apoyo de los obreros industriales de Italia. Es vital asegurarnos de que las regiones industrializadas del norte están de nuestra parte en la lucha contra el régimen fascista."
 ITA_the_southern_farmlands:0 "Las tierras de cultivo del sur"
 ITA_the_southern_farmlands_desc:1 "Pese a los vanos esfuerzos del régimen fascista, Italia aún sigue siendo un país rural en su mayoría. Debemos contar con el campesinado para que nuestra revolución dé frutos, y es en el sur de Italia donde los campesinos ostentan más poder."
 ITA_defy_the_duce:0 "Desafiar al Duce"
 ITA_defy_the_duce_desc:1 "Ha llegado el momento de alzarse contra el régimen fascista y erradicar el flagelo que representa para el pueblo italiano.\nObreros y campesinos de Italia, ¡tomad las armas!"
 ITA_appeal_to_the_bourgeoisie:0 "Llamamiento a la burguesía"
 ITA_appeal_to_the_bourgeoisie_desc:1 "Hemos de dar cabida a los colectivos de burgueses interesados en la caída del régimen fascista. Con los recursos que poseen y el arrojo de nuestros revolucionarios, ¡lograremos poner fin de inmediato a esta encarnizada guerra!"
 ITA_seize_old_equipment:0 "Incautar equipo antiguo"
 ITA_seize_old_equipment_desc:1 "Hay multitud de equipo militar almacenado en diversas armerías a lo largo y ancho del país. Por antiguo que sea, apoderarnos de él y distribuirlo entre nuestras fuerzas inclinará a nuestro favor la balanza de la guerra."
 ITA_the_italian_republic:0 "La República de Italia"
 ITA_the_italian_republic_desc:1 "La monarquía es un sistema anticuado y putrefacto que no hace sino demorar nuestra revolución. Ha llegado el momento de expulsar a la familia real y ocuparnos de sus adeptos."
 ITA_the_popular_front:0 "El frente popular"
 ITA_the_popular_front_desc:1 "En la guerra civil se ha demostrado que los comunistas, más allá de conducir al pueblo italiano a la victoria contra el fascismo, son capaces de lograr los avances sociales e industriales que este país tanto necesita."
 ITA_the_garibaldi_legion:0 "La Legión Garibaldi"
 ITA_the_garibaldi_legion_desc:1 "Conformaremos unidades de voluntarios que marcharán a luchar junto a nuestros camaradas republicanos en la Guerra Civil Española, como parte de las brigadas internacionales."
 ITA_gruppi_di_difesa_della_donna:0 "Gruppi di Difesa della donna"
 ITA_gruppi_di_difesa_della_donna_desc:1 "Mujeres revolucionarias pertenecientes a distintas formaciones políticas han propuesto formar grupos de defensa femeninos que, en caso de guerra, participarán de forma activa y movilizarán fuerzas de todas las clases y estratos sociales."
 ITA_a_new_era_for_the_red_shirts:0 "Una nueva era para los Camisas Rojas"
 ITA_a_new_era_for_the_red_shirts_desc:1 "Siguiendo los pasos de Giuseppe Garibaldi y sus Camisas Rojas, fortaleceremos las milicias y las adiestraremos para que den lo mejor de sí en combate, sea como parte del ejército italiano o como brigadas internacionales de voluntarios."
 ITA_pugno_alzato:0 "Pugno Alzato"
 ITA_pugno_alzato_desc:1 "Es hora de erradicar el azote del fascismo y la amenaza que entraña para toda la humanidad. ¡Unidos, alzaremos los puños en esta lucha decisiva!"
 ITA_a_leader_steps_forward:0 "El paso adelante de un líder"
 ITA_a_leader_steps_forward_desc:0 "Es hora de decidir quién tomará los mandos de la nueva República de Italia. Por suerte, abundan los candidatos cualificados entre los que elegir."
 ITA_the_path_to_progress:0 "La ruta hacia el progreso"
 ITA_the_path_to_progress_desc:0 "Solicitaremos auxilio a gobiernos socialistas y comunistas de todo el planeta que estén dispuestos a cooperar con nosotros y contribuir a que nuestro país se recupere de la devastadora guerra civil que nos hemos visto obligados a sufrir."
 ITA_industrial_socialization:0 "Socialización industrial"
 ITA_industrial_socialization_desc:1 "Ha llegado la hora de expropiar las grandes fábricas que están en manos de empresarios y burgueses, pues han de destinarse al beneficio de todo el pueblo italiano."
 ITA_institute_the_five_year_plan:0 "Instituir el plan quinquenal"
 ITA_institute_the_five_year_plan_desc:1 "Tomando ejemplo de nuestros camaradas soviéticos, debemos industrializar nuestro país, cuya economía es agraria en su mayoría, para competir con las grandes potencias mundiales. Desarrollaremos un plan quinquenal que, lejos de limitarse a los niveles industriales anteriores a la guerra civil, propicie un desarrollo del sector mucho mayor."
 ITA_new_ricostruzione_industriale:0 "Nueva Ricostruzione Industriale"
 ITA_new_ricostruzione_industriale_desc:1 "El Istituto per la Ricostruzione Industriale ha sido clave en el pasado para rescatar, restructurar y financiar entidades bancarias y empresas privadas en quiebra. Con algunos reajustes, nos aseguraremos de que siga funcionando sin los tintes fascistas del pasado."
 ITA_political_commissars:0 "Comisarios políticos"
 ITA_political_commissars_desc:1 "Con ánimo de mantener nuestro compromiso con el comunismo e imbuir en nuestras tropas fervor ideológico, instauraremos en el ejército la figura del comisario político, responsable de la educación política y la organización de las unidades vinculadas."
 ITA_common_ground:0 "Afinidades"
 ITA_common_ground_desc:1 "Debemos obviar las diferencias con otros grupos políticos con los que, a fin de cuentas, compartimos objetivos. Es hora de unir fuerzas para abrir las puertas del mañana al nuevo estado italiano."
 ITA_appease_the_military:0 "Apaciguar al ejército"
 ITA_appease_the_military_desc:1 "Son muchos los oficiales de nuestras fuerzas armadas que no están satisfechos con el nuevo gobierno o con su posición tras la guerra civil. Sería prudente que los oficiales vean que su aportación bélica es valorada a fin de erradicar este descontento en el ejército cuanto antes."
 ITA_crush_the_mafia:0 "Aplastar la mafia"
 ITA_crush_the_mafia_desc:1 "La guerra civil facilitó el resurgimiento de la mafia, y con ella bandas de contrabandistas, extorsionistas y delincuentes de toda índole. Es nuestro deber para con el pueblo italiano erradicarlas y restablecer la seguridad y el equilibrio nacional."
 ITA_empower_the_carabinieri:0 "Dar poder a los carabinieri"
 ITA_empower_the_carabinieri_desc:1 "Los carabinieri son nuestra mejor baza a la hora de eliminar a los mafiosos y velar por la paz y la seguridad nacionales. Debemos fortalecer este cuerpo policial y ampliar su jurisdicción y deberes."
 ITA_army_modernization:0 "Modernización del ejército"
 ITA_army_modernization_desc:1 "Nuestras fuerzas armadas podrían beneficiarse de nuevos equipos y técnicas de entrenamiento que les permitan mantenerse al día con los ejércitos y las doctrinas de otras grandes potencias."
 ITA_union_in_the_party:0 "Unión en el partido"
 ITA_union_in_the_party_desc:1 "La unidad interna en el partido es el factor más importante para desarrollar un modelo de país comunista. Debemos trabajar para que todos los miembros compartan la misma visión y objetivos, y que para lograrlos se proceda según lo que el partido estipula."
 ITA_follow_the_soviet_union:0 "Seguir a la Unión Soviética"
 ITA_follow_the_soviet_union_desc:1 "La Unión Soviética ya ha delineado el camino que toda nación ha de seguir para alcanzar el comunismo. Debemos atenernos a él si queremos que todo el esfuerzo que hemos invertido en construir una república nueva dé frutos. Solo así tendremos un estado comunista de pleno derecho."
 ITA_military_cooperation:0 "Cooperación militar"
 ITA_military_cooperation_desc:1 "Debemos establecer acuerdos de cooperación militar con nuestros aliados si pretendemos prevalecer, puesto que todas las grandes potencias de nuestro entorno son, sin sombra de duda, enemigas del proletariado."
 ITA_defense_against_capitalism:0 "Defensa contra el capitalismo"
 ITA_defense_against_capitalism_desc:1 "El fascismo es nuestro mayor y más importante enemigo ideológico, pero no el único. Los capitalistas suponen una amenaza terrible para nuestro país y la revolución proletaria. Debemos prepararnos para hacerles frente."
 ITA_combined_research_effort:0 "Esfuerzo combinado de investigación"
 ITA_combined_research_effort_desc:1 "No podemos prescindir del progreso tecnológico si pretendemos que nuestras fuerzas armadas cuenten con equipo actual para combatir al enemigo. Debemos colaborar con nuestros aliados para que nuestro progreso científico no decaiga, sobre todo en el ámbito militar."
 ITA_special_brigades:0 "Brigadas especiales"
 ITA_special_brigades_desc:1 "Formaremos brigadas de asalto especiales que brinden apoyo a nuestras unidades militares en ofensivas de vital importancia. Estas brigadas las integrarán milicianos que hayan destacado por su excelencia en sus unidades."
 ITA_defend_the_land:0 "Defender la tierra"
 ITA_defend_the_land_desc:1 "La Unión Soviética y sus políticas han dado la espalda al proletariado y la ideología marxista. El pueblo italiano seguirá su propio camino hacia el comunismo; un camino repleto de obstáculos y peligros que afrontar, pero también de camaradas y aliados en los que apoyarnos."
 ITA_united_anarchist_confederations:0 "Confederación de Anarquistas Unidos"
 ITA_united_anarchist_confederations_desc:1 "Debemos buscar la cooperación de los anarquistas, españoles y del mundo entero, para hacer frente al fascismo y el capitalismo. Fundaremos una Gran Comisión de Colaboración que acoja a activistas, intelectuales y luchadores por la libertad de todos los rincones del planeta."
 ITA_the_fight_against_stalinism:0 "La lucha contra el estalinismo"
 ITA_the_fight_against_stalinism_desc:1 "Lamentablemente, el capitalismo y el fascismo no son los únicos enemigos que debemos combatir; los partidarios de la doctrina estalinista perciben a nuestro gobierno y nuestra nación como un peligro para sus intereses, y están dispuestos a destruirnos por todos los medios oportunos. No podemos esperar su ataque de brazos cruzados. ¡Debemos atacar nosotros antes!"
 ITA_raise_the_peoples:0 "Convocar al pueblo"
 ITA_raise_the_peoples_desc:1 "Son muchos los proletarios italianos dispuestos a luchar por nuestros ideales. Podemos formar con ellos más unidades de Camisas Rojas que engrosen nuestros ejércitos."
 ITA_il_sol_dell_avvenire:0 "Il Sol dell'Avvenire"
 ITA_il_sol_dell_avvenire_desc:1 "Ha llegado el momento de proclamar la Unión Nacional Italiana, un nuevo estado en el que todos los ciudadanos son libres e iguales a ojos de la ley. \n¡El sol del futuro bañará toda Italia con su luz!"
 ITA_italian_socialism:0 "Socialismo italiano"
 ITA_italian_socialism_desc:1 "Ante nosotros se abre el camino al socialismo. Debemos andarlo con paso firme y decidido para gozar de una sociedad justa dentro de nuestras fronteras y de una impecable reputación internacional fuera de ellas. La República de Italia así lo merece."
 ITA_cooperate_with_the_mafia:0 "Cooperar con la mafia"
 ITA_cooperate_with_the_mafia_desc:1 "La proliferación de mafias organizadas durante la guerra civil podría constituir una oportunidad de mejorar el desempeño de las empresas privadas y estatales en sus territorios, siempre y cuando accedamos a conferirles ciertos privilegios y concesiones."
 ITA_mafia_abroad:0 "Mafia en el extranjero"
 ITA_mafia_abroad_desc:1 "La influencia de las familias mafiosas con las que colaboramos no solo se está extendiendo en Italia, sino también en el extranjero. Debemos enviar agentes vinculados a ellas a las grandes potencias capitalistas, donde sus negocios prosperarán al servicio de nuestros intereses."
 ITA_empower_the_unions:0 "Potenciar los sindicatos"
 ITA_empower_the_unions_desc:1 "El proletariado de Italia alberga un gran potencial. Debemos asegurarnos de que los sindicatos tengan los medios y la autoridad para regular y optimizar la fuerza laboral de nuestro país."
 ITA_production_lines:0 "Cadenas de producción"
 ITA_production_lines_desc:1 "Ha llegado la hora de ampliar y modernizar nuestras cadenas de producción principales, a fin de que a nuestras fuerzas armadas no les falten los suministros y el equipo necesarios para seguir operando a pleno rendimiento."
 ITA_the_republics_leadership:0 "El liderazgo de la república"
 ITA_the_republics_leadership_desc:1 "Debemos elegir el partido y el líder político más aptos para traer a la joven República de Italia la sociedad socialista que nuestras gentes merecen. Ferruccio Parri e Ivanoe Bonomi parecen candidatos competentes y bien cualificados para llevar a cabo esta tarea."
 ITA_bring_back_exiled_intellectuals:0 "Recuperar a los intelectuales exiliados"
 ITA_bring_back_exiled_intellectuals_desc:1 "El régimen fascista obligó a exiliarse a infinidad de ciudadanos italianos, entre ellos eminentes filósofos, intelectuales y científicos. Es hora de dar a todos esos refugiados la oportunidad de volver a su patria."
 ITA_social_stability:0 "Estabilidad social"
 ITA_social_stability_desc:1 "Hemos dejado atrás los horrores de la guerra civil; nuestra sociedad es hoy más justa e igualitaria y, si bien nos queda un largo camino por recorrer hasta el socialismo, podemos afirmar con la cabeza bien alta que el pueblo italiano ha logrado al fin la paz social."
 ITA_aid_for_the_spanish_republic:0 "Ayuda para la República española"
 ITA_aid_for_the_spanish_republic_desc:1 "Debemos socorrer a nuestros camaradas españoles en su guerra civil. Su república socialista está siendo asediada por sanguinarios generales españoles que habían jurado lealtad al estado que ahora están devastando, respaldados por las grandes potencias fascistas de Europa."
 ITA_italia_libera:0 "Italia Libera"
 ITA_italia_libera_desc:1 "Debemos tomar la iniciativa y proponer a los gobiernos adyacentes con los que simpatizamos una alianza europea con el fin de cooperar y defendernos mutuamente de las amenazas que nos circundan."
 ITA_european_democracies:0 "Democracias europeas"
 ITA_european_democracies_desc:1 "Debemos seguir propugnando políticas de solidaridad y cooperación entre los países democráticos de Europa. Por medios diplomáticos, podemos formar una alianza poderosa capaz de hacer frente a cualquier otra."
 ITA_peace_preservation:0 "Preservación de la paz"
 ITA_peace_preservation_desc:1 "Corren tiempos de inestabilidad y conflictos internacionales, y solo el pueblo italiano posee el poder necesario para velar y luchar por la paz en Europa."
 ITA_scientific_cooperation:0 "Cooperación científica"
 ITA_scientific_cooperation_desc:1 "Tenemos que desarrollar un programa de cooperación científica que nos permita estar al día de los avances tecnológicos de otras potencias mundiales."
 ITA_secure_the_borders:0 "Asegurar las fronteras"
 ITA_secure_the_borders_desc:1 "Dada la tensión internacional creciente que se palpa a nivel global, podemos considerar toda nación que no sea aliada nuestra como hostil en potencia. Es vital reforzar y guarnecer nuestras fronteras cuanto antes a fin de evitar y detener invasiones."
 ITA_bring_down_fascist_strongholds:0 "Derribar los bastiones fascistas"
 ITA_bring_down_fascist_strongholds_desc:1 "En vista de la gravísima situación en Europa, no podemos permitirnos el lujo de esperar a que potencias fascistas agresivas decidan atacarnos. El primer ataque puede ser decisivo; debemos asestar a los fascistas nuestro golpe más devastador."
 ITA_reestablish_old_alliances:0 "Renovar antiguas alianzas"
 ITA_reestablish_old_alliances_desc:1 "Debemos tratar de restaurar la alianza que forjamos en la Gran Guerra. Solo seremos capaces de hacer frente a los peligros que nos acechan si unimos fuerzas con las grandes potencias democráticas de Europa."
 ITA_military_agreements:0 "Acuerdos militares"
 ITA_military_agreements_desc:1 "Tenemos mucho que aprender de nuestros aliados. Vamos a proponerles un programa de colaboración militar y tecnológica."
 ITA_the_enemies_of_capitalism:0 "Los enemigos del capitalismo"
 ITA_the_enemies_of_capitalism_desc:1 "El comunismo soviético constituye una amenaza temible para toda Europa y, por ende, para el estado italiano. Es hora de acabar con él."
 ITA_the_ethiopian_question:0 "La cuestión etíope"
 ITA_the_ethiopian_question_desc:1 "La guerra en Etiopía ha sido brutal e injusta. Debemos subsanar las atrocidades que causaron los fascistas en este país y dialogar con sus autoridades en aras de la reconciliación."
 ITA_abolish_the_colonies:0 "Abolir las colonias"
 ITA_abolish_the_colonies_desc:1 "Desarrollaremos y presentaremos un plan revolucionario para abolir el estatus de colonia en cualquier región de Italia. Por primera vez en la historia de nuestro país, los residentes de las regiones afectadas van a tener ocasión de decidir cuál será su porvenir. De nosotros depende darles a entender que ser una provincia del estado italiano conlleva grandes ventajas."
 ITA_cooperatives_for_intensive_exploitation:0 "Cooperativas de explotación intensiva"
 ITA_cooperatives_for_intensive_exploitation_desc:1 "África es un continente rico en materias primas y yacimientos. Es aconsejable invertir en mejorar los métodos de explotación para sacar el máximo partido a esos yacimientos."
 ITA_condemn_colonialism:0 "Condenar el colonialismo"
 ITA_condemn_colonialism_desc:1 "Ya es hora de que condenemos el colonialismo y apelemos a las potencias europeas que tanto tiempo llevan oprimiendo al pueblo de África. Si las palabras no bastan, tomaremos las armas por el futuro bienestar de los africanos."
 ITA_new_colonial_policies:0 "Nuevas políticas coloniales"
 ITA_new_colonial_policies_desc:1 "La población de las colonias ha sufrido demasiado tiempo los abusos del régimen fascista. Ha llegado el momento de revisar nuestra política colonial y conceder la autonomía a estas regiones a fin de enmendar las injusticias del pasado."
 ITA_negotiations_with_albania:0 "Negociaciones con Albania"
 ITA_negotiations_with_albania_desc:1 "En las últimas décadas, Italia ha tenido un papel muy influyente en la historia de Albania. Ahora que el autoritarismo del régimen fascista ha quedado atrás, deberíamos proponer al gobierno albanés un hermanamiento de nuestras naciones, e incluso la posibilidad de integrar su administración en la nuestra, quedando ambos países unidos de forma oficial."
 ITA_enlist_the_bashkimi_kombetar:0 "Reclutar al Bashkimi Kombëtar"
 ITA_enlist_the_bashkimi_kombetar_desc:1 "En Albania hay muchos ciudadanos a favor de nuestro gobierno e ideología que desean inscribirse en las unidades de Camisas Rojas. Deberíamos crear una nueva división de milicianos voluntarios conformada por estos nuevos reclutas."
 ITA_the_italian_confederation:0 "La Confederación Italiana"
 ITA_the_italian_confederation_desc:1 "Tras la reforma de nuestra política colonial, el siguiente paso es fundar una confederación que incluya a todos los estados que han resultado de la descolonización. El organismo favorecerá la cooperación y el beneficio mutuo de las naciones que lo integren."
 ITA_planned_economy:0 "Economía planificada"
 ITA_planned_economy_desc:1 "Varios representantes de nuestra nueva confederación proponen una iniciativa económica que, afirman, redundará en la regulación y desarrollo de economías sólidas y sostenibles en todos los Estados miembros."
 ITA_the_fight_overseas:0 "El combate de ultramar"
 ITA_the_fight_overseas_desc:1 "Ha llegado el momento de reforzar defensas y preparar la logística para desplegar campañas militares a gran escala en el continente africano. Vamos a desarrollar técnicas de formación especializadas para nuestras tropas y embarcaciones, lo que las preparará para las dificultades e inclemencias que deberán afrontar."
 ITA_irregulars:0 "Irregulares"
 ITA_irregulars_desc:1 "Las tropas irregulares son un elemento clave en la campaña africana. Debemos fomentar el reclutamiento de milicias locales y procurarles la mejor formación posible."
 ITA_liberate_the_workers_of_africa:0 "Liberar a los trabajadores de África"
 ITA_liberate_the_workers_of_africa_desc:1 "¡Ha llegado la hora de liberar de una vez por todas al pueblo africano de los gobiernos que lo oprimen!"
 ITA_ascari:0 "Ascari"
 ITA_ascari_desc:1 "Las divisiones regulares integradas por combatientes africanos han dado grandes resultados ejerciendo funciones diversas; no solo en guarniciones o reservas, sino también al desplegarse en terrenos en los que se desenvuelven mejor que otras unidades."

