 ITA_demand_ticino:0 "Exigir el Tesino"
 ITA_demand_ticino_desc:0 "El montañoso estado de Suiza acoge a muchas etnias diferentes; una de ellas son los italianos, que se encuentran sobre todo en los cantones del sur del país, como el Tesino. Para afianzar un gran estado italiano, debemos garantizar que todos nuestros pueblos puedan vivir dentro de un mismo país."
 ITA_austrian_guarantees_tt:1 "En caso de que Alemania intente la anexión, Italia tendrá una opción para intervenir."
 ITA_all_eth_initial_states_controlled_tt:0 "Todos los estados etíopes iniciales están controlados por §Y[ROOT.GetFlag][ROOT.GetNameDef]§! o un §Yaliado [ROOT.GetAdjective]§!."
 ITA_fronte_militare_clandestino_modifier_tt:0 "Añade §Y$ITA_fronte_militare_clandestino_modifier$ (Italia)§! (§Y730§! días), que otorga: \n   $MODIFIER_RESISTANCE_GROWTH_ON_OUR_OCCUPIED_STATES$: §G+10%§! \n   $MODIFIER_REQUIRED_GARRISON_FACTOR$: §R+15%§! \n\n"
 ITA_flotta_d_evasione_admiral_traits_tt:0 "Dos almirantes al azar adquieren el rasgo §Y$bold$§!: \n- $MODIFIER_NAVAL_SPEED$: §G+10%§! \n- $MODIFIER_NAVAL_DAMAGE_FACTOR$: §G+5,00%§! \n\n"
 ITA_heroes_of_the_nation_general_traits_tt:0 "\nTres generales al azar obtendrán el rasgo §Y$war_hero$§!: \n- $MODIFIER_UNIT_LEADER_PROMOTE_COST_FACTOR$: §G-50,0%§! \n- $MODIFIER_REASSIGNMENT_DURATION_FACTOR$: §R+50,0%§! \n\n"
