l_spanish:
 HUN_balanced_budget:0 "Presupuesto equilibrado"
 HUN_balanced_budget_desc:0 "Debemos aprovechar al máximo los recursos que tenemos a nuestra disposición. Un presupuesto bien planificado y equilibrado es la clave para que nuestro gobierno tenga éxito."
 HUN_strengthen_the_monarchists:0 "Reforzar a los monárquicos"
 HUN_strengthen_the_monarchists_desc:0 "El primer paso para devolverle a Hungría su antiguo prestigio consiste en reforzar a los partidos que abogan por un regreso de la monarquía."
 HUN_elect_a_king:0 "Elegir a un rey"
 HUN_elect_a_king_desc:0 "El apoyo popular de la nación al restablecimiento de un gobierno monárquico ya es el suficiente para que podamos empezar a pensar en iniciar el proceso de elegir a un nuevo rey."
 HUN_invite_the_habsburg_prince:0 "Invitar al príncipe Habsburgo"
 HUN_invite_the_habsburg_prince_desc:1 "Los Habsburgo dirigieron Hungría durante mucho tiempo y, durante su reinado, el país formó parte de los grandes imperios de Europa. No hay duda de que volver a poner a un Habsburgo al frente llevará de nuevo a Hungría a la grandeza."
 HUN_demand_a_referendum:0 "Exigir un referéndum"
 HUN_demand_a_referendum_desc:0 "La disolución de Austria-Hungría fue un error. Ambas naciones son más fuertes si están unidas, y necesitamos tener a ambas para alcanzar la grandeza. Los austríacos deben celebrar un referéndum sobre la propuesta de unir pacíficamente nuestras dos naciones."
 HUN_take_austria_by_force:0 "Tomar Austria por la fuerza"
 HUN_take_austria_by_force_desc:0 "El primer paso para devolverle a Hungría su gloria consiste en reincorporar las tierras austríacas. No podemos arriesgarnos a hacer esto por la vía diplomática y fracasar, así que habrá que hacerlo por la fuerza."
 HUN_proclaim_the_restoration_of_austria_hungary:0 "Restablecimiento de Austria-Hungría"
 HUN_proclaim_the_restoration_of_austria_hungary_desc:0 "Con las dos naciones reunificadas y un Habsburgo en el trono, ya podemos proclamar de manera solemne el restablecimiento de Austria-Hungría e intentar recuperar las provincias que nos pertenecen por derecho histórico."
 HUN_protect_czechoslovakia:0 "Proteger a Checoslovaquia"
 HUN_protect_czechoslovakia_desc:0 "Desde su independencia, Checoslovaquia se ha vuelto poderosa y laboriosa, pero ahora sus vecinos miran con ojos codiciosos sus tierras. Les ofreceremos protección contra estas amenazas, ya sea volviendo a darles la bienvenida como una parte integral de nuestro imperio o concediéndoles el status de asociados."
 HUN_claim_transylvania:0 "Reivindicar Transilvania"
 HUN_claim_transylvania_desc:0 "Transilvania nos fue arrebatada de manera injusta después de la última guerra. Es hora de reclamarla."
 HUN_march_to_the_shore:0 "Acceder a la costa"
 HUN_march_to_the_shore_desc:0 "Una gran potencia de verdad debe tener un acceso al mar. La costa del Adriático nos pertenece por derecho."
 HUN_reclaim_venetia:0 "Reclamar Venecia"
 HUN_reclaim_venetia_desc:0 "No hemos olvidado la traición de los italianos en la Gran Guerra. Es hora de ponerlos en su sitio y de devolverle al imperio sus fronteras naturales."
 HUN_claim_galicia:0 "Reivindicar Galitzia"
 HUN_claim_galicia_desc:0 "El estado de Polonia no es más que una construcción artificial. Puede crearse y desmantelarse según convenga."
 HUN_claim_the_bucovina:0 "Reivindicar Bucovina"
 HUN_claim_the_bucovina_desc:0 "Puede que no sea la parte económica más importante de nuestras extensas posesiones, pero sigue siendo una parte de nuestro imperio. Y la reclamaremos."
 HUN_reclaim_the_empire:0 "Reclamar el imperio"
 HUN_reclaim_the_empire_desc:0 "Para finalizar nuestras exigencias territoriales de iure, debemos reivindicar los diversos títulos en Alemania, Italia y Palestina que nuestro monarca Habsburgo tiene asociados a su nombre."
 HUN_elect_a_democratic_king:0 "Elegir a un rey democrático"
 HUN_elect_a_democratic_king_desc:0 "Debemos encontrar a un rey que defienda los principios democráticos de nuestra nación y los derechos de nuestro pueblo."
 HUN_responsible_government:0 "Un gobierno responsable"
 HUN_responsible_government_desc:1 "La tradición dicta que el rey tiene la última palabra en las decisiones del gobierno, ignorando así los deseos del pueblo. Vamos a cambiar la constitución para asegurarnos de que el pueblo sea quien otorgue la responsabilidad al gobierno, y no el rey."
 HUN_rapproachement_with_little_entente:0 "Acercamiento a la Pequeña Entente"
 HUN_rapproachement_with_little_entente_desc:0 "Estamos rodeados de ideologías hostiles y debemos reafirmar los vínculos con nuestros vecinos de la Pequeña Entente. Les preguntaremos si quieren que nos rearmemos."
 HUN_join_allies:0 "Unirse a los Aliados"
 HUN_join_allies_desc:0 "El futuro de Hungría y de sus valores democráticos pasa por las grandes democracias occidentales y su alianza. Como miembros de dicha alianza, podemos prestarles nuestras fuerzas, además de contar con su apoyo."
 HUN_the_balkan_pact:0 "El Pacto de los Balcanes"
 HUN_the_balkan_pact_desc:0 "Las democracias de Occidente están demasiado lejos para ayudarnos, así que debemos buscar aliados más cerca de nuestra patria. Como líderes del Pacto de los Balcanes, les ofreceremos nuestra protección y los conduciremos a la victoria."
 HUN_an_unlikely_alliance:0 "Una alianza improbable"
 HUN_an_unlikely_alliance_desc:0 "Hemos cambiado por completo nuestro país. Ya nos somos los belicistas de antaño. Ha llegado la hora de tender la mano a nuestro antiguo enemigo y forjar un nuevo destino... juntos."
 HUN_joint_oil_exploitation_company:0 "Empresa conjunta de explotación petrolífera"
 HUN_joint_oil_exploitation_company_desc:0 "Con la perspectiva de que haya campos petrolíferos en nuestro territorio, hemos llamado la atención de los extranjeros. Las potencias amigas están ansiosas de apoyar nuestra industria petrolífera con sus conocimientos técnicos. Esta será una oportunidad muy lucrativa para aprender de los avances que han hecho."
 HUN_elect_a_fascist_king:0 "Elegir a un rey fascista"
 HUN_elect_a_fascist_king_desc:0 "Nuestra nación necesita un líder poderoso que la lleve por las turbulentas aguas de los años que se avecinan. Nuestro dirigente debe ser alguien a quien nuestro pueblo admire y nuestros enemigos teman."
 HUN_economic_intervention:0 "Intervención económica"
 HUN_economic_intervention_desc:0 "Debemos dedicar grandes recursos políticos a dirigir nuestra economía. Aunque ya es aceptable, podemos hacer que sea más fuerte y eficiente todavía."
 HUN_strengthen_fascists:0 "Reforzar a los fascistas"
 HUN_strengthen_fascists_desc:0 "Debemos reforzar los elementos fascistas de nuestro país y darles una plataforma pública para que propaguen su ideología. Es más que probable que su punto de vista sobre el futuro de Hungría lleve a nuestro país a la grandeza una vez más."
 HUN_renounce_the_treaty_of_trianon:0 "Renunciar al Tratado de Trianon"
 HUN_renounce_the_treaty_of_trianon_tt:0 "§YMiklós Horthy§! o §YFriedrich Franz de Mecklenburg-Schwerin§! se convierten en el líder del país.\n"
 HUN_renounce_the_treaty_of_trianon_desc:0 "La injusticia que nos impusieron al final de la Gran Guerra -despojando a nuestra nación, antaño grande, de dos tercios del territorio y de la población- rivaliza con la desgracia que cayó sobre Alemania con el Tratado de Versalles y debe enmendarse."
 HUN_renew_the_rome_protocols:0 "Renovar los Protocolos de Roma"
 HUN_renew_the_rome_protocols_desc:0 "A la luz del continuo revisionismo alemán, debemos renovar los Protocolos de Roma que se redactaron y firmaron en 1934. Los acuerdos servían no solo para aislar todavía más al peligro alemán y yugoslavo, sino también como posibles precursores de una alianza real."
 HUN_protect_austria:0 "Proteger a Austria"
 HUN_protect_austria_desc:0 "Para poder oponernos más a Alemania, debemos frustrar sus claras ambiciones de unificarse con Austria. Podemos darles una garantía, lo cual daría al gobierno actual la fuerza suficiente para poder resistir contra los elementos proalemanes."
 HUN_alliance_with_italy:0 "Aliarse con Italia"
 HUN_alliance_with_italy_desc:0 "Ya podemos llevar más allá los pasos iniciales que se dieron en los Protocolos de Roma hacia una alianza. Enviaremos una delegación a Italia para hablar sobre un acuerdo vinculante para una extensa cooperación militar, tanto de defensa como de ataque."
 HUN_trade_deal_with_germany:0 "Acuerdo comercial con Alemania"
 HUN_trade_deal_with_germany_desc:0 "Resultan evidentes los beneficios de un aumento de las relaciones comerciales con Alemania y las afirmaciones de que dependemos demasiado de la economía alemana son exageradas. Seguiremos adelante y firmaremos un amplio acuerdo comercial."
 HUN_joint_aluminum_mining_company:0 "Empresa conjunta de extracción de aluminio"
 HUN_joint_aluminum_mining_company_desc:0 "Como el aluminio es una parte integral de la industria bélica moderna, podríamos conseguir con facilidad el apoyo de los alemanes para ampliar las minas que hay al norte de nuestro país."
 HUN_join_axis:0 "Unirse al Eje"
 HUN_join_axis_desc:0 "Como nuestra economía ya depende tanto de Alemania, es lógico que los apoyemos en la guerra. Les enviaremos una petición formal de entrar en la alianza del Eje."
 HUN_reaffirm_territorial_claims:0 "Reafirmar reivindicaciones territoriales"
 HUN_reaffirm_territorial_claims_desc:0 "Tras haber rechazado el Tratado de Trianon, ahora debemos pasar a reafirmar nuestras reivindicaciones sobre los territorios que nos robaron."
 HUN_demand_transylvania:0 "Exigir Transilvania"
 HUN_demand_transylvania_desc:0 "Si podemos recuperar nuestros territorios sin derramar sangre, mucho mejor. Le daremos un ultimátum a Rumanía para que nos traspase las tierras que nos pertenecen por derecho."
 HUN_demand_southern_slovakia:0 "Exigir el sur de Eslovaquia"
 HUN_demand_southern_slovakia_desc:0 "Si podemos recuperar nuestros territorios sin derramar sangre, mucho mejor. Le daremos un ultimátum a Checoslovaquia para que nos traspase las tierras que nos pertenecen por derecho."
 HUN_demand_the_vojvodina:0 "Exigir Voidovina"
 HUN_demand_the_vojvodina_desc:0 "Si podemos recuperar nuestros territorios sin derramar sangre, mucho mejor. Le daremos un ultimátum a Yugoslavia para que nos traspase las tierras que nos pertenecen por derecho."
 HUN_claim_overlordship_over_slovakia:0 "Reivindicar el dominio de Eslovaquia"
 HUN_claim_overlordship_over_slovakia_desc:0 "También debemos reintegrar el resto de Eslovaquia en el Estado húngaro, ya sea directamente o como país dependiente. Enviaremos otro ultimátum."
 HUN_proclaim_greater_hungary:0 "Proclamar la Gran Hungría"
 HUN_proclaim_greater_hungary_desc:0 "Tras haber recuperado el territorio que nos correspondía, nuestro país ha recobrado sus fronteras históricas. Ya tenemos la confianza suficiente para proclamar ante los demás países la formación de la Gran Hungría y poner los ojos en nuevos objetivos."
 HUN_GREATER_tt:0 "Pasarás a llamarte la §YGran Hungría§!.\n"
 HUN_demands_tt:0 "Cuando exiges un territorio, es más probable que el otro te lo entregue sin derramar sangre si tienes un ejército fuerte. No obstante, puede que aún crea que es capaz de plantarte cara si está en una facción. \n"
 HUN_assassinate_horthy:0 "Asesinar a Horthy"
 HUN_assassinate_horthy_desc:0 "El anciano almirante de la Gran Guerra ostenta mucho poder e influencia en su actual cargo de regente del Reino de Hungría y su postura anticomunista representa un problema para los esfuerzos de nuestros camaradas. Debemos sacarlo del poder si la revolución quiere abrirse paso en nuestro país."
 HUN_council_of_peoples_commissars:0 "Comisarios del Consejo del Pueblo"
 HUN_council_of_peoples_commissars_desc:0 "Se debe crear un órgano de gobierno que supervise la conversión de Hungría en un estado comunista. Una vez se haya logrado esto, este consejo hará las veces de los consejos de ministros occidentales."
 HUN_the_hungarian_red_army:0 "El Ejército Rojo húngaro"
 HUN_the_hungarian_red_army_desc:0 "Todos los patriotas que aman su tierra deben cumplir con su deber en la defensa de la patria. Siguiendo el ejemplo de los soviéticos, crearemos un Ejército Rojo húngaro que proteja nuestra incipiente revolución."
 HUN_soviet_hungarian_military_academy:0 "Academia militar soviético-húngara"
 HUN_soviet_hungarian_military_academy_desc:0 "Nuestro ejército no es nada sin líderes. Los soviéticos tienen mucha más experiencia en cuestiones militares, así que puede ser beneficioso que cooperemos con ellos en la formación de nuestras mejores mentes militares. Con este propósito, crearemos una academia militar con los instructores más hábiles de las dos naciones."
 HUN_join_comintern:0 "Unirse a la Comintern"
 HUN_join_comintern_desc:0 "El camino hacia la revolución pasa por la Internacional Comunista o Comintern. Haciendo un frente común con nuestros camaradas, acabaremos con la injusticia del capitalismo y la amenaza fascista que surge por Occidente."
 HUN_the_revolutionary_council:0 "El Consejo Revolucionario"
 HUN_the_revolutionary_council_desc:0 "La Comintern ha abandonado la pugna contra el imperialismo y ha optado por conformarse con la coexistencia. Si los proletarios deben ser libres, hay que llevar adelante la antorcha de Marx y Lenin... aunque sea contra la Unión Soviética."
 HUN_FACTION_COMMIE:0 "La unión de Soviets Comunistas"
 HUN_pressure_romania:0 "Presionar a Rumanía"
 HUN_pressure_romania_desc:0 "Mientras nos centramos en el peligro fascista de Occidente, no nos podemos permitir el seguir teniendo un peligro potencial a nuestras espaldas y menos cuando este se interpone entre nosotros y nuestros aliados del Este. Debemos convertir a Rumanía en un estado comunista o, como mínimo, apoderarnos de las rutas terrestres hasta nuestros aliados para asegurarnos de que recibiremos su apoyo."
 HUN_intervene_in_czechoslovakia:0 "Intervenir en Checoslovaquia"
 HUN_intervene_in_czechoslovakia_desc:0 "Han cedido a los checoslovacos algunos de los territorios que nos fueron arrebatados con el Tratado de Trianon. Al mismo tiempo, conocemos los planes alemanes sobre sus tierras. Quizá deberíamos firmar un acuerdo: las tierras que nos pertenecen por derecho a cambio de garantizarles el apoyo militar soviético en caso de un ataque de los alemanes. "
 HUN_industrial_revitalization:0 "Revitalización industrial"
 HUN_industrial_revitalization_desc:0 "La base de nuestra industria se ha deteriorado de manera peligrosa en los últimos años. Debemos hacer un esfuerzo por adoptar nuevas tecnologías y recuperar el terreno perdido."
 HUN_support_urbanization:0 "Promover la urbanización"
 HUN_support_urbanization_desc:0 "Cada vez más gente abandona las aldeas y pueblos para trasladarse a los grandes centros urbanos, con la esperanza de trabajar en las nuevas fábricas. Aunque no les podamos ofrecer un empleo directamente, sí que es posible construir nuevos barrios para allanar el camino de una expansión posterior."
 HUN_institute_for_industrial_techniques:0 "Instituto de Técnicas Industriales"
 HUN_institute_for_industrial_techniques_desc:0 "La naturaleza ad-hoc de la investigación industrial ha llevado a un crecimiento más lento y a un descenso de la productividad. Deberíamos crear un nuevo instituto que enfoque toda la investigación hacia nuevos métodos industriales."
 HUN_announce_the_gyor_program:0 "Anuncio del programa Györ"
 HUN_announce_the_gyor_program_desc:0 "Nuestras fuerzas armadas son peligrosamente débiles, y es imperativo que aumentemos su tamaño y capacidad de combate. Por ello, debemos reforzar de manera significativa nuestra industria, para satisfacer la demanda creciente de equipo. El programa quinquenal Györ aumentará el gasto público no solo en el campo militar, sino también en sectores secundarios como la industria, la agricultura, las infraestructuras y la educación."
 HUN_civilian_industry:0 "Industria civil"
 HUN_civilian_industry_desc:0 "Pese a la necesidad de tener más industria bélica, no debemos descuidar las necesidades de nuestros ciudadanos. Por tanto, está a la orden del día una ampliación de la industria civil."
 HUN_reintegrate_the_railroads:0 "Recuperar los ferrocarriles"
 HUN_reintegrate_the_railroads_desc:0 "La red ferroviaria que abarca el antiguo Imperio Austrohúngaro se ha fragmentado desde que este se disolviera en naciones independientes. Deberíamos dirigirnos a los otros estados integrantes y proponerles la recuperación de nuestra red ferroviaria para mejorar las infraestructuras en general."
 HUN_invite_foreign_investors:0 "Invitar a inversores extranjeros"
 HUN_invite_foreign_investors_desc:0 "Hungría se encuentra en el corazón de la Europa del Este y su ubicación nos podría ir muy bien para a atraer a los inversores extranjeros interesados en mejorar nuestras infraestructuras e industria."
 HUN_expand_the_manfred_weiss_steel_works:0 "Ampliar la siderurgia de Manfred Weiss"
 HUN_expand_the_manfred_weiss_steel_works_desc:0 "La enorme siderurgia de Manfred Weiss ha sido un contratista de defensa integral desde que la Gran Guerra viera una gran expansión de los complejos. Si queremos aumentar nuestro ejército en vista a otra guerra, habrá que ampliar de nuevo el orgullo de nuestra industria nacional."
 HUN_expand_the_aluminum_industry:0 "Expandir la industria del aluminio"
 HUN_expand_the_aluminum_industry_desc:0 "Necesitamos todos los recursos disponibles, tanto para usarlos internamente como para exportarlos. Nuestra industria del aluminio, aunque ya es muy extensa, aún tiene espacio para mejorar y deberíamos destinar recursos a tal fin de inmediato."
 HUN_expand_the_technical_university_of_budapest:0 "Ampliar Universidad Técnica de Budapest"
 HUN_expand_the_technical_university_of_budapest_desc:0 "Necesitamos que más mentes preclaras hagan descubrimientos importantes que nos ayuden en los conflictos que se avecinan. Si ampliamos nuestra universidad principal, podremos aumentar la base de científicos e ingenieros habilidosos para la industria militar."
 HUN_support_domestic_industry:0 "Promover la industria interior"
 HUN_support_domestic_industry_desc:0 "El ejército requiere más equipo y nuestra industria debe estar a la altura. Destinaremos nuevos recursos a ampliar la industria bélica."
 HUN_domestic_arms_industry:0 "Industria doméstica de armas"
 HUN_domestic_arms_industry_desc:0 "La industria de armas debe contar con el apoyo de una sólida base de industrial civil, no solo para producir equipo industrial, sino también para construir nuevas fábricas."
 HUN_autarky:0 "Autarquía"
 HUN_autarky_desc:0 "Dependemos demasiado de los recursos petrolíferos extranjeros. Deberíamos imitar los esfuerzos alemanes por desarrollar un petróleo sintético."
 HUN_synthetic_industry:0 "Industria sintética"
 HUN_synthetic_industry_desc:0 "Ahora que dominamos la tecnología para licuar el carbón, deberíamos construir una planta experimental para empezar a producirlo."
 HUN_synthetic_oil_tt:0 "Añade una refinería sintética a un estado aleatorio. La ubicación se mostrará cuando la investigación haya demostrado si es factible o no la producción de petróleo sintético.\n"
 HUN_aeronautic_technology_institute:0 "Instituto de Tecnología Aeronáutica"
 HUN_aeronautic_technology_institute_desc:0 "El aire se ha convertido en un nuevo aspecto de la guerra y resulta que muchos subestiman su importancia. Debemos aprender a dominar esta nueva dimensión y destinar recursos al desarrollo de nuevas doctrinas y equipo que nos permitan hacerlo."
 HUN_boost_hungarian_aviation_industry:0 "Reforzar industria aeronáutica húngara"
 HUN_boost_hungarian_aviation_industry_desc:0 "Debemos reforzar nuestra base industrial para conseguir producir nuevos aviones en cantidades suficientes para dominar el aire."
 HUN_secret_rearmament:0 "Rearmamento en secreto"
 HUN_secret_rearmament_desc:0 "Las restricciones que nos impuso el Tratado de Trianon nos prohíben aumentar el tamaño de nuestro ejército. Aun así, el clima político es cada vez más turbulento y el conflicto asoma por el horizonte. No podemos permanecer indefensos, debemos empezar a rearmarnos aunque ello suponga violar en secreto los términos del tratado de paz que nos fuera impuesto después de la Gran Guerra."
 HUN_secret_rearmament_tt:0 "§GDesbloquea la ley de §YMovilización parcial§!.§!\n"
 HUN_secret_rearmament_tt_2:0 "§REl espíritu se eliminará cuando el reclutamiento permita más que §Ysolo voluntarios§!.§!\n"
 HUN_war_games:0 "Ejercicios de combate"
 HUN_war_games_desc:0 "Al participar en ejercicios de combate a pequeña escala, podremos descubrir defectos en nuestra actual estructura militar y utilizar esta experiencia para corregir las deficiencias."
 HUN_theoretical_air_efforts:0 "Desarrollo de la teoría del aire"
 HUN_theoretical_air_efforts_desc:0 "Debes destinar grandes recursos a desarrollar nuevas teorías en relación a la guerra aérea. Si entramos en conflicto, las teorías que hayamos desarrollado podrían ser de un valor incalculable."
 HUN_bled_agreement:0 "Acuerdo de Bled"
 HUN_bled_agreement_desc:0 "El rearmamento en secreto y a pequeña escala no basta. Debemos ponernos en contacto con nuestros vecinos y solicitar que se rectifique el tratado que se nos impuso después de la Gran Guerra. Hungría tiene el mismo derecho que cualquiera a armarse."
 HUN_bled_agreement_custom_effect_tooltip:0 "Puede llevar al reemplazo del §HTratado de Trianon§!."
 HUN_establish_the_air_force:0 "Fundar las Fuerzas Aéreas"
 HUN_establish_the_air_force_desc:0 "Levantadas ya las restricciones legales, es hora de fundar de manera oficial las Fuerzas Aéreas húngaras."
 HUN_indigenous_designs:0 "Diseños propios"
 HUN_indigenous_designs_desc:0 "Nuestra propia experiencia técnica basta para cubrir nuestras necesidades. Controlar un departamento de diseño propio nos permite destinar más recursos a este, lo cual aumenta la velocidad a la que se desarrollan los nuevos diseños."
 HUN_heavy_fighter_effort:0 "Inversión en cazas pesados"
 HUN_heavy_fighter_effort_desc:0 "Nuestros cazas pesados deberían prestar apoyo a los bombarderos más vulnerables. Para ello, sacrificaríamos velocidad en pos de un armamento más pesado y un alcance mayor."
 HUN_light_fighter_effort:0 "Inversión en cazas ligeros"
 HUN_light_fighter_effort_desc:0 "Necesitamos cazas con los que conseguir la superioridad aérea local sobre nuestras fuerzas y con los que interceptar a los aviones enemigos que amenacen a nuestra nación."
 HUN_cas_focus:0 "Enfoque de AAC"
 HUN_cas_focus_desc:0 "Un ejército moderno necesita vehículos no solo en tierra, sino en el aire también."
 HUN_tac_focus:1 "Enfoque bombar. táctico"
 HUN_tac_focus_desc:0 "La victoria se consigue exterminando a las fuerzas terrestres enemigas. Debemos centrarnos en dar apoyo a nuestros ejércitos con ataques tácticos contra objetivos cercanos y lejanos."
 HUN_license_foreign_designs:0 "Licenciar diseños extranjeros"
 HUN_license_foreign_designs_desc:0 "Las fuerzas aéreas extranjeras han demostrado que cuentan con diseños contrastados de gran calidad. En vez de tentar a la suerte y confiar en nuestros conocimientos aeronáuticos incipientes, deberíamos pedir permiso para que nos dejen fabricar esos modelos extranjeros."
 HUN_fighter_competition:0 "Concurso de cazas"
 HUN_fighter_competition_desc:0 "Para poder elegir el mejor modelo de caza que poder producir con licencia, debemos enfrentar a los licitadores entre sí. Montaremos un concurso de cazas en el que invitaremos a todas las grandes potencias para que envíen sus modelos de cazas más modernos."
 HUN_bomber_competition:0 "Concurso de bombarderos"
 HUN_bomber_competition_desc:0 "Para poder elegir el mejor modelo de bombardero que poder producir con licencia, debemos enfrentar a los licitadores entre sí. Montaremos un concurso de bombarderos en el que invitaremos a todas las grandes potencias para que envíen sus modelos de bombarderos más modernos."
 HUN_joint_air_development:0 "Desarrollo aéreo conjunto"
 HUN_joint_air_development_desc:0 "La mejor manera de desarrollar nuevos modelos de aviones es cooperar con nuestros aliados. Si reunimos a las mentes más preclaras de nuestras naciones, conseguiremos los mejores resultados."
 HUN_army_maneuvers:0 "Maniobras militares"
 HUN_army_maneuvers_desc:0 "Debemos volver a poner en forma a nuestro ejército con vistas a los posibles conflictos armados futuros. Los enviaremos de maniobras para desarrollar nuevas tácticas y estrategias."
 HUN_mobile_focus:0 "Enfoque de movilidad"
 HUN_mobile_focus_desc:0 "Un ejército móvil, con la capacidad de atacar donde y cuando haga el mayor daño es esencial para el éxito militar."
 HUN_the_botond:0 "El Botond"
 HUN_the_botond_desc:0 "Para satisfacer de manera adecuada nuestras necesidades de suministro y transporte, necesitamos una nueva forma de camión. Las pruebas iniciales del diseño Rába 38M Botond han demostrado ser exitosas y, con los recursos apropiados, podremos acabar de diseñarlo y empezar a producirlo."
 HUN_develop_tanks:0 "Desarrollar tanques"
 HUN_develop_tanks_desc:0 "Las naciones que nos rodean se han dado cuenta de la gran importancia de los carros blindados y los están produciendo en gran número. Debemos desarrollar nuestros propios diseños de tanques e intentar mantenernos a la altura de aliados y enemigos."
 HUN_assault_gun_focus:0 "Enfoque de cañones de asalto"
 HUN_assault_gun_focus_desc:0 "En vez de concentrarnos en los carros blindados completos, deberíamos confiar en los cañones de asalto para ayudar a la infantería a conseguir grandes objetivos, como una alternativa más rentable."
 HUN_joint_tank_procurement:0 "Creación conjunta de tanques"
 HUN_joint_tank_procurement_desc:0 "Junto con nuestros aliados, podemos desarrollar nuevos modelos de carros blindados con mucha más eficacia. Montaremos un departamento conjunto de creación, donde nuestros ingenieros cooperarán para identificar los mejores diseños que seguir."
 HUN_armored_warfare:0 "Guerra blindada"
 HUN_armored_warfare_desc:0 "Nuestras divisiones motorizadas requerirán apoyo blindado para ser eficaces de verdad. Debemos dedicar más recursos al desarrollo de nuevos diseños de blindaje."
 HUN_mobile_corps_doctrine:0 "Doctrina de cuerpo móvil"
 HUN_mobile_corps_doctrine_desc:0 "Con los elementos motorizados y blindados ya en producción, debemos examinar nuevos enfoques teóricos para ver cómo pueden cooperar ambos en combate."
 HUN_home_defense:0 "Defensa local"
 HUN_home_defense_desc:0 "En caso de ataque, las pequeñas fuerzas móviles no podrán defender la nación. Debemos construir una línea de frente impenetrable y desarrollar nuevas doctrinas para aumentar la eficacia de dicho enfoque."
 HUN_danuvia_submachine_guns:0 "Subfusiles Danuvia"
 HUN_danuvia_submachine_guns_desc:0 "Nuestra infantería necesita buen armamento para aumentar su eficacia. Los primeros prototipos del Danuvia 43M han dado buenos resultados en las pruebas y, si aumentamos los fondos para desarrollarlo, es posible que pronto podamos producirlos en masa."
 HUN_artillery_effort:0 "Inversión en artillería"
 HUN_artillery_effort_desc:0 "La artillería es la clave para mejorar la eficacia de nuestras fuerzas. Desarrollaremos modelos de cañones modernos para que siempre tengan el mejor apoyo de artillería que podamos darles."
 HUN_motorized_logistics:0 "Logística motorizada"
 HUN_motorized_logistics_desc:0 "La clave de la guerra móvil es la capacidad de mover hombres y pertrechos a través de grandes distancias y con rapidez. Hasta el mejor tanque deviene inútil rápidamente si no se reabastece."
 HUN_light_infantry_divisions_doctrine:0 "Doctrina de divisiones de inf. ligera"
 HUN_light_infantry_divisions_doctrine_tech_tt:0 "Permite §Hdoctrina de divisiones de infantería ligera§!\n§HInfantería\n    Bosque§!\n      Ataque: §G+2%§!\n      Movimiento: §G+5%§!\n    §HUrbano§!\n      Ataque: §G+5%§!\n      Movimiento: §G+5%§!\n"
 HUN_light_infantry_divisions_doctrine_unit_tt:0 "\nGanas una unidad de §Yinfantería§! de 6 batallones.\n"
 HUN_light_infantry_divisions_doctrine_desc:0 "Debemos hacer lo que podamos con los efectivos que tenemos a nuestra disposición. Si queremos más divisiones, tendrán que ser más pequeñas necesariamente. Las divisiones de infantería ligera ofrecen una combinación óptima de tamaño y potencia de combate y las convertiremos en la espina dorsal de nuestro ejército."
 HUN_form_parachute_battalions:0 "Formar batallones de paracaidistas"
 HUN_form_parachute_battalions_desc:0 "La infantería aerotransportada nos da la capacidad de reaccionar con rapidez ante cualquier amenaza inesperada u oportunidad táctica."
 HUN_naval_warfare:0 "Guerra naval"
 HUN_naval_warfare_desc:0 "Tras recuperar una costa, debemos centrar nuestros esfuerzos en reconstruir una flota digna de una gran potencia."
 HUN_restauration:0 "Recuperación"
 HUN_restauration_desc:0 "No podemos perder el tiempo experimentando con nuevas tecnologías que no se han probado. Debemos atenernos a los diseños de solvencia contrastada de los antiguos días de nuestro imperio."
 HUN_reform:0 "Reforma"
 HUN_reform_desc:0 "Tiene poco sentido construir una armada sobre los cimientos de ideas desfasadas. Tenemos la oportunidad de crear una nueva desde cero, sin las cargas de antaño. Debemos aprovechar esto para construir la fuerza naval más moderna y capaz que podamos."
 HUN_capital_ships:0 "Buques capitales"
 HUN_capital_ships_desc:0 "Los acorazados conforman el núcleo de una armada. Debemos recuperar el tiempo perdido y empezar a construir nuevos buques cuanto antes."
 HUN_destroyer:0 "Destructores"
 HUN_destroyer_desc:0 "Los destructores son una parte vital de cualquier flota, aunque se los suele dejar de lado. Debido a su escaso coste, son una buena forma de empezar cualquier programa de ampliación naval."
 HUN_cruisers:0 "Cruceros"
 HUN_cruisers_desc:0 "Hasta las fuerzas más poderosas son inútiles si no son capaces de dar con el enemigo o protegerse de los aviones. Diseñar nuevos cruceros ligeros y pesados nos ayudará a convertir un grupo de barcos en una flota de verdad."
 HUN_submarines:0 "Submarinos"
 HUN_submarines_desc:0 "Los submarinos estuvieron a punto de derrotar a la armada más poderosa del mundo en la última guerra. No podemos pretender que se nos considere una armada moderna seria si no contamos con ellos."
 HUN_carriers:0 "Portaaviones"
 HUN_carriers_desc:0 "Los acorazados son una reliquia de un tiempo pretérito. El futuro de la guerra naval pasa por el portaaviones y el avión. Estaremos en la vanguardia de esta tendencia."
 fighter_tt:0 "Debemos tener un caza moderno que ofrecer y estar en paz con [Root.GetName]."
 bomber_tt:0 "Debemos tener un bombardero moderno que ofrecer y estar en paz con [Root.GetName]."
 ROM_preserve_greater_romania:0 "Conservar la Gran Rumanía"
 ROM_preserve_greater_romania_desc:0 "Al fin hemos conseguido unir a todos los rumanohablantes de nuestro país. Ahora, debemos asegurarnos de que nuestros hijos hereden el legado de una Rumanía para todos los rumanos."
 ROM_a_deal_with_the_devil:0 "Un pacto con el diablo"
 ROM_a_deal_with_the_devil_desc:1 "[SOU.GetNameDefCap] es una amenaza para nuestras fronteras orientales y las exigencias territoriales estarán al caer. Quizá sea mejor unirse a las fuerzas [SOU.GetAdjective] que luchar contra ellas."
 ROM_form_peasant_militias:0 "Formar milicias populares"
 ROM_form_peasant_militias_desc:0 "Con los ideales comunistas que hemos adoptado de nuestros vecinos, viene el deber de todo hombre de defender a sus camaradas, a su país y a la revolución."
 ROM_basing_rights_for_soviet_union:1 "Derecho de bases para [SOU.GetName]"
 ROM_basing_rights_for_soviet_union_desc:1 "Sabemos que el gobierno de [SOU.GetAdjective] anhela nuestro territorio, pero podemos prevenir las hostilidades si concedemos a nuestro vecino el derecho a establecer bases."
 ROM_romanian_volunteer_brigades:0 "Brigadas de voluntarios rumanos"
 ROM_romanian_volunteer_brigades_desc:0 "Formaremos brigadas de voluntarios en un esfuerzo por apoyar las revoluciones emergentes en otras naciones."
 ROM_join_comintern:0 "Unirse a la Comintern"
 ROM_join_comintern_desc:0 "Por fin ha llegado el momento de solicitar la entrada en la Comintern. Esto protegerá nuestro territorio contra las reivindicaciones del Este y nos permitirá defender de forma activa la causa del comunismo en todo el mundo."
 ROM_trade_treaty_with_germany:0 "Tratado comercial con Alemania"
 ROM_trade_treaty_with_germany_desc:0 "Sabemos que los alemanes tienen intereses económicos en nuestro país. Disponer de un mayor suministro de bienes para ellos, como el petróleo, nos permitirá solicitar la ayuda alemana para modernizar nuestro ejército."
 ROM_german_romanian_oil_exploitation_company:0 "Compañía petrolífera germano-rumana"
 ROM_german_romanian_oil_exploitation_company_desc:0 "La necesitad que tiene Alemania de petróleo es enorme, lo cual nos da una oportunidad lucrativa de expandir nuestras refinerías."
 ROM_invite_german_advisors:0 "Invitar a consejeros alemanes"
 ROM_invite_german_advisors_desc:0 "La ayuda alemana es esencial si queremos modernizar nuestro ejército. Tienen los conocimientos técnicos que necesitamos, por lo que deberíamos pedir ayuda a sus asesores."
 ROM_invite_german_advisors_tt:0 "Permite a Alemania acantonar tropas en territorio rumano.\n"
 ROM_license_german_equipment:0 "Licenciar equipo alemán"
 ROM_license_german_equipment_desc:0 "El equipo alemán es superior al nuestro, pero quizá podríamos conseguir las licencias para producir esas armas nosotros mismos."
 ROM_join_axis:0 "Unirse al Eje"
 ROM_join_axis_desc:0 "Ha llegado el momento de entrar en el Eje y así poder labrar un futuro glorioso para Rumanía al lado de los alemanes."
 ROM_demand_transnistria:0 "Exigir Transnistria"
 ROM_demand_transnistria_desc:0 "Ahora que somos fuertes y tenemos el apoyo alemán, ha llegado el momento de exigir la región de Transnistria e incorporarla a la Gran Rumanía."
 ROM_renew_the_romanian_polish_alliance:1 "Renovar la alianza polaco-rumana"
 ROM_renew_the_romanian_polish_alliance_desc:0 "Nuestros antiguos vínculos con Polonia se han enfriado en los últimos años. Como los peligros que nos rodean no han menguado y la situación mundial cada vez se vuelve más tumultuosa, ha llegado el momento de recuperar nuestra alianza con el vecino del norte."
 ROM_the_cordon_sanitaire:0 "El cordón sanitario"
 ROM_the_cordon_sanitaire_desc:0 "Estamos rodeados de ideologías peligrosas, tanto por el este como por el oeste. Junto a nuestros vecinos del norte y del sur, levantaremos una barrera que ponga freno a esos dogmas."
 ROM_demand_a_western_guarantee:0 "Exigir una garantía a Occidente"
 ROM_demand_a_western_guarantee_desc:0 "Si debemos plantarles cara al comunismo y al fascismo, necesitaremos la ayuda de Occidente. Echaremos mano de todas las herramientas de presión política que tengamos a nuestra disposición para obtener tal garantía."
 ROM_military_modernization:0 "Modernización militar"
 ROM_military_modernization_desc:0 "Aunque contemos con el apoyo de Occidente, debemos modernizar el ejército para que nuestros aliados tengan tiempo para auxiliarnos antes de que lo perdamos todo."
 ROM_join_allies:0 "Unirse a los Aliados"
 ROM_join_allies_desc:0 "No basta con una garantía. Es hora de declarar que somos del todo partidarios de las democracias occidentales y que estaremos con ellos en la defensa de la libertad."
 ROM_joint_allied_staff_college:0 "Escuela conjunta de Estado Mayor"
 ROM_joint_allied_staff_college_desc:0 "A raíz de los intereses que compartimos, deberíamos cooperar con las potencias occidentales en el desarrollo de equipo y tácticas militares."
 ROM_civil_works:0 "Obras civiles"
 ROM_civil_works_desc:0 "La Gran Rumanía requerirá un extenso programa de desarrollo industrial si quiere dar apoyo a un desarrollo militar a gran escala. Lo empezaremos ahora mismo."
 ROM_national_defense_industry:0 "Industria nacional de defensa"
 ROM_national_defense_industry_desc:0 "Debemos ampliar enormemente la industria bélica nacional si queremos satisfacer el aumento de demanda."
 ROM_agrarian_reform:0 "Reforma agraria"
 ROM_agrarian_reform_desc:0 "El sector agrario tiene mucho margen para mejorar. Modernizarlo y mejorar su eficiencia liberará mano de obra, que podremos dedicar a otros sectores, como los de la construcción y la producción de armas."
 ROM_danubian_transport_network:0 "Red de transporte del Danubio"
 ROM_danubian_transport_network_desc:0 "Podemos mejorar mucho nuestra capacidad de transporte por el Danubio, utilizando el propio río con más eficacia y la manera en que se conecta a nuestra red de transportes por carretera y ferrocarril."
 ROM_malaxa:0 "Malaxa"
 ROM_malaxa_desc:0 "Debemos expandir la industria automovilística nacional para que se pueda convertir y adaptar fácilmente a efectos militares cuando sea necesario. A tal efecto, uno de nuestros magnates empresariales tiene algunas ideas bastante interesantes que podríamos aprovechar..."
 ROM_invite_foreign_motor_companies:0 "Invitar a empresas automovilísticas extranjeras"
 ROM_invite_foreign_motor_companies_desc:0 "En vez de gastar recursos en aumentar la producción de diseños automovilísticos propios que no hemos puesto a prueba, nos beneficiaría más producir con licencia modelos extranjeros de solvencia contrastada."
 ROM_hunedoara_steel_works:0 "Siderurgia Hunedoara"
 ROM_hunedoara_steel_works_desc:0 "Para satisfacer la necesidad de nuestra producción bélica, debemos modernizar y ampliar drásticamente la gran siderurgia de Besarabia."
 ROM_invest_in_the_iar:0 "Invertir en el IAR"
 ROM_invest_in_the_iar_desc:0 "Es vital satisfacer las exigencias de una fuerza aérea moderna. Nuestra industria primero debe ser capaz de construir las máquinas que necesitamos y además de hacerlo lo bastante rápido como para reemplazar las pérdidas operativas."
 ROM_expand_ploiesti_oil_production:0 "Ampliar producción de crudo de Ploiesti"
 ROM_expand_ploiesti_oil_production_desc:0 "En Ploiesti tenemos unos de los campos petrolíferos más grandes de Europa, y estos son de una gran importancia, no solo para nosotros, sino para nuestros aliados y otras naciones de la zona. Debemos aumentar la producción de estos campos para satisfacer mejor la demanda."
 ROM_expand_the_university_of_bucharest:0 "Ampliar la Universidad de Bucarest"
 ROM_expand_the_university_of_bucharest_desc:0 "Si mejoramos la calidad y la capacidad de nuestra universidad, podremos aumentar el número de genios en los que confiamos para hacer nuestros avances tecnológicos."
 ROM_exploit_the_baita_mines:0 "Explotar las minas de Baita"
 ROM_exploit_the_baita_mines_desc:0 "Empieza a quedar claro que el uranio es de vital importancia para algunos de los avances tecnológicos en armamento más radicales desde la invención de las armas de fuego. Tenemos la suerte de contar con un gran depósito de este mineral en nuestro territorio y deberíamos montar una mina para explotarlo."
 ROM_balkans_dominance:0 "Dominio de los Balcanes"
 ROM_balkans_dominance_desc:0 "La clave para un futuro próspero para Rumanía no se encuentra en los revolucionarios del Este ni en las democracias ni fascismos de Occidente, sino en que Rumanía domine los Balcanes."
 ROM_puppet_bulgaria:0 "Bulgaria títere"
 ROM_puppet_bulgaria_desc:0 "La belicosa Hungría lleva mucho tiempo siendo una espina en el costado de sus vecinos. Debemos subyugarlos de una vez por todas."
 ROM_align_hungary:0 "Alinear a Hungría"
 ROM_align_hungary_desc:0 "Debemos hacer que Hungría comparta nuestro punto de vista. Su gobierno lo lideran elementos descarriados que solo conseguirán llevar al país a la ruina. Serían más fuertes con nosotros."
 ROM_HUN_aligned:0 "Hungría alineada"
 ROM_secure_greece:0 "Conseguir Grecia"
 ROM_secure_greece_desc:0 "Debemos hacer que Grecia -aunque fuera una aliada en el pasado- acepte la dominación rumana de la zona."
 ROM_divide_yugoslavia:0 "Dividir Yugoslavia"
 ROM_divide_yugoslavia_desc:0 "La disposición actual de los estados balcánicos que componen Yugoslavia no es sostenible. Les daremos un ultimátum en el que les exigiremos reestructurar los estados que la componen bajo el liderazgo rumano."
 ROM_split_czechoslovakia:0 "Partir Checoslovaquia"
 ROM_split_czechoslovakia_desc:0 "Checoslovaquia es una entidad artificial que no puede sobrevivir por sí misma. No podemos permitir que se desencadene el caos, debemos intervenir antes de que la situación se vuelva insostenible."
 ROM_secure_the_bosporus:0 "Proteger el Bósforo"
 ROM_secure_the_bosporus_desc:0 "Por ahora, tenemos el acceso naval limitado al Mar Negro. Turquía, que se encuentra a horcajadas del estrecho del Bósforo, podría bloquearnos el acceso al Mediterráneo en caso de guerra, por lo que debemos asegurarnos de tener un paso franco para cuando haya necesidad de él."
 ROM_institute_royal_dictatorship:0 "Instituir una dictadura monárquica"
 ROM_institute_royal_dictatorship_desc:0 "Ha llegado el momento de ampliar los ya extensos poderes del rey para dar estabilidad a la nación y permitir que esta se centre en combatir las amenazas exteriores."
 ROM_fortify_the_borders:0 "Fortificar las fronteras"
 ROM_fortify_the_borders_desc:0 "Ahora que ya tenemos controlada la situación interna, debemos velar por mejorar la defensa de nuestras fronteras contra las amenazas exteriores."
 ROM_flexible_foreign_policy:0 "Política exterior flexible"
 ROM_flexible_foreign_policy_desc:0 "Debemos renunciar a nuestros principios y forjar relaciones con quien quiera que sea más práctico. Nuestra supervivencia depende de ello."
 ROM_his_majestys_loyal_government:0 "El leal gobierno de Su Majestad"
 ROM_his_majestys_loyal_government_desc:0 "La lealtad interna es incuestionable y, mientras la nación apoye a su rey, se hace innecesaria una política exterior pragmática."
 ROM_militarize_the_sentinels:0 "Militarizar a los Centinelas"
 ROM_militarize_the_sentinels_desc:0 "Podríamos convertir a estos paramilitares en una organización militar hecha y derecha si destinamos a ello los recursos apropiados."
 ROM_all_parties_must_end:0 "Acabar con todos los partidos"
 ROM_all_parties_must_end_desc:0 "Ningún partido dura para siempre y la actual situación geopolítica requiere toda la atención de nuestro rey. Podrá dar todas las fiestas que quiera cuando la guerra termine, pero por ahora debe renunciar a su estilo de vida hedonista."
 ROM_revise_the_constitution:0 "Revisar la constitución"
 ROM_carol_current_leader_trigger:0 "§YCarlos II§! es el actual líder del país."
 ROM_carol_not_leader_trigger:0 "§YCarlos II§! no es el líder del país."
 ROM_revise_the_constitution_desc:0 "Debemos reescribir la constitución para cimentar la posición del monarca como líder de la nación. Además, podemos minar los peligrosos movimientos de extrema derecha dándoles una alternativa más segura con la organización de juventudes del rey Centinelas de la Patria."
 ROM_the_royal_foundation:0 "La Fundación Real"
 ROM_the_royal_foundation_desc:0 "El rey ha accedido amablemente a crear una fundación que lleve su nombre y que se dedique a estudiar la cultura rumana y a crear ciencia para la nación."
 ROM_appoint_soviet_friendly_government:1 "Nombrar a un gobierno a favor de los soviéticos"
 ROM_appoint_soviet_friendly_government_desc:0 "El futuro de Rumanía depende de las buenas relaciones con nuestro vecino comunista del Este. Debemos nombrar a un gobierno que comprenda esta realidad."
 ROM_securitate:0 "Policía secreta"
 ROM_securitate_desc:0 "Debemos crear una organización de policía secreta expansiva para reprimir las amenazas internas contra el nuevo gobierno."
 ROM_appoint_german_friendly_government:1 "Nombrar a un gobierno a favor del Eje"
 ROM_appoint_german_friendly_government_desc:0 "El futuro de Rumanía depende de las buenas relaciones con las potencias fascistas en auge en Occidente. Debemos nombrar a un gobierno que comprenda esta realidad."
 ROM_appoint_german_friendly_government_tooltip:0 "Elimina las §Ygarantías constitucionales§! y la §Ypolicía secreta§!\n"
 ROM_appoint_allied_friendly_government_tooltip:0 "Elimina la §YGuardia de Hierro§! y la §Ypolicía secreta§!\n"
 ROM_appoint_soviet_friendly_government_tooltip:0 "Elimina las §Ygarantías constitucionales§! y la §YGuardia de Hierro§!\n"
 ROM_iron_guard:0 "La Guardia de Hierro"
 ROM_iron_guard_desc:0 "Es hora de que reconsideremos la política relativa a la Guardia de Hierro. Con el nuevo gobierno, el movimiento está en mucha más consonancia con nuestros puntos de vista oficiales y podría ser una herramienta excelente para aumentar la estabilidad política de la nación."
 ROM_force_abdication:0 "Forzar la abdicación"
 ROM_force_abdication_desc:0 "Ya no necesitamos al rey Carlos II que, además, está resultando ser más un incordio que un líder. Aunque tiene un extenso control del gobierno y de las finanzas de la nación, debemos obligarlo a abdicar por el bien de Rumanía a largo plazo."
 ROM_appoint_allied_friendly_government:1 "Nombrar a un gobierno a favor de los Aliados"
 ROM_appoint_allied_friendly_government_desc:0 "El futuro de Rumanía depende de las buenas relaciones con nuestros antiguos amigos de Occidente: Francia y sus aliados. Debemos nombrar a un gobierno que mantenga estas relaciones."
 ROM_constitutional_guarantees:0 "Garantías constitucionales"
 ROM_constitutional_guarantees_desc:0 "Debemos revertir los cambios constitucionales que ha introducido el rey e introducir medios de garantía y de equilibrio para cerciorarnos de que esto no vuelva a ocurrir. De lo contrario, solo nos quedará una burla de la democracia."
 ROM_handle_the_king:0 "Controlar al rey"
 ROM_handle_the_king_desc:0 "Se deben aprobar leyes para frenar el pródigo estilo de vida del rey. Las arcas nacionales ya no deben correr con sus gastos personales."
 ROM_king_michaels_coup:0 "Golpe de Estado del rey Miguel"
 ROM_king_michaels_coup_desc:0 "El gobierno actual está llevando a Rumanía a la ruina. Se necesita una mano firme para apartar a la nación del desastre, la mano del príncipe Miguel."
 ROM_expand_the_air_force:0 "Ampliar las Fuerzas Aéreas"
 ROM_expand_the_air_force_desc:0 "Las guerras modernas no se pueden ganar sin dominar los cielos. Debemos hacer todo lo que esté a nuestro alcance para desarrollar las Fuerzas Aéreas rumanas."
 ROM_acquire_licenses:0 "Conseguir licencias"
 ROM_acquire_licenses_desc:0 "La tecnología aeronáutica extranjera es superior a la nuestra. Debemos intentar conseguir licencias para producir nuestros propios aviones con sus innovaciones."
 ROM_air_defense:0 "Defensa aérea"
 ROM_air_defense_desc:0 "Debemos proteger nuestras fronteras con un gran número de baterías antiaéreas para aliviar la carga que recae sobre nuestra pequeña fuerza aérea."
 ROM_heavy_interceptors:0 "Interceptores pesados"
 ROM_heavy_interceptors_desc:1 "Nuestro país no se puede permitir una gran fuerza aérea. Debemos concentrar toda la potencia de fuego posible en cada avión para destruir a todo el que nos ataque."
 ROM_ground_support:0 "Apoyo terrestre"
 ROM_ground_support_desc:0 "Las armas combinadas son una doctrina esencial de la guerra moderna. Se debe entrenar a la fuerza aérea para darle apoyo al ejército de tierra cuando sea necesario."
 ROM_medium_bombers:0 "Bombarderos medios"
 ROM_medium_bombers_desc:0 "Ha pasado la época en que los ejércitos podían ganar guerras sin mirar al cielo. Debemos desarrollar bombarderos tácticos para dar a los soldados el apoyo aéreo que necesitan."
 ROM_cas:0 "AAC"
 ROM_cas_desc:0 "Si queremos sacarle el mayor partido a nuestras fuerzas combinadas, debemos contar con modelos de aviones especializados, diseñados exprofeso para el apoyo aéreo de cercanía."
 ROM_acquire_fighters:0 "Conseguir cazas"
 ROM_acquire_fighters_desc:0 "La superioridad aérea es la clave para defendernos y, por tanto, es esencial que ampliemos nuestras fuerzas de cazas por todos los medios posibles."
 ROM_local_development:0 "Desarrollo local"
 ROM_local_development_desc:0 "Confiaremos en la industria aeronáutica nacional rumana para producir los aviones que necesitamos."
 ROM_air_superiority:0 "Superioridad aérea"
 ROM_air_superiority_desc:0 "Dominar el aire es un requisito esencial para las operaciones militares y es el aspecto de la guerra en el que debemos centrarnos."
 ROM_strategic_bomber_force:0 "Fuerza de bombarderos estratégicos"
 ROM_strategic_bomber_force_desc:0 "Las operaciones militares están relegadas a la destrucción de la industria y las infraestructuras del enemigo. El bombardeo estratégico es el medio para que consigamos eso."
 ROM_heavy_bombers:0 "Bombarderos pesados"
 ROM_heavy_bombers_desc:0 "Nuestras fuerzas de bombardeo estratégico necesitan un amplio alcance y cargamentos de bombas. Los grandes bombarderos son la única opción que reúne estos requisitos."
 ROM_nuclear_bomb_project:0 "Proyecto de bomba atómica"
 ROM_nuclear_bomb_project_desc:0 "No podemos esperar superar en potencia de bombas a nuestros posibles enemigos con medios convencionales. Por tanto, debemos centrarnos en los avances tecnológicos que nos permitan conseguir más destrucción por menos. Mucha, mucha más..."
 ROM_iar_80:0 "IAR 80"
 ROM_iar_80_desc:0 "Nuestros ingenieros tienen ideas excelentes que están ansiosos de aplicar en un nuevo diseño de caza. Solo necesitan que las financiemos y les demos el visto bueno."
 ROM_army_maneuvers:0 "Maniobras militares"
 ROM_army_maneuvers_desc:0 "Debemos volver a poner en forma a nuestro ejército con vistas a los posibles conflictos armados futuros. Los enviaremos de maniobras para desarrollar nuevas tácticas y estrategias."
 ROM_army_war_college:0 "Escuela militar"
 ROM_army_war_college_desc:0 "Necesitamos que las mentes más brillantes estén al frente de nuestro ejército, lo cual significa que debemos ampliar la academia militar."
 ROM_war_college_tt:0 "Aparecerá un nuevo general llamado §YBarbu Paraianu§! con §Y2 habilidades§!."
 ROM_the_zb_53:0 "La ZB-53"
 ROM_the_zb_53_desc:0 "Tener un equipo moderno es esencial en la guerra. Debemos hacer todo lo posible por modernizar el armamento de nuestra infantería."
 ROM_vanatori_de_munte:0 "Los Vanatori De Munte"
 ROM_vanatori_de_munte_unit_tt:0 "\nGanas una unidad de §Ymontañeros§! de 9 batallones.\n"
 ROM_vanatori_de_munte_desc:0 "Los Vanatori De Munte (cazadores de montaña) son nuestra infantería de montaña de élite. Su reputación los precede hasta en el extranjero, y haríamos bien en reforzar sus efectivos con lo mejor que podamos encontrar."
 ROM_artillery_modernization:0 "Modernización de la artillería"
 ROM_artillery_modernization_desc:0 "La infantería no funciona si no cuenta con el apoyo de artillería adecuado. Conseguir cañones modernos y de gran calidad mejorará mucho la eficacia de nuestras fuerzas."
 ROM_modern_at_guns:0 "Cañones antitanque modernos"
 ROM_modern_at_guns_desc:0 "Ha llegado la era del tanque y la infantería requiere medios modernos para defenderse de esos mastodontes de acero."
 ROM_mountain_artillery:0 "Artillería de montaña"
 ROM_mountain_artillery_tech_tt:0 "Permite §Hcañón de montaña§!\n§HArtillería\n    Montaña§!: Movimiento: §G+15%§!\n§HAntitanque\n    Montaña§!: Movimiento: §G+15%§!"
 ROM_mountain_artillery_desc:0 "Los montañeros deben recibir el apoyo de artillería que necesitan si queremos que conserven su excelencia. Por tanto, debemos adaptar la artillería para utilizarla en la montaña."
 ROM_reserve_divisions:0 "Divisiones de reserva"
 ROM_reserve_divisions_desc:0 "Rumanía es una nación pequeña y debemos destinar los efectivos adecuados a las divisiones de reserva si el ejército quiere tener alguna posibilidad de resistir en combate."
 ROM_royal_guards_divisions:0 "Divisiones de la Guardia Real"
 ROM_royal_guards_divisions_tt:0 "Ganas una unidad con §Y7 batallones de infantería§! y §Y2 de artillería§!.\n"
 ROM_royal_guards_divisions_desc:0 "La Guardia Real se debe ampliar según estime nuestro gran monarca."
 ROM_the_armored_division:0 "La división blindada"
 ROM_the_armored_division_tt:1 "Ganas una unidad con §Y4 batallones de blindados [ROM_UnlockedArmor]§! y §Y4 motorizados§!.\n"
 ROM_the_armored_division_desc:0 "Los tanques son el camino a seguir. Debemos crear divisiones especiales que aprovechen la fuerza de estas nuevas armas."
 ROM_acquire_modern_tanks:0 "Conseguir tanques modernos"
 ROM_acquire_modern_tanks_desc:0 "El desarrollo de carros blindados sigue a buen ritmo. Adquirir modelos obsoletos no servirá."
 ROM_mobile_tank_destroyers:0 "Cazacarros móviles"
 ROM_mobile_tank_destroyers_desc:0 "No tenemos la industria suficiente para superar al enemigo en lo referente a carros blindados. En vez de ello, debemos centrarnos en producir armas que puedan contrarrestar la superioridad enemiga en unidades blindadas."
 ROM_the_maresal:0 "El Maresal"
 ROM_the_maresal_desc:0 "A nuestros ingenieros se les ha ocurrido la idea de poner un cañón de obuses soviético de 122 mm en una casamata cerrada. Si pulimos más este diseño, puede que estemos en camino de crear un modelo de tanque de gran éxito."
 ROM_expand_the_galati_shipyards:0 "Ampliar los astilleros de Galati"
 ROM_expand_the_galati_shipyards_desc:0 "Debemos ampliar los astilleros que ya tenemos en Galati si queremos proyectar nuestra fuerza en el Mar Negro."
 ROM_coastal_defense_navy:0 "Armada de defensa costera"
 ROM_coastal_defense_navy_desc:0 "Como los recursos de los que disponemos son limitados, no podemos aspirar a nada más que a proteger nuestras costas. Debemos dirigir todos nuestros esfuerzos a conseguir este objetivo."
 ROM_coastal_defense_ships:0 "Buques de defensa costera"
 ROM_coastal_defense_ships_tech_tt:0 "Permite §Hbuques de defensa costera§!\n§HCruceros pesados§!\n    Blindaje: §G+20%§!\n    Potencia de fuego naval: §G+10%§!\n    Coste de producción: §G-10%§!"
 ROM_coastal_defense_ships_desc:0 "Se tendrán que crear nuevos diseños para los barcos que sobresalgan en el cometido de la defensa costera."
 ROM_modern_destroyers:0 "Destructores modernos"
 ROM_modern_destroyers_desc:0 "Los destructores son la espina dorsal de cualquier armada y la nuestra no es una excepción. Nuestra columna vertebral naval debe estar en consonancia con los estándares de hoy en día."
 ROM_torpedo_boats:0 "Torpederos"
 ROM_torpedo_boats_desc:0 "Los torpedos son el gran equilibrador de la guerra naval. Si logramos que todos nuestros buques los lleven, puede que seamos capaces de sorprender y aniquilar a una fuerza superior por pura audacia y volumen de torpedos lanzados."
 ROM_modern_submarines:0 "Submarinos modernos"
 ROM_modern_submarines_desc:0 "La guerra submarina es el hito naval más emocionante desde la invención del torpedero. Haríamos bien en no limitarnos a protegernos de los submarinos, sino en usarlos también contra los barcos enemigos."
 ROM_black_sea_dominance:0 "Dominio del Mar Negro"
 ROM_black_sea_dominance_desc:0 "Nuestra falta inicial de recursos no debería ser impedimento para el futuro dominio absoluto del Mar Negro por parte de Rumanía. Con la voluntad política apropiada, convertiremos esto en una realidad."
 ROM_capital_ships:0 "Buques capitales"
 ROM_capital_ships_desc:0 "Si queremos que nos tomen por una potencia naval seria, necesitaremos buques capitales con los que encabezar la flota del Mar Negro."
 ROM_torpedo_bombers:0 "Aviones torpederos"
 ROM_torpedo_bombers_desc:0 "Podemos compensar nuestra debilidad naval destinando una parte de las fuerzas aéreas a cometidos navales. Esto requerirá un nuevo modelo de avión que lleve un torpedo."
 ROM_expand_the_marine_regiment:0 "Ampliar el regimiento de la Marina"
 ROM_expand_the_marine_regiment_desc:0 "El dominio del Mar Negro abre oportunidades de nuevas vías de ataque. Ahora las invasiones navales son una opción viable, lo cual requiere crear nuevos modelos de transporte, así como divisiones de infantería de marina especializadas en esta forma de guerra."
 CZE_fortification_studies:0 "Estudios de fortificación"
 CZE_fortification_studies_desc:0 "La necesidad de fortificar nuestras fronteras es patente, pero la pregunta es cómo hacerlo. Los franceses han levantado hace poco un frente fortificado increíble -la Línea Maginot- y, si enviamos a una delegación a estudiar sus métodos, nos sería posible resolver los problemas de defensa de nuestras fronteras."
 CZE_fallback_line:0 "Línea de retirada"
 CZE_fallback_line_desc:0 "En caso de no poder proteger la frontera, estaría bien contar con una segunda línea de fortificación a la que replegarnos antes de que cualquier ataque desde el oeste llegue a la zona central."
 CZE_sudeten_1:0 "Primeras fortificaciones en los Sudetes"
 CZE_sudeten_1_desc:0 "Los Sudetes, nuestra frontera montañosa con Alemania, son el lugar perfecto para emplazar fortificaciones fronterizas. Tras haber estudiado la Línea Maginot francesa, podemos construir un frente similar por nuestra cuenta."
 CZE_sudeten_2:0 "Fortificaciones avanzadas en los Sudetes"
 CZE_sudeten_2_desc:0 "Ahora los Sudetes cuentan con una línea de defensa decente, pero no lo suficiente cuando la supervivencia de nuestra nación está en juego."
 CZE_sudeten_3:0 "Fortificaciones finales en los Sudetes"
 CZE_sudeten_3_desc:0 "Los Sudetes cuentan con un recio sistema de fortificaciones, pero aún pueden ser más fuertes."
 CZE_hungarian_line:0 "La línea húngara"
 CZE_hungarian_line_desc:0 "Los irredentos húngaros son una amenaza constante para nuestra nación. Un sistema de fortificaciones en la frontera que compartimos con ellos ayudaría a protegernos."
 CZE_polish_line:0 "La línea polaca"
 CZE_polish_line_desc:0 "La agresión polaca no conoce límites, pero es de esperar que una frontera bien fortificada les haga buscar un objetivo más fácil."
 CZE_internal_redoubts:0 "Reductos internos"
 CZE_internal_redoubts_desc:0 "Cualquier sistema de fortificaciones se puede atravesar. Para protegernos contra esta eventualidad, podríamos construir emplazamientos fortificados alrededor de las ciudades más importantes, para que no caigan fácilmente en manos de los enemigos que atraviesen nuestras líneas."
 CZE_industrial_legacy:0 "Legado industrial"
 CZE_industrial_legacy_desc:0 "Skoda Works era el mayor fabricante de armas de Austria-Hungría y, desde nuestra independencia, se ha ramificado para convertirse en líder de muchos campos de la industria. Tener una concentración tan grande de experiencia e industria pesada ayuda mucho a todos los proyectos industriales."
 CZE_favor_czechs_1:0 "Industria checa"
 CZE_favor_czechs_1_desc:0 "Dentro de nuestra nación, siempre ha habido tensiones entre los checos y los eslovacos, sobre todo porque gran parte de nuestro poder industrial se concentra en las provincias checas de Bohemia y Moravia. Sin embargo, ese poder industrial hace que sea mucho más fácil construir fábricas en esas zonas, pese a que ello puede molestar todavía más a los eslovacos."
 CZE_favor_czechs_2:1 "Núcleo industrial"
 CZE_favor_czechs_2_desc:1 "Una mayor inversión en Bohemia y Moravia mejorará nuestra industria mucho más que tener un enfoque más amplio."
 CZE_favor_czechs_3:1 "Nuevas ciudades industriales"
 CZE_favor_czechs_3_desc:1 "Tras desarrollar las viejas zonas industriales de Bohemia y Moravia, ha llegado la hora de construir nuevas ciudades para dar cobijo a los trabajadores de nuestra creciente industria."
 CZE_balanced_1:1 "Inversión equilibrada en industria"
 CZE_balanced_1_desc:0 "En un esfuerzo por relajar la tensión entre checos y eslovacos, se ha propuesto que el futuro crecimiento industrial se divida entre sus partes respectivas del país, pese a que esto sea menos eficiente en general."
 CZE_balanced_2:1 "Comisión checo-eslovaca de planificación conjunta"
 CZE_balanced_2_desc:1 "Al formar un cuerpo conjunto de políticos de ambos lados, garantizamos que todos puedan aportar lo mismo al crecimiento industrial de nuestra nación."
 CZE_balanced_3:1 "Especialización local"
 CZE_balanced_3_desc:1 "La continua inversión industrial en todas las regiones del país ha hecho que algunas zonas empiecen a especializarse en ciertos ámbitos y servicios. Podemos potenciar más este aspecto."
 CZE_united_population:0 "Población unida"
 CZE_united_population_desc:0 "Un gran número de iniciativas políticas recientes combinado con nuestras medidas de crecimiento industrial equilibrado ha comportado que checos y eslovacos de toda la nación se sientan muchos más unidos en su propósito."
 CZE_arms_exports_1:0 "Exportaciones de armas"
 CZE_arms_exports_1_desc:0 "Hace mucho que Skoda Works es un gran proveedor de armas para toda Europa y produce armamento a una escala mucho más grande de la que nuestra nación requiere por sí sola. La fabricación a esta escala conlleva a una eficiencia en la producción con la que pocos productores pueden soñar."
 CZE_arms_exports_2:1 "Subsidios de exportación"
 CZE_arms_exports_2_desc:1 "A medida que acecha el peligro de una guerra, más y más naciones quieren adquirir tanques. El gobierno garantiza que los préstamos y otras medidas pueden animar a otros países a comprar los productos checoslovacos, lo que mejorará aún más la economía de escala."
 CZE_arms_exports_3:1 "Garantía de acceso equitativo"
 CZE_arms_exports_3_desc:1 "La demanda de armas es alta en todo momento, así como la producción de nuestras cadenas de fabricación. Con el objetivo de apoyar la venta de armas, podemos declarar públicamente que venderemos a todo aquel que pueda permitírselo, y después usar el dinero para invertir en nuestro propio rearme."
 CZE_political_direction:0 "Rumbo político"
 CZE_political_direction_desc:0 "Nuestra democracia es joven y puede que no se haya puesto a prueba con firmeza. Con el auge del comunismo y el fascismo en Europa, la pregunta es: ¿es este el rumbo adecuado? Y, de no serlo, ¿cuál lo es?"
 CZE_go_left:0 "Elegir la izquierda"
 CZE_go_left_desc:0 "¡El comunismo es el futuro! Se debe centrar todos los esfuerzos en remodelar nuestro gobierno y nuestra sociedad para seguir los ideales marxistas."
 CZE_czech_socialism:0 "Socialismo checo"
 CZE_czech_socialism_desc:1 "No hay duda de que el control central es genial para la economía, pero tampoco hay que pasarse. Si descentralizamos un poco los soviets checo y eslovaco, prevalecerá una mayor unidad general."
 CZE_communism_with_a_human_face:0 "La cara humana del comunismo"
 CZE_communism_with_a_human_face_desc:1 "Al pedir una mayor participación del pueblo en la política local y nacional bajo el paraguas del Partido Comunista, insuflaremos nueva vida a los ideales del comunismo."
 CZE_communist_support:0 "Apoyo al comunismo"
 CZE_communist_support_desc:0 "Nuestro viraje a la izquierda está cobrando impulso. El apoyo al comunismo crece en toda la nación y seguirá así cuanto más lo apoye el gobierno."
 CZE_join_comintern:0 "Unirse a la Comintern"
 CZE_join_comintern_desc:0 "Ya no podemos confiar en nuestros antiguos aliados, menos progresistas. Es hora de firmar una alianza con la URSS para asegurarnos de estar protegidos contra las agresiones imperialistas fascistas."
 CZE_the_romanian_question:0 "La cuestión rumana"
 CZE_the_romanian_question_desc:0 "Rumanía se interpone entre nosotros y nuestra protectora, la Unión Soviética. Como no permitirán que las tropas soviéticas crucen su territorio para ayudarnos a defendernos, debemos pensar en una solución más drástica."
 CZE_the_polish_division:0 "La división polaca"
 CZE_the_polish_division_desc:0 "Polonia se niega a dejar pasar a las tropas soviéticas por su territorio en el caso de que necesitáramos ayuda y además sigue resentida con nosotros por haber liberado Zaolzie, por lo que es posible que quiera vengarse. Una defensa preventiva sería lo más prudente."
 CZE_democratic_bastion:0 "Bastión de la democracia"
 CZE_democratic_bastion_desc:0 "Checoslovaquia es un bastión de la democracia en el centro de Europa y debe seguir siéndolo."
 CZE_beacon_of_liberty:0 "Faro de la libertad"
 CZE_beacon_of_liberty_desc:0 "Nuestro compromiso con la democracia inspira a nuestros ciudadanos y a quienes han huido de regímenes más opresores."
 CZE_defensive_preparations:0 "Preparativos de defensa"
 CZE_defensive_preparations_desc:0 "Parece seguro que la guerra se acerca, querámoslo o no. Por tanto, es mejor que estemos preparados para ello."
 CZE_bonus_research_slot_1:0 "Universidad politécnica checa"
 CZE_bonus_research_slot_1_desc:0 "Con la guerra en ciernes, centrarnos más en tecnología práctica nos resultará útil."
 CZE_go_right:0 "Elegir la derecha"
 CZE_go_right_desc:0 "Solo mediante el fascismo podrá el pueblo checo alcanzar la grandeza. La democracia en Europa está abocada a la extinción y solo las naciones fuertes -las fascistas- tendrán un asiento en las mesas de negociaciones cuando nos repartamos los estados débiles."
 CZE_czech_fascism:0 "Fascismo checo"
 CZE_czech_fascism_desc:0 "El apoyo al fascismo está creciendo por toda la nación; cuanto más poder tengan los fascistas, mayor será la presión sobre los disidentes que se resisten."
 CZE_aggressive_wars:0 "Guerras agresivas"
 CZE_aggressive_wars_desc:0 "Con el triunfo del fascismo, puede empezar nuestro ascenso al poder."
 CZE_the_polish_question:0 "La cuestión polaca"
 CZE_the_polish_question_desc:0 "Los polacos nunca nos han perdonado lo de Zaolzie; si mostramos debilidad, no hay duda de que atacarán. ¿Por qué una gran nación como Checoslovaquia debe sufrir esta clase de amenazas? ¡Basta ya! ¡Debemos tomas medidas decisivas!"
 CZE_exclude_the_slovaks:0 "La consolidación checa"
 CZE_exclude_the_slovaks_desc:1 "Hace mucho que los eslovacos están descontentos. Siempre quieren más poder político y siempre exigen que se les quiten los recursos a los checos que tan duramente trabajan para dárselos a ellos. ¡Esto tiene que acabar! Por tanto, el poder se concentrará en manos checas. §REsto llevará a una guerra civil.§!"
 CZE_national_fascism:0 "Fascismo nacional"
 CZE_national_fascism_desc:0 "Checos y eslovacos por igual estamos completamente unidos bajo la bandera del fascismo. ¡Juntos, avanzaremos! ¡Juntos, somos imparables!"
 CZE_german_minor_ally:0 "Aliado alemán"
 CZE_german_minor_ally_desc:0 "Alemania es una potencia emergente, una potencia a la cual podemos seguir a la gloria. Allá dónde se dirija Alemania, nosotros la seguiremos y conseguiremos nuestros objetivos por el camino."
 CZE_german_minor_ally_tt:0 "Supone convertirse en un estado satélite de Alemania, lo cual da bonificaciones para licenciar tecnología alemana pero también concede a Alemania el dominio de nuestro país."
 CZE_german_ally:0 "Socio alemán"
 CZE_german_ally_desc:0 "Alemania es una potencia fascista amiga, una compañera de viaje en el camino a la gloria. ¡Juntos, haremos que el mundo gire en torno al eje Praga-Berlín!"
 CZE_strategy_decisions:0 "Decisiones estratégicas"
 CZE_strategy_decisions_desc:0 "Una tormenta se está formando sobre Europa y el peligro de una guerra se avista en el horizonte. Pero ¿cómo debe afrontar Checoslovaquia los retos que se le plantean?"
 CZE_german_leanings:0 "Apaciguamiento de los alemanes"
 CZE_german_leanings_desc:0 "La potencia alemana está en auge y su objetivo confeso es unir a todos los pueblos germanoparlantes en un mismo Reich. Como somos una nación con una minoría alemana importante, estos hechos son preocupantes. A menos que podamos procurarnos aliados poderosos por nuestra cuenta, deberíamos pensar en los beneficios de estar a buenas con Alemania."
 CZE_german_puppet:0 "Títere de los alemanes"
 CZE_german_puppet_desc:0 "Es imposible apaciguar a los alemanes, no se detendrán hasta que nos sometan. Con todo, ¿qué tal si nos arrodillamos para ver si conservamos algo de autonomía?"
 CZE_hungarian_situation:0 "La situación húngara"
 CZE_hungarian_situation_desc:0 "Hace mucho que Hungría es una espina en nuestro costado. Pero, con todo el poder del fascismo respaldándonos, ha llegado el momento de acabar con ella."
 CZE_deliver_sudetenland:0 "Entregar los Sudetes"
 CZE_deliver_sudetenland_desc:0 "Alemania quiere a nuestros alemanes. Parece ser que, si queremos evitar una guerra, la única manera de hacerlo es entregarles los Sudetes."
 CZE_german_technology:0 "Tecnología alemana"
 CZE_german_technology_desc:0 "Aseguradas ya unas relaciones pacíficas con nuestros vecinos, se sugiere que un intercambio de tecnología mutua podría ser beneficioso para ambas partes."
 CZE_trust_in_the_west:0 "Confianza en Occidente"
 CZE_trust_in_the_west_desc:0 "Francia y Gran Bretaña protegerán la paz en Europa. Al fin y al cabo, no ganaron la Gran Guerra solo para dejar que Alemania amenazara con desmembrar a las naciones soberanas veinte años más tarde."
 CZE_doctrinal_innovation:0 "Innovación de doctrinas"
 CZE_doctrinal_innovation_desc:0 "Hemos aprendido mucho de los intercambios de oficiales y de las sesiones estratégicas con nuestros aliados. Combinar puntos de vista tan dispares nos ha puesto al borde de un gran avance."
 CZE_bonus_research_slot_2:1 "Equipos de conocimiento compartido"
 CZE_bonus_research_slot_2_desc:0 "El intercambio de conocimientos con los aliados nos ha beneficiado tanto que ahora estamos pensando en convertirlo en una institución permanente."
 CZE_secret_weapons:0 "Armas secretas"
 CZE_secret_weapons_desc:0 "El futuro de la guerra checa estriba en dominar diversas tecnologías avanzadas y utilizarlas en nuestro favor."
 CZE_nukes:0 "Armamento atómico"
 CZE_nukes_desc:0 "El futuro de la guerra checa estriba en dominar el poder del átomo dividido."
 CZE_an_entente_of_our_own:0 "Una Entente propia"
 CZE_an_entente_of_our_own_desc:0 "La "Pequeña Entente" se ha paralizado en los últimos años, pero podríamos activarla de nuevo si nuestros antiguos aliados quieren."
 CZE_invite_yugoslavia:0 "Invitar a Yugoslavia"
 CZE_invite_yugoslavia_desc:0 "Invita a Yugoslavia a la Entente."
 CZE_invite_romania:0 "Invitar a Rumanía"
 CZE_invite_romania_desc:0 "Invita a Rumanía a la Entente."
 CZE_faction_tech_sharing:0 "El pacto de la organización"
 CZE_faction_tech_sharing_desc:0 "Para cooperar bien entre ellos, los ejércitos de la Entente deben ir equipados de manera similar. Para conseguir esto, proponemos que todos los miembros de nuestra facción compartan de manera gratuita su tecnología con los demás."
 CZE_security_council:0 "Consejo de seguridad"
 CZE_security_council_desc:0 "El consejo de seguridad de la Entente garantizará que todos los miembros estén coordinados cuando se planifiquen operaciones militares conjuntas."
 CZE_deal_with_hungary:0 "Disolver Hungría"
 CZE_deal_with_hungary_desc:0 "Como la paz se descompone por toda Europa, la Entente no puede permitir que Hungría se vuelva a convertir en un peligro. Solo una solución permanente nos permitirá centrarnos en las grandes cuestiones que se nos plantean."
 CZE_deal_with_bulgaria:0 "Disolver Bulgaria"
 CZE_deal_with_bulgaria_desc:0 "Bulgaria se ha rearmado y vuelve representar un peligro contra la seguridad de los Balcanes. Esta es una amenaza que la Entente no puede tolerar si quiere centrarse en un conflicto generalizado en Europa."
 CZE_rapprochement_with_hungary:0 "Acercamiento a Hungría"
 CZE_rapprochement_with_hungary_desc:0 "Los irredentos húngaros son un peligro constante, pero quizá podría hacerse un último intento de zanjar la cuestión de manera pacífica."
 CZE_czechoslovak_legion:0 "La Legión Checoslovaca"
 CZE_czechoslovak_legion_desc:0 "La Legión Checoslovaca luchó por toda Europa durante la Gran Guerra y en el corazón de Rusia durante la guerra civil de esta. Ahora, a medida que el conflicto se extiende por Europa de nuevo, es probable que la legión vuelva a marchar."
 CZE_military_research_institute:0 "Instituto Politécnico Militar"
 CZE_military_research_institute_desc:0 "Esta institución existe para proporcionar a las Fuerzas Armadas checoslovacas investigación y desarrollo militar e instalaciones donde realizar sus pruebas."
 CZE_mountain_bonus:0 "Tropas de montaña"
 CZE_mountain_bonus_desc:0 "Cuando gran parte de un país se compone de colinas y montañas, es patente la necesidad de soldados especializados para vigilar y defender estas zonas."
 CZE_inf_and_artillery_advancement:1 "Avances en infantería"
 CZE_inf_and_artillery_advancement_desc:1 "La de infantería es la unidad de más importancia en nuestro ejército, así que mejorar sus armas es un paso vital para lograr defender la nación."
 CZE_support_bonus:1 "Unidades de refuerzo"
 CZE_support_bonus_desc:1 "Para que la infantería rinda al máximo, también debemos modernizar las ramas de apoyo."
 CZE_inf_and_artillery_advancement_2:1 "Avances en artillería"
 CZE_inf_and_artillery_advancement_2_desc:1 "La artillería moderna es la reina del campo de batalla y será un gran multiplicador de fuerzas para nuestro ejército."
 CZE_doctrine_bonus:0 "Descubrimiento de doctrinas"
 CZE_doctrine_bonus_desc:0 "Las armas por sí solas no vuelven poderoso a un ejército, también se necesitan doctrinas efectivas. El Instituto Politécnico Militar es muy consciente de ello y ofrece varias sugerencias."
 CZE_motorization_scheme:0 "Plan de motorización"
 CZE_motorization_scheme_desc:0 "Aunque no tengamos el ejército más grande, la motorización ofrece la posibilidad de concentrar nuestras fuerzas con más rapidez en una zona."
 CZE_armour_bonus_1:1 "El LT vz. 38"
 CZE_armour_bonus_1_desc:0 "Nuestro ejército cuenta con los tanques más avanzados del mundo, pero en este campo la tecnología avanza con rapidez y no nos podemos permitir el lujo de quedarnos rezagados."
 CZE_mechanization:0 "Mecanización"
 CZE_mechanization_desc:0 "Mientras la motorización ofrece rapidez a nuestros soldados, la mecanización les ofrece rapidez, protección y potencia de fuego."
 CZE_armour_bonus_ii:1 "Modernización del blindaje"
 CZE_armour_bonus_ii_desc:0 "El Instituto Politécnico Militar sigue trabajando codo con codo con Skoda Works para diseñar tanques nuevos y mejores."
 CZE_doctrine_bonus_2:0 "Descubrimiento de doctrinas II"
 CZE_doctrine_bonus_2_desc:0 "Las armas por sí solas no vuelven poderoso a un ejército, también se necesitan doctrinas efectivas. El Instituto Politécnico Militar es muy consciente de ello y ofrece varias sugerencias."
 CZE_war_college:0 "Escuela militar"
 CZE_war_college_desc:0 "La escuela militar da a nuestro ejército los líderes que necesita para llevarlo a la victoria."
 CZE_war_college_effect_tt:0 "§YSi ya tienes 5 espacios de investigación, no recibirás uno extra.§!\n"
 CZE_military_aeronautical_institute:0 "Instituto Aeronáutico Militar"
 CZE_military_aeronautical_institute_desc:0 "Esta institución da a las fuerzas aéreas checoslovacas capacidad de investigación y propuestas de diseños."
 CZE_import_foreign_fighters:0 "Importar cazas extranjeros"
 CZE_import_foreign_fighters_desc:0 "Al importar una gran variedad de cazas extranjeros para probarlos y evaluarlos, nuestros diseñadores aeronáuticos aprenderán lecciones de gran valor."
 CZE_light_fighter_focus:0 "Enfoque de caza ligero"
 CZE_light_fighter_focus_desc:0 "El Instituto Aeronáutico Militar ha concluido que los cazas ligeros son los más útiles y son los que deben formar la espina dorsal de nuestras fuerzas aéreas."
 CZE_heavy_fighter_focus:0 "Enfoque de caza pesado"
 CZE_heavy_fighter_focus_desc:0 "El Instituto Aeronáutico Militar ha concluido que los cazas pesados son los más útiles y son los que deben formar la espina dorsal de nuestras fuerzas aéreas."
 CZE_air_is_our_sea:0 "El aire es nuestro mar"
 CZE_air_is_our_sea_desc:0 "Otras naciones dependen de la armada para proteger sus fronteras y proyectar su poder. Para nosotros, este cometido lo realiza la fuerza aérea."
 CZE_rule_the_air:0 "Dominar el aire"
 CZE_rule_the_air_desc:0 "Nuestro compromiso con la fuerza aérea nos ha permitido desarrollar una eficiencia considerable en la producción."
 CZE_import_foreign_bombers:0 "Importar bombarderos extranjeros"
 CZE_import_foreign_bombers_desc:0 "Al importar una gran variedad de bombarderos extranjeros para probarlos y evaluarlos, nuestros diseñadores aeronáuticos aprenderán lecciones de gran valor."
 CZE_cas_focus:0 "Enfoque de AAC"
 CZE_cas_focus_desc:0 "Las conclusiones de las pruebas que ha realizado el Instituto Aeronáutico Militar indican que deberíamos centrarnos en aviones de apoyo aéreo de cercanía."
 CZE_tac_focus:0 "Enfoque de táctica"
 CZE_tac_focus_desc:0 "Las conclusiones de las pruebas que ha realizado el Instituto Aeronáutico Militar indican que deberíamos centrarnos en bombarderos tácticos."
 CZE_access_to_the_sea:0 "Acceso al mar"
 CZE_access_to_the_sea_desc:0 "¡Ya no somos un país sin salida al mar! Ahora que contamos con costa, debemos estudiar las cuestiones del mar y elaborar plan para formar una armada."
 CZE_sudden_shipyard:0 "Astilleros al instante"
 CZE_sudden_shipyard_desc:0 "Una armada requiere unos astilleros. No habíamos planeado esto, pero los grandes proyectos de ingeniería no nos son desconocidos. Con los esfuerzos adecuados, construiremos unos astilleros en poco tiempo."
 CZE_shipbuilding_legacy:0 "Legado de construcción naval"
 CZE_shipbuilding_legacy_desc:0 "Aunque para nosotros es nuevo contar con una armada propia, Skoda Works tiene un gran historial de fabricar componentes para los barcos de la armada austrohúngara. Ahora pueden usar esa misma experiencia para producir naves para nuestra armada."
 CZE_battleship_catchup_1:1 "Avance en acorazados"
 CZE_battleship_catchup_1_desc:1 "La nueva necesidad de una armada ha comportado un frenesí repentino en el diseño de acorazados."
 CZE_destroyer_catchup_1:1 "Avance en destructores"
 CZE_destroyer_catchup_1_desc:1 "La nueva necesidad de una armada ha comportado un frenesí repentino en el diseño de destructores."
 CZE_cruiser__catchup_1:1 "Avance en cruceros"
 CZE_cruiser__catchup_1_desc:1 "La nueva necesidad de una armada ha comportado un frenesí repentino en el diseño de cruceros."
 CZE_raiding_focus:0 "Enfoque en saqueos"
 CZE_raiding_focus_desc:1 "La armada debe centrarse en el enfoque indirecto de evitar los combates y hostigar a los barcos enemigos."
 CZE_capital_focus:0 "Enfoque en buques capitales"
 CZE_capital_focus_desc:1 "La armada debe centrarse en combates directos y decisivos."
 YUG_western_focus:0 "Enfoque en Occidente"
 YUG_western_focus_desc:1 "El futuro de Yugoslavia pasa por las potencias occidentales, que están más cerca geográfica y económicamente de nuestra nación."
 YUG_friendship_treaty_with_italy:0 "Tratado de amistad con Italia"
 YUG_friendship_treaty_with_italy_desc:1 "Como es nuestra vecina inmediata más poderosa, es imperativo que Italia nos vea como amigos. Empezaremos las negociaciones para obtener una declaración de amistad entre las dos naciones."
 YUG_reinforce_old_alliances:0 "Reforzar antiguas alianzas"
 YUG_reinforce_old_alliances_desc:1 "Desde sus inicios, nuestra nación ha contado con el apoyo de las grandes democracias europeas de Francia y Gran Bretaña. Ya es hora de consolidar estas relaciones con miras a futuras alianzas."
 YUG_attract_foreign_capital:0 "Atraer capital extranjero"
 YUG_attract_foreign_capital_desc:1 "Podemos aprovechar nuestros estrechos lazos diplomáticos facilitando la entrada de capital e inversión extranjeros."
 YUG_ban_slovene_nationalist_parties:0 "Vetar partidos nacionalistas eslovenos"
 YUG_ban_slovene_nationalist_parties_desc:1 "Por el bien de nuestra nación, debemos reprimir cualquier clamor de independencia. Se prohibirán los elementos políticos nacionalistas, y se perseguirá a sus partidarios. De lo contrario, nos debilitarán internamente."
 YUG_traditional_values:0 "Valores tradicionales"
 YUG_traditional_values_desc:1 "Tal y como nos enseña la religión ortodoxa, los valores tradicionales son la piedra angular de nuestra sociedad. Promoverlos no solo nos ganará el apoyo de la iglesia ortodoxa, sino que además unirá al pueblo."
 YUG_greater_yugoslavia:0 "La Gran Yugoslavia"
 YUG_greater_yugoslavia_desc:0 "No descansaremos hasta que los eslavos del sur estén unidos bajo nuestra bandera. Puede que los búlgaros no se consideren parte de nuestra nación, pero nosotros sí los consideramos así."
 YUG_all_yugoslavian_regiments:0 "Regimientos del todo yugoslavos"
 YUG_all_yugoslavian_regiments_desc:1 "Aunque los pueblos que nos conforman sean diversos, todos debemos contribuir a la defensa de nuestra nación. A la hora de organizar los regimientos no haremos distinciones entre etnias."
 YUG_crush_the_ustasa:0 "Aplastar a la Ustacha"
 YUG_crush_the_ustasa_desc:1 "La Ustacha, el movimiento ultranacionalista croata, representa una espina cada vez más dolorosa en nuestro costado. Ya no se la puede considerar más que una organización terrorista, y debe erradicarse por el bien de la nación."
 YUG_invite_german_military_mission:0 "Invitar a la misión militar alemana"
 YUG_invite_german_military_mission_desc:1 "Debemos superar el desprecio que nuestras Fuerzas Armadas sienten por los alemanes. Invitar a una delegación militar sería un gran paso para enseñarles a los mandos que cooperar con ellos beneficia a todos."
 YUG_join_axis:1 "Firmar el Pacto Tripartito"
 YUG_join_axis_desc:2 "Aunque a muchos les gustaría que Yugoslavia se uniera a las potencias Aliadas para luchar contra el fascismo, sabemos que esta opción solo nos traería guerra y caos. Tenemos la oportunidad de unirnos a alemanes, italianos y japoneses en un pacto de cooperación en el ámbito militar y económico y debemos aprovecharlo lo máximo posible."
 YUG_invite_italian_naval_experts:0 "Invitar a expertos navales italianos"
 YUG_invite_italian_naval_experts_desc:1 "Nuestros aliados del Mediterráneo tienen un conocimiento superior sobre el diseño y la construcción de barcos. Invitaremos a expertos italianos a compartir su saber con nosotros."
 YUG_limited_self_government:0 "Autogobierno limitado"
 YUG_limited_self_government_desc:2 "Las divisiones internas de nuestro país son demasiado numerosas y profundas como para acabar con ellas con una sola reforma. Dar autonomía a los pueblos que conforman nuestra nación es la única forma de mantenernos unidos sin recurrir a la fuerza."
 YUG_guarantee_religious_liberties:0 "Garantizar las libertades religiosas"
 YUG_guarantee_religious_liberties_desc:1 "Se debe permitir que todo el mundo profese la religión que quiera. A tal efecto, introduciremos garantías legales."
 YUG_local_militias:0 "Milicias locales"
 YUG_local_militias_desc:1 "Animaremos a la gente a formar milicias para defender su patria. Esto permitirá posteriormente que un sector mayor de la población sea apto para su reclutamiento en el servicio militar."
 YUG_concessions_for_macedonians:0 "Concesiones para los macedonios"
 YUG_concessions_for_macedonians_desc:1 "Atrayendo a los grupos macedonios más importantes solucionaremos sus agravios y nos ganaremos su lealtad con el Estado."
 YUG_establish_the_banovina_of_croatia:0 "Fundar la Banovina de Croacia"
 YUG_establish_the_banovina_of_croatia_desc:1 "Si fundamos un banato semiautónomo de Croacia, es posible que podamos apaciguar la sed de una independencia de verdad."
 YUG_non_discriminating_officer_promotions:0 "Ascensos igualitarios de oficiales"
 YUG_non_discriminating_officer_promotions_desc:1 "Debemos suprimir las políticas discriminatorias y permitir que, de ahora en adelante, todas las etnias puedan ascender en el escalafón militar. Esto nos dará los mejores líderes militares que podamos conseguir."
 YUG_join_allies:2 "Una alianza real"
 YUG_royal_alliance_tt:0 "Vamos a intentar entrar en una facción a través de nuestro matrimonio real.\nComo la cónyuge de nuestro rey es la princesa Alejandra, intentaremos unirnos a los Aliados."
 carlist_text:0 "Carlistas"
 YUG_join_allies_desc:3 "Ahora que nuestro rey está felizmente casado, debemos proclamar en público nuestra lealtad para poder confiar en su fuerza militar si nos convertimos en objetivos del enemigo."
 YUG_reclaim_istria_and_zadar:0 "Reclamar Istria y Zadar"
 YUG_reclaim_istria_and_zadar_desc:1 "Italia aún retiene los territorios de Istria y Zadar. Es hora de que vuelvan a casa."
 YUG_claim_macedonia:0 "Reivindicar Macedonia"
 YUG_claim_macedonia_desc:1 "Algunas partes de Macedonia siguen estando fuera de nuestras fronteras. Como todos los macedonios son eslavos, pertenecen a nuestra nación."
 YUG_allied_air_combat_school:0 "Escuela aliada de combate aéreo"
 YUG_allied_air_combat_school_desc:1 "Nuestros nuevos aliados tienen una experiencia extensa en el combate aéreo. Si presionamos para tener una Escuela Aliada de Combate Aéreo conjunta, conseguiremos que enseñen gratis a nuestros reclutas pilotos lecciones valiosas que los aliados aprendieron con sangre."
 YUG_recognize_the_soviet_union:0 "Reconocer la Unión Soviética"
 YUG_recognize_the_soviet_union_desc:1 "Aunque históricamente nos hayamos negado a reconocer al Estado bolchevique del Este, quizás haya llegado el momento de que reconsideremos nuestra postura sobre este asunto. Como las democracias occidentales parecen demasiado débiles para defender a las pequeñas potencias, es posible que la Unión Soviética resulte una amiga más fiable."
 YUG_form_peasant_councils:0 "Formar consejos de campesinos"
 YUG_form_peasant_councils_desc:1 "El proletariado debe tener una presencia mayor en la política local. Instituir consejos de campesinos hará mucho por conseguir que se oiga su voz."
 YUG_mutual_economic_aid:0 "Ayuda económica mutua"
 YUG_mutual_economic_aid_desc:1 "La Unión Soviética y Yugoslavia tienen mucho que ofrecerse la una a la otra en términos económicos. Si firmamos acuerdos comerciales y pactos de ayuda económica, todos podemos salir muy beneficiados."
 YUG_abolish_the_monarchy:0 "Abolir la monarquía"
 YUG_abolish_the_monarchy_desc:1 "No se puede considerar que la monarquía sea una forma de gobierno apropiada para los tiempos modernos, por no mencionar que es del todo incompatible con nuestros puntos de vista sobre la sociedad. Debe ser abolida y el gobierno real reemplazado por la voz del ciudadano de a pie."
 YUG_join_comintern:0 "Unirse a la Comintern"
 YUG_join_comintern_desc:1 "La mejor manera de que la revolución avance es hacer un frente común con nuestros Estados comunistas hermanos en la Comintern."
 YUG_yugoslavian_path_to_communism:0 "La vía yugoslava al comunismo"
 YUG_yugoslavian_path_to_communism_desc:1 "No necesitamos a nadie que nos guíe en nuestra lucha por la causa del proletariado. Reuniremos a aquellos que acepten nuestro liderato y, juntos, extenderemos nuestra versión de la revolución."
 YUG_form_the_federal_republic:0 "Formar la república federal"
 YUG_form_the_federal_republic_desc:1 "Ha llegado el momento de formar un Estado federal de verdad, donde todos los pueblos miembros de este sean bienvenidos. Se acabó la nación fragmentada internamente que hemos visto durante las décadas pasadas."
 YUG_pan_slavic_workers_congress:0 "Congreso paneslavo de obreros"
 YUG_pan_slavic_workers_congress_desc:1 "Los obreros eslavos deben unirse para luchar por su causa. Como la Unión Soviética no comprende los apuros que pasan los trabajadores de los Balcanes, nosotros los lideraremos."
 YUG_research_collaboration:0 "Colaboración en investigaciones"
 YUG_research_collaboration_desc:1 "Nuestros aliados disponen de muchos más recursos que nosotros, así que deberíamos presionarlos para colaborar en investigaciones que permitan que compartan con nosotros sus avances tecnológicos."
 YUG_federal_defense_council:0 "Consejo federal de defensa"
 YUG_federal_defense_council_desc:1 "Todas las regiones deben tener voz en la defensa de nuestra gran nación. Tenemos un camino muy largo por delante para conseguir que se oigan todas las voces posibles y que la discriminación no obstaculice la valía en sus primeros pasos."
 YUG_invite_bulgaria:0 "Invitar a Bulgaria"
 YUG_invite_bulgaria_desc:1 "Nuestros hermanos eslavos de Bulgaria necesitan que los lideremos para encontrar el camino hacia el comunismo. Además, como ocupan nuestro flanco oriental, incorporarlos al equipo permitirá que dejemos de preocuparnos de una gran parte de nuestras fronteras, además de que su fuerza militar será muy útil para propagar la revolución."
 YUG_pan_balkan_workers_congress:0 "Iniciativa panbalcánica"
 YUG_pan_balkan_workers_congress_desc:0 "Aunque hemos afianzado los ideales del socialismo en nuestros vecinos del sur, aún hay muchos pueblos que sufren bajo el yugo de dictaduras monárquicas y burguesas en los Balcanes. Solo si logramos liberar a los trabajadores de Rumanía, Hungría y Grecia podremos decir que hemos liberado a todos los trabajadores de los Balcanes."
 YUG_invite_albania:0 "Invitar a Albania"
 YUG_invite_albania_desc:1 "Albania domina una zona que, aunque pequeña, es de una gran importancia estratégica para nosotros. Si conseguimos que formen parte de nuestro Congreso, podremos asegurar la mayor parte de la frontera meridional y sumaremos fuerzas."
 YUG_invite_greece:0 "Invitar a Grecia"
 YUG_invite_greece_desc:0 "Los hombres y mujeres de Grecia viven esclavos de los designios de sus amos y la única forma de liberarlos de sus cadenas es armar a los pobres y a los oprimidos."
 YUG_invite_romania:0 "Invitar a Rumanía"
 YUG_invite_romania_desc:0 "Los rumanos viven en una sociedad aristocrática que ha sido testigo del daño que pueden causar el capitalismo y la aristocracia a un país. ¡Ha llegado la hora de poner fin al sufrimiento que padecen por culpa de sus corruptos monarcas! ¡Deben ser dueños de su destino!"
 YUG_invite_hungary:0 "Invitar a Hungría"
 YUG_invite_hungary_desc:0 "El Estado húngaro ha ido dando bandazos desde el colapso de la monarquía de los Habsburgo. ¡Con nuestra ayuda, el pueblo de Hungría encontrará su verdadero modelo de Estado en la forma de una dictadura comunista!"
 YUG_invite_turkey:0 "Invitar a Turquía"
 YUG_invite_turkey_desc:0 "El pueblo turco se libró del califa hace ya más de una década, pero aún deben acabar con sus amos burgueses. Aunque el Partido Republicano del Pueblo de Turquía afirma que el país es una socialdemocracia, lo cierto es que no han conseguido liberar al pueblo de sus cadenas y solo una intervención directa yugoslava podrá hacer que todos los trabajadores de los Balcanes alcancen la libertad."
 YUG_united_autonomous_croatia:0 "Una Croacia unida y autónoma"
 YUG_united_autonomous_croatia_desc:0 "Transformar la Banovina de Croacia en un Estado autónomo ha sido una de las propuestas más recurrentes para frenar el auge del separatismo croata. Si damos cierta autonomía a Croacia, podríamos convertir a un enemigo potencial en un gran aliado."
 YUG_devolved_croatia:0 "Una Croacia descentralizada"
 YUG_devolved_croatia_desc:0 "Ningún pueblo se opone más a la unión que los croatas. En la actualidad, Croacia está dividida entre el Banato de Sava al norte y la Banovina del Litoral al sur. Si otorgamos autonomía a ambos territorios por separado, lograremos apaciguar las quejas de la oposición croata e impediremos que los croatas tengan demasiada influencia en la unión."
 YUG_safeguard_bosnia:0 "Proteger Bosnia"
 YUG_safeguard_bosnia_desc:0 "Existen muchas naciones en nuestras fronteras que ansían ocupar y oprimir al pueblo bosnio. Debemos impedir que esto ocurra y comprometernos a apoyar a bosnios y herzegovinos en sus esfuerzos por armarse e industrializarse."
 YUG_divide_bosnia:0 "Dividir Bosnia"
 YUG_divide_bosnia_desc:0 "Las divisiones culturales y religiosas se suceden por toda la región de Bosnia, donde conviven serbios, croatas, musulmanes, cristianos y muchos otros pueblos. La única forma de defender la región de manera efectiva pasa por dividirla entre los Estados de Bosnia y Herzegovina para lograr que colaboren en armonía con nosotros."
 YUG_dissolve_serbia:0 "Disolver el Banato de Serbia"
 YUG_dissolve_serbia_desc:0 "La región a la que llamamos Serbia es hogar de mucha gente que no se considera serbia. Macedonios, albaneses y montenegrinos viven en regiones que consideramos serbias. No podemos permitir que la ciudadanía nos perciba como invasores de su cultura, de modo que deberíamos pensar en cuáles son las fronteras reales de Serbia."
 YUG_banat_for_support:0 "Banato a cambio de apoyos"
 YUG_banat_for_support_desc:0 "No es ningún secreto que húngaros y rumanos ansían anexionarse el norte de Serbia y, ante la falta de apoyo en el extranjero, quizás podríamos ceder estos territorios a cambio de cierto grado de reconocimiento y apoyo."
 YUG_autonomous_transylvania:0 "Autonomía para la Transilvania eslava"
 YUG_autonomous_transylvania_desc:0 "El Banato de Voivodina es hogar tanto de serbios como de rumanos y húngaros. Si ofrecemos cierto grado de autonomía y autogobierno a estas regiones, podríamos poner fin a las reivindicaciones rumanas y húngaras en la zona."
 YUG_fortify_banat:0 "Fortificar Banato"
 YUG_fortify_banat_desc:0 "Los húngaros y los rumanos han acercado posturas con nuestros enemigos. Tenemos que fortificar nuestras fronteras al norte rápidamente si queremos proteger Serbia y sus protectorados autónomos."
 YUG_evolution:0 "Evolución"
 YUG_evolution_desc:0 "Aunque hay quienes afirman que nuestra nación es una unión inestable de culturas que viven enemistadas, sabemos que mantenernos unidos es nuestra única oportunidad de repeler a posibles invasores extranjeros. Tenemos que esforzarnos por unir a nuestro pueblo y aplastar a quienes quieran dividirnos."
 YUG_slovenia_for_support:0 "Eslovenia a cambio de apoyos"
 YUG_slovenia_for_support_desc:0 "Las potencias del Eje planean dividirse nuestro país entre ellas. Puede que, si cedemos Eslovenia a Italia, podamos deshacernos de los elementos perturbadores en Eslovenia y mostrar nuestra simpatía por la causa del Eje."
 YUG_surrender_macedonia:0 "Rendir Macedonia"
 YUG_surrender_macedonia_desc:0 "Bulgaria tiene motivos para considerarnos sus enemigos, pues reivindican las regiones del sur de Serbia y Macedonia. Si cedemos a sus reclamaciones, acabaremos con la amenaza en nuestra frontera sur y el nacionalismo macedonio pasará a ser problema de Bulgaria."
 YUG_zara_for_axis:0 "Zara a cambio de entrar en el Eje"
 YUG_zara_for_axis_desc:0 "Los italianos defienden que quien gobierne Zara tendrá el control legítimo de Dalmacia. No obstante, si convencemos a los italianos de que luchamos por la misma causa, puede que nos devuelvan Zara y abandonen sus ambiciones en los Balcanes, al menos por ahora."
 YUG_surrender_italian_claims:0 "Ceder ante las demandas italianas"
 YUG_surrender_italian_claims_desc:0 "Zara e Istria siguen en manos italianas, pero no podemos seguir insistiendo en que nos pertenecen sin correr el riesgo de irritar a [ITA.GetLeader]. Puede que, si renunciamos a nuestras reivindicaciones allende nuestras fronteras, logremos entrar en el Eje."
 YUG_end_the_regency:0 "Poner fin a la regencia"
 YUG_end_the_regency_desc:0 "El príncipe Pablo ha cumplido con su deber con creces. Ahora que la guerra es inminente, nuestro pueblo necesita a un rey fuerte frente a los fascistas y los comunistas que quieren romper nuestra nación."
 YUG_coronation:0 "La coronación"
 YUG_coronation_desc:0 "Nuestro pueblo lleva demasiado tiempo sin rey y ha llegado el momento de garantizar la perpetuidad de la corona. Al coronar a nuestro rey en la catedral de la Ciudad Blanca, mostraremos a los ciudadanos que la corona es eterna y que nunca cederemos ante ningún invasor extranjero."
 YUG_royal_wedding:0 "Una boda real"
 YUG_royal_wedding_desc:0 "Hace tiempo que las bodas reales son una buena forma de forjar alianzas y, con todas las princesas que hay aún sin casarse, nuestro joven rey Pedro podría lograr que nos aliáramos con una potencia mundial."
 YUG_enforced_neutrality:0 "Imponer la neutralidad yugoslava"
 YUG_enforced_neutrality_desc:0 "No podemos permitir que los Balcanes se vean arrastrados a este conflicto de escala mundial. Debemos declarar nuestra neutralidad y evitar alinearnos con ninguna potencia mundial."
 YUG_fortress_yugoslavia:0 "Fortaleza Yugoslavia"
 YUG_fortress_yugoslavia_desc:0 "¡No podemos permitir que la amenaza nazi que se cierne sobre nuestras fronteras quede sin respuesta! Con los italianos en Zara y los alemanes en Austria, debemos proteger nuestras fronteras y preparar a nuestros soldados para luchar contra los fascistas."
 YUG_ban_fascists:0 "Prohibir los partidos fascistas"
 YUG_ban_fascists_desc:0 "En la actualidad, hay partidos en nuestra nación que ponen una cultura por encima de las demás y pretenden controlar la unión yugoslava. Esta gente no tiene cabida en nuestro país y debe ser silenciada."
 YUG_towards_independence:0 "Hacia la independencia"
 YUG_towards_independence_desc:0 "Ahora que hemos disuelto la unión en una serie de Estados autónomos, ha llegado el momento de dar el siguiente paso: la independencia. No podemos seguir siendo dictadores de nuestros pueblos, debemos dejar que se gobiernen por sí mismos, sin la intervención de Serbia."
 YUG_defence_army_of_yugoslavia:0 "El Ejército de Defensa de Yugoslavia"
 YUG_defence_army_of_yugoslavia_desc:0 "Pedir al ciudadano medio que luche por la unión es difícil, pero luchar por defender su tierra es su deber. Ante la promesa de alcanzar la independencia, la unión se ha llenado de hombres dispuestos a luchar contra el enemigo. Lo único que necesitan es el apoyo del gobierno."
 YUG_defence_league:0 "Liga de Defensa de Yugoslavia"
 YUG_defence_league_desc:0 "Los miembros de nuestro Estado cuentan con amplios niveles de autonomía, solo queda dar el último paso. Si reconocemos formalmente la independencia de todas las naciones de los Balcanes, Yugoslavia pasará de ser una nación a un conjunto de naciones que cooperan en el ámbito económico y militar."
 YUG_united_kingdom:0 "Un reino unido"
 YUG_united_kingdom_desc:0 "Ahora que nuestro pueblo ha podido probar el sabor de la independencia y se siente bien representado dentro de la unión, ha llegado el momento de crear el sentimiento pannacionalista y de unidad que le faltaba al Estado anterior."
 YUG_reunite_the_kingdom:0 "Reunificar los reinos"
 YUG_reunite_the_kingdom_desc:0 "Aunque muchos piensan que esta acción podría traer de vuelta la desunión y los conflictos culturales de Yugoslavia, debemos reunificar nuestra nación bajo una sola entidad capaz de enfrentarse a las amenazas extranjeras."
 YUG_attract_allied_capital:0 "Atraer capital de los Aliados"
 YUG_attract_allied_capital_desc:0 "Los británicos tienen motivos para apoyar a nuestra nación. Somos aliados desde antes de la Gran Guerra y, si logramos atraer a inversores de los países Aliados, lograremos afianzar aún más las relaciones entre nuestras naciones."
 YUG_attract_axis_capital:0 "Atraer capital del Eje"
 YUG_attract_axis_capital_desc:0 "El estado de nuestra economía es muy precario y, aunque sabemos que los italianos ansían una parte de nuestra tierra, debemos fortalecer el comercio con nuestros vecinos si queremos estar preparados económicamente para resistir ante ellos."
 YUG_industrialization_program:0 "Programa de industrialización"
 YUG_industrialization_program_desc:1 "Necesitamos un programa de industrialización rápida si queremos estar a la altura de los programas de rearmamento de nuestros vecinos."
 YUG_expand_the_mining_industry:0 "Expandir la industria minera"
 YUG_expand_the_mining_industry_desc:1 "Necesitamos muchos recursos para alimentar nuestra incipiente maquinaria bélica. Deberíamos pensar en ampliar la industria minera nacional."
 YUG_rare_minerals_exploitation:0 "Explotación de minerales raros"
 YUG_rare_minerals_exploitation_desc:1 "Los depósitos sin explotar de materiales raros se han convertido de repente en algo de gran importancia. Debemos construir de inmediato las minas e infraestructuras necesarias para aprovecharlos."
 YUG_exploit_the_pannonian_deposits:0 "Explotar los depósitos de la Panonia"
 YUG_exploit_the_pannonian_deposits_desc:1 "Debemos explotar los depósitos de petróleo que se encuentran en nuestro territorio. Aunque son escasos, debemos conseguir todo el que podamos para nuestra maquinaria bélica."
 YUG_develop_civilian_industry:0 "Desarrollar la industria civil"
 YUG_develop_civilian_industry_desc:1 "Nuestra industria civil debe estar a la par de su homóloga militar para poder proporcionarle maquinaria y otras cosas esenciales."
 YUG_integrated_rail_network:0 "Red integrada de ferrocarriles"
 YUG_integrated_rail_network_desc:1 "Debemos ampliar la red nacional de ferrocarriles en todas partes del país por igual. No hay una parte de nuestra nación que sea más importante que las demás."
 YUG_improve_light_industry:0 "Mejorar la industria ligera"
 YUG_improve_light_industry_desc:1 "Ya tenemos un gran malestar interno y no nos hará ningún bien dejar que la industria ligera se quede rezagada, pues ello privaría a la gente de los artículos esenciales que necesitan en su día a día."
 YUG_develop_slovenian_industry:0 "Desarrollar la industria eslovena"
 YUG_develop_slovenian_industry_desc:1 "Aunque se haya descuidado durante mucho tiempo, Eslovenia cuenta con un amplio espacio para crear un nuevo centro industrial. Además, esto complacerá mucho a los eslovenos."
 YUG_local_self_management:0 "Autogestión local"
 YUG_local_self_management_desc:1 "Permitir una mayor autogestión local mejorará el uso de los recursos locales y la eficiencia de nuevos proyectos de construcción."
 YUG_expand_the_university_of_ljubljana:0 "Ampliar la Universidad de Liubliana"
 YUG_expand_the_university_of_ljubljana_desc:1 "Si ampliamos la Universidad de Eslovenia tendremos una institución más en la que educar a la población."
 YUG_develop_military_industry:1 "Desarrollar la industria militar"
 YUG_develop_military_industry_desc:2 "Unas Fuerzas Armadas modernas requieren una base de industria pesada que sustente la producción necesaria de nuevos aviones."
 YUG_improve_serbian_rail_network:0 "Mejorar red de ferrocarriles eslovacos"
 YUG_improve_serbian_rail_network_desc:1 "No podemos dejar de ampliar la red de ferrocarriles de las provincias periféricas. Las zonas más importantes son la central y la oriental."
 YUG_serbian_steel:0 "Acero serbio"
 YUG_serbian_steel_desc:1 "Debemos empezar a producir acero en Serbia. La guerra siempre requiere más acero."
 YUG_expand_the_university_of_belgrad:0 "Ampliar la Universidad de Belgrado"
 YUG_expand_the_university_of_belgrad_desc:1 "Si ampliamos nuestra universidad más prestigiosa, aumentaremos la afluencia de mentes brillantes a nuestros equipos de investigación y desarrollo."
 YUG_expand_the_university_of_zagreb:0 "Ampliar la Universidad de Zagreb"
 YUG_expand_the_university_of_zagreb_desc:1 "Hace mucho que la vieja Universidad of Zagreb es una de las mejores instituciones de educación superior. Inyectarle fondos le permitirá además darnos investigaciones valiosas."
 YUG_central_management:0 "Gestión central"
 YUG_central_management_desc:1 "Un férreo control centralizado de todos los aspectos de la gestión mejorará nuestra capacidad de mantener las cuotas de producción."
 YUG_expand_the_sarajevo_arsenals:0 "Ampliar los arsenales de Sarajevo"
 YUG_expand_the_sarajevo_arsenals_desc:1 "Necesitamos más capacidad de producción para satisfacer las crecientes necesidades de nuestras Fuerzas Armadas. Los arsenales de Sarajevo son el candidato principal a la ampliación, así que les asignaremos los recursos de inmediato."
 YUG_modernize_the_air_force:0 "Modernizar las Fuerzas Aéreas"
 YUG_modernize_the_air_force_desc:1 "Nuestras Fuerzas Aéreas están terriblemente desfasadas. Si queremos contar con alguna oportunidad razonable de defender el espacio aéreo de nuestro territorio, por no hablar ya de atacar al enemigo, necesitamos un programa drástico de modernización."
 YUG_local_developers:0 "Desarrolladores locales"
 YUG_local_developers_desc:1 "Debemos dar más apoyo al desarrollo aeronáutico nacional, lo cual nos permitirá controlar más los modelos de aviones resultantes y estimular nuestra industria."
 YUG_ikarus:0 "Ikarus"
 YUG_ikarus_desc:1 "Debemos ampliar nuestra industria aeronáutica más antigua, las plantas de Ikarus en Novi Sad, para prepararla para el aumento de producción que requieren nuestras nuevas Fuerzas Aéreas."
 YUG_designer_tt:0 "Desbloquea esta empresa como diseñadora aeronáutica.\n"
 YUG_rogozarski:0 "Rogozarski"
 YUG_rogozarski_desc:1 "Hay que ampliar la primera fábrica aeronáutica serbia de Zivojin Rogozarski, fundada poco después que la de Ikarus, si queremos satisfacer la demanda actual de producción."
 YUG_zmaj:0 "Zmaj"
 YUG_zmaj_desc:1 "Los talleres aeronáuticos de Zmaj de Belgrado deben ubicarse en nuevas zonas para ampliarse. Aunque Zmaj es una empresa más joven que las demás compañías nacionales, cuenta con una gran potencial para satisfacer nuestras demandas de producción si se amplía."
 YUG_the_ik_3:0 "El IK-3"
 YUG_the_ik_3_desc:1 "Trabajando en secreto en su tiempo libre, tres ingenieros han dado con una propuesta notable con la que sustituir nuestro actual caza, que se construye en el extranjero. Con el respaldo apropiado, es posible que la producción arranque pronto."
 YUG_heavy_fighter_project:0 "Proyecto de caza pesado"
 YUG_heavy_fighter_project_desc:1 "Nuestros cazas deberían prestar apoyo a los bombarderos más vulnerables. Para ello, sacrificaríamos algo de velocidad y maniobrabilidad en aras de un armamento más pesado y un alcance mayor."
 YUG_bomber_project:0 "Proyecto de bombardero"
 YUG_bomber_project_desc:1 "Para atacar al enemigo necesitamos bombarderos. Nuestros ingenieros deben tener el cometido de desarrollar nuevos diseños propios de este tipo."
 YUG_purchase_foreign:0 "Comprar en el extranjero"
 YUG_purchase_foreign_desc:1 "Hay otras naciones que han destinado muchos más recursos de los que nosotros jamás tendremos en desarrollar un buen caza. Deberíamos comprar su avión y ahorrarnos el doloroso proceso de ensayo y error para crear uno propio."
 YUG_license_production:0 "Licencias de producción"
 YUG_license_production_desc:1 "El proceso de obtención de nuevos aviones podría ser más fácil si los produjéramos nosotros mismos, con licencia. Dispondremos un acuerdo al efecto en cuanto nos sea posible."
 YUG_fighter_license:0 "Licencia de cazas"
 YUG_fighter_license_desc:1 "Debemos centrarnos en producir para nuestras Fuerzas Aéreas los cazas que tenemos licenciados, ya que los bombarderos son inútiles si no cuentan con fuego de cobertura."
 YUG_bomber_license:0 "Licencia de bombarderos"
 YUG_bomber_license_desc:1 "El aire abre nuevas posibilidades de llevar la ofensiva al enemigo y, por tanto, deberíamos centrar toda nuestra producción licenciada en los bombarderos."
 YUG_army_modernization:0 "Modernización del ejército"
 YUG_army_modernization_desc:1 "La manera de hacer la guerra ha cambiado desde el último conflicto. Debemos asegurarnos de que las Fuerzas Armadas no se quedan obsoletas modernizando su equipo y sus tácticas."
 YUG_motorize_the_cavalry:0 "Motorizar la caballería"
 YUG_motorize_the_cavalry_desc:1 "Los nuevos avances de la ingeniería de automoción han revolucionado la velocidad y movilidad potenciales de las unidades del Ejército de Tierra. Nuestra caballería debe prescindir del caballo y equiparse con camiones en su lugar."
 YUG_motorized_logistics:0 "Logística motorizada"
 YUG_motorized_logistics_desc:1 "La motorización abre maneras nuevas y sorprendentes de conseguir que los artículos esenciales y el equipo especializado sea digno de las tropas que están en la línea del frente. Esto nos permite cerciorarnos de que nuestras fuerzas siempre estén en la mejor condición para luchar."
 YUG_armored_cavalry:0 "Caballería blindada"
 YUG_armored_cavalry_desc:1 "Reforzar el blindaje de los transportes de tropas refuerza mucho sus posibilidades de supervivencia, fuerza de combate y moral. No obstante, esto requiere un nuevo tipo de vehículo, al menos un semioruga, que pueda llevar el peso adicional sin quedarse atascado en el terreno, además de contar con armamento propio."
 YUG_tank_conversions:0 "Conversión de tanques"
 YUG_tank_conversions_desc:1 "Aunque es posible que ahora necesitemos carros blindados, puede que el mes siguiente precisemos de artillería autopropulsada o cazacarros montados sobre el mismo chasis. Nuestro equipo debe permanecer flexible y adaptable a las necesidades de cada momento."
 YUG_modern_tanks:0 "Tanque moderno"
 YUG_modern_tanks_desc:1 "Mediante la incorporación de cañones principales de gran calibre, la tecnología de los blindados ha pasado a ser mucho más que una simple manera segura de transportar tropas de un punto a otro. Debemos desarrollar nuestra propia versión de carros blindados modernos para ser capaces de competir con nuestros vecinos."
 YUG_tank_licenses:0 "Licencias de tanques"
 YUG_tank_licenses_desc:1 "En vez de gastar nuestros recursos limitados en desarrollar modelos propios de carros blindados, podríamos hacer algo mucho más eficiente: limitarnos a producir modelos extranjeros con licencia."
 YUG_small_arms:0 "Armas pequeñas"
 YUG_small_arms_desc:1 "La infantería es la espina dorsal de cualquier ejército, debemos asegurarnos de que vayan equipados lo mejor posible. Tenemos que impulsar el desarrollo de modelos de armas nuevos y modernos."
 YUG_domestic_artillery_production:0 "Producción interna de artillería"
 YUG_domestic_artillery_production_desc:1 "Estimulando el desarrollo de modelos de artillería nacionales y modernos, nos cercioraremos de que nuestras fuerzas cuentan con el mejor fuego de apoyo posible."
 YUG_anti_tank_defenses:0 "Defensas antiblindados"
 YUG_anti_tank_defenses_desc:1 "Como el carro blindado ha pasado a ser el centro de la guerra moderna, necesitamos nuevos avances en el campo de la artillería antitanque que permitan a nuestra infantería acabar con esos monstruos blindados."
 YUG_mountain_brigades:0 "Brigadas de montaña"
 YUG_mountain_brigades_desc:1 "Gran parte de nuestra nación se compone de montañas, lo cual requiere la formación de brigadas especiales, duchas en el combate en este tipo de terreno."
 YUG_independent_engineer_regiments:0 "Regimientos de ingenieros independientes"
 YUG_independent_engineer_regiments_desc:1 "La movilidad es esencial en la doctrina militar moderna, aunque el terreno no siempre la permita. Nuestras divisiones pasarán a tener regimientos de ingenieros especializados que trabajarán para facilitar su desplazamiento por cualquier tipo de terreno."
 YUG_motorized_recon_companies:0 "Compañías de reconocimiento motorizado"
 YUG_motorized_recon_companies_desc:1 "Para conseguir una información adecuada sobre las formaciones enemigas y sus posiciones, necesitamos compañías de reconocimiento motorizadas y especializadas que puedan recorrer grandes distancias en avanzadilla del grueso del ejército."
 YUG_form_parachute_battalions:0 "Formar batallones de paracaidistas"
 YUG_form_parachute_battalions_desc:1 "Utilizando la tercera dimensión, somos capaces de atacar lugares desde direcciones inesperadas, mucho más atrás de las líneas enemigas. Si formamos batallones aerotransportados especializados, conseguiremos sacarle el máximo partido a nuestra potencia aérea."
 YUG_army_maneuvers:0 "Maniobras militares"
 YUG_army_maneuvers_desc:1 "Para mantener al ejército en forma, deben hacerse nuevas maniobras. No hay duda de que esta experiencia conllevará nuevas ideas en la guerra moderna."
 YUG_supremacy_of_offense:0 "Supremacía del ataque"
 YUG_supremacy_of_offense_desc:1 "Las acciones de ataque son la clave para la victoria y, por tanto, estas deben dictar nuestra estrategia general y el desarrollo de nuevas doctrinas."
 YUG_supremacy_of_defense:0 "Supremacía de la defensa"
 YUG_supremacy_of_defense_desc:1 "Como estamos rodeados de enemigos, debemos aguantar el tiempo suficiente hasta que nuestros aliados vengan a auxiliarnos. El desarrollo de nuevas doctrinas militares debe centrarse en la defensa de nuestra patria."
 YUG_artillery_regiments:0 "Regimientos de artillería"
 YUG_artillery_regiments_desc:1 "Si introducimos regimientos de artillería potente en nuestras divisiones, su fuerza de combate en general aumentará mucho."
 YUG_expand_the_split_shipyards:0 "Ampliar los astilleros de Split"
 YUG_expand_the_split_shipyards_desc:1 "La industria naval que ya teníamos en Dalmacia es la gran candidata a la ampliación, ya que cuenta con amplias instalaciones que permiten alojar buques de guerra más grandes. No obstante, el clamor de los croatas por tener una mayor autonomía podría muy bien conllevar que, con el tiempo, perdiéramos el control directo de las instalaciones."
 YUG_contest_the_adriatic:0 "Disputar el Adriático"
 YUG_contest_the_adriatic_desc:1 "La defensa de nuestra costa empieza en el mar que hay más allá de ella. Debemos desarrollar nuevas tácticas y estrategias navales para hacernos con el control del Adriático, o al menos disputarlo."
 YUG_replace_the_dalmacija:0 "Reemplazar Dalmacia"
 YUG_replace_the_dalmacija_desc:1 "El viejo crucero alemán Dalmacija tiene un diseño obsoleto. Necesitamos un nuevo buque moderno del tipo crucero para sustituirlo y que se convierta en la columna vertebral de nuestra flota en el Adriático."
 YUG_naval_bombers:0 "Bombarderos navales"
 YUG_naval_bombers_desc:1 "El Adriático es largo, pero angosto, lo cual lo hace accesible con facilidad a los aviones con base en nuestros aeródromos. Si desarrollamos bombarderos navales especializados, esto podría mejorar mucho las posibilidades de nuestra armada contra adversarios más fuertes."
 YUG_heavy_cruiser_project:0 "Proyecto de crucero pesado"
 YUG_heavy_cruiser_project_desc:1 "Para plantar cara de manera adecuada a las armadas hostiles, necesitaremos más tonelaje y armamento más pesado. Los cruceros pesados representarían un buen avance respecto a los cruceros ligeros que hemos usado hasta ahora como sostén principal de nuestra flota."
 YUG_modern_destroyers:0 "Destructores modernos"
 YUG_modern_destroyers_desc:1 "Los destructores constituyen la espina dorsal de cualquier armada, debemos asegurarnos de que los nuestros no sean inferiores a los de los adversarios."
 YUG_expand_the_serbian_shipyards:0 "Ampliar los astilleros serbios"
 YUG_expand_the_serbian_shipyards_desc:1 "Aunque la región carece de instalaciones que permitan producir con facilidad buques de guerra más grandes, ubicar los grandes astilleros en la región de Montenegro permitiría mantener el control sobre ellos con independencia de nuestra política futura sobre la autonomía croata."
 YUG_coastal_defense:0 "Defensa costera"
 YUG_coastal_defense_effect_tt1:0 "Añade §Y2 fortalezas costeras§! en el litoral.\n"
 YUG_coastal_defense_effect_tt2:0 "Añade §Y1 fortaleza costera§! en las §Ybases navales§!.\n"
 YUG_coastal_defense_desc:1 "Es impensable disputarles el Adriático a las flotas de los enemigos. En vez de ello, debemos preparar nuestras flotas para rechazar cualquier invasión naval que estos puedan intentar."
 YUG_expand_the_submarine_fleet:0 "Ampliar la flota de submarinos"
 YUG_expand_the_submarine_fleet_desc:1 "En vez combatir de frente al enemigo con una armada inferior, debemos centrarnos en submarinos para hostigarlo y atacar sus barcos mercantes."
 panslavic_workers_congress:0 "Congreso paneslavo de obreros"
 panbalkan_workers_congress:0 "Gran Congreso de los Trabajadores de los Balcanes"
 create_one_units_tt:0 "Crea §Y1 unidad de milicia§!."
 create_two_units_tt:0 "Crea §Y2 unidades de milicia§!."
 create_three_units_tt:0 "Crea §Y3 unidades de milicia§!."
 create_four_units_tt:0 "Crea §Y4 unidades de milicia§!."
 release_dalmatia_tt:0 "Deja de usar a §YDalmacia§! como títere."
 release_transylvania_tt:0 "Deja de usar a §YTransilvania§! como títere."
 release_vojvodina_tt:0 "Deja de usar a §YVoivodina§! como títere."
 release_dalmatia_units_tt:0 "(§YDalmacia§!) Crea §Y1 unidad de milicia§!."
 transylvania_create_one_units_tt:0 "(§YTransilvania§!) Crea §Y1 unidad de milicia§!."
 vojvodina_create_one_units_tt:0 "(§YVoivodina§!) Crea §Y1 unidad de milicia§!."
 all_subjects_become_fascist_tt:0 "Todas las naciones súbditas de §YEuropa§! pasan a ser §Yfascistas§!."
 neutral_to_fascist_tt:0 "Toda la popularidad §Yneutral§! pasará a ser popularidad §Yfascista§!."
 YUG_towards_independence_mod:0 "Yugoslavia a favor de la independencia"
 YUGOSLAV_DEFENCE_LEAGUE:0 "Liga de Defensa de los Balcanes"
 YUG_crush_ustasa:0 "Impedir el levantamiento de Ustacha"
 YUG_crush_ustasa_desc:0 "La decisión del gobierno de acabar con el movimiento fascista Ustacha ha agitado a los defensores de la independencia croata y la Ustacha se prepara ya a toda velocidad para iniciar un levantamiento armado contra el gobierno. Si no logramos desmantelar esta organización fascista a tiempo, la Ustacha acabará por desbordar al gobierno local croata y se rebelará contra nuestro Estado."
 YUG_ustasa_uprising:0 "El levantamiento de la Ustacha"
 YUG_ustasa_uprising_desc:0 "Si no logramos frenar la revuelta de la Ustacha, nos enfrentaremos a una gran rebelión croata contra el Estado."
 YUG_ustasa_crushed_mission:0 "Sortear el levantamiento de la Ustacha"
 YUG_ustasa_crushed_mission_desc:0 "Si aumentamos nuestra capacidad de control en Croacia, aplacaremos el levantamiento de la Ustacha y silenciaremos a los nacionalistas croatas por un tiempo."
 YUG_delay_ustasa_uprising:0 "Demorar el levantamiento"
 YUG_delay_ustasa_uprising_desc:0 "La Ustacha tiene cada vez más adeptos y el gobierno debe tomar medidas para ralentizar la rebelión croata. Aunque estas acciones también afectarán a nuestras operaciones para acabar con el nacionalismo croata, la prioridad ahora es frenar el levantamiento."
 YUG_croat_concessions:0 "Concesiones para los croatas"
 YUG_croat_concessions_desc:0 "Desde que decidimos aplastar a la Ustacha, nuestro trato hacia el pueblo croata ha sido visto por muchos como cruel e inhumano. Puede que, si mostramos cierta indulgencia con los ciudadanos croatas, empiecen a vernos con mejores ojos."
 YUG_croat_concessions_cooldown:0 "Concesiones para los croatas"
 YUG_croat_concessions_cooldown_desc:0 "Desde que decidimos aplastar a la Ustacha, nuestro trato hacia el pueblo croata ha sido visto por muchos como cruel e inhumano. Puede que, si mostramos cierta indulgencia con los ciudadanos croatas, empiecen a vernos con mejores ojos."
 YUG_positive_discrimination_croat:0 "Discriminación positiva de los croatas"
 YUG_positive_discrimination_croat_desc:0 "Croacia es el hogar de los croatas y también de muchas otras culturas y pueblos. Puede que, si desarrollamos una legislación que favorezca a los croatas en la búsqueda de empleo y el pago de impuestos, tengan la impresión de haber alcanzado la autodeterminación que les prometía la Ustacha."
 YUG_positive_discrimination_croat_cooldown:0 "Discriminación positiva de los croatas"
 YUG_positive_discrimination_croat_cooldown_desc:0 "Croacia es el hogar de los croatas y también de muchas otras culturas y pueblos. Puede que, si desarrollamos una legislación que favorezca a los croatas en la búsqueda de empleo y el pago de impuestos, tengan la impresión de haber alcanzado la autodeterminación que les prometía la Ustacha."
 YUG_listening_posts_croatia:0 "Crear puestos de escucha en Croacia"
 YUG_listening_posts_croatia_desc:0 "La Ustacha opera ahora de forma clandestina para evitar ser detectada y planea su traición a puerta cerrada. Puede que, si convencemos a algunos yugoslavos leales para que se unan a la Ustacha, logremos conocer e impedir sus acciones y sus campañas de propaganda en la región."
 YUG_listening_posts_cooldown:0 "Crear puestos de escucha en Croacia"
