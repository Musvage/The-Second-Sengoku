 TUR_kemalist_army_officers_powerful_loyal:0 "Oficiales kemalistas"
 TUR_kemalist_army_officers_powerful_loyal_desc:0 "El cuerpo de oficiales de élite de Turquía es uno de los protectores más acérrimos de los valores kemalistas. El kemalismo nunca había arraigado tanto en Turquía como ahora, y nuestro Estado nunca había estado en mejores manos que las de la administración actual."
 TUR_kemalist_army_officers_powerful_neutral:0 "Oficiales kemalistas"
 TUR_kemalist_army_officers_powerful_neutral_desc:0 "El cuerpo de oficiales de élite de Turquía es uno de los protectores más acérrimos de los valores kemalistas. El kemalismo nunca había arraigado tanto en Turquía como ahora."
 TUR_kemalist_army_officers_powerful_disloyal:0 "Oficiales kemalistas"
 TUR_kemalist_army_officers_powerful_disloyal_desc:0 "El cuerpo de oficiales de élite de Turquía es uno de los protectores más acérrimos de los valores kemalistas. El kemalismo nunca había arraigado tanto en Turquía, y no cabe duda de que los oficiales deben detestarnos por actuar de forma tan opuesta a sus valores en un momento en el que el kemalismo cuenta con el respeto de tanta gente."
 TUR_kemalist_army_officers_extended_power_loyal:0 "Oficiales kemalistas"
 TUR_kemalist_army_officers_extended_power_loyal_desc:0 "El cuerpo de oficiales de élite de Turquía es uno de los protectores más acérrimos de los valores kemalistas. El kemalismo se ha ido ganando los corazones de todo el país tal y como Atatürk quería, y el cuerpo de oficiales ofrece su total apoyo a la administración actual frente a las amenazas a la soberanía turca."
 TUR_kemalist_army_officers_extended_power_neutral:0 "Oficiales kemalistas"
 TUR_kemalist_army_officers_extended_power_neutral_desc:0 "El cuerpo de oficiales de élite de Turquía es uno de los protectores más acérrimos de los valores kemalistas. El kemalismo se ha ido ganando los corazones de todo el país tal y como Atatürk quería, y el cuerpo de oficiales está preparado para proteger estos ideales frente a quienes quieran subvertirlos."
 TUR_kemalist_army_officers_extended_power_disloyal:0 "Oficiales kemalistas"
 TUR_kemalist_army_officers_extended_power_disloyal_desc:0 "El cuerpo de oficiales de élite de Turquía es uno de los protectores más acérrimos de los valores kemalistas. El kemalismo se ha ido ganando los corazones de todo el país y el cuerpo de oficiales trabaja activamente contra la administración actual para garantizar la protección de sus ideales."
 TUR_kemalist_army_officers_limited_power_loyal:0 "Oficiales kemalistas"
 TUR_kemalist_army_officers_limited_power_loyal_desc:0 "El cuerpo de oficiales de élite de Turquía es uno de los protectores más acérrimos de los valores kemalistas. El kemalismo sigue teniendo detractores, pero el cuerpo de oficiales está preparado para ayudar al gobierno a proteger al Estado a toda costa."
 TUR_kemalist_army_officers_limited_power_neutral:0 "Oficiales kemalistas"
 TUR_kemalist_army_officers_limited_power_neutral_desc:0 "El cuerpo de oficiales de élite de Turquía es uno de los protectores más acérrimos de los valores kemalistas. El kemalismo sigue teniendo detractores, pero el cuerpo de oficiales trabaja diligentemente para salvaguardar sus principios."
 TUR_kemalist_army_officers_limited_power_disloyal:0 "Oficiales kemalistas"
 TUR_kemalist_army_officers_limited_power_disloyal_desc:0 "El cuerpo de oficiales de élite de Turquía es uno de los protectores más acérrimos de los valores kemalistas. El kemalismo sigue teniendo detractores, pero el cuerpo de oficiales sigue oponiéndose con firmeza tanto a la ideología como al gobierno de la administración actual."
 TUR_kemalist_army_officers_decreased_power_loyal:0 "Oficiales kemalistas"
 TUR_kemalist_army_officers_decreased_power_loyal_desc:0 "El cuerpo de oficiales de élite de Turquía es uno de los protectores más acérrimos de los valores kemalistas. El kemalismo ha sufrido algunos reveses mientras intenta ganarse el apoyo del pueblo, pero los oficiales siguen decididos a apoyar a la administración actual."
 TUR_kemalist_army_officers_decreased_power_neutral:0 "Oficiales kemalistas"
 TUR_kemalist_army_officers_decreased_power_neutral_desc:0 "El cuerpo de oficiales de élite de Turquía es uno de los protectores más acérrimos de los valores kemalistas. El kemalismo ha sufrido algunos reveses mientras intenta ganarse el apoyo del pueblo y los oficiales observan nerviosos el comportamiento de la nación."
 TUR_kemalist_army_officers_decreased_power_disloyal:0 "Oficiales kemalistas"
 TUR_kemalist_army_officers_decreased_power_disloyal_desc:0 "El cuerpo de oficiales de élite de Turquía es uno de los protectores más acérrimos de los valores kemalistas. El kemalismo ha sufrido algunos reveses mientras intenta ganarse el apoyo del pueblo, algo que los oficiales achacan a las políticas y los actos de la administración actual."
 TUR_kemalist_army_officers_minimal_power_loyal:0 "Oficiales kemalistas"
 TUR_kemalist_army_officers_minimal_power_loyal_desc:0 "El cuerpo de oficiales de élite de Turquía fue uno de los protectores más acérrimos de los valores kemalistas. Sin embargo, la apática camarilla de leales al kemalismo poco puede hacer más allá de mostrar su aprobación a la administración actual."
 TUR_kemalist_army_officers_minimal_power_neutral:0 "Oficiales kemalistas"
 TUR_kemalist_army_officers_minimal_power_neutral_desc:0 "El cuerpo de oficiales de élite de Turquía fue uno de los protectores más acérrimos de los valores kemalistas, pero ahora se trata de un papel puramente ceremonial."
 TUR_kemalist_army_officers_minimal_power_disloyal:0 "Oficiales kemalistas"
 TUR_kemalist_army_officers_minimal_power_disloyal_desc:0 "El cuerpo de oficiales de élite de Turquía fue uno de los protectores más acérrimos de los valores kemalistas. Sin embargo, la débil camarilla de leales al kemalismo poco puede hacer más allá de mostrar su repulsa a la administración actual."
 TUR_disorganised_armed_forces:0 "Fuerzas armadas desorganizadas"
 TUR_disorganised_armed_forces_desc:0 "Las Fuerzas Armadas de Turquía son tan jóvenes como la misma Turquía. Aunque nuestros ejércitos salieron victoriosos de la guerra de liberación contra la Entente y los otomanos, nuestra nación acabó pagando con sangre el precio de la libertad. Las ansias de guerra se han disipado después de que el país perdiera cerca de un cuarto de su población durante la Gran Guerra. Sin embargo, ahora que la sombra de la guerra se vuelve a cernir sobre el mundo, no nos queda otra opción que modernizar nuestro ejército o asegurarnos de que la guerra nunca llegue a nuestras costas."
