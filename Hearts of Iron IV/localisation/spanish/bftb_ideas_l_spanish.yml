 GRE_political_instability:0 "Inestabilidad política"
 GRE_political_instability_desc:2 "§WLos £faction_gre_monarchist §Ymonárquicos§! son [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WLos £faction_gre_venezelist §Yrepublicanos§! son [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WLos £faction_gre_communist §Ycomunistas§! son [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WLos £faction_gre_fascist §Yfascistas§! son [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\n¡Entre 1924 y 1935, hemos tenido veintitrés cambios de gobierno, trece golpes de Estado y una dictadura! El pueblo se ha cansado y ansía tener un gobierno estable, aunque también se muestra escéptico ante la posibilidad de que un gobierno logre sobrevivir mucho tiempo. Si hacemos entrar en vereda a nuestros rivales políticos, demostraremos a nuestros ciudadanos que se equivocan y acabaremos con las luchas internas."
 GRE_political_instability_dummy_desc:0 "\n\n¡Entre 1924 y 1935, hemos tenido veintitrés cambios de gobierno, trece golpes de Estado y una dictadura! El pueblo se ha cansado y ansía tener un gobierno estable, aunque también se muestra escéptico ante la posibilidad de que un gobierno logre sobrevivir mucho tiempo. Si hacemos entrar en vereda a nuestros rivales políticos, demostraremos a nuestros ciudadanos que se equivocan y acabaremos con las luchas internas."
 GRE_political_instability_republican:0 "Inestabilidad política"
 GRE_political_instability_republican_desc:2 "§WLos £faction_gre_monarchist §Ymonárquicos§! son [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WLos £faction_gre_venezelist §Yrepublicanos§! son [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WLos £faction_gre_communist §Ycomunistas§! son [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WLos £faction_gre_fascist §Yfascistas§! son [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\n¡Entre 1924 y 1935, hemos tenido veintitrés cambios de gobierno, trece golpes de Estado y una dictadura! Los venizelistas no podemos negar que... quizás tuviéramos parte de culpa en todo eso. No obstante, la gente nos conoce y ya se sabe lo dice el dicho: más vale malo conocido... Por desgracia, los recuerdos de la catástrofe de Anatolia siguen frescos en las mentes del pueblo griego y tampoco han olvidado el papel que jugamos en ella."
 GRE_political_instability_republican_2:0 "Inestabilidad política"
 GRE_political_instability_republican_2_desc:2 "§WLos £faction_gre_monarchist §Ymonárquicos§! son [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WLos £faction_gre_venezelist §Yrepublicanos§! son [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WLos £faction_gre_communist §Ycomunistas§! son [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WLos £faction_gre_fascist §Yfascistas§! son [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\n¡Entre 1924 y 1935, hemos tenido veintitrés cambios de gobierno, trece golpes de Estado y una dictadura! Los venizelistas no podemos negar que... quizás tuviéramos parte de culpa en todo eso. No obstante, la gente nos conoce y ya se sabe lo dice el dicho: más vale malo conocido... Ahora depende de nosotros cumplir con nuestro legado y acabar el camino que inició Grecia en 1919, cuando intentamos recuperar Constantinopla..."
 GRE_political_instability_communist:0 "Inestabilidad política"
 GRE_political_instability_communist_desc:3 "§WLos £faction_gre_monarchist §Ymonárquicos§! son [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W Los £faction_gre_venezelist §Yrepublicanos§! son [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WLos £faction_gre_communist §Ycomunistas§! son[Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WLos £faction_gre_fascist §Yfascistas§! son [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\n¡Entre 1924 y 1935, hemos tenido veintitrés cambios de gobierno, trece golpes de Estado y una dictadura! Por primera vez en mucho tiempo, Grecia cuenta con una corriente política que pone al pueblo griego al mando de la nación. Sin embargo, nuestro movimiento es joven y tiene aún mucho que demostrar para que la gente confíe en nuestro gobierno."
 GRE_political_instability_metaxas:0 "Inestabilidad política"
 GRE_political_instability_metaxas_desc:2 "§WLos £faction_gre_monarchist §Ymonárquicos§! son [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WLos £faction_gre_venezelist §Yrepublicanos§! son [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WLos £faction_gre_communist §Ycomunistas§! son [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WLos £faction_gre_fascist §Yfascistas§! son [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\n¡Entre 1924 y 1935, hemos tenido veintitrés cambios de gobierno, trece golpes de Estado y una dictadura! ¡Bajo el liderazgo de Metaxas, alcanzaremos la unidad por medio de la fuerza y aplastaremos a todos nuestros enemigos! El pueblo griego debe aprender cómo actúa un gobierno con la voluntad de imponer el orden en un país sin ley."
 GRE_political_instability_fascism:0 "Inestabilidad política"
 GRE_political_instability_fascism_desc:2 "§WLos £faction_gre_monarchist §Ymonárquicos§! son [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W Los £faction_gre_venezelist §Yrepublicanos§! son [Root.GetRepublicanLoyaltyLevel]. §! [ROOT.GetRepublicanLoyaltyEffects]\n \n§WLos £faction_gre_communist §Ycomunistas§! son [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WLos £faction_gre_fascist §Yfascistas§! son [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\n¡Entre 1924 y 1935, hemos tenido veintitrés cambios de gobierno, trece golpes de Estado y una dictadura! El fascismo defiende la unidad por encima de todo... Si no podemos movilizar al pueblo griego y no logramos convencerlo de que el fascismo es la respuesta a los males de Grecia, no merecemos gobernar."
