 GRE_george_ii:0 "Jorge II"
 GRE_george_ii_desc:0 "Jorge II, el odiado rey de los griegos, regresó del exilio para volver a ocupar su trono en 1935 gracias a un plebiscito amañado. En esta ocasión, sin embargo, parece dispuesto a aferrarse a su trono."
 GRE_george_ii_restrained:0 "Jorge II"
 GRE_george_ii_restrained_desc:0 "Jorge II, el polémico rey de los griegos, regresó del exilio para volver a ocupar su trono en 1935 gracias a un plebiscito amañado. En vez de permitir que su posición vuelva a poner en peligro a la nación griega, los venizelistas han logrado que Jorge II pase a ser un monarca constitucional, siguiendo los pasos de la monarquía sueca."
 GRE_schachtplan:0 "Schachtplan"
 GRE_schachtplan_desc:0 "El Schachtplan, la creación del economista alemán Hjalmar Schacht, garantiza el acceso de Grecia a los mercados alemanes a cambio de aumentar la exportación de materias primas griegas hacia Alemania. Los alemanes han sido muy generosos al mantenernos a flote, pero puede que hayamos caído en su trampa al habernos vuelto tan dependientes de su generosidad."
 GRE_schachtplan_modified:0 "Schachtplan"
 GRE_schachtplan_modified_desc:0 "El Schachtplan, la creación del brillante Hjalmar Schacht, garantiza el acceso de Grecia a los mercados alemanes a cambio de tener acceso prioritario a las materias primas griegas. Los alemanes han sido muy generosos al mantenernos a flote todo este tiempo, y juntos hemos construido una relación económica muy especial."
 GRE_schachtplan_fascistised:0 "El Gotzamanis-Schachtplan"
 GRE_schachtplan_fascistised_desc:0 "Tomando como base el Schachtplan original de Hjalmar Schacht, el nuevo Schachtplan se ha creado gracias a la aportación de los mejores economistas corporativistas de Alemania y Grecia y supone un nuevo pacto económico basado en los principios del nacionalsocialismo. Aunque puede que no funcione a largo plazo, nos servirá para superar estos años de dificultades."
 GRE_agrarian_society:0 "Sociedad agraria"
 GRE_agrarian_society_desc:0 "Grecia siempre ha enfocado su economía en la agricultura y en la industria ligera, hasta el punto de que el tabaco es su principal activo de exportación. Nuestras formas tradicionales de fabricación nos han vuelto dependientes de las industrias pesadas de las grandes potencias. Con el posible conflicto que se avecina, estamos obligados a innovar, y rápido."
 GRE_foreign_monopolies:0 "Monopolios extranjeros"
 GRE_foreign_monopolies_desc:0 "Nuestra dependencia de la industria pesada de potencias extranjeras ha dejado muchos de nuestros sectores en desarrollo en manos de poderosas compañías que solo responden ante gobiernos extranjeros. Nuestro proceso de modernización no ganará impulso hasta que lleguemos a un acuerdo con estos monopolios o los echemos de nuestro país."
