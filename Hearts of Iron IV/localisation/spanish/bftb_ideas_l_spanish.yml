 TUR_sectarian_woes:0 "Males sectarios"
 TUR_sectarian_woes_desc:2 "§WLas divisiones internas de [TUR.GetNameDefCap] se representan geográficamente a través de§! §Ymodificadores de estado§!§W: los§! £faction_tur_kemalist §Ykemalistas§! §Wse encuentran en el oeste y el norte, los§! £faction_tur_traditionalist §Ytradicionalistas§! §Wreligiosos están en las regiones interiores y el sur del país, mientras que el§! £faction_tur_kurdish §Ypueblo kurdo§! §Wse extiende por el sudeste de la nación.§! \n\n§WSe puede interactuar con las distintas§! §Yfacciones§! §Wa través de la§! §Ypestaña Decisiones§!§W, así como desde algunos§! §Yefectos de enfoque§! §Wy§! §Yopciones de evento§!§W.§! \n\nTurquía sufre múltiples divisiones internas por culpa de varias discrepancias en los ámbitos ideológico, religioso y étnico. Los kemalistas pretenden hacer de Turquía un Estado secularizado, pero gran parte de la población sigue oponiéndose fundamentalmente a esta idea. En el este, el pueblo kurdo ha causado muchos problemas al gobierno turco y parece estar determinado a rebelarse en lugar de integrarse. Para reparar las divisiones internas de nuestro país, tendremos que elegir si abordamos estos temas de una manera amable o con mano dura."
 TUR_sectarian_woes_1:0 "Males sectarios"
 TUR_sectarian_woes_1_desc:2 "§WLas divisiones internas de [TUR.GetNameDefCap] se representan geográficamente a través de§! §Ymodificadores de estado§!§W: los§! £faction_tur_kemalist §Ykemalistas§! §Wse encuentran en el oeste y el norte, los§! £faction_tur_traditionalist §Ytradicionalistas§! §Wreligiosos están en las regiones interiores y el sur del país, mientras que el§! £faction_tur_kurdish §Ypueblo kurdo§! §Wse extiende por el sudeste de la nación.§! \n\n§WSe puede interactuar con las distintas§! §Yfacciones§! §Wa través de la§! §Ypestaña Decisiones§!§W, así como desde algunos§! §Yefectos de enfoque§! §Wy§! §Yopciones de evento§!§W.§! \n\nTurquía sufre múltiples divisiones internas por culpa de varias discrepancias en los ámbitos ideológico, religioso y étnico. Los kemalistas pretenden hacer de Turquía un Estado secularizado, pero gran parte de la población sigue oponiéndose fundamentalmente a esta idea. Para reparar las divisiones internas de nuestro país, tendremos que elegir si abordamos estos temas de una manera amable o con mano dura."
 TUR_sectarian_woes_2:0 "Males sectarios"
 TUR_sectarian_woes_desc_2:2 "§WLas divisiones internas de [TUR.GetNameDefCap] se representan geográficamente a través de§! §Ymodificadores de estado§!§W: los§! £faction_tur_kemalist §Ykemalistas§! §Wse encuentran en el oeste y el norte, los§! £faction_tur_traditionalist §Ytradicionalistas§! §Wreligiosos están en las regiones interiores y el sur del país, mientras que el§! £faction_tur_kurdish §Ypueblo kurdo§! §Wse extiende por el sudeste de la nación.§! \n\n§WSe puede interactuar con las distintas§! §Yfacciones§! §Wa través de la§! §Ypestaña Decisiones§!§W, así como desde algunos§! §Yefectos de enfoque§! §Wy§! §Yopciones de evento§!§W.§! \n\nTurquía sufre múltiples divisiones internas por culpa de varias discrepancias en los ámbitos ideológico, religioso y étnico. En el este, el pueblo kurdo ha causado muchos problemas al gobierno turco y parece estar determinado a rebelarse en lugar de integrarse. Para reparar las divisiones internas de nuestro país, tendremos que elegir si abordamos estos temas de una manera amable o con mano dura."
 TUR_rearmament_scheme:0 "Planes de rearme preparados"
 TUR_rearmament_scheme_desc:0 "Aunque nuestro plan de rearme lleva tiempo en desarrollo, nunca habíamos tenido necesidad de ponerlo en práctica. Sin embargo, el mundo se encuentra ahora al borde de una nueva guerra y Turquía no piensa permitir que los acontecimientos la cojan desprevenida."
 TUR_infrastructure_privatised_idea:0 "Infraestructuras privatizadas"
 TUR_infrastructure_privatised_idea_desc:0 "Permitir que intereses privados controlen parte de las infraestructuras del Estado nos permite obtener recursos que se pueden usar en otras partes. No obstante, construir nuevas infraestructuras será ahora un proceso mucho más tedioso."
 TUR_financing_private_enterprise:0 "Financiación de empresas privadas"
 TUR_financing_private_enterprise_desc:1 "El Estado pretende otorgar incentivos y recompensas a los más emprendedores de nuestro pueblo. Al invertir en quienes mejoran la nación, invertimos en el futuro de nuestro país."
 TUR_etatism:0 "Estatismo"
 TUR_etatism_desc:2 "Nuestra economía mixta es única en el mundo, pues tiene elementos del liberalismo británico, del corporativismo italiano y de la planificación centralizada soviética. Es el modelo económico definitivo y la joya de la corona del sistema kemalista. \n\n§RSi seguimos adelante con nuestra ley de economía, tendremos que prepararnos para las fricciones que surgirán entre nuestros modelos económicos incompatibles.§!"
 TUR_etatism_2:0 "Estatismo"
 TUR_etatism_2_desc:2 "Nuestra economía mixta es única en el mundo, pues tiene elementos del liberalismo británico, del corporativismo italiano y de la planificación centralizada soviética. Es el modelo económico definitivo y la joya de la corona del sistema kemalista, pero tenemos que intentar no someterlo a la presión que supone sostener también una economía de guerra. \n\n§RSi seguimos adelante con nuestra ley de economía, tendremos que prepararnos para las fricciones que surgirán entre nuestros modelos económicos incompatibles.§!"
 TUR_etatism_3:0 "Estatismo"
 TUR_etatism_3_desc:2 "Nuestra economía mixta es única en el mundo, pues tiene elementos del liberalismo británico, del corporativismo italiano y de la planificación centralizada soviética. Es el modelo económico definitivo y fue la joya de la corona del sistema kemalista hasta que lo dañamos por intentar mantener una economía de guerra. Puede que tengamos que replantear nuestras perspectivas y terminar el experimento estatista. \n\n§RSi seguimos adelante con nuestra ley de economía, tendremos que prepararnos para las fricciones que surgirán entre nuestros modelos económicos incompatibles.§!"
 TUR_etatism_4:0 "Estatismo"
 TUR_etatism_4_desc:2 "Nuestra economía mixta era única en el mundo, pues tenía elementos del liberalismo británico, del corporativismo italiano y de la planificación centralizada soviética. Hemos sido avariciosos e imprudentes, y mantener el modelo estatista en una economía de guerra amenaza con destruir la economía del país. Lo estamos arriesgando todo a cambio de nada. Debemos acabar con el estatismo antes de que sea demasiado tarde. \n\n§R¡Si seguimos adelante con nuestra ley de economía sin abolir el estatismo, sufriremos una depresión económica!§!"
 TUR_economic_collapse:0 "Crisis económica"
 TUR_economic_collapse_desc:1 "Estamos arruinados. El estatismo nos salvó de la Gran Depresión, pero parece que no hemos podido evitar esta catástrofe económica. Le hemos fallado a la nación, al pueblo, a nuestra ideología y hemos manchado el legado de Atatürk para siempre..."
 TUR_etatism_stabilisation:0 "Estabilización estatista"
 TUR_etatism_stabilisation_desc:1 "Lo bueno de una economía mixta es que permite implementar medidas de emergencia cuando la situación lo requiere, y es justo lo que hemos hecho. Hemos ganado algo de tiempo antes del próximo cambio económico, pero esta situación no durará para siempre. Debemos proceder con cuidado."
 kemalist_neutrality_idea:0 "Neutralidad kemalista"
 kemalist_neutrality_idea_desc:1 "Paz en nuestro hogar, paz en el mundo. Ese fue el mandato de Atatürk y lo hemos convertido en la base de nuestra política exterior. Debemos mantener la paz y, si no logramos que haya paz en el mundo, tendremos que conformarnos con la de nuestra nación."
 TUR_second_five_year_plan_inonu:0 "Plan quinquenal de İnönü"
 TUR_second_five_year_plan_inonu_desc:1 "Basándose en el modelo de industrialización soviética, İsmet İnönü se ha marcado como prioridad aumentar la industria ligera en [ROOT.GetNameDef] y modernizar las infraestructuras de toda la nación."
 TUR_second_five_year_plan_cakmak:0 "Plan quinquenal de Çakmak"
 TUR_second_five_year_plan_cakmak_desc:1 "Basándose en el modelo de remilitarización alemana, Fevzi Çakmak se ha marcado como prioridad aumentar la industria pesada en [ROOT.GetNameDef] y modernizar las infraestructuras de toda la nación."
 TUR_investment_financing_spirit:0 "Financiación de la inversión"
 TUR_investment_financing_spirit_desc:1 "El mundo gira en torno al intercambio de materias primas para satisfacer necesidades. No cabe duda de que tenemos necesidades pero, si queremos que otros nos ayuden, primero debemos hacer lo mismo."
 TUR_sheltered_foreign_outcasts:0 "Dio cobijo a marginados extranjeros"
 TUR_sheltered_foreign_outcasts_desc:0 "Es nuestro deber moral ayudar a los pueblos perseguidos del mundo cuando esté en nuestra mano hacerlo, y hasta ahora así ha sido. Los integraremos, protegeremos y alimentaremos como si fueran hijos e hijas de [TUR.GetNameDef]."
 TUR_debt_council:0 "Consejo de Deuda"
 TUR_debt_council_desc:1 "Cuando el Imperio Otomano quedó definitivamente confinado a la historia, nos dejó un regalo final: una deuda colosal. Debemos muchísimo dinero y activos a las potencias occidentales, pero lo más humillante es que la deuda ni siquiera se gestiona en nuestro país. El Consejo de Deuda, en su infinita sabiduría, se reúne en Francia."
 TUR_tpda:0 "ADPT"
 TUR_tpda_desc:1 "Al fin, hemos logrado deshacernos de las cadenas de los imperialistas y podemos organizar y gestionar la deuda desde nuestra capital. El Consejo de Deuda ya no existe y ahora los privilegiados no tendrán más remedio que venir a nosotros cuando quieran restituciones o capitulaciones."
 TUR_tpda_absorbed:0 "Administración de la Deuda Pública Turca"
 TUR_tpda_absorbed_desc:1 "Con una sola firma, la Administración de la Deuda Pública Turca ha pasado de ser privada a convertirse en una entidad pública. Administramos nuestra deuda, controlamos nuestra deuda y podemos reducir la deuda. Ocupamos un puesto importante en el mundo."
 TUR_debt_council_reined_in_flag:0 "El Consejo de Deuda extranjero pasa a ser una institución nacional"
 TUR_varlik_vergisi_spirit:0 "Varlık Vergisi"
 TUR_varlik_vergisi_spirit_desc:1 "Este "impuesto a la riqueza" no es más que una vuelta velada al impuesto Jizya, y puede que tengamos que plantearnos eliminarlo si no queremos dejar de administrar una república secular."
 TUR_inanc_vergisi_spirit:1 "İnanç Vergisi"
 TUR_inanc_vergisi_spirit_desc:1 "El "impuesto a la fe" es la culminación máxima de la doctrina secular kemalista, un empuje agresivo que muchos considerarán como un gran paso hacia lograr un Estado ateo. Por desgracia, es un sueño inalcanzable y tendremos que plantearnos si eliminar este impuesto en el futuro."
 TUR_political_landscape_shifting:0 "Cambio del panorama político"
 TUR_political_landscape_shifting_desc:1 "Durante mucho tiempo, el fin último del kemalismo fue establecer una democracia liberal multipartidista en [TUR.GetNameDef]... pero los tiempos cambian. Vivimos tiempos vibrantes en los que nuevas ideologías luchan por imponerse sobre las demás en el mundo, y parece que el campo de batalla ideológico también se ha extendido hasta nuestras fronteras."
 TUR_the_redshirts:0 "Los camisas rojas"
 TUR_the_redshirts_desc:1 "Los camisas rojas son nuestra milicia paramilitar fascista y los encargados de patrullar las calles de nuestras regiones urbanas para garantizar que la ciudadanía sigue los principios del kemalismo. Puede que sean algo violentos, pues sus mentes y corazones están llenos de idealismo revolucionario, ¡pero al menos su causa es justa!"
 TUR_turkish_workers_militia:0 "Milicias de trabajadores de Turquía"
 TUR_turkish_workers_militia_desc:1 "Nadie mejor que los trabajadores para proteger los derechos de los propios trabajadores. No obstante, no cabe duda de que las directrices de nuestro gobierno y los memorandos de Moscú les ayudarán a ser más eficientes como milicia obrera."
 TUR_turkish_interventionism:0 "Intervencionismo turco"
 TUR_turkish_interventionism_desc:1 "Paz en nuestro hogar, paz en el mundo. Ese fue el mandato de Atatürk y lo hemos convertido en la base de nuestra política exterior. No podemos seguir de brazos cruzados y permitir que el mundo caiga en el caos mientras no hacemos nada. La única forma de garantizar la paz en nuestro hogar es luchando por la paz en el mundo."
 TUR_balkan_defense_council_spirit:0 "Consejo de defensa de los Balcanes"
 TUR_balkan_defense_council_spirit_desc:0 "Las delegaciones de todos los miembros de la Entente de los Balcanes se reúnen con frecuencia para intercambiar impresiones sobre los acontecimientos del mundo y actualizar sus respectivas situaciones defensivas. Nuestro conocimiento militar compartido es beneficioso para todos."
 TUR_three_year_plan_balkans:0 "Plan trienal compartido"
 TUR_three_year_plan_balkans_desc:1 "La Entente de los Balcanes ha emprendido uno de los proyectos de industrialización más audaces de la historia gracias a un esquema económico multinacional planificado de forma centralizada que garantizará que nuestra base industrial sea lo suficientemente fuerte como para soportar los ataques de una gran potencia."
 TUR_central_balkan_bank_wealthy_greece:0 "Banco Central de los Balcanes en Atenas"
 TUR_central_balkan_bank_wealthy_greece_desc:1 "Nadie habría podido imaginar que [GRE.GetNameDef] sería el primero de nuestros países en poner en orden sus asuntos fiscales. Vista la excelente gestión fiscal [GRE.GetAdjective], se ha acordado por unanimidad que el Banco Central de los Balcanes se establezca en Salónica."
 TUR_central_balkan_bank:0 "El Banco Central de los Balcanes"
 TUR_central_balkan_bank_desc:1 "El Banco Central de los Balcanes debe ser un foro para la libre circulación de materiales, materias primas y asuntos relacionados con el comercio de todas las naciones del Pacto de los Balcanes. Con el tiempo, Izmir rivalizará con Frankfurt, Shanghái y Nueva York como centro de negocios y comercio."
 TUR_joint_fortification_budget:0 "Presupuesto de fortificación conjunto"
 TUR_joint_fortification_budget_desc:1 "La Entente de los Balcanes es como un montón de fichas de dominó: si uno de nosotros cae, el resto le seguirá poco después. Debemos ocuparnos de nuestras defensas y preparar nuestras fronteras ante cualquier posible invasión."
 TUR_emergency_fortification_directive:0 "Directiva de fortificación de emergencia"
 TUR_emergency_fortification_directive_desc:1 "Tiempos desesperados requieren medidas desesperadas, y hemos tenido que destinar recursos a la construcción urgente de fortificaciones. Nuestra existencia podría estar en peligro."
 TUR_united_balkan_security_forces:0 "Fuerzas de Seguridad de los Balcanes Unidos"
 TUR_united_balkan_security_forces_desc:1 "Los batallones de seguridad compartida son el siguiente paso natural después del intercambio habitual de planes de batalla e información entre nuestros altos mandos. Al aliviar parte de la presión que implica vigilar nuestras fronteras internas, reducimos la carga de nuestros ejércitos y nos preparamos mejor para la guerra."
 TUR_the_coordinated_armed_forces_of_the_balkan_pact:0 "Fuerzas Armadas Coordinadas de la Entente de los Balcanes"
 TUR_the_coordinated_armed_forces_of_the_balkan_pact_desc:0 "Nuestra fuerza emana de nuestra unidad. Nos coordinamos juntos, luchamos juntos, caemos juntos. Cuando las aguas se calmen y los cañones dejen de disparar, la Entente de los Balcanes seguirá en pie."
 TUR_balkan_pact_innovative_transport_techniques:0 "Técnicas de transporte innovadoras en los Balcanes"
 TUR_balkan_pact_innovative_transport_techniques_desc:1 "Debemos mejorar las infraestructuras de nuestros países para mejorar la coordinación y facilitar el transporte de nuestros ejércitos entre nuestras múltiples fronteras. Esta iniciativa solventará en buena medida este obstáculo."
 TUR_victory_at_all_costs:0 "Victoria a toda costa"
 TUR_victory_at_all_costs_desc:0 "No luchamos con uñas y dientes como país durante la guerra por la independencia para acabar siendo aniquilados unas pocas décadas después. No, la historia de [TUR.GetNameDef] no acabará aquí. ¡No nos rendiremos!"
 TUR_funkplan:0 "Funkplan"
 TUR_funkplan_desc:1 "Tomando como modelo el Schachtplan de Hjalmar Schacht, el Funkplan de Walther Funk garantiza el acceso de Alemania a los minerales [TUR.GetAdjective] a cambio de facilitar el acceso [TUR.GetAdjective] al mercado de productos comerciales alemán. Una cláusula oculta del Funkplan nos garantiza, además, la cantidad mínima de materiales necesaria para desarrollar nuestra industria pesada."
 TUR_german_advisors:0 "Consejeros alemanes"
 TUR_german_advisors_desc:1 "Hemos recibido a un numeroso grupo de oficiales alemanes que, aunque han venido en calidad de embajadores y consultores de negocios, nos van a ayudar a modernizar y a mejorar la efectividad de nuestro ejército todo lo posible."
 TUR_integrated_german_officers:0 "Oficiales alemanes incorporados"
 TUR_integrated_german_officers_desc:1 "Ahora que ya no es necesario disimular la presencia de oficiales alemanes en nuestro país, los hemos integrado oficialmente en nuestra cadena de mando tras recibir el consentimiento expreso de [GER.GetLeader]."
 TUR_the_antalya_naval_academy:0 "La Academia Naval de Antalya"
 TUR_the_antalya_naval_academy_desc:0 "Gracias al trabajo conjunto [ITA.GetAdjective] y nuestro país, hemos podido crear una escuela para almirantes y oficiales navales única en el mundo."
 TUR_tuz_golu_training_facility:0 "Centro de formación del lago Tuz"
 TUR_tuz_golu_training_facility_desc:1 "El clima Mediterráneo de nuestra nación no es el apropiado para entrenar a la tropa en el combate en climas áridos. Hemos decidido construir una instalación de entrenamiento cerca del lago salado de Tuz Gölü para que nuestros soldados estén mejor preparados para luchar en entornos desérticos."
 TUR_sub_zero_survival_training:0 "Entrenamiento de supervivencia bajo cero"
 TUR_sub_zero_survival_training_desc:1 "Emular el frío de Eurasia no es tarea fácil, pero no hemos tenido más remedio que hacerlo. Hemos optado por construir una instalación en la cima del monte Palandöken, en Erzurum, y otra más pequeña en el monte Ağrı para que nuestras tropas puedan entrenar en condiciones glaciares y alpinas durante todo el año."
 TUR_italo_turkish_merchant_fleet:0 "Flota mercante [TUR.GetAdjective] e Italia"
 TUR_italo_turkish_merchant_fleet_desc:0 "Los días de dominio [ENG.GetAdjective] en el mar Mediterráneo han llegado a su fin. ¡El Mediterráneo es territorio [ITA.GetAdjective] y [GRE.GetAdjective]!"
 TUR_turkic_volunteers_from_abroad:0 "Voluntarios turcos del extranjero"
 TUR_turkic_volunteers_from_abroad_desc:0 "Nuestros hermanos y hermanas turcos vienen de todas partes de Eurasia para apoyarnos en nuestra causa común. Juntos, protegeremos la Edad del Lobo."
 TUR_golden_age_of_the_wolf:0 "Edad de Oro del Lobo"
 TUR_golden_age_of_the_wolf_desc:1 "Los lobos de Alemania y [TUR.GetAdjective] dominan Europa. Nuestros enemigos son como conejos, y creen que pueden correr y esconderse, ¡pero acabarán cayendo en nuestras grandes y poderosas fauces!"
 TUR_refugees_from_the_fascist_menace:0 "Refugiados de la amenaza fascista"
 TUR_refugees_from_the_fascist_menace_desc:1 "Los fascistas practican políticas de exclusión y violan los derechos humanos cada vez que pueden. Sus actos son monstruosos, y defender y proteger a quienes huyen del horror fascista es lo mínimo que podemos hacer."
 TUR_revolutionary_brigades_from_abroad:0 "Brigadas revolucionarias del exterior"
 TUR_revolutionary_brigades_from_abroad_desc:1 "El marxismo es una idea internacionalista, por lo que es normal que revolucionarios de todas partes del mundo vengan a nuestro país a luchar por nuestra causa común."
 TUR_construct_a_red_navy:0 "Una armada roja"
 TUR_construct_a_red_navy_desc:0 "Sin el apoyo de una fuerza naval potente, cualquier intento de realizar una revolución global está condenado al fracaso."
 TUR_the_revolutionary_officer_college_of_kars:0 "Escuela de Oficiales Revolucionarios de Kars"
 TUR_the_revolutionary_officer_college_of_kars_desc:1 "Kars es una ciudad con historia, y su proximidad a [SOV.GetNameDef] la convierte en ideal para crear una nueva escuela de oficiales politizada. Nuestros oficiales serán instruidos no solo en los fundamentos de la guerra, sino también en la doctrina marxista."
 TUR_arctic_wolves_training:0 "Entrenamiento Lobo ártico"
 TUR_arctic_wolves_training_desc:1 "Nuestros soldados deben acechar en la nieve como lobos hambrientos. Gracias a nuestro entrenamiento, el enemigo tendrá que preocuparse de algo más que los vientos helados."
 TUR_red_officers:0 "Oficiales rojos"
 TUR_red_officers_desc:1 "Los oficiales kemalistas representan y defienden su ideología, y nuestros nuevos oficiales deberán hacer lo mismo con el marxismo en [TUR.GetNameDef]."
 TUR_kemalism_with_socialist_characteristics:0 "Kemalismo con rasgos socialistas"
 TUR_kemalism_with_socialist_characteristics_desc:1 "No tenemos interés en acabar con el kemalismo, pues le haríamos un flaco favor al mundo si nos deshiciéramos de nuestra ideología progresista. El kemalismo es lo suficientemente flexible como para modificarlo para que encaje con los valores del marxismo sin acabar del todo con sus bases."
 TUR_turkish_bolshevism:0 "Bolchevismo turco"
 TUR_turkish_bolshevism_desc:1 "El kemalismo ha cumplido su propósito y debe pasar a los libros de historia... bueno, a los libros prohibidos de historia. [TUR.GetNameDef] sigue ahora los pasos de la revolución de Vladimir Lenin y ha dejado atrás el revisionismo reaccionario de Mustafa Kemal Atatürk y su movimiento fracasado."
 TUR_reappropriated_exploitative_finance:0 "Finanzas de explotación reapropiadas"
 TUR_reappropriated_exploitative_finance_desc:1 "Tenemos que reconvertir la riqueza de los usureros extranjeros y de nuestros propios parásitos capitalistas para construir una sociedad que esté al servicio de las clases trabajadoras de [TUR.GetNameDef]."
 TUR_emergency_deployment_of_defensive_bases:0 "Despliegue de emergencia de bases defensivas"
 TUR_emergency_deployment_of_defensive_bases_desc:1 "Las bases defensivas de nuestro país están muy anticuadas y no servirían de nada en una guerra moderna. Tenemos que realizar un esfuerzo nacional para modernizar nuestras defensas y parar los pies a cualquier posible invasor."
 TUR_the_battle_for_our_nations_survival:0 "Batalla por la supervivencia del país"
 TUR_the_battle_for_our_nations_survival_desc:1 "Ha ocurrido lo impensable: la [SOV.GetNameDef] ha invadido nuestra nación y el futuro del Estado [TUR.GetAdjective] está en peligro. El pueblo [TUR.GetAdjective] ha respondido en masa a la llamada de [TUR.GetLeader], pero ¿cuánto durará el fervor actual en una guerra total contra una potencia muy superior a nosotros?"
 TUR_rebuilding_our_home:0 "Reconstrucción de nuestro hogar"
 TUR_rebuilding_our_home_desc:1 "Nuestra nación ha sido devastada material, física y espiritualmente por los asquerosos kemalistas, pero su tiranía ha llegado a su fin. Estamos a punto de vivir el inicio de una nueva era para nuestro pueblo, una era en la que podremos reparar los errores del pasado. Debemos construir el futuro para poder resucitar nuestro pasado."
 TUR_rising_islamist_dissidence:0 "Crecimiento de la disidencia islamista"
 TUR_rising_islamist_dissidence_desc:1 "Cada vez que se ha planteado la celebración de unas elecciones libres en [TUR.GetNameDef], los fundamentalistas religiosos han intentado secuestrar cualquier plataforma de oposición al CHP, y esta vez no ha sido diferente. La consciencia fundamentalista crece por todo el país mientras nuestros enemigos ideológicos intentan derribar nuestro gobierno profanando las urnas que les ofrecemos."
 TUR_objectors_flocking_to_military_service:0 "Objetores acuden al servicio militar"
 TUR_objectors_flocking_to_military_service_desc:1 "Ciudadanos [TUR.GetAdjective] de todas las clases que antaño evitaron el reclutamiento se presentan ahora para servir en nuestras fuerzas armadas. El pueblo ha comprendido la política de poner a la patria en primer lugar y muchos empiezan a ver su lugar en el país cuando antes se sentían ajenos a él."
 TUR_legacy_of_ataturk_fulfilled:0 "El legado de Atatürk"
 TUR_legacy_of_ataturk_fulfilled_desc:0 "Hemos promovido y cumplido la mayor meta que se había marcado Mustafa Kemal Atatürk para el Estado [ROOT.GetAdjective] al lograr transformar la nación en un Estado democrático y multipartidista. Hemos defendido el sueño de Atatürk y, gracias a ello, nuestro gobierno ha salido reforzado a ojos de la ciudadanía."
 TUR_legacy_of_ataturk_preserved:0 "El legado de Atatürk"
 TUR_legacy_of_ataturk_preserved_desc:0 "Hemos mantenido un régimen autoritario que promueve los valores kemalistas y, con ello, también hemos prolongado el statu quo. No hemos destrozado las aspiraciones de Mustafa Kemal Atatürk para el Estado [ROOT.GetAdjective], pero tampoco hemos hecho mucho por alcanzar sus metas. Las próximas generaciones tendrán que decidir si aprovechan nuestro legado para usurpar el concepto de kemalismo..."
 TUR_legacy_of_ataturk_defiled:0 "El legado de Atatürk"
 TUR_legacy_of_ataturk_defiled_desc:0 "Le hemos fallado. ¿Qué va a pensar el Padre de los Turcos del estado actual de las cosas en [ROOT.GetNameDef]? ¿Cómo no va verlo todo con desdén? Solo nos queda confiar en que sus planes estuvieran equivocados y en que nosotros resultemos estar haciendo lo correcto..."
 TUR_republicanism:0 "Republicanismo"
 TUR_republicanism_desc:1 "¡La independencia es un derecho fundamental de mi nación devota de Dios!"
 TUR_nationalism:0 "Nacionalismo"
 TUR_nationalism_desc:1 "No temas. El estandarte carmesí que ondea orgulloso al alba no caerá hasta que se apague el último corazón valeroso de la nación. Esa es la marca de mi pueblo, una estrella que brillará siempre; que es mía y que solo pertenece a mi valerosa nación."
 TUR_populism:0 "Populismo"
 TUR_populism_desc:1 "¿Quién no daría su vida por un país tan maravilloso como este? ¡Los mártires surgirían por doquier si alguien se atreve siquiera a pisarlo! ¡Mártires!"
 TUR_reformism:0 "Reformismo"
 TUR_reformism_desc:1 "Puede que el horizonte occidental quede oculto tras un muro de acero, pero mis fronteras están protegidas por el pecho de los creyentes. ¡Hinchad el pecho, sin miedo! ¿Cómo va a perecer nuestra poderosa fe ante ese maltrecho monstruo al que llamáis \\"civilización\\"?"
 TUR_revolutionism:0 "Revolucionarismo"
 TUR_revolutionism_desc:1 "¡Ondea en el brillante cielo del alba, gloriosa media luna, para que hasta nuestra última gota de sangre haya valido la pena! ¡Ni tú ni mi pueblo os apagaréis jamás!"
 TUR_liberalism:1 "Liberalismo"
 TUR_liberalism_desc:1 "Siempre he sido libre y siempre lo seré. ¿Qué clase de loco podría atreverse a encadenarme? ¡Es una idea imposible! ¡La libertad siempre será mi bandera!"
 TUR_fundamentalism:0 "Fundamentalismo"
 TUR_fundamentalism_desc:1 "Oh, glorioso Dios, el único deseo de mi doliente corazón es que ningún pagano ponga un pie en mis templos sagrados."
 TUR_absolutism:0 "Absolutismo"
 TUR_absolutism_desc:1 "No pienses que el suelo que pisas no es más que tierra, ¡es tu tierra! Y piensa también en los miles de hombres que yacen con honor bajo tus pies. ¡Eres el glorioso hijo de un mártir, no llores a tus ancestros! Nunca, ni aunque te prometan el paraíso, des de lado a tu patria sagrada."
 TUR_ultranationalism:0 "Ultranacionalismo"
 TUR_ultranationalism_desc:1 "Que Dios me arrebate la vida, a mis seres queridos y todas mis posesiones si así Él lo quiere, pero que no me prive de mi única patria verdadera en este mundo. Estas oraciones y sus testimonios son la base de mi religión, y confío en que su eco no se apague nunca en mi patria eterna."
 TUR_socialism:0 "Socialismo"
 TUR_socialism_desc:1 "¡Amigo mío! ¡No permitas que mi tierra caiga en manos de esos villanos! ¡Ofrece tu pecho como escudo y tu cuerpo como baluarte! ¡Detén este horrible asalto!"

 TUR_mustafa_kemal_ataturk_figurehead:0 "Mustafa Kemal Atatürk"
 TUR_mustafa_kemal_ataturk_figurehead_desc:0 "Aunque está jubilado, nuestro Gazi no puede evitar involucrarse en la política de nuestra nación. Puede que ya no sea el presidente, pero la palabra de Mustafa Kemal Atatürk sigue siendo ley."
