 GRE_debt_to_the_ifc:0 "Deuda con la IFC"
 GRE_debt_to_the_ifc_desc:0 "Grecia ha contraído muchas deudas con la Comisión Financiera Internacional, un organismo muy influyente en el pasado que en la actualidad solo controlan el Reino Unido, Francia e Italia. A pesar de su estado actual, los países que la conforman siguen exigiendo a Grecia el pago total de sus deudas, así que, a menos que logremos pagarlas o deshacernos de ellas, la IFC seguirá teniéndonos bajo control."
