 BUL_ferdinands_puppet:0 "Títere del zar Fernando"
 BUL_ferdinands_puppet_desc:0 "El zar Fernando I de [BUL.GetNameDef] ha subyugado a [ROOT.GetNameDef], pues su influencia sobre el gobierno [ROOT.GetAdjective] es notable y ha logrado hacerse con el control de la política, la economía y la industria del país."
 BUL_the_bulgarian_threat:0 "La amenaza búlgara"
 BUL_the_bulgarian_threat_desc:0 "Las ambiciosas aspiraciones de [BUL.GetNameDef] en los Balcanes suponen una seria amenaza para la integridad de [ROOT.GetNameDef] y la libertad del pueblo [ROOT.GetAdjective]."
 BUL_defender_of_the_balkans:0 "Defensor de los Balcanes"
 BUL_defender_of_the_balkans_desc:0 "Nuestros amos búlgaros nos piden que intensifiquemos nuestros esfuerzos para construir nuevos sistemas defensivos y mejorar nuestras infraestructuras militares para cooperar en la defensa de los Balcanes."
