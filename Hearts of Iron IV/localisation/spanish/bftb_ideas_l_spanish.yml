 BUL_balkan_federation_project_propaganda:0 "Propaganda de la Federación de los Balcanes"
 BUL_balkan_federation_project_propaganda_desc:0 "El apoyo popular al proyecto búlgaro de crear una federación balcánica se está expandiendo rápidamente gracias a la campaña de propaganda que se ha puesto en marcha en nuestro país con fondos del gobierno búlgaro."
