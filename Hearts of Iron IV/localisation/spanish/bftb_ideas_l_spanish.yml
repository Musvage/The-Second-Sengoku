 BUL_volunteers_in_spain_nationalist_desc:0 "[GetSupportTheSpanishCoupFocusLoc]"
 BUL_elites_crushed:0 "Élites aplastadas"
 BUL_elites_crushed_desc:0 "Hemos acabado con buena parte de los privilegios de las clases altas de Bulgaria, pero nos hemos ganado muchos enemigos en puestos militares y políticos importantes. Tenemos que deshacernos de estos individuos que no hacen más que minar el progreso social de Bulgaria."
 BUL_government_reforms_communists_01:0 "Reformas gubernamentales"
 BUL_government_reforms_communists_01_desc:0 "Las reformas que ha implementado el gobierno en materia industrial y agraria son esenciales para el desarrollo y el progreso de la nación búlgara."
