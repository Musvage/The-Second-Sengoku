 GRE_metaxism:0 "Metaxismo"
 GRE_metaxism_desc:0 "El metaxismo defiende la neutralidad en política exterior para favorecer el desarrollo de políticas domésticas como el corporativismo y el nacionalismo."
 GRE_metaxism_2:0 "Metaxismo"
 GRE_metaxism_2_desc:1 "El metaxismo defiende la neutralidad las relaciones exteriores para favorecer el fomento y el desarrollo de políticas domésticas de corporativismo y el nacionalismo."
 GRE_metaxism_3:0 "Metaxismo"
 GRE_metaxism_3_desc:1 "El metaxismo defiende la neutralidad en el exterior para favorecer el desarrollo de políticas domésticas como el corporativismo y el nacionalismo."
