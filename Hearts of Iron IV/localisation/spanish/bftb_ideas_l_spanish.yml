 BUL_army_restrictions:0 "Restricciones en el ejército"
 BUL_army_restrictions_desc:0 "Otra de las consecuencias del Tratado de Neuilly-sur-Seine son las severas restricciones impuestas a nuestro ejército, pues prohíben el servicio militar obligatorio, limitan la cantidad de tropas y oficiales de nuestras fuerzas armadas, impiden que contemos con equipo avanzado, nos prohíben hacer maniobras militares y hasta estipulan el número de fusiles que tenemos derecho a usar."
 BUL_army_restrictions_mobilization_law_tt:1 "§RNo puede ampliar la ley de conscripción ni declarar guerras.\nNo puede entrenar disolver unidades, ni editar plantillas de unidades.\nNo puede fabricar blindados, aviones o buques.§!"
 BUL_second_national_catastrophe:0 "Segunda catástrofe nacional"
 BUL_second_national_catastrophe_desc:0 "Tras nuestra derrota en la Gran Guerra, el Tratado de Neuilly-sur-Seine nos obligó a ceder grandes extensiones de terreno a Yugoslavia, Grecia y Rumanía. Además, hasta hace poco, la Sociedad de Naciones nos obligaba a priorizar el pago de grandes cantidades como reparación de guerra, lo que ha ahogado nuestra economía y aumentado la deuda del país. La moral búlgara no se ha recuperado aún de este golpe, así que es fácil deducir por qué a este tratado se le conoce en Bulgaria como la segunda catástrofe nacional..."
 BUL_second_national_catastrophe_tt:0 "Se eliminará si se restablece la Gran Bulgaria:\nTiene el control total de §YSofía§!, §YPlovdiv§!, §YMesia§!, §YBurgas§!, §Ysur de Serbia§!, §YMacedonia§!, §YMacedonia Central§!, §YTracia§! y §YDobrudja§!."
 BUL_imro_01:0 "OIRM"
 BUL_imro_01_desc:0 "Los constantes crímenes fratricidas cometidos por la Organización Interna Revolucionaria de Macedonia han dañado nuestras relaciones internacionales y llevaron a la represión militar de 1934 en la fortaleza de la OIRM en Petrich, donde la organización sufrió un golpe crítico que obligó a muchos de sus líderes a huir al extranjero. Sin embargo, aún quedan algunas células revolucionarias activas en Bulgaria y nuestras relaciones diplomáticas siguen en un estado muy precario."
 BUL_imro_02:0 "OIRM"
 BUL_imro_02_desc:0 "Los constantes crímenes fratricidas cometidos por la Organización Interna Revolucionaria de Macedonia han dañado nuestras relaciones internacionales durante mucho tiempo, pero las potencias extranjeras empiezan a valorar nuestros esfuerzos por acabar con la organización por el bien de mantener la paz en los Balcanes."
 BUL_imro_04:0 "OIRM"
 BUL_imro_04_desc:0 "Nuestra cooperación con la Organización Interna Revolucionaria de Macedonia ha levantado las críticas no solo de nuestros vecinos, sino también de varias potencias extranjeras y de ciertos sectores de la población."
 BUL_tsar_boris_positive_01:0 "Zar Boris III"
 BUL_tsar_boris_positive_01_desc:0 "Las políticas de Boris han demostrado ser muy beneficiosas para Bulgaria, lo que explica la excelente popularidad de la que goza el zar no solo entre las élites y los círculos más privilegiados, sino también entre las clases más humildes."
 BUL_tsar_boris_negative_01:0 "Zar Boris III"
 BUL_tsar_boris_negative_01_desc:0 "Boris III sabe que su régimen dictatorial está acabado. Como era de esperar, el zar se niega a aceptar los cambios propuestos por nuestros ministros y suplica a los miembros leales del gobierno que rechacen todas nuestras propuestas en un intento desesperado por mantener el control de la política de Bulgaria todo lo posible."
 BUL_zveno_ns:0 "Zveno"
 BUL_zveno_ns_desc:0 "La disolución de la Unión Militar era necesaria, pero ha tenido sus consecuencias. Nos hemos deshecho de varios miembros de Zveno que solo se dedicaban a entorpecer la cadena de mando, pero también hemos perdido a instructores muy valiosos y a oficiales con experiencia en nuestras academias militares."
 BUL_fatherland_front_positive:0 "El Frente Patriótico"
 BUL_fatherland_front_positive_desc:1 "El Frente Patriótico nació de la mano del Partido de los Trabajadores de Bulgaria como un movimiento de resistencia política para luchar contra la opresión y el fascismo en Bulgaria. En la actualidad, cuenta con miembros de múltiples organizaciones que se han unido para liberar al proletariado búlgaro."
 BUL_fatherland_front_negative_desc:0 "El Frente Patriótico es un movimiento de resistencia política creado por los comunistas del Partido de los Trabajadores de Bulgaria. Sin embargo, ahora acoge a múltiples grupos y organizaciones de toda clase de ideologías, unidos contra la dictadura militar germanófila de Bulgaria."
 BUL_paramilitary_organizations:0 "Organizaciones paramilitares"
 BUL_paramilitary_organizations_desc:0 "Los miembros de las organizaciones paramilitares son individuos leales que ya cuentan con alguna clase de formación militar y que están dispuestos a ir a la guerra por la gloria de nuestro país. Desde que logramos atraerlos a nuestra causa, han demostrado ser una gran fuente de efectivos."
 BUL_brannik:0 "Brannik"
 BUL_brannik_desc:0 "Esta organización juvenil fascista nacional creada por Bogdan Filov está creciendo a pasos agigantados y, desde su fundación, sus miembros se han convertido en una fuente importante de reclutas ansiosos por unirse a nuestro ejército."
 BUL_liberal_trade_policies:0 "Políticas comerciales liberales"
 BUL_liberal_trade_policies_desc:0 "La economía búlgara ha ido de crisis en crisis desde la independencia del Imperio Otomano. Las políticas autárquicas han demostrado su ineficacia en el pasado, por lo que debemos optar por la liberalización económica."
 BUL_bulgarian_patriarchate_restored:0 "Patriarcado de Bulgaria"
 BUL_bulgarian_patriarchate_restored_desc:0 "Al fin hemos recuperado la dignidad de la Iglesia Ortodoxa de Bulgaria y el pueblo se congratula por la elección del primer Patriarca de Bulgaria desde la caída de Tarnovo a manos de los otomanos en 1393."
 BUL_national_industry_01:0 "Industria nacional"
 BUL_national_industry_01_desc:0 "Hemos comprado herramientas modernas para nuestras industrias. Aunque no sea más que un pequeño paso, también es imprescindible para lograr crear una industria nacional fuerte."
 BUL_national_industry_02:0 "Industria nacional"
 BUL_national_industry_02_desc:0 "Nuestro proyecto de desarrollo industrial nacional ha demostrado ser tan costoso como exitoso, pues ha permitido la creación de varias industrias nuevas, así como la modernización de algunas de las ya existentes."
 BUL_foreign_industry_dynamic_modifier:0 "Industria extranjera"
 BUL_foreign_industry_dynamic_modifier_desc:0 "Carecemos de los medios necesarios para construir una industria potente y eficiente, por lo que nuestra mejor opción pasa por atraer a inversores extranjeros que quieran expandir sus negocios y operar en Bulgaria."
 BUL_tobacco_exports:0 "Exportaciones de tabaco"
 BUL_tobacco_exports_desc:0 "Estamos reemplazando la producción de grano por cultivos de tabaco, que son más valiosos y han disparado nuestros ingresos."
 BUL_nationalized_industry:0 "Industria nacionalizada"
 BUL_nationalized_industry_desc:0 "Hemos expropiado todas las fábricas extranjeras en Bulgaria, lo que ha aumentado considerablemente nuestra capacidad de producción."
 BUL_aircraft_repair_facilities:0 "Instalaciones de reparación de aviones"
 BUL_aircraft_repair_facilities_desc:0 "Hemos desarrollado un proyecto para ampliar las instalaciones de reparación de aeronaves de Terem Georgi Benkovski, lo que permitirá que nuestra fuerza aérea mantenga y repare sus aparatos de forma óptima."
 BUL_international_pilot_training_program:0 "Programa internacional de formación de pilotos"
 BUL_international_pilot_training_program_desc:0 "Contamos con un programa internacional de formación de pilotos que nos ha permitido contar con más pilotos y tripulaciones de primer nivel para nuestra fuerza aérea."
 BUL_bulgarian_army_01:0 "Ejército búlgaro"
 BUL_bulgarian_army_01_desc:0 "Como ya nos ha demostrado la historia, estamos rodeados de enemigos potenciales. Por eso, debemos crear un ejército poderoso y desarrollar tácticas modernas que nos permitan vencer en conflictos futuros."
 BUL_prussia_of_the_balkans_01:0 "La Prusia de los Balcanes"
 BUL_prussia_of_the_balkans_01_desc:0 "Durante sus primeros años, el Reino de Bulgaria fue un Estado muy militarizado que contaba con un ejército numeroso y bien equipado, y al que muchos llamaban la Prusia de los Balcanes hasta que fue traicionado por sus antiguos aliados. Sin embargo, hemos reconstruido nuestro país tras las humillantes derrotas del pasado y ha llegado el momento de recuperar la antigua gloria de Bulgaria. ¡El mundo volverá a conocernos como la Prusia de los Balcanes!"
 BUL_worker_strikes:0 "Huelgas de trabajadores"
 BUL_worker_strikes_desc:0 "Los socialistas generales se han unido a los comunistas en su intento de promover huelgas entre los trabajadores de la industria, lo que ha frenado la producción y ha provocado enfrentamientos con las autoridades."
 BUL_buhovo_uranium_mines:0 "Minas de uranio de Buhovo"
 BUL_buhovo_uranium_mines_desc:0 "Se han encontrado varios depósitos de uranio en Buhovo, una ciudad búlgara cercana a Sofía. Nuestras minas están extrayendo este valioso material que parece ser vital para el desarrollo de armamento militar tan novedoso como poderoso."
 BUL_uranium_concession_agreement_ns:0 "Acuerdos de concesión de uranio"
 BUL_uranium_concession_agreement_ns_desc:0 "No podemos sacar el máximo partido a los depósitos de uranio de nuestro territorio, por lo que firmar un contrato de derechos de explotación con nuestros aliados [FROM.GetAdjective] podría ser beneficioso tanto para ellos como para nosotros, pues, a cambio, conseguiríamos materiales y productos útiles para nuestra industria y nuestra agricultura."
 BUL_volunteers_in_spain_republican:0 "Voluntarios en España"
