 GRE_metaxism_7:0 "Metaxismo"
 GRE_metaxism_7_desc:0 "El metaxismo será la ideología sobre la que se sustentará la Tercera Civilización Helénica. El metaxismo aboga por el corporativismo, el nacionalismo y el autoritarismo como pilares que harán crecer y prosperar a la nación [ROOT.GetAdjective]."
 GRE_martyrs_of_the_anatolian_catastrophe:0 "Mártires de la catástrofe de Anatolia"
 GRE_martyrs_of_the_anatolian_catastrophe_desc:0 "Nos debemos no solo a quienes perdieron la vida luchando contra los turcos en 1922, sino también a aquellos que fueron expulsados de sus casas y obligados a vivir aquí en la miseria. Un fracaso como aquel solo se puede vengar de una forma: con la conquista de Constantinopla. Un gran hombre de Estado dijo una vez: "Constantinopla es la gran capital, la ciudad, el sueño y la esperanza de todos los griegos". Queremos ser recordados como los grandes líderes que alcanzaron el sueño eterno del pueblo griego y, al mismo tiempo, encontrar una justificación a lo acaecido en 1922."
 GRE_farmer_culture:0 "Cultura agrícola"
 GRE_farmer_culture_desc:0 "No tenemos por qué avergonzarnos de nuestras raíces agrarias, podemos adentrarnos en la época moderna sin olvidar las labores que nos han definido durante tantos siglos. Comprendemos al trabajador griego y no dudamos en venerar su trabajo, sin importar su grado de utilidad para el Estado."
 GRE_industrializing_society:0 "Industrialización de la sociedad"
 GRE_industrializing_society_desc:0 "Vivimos en una época en la que existen máquinas de guerra y no podemos tolerar que la mayoría de los trabajadores griegos se pasen la vida trabajando el campo para obtener bienes de lujo inútiles. Hemos iniciado un proceso que transformará a Grecia y al pueblo griego por completo, aunque sabemos que la ciudadanía tardará varias décadas en asumirlo."
 GRE_industrializing_society_communist:0 "Industrialización de la sociedad"
 GRE_industrializing_society_communist_desc:0 "Vivimos en una época en la que existen máquinas de guerra y no podemos tolerar que la mayoría de los trabajadores griegos se pasen la vida trabajando el campo para obtener bienes de lujo inútiles. Hemos iniciado un proceso que transformará a Grecia y al pueblo griego por completo, aunque sabemos que la ciudadanía tardará varias décadas en asumirlo."
 GRE_command_economy:0 "Dirigir la economía"
 GRE_command_economy_desc:0 "Vivimos en una época en la que existen máquinas de guerra y no podemos tolerar que la mayoría de los trabajadores griegos se pasen la vida trabajando el campo para obtener bienes de lujo inútiles. Hemos iniciado un proceso que transformará a Grecia y al pueblo griego por completo. Con nuestra economía dirigida por el Estado, llevaremos a los griegos por la buena dirección."
 GRE_agricultural_communes_idea:0 "Agricultura colectivizada"
 GRE_agricultural_communes_idea_desc:0 "Grecia siempre ha enfocado su economía en la agricultura y en la industria ligera, hasta el punto de que el tabaco es su principal activo de exportación. Nuestras formas tradicionales de fabricación nos han vuelto dependientes de las industrias pesadas de las grandes potencias, pero, si organizamos las granjas bajo un plan de colectivización, podremos prepararnos mejor para proyectos futuros más ambiciosos."
 GRE_farmer_managed_communes:0 "Comunas agrarias dirigidas por granjeros"
 GRE_farmer_managed_communes_desc:0 "No tenemos por qué avergonzarnos de nuestras raíces agrarias, podemos adentrarnos en la época moderna sin olvidar las labores que nos han definido durante tantos siglos. Comprendemos al trabajador griego y no dudamos en venerar su trabajo o en otorgarle un mayor control sobre su propia vida."
 GRE_rural_exodus:0 "Éxodo rural"
 GRE_rural_exodus_Desc:0 "Tras nuestra apuesta por la industrialización, la gente ha abandonado sus hogares en las zonas rurales para concentrarse en las grandes ciudades del país."
 GRE_sophistry_and_science_idea:0 "Sofistería y ciencia"
 GRE_sophistry_and_science_idea_desc:0 "Si fomentamos la codependencia entre científicos y políticos, lograremos estar un paso más cerca de la modernidad."
 GRE_megali_idea_triumphant:0 "Triunfo de la Gran Idea"
 GRE_megali_idea_triumphant_desc:0 "¡Se acabó, hemos ganado! Hemos vengado a Eleftherios Venizelos y [ROOT.GetNameDef] ha alcanzado al fin su destino."
 GRE_eon:0 "La Organización de la Juventud Nacional"
 GRE_eon_desc:1 "Hay algo digno de admiración en la forma en que alemanes e italianos han organizado a sus jóvenes. Podemos adoptar su modelo para evitar que nuestra juventud participe en el comportamiento asocial o falte al respeto a nuestro gran líder, [ROOT.GetLeader]."
 GRE_eon_fascist:0 "La Organización de la Juventud Nacional"
 GRE_eon_fascist_desc:1 "Hay algo digno de admiración en la forma en que alemanes e italianos han organizado a sus jóvenes. Podemos adoptar su modelo para evitar que nuestra juventud participe en el comportamiento asocial o falte al respeto a nuestro gran líder, [ROOT.GetLeader]."
 GRE_security_batallions:0 "Batallones de seguridad"
 GRE_security_batallions_desc:1 "Para mantener la paz en los territorios ocupados y en nuestro país, nos hemos visto obligados a crear batallones de seguridad formados por los fascistas más fervientes de toda la nación."
 GRE_eee_in_government:1 "Coalición con la EEE"
 GRE_eee_in_government_desc:0 "La necesidad nos ha obligado a aliarnos con el partido fascista Ethniki Enosis Ellados. Solo cabe esperar que la decisión de cooperar con los fascistas no se vuelva en nuestra contra en el futuro..."
 GRE_booming_tourism:0 "Auge de la industria turística"
 GRE_booming_tourism_desc:0 "¡A [ROOT.GetNameDef] llegan más extranjeros que en cualquier otro momento de la historia desde que hay registros!"
 GRE_four_year_plan_spirit:0 "Plan de cuatro años"
 GRE_improving_our_defensive_lines:1 "[Root.GetDefensiveLineName]"
 GRE_DEFENSIVE_FORT_SPIRIT_STANDARD:0 "Modernización de la Línea Leónidas"
 GRE_DEFENSIVE_FORT_SPIRIT_METAXAS:0 "Modernización de la Línea Metaxas"
 GRE_improving_our_defensive_lines_desc:0 "No hay mejor ataque que una buena defensa, y vamos a hacer que nuestra defensa sea imbatible."
 GRE_protectors_of_the_mediterranean_spirit:1 "[Root.GetProtectorsMediterraneanSpiritName]"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_STANDARD:0 "Defensores del Mediterráneo"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_MONARCHIST:0 "Campeones del Mediterráneo"
 GRE_protectors_of_the_mediterranean_spirit_desc:0 "Llevamos habitando el Mediterráneo desde hace más tiempo que cualquier otra nación. Tenemos una responsabilidad para con esta región y sus pueblos, y no vamos a de dejar de lado nuestro deber."
 GRE_ancient_talents:0 "Talentos antiguos"
 GRE_ancient_talents_desc:0 "Siempre nos hemos sentidos atraídos por el mar, incluso desde la Edad de Bronce. Al fomentar nuestra fuerte tradición marítima, ofrecemos nuestros respetos a la larga tradición que corre por nuestras venas."
 GRE_hellenic_army:0 "El Ejército de Grecia"
 GRE_hellenic_army_desc:0 "Puede que nuestras fuerzas armadas no impresionen a un observador extranjero, pero nuestro pueblo cuenta con un espíritu combativo genuino, una llama que se niega a apagarse. Es una cualidad extraordinaria a la que tendremos que recurrir para enfrentarnos a nuestros enemigos de igual a igual."
 GRE_hellenic_army_2:0 "El Ejército de Grecia"
 GRE_hellenic_army_2_desc:1 "Es probable que nuestro ejército nunca sea el mayor de los Balcanes, pero sí debería ser el más eficiente."
 GRE_hellenic_army_3:0 "El Ejército de Grecia"
 GRE_hellenic_army_3_desc:1 "Es probable que nuestro ejército nunca sea el mayor de los Balcanes, pero sí debería ser el más eficiente."
 GRE_byzantine_army:0 "El Ejército bizantino"
 GRE_byzantine_army_desc:0 "Hasta hace poco, estábamos obsesionados con tener un ejército capaz de mantener y defender nuestras fronteras, pero ahora equipamos y entrenamos a nuestros soldados para que puedan recorrer medio mundo y recuperar todo un imperio. Nuestro ejército es único en el mundo y la principal herramienta que nos permitirá recuperar todo lo que nos fue arrebatado."
 GRE_hellenic_air_force_academy:0 "Academia de la Fuerza Aérea de Grecia"
 GRE_hellenic_air_force_academy_desc:1 "Nuestros pilotos son complacientes, hábiles y competentes. Lideran una fuerza aérea digna de nuestra nación."
 GRE_venerate_the_ancient_hellenes_spirit:0 "Respeto por los antiguos griegos"
 GRE_venerate_the_ancient_hellenes_spirit_desc:1 "¿Acaso no descendemos de los venerables griegos de la antigüedad? ¿No corre por nuestras venas la misma sangre que la de los maestros de la polémica, la filosofía y la guerra? Debemos hacer que el orgullo vuelva a nuestro pueblo y ser, de nuevo, la luz que guíe a Europa."
 GRE_venerate_the_ancient_hellenes_2:0 "Respeto por los antiguos griegos"
 GRE_venerate_the_ancient_hellenes_2_desc:0 "Deberíamos aprender del ingenio de los guerreros de Tebas, que acabaron con la hegemonía de Esparta a base de fuerza y sagacidad."
 GRE_venerate_the_ancient_hellenes_3:0 "Respeto por los antiguos griegos"
 GRE_venerate_the_ancient_hellenes_3_desc:0 "Deberíamos aprender de los filósofos atenienses, quienes idearon el concepto de democracia que conocemos hoy en día."
 GRE_venerate_the_ancient_hellenes_4:0 "Respeto por los antiguos griegos"
 GRE_venerate_the_ancient_hellenes_4_desc:0 "Deberíamos aprender de los Argéadas, quienes conquistaron medio mundo partiendo de la humilde Macedonia."
 GRE_venerate_the_ancient_hellenes_5:0 "Respeto por los antiguos griegos"
 GRE_venerate_the_ancient_hellenes_5_desc:0 "Deberíamos aprender del ingenio de los guerreros de Tebas, que acabaron con la hegemonía de Esparta, y de los filósofos atenienses, quienes idearon el concepto de democracia que conocemos hoy en día."
 GRE_venerate_the_ancient_hellenes_6:0 "Respeto por los antiguos griegos"
 GRE_venerate_the_ancient_hellenes_6_desc:0 "Deberíamos aprender del ingenio de los guerreros de Tebas, que acabaron con la hegemonía de Esparta, y de los Argéadas, quienes conquistaron medio mundo partiendo de la humilde Macedonia."
 GRE_venerate_the_ancient_hellenes_7:0 "Respeto por los antiguos griegos"
 GRE_venerate_the_ancient_hellenes_7_desc:0 "Deberíamos aprender de los filósofos atenienses, quienes idearon el concepto de democracia que conocemos hoy en día, y de los Argéadas, quienes conquistaron medio mundo partiendo de la humilde Macedonia."
 GRE_venerate_the_ancient_hellenes_8:0 "Respeto por los antiguos griegos"
 GRE_venerate_the_ancient_hellenes_8_desc:0 "En nuestro interior se encuentran aún las características que hicieron grandes a nuestros antepasados. Seguro que, con un pequeño impulso, podremos reflotar esas cualidades en nuestro pueblo."
 GRE_reviving_the_double_headed_eagle_spirit:0 "Revivir el espíritu del águila bicéfala"
 GRE_reviving_the_double_headed_eagle_spirit_desc:1 "Los venizelistas fueron unos cobardes que se negaron a recuperar la gloria perdida de Grecia... ¡la gloria de Bizancio! ¿Por qué detenernos en las costas de Turquía cuando podemos reclamar todo el imperio? ¡Comienza una nueva época gloriosa para Grecia!"
 GRE_reviving_the_double_headed_eagle_2:0 "Revivir el espíritu del águila bicéfala"
 GRE_reviving_the_double_headed_eagle_2_desc:1 "Los venizelistas fueron unos cobardes que se negaron a recuperar la gloria perdida de Grecia... ¡la gloria de Bizancio! ¿Por qué detenernos en las costas de Turquía cuando podemos reclamar todo el imperio? ¡Comienza una nueva época gloriosa para Grecia!"
 GRE_socialist_economy_spirit:0 "Socialismo griego"
 GRE_socialist_economy_spirit_desc:0 "Hemos implementado una economía que piensa más en la gente que en los beneficios. Los capitalistas explotadores extranjeros son nuestros mayores enemigos, así como los oportunistas locales que intentan engañar al trabajador [ROOT.GetAdjective] para que renuncie a sus derechos."
 GRE_socialist_economy_2:0 "Socialismo griego"
 GRE_socialist_economy_2_desc:1 "El pueblo griego se ha desangrado durante demasiado tiempo por culpa del gobierno autocrático de un falso rey y del belicismo de los venizelistas. ¡Ha llegado la hora de que nuestra gente prospere bajo un gobierno que piense primero en el pueblo!"
 GRE_socialist_economy_3:0 "Estalinismo griego"
 GRE_socialist_economy_3_desc:0 "El Partido está por encima de todo; si alguien no es leal al Partido, es un traidor subversivo y un peligro para toda la nación."
 GRE_socialist_economy_4:0 "Comunismo griego"
 GRE_socialist_economy_4_desc:0 "Los trabajadores están por encima de todo; si nuestro gobierno, compuesto y elegido por trabajadores, no puede representar como nadie los intereses de los trabajadores, ¿quién podrá hacerlo?"
 GRE_cooperative_trade_unions:0 "Sindicatos cooperativos"
 GRE_red_militias_spirit:0 "Milicias rojas"
 GRE_red_militias_spirit_desc:1 "Muchos ansían desbaratar nuestros esfuerzos por modernizar la sociedad griega, pero, con la organización de milicias que protejan la revolución, nuestros enemigos tendrán muchas más dificultades para detenernos."
 GRE_red_militias_2:0 "Ejército Rojo"
 GRE_red_militias_2_desc:0 "Un verdadero Estado comunista necesita un ejército popular que pueda imponer la voluntad de los trabajadores con impunidad."
 GRE_red_militias_3:0 "Ejecutores rojos"
 GRE_red_militias_3_desc:0 "Hay agentes subversivos que conspiran contra el Partido en todas partes, pero solo tenemos que entrenar a un pequeño grupo de gente con talento para acabar con ellos..."
