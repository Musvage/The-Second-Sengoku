 MEX_rerum_novarum:0 "Rerum Novarum"
 MEX_rerum_novarum_desc:0 "La promulgación de las doctrinas sociales de 1891 del Papa Leo XIII, como el salario mínimo, es la máxima que seguiremos en el futuro para derrotar a la inmoralidad del capitalismo y la anarquía del marxismo."
 MEX_mexican_inquisition:0 "Inquisición mexicana"
 MEX_mexican_inquisition_desc:0 "¡Los terroristas ateos han sido derrotados! Su brutal opresión debe tener un castigo proporcional. Como reza el Éxodo: ojo por ojo, vida por vida."
 MEX_pascendi_dominici_gregis:0 "Pascendi Dominici Gregis"
 MEX_pascendi_dominici_gregis_desc:0 "La condena del modernismo del Papa Pío X en 1907 salvará el catolicismo y a la humanidad del demonio de la incertidumbre. Solo con la fe absoluta en las sagradas escrituras conquistaremos a los paganos y apóstatas que nos rodean."
