 HOL_zuiderzee_industrial_advancements:0 "Avances industriales en el Zuiderzee"
 HOL_german_defectors_1:0 "Desertores alemanes"
 HOL_german_defectors_1_desc:0 "Un goteo constante de desertores alemanes suele formar unidades dispuestas a luchar por nosotros para que vuelva su Káiser."
 HOL_german_defectors_2:0 "Desertores a favor del Káiser"
 HOL_german_defectors_2_desc:0 "Un sentimiento de lealtad erróneo hacia el viejo Káiser ha provocado un goteo constante de soldados desertores que lucharán por los holandeses, en un vano intento de que el Káiser vuelva al trono.\n\nEste movimiento solo puede frenarse por completo con la derrota absoluta de los holandeses y de la alianza de la que forman parte."
 ENG_joint_air_training_scheme:0 "Plan de entrenamiento aéreo conjunto"
 ENG_joint_air_training_scheme_desc:0 "El gobierno británico ha implementado un programa de entrenamiento en toda la Mancomunidad de Naciones para las tripulaciones aéreas de sus miembros. Nosotros nos beneficiaremos bastante de esto."

