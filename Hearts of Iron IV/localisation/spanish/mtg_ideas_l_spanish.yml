l_spanish:
 MEX_callistas:0 "Callistas"
 MEX_callistas_desc:0 "Los simpatizantes de Calles se están llenando los bolsillos y abusan de su poder. Escogidos por su lealtad en vez de por su competencia, están perpetuando un sistema de favoritismos que corrompe cada puesto y rango del país. Si no controlamos a estos "robolucionarios", los mexicanos del montón seguirán ridiculizando nuestro gobierno."
 MEX_church_power_5:0 "Estado católico"
 MEX_church_power_5_desc:0 "La infame Constitución de 1917 ha sido revertida. Después de décadas de atentados contra la dignidad de la £church_power_small Verdadera Fe, ¡por fin hemos instaurado la Santa Iglesia como la autoridad moral y legal definitiva en México!"
 MEX_church_power_4:0 "Iglesia influyente"
 MEX_church_power_4_desc:0 "Hemos mermado la represión de la £church_power_small Verdadera Fe al restaurar la propiedad de sus seminarios e iglesias, pero todavía queda mucho trabajo por hacer."
 MEX_church_power_3:0 "Iglesia asertiva"
 MEX_church_power_3_desc:0 "Hemos puesto fin a los intentos de acabar con la £church_power_small Iglesia católica en México. Al conferir un poco de autonomía a los sacerdotes, ellos respetarán nuestro poder sobre el Estado y se abstendrán de desestabilizarnos."
 MEX_church_power_2:0 "Iglesia débil"
 MEX_church_power_2_desc:0 "La Constitución de 1917 requiere medidas que contrarresten la influencia de la £church_power_small Iglesia católica en México. Los Cristeros se rebelaron en los años 20 por los intentos de hacer cumplir dichas leyes, pero puede que el pueblo ya esté preparado para un Estado secular."
 MEX_church_power_1:0 "Estado ateo"
 MEX_church_power_1_desc:0 "La £church_power_small Iglesia Católica de México será cosa del pasado. Los sacerdotes son unos contrarrevolucionarios que venden estúpidas supersticiones. ¡Vamos a apretar más todavía para que México sea un bastión de la razón y la ciencia!"
 MEX_cedillo_tension:0 "Tensión con los caudillos baja"
 MEX_cedillo_tension_desc:0 "El general Saturnino Cedillo y los caudillos que lo apoyan han perdido mucho poder, pero seguro que intentarán recuperarlo."
 MEX_cedillo_tension_2:0 "Tensión con los caudillos moderada"
 MEX_cedillo_tension_2_desc:0 "El general Saturnino Cedillo y los caudillos que lo apoyan están protegiendo celosamente su influencia. Si interfieren con el gobierno, puede que tengamos que tomar cartas en el asunto."
 MEX_cedillo_tension_3:0 "Tensión con los caudillos alta"
 MEX_cedillo_tension_3_desc:0 "El general Saturnino Cedillo y los caudillos que lo apoyan están actuando al margen del gobierno. ¡Debemos asumir que se han puesto en contacto con enemigos tanto internos como externos de [Root.GetLeader] y el pueblo mexicano!"
 MEX_cedillo_tension_4:0 "Tensión con los caudillos muy alta"
 MEX_cedillo_tension_4_desc:0 "El general Saturnino Cedillo y los caudillos que lo apoyan están reuniendo tropas descaradamente para preparar su rebelión contra el legítimo gobierno de [Root.GetLeader]. ¡Debemos actuar rápido y acabar con esta amenaza a la unidad de México!"
 MEX_brown_water_navy:0 "Armada de aguas poco profundas"
 MEX_brown_water_navy_desc:0 "Tenemos una fuerza de defensa costera capaz de disuadir a los submarinos y a los invasores de superficie, pero una flota exclusivamente de superficie superaría nuestro bloqueo."
 MEX_blue_water_navy:0 "Armada de alta mar"
 MEX_blue_water_navy_desc:0 "Nuestro objetivo es conseguir una armada de superficie capaz de defenderse ante las flotas de las grandes potencias mundiales."
 MEX_raiding_navy:0 "Armada de asalto"
 MEX_raiding_navy_desc:0 "Intentar derrotar a las armadas de las grandes potencias mundiales sería un suicidio. En su lugar, vamos a intentar destruir los convoyes y barcos comerciales del enemigo para proteger a México de las invasiones."
 MEX_heavy_artillery:0 "Artillería pesada"
 MEX_heavy_artillery_desc:0 "Nos centraremos en la artillería de campo convencional para brindar fuego de apoyo."
 MEX_aerial_artillery:0 "Artillería aérea"
 MEX_aerial_artillery_desc:0 "Nos centraremos en los bombarderos tácticos y ligeros para brindar fuego de apoyo."
 MEX_politicised_army:0 "Ejército politizado"
 MEX_politicised_army_desc:0 "Durante casi tres décadas, los gobernantes de México han sido oficiales del ejército revolucionario. El temporal que hemos tenido que capear exigía un líder fuerte. La pregunta es: ¿el temporal ha pasado, o no va a hacer más que empeorar? ¿Deberíamos profesionalizar al ejército o permitir que los jefes regionales (caciques y caudillos) hagan prosperar sus pequeños feudos? Los generales como Saturnino Cedillo, en San Luis Potosí, están usando milicias privadas para asegurar su poder. Si no actuamos, las numerosas rebeliones instigadas por oficiales insatisfechos no pararán."
 MEX_politicised_army_2:0 "Ejército politizado"
 MEX_politicised_army_2_desc:0 "Hemos logrado refrenar las excéntricas prácticas de los líderes regionales tras prohibir el uso de milicias políticas como los Camisas Rojas del general Garrido y los Camisas Doradas del general Nicolás Rodríguez."
 MEX_revolutionary_army:0 "Ejército revolucionario"
 MEX_revolutionary_army_desc:0 "La Revolución Mexicana triunfó gracias a héroes y patriotas que necesitábamos de nuestra parte para asegurar la independencia del país."
 MEX_left_wing_paramilitaries:0 "Paramilitares de izquierdas"
 MEX_left_wing_paramilitaries_desc:0 "Los grupos como los Camisas Rojas del general Garrido de Tabasco nos ayudarán a destruir a los enemigos del pueblo que buscan subvertir la Revolución en beneficio propio. Nos ayudarán a localizar a los simpatizantes ocultos de la Iglesia católica y a los contrarrevolucionarios que quieren revivir la época oscura de México."
 MEX_right_wing_paramilitaries:0 "Paramilitares de derechas"
 MEX_right_wing_paramilitaries_desc:0 "Los grupos como los Camisas Doradas del general Nicolás Rodríguez Carrasco nos ayudarán a garantizar la unidad del país contra los traidores de la izquierda y los derrotistas."
 MEX_ejido_worker_militias:0 "Milicias de trabajadores de ejidos"
 MEX_ejido_worker_militias_desc:0 "Los diligentes granjeros del sistema comunal de ejidos unen fuerzas para proteger sus intereses en el nuevo México que estamos construyendo."
 MEX_caudillo_private_armies:0 "Ejércitos privados de los caudillos"
 MEX_caudillo_private_armies_desc:0 "Los gobernadores, empresarios y comandantes de una región suelen estar encarnados bajo la figura de un solo hombre: un general revolucionario que acumula poder haciendo que sus leales subalternos ocupen posiciones influyentes. Estos caudillos son una realidad que debemos apoyar en vez de luchar contra ella."
 MEX_strike_breaking:0 "Suprimir huelgas"
 MEX_strike_breaking_desc:0 "La agitación industrial en tiempos de crisis es un acto de traición. Al controlar la actividad de nuestras industrias estratégicas, podremos aumentar el rendimiento en beneficio de la patria."
 MEX_international_struggle:0 "Lucha internacional"
 MEX_international_struggle_desc:0 "Ayudaremos a los que consideremos dignos en sus luchas de ideología y liberación. Es una responsabilidad enorme, pero el pueblo mexicano estará a la altura."
 MEX_synarchist_influence:1 "Influencia sinarquista"
 MEX_synarchist_influence_desc:1 "Los sinarquistas mexicanos están intentando difundir su propaganda en nuestro territorio. Intentan ocultar sus objetivos opresivos tras una supuesta "solidaridad hispánica"."
 MEX_oil_concessions:1 "Concesiones de petróleo"
 MEX_oil_concessions_desc:1 "Para explotar el petróleo en México, varias empresas extranjeras han firmado contratos de concesión que garantizan que puedan extraer petróleo libremente en los territorios definidos durante un período de tiempo prolongado a cambio de unos pagos. Sin embargo, la suma que pagaban las empresas era bastante más baja que el valor del petróleo extraído, de modo que obtuvieron un margen de beneficio mucho más alto que en países como Estados Unidos, dejando todas las reservas de petróleo de México en manos de extranjeros."
 MEX_bolivarian_agitation:1 "Agitación bolivariana"
 MEX_hispanic_culture:0 "Cultura hispánica"
 MEX_hispanic_culture_desc:0 "Las naciones de Latinoamérica tienen una cultura muy fuerte, forjada a base de conquista y supervivencia, rebelión y leyes firmes. Nuestra cultura común es fuente de orgullo y una guía para el progreso en el futuro."
 MEX_proletarian_class_army:1 "Ejército de clases del proletariado"
 MEX_proletarian_class_army_desc:1 "Solo el proletariado, armado y organizado como un ejército de clases, podrá defender y difundir los ideales de la revolución."
 MEX_idea_vanguard_of_the_4th_international:1 "Vanguardia de la IV Internacional"
 MEX_idea_vanguard_of_the_4th_international_desc:1 "Nuestra revolución se ha convertido en un viento de libertad que empuja a los trabajadores de todo el mundo hacia mayores hazañas de valentía. La IV Internacional liberará a la humanidad de las cadenas de la reacción fascista, burguesa y bonapartista."
 MEX_luis_montes_de_oca:0 "Luis Montes de Oca"
 MEX_luis_montes_de_oca_desc:0 "Luis Montes de Oca es un célebre banquero mexicano y abogado de la Escuela de Viena."
 MEX_alberto_pani:0 "Alberto J. Pani"
 MEX_alberto_pani_desc:0 "Alberto J. Pani es el arquitecto de la industria financiera mexicana, y uno de los jefes del Banco Nacional y el Banco de Crédito Agrícola."
 MEX_luis_farell:0 "Luis Farell Cubillas"
 MEX_luis_farell_desc:1 ""
 MEX_abelardo_rodriguez:0 "Abelardo L. Rodríguez"
 MEX_abelardo_rodriguez_desc:0 "Abelardo L. Rodríguez se unió a la Revolución en 1913. Fue subiendo peldaños gracias a su inteligencia y diligencia. Su lealtad a la Revolución tuvo su premio en 1932, cuando fue nombrado presidente de México durante los dos años que quedaban de la legislatura de Álvaro Obregón después de ser asesinado."
 MEX_jose_gonzalo_escobar:0 "José Gonzalo Escobar"
 MEX_jose_gonzalo_escobar_desc:0 "El general Escobar luchó contra los rebeldes de Pancho Villa durante la agitación interna de la Revolución. Lideraba las cargas de la caballería contra los enemigos del gobierno. Tuvo sus discrepancias con el presidente Calles, por lo que fue exiliado tras su intento de rebelión, en 1929. No obstante, con la reestructuración del gabinete, su regreso es posible."
 MEX_pablo_gonzalez:0 "Pablo González Garza"
 MEX_pablo_gonzalez_desc:0 "Pablo González es un general militar con un don para organizar el "trabajo sucio". Ayudó a preparar la emboscada que mató al popular caudillo rebelde Emiliano Zapata, en 1919."
 MEX_plutarco_calles:0 "Plutarco E. Calles"
 MEX_plutarco_calles_desc:0 "Calles fue presidente entre 1924 y 1928, pero siguió ejerciendo una gran influencia sobre el Estado mexicano gracias a su poderosa red de apoyos. Sus enemigos políticos se referían a él como el "Jefe Máximo" como una forma de compararlo con el presidente-dictador Díaz. El uso de su apelativo se extendió, aunque él insistía en que solo era un estadista jubilado que daba consejos por el bien del país."
 MEX_vicente_lombardo:0 "Vicente Lombardo"
 MEX_vicente_lombardo_desc:0 "Un sindicalista radical que luchó por los derechos de los trabajadores después de la Revolución. Su labor le llevó a aliarse con el partido gobernante de Cárdenas."
 MEX_jose_vasconcelos:0 "José Vasconcelos"
 MEX_jose_vasconcelos_desc:0 "Escritor, antiguo ministro y candidato a la presidencia, Vasconcelos aunaba los conceptos de religión nativa, catolicismo y nacionalismo civil para formar una ideología mexicana sincrética. Es partidario de la reconquista de los territorios cedidos por México a Estados Unidos."
 MEX_bartolome_garcia_correa:0 "Bartolomé García Correa"
 MEX_bartolome_garcia_correa_desc:0 "Un maya nativo del Yucatán que sirvió como gobernador y senador. Implementó unas políticas populistas que reconciliaron las costumbres nativas con el poder del Estado."
 MEX_aaron_saenz:0 "Aarón Sáenz Garza"
 MEX_aaron_saenz_desc:0 "Aarón Sáenz es un empresario y gobernador de derechas que recibió el apodo la "Sombra de Calles" por su habilidad de hacer que el gabinete de los presidentes títeres bailase al son del Jefe Máximo."
 MEX_manuel_perez_trevino:0 "Manuel Pérez Treviño"
 MEX_manuel_perez_trevino_desc:0 "Manuel Pérez Treviño es un general revolucionario con experiencia en ingeniería y artillería. Al ser un fundador del Partido Nacional Revolucionario, su influencia política es considerable."
 MEX_saturnino_cedillo:0 "Saturnino Cedillo Martínez"
 MEX_saturnino_cedillo_desc:0 "El general Cedillo es un próspero gobernador del norte que hace uso de su poder gracias a un sistema de apoyos basado en la lealtad personal. La cada vez menor influencia de los caudillos y la centralización del país son motivos de gran preocupación para él, ya que amenazan su independencia del gobierno."
 MEX_othon_blanco:0 "Othón P. Blanco Núñez de Cáceres"
 MEX_othon_blanco_desc:0 "Othón Blanco es un veterano miembro de la Secretaría de Marina que sirvió como oficial naval desde antes de que empezara la Revolución. Su especialización facilita el acceso de la marina al apoyo logístico con vistas a construir nuevos asentamientos."
 MEX_heriberto_corona:0 "Heriberto Jara Corona"
 MEX_heriberto_corona_desc:0 "Heriberto Corona es un general revolucionario que fue destinado a la marina para asegurar su lealtad."
 MEX_manuel_avila:0 "Manuel Ávila Camacho"
 MEX_manuel_avila_desc:0 "Un general revolucionario que fue destinado a la Secretaría de Defensa Nacional para preparar a México de cara a futuros problemas."
 MEX_leon_trotsky:1 "León Trotsky"
 MEX_leon_trotsky_desc:0 "El responsable de construir el Ejército Rojo prácticamente desde sus cimientos durante la Guerra Civil Rusa. Este líder de la Liga Comunista Internacional ayudará a organizar el ejército."
 MEX_tga:0 "Talleres Generales de Armas"
 MEX_tga_desc:0 "Una sucursal de TNCA, el taller aeronáutico mexicano, especializada en los vehículos blindados de combate."
 MEX_germano_mexican_tanks:0 "Diseños de tanques germano-mexicanos"
 MEX_germano_mexican_tanks_desc:1 ""
 MEX_russo_mexican_tanks:0 "Diseños de tanques ruso-mexicanos"
 MEX_russo_mexican_tanks_desc:1 ""
 MEX_american_mexican_tanks:0 "Chrysler México"
 MEX_american_mexican_tanks_desc:1 ""
 MEX_astimar_gulf:0 "ASTIMAR Golfo"
 MEX_astimar_gulf_desc:0 "Astilleros de la Secretaría de Marina del Golfo."
 MEX_astimar_pacific:0 "ASTIMAR Pacífico"
 MEX_astimar_pacific_desc:0 "Astilleros de la Secretaría de Marina del Pacífico."
 MEX_tnca:0 "Talleres Nacionales de Construcciones Aeronáuticas"
 MEX_tnca_desc:0 "Los Talleres Nacionales de Construcciones Aeronáuticas se fundaron antes de la Revolución. Sus diseños eran innovadores, pero las guerras civiles interrumpieron toda su actividad."
 MEX_royal_dutch_shell:0 "Royal Dutch Shell"
 MEX_royal_dutch_shell_desc:0 "Una empresa británica y neerlandesa que acapara el 60% de las concesiones petroleras mexicanas."
 mexican_ford:0 "Ford México"
 mexican_ford_desc:0 "Una franquicia local de la Ford Motor Company."
 MEX_pemex:0 "Pemex"
 MEX_pemex_desc:0 "Petróleos Mexicanos surgió a partir de la nacionalización de los recursos locales que antes pertenecían a Royal Dutch Shell, Standard Oil of California y demás compañías extranjeras."
 MEX_banco_de_mexico:0 "Banco de México"
 MEX_banco_de_mexico_desc:0 "Nuestro Banco Nacional se fundó en 1925 para reconstruir una economía perjudicada por la guerra civil. Es nuestro prestamista en última instancia. Distribuye el dinero e invierte en todo tipo de empresas por el bien del Estado."
 MEX_escuela_de_ingeneria_electrica:0 "Escuela de Ingeniería"
 MEX_escuela_de_ingeneria_electrica_desc:0 "La Escuela Superior de Ingeniería Mecánica y Eléctrica es una de nuestras mejores instituciones educativas, además de estar a la vanguardia en la investigación de ondas electromagnéticas y televisiones."
 MEX_capital_reserves:0 "Reservas de capital"
 MEX_capital_reserves_desc:0 "Las riquezas provenientes de nuestra creciente industria petrolera nos permitirá comprar equipo militar extranjero de gran calidad."
 MEX_knights_of_columbus:0 "Caballeros de Colón"
 MEX_knights_of_columbus_desc:0 "Los Caballeros de Colón son una hermandad internacional de católicos que nos ayudará a lograr la paz y aparcar nuestras diferencias tras décadas de guerras civiles. Como bien reza el Evangelio de Mateo: "Ya conocéis el dicho: ojo por ojo y diente por diente. Pero yo os digo: no recurráis a la violencia contra el que os haga daño. Al contrario, si alguien os golpea en la mejilla, ponedle también la otra"."
 MEX_social_catholicism:1 "Catolicismo social"
 MEX_social_catholicism_desc:1 "La revolución industrial ha puesto a los trabajadores en situaciones inhumanas. Para contrarrestar las exigencias socialistas, se ha puesto un énfasis particular en la necesidad de que los directivos muestren compasión por sus empleados. Esto ha dado lugar a un socialismo cristiano no revolucionario diferente: el catolicismo social."
 MEX_legion_of_christ:1 "Legión de Cristo"
 MEX_legion_of_christ_desc:1 "¡Los terroristas ateos han sido derrotados! Su brutal opresión debe tener un castigo proporcional. Como reza el Éxodo: ojo por ojo, vida por vida. Para ser el brazo vengador del Todopoderoso, la Legión de Cristo se asegurará de que los infieles satánicos desaparezcan de nuestras tierras."
 MEX_triumph_of_synarchism:0 "El triunfo de la sinarquía"
 MEX_triumph_of_synarchism_desc:0 "Nuestros enemigos, vencidos, se esconden en las sombras como secuaces de Satanás. Ahora tenemos carta blanca para garantizar la reconstrucción del Estado de modo que aseguremos la unidad de la fe y de la voluntad política."
 MEX_womens_suffrage:0 "Sufragio femenino"
 MEX_womens_suffrage_desc:0 "En los últimos años, a muchas de las grandes figuras de México les preocupaba que las mujeres subvirtieran los ideales de la Revolución para apoyar a la Iglesia Católica y despreciar a la Constitución secular de 1917, pero la igualdad ante la ley es mucho más importante y permitirá que nuestra sociedad florezca."
 MEX_professional_army:1 "Escuela Superior de Guerra"
 MEX_professional_army_desc:1 "Gracias a nuestra escuela militar, los generales han aprendido a desarrollar sistemas de suministro eficientes para mantener a las tropas en combate con la mayor eficacia."
 MEX_international_peacekeepers:0 "Pacificadores internacionales"
 MEX_international_peacekeepers_desc:1 "Las potencias democráticas del mundo planean crear una alianza de iguales, unas Naciones Unidas, para garantizar la seguridad internacional al dar a los países del mundo un lugar en el que resolver sus diferencias y mediar en conflictos. Vamos a embarcarnos en este proyecto para ayudar a las naciones latinoamericanas a mantener su independencia."
 mexico_hispanic_diplomacy:1 "Diplomacia hispánica"
 mexico_hispanic_diplomacy_desc:1 "Si queremos hacer realidad nuestras ambiciones continentales, debemos convencer a varios gobiernos de Latinoamérica."
 mexico_german_submarine_happy_time:0 "Tiempos felices bajo el mar"
 mexico_german_submarine_happy_time_desc:0 "Los capitanes de nuestros submarinos están disfrutando de tiempos felices ("Glückliche Zeit") mientras hunden barcos neutrales desprotegidos frente a las costas de las Américas."
 synarchist_youth:0 "Juventud sinarquista"
 synarchist_youth_desc:0 "Los jóvenes son el futuro de la nación. Si reciben una educación apropiada, serán la encarnación de nuestros ideales: fuerza, lealtad y piedad."
 ENG_trade_union_factory_demands:0 "Exigencias de las fábricas sindicalistas"
 ENG_construction_safety_regulations:0 "Normativa de seguridad en la construcción"
 ENG_mandatory_union_days:0 "Días sindicalistas obligatorios"
 ENG_trade_union_factory_worker_support:0 "Apoyar a los trabajadores sindicalistas de las fábricas"
 ENG_trade_union_dockyard_worker_support:0 "Apoyar a los trabajadores sindicalistas de los astilleros"
 ENG_trade_union_construction_worker_support:0 "Apoyar a los trabajadores sindicalistas de la construcción"
 ENG_trade_union_war_propaganda_support:0 "Apoyo de propaganda de la guerra sindicalista"
 ENG_dominion_fascist_propaganda:0 "Propaganda fascista británica"
 ENG_dominion_communist_propaganda:0 "Propaganda comunista británica"
 ENG_restoring_public_order:0 "Restaurar el orden público"
 ENG_support_for_the_king_idea:0 "Apoyar al rey"
 ENG_exiled_royal_family:0 "Familia real exiliada"
 ENG_confiscated_royal_wealth:0 "Bienes reales confiscados"
 ENG_raymond_briggs:0 "Raymond Briggs"
 HOL_wilhelmina:0 "Guillermina"
 HOL_wilhelmina_desc:0 "Durante siglos, la familia real de los Orange-Nassau ha estado ligada a la historia de los Países Bajos. Como ya hiciera su antepasado Guillermo el Taciturno en la guerra de los Ochenta Años, Guillermina, la reina actual, servirá de inspiración para todo el pueblo neerlandés y arengará a los suyos para que defiendan su patria de cualquier intento de invasión."
 HOL_aloof_neutrality:0 "Neutralidad desde la distancia"
 HOL_aloof_neutrality_desc:0 "La política de estricta neutralidad ha mantenido a los neerlandeses lejos de las guerras de sus vecinos durante casi 150 años y, sobre todo, fuera de la Gran Guerra. La confianza de la sociedad en su "talismán de protección" es tan grande que el débil gobierno neerlandés es incapaz de ir en contra de la voluntad popular y adoptar una posición firme en los asuntos internacionales. En lugar de eso, ha depositado su confianza en la Sociedad de Naciones y se ha mantenido al margen de los acontecimientos mundiales."
 HOL_shell_shocked_spectator:0 "Espectador conmocionado de la Gran Guerra"
 HOL_shell_shocked_spectator_desc:1 "Los Países Bajos y su neutralidad fueron el refugio más cercano de muchos desplazados del frente occidental, por lo que los neerlandeses han visto muy de cerca los horrores de la Gran Guerra. Como resultado, un fuerte movimiento pacifista se ha instalado en buena parte de la sociedad, lo que hace que el gobierno tenga enormes dificultades para implementar medidas que permitan aumentar el gasto militar. Solo la Armada dispone aún de un cierto prestigio entre la opinión pública.\n\nSe necesitaría una guerra defensiva o una "guerra al pacifismo" para librar al país de este sentimiento por completo."
 HOL_de_crisisjaren:0 "De Crisisjaren"
 HOL_de_crisisjaren_desc:1 "Las particularidades de la economía global han hecho que la Gran Depresión llegue a los Países Bajos mucho más tarde que al resto de naciones. Además, la decisión neerlandesa de mantener el patrón oro mientras otros lo abandonaban ha empeorado considerablemente los "años de crisis" de los Países Bajos. Impedir la devaluación del florín ha propiciado que no queden fondos para ayudar a la economía de la nación, y menos aún para mejorar sus maltrechas defensas.\n\nLa crisis puede reducirse con la inversión en obras públicas y se volverá irrelevante si capitulamos y perdemos el control del continente azotado por la crisis."
 HOL_weak_government:0 "Gobierno débil"
 HOL_weak_government_desc:0 "Los gobiernos neerlandeses de los últimos años siempre han dado muestras de debilidad. El actual también podría venirse abajo con muy poco."
 HOL_shared_intelligence_eng:0 "Inteligencia británica compartida"
 HOL_shared_intelligence_fra:0 "Inteligencia francesa compartida"
 HOL_shared_intelligence_ger:0 "Inteligencia alemana compartida"
 HOL_shared_intelligence_hol:0 "Inteligencia neerlandesa compartida"
 HOL_staff_plan_eng:0 "Plan británico de mando combinado"
 HOL_staff_plan_fra:0 "Plan francés de mando combinado"
 HOL_staff_plan_ger:0 "Plan alemán de mando combinado"
 HOL_de_vaarplicht_idea:0 "De Vaarplicht"
 HOL_de_vaarplicht_idea_desc:0 ""Conforme a lo dispuesto en el Real Decreto A5, todos los ciudadanos y súbditos neerlandeses que no hayan sido llamados a filas o no hayan pasado aún al servicio activo tendrán que prestar sus servicios a la marina mercante"."
 HOL_caved_to_the_germans_idea:0 "Cedieron a los alemanes"
 HOL_caved_to_the_germans_idea_desc:0 "En vez de enfrentarse a la amenaza de la invasión, los neerlandeses han optado por aceptar las exigencias alemanas en sus negociaciones comerciales. La libertad democrática ha comenzado ha resentirse, y esta decisión podría verse como un primer paso para dejar atrás la neutralidad."
 HOL_caved_to_the_british_idea:0 "Cedieron a los británicos"
 HOL_caved_to_the_british_idea_desc:0 "En vez de enfrentarse a la amenaza de un bloqueo total y al más que probable desastre económico, los neerlandeses han optado por ceder a las exigencias británicas en sus negociaciones comerciales. El bloque antialemán y probritánico tiene cada vez más peso en la política interna del país, y esta decisión podría verse como un primer paso para dejar atrás la neutralidad."
 HOL_prince_bernhard:0 "Príncipe Bernardo"
 HOL_bernhard_air_example:0 "El príncipe Bernardo sirvió de ejemplo para los aviadores"
 HOL_bernhard_strategy_meddling:0 "El príncipe Bernardo participó en los planes estratégicos"
 HOL_bernhard_intelligence:0 "El príncipe Bernardo recabó inteligencia"
