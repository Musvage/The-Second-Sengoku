 idea_weapons_for_the_resistance:0 "Armas para la resistencia"
 idea_weapons_for_the_resistance_desc:0 "Nuestros aliados están enviando munición a los valientes defensores de la libertad que luchan contra el enemigo en nuestra patria."
 political_turmoil:0 "Agitación política"
 political_turmoil_desc:0 "El gobierno del país se instauró a la fuerza hace poco, cuando el líder anterior cayó en desgracia con sus dominadores extranjeros."
