 ### EQUIPMENT MODULES ###
 ship_light_battery_1:0 "Cañón de disparo rápido de 85 mm"
 ship_light_battery_1_short:0 "Batería ligera I"
 ship_light_battery_1_desc:0 "Un cañón relativamente pequeño que se puede usar en destructores y barcos más pequeños."
 ship_light_battery_2:0 "Cañón de disparo rápido de 105 mm"
 ship_light_battery_2_short:0 "Batería ligera II"
 ship_light_battery_2_desc:0 "Un cañón pequeño con una torreta motorizada que le permite apuntar al objetivo con mayor rapidez."
 ship_light_battery_3:0 "Cañón de disparo rápido de 127 mm"
 ship_light_battery_3_short:0 "Batería ligera III"
 ship_light_battery_3_desc:0 "Un cañón pequeño con escudo para proteger a la tripulación de las esquirlas y la climatología adversa."
 ship_light_battery_4:0 "Cañón de disparo rápido de 130 mm"
 ship_light_battery_4_short:0 "Batería ligera IV"
 ship_light_battery_4_desc:0 "Un par de cañones pequeños en una torreta motorizada y blindada."
 dp_light_battery:0 "Batería de doble función de 127 mm"
 dp_light_battery_short:0 "Batería principal de doble función"
 dp_light_battery_desc:0 "Un pequeño cañón en una torreta especial que permite disparar a aviones y a objetivos en la superficie."
 ship_heavy_battery_1:0 "Cañón de 28 cm"
 ship_heavy_battery_1_short:0 "Batería pesada I"
 ship_heavy_battery_1_desc:0 "Un cañón de gran calibre de antes de la Gran Guerra."
 ship_heavy_battery_2:0 "Cañón de 30,5 cm"
 ship_heavy_battery_2_short:0 "Batería pesada II"
 ship_heavy_battery_2_desc:1 "Un conjunto de cañones de gran calibre en una torreta fuertemente blindada. El rediseño de la torreta permite elevar más el cañón, aumentando así su alcance."
 ship_heavy_battery_3:0 "Cañón de 38 cm"
 ship_heavy_battery_3_short:0 "Batería pesada III"
 ship_heavy_battery_3_desc:0 "Una torreta fuertemente blindada para cañones pesados. Incluye nuevas tecnologías para aumentar la precisión y la velocidad del disparo."
 ship_heavy_battery_4:0 "Cañón de 40,6 cm"
 ship_heavy_battery_4_short:0 "Batería pesada IV"
 ship_heavy_battery_4_desc:0 "La evolución definitiva de la potencia de fuego pesada. Esta torreta fuertemente blindada aumenta el grado de precisión a larga distancia."
 ship_super_heavy_battery_1:0 "Cañón de 46 cm"
 ship_super_heavy_battery_1_short:0 "Batería superpesada"
 ship_super_heavy_battery_1_desc:0 "El cañón más grande jamás montado en un barco. Estos inmensos cañones se han diseñado para penetrar todo blindaje viable a cualquier distancia."
 ship_light_medium_battery_1:0 "Cañón de 14,5 cm"
 ship_light_medium_battery_1_short:0 "Batería de crucero ligero I"
 ship_light_medium_battery_1_desc:0 "Este cañón cuenta con un buen equilibrio entre cadencia de disparo y peso del proyectil. Está diseñado para su uso en cruceros ligeros para derrotar a barcos más pequeños."
 ship_light_medium_battery_2:0 "Cañón de 15 cm"
 ship_light_medium_battery_2_short:0 "Batería de crucero ligero II"
 ship_light_medium_battery_2_desc:0 "Este cañón representa la evolución lógica de los modelos anteriores. Está diseñado para que los cruceros ligeros puedan disfrutar de una cómoda ventaja en cuestión de potencia de fuego frente a destructores y cruceros más antiguos."
 ship_light_medium_battery_3:0 "Cañón de 15,5 cm"
 ship_light_medium_battery_3_short:0 "Batería de crucero ligero III"
 ship_light_medium_battery_3_desc:0 "Esta torreta con blindaje ligero, que incorpora diversas tecnologías novedosas, acentúa la brecha entre las baterías principales de los destructores y los cruceros ligeros."
 ship_light_medium_battery_4:0 "Cañón de 15,5 cm con carga automática"
 ship_light_medium_battery_4_short:0 "Batería de crucero ligero IV"
 ship_light_medium_battery_4_desc:0 "Esta torreta, diseñada para alcanzar una alta cadencia de disparo, se creó para que los cruceros ligeros pudiesen incapacitar a enemigos más grandes tras una gran cantidad de impactos."
 ship_medium_battery_1:0 "Cañón de 17 cm"
 ship_medium_battery_1_short:0 "Batería de crucero pesado I"
 ship_medium_battery_1_desc:0 "Aunque no puede infligir un daño considerable a los acorazados, este cañón de tamaño medio permite que los cruceros pesados se enfrenten sin miedo a barcos más pequeños y a otros cruceros."
 ship_medium_battery_2:0 "Cañón de 19 cm"
 ship_medium_battery_2_short:0 "Batería de crucero pesado II"
 ship_medium_battery_2_desc:0 "Este cañón es la evolución de un diseño anterior y se creó para no quedarse atrás con respecto a los avances en blindaje y alcance que imperaban en las batallas navales."
 ship_medium_battery_3:0 "Cañón de 20,3 cm"
 ship_medium_battery_3_short:0 "Batería de crucero pesado III"
 ship_medium_battery_3_desc:0 "Aunque no es el cañón más grande que se puede montar en un crucero, consigue el mayor equilibrio entre el peso del armamento y la potencia de fuego, y puede superar el blindaje de los cruceros de forma fiable."
 ship_medium_battery_4:0 "Cañón de 20,3 cm con carga automática"
 ship_medium_battery_4_short:0 "Batería de crucero pesado IV"
 ship_medium_battery_4_desc:0 "Puesto que el calibre se ve limitado debido a los suministros de munición existentes y con miras a la modernización de los buques más antiguos, este nuevo cañón incluye un avanzado sistema de carga automática que mejora drásticamente la cadencia de disparo."
 ship_secondaries_1:0 "Cañón de disparo rápido de 75 mm"
 ship_secondaries_1_short:0 "Batería secundaria I"
 ship_secondaries_1_desc:0 "Este cañón ligero, alojado en una casamata en el lateral del barco, consigue que los barcos más grandes disfruten de algo de defensa contra barcos más pequeños."
 ship_secondaries_2:0 "Cañón de disparo rápido de 120 mm"
 ship_secondaries_2_short:0 "Batería secundaria II"
 ship_secondaries_2_desc:0 "Una pequeña torreta para cañones de disparo rápido, diseñada para defender los buques capitales frente a los destructores y a los torpederos."
 dp_ship_secondaries:0 "Batería secundaria de doble función de 127 mm"
 dp_ship_secondaries_short:0 "Batería secundaria de doble función"
 dp_ship_secondaries_desc:0 "Al combinar las labores del cañón pesado antiaéreo y de la batería secundaria, esta torreta mejora drásticamente las capacidades antiaéreas de un barco, ofreciendo también medidas de defensa contra objetivos más pequeños de superficie."
 ship_fire_control_system_0:0 "Telémetro central"
 ship_fire_control_system_0_short:0 "Control de fuego 0"
 ship_fire_control_system_0_desc:0 "Una posición central en lo alto del mástil del barco determina la distancia del objetivo y transmite esa información a las torretas."
 ship_fire_control_system_1:0 "Director de tiro"
 ship_fire_control_system_1_short:0 "Control de fuego I"
 ship_fire_control_system_1_desc:0 "Una posición de dirección central dispara todos los cañones a la vez por orden del oficial de artillería."
 ship_fire_control_system_2:0 "Computador mecánico de control de tiro"
 ship_fire_control_system_2_short:0 "Control de fuego II"
 ship_fire_control_system_2_desc:0 "Un ordenador mecánico del barco actualiza constantemente la distancia y el rumbo del objetivo mediante información que consigue gracias a los telémetros y otros sensores."
 ship_fire_control_system_3:0 "Computador balístico"
 ship_fire_control_system_3_short:0 "Control de fuego III"
 ship_fire_control_system_3_desc:0 "Un ordenador mecánico más complejo tiene en cuenta muchos más factores a la hora de calcular las soluciones balísticas para atacar al objetivo."
 ship_torpedo_1:0 "3 lanzatorpedos de 450 mm"
 ship_torpedo_1_short:0 "Lanzatorpedos I"
 ship_torpedo_1_desc:0 "Un conjunto de torpedos medianos que puede colocarse en los buques de guerra de superficie."
 ship_torpedo_2:0 "4 lanzatorpedos de 450 mm"
 ship_torpedo_2_short:0 "Lanzatorpedos II"
 ship_torpedo_2_desc:0 "Al montar otro lanzatorpedos en la torreta, un barco de superficie puede disparar con mayor dispersión y más probabilidades de impacto."
 ship_torpedo_3:0 "3 lanzatorpedos de 533 mm"
 ship_torpedo_3_short:0 "Lanzatorpedos III"
 ship_torpedo_3_desc:0 "Los torpedos más grandes pueden llevar una cabeza explosiva más grande que inflija más daño al objetivo. Sin embargo, para esto, el lanzatorpedos debe tener menos tubos."
 ship_torpedo_4:0 "4 lanzatorpedos de 533 mm"
 ship_torpedo_4_short:0 "Lanzatorpedos IV"
 ship_torpedo_4_desc:0 "Una vez solventados los problemas mecánicos del lanzamiento de torpedos más grandes desde los buques de superficie, este modelo avanzado puede recargarse con mayor rapidez para disparar otra salva."
 ship_torpedo_sub_1:0 "4 tubos lanzatorpedos de 450 mm"
 ship_torpedo_sub_1_short:0 "Tubos lanzatorpedos I"
 ship_torpedo_sub_1_desc:0 "Un conjunto básico de tubos lanzatorpedos que se puede recargar en el interior del submarino."
 ship_torpedo_sub_2:0 "6 tubos lanzatorpedos de 450 mm"
 ship_torpedo_sub_2_short:0 "Tubos lanzatorpedos II"
 ship_torpedo_sub_2_desc:0 "Una sala de torpedos más grande permite colocar más tubos lanzatorpedos. También ofrece más espacio vital para la tripulación."
 ship_torpedo_sub_3:0 "4 tubos lanzatorpedos de 533 mm"
 ship_torpedo_sub_3_short:0 "Tubos lanzatorpedos III"
 ship_torpedo_sub_3_desc:0 "Un conjunto de tubos lanzatorpedos más grandes que permite que los submarinos disparen torpedos de mayor tamaño."
 ship_torpedo_sub_4:0 "6 tubos lanzatorpedos de 533 mm"
 ship_torpedo_sub_4_short:0 "Tubos lanzatorpedos IV"
 ship_torpedo_sub_4_desc:0 "La incorporación de una rampa de carga eléctrica permite recargar los tubos lanzatorpedos en cuestión de minutos."
 ship_anti_air_1:0 "Ametralladora del calibre .50"
 ship_anti_air_1_short:0 "Antiaérea I"
 ship_anti_air_1_desc:0 "Un conjunto de ametralladoras pesadas que ofrece algo de defensa a corto alcance contra aviones."
 ship_anti_air_2:0 "Antiaéreo de 20 mm"
 ship_anti_air_2_short:0 "Antiaérea II"
 ship_anti_air_2_desc:0 "Un pequeño cañón automático que puede lanzar un proyectil más grande para acabar con un avión enemigo tras unos cuantos impactos."
 ship_anti_air_3:0 "Antiaéreo de 37 mm"
 ship_anti_air_3_short:0 "Antiaérea III"
 ship_anti_air_3_desc:0 "Los calibres anteriores de los cañones han demostrado ser demasiado ligeros como para acabar con un avión enemigo antes de que ejecute sus órdenes. Los proyectiles más grandes requieren un cañón más grande, pero existen más probabilidades de destruir el objetivo en el momento del impacto."
 ship_anti_air_4:0 "Antiaérea cuádruple de 40 mm"
 ship_anti_air_4_short:0 "Antiaérea IV"
 ship_anti_air_4_desc:0 "El último modelo de cañones antiaéreos incluye una torreta motorizada que puede seguir a los objetivos más rápidos, así como un sistema de dirección avanzado para coordinar los disparos de varias posiciones de artillería contra un único objetivo."
 ship_mine_layer_1:0 "Rieles de colocación de minas"
 ship_mine_layer_1_desc:0 "Modificaciones para que un barco de superficie pueda transportar y colocar minas navales."
 ship_mine_sweeper_1:0 "Equipo de eliminación de minas"
 ship_mine_sweeper_1_desc:0 "Equipo para desplegar los diversos equipamientos de barrido."
 ship_mine_layer_sub:0 "Conductos de colocación de minas"
 ship_mine_layer_sub_desc:0 "Modificaciones en el casco de un submarino para que pueda desplegar varias minas."
 ship_depth_charge_1:0 "Raíles de cargas de profundidad"
 ship_depth_charge_1_short:0 "Carga de profundidad I"
 ship_depth_charge_1_desc:0 "Un sencillo conjunto de rieles permite que las cargas de profundidad rueden por la popa del barco cuando este pase por encima del objetivo sumergido."
 ship_depth_charge_2:0 "Lanzador de cargas de profundidad"
 ship_depth_charge_2_short:0 "Carga de profundidad II"
 ship_depth_charge_2_desc:0 "Con una pequeña carga explosiva, este dispositivo lanza una carga de profundidad a cierta distancia, de modo que un único barco pueda soltar un patrón de cargas de profundidad en una zona más amplia."
 ship_depth_charge_3:0 "Mortero antisubmarino"
 ship_depth_charge_3_short:0 "Carga de profundidad III"
 ship_depth_charge_3_desc:0 "Un proyector para una carga de profundidad más pequeña con un detonador de contacto que permite que el barco se enfrente a un objetivo sin interrumpir el contacto de sónar."
 ship_depth_charge_4:0 "Mortero antisubmarino avanzado"
 ship_depth_charge_4_short:0 "Carga de profundidad IV"
 ship_depth_charge_4_desc:0 "Este mortero, evolución del modelo anterior, puede disparar una carga bastante más grande desde más lejos."
 ship_sub_snorkel_1:0 "Snorkel básico"
 ship_sub_snorkel_1_desc:0 "Un dispositivo que permite que el submarino utilice los motores principales bajo el agua, de modo que pueda recargar sus baterías sin exponerse a un ataque al salir a la superficie."
 ship_sub_snorkel_2:0 "Snorkel mejorado"
 ship_sub_snorkel_2_desc:0 "Las mejoras en el diseño del snorkel reducen los problemas al utilizar los motores principales en mar revuelto y también disminuyen las probabilidades de que el snorkel se detecte en un radar."
 ship_airplane_launcher_1:0 "Catapulta de hidroaviones"
 ship_airplane_launcher_1_desc:0 "Una sencilla lanzadera de aviones impulsa un pequeño avión de reconocimiento hacia el cielo."
 ship_airplane_launcher_2:0 "Catapulta de hidroaviones mejorada"
 ship_airplane_launcher_2_desc:0 "Un mecanismo de lanzamiento mejorado que permite que el barco lance un avión más grande con un alcance y una velocidad superiores."
 ship_deck_space:0 "Hangar"
 ship_deck_space_desc:0 "Una zona abierta más grande dentro del barco que permite armar y revisar aviones con ruedas. Al aumentar el hangar de un barco, su coste se dispara."
 ship_sonar_1:0 "Hidrófonos"
 ship_sonar_1_desc:0 "Un sencillo conjunto de hidrófonos para rastrear un objetivo sumergido mediante el sonido que emite."
 ship_sonar_2:0 "Sónar activo"
 ship_sonar_2_desc:0 "Un emisor de ruido activo que envía una breve señal hacia el agua y, posteriormente, intenta detectar el eco del casco de un submarino sumergido."
 ship_radar_1:0 "Radar decimétrico de búsqueda naval"
 ship_radar_1_short:0 "Radar I"
 ship_radar_1_desc:0 "Un sencillo conjunto de radar que opera en la gama de longitud de onda de 50 cm y que permite detectar barcos en la superficie incluso con una climatología adversa y a más de 10 km de distancia."
 ship_radar_2:0 "Radar decimétrico de búsqueda naval mejorado"
 ship_radar_2_short:0 "Radar II"
 ship_radar_2_desc:0 "Un conjunto de radar mejorado que opera en la gama de longitud de onda de 30 cm y que puede medir con precisión la distancia y el rumbo incluso de un barco pequeño a más de 25 km de distancia."
 ship_radar_3:0 "Radar centimétrico de control de tiro"
 ship_radar_3_short:0 "Radar III"
 ship_radar_3_desc:0 "Este conjunto de radar, equipado con magnetrones de cavidad, no solo permite detectar objetivos muy pequeños, sino detectar también las salpicaduras de los proyectiles. Esto permite disparar a ciegas a los objetivos, incluso por la noche o con climatología adversa."
 ship_radar_4:0 "Radar de control de tiro integrado"
 ship_radar_4_short:0 "Radar IV"
 ship_radar_4_desc:0 "Este conjunto de radar opera en la gama de longitud de onda de pocos centímetros y está completamente integrado en el control de artillería de los barcos. Permite controlar la artillería con precisión sea cual sea la climatología."
 ship_extra_fuel_tank:0 "Depósitos de combustible adicionales"
 ship_extra_fuel_tank_desc:0 "Un almacenamiento de combustible ampliado permite disfrutar de un mayor alcance operativo."
 light_ship_engine_1:0 "Motor de 35 000 cv"
 light_ship_engine_1_short:0 "Motor ligero I"
 light_ship_engine_1_desc:0 "Un pequeño conjunto de turbinas de vapor pueden impulsar a un barco pequeño a gran velocidad, así como mover un barco más grande más lentamente."
 light_ship_engine_2:0 "Motor de 40 000 cv"
 light_ship_engine_2_short:0 "Motor ligero II"
 light_ship_engine_2_desc:0 "Gracias a unas calderas de alta presión, el mismo peso y espacio de la maquinaria puede producir un resultado mayor."
 light_ship_engine_3:0 "Motor de 45 000 cv"
 light_ship_engine_3_short:0 "Motor ligero III"
 light_ship_engine_3_desc:0 "Los nuevos desarrollos del material consiguen una presión de vapor más alta y, por tanto, una potencia de salida superior."
 light_ship_engine_4:0 "Motor de 50 000 cv"
 light_ship_engine_4_short:0 "Motor ligero IV"
 light_ship_engine_4_desc:0 "Los engranajes de la turbina y los trazados del motor mejorados permiten disfrutar de una mayor eficiencia por la misma cantidad de peso."
 sub_ship_engine_1:0 "Motor de 1000 cv"
 sub_ship_engine_1_short:0 "Motor de submarino I"
 sub_ship_engine_1_desc:0 "Una combinación de motor diésel y eléctrico permite que un submarino opere bajo el agua con una velocidad razonable."
 sub_ship_engine_2:0 "Motor de 2000 cv"
 sub_ship_engine_2_short:0 "Motor de submarino II"
 sub_ship_engine_2_desc:0 "Un motor diésel más potente ofrece al submarino la capacidad de colocarse rápidamente en posición al detectar a un objetivo."
 sub_ship_engine_3:0 "Motor de 3000 cv"
 sub_ship_engine_3_short:0 "Motor de submarino III"
 sub_ship_engine_3_desc:0 "Los nuevos materiales y métodos de producción permiten la creación de motores que pueden durar más a máxima potencia."
 sub_ship_engine_4:0 "Motor de 4000 cv"
 sub_ship_engine_4_short:0 "Motor de submarino IV"
 sub_ship_engine_4_desc:1 "Los motores avanzados con turbocompresores pueden ir más deprisa durante un breve período de tiempo, ya sea para perseguir a objetivos o para recargar las baterías más rápido."
 cruiser_ship_engine_1:0 "Motor de 60 000 cv"
 cruiser_ship_engine_1_short:0 "Motor de crucero I"
 cruiser_ship_engine_1_desc:0 "Un conjunto básico de calderas que generan vapor para una turbina sin engranajes."
 cruiser_ship_engine_2:0 "Motor de 70 000 cv"
 cruiser_ship_engine_2_short:0 "Motor de crucero II"
 cruiser_ship_engine_2_desc:0 "Una turbina de vapor equipada con engranajes es mucho más eficiente, de modo que el peso adicional puede usarse para ganar más potencia."
 cruiser_ship_engine_3:0 "Motor de 80 000 cv"
 cruiser_ship_engine_3_short:0 "Motor de crucero III"
 cruiser_ship_engine_3_desc:0 "Una mejor disposición de la caldera consigue una mayor presión de vapor para aumentar la potencia."
 cruiser_ship_engine_4:0 "Motor de 90 000 cv"
 cruiser_ship_engine_4_short:0 "Motor de crucero IV"
 cruiser_ship_engine_4_desc:0 "Unos materiales avanzados consiguen que este motor dure mucho más tiempo con mucha carga."
 heavy_ship_engine_1:0 "Motor de 30 000 cv"
 heavy_ship_engine_1_short:0 "Motor pesado I"
 heavy_ship_engine_1_desc:0 "Este motor, pensado para aligerar peso de armas y blindaje, no fue diseñado con el fin de conseguir altas velocidades."
 heavy_ship_engine_2:0 "Motor de 90 000 cv"
 heavy_ship_engine_2_short:0 "Motor pesado II"
 heavy_ship_engine_2_desc:0 "Este motor, bastante más potente que los diseños anteriores, está pensado para que los barcos pesados disfruten de un margen de velocidad cómodo frente a modelos más antiguos."
 heavy_ship_engine_3:0 "Motor de 150 000 cv"
 heavy_ship_engine_3_short:0 "Motor pesado III"
 heavy_ship_engine_3_desc:0 "A medida que las armas y el blindaje ganaban peso, este motor se diseñó para aumentar la velocidad para perseguir a los enemigos que intentaban huir o para mantener el ritmo contra enemigos superiores."
 heavy_ship_engine_4:0 "Motor de 210 000 cv"
 heavy_ship_engine_4_short:0 "Motor pesado IV"
 heavy_ship_engine_4_desc:0 "Este grupo motopropulsor, diseñado con materiales nuevos y con una disposición de caldera mejorada, está pensado para que los acorazados modernos puedan seguir el ritmo de los cruceros y portaaviones rápidos."
 carrier_ship_engine_1:0 "Motor de 50 000 cv"
 carrier_ship_engine_1_short:0 "Motor de portaaviones I"
 carrier_ship_engine_1_desc:0 "Un conjunto básico de motores que permite que los portaaviones de tamaño medio alcancen la velocidad necesaria para que los aviones operen con seguridad."
 carrier_ship_engine_2:0 "Motor de 120 000 cv"
 carrier_ship_engine_2_short:0 "Motor de portaaviones II"
 carrier_ship_engine_2_desc:0 "Este nuevo grupo motopropulsor está diseñado para que el portaaviones adelante a casi todos los cruceros más antiguos y a algunos destructores, de modo que pueda evitar a las fuerzas enemigas de la superficie."
 carrier_ship_engine_3:0 "Motor de 150 000 cv"
 carrier_ship_engine_3_short:0 "Motor de portaaviones III"
 carrier_ship_engine_3_desc:0 "Un motor diseñado para que los portaaviones grandes puedan avanzar a gran velocidad."
 carrier_ship_engine_4:0 "Motor de 210 000 cv"
 carrier_ship_engine_4_short:0 "Motor de portaaviones IV"
 carrier_ship_engine_4_desc:0 "Este grupo motopropulsor se diseñó para un portaaviones rápido y moderno que haga las funciones de pieza central de un grupo de portaaviones."
 ship_armor_bb_1:0 "Cinturón de 200 mm/Cubierta de 40 mm"
 ship_armor_bb_1_short:0 "Blindaje de acorazado I"
 ship_armor_bb_1_desc:0 "Este esquema de blindaje, diseñado para ofrecer protección a un barco frente a cañones de su propio calibre, garantiza que todas las partes del mismo estén bien protegidas en función de su utilidad."
 ship_armor_bc_1:0 "Cinturón de 150 mm/Cubierta de 25 mm"
 ship_armor_bc_1_short:0 "Blindaje de crucero de batalla I"
 ship_armor_bc_1_desc:0 "Este esquema de blindaje, diseñado para ofrecer protección al barco frente a cañones más pequeños, pesa mucho menos para alcanzar una mayor velocidad."
 ship_armor_bb_2:0 "Cinturón de 350 mm/Cubierta de 150 mm"
 ship_armor_bb_2_short:0 "Blindaje de acorazado II"
 ship_armor_bb_2_desc:0 "Este esquema de blindaje, con un cinturón inclinado, ha sido diseñado para ofrecer protección a navío de línea frente a cañones de su propio calibre."
 ship_armor_bc_2:0 "Cinturón de 305 mm/Cubierta de 100 mm"
 ship_armor_bc_2_short:0 "Blindaje de crucero de batalla II"
 ship_armor_bc_2_desc:0 "Este esquema de blindaje, con un buen equilibrio ente velocidad y protección, está diseñado para defender a un barco frente a los cañones de los cruceros y los destructores."
 ship_armor_bb_3:0 "Cinturón de 380 mm/Cubierta de 155 mm"
 ship_armor_bb_3_short:0 "Blindaje de acorazado III"
 ship_armor_bb_3_desc:0 "Ese diseño, que se aleja radicalmente de los esquemas de blindaje anteriores, crea una ciudadela blindada en el centro del barco, pero a costa de la protección de otras partes del mismo. Sirve para defender un barco frente a cañones de su propio calibre."
 ship_armor_bc_3:0 "Cinturón de 330 mm/Cubierta de 130 mm"
 ship_armor_bc_3_short:0 "Blindaje de crucero de batalla III"
 ship_armor_bc_3_desc:0 "Este esquema de blindaje, diseñado teniendo en cuenta las limitaciones de peso, intenta maximizar la protección de las partes vitales de un barco, dejando otras zonas expuestas. Este esquema no resistirá contra armas de acorazados por mucho tiempo."
 ship_armor_shbb:0 "Cinturón de 450 mm/Cubierta de 210 mm"
 ship_armor_shbb_short:0 "Blindaje superpesado"
 ship_armor_shbb_desc:0 "Este esquema de blindaje, lo último en este tipo de diseños, está pensado para rechazar todos los proyectiles de las baterías principales, de modo que un barco con este equipamiento pueda enfrentarse y vencer a otro acorazado en el mundo moderno."
 ship_armor_cruiser_1:0 "Cinturón de 50 mm/Cubierta de 40 mm"
 ship_armor_cruiser_1_short:0 "Blindaje de crucero I"
 ship_armor_cruiser_1_desc:0 "Un esquema de blindaje pensado para que los cruceros tengan una pequeña ventaja frente a destructores y otros barcos con blindaje ligero."
 ship_armor_cruiser_2:0 "Cinturón de 100 mm/Cubierta de 30 mm"
 ship_armor_cruiser_2_short:0 "Blindaje de crucero II"
 ship_armor_cruiser_2_desc:0 "Un cinturón más pesado concebido para que los cruceros puedan enfrentarse a cruceros ligeros más antiguos y a barcos más pequeños con bastante protección."
 ship_armor_cruiser_3:0 "Cinturón de 120 mm/Cubierta de 50 mm"
 ship_armor_cruiser_3_short:0 "Blindaje de crucero III"
 ship_armor_cruiser_3_desc:0 "Este esquema de blindaje, que copia los métodos empleados para proteger acorazados, está pensado para seguir el ritmo a los avances de armamento en todo el mundo."
 ship_armor_cruiser_4:0 "Cinturón de 150 mm/Cubierta de 60 mm"
 ship_armor_cruiser_4_short:0 "Blindaje de crucero IV"
 ship_armor_cruiser_4_desc:0 "Este esquema de blindaje pretende maximizar la protección en las zonas esenciales para que el barco siga a flote y luchando, a costa del resto de zonas."
 ship_armor_carrier_deck:0 "Cubierta de 90 mm"
 ship_armor_carrier_deck_short:0 "Blindaje de cubierta de vuelo"
 ship_armor_carrier_deck_desc:0 "Las pesadas placas blindadas protegen el hangar frente a los impactos de bombarderos enemigos a costa del espacio de trabajo."
