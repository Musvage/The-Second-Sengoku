l_spanish:
 MEX_focus_national_bank:0 "Banco Nacional"
 MEX_focus_national_bank_desc:0 "El Banco de México se fundó en 1925 para reconstruir una economía destrozada por la guerra civil. Es nuestro prestamista en última instancia. Distribuye el dinero e invierte en todo tipo de empresas por el bien del Estado."
 MEX_focus_military_budget_review:0 "Revisión del presupuesto militar"
 MEX_focus_military_budget_review_desc:0 "El surtido ejército del régimen de Díaz se desmoronó cuando las milicias revolucionarias empezaron a liberar ciudades y los privaron de sus fondos. Vamos a revisar la financiación del ejército para garantizar su continuidad en tiempos de guerra."
 tooltip_military_budget_review:0 "Revisión del presupuesto militar"
 MEX_focus_gulf_coast_naval_yards:0 "Astilleros navales de la costa del golfo"
 MEX_focus_gulf_coast_naval_yards_desc:0 "La costa del golfo es una excelente vía de comunicación con Europa y la costa este de los Estados Unidos, nuestros principales socios comerciales. Expandir los astilleros de Veracruz favorecería nuestra creciente industria petrolera."
 MEX_focus_pacific_coast_naval_yards:0 "Astilleros navales del Pacífico"
 MEX_focus_pacific_coast_naval_yards_desc:0 "El comercio con Japón y California en el Pacífico tiene menos importancia que el comercio con el Atlántico, pero deberíamos proteger nuestros intereses y abrirnos a nuevas posibilidades. Al expandir los astilleros del Pacífico, gozaríamos de un plan alternativo en caso de que bloqueen el golfo."
 MEX_focus_brown_water_navy:0 "Armada de aguas poco profundas"
 MEX_focus_brown_water_navy_desc:0 "México depende de anticuados navíos anteriores a la Gran Guerra para proteger nuestro comercio cerca de las costas. Queremos comprar barcos más modernos a España y otras potencias, pero es un proceso lento. Necesitamos desarrollar nuestra estrategia naval por si la guerra sacude Europa y se extiende al hemisferio occidental."
 tooltip_escort_ships:0 "Escoltar naves"
 MEX_focus_blue_water_navy:0 "Armada de alta mar"
 MEX_focus_blue_water_navy_desc:0 "México nunca ha sido una potencia naval. En tiempos coloniales, nuestros gobernantes españoles necesitaban todos sus barcos para enfrentarse a los británicos. Después, durante la lucha por la independencia y la guerra civil, toda nuestra atención estaba volcada en asuntos internos. Después de que Estados Unidos nos sobrepasara y se convirtiera en una gran potencia, no tenía sentido disputar con ellos el dominio de los mares. Pero es posible que en estos tiempos de agitación México precise una potente armada."
 tooltip_capital_ships:0 "Buques capitales"
 MEX_focus_raiding_navy:0 "Armada de asalto"
 MEX_focus_raiding_navy_desc:0 "No podemos aspirar a codearnos con las principales potencias navales del mundo luchando contra sus acorazados y portaaviones por los territorios. En su lugar, deberíamos vetar los transportes de tropas enemigas antes de que invadan México."
 MEX_focus_heroic_military_college:0 "Heroico Colegio Militar"
 MEX_focus_heroic_military_college_desc:0 "El Colegio Militar se fundó en 1823 y consiguió el título honorífico de "Heroico" después de que cinco de sus cadetes lucharan hasta la muerte contra los marines estadounidenses durante la Guerra de Estados Unidos-México, en 1847. Un sexto cadete se envolvió con la bandera de México y se tiró desde los muros para que no lo capturaran."
 tooltip_mexico_stability_hit_for_peacetime_expansion:0 "Son tiempos de paz, ¡expandir nuestras fuerzas armadas no estaría bien visto!\n"
 MEX_focus_tank_workshops:0 "Talleres de tanques"
 MEX_focus_tank_workshops_desc:0 "Nuestro diseñador de aviones, TNCA, estuvo experimentando con vehículos de combate blindados durante la Gran Guerra, y creó un prototipo basado en los diseños romboidales británicos. Deberíamos retomar estos experimentos y crear un taller para tanques."
 MEX_focus_weapons_modernisation:0 "Modernización armamentística"
 MEX_focus_weapons_modernisation_desc:0 "Antes de la Revolución, México presumía de una fantástica industria de armas ligeras. El infame dictador Díaz, a pesar de sus defectos, estaba especialmente interesado en el desarrollo armamentístico. Hay que investigar los fusiles automáticos experimentales de la época de Díaz."
 MEX_focus_aviation_workshops:0 "Talleres de aviación"
 MEX_focus_aviation_workshops_desc:0 "La falta de fondos tras la Revolución había relegado a TNCA a un segundo plano, pero el poderío de combate de la aviación no hace más que aumentar, por lo que debemos estar a la vanguardia de los avances en la aeronáutica"
 MEX_focus_military_aviation_specialists:0 "Especialistas en aviación militar"
 MEX_focus_military_aviation_specialists_desc:0 "La Escuela Militar de Mecánicos Especialistas de Aviación formará un cuerpo de técnicos experimentados para atender nuestros aviones. Cuanto mejor sea nuestro mantenimiento, más tiempo permanecerán los pilotos en el aire para conseguir experiencia."
 MEX_focus_army_expansion_programme:0 "Programa de expansión militar"
 MEX_focus_army_expansion_programme_desc:0 "México tiene mucho margen para expandir el ejército gracias al programa revolucionario de unificar las egoístas provincias en una sola patria. Nuestros patrióticos ciudadanos socorrerán al Estado en tiempos de crisis."
 MEX_focus_heavy_artillery:0 "Artillería pesada"
 MEX_focus_heavy_artillery_desc:0 "La potencia de la artillería de campo es incuestionable. La Gran Guerra le enseñó al mundo que la artillería es fundamental para apoyar los avances y desbaratar las ofensivas enemigas. Debemos desarrollar nuestra artillería convencional."
 MEX_focus_aerial_artillery:0 "Artillería aérea"
 MEX_focus_aerial_artillery_desc:0 "Durante la Guerra Cristera y otras tantas rebeliones de generales, experimentamos con bombarderos sobre objetivos "blandos". Los insurgentes no pueden luchar en el cielo, por lo que el apoyo de los bombarderos será crucial para salvaguardar el Estado mexicano."
 MEX_focus_agricultural_credit_bank:0 "Banco de Crédito Agrícola"
 MEX_focus_agricultural_credit_bank_desc:0 "El Banco de Crédito Agrícola ayudará a acelerar el programa de reforma agraria al conceder préstamos a los granjeros de ejidos para comprar maquinaria y demás material. Alberto J. Pani es un veterano de la industria financiera que puede dirigir este banco y ayudar a México a expandir su producción."
 MEX_focus_rural_infrastructure:0 "Infraestructuras rurales"
 MEX_focus_rural_infrastructure_desc:0 "Los sistemas ferroviarios de México se expandieron durante la dictadura de Díaz, pero sobre todo en las ciudades del norte para facilitar el comercio con Estados Unidos. Deberíamos expandir las vías hacia el sur."
 MEX_focus_peripheral_infrastructure:0 "Infraestructuras de la periferia"
 MEX_focus_peripheral_infrastructure_desc:0 "Las infraestructuras de las regiones más rurales llevan décadas sin mejorarse. Si expandiéramos nuestros sistemas ferroviarios, podríamos brindar educación y puestos de trabajo en fábricas a muchos granjeros que subsisten a duras penas."
 MEX_focus_rural_schools:0 "Escuelas rurales"
 MEX_focus_rural_schools_desc:0 "Las escuelas son el lugar donde convertimos a campesinos analfabetos en patriotas dispuestos a luchar contra la injusticia y fortalecer el Estado. Las Escuelas Regionales Campesinas impartirán instrucción técnica a los campesinos para que se valgan por sí mismos."
 MEX_focus_rent_freeze:0 "Congelación de la renta"
 MEX_focus_rent_freeze_desc:0 "Los peones urbanos juegan un papel fundamental en el nuevo México que estamos construyendo. Combatieron en los batallones rojos durante la Revolución, y ahora quieren la compensación que les prometieron. Deberíamos ocuparnos cuanto antes de los parásitos arrendadores que extraen las rentas de estas diligentes fuentes de dinero."
 MEX_focus_confederation_of_mexican_workers:0 "Confederación de Trabajadores Mexicanos"
 MEX_focus_confederation_of_mexican_workers_desc:0 "La élite política de México siempre ha querido controlar las actividades de los sindicatos. La CTM sustituirá a la CROM, ya que esta última ha sido tachada de corrupta y ha perdido credibilidad por asociarse con líderes impopulares del anterior régimen."
 MEX_focus_ejido_worker_militias:0 "Milicias de trabajadores de ejidos"
 MEX_focus_ejido_worker_militias_desc:0 "La reforma agraria prometida en la Constitución de 1917 va a paso lento. Los terratenientes suelen contratar a matones y ejércitos privados para intimidar a sus arrendatarios e impedir la redistribución. Organicemos a los campesinos, granjeros y obreros en milicias comunales para proteger nuestros progresos de las injusticias."
 MEX_focus_party_of_the_revolution:0 "Partido de la Revolución"
 MEX_focus_party_of_the_revolution_desc:0 "El presidente Cárdenas salió elegido con un programa de reformas agrarias gracias al apoyo de las organizaciones de trabajadores y campesinos. Tras implementar las reformas, ahora somos una orgullosa nación socialista preparada para combatir las injusticias en el marco internacional."
 MEX_focus_liberalize_the_banking_sector:0 "Liberalizar el sector bancario"
 MEX_focus_liberalize_the_banking_sector_desc:0 "En el gobierno hay muchas políticas de mano dura que impiden que el mercado transforme México. Por ejemplo, la Ley General de Sociedades de Crédito de 1925 impide que los bancos tengan participaciones en otros. ¡Es absurdo! Cuanto más libre sea el mercado, más libre será el pueblo. Luis Montes de Oca, abogado de la Escuela de Viena, nos ayudará a reformar el sistema bancario."
 MEX_focus_strike_breaking:0 "Suprimir huelgas"
 MEX_focus_strike_breaking_desc:0 "La sindicalización es un derecho fundamental al amparo de la Constitución de 1917, pero los ataques a la propiedad son un delito y debemos tratarlos como tales. Ausentarse del trabajo en una industria crucial podría considerarse incluso como un acto de traición en tiempos de crisis."
 MEX_focus_urban_development:0 "Desarrollo urbano"
 MEX_focus_urban_development_desc:0 "Las ciudades son el centro de la actividad económica, y por tanto debemos anteponer sus necesidades a los subdesarrollados estados rurales. Vamos a desarrollar el entramado de carreteras y vías en Ciudad de México y otras zonas urbanas importantes para potenciar aún más la economía del país."
 MEX_focus_cientifico_camarilla:0 "Camarilla de Científicos"
 MEX_focus_cientifico_camarilla_desc:0 "El régimen de Díaz contó con el apoyo de una cuadrilla de tecnócratas en el gabinete y en el sector privado. Los impopulares sistemas de favoritismos que establecieron fueron una de las razones que propiciaron la caída del régimen. No obstante, nosotros contamos con el cariño y el apoyo del pueblo, y todavía podemos sacarle mucho partido a las habilidades de los científicos..."
 MEX_focus_end_land_reform:0 "Finalizar la reforma agraria"
 MEX_focus_end_land_reform_desc:0 "Los hombres influyentes con conexiones políticas o poder militar llevan mucho tiempo abusando del programa de reforma agraria. Un granjero rico que se apropia de terrenos públicos no ayuda a fortalecer o unificar México. En su lugar, esos terrenos deberían venderse al mejor postor. Puede que los terratenientes abusen de sus arrendatarios, pero ese es un problema de las cortes."
 MEX_focus_privatization:0 "Privatización"
 MEX_focus_privatization_desc:0 "El sistema de ejidos impone restricciones según el uso que el gobierno quiera dar a los terrenos. ¿Por qué el Estado debería obligar a los granjeros a subsistir en vez de trabajar en cultivos comerciales para su exportación? Podemos hacer que México sea más próspero si nos deshacemos de las granjas comunales y dejamos paso al auténtico desarrollo. Las anticuadas nociones de autosuficiencia se interponen en el camino del progreso y la globalización."
 MEX_focus_caudillo_private_armies:1 "Ejércitos privados de los caudillos"
 MEX_focus_caudillo_private_armies_desc:0 "Los gobernadores, empresarios y comandantes de una región suelen estar encarnados bajo la figura de un solo hombre: un general revolucionario que acumula poder haciendo que sus leales subalternos ocupen posiciones influyentes. Estos caudillos son una realidad que debemos apoyar en vez de luchar contra ella."
 MEX_focus_support_general_cedillo:0 "Apoyar al general Cedillo"
 MEX_focus_support_general_cedillo_desc:0 "El general norteño Saturnino Cedillo, junto con otros caudillos como él, necesitan la garantía de que el gobierno respetará su autonomía. La rápida centralización del poder con los presidentes Calles y Cárdenas nos ha permitido sobrellevar enormemente los problemas a los que se enfrenta la nación, por lo que no hace falta seguir minando a los caudillos."
 tooltip_mexico_cedillo_will_be_placated:0 "El general Cedillo será §Gapaciguado§!.\n"
 MEX_focus_oil_field_expansion:0 "Expansión de los campos petrolíferos"
 MEX_focus_oil_field_expansion_desc:0 "La sed de petróleo de Estados Unidos es insaciable. A pesar de ser los mayores productores de petróleo en el mundo, también lo importan. México posee campos petrolíferos sin explotar al norte y al sur del golfo, pero podemos usarlos para la exportación."
 MEX_focus_northern_steel_plants:0 "Siderúrgicas del norte"
 MEX_focus_northern_steel_plants_desc:0 "La región más industrializada de México está en la frontera del norte con Estados Unidos. Las ciudades que hay junto al río Grande, como Matamoros o Ciudad Juárez, gozan de relaciones económicas estrechas con sus homólogas fronterizas, como Brownsville y El Paso. Deberíamos aprovechar las mejores infraestructuras de la zona para desarrollar más nuestra industria pesada."
 MEX_focus_capital_reserves:1 "Reservas de capital"
 MEX_focus_capital_reserves_desc:1 "El dinero que sacamos con la venta del petróleo nos permite potenciar nuestra economía. Ahora tenemos los medios para comprar tecnología estadounidense o británica, si se diera el caso. Podemos hacer ingeniería inversa o producir estos diseños como juzguemos conveniente."
 MEX_focus_oil_revenue_reinvestment:1 "Reinversión de recursos derivados del petróleo"
 MEX_focus_oil_revenue_reinvestment_desc:1 "Ahora que nos beneficiamos de la venta de petróleo, nuestro presupuesto ha aumentado rápidamente y debemos pensar en una forma útil de usar esos fondos. Para sacar provecho a largo plazo, la opción más obvia es la de reinvertir esos recursos para estimular la economía."
 MEX_focus_royal_dutch_shell:0 "Royal Dutch Shell"
 MEX_focus_royal_dutch_shell_desc:0 "Royal Dutch Shell es una empresa británica y neerlandesa que acapara el 60% de las concesiones petroleras mexicanas. Si transigimos con las empresas petrolíferas extranjeras en los conflictos laborales, podremos llegar a un acuerdo que satisfaga a ambas partes."
 MEX_focus_community_of_nations:0 "Comunidad de Naciones"
 MEX_focus_community_of_nations_desc:0 "Nuestra dependencia económica del comercio británico no tiene por qué ser un mal. Si aceptamos el status quo, podremos entablar relaciones diplomáticas internacionales con el apoyo de una superpotencia."
 anglo_mexican_diplomacy:0 "Diplomacia anglo-mexicana"
 MEX_focus_purchase_belize:0 "Comprar Belice"
 MEX_focus_purchase_belize_desc:0 "La corona española lleva desde la época colonial reclamando este pequeño territorio, pero los peninsulares jamás llegaron a asentarse. Después de que España perdiera su imperio colonial durante las Guerras Napoleónicas, Gran Bretaña fue consolidándose en el territorio, culminando con la creación de la colonia de Honduras Británica, en 1862. Deberían entregar el territorio a México como gesto de buena fe."
 MEX_focus_nationalize_the_oil_fields:0 "Nacionalizar los campos petrolíferos"
 MEX_focus_nationalize_the_oil_fields_desc:0 "Las concesiones petroleras extranjeras dominan la economía de México y ejercen demasiada influencia en nuestros asuntos tanto domésticos como internacionales. ¡Los británicos y los estadounidenses le hacen más caso a Royal Dutch Shell y a Standard Oil que a nuestro gobierno!"
 tooltip_mexico_they_may_declare_war:0 "§R¡Puede que los magnates del petróleo los convenzan para que nos declaren la guerra!§!\n"
 MEX_focus_german_resource_exchange:0 "Intercambio de recursos alemanes"
 MEX_focus_german_resource_exchange_desc:0 "La maquinaria de guerra alemana ha vuelto a ponerse en marcha y necesita el petróleo de México para funcionar. En vez de postrarnos ante los estadounidense o vender nuestro país a los rusos, podemos aprovechar la demanda alemana de petróleo para mejorar nuestro poderío militar."
 mexico_german_resource_exchange:0 "Intercambio de recursos mexicano-alemanes"
 MEX_focus_new_world_order:0 "Nuevo orden mundial"
 MEX_focus_new_world_order_desc:0 "Los alemanes son los amos y señores de Europa. Seguro que conseguimos un asiento en el nuevo orden mundial si les ayudamos contra los británicos y los alemanes. El viejo telegrama Zimmermann se envió por una razón: la destrucción de Estados Unidos pasa por una invasión terrestre..."
 german_mexican_diplomacy:0 "Diplomacia germano-mexicana"
 MEX_focus_oppose_yanqui_imperialism:0 "Oponerse al imperialismo yanqui"
 MEX_focus_oppose_yanqui_imperialism_desc:0 "Tras reclamar los recursos naturales que le corresponden a nuestro país por derecho, ahora los extranjeros exigen una compensación. Pero, prácticamente, las concesiones fueron robadas al pueblo mexicano en un momento de debilidad bajo la dictadura de Díaz. ¿Por qué deberíamos pagar a un ladrón por devolver lo que ha robado?"
 MEX_focus_international_proletarianism:0 "Proletarianismo internacional"
 MEX_focus_international_proletarianism_desc:0 "Los soviéticos han demostrado que su socialismo cambiará el mundo. La Revolución por la que nos dejamos la piel solo fue un paso para liberar al pueblo: primero el de México, y ahora el mundo entero."
 russo_mexican_diplomacy:0 "Diplomacia ruso-mexicana"
 MEX_focus_interior_defence_plan:0 "Plan de defensa interior"
 MEX_focus_interior_defence_plan_desc:0 "Es verdad que los yanquis tienen ventaja numérica y tecnológica sobre nosotros, pero nosotros conocemos el terreno, contamos con el apoyo de la gente y disponemos de tiempo y espacio para establecer una defensa fuerte. Haremos sangrar al enemigo en los desiertos y en las montañas con tácticas relámpago, distintos niveles de protección y fuertes escondidos."
 MEX_focus_compensation:0 "Compensación"
 MEX_focus_compensation_desc:0 "Las concesiones petroleras se vendieron legalmente a Royal Dutch Shell y Standard Oil. No podemos culpar a las empresas extranjeras por querer beneficios. Deberíamos mantener la integridad de nuestro sistema legal con una compensación a los extranjeros por nacionalizar las concesiones."
 MEX_focus_liberty_and_justice_for_all:0 "Libertad y justicia para todos"
 MEX_focus_liberty_and_justice_for_all_desc:0 "Los estadounidenses ya son la potencia económica más grande de la historia. Puede que la industrialización de los soviéticos sea rápida y que los alemanes entiendan la guerra mejor que nadie, pero las ventajas de Estados Unidos se refuerzan al hacer hincapié en la libertad del individuo y en la confianza en las instituciones por encima de la fuerza bruta. Extender nuestra relación económica a una alianza militar sería lo lógico."
 american_mexican_diplomacy:0 "Diplomacia mexicano-estadounidense"
 MEX_focus_aztec_eagles:0 "Águilas Aztecas"
 MEX_focus_aztec_eagles_desc:0 "Somos una de las naciones más influyentes de América Latina. Deberíamos demostrar nuestro compromiso con la protección del mundo apoyando a Estados Unidos en su lucha contra los belicistas extranjeros que amenacen la paz global."
 aztec_eagles_opinion:0 "Águilas Aztecas"
 MEX_focus_international_peacekeepers:0 "Pacificadores internacionales"
 MEX_focus_international_peacekeepers_desc:0 "Las potencias democráticas del mundo planean crear una alianza de iguales, unas Naciones Unidas, para garantizar la seguridad internacional al dar a los países del mundo un lugar en el que resolver sus diferencias y mediar en conflictos. Vamos a embarcarnos en este proyecto para ayudar a las naciones latinoamericanas a mantener su independencia."
 MEX_focus_march_southwards:0 "Marcha hacia el sur"
 MEX_focus_march_southwards_desc:0 "México perdió las provincias del sur tras la lucha por la independencia. El incompetente imperio mexicano fue una mancha en nuestra historia, pero podemos enmendar sus errores. Los estados del sur son esenciales para nuestra defensa, así que vamos a reclamarlos."
 threat_mexico_marching_southwards:0 "México marcha hacia el sur"
 MEX_focus_unify_centroamerica:0 "Unificar Centroamérica"
 MEX_focus_unify_centroamerica_desc:1 "Las pequeñas repúblicas bananeras de Nicaragua, Panamá y Costa Rica son demasiado pequeñas como para ser países viables. Debemos incluirlas en nuestra nación y traer gloria a México y a los mexicanos."
 threat_mexico_unify_centroamerica:1 "México busca la unificación centroamericana"
 MEX_focus_push_past_the_darien_gap:1 "Avanzar más allá de la Región del Darién"
 MEX_focus_push_past_the_darien_gap_desc:1 "Tras nuestra campaña de unificación de Centroamérica, ahora debemos atravesar la jungla entre Panamá y Colombia conocida como la Región del Darién para llegar a Sudamérica."
 threat_mexico_push_south_of_the_darien_gap:1 "México amenaza al sur de la Región del Darién"
 MEX_focus_andean_offensive:1 "Ofensiva andina"
 MEX_focus_andean_offensive_desc:1 "Ahora que nos hemos establecido en el norte de las montañas andinas, nuestro destino es continuar la ofensiva en el difícil terreno del trópico y completar la unificación de Latinoamérica."
 threat_mexico_andean_offensive:1 "México amenaza a los estados andinos"
 MEX_focus_seize_the_panama_canal:0 "Tomar el canal de Panamá"
 MEX_focus_seize_the_panama_canal_desc:0 "Este canal es uno de los puntos neurálgicos más importantes del mundo. Los trabajadores latinos pagaron un alto precio en sangre y muerte cuando los estadounidenses les obligaron a excavarlo a golpe de látigo para favorecer a los industrialistas. Al capturar los alrededores, podremos lanzar un ataque relámpago a la pequeña guarnición del canal y obligar a los yanquis a elegir entre una sangrienta guerra contra nosotros o ceder el canal."
 MEX_focus_fortify_the_canal:1 "Fortificar el canal"
 MEX_focus_fortify_the_canal_desc:1 "Ahora que el canal de Panamá está en nuestras manos, tenemos que proteger sus esclusas y bancos para convertirlo en una fortaleza inexpugnable."
 MEX_focus_integrate_the_south:0 "Integrar el sur"
 MEX_focus_integrate_the_south_desc:0 "La unidad de los pueblos mexicanos ha sido un proceso lento, pero ni las fronteras regionales ni las cadenas montañosas podrán pararlo. Ya superamos esos obstáculos en el pasado, y lo volveremos a hacer por las provincias del sur."
 MEX_focus_plan_of_agua_prieta:0 "Plan de Agua Prieta"
 MEX_focus_plan_of_agua_prieta_desc:0 "La Revolución contra Díaz y las encarnizadas luchas internas que la sucedieron duraron una década. Cuando las aguas se calmaron, los victoriosos generales del norte se reunieron en Agua Prieta, en Sonora, para decidir el futuro de México. Se trata de una camarilla populista de modernizadores y secularizadores, o una "confederación de caciques" que se reparte el botín como si fueran bandidos, según se mire."
 MEX_focus_exile_calles:0 "Exiliar a Calles"
 MEX_focus_exile_calles_desc:0 "El antiguo presidente Plutarco Calles ejerció el poder entre 1924 y 1928. Su mala gestión condujo a la Guerra Cristera y un sinfín de pequeñas rebeliones. Ahora pretende controlar a Cárdenas como hizo con las últimas marionetas que tuvimos como presidentes. Cárdenas tiene una visión democrática y un plan de futuro propios, de modo que Calles debe irse por el bien de la estabilidad de México."
 MEX_focus_institutional_revolution:0 "Revolución institucional"
 MEX_focus_institutional_revolution_desc:0 "El legado de la democracia es débil en México, pero lo hemos fortalecido. Nuestro compromiso con la ley va a más y el pueblo empieza a tener fe en las elecciones, manipuladas por distintos gobiernos en el pasado."
 MEX_focus_jefe_maximo:0 "Jefe Máximo"
 MEX_focus_jefe_maximo_desc:0 "Si Plutarco Calles pierde su influencia por todo el país, México se sumirá todavía más en el caos. Él ha creado las administraciones de Portes, Ortiz, Rodríguez y ahora Cárdenas, y sus enemigos políticos lo castigan con el apelativo de "el Jefe Máximo", ¡como si fuera el líder de unos bandidos! La realidad es que Calles es tan solo un viejo estadista que desea lo mejor para México. Perderlo a estas alturas de la Revolución sería una absurdez."
 MEX_focus_purge_the_bureaucracy:0 "Purgar la burocracia"
 MEX_focus_purge_the_bureaucracy_desc:0 "Estamos apartando a los Callistas de sus inmerecidos puestos de poder, y ya hemos pensado en sus sustitutos: hombres capaces e inteligentes que estarán encantados de servir a México..."
 MEX_focus_arrest_general_cedillo:0 "Arrestar al general Cedillo"
 MEX_focus_arrest_general_cedillo_desc:0 "Los caudillos suponen una amenaza. Dividen México en insignificantes feudos en los que los oficiales que nombran les confieren poder sobre la economía, el ejército y el gobierno. Están saqueando México, y nadie representa mejor este mal que la provincia del general Saturnino Cedillo. Su independencia del gobierno central es intolerable, y los rebeldes que está reuniendo no lo salvarán."
 tooltip_mexico_cedillo_will_be_neutralised:0 "El general Cedillo será §Gneutralizado§!.\n"
 MEX_focus_control_the_army:0 "Controlar el ejército"
 MEX_focus_control_the_army_desc:0 "Es posible que el ejército sea la institución más importante de México. Las últimas dos décadas han demostrado que la voluntad del pueblo solo puede imponerse con bayonetas. Por tanto, los generales corruptos representan una amenaza para la existencia del Estado, y ya no hablemos de su legitimidad."
 MEX_focus_repeal_the_calles_law:0 "Derogar la Ley Calles"
 MEX_focus_repeal_the_calles_law_desc:0 "Calles incitó a los Cristeros a rebelarse por culpa de la tosca aplicación de los artículos antirreligiosos de la Constitución. La Ley Calles humilla al clero al prohibirles llevar en público su indumentaria clerical y encarcelar a las figuras religiosas que criticaban al gobierno. Compartimos la idea de que la influencia política de la Iglesia debe restringirse, pero estos ataques atentan contra la libertad del individuo, no contra el poder de la Iglesia."
 MEX_focus_abolish_capital_punishment:0 "Abolir la pena capital"
 MEX_focus_abolish_capital_punishment_desc:0 "Las recientes inestabilidades causadas por la rebelión militar, las revueltas campesinas y la Guerra Cristera, junto con la violenta respuesta del gobierno tanto a ellas como a "crímenes" más irrelevantes, han hecho que México viva con miedo. La gente ya no puede hablar con libertad por temor a que el Estado los castigue. Deberíamos eliminar la pena capital. Si damos nuestro brazo a torcer, la gente ya no se verá obligada a huir."
 MEX_focus_enforce_the_calles_law:0 "Hacer cumplir la Ley Calles"
 MEX_focus_enforce_the_calles_law_desc:0 "Puede que no hayamos destruido a los soldados Cristeros en combate, pero años después de su inútil rebelión hemos dado caza a los líderes y simpatizantes que quedaban dentro de la Iglesia, cortando el movimiento de raíz y dejándolos sin opciones de resurgir. A la Iglesia no le queda otra que aceptar nuestras exigencias contra ellos. Si no se convierten en otro instrumento del Estado, seguiremos decapitándolos."
 MEX_focus_triumph_over_the_cristeros:0 "Triunfo sobre los Cristeros"
 MEX_focus_triumph_over_the_cristeros_desc:0 "Muchos hombres con talento se coronaron durante la campaña contra los Cristeros. Combatir a los insurgentes con tácticas de pequeña escala y apoyo aéreo fue una oportunidad ideal para que nuestros generales pusieran a prueba sus habilidades. Además, la campaña de represión nos ha permitido comprobar quién no tiene problemas en ensuciarse las manos."
 MEX_focus_state_education:0 "Educación estatal"
 MEX_focus_state_education_desc:0 "La educación socialista de México aboga por el racionalismo y el patriotismo frente a la devoción por los dogmas y decretos del Papa. Solo necesitamos una generación de jóvenes mexicanos educados sin la influencia de la Iglesia para que su apoyo popular desaparezca. El pueblo no tolerará a los parásitos del clero cuando sepa que un mundo diferente es viable."
 MEX_focus_xefo:0 "XEFO"
 MEX_focus_xefo_desc:0 "El gobierno ha estado construyendo torres de comunicación e instalando emisoras por todo el país. No solo nos vendrá bien para fines propagandísticos, sino que también facilitará el contacto entre la población rural. XEFO es una emisora de radio dirigida por el Partido Nacional Revolucionario."
 MEX_focus_law_on_industrial_promotion:0 "Ley de promoción industrial"
 MEX_focus_law_on_industrial_promotion_desc:0 "Durante muchos años, los estados mexicanos y el gobierno federal han deseado promover el desarrollo de nuevas industrias mediante la exención tributaria. Las regulaciones locales chocan a menudo con los intereses nacionales al desviar el capital para causas ineficientes o irrelevantes. Tenemos que racionalizar nuestro enfoque de desarrollo industrial con un plan centralizado."
 MEX_focus_nafinsa:0 "NAFINSA"
 MEX_focus_nafinsa_desc:0 "Nacional Financiera es una banca de desarrollo creada para promover la industrialización de México. Ha tenido un papel fundamental en la creación de nuevas fábricas en los estados centrales mexicanos, como las plantas químicas y metalúrgicas en Ciudad de México."
 MEX_focus_engineering_school:0 "Escuela de ingeniería"
 MEX_focus_engineering_school_desc:0 "La Escuela Superior de Ingeniería Mecánica y Eléctrica es parte del Instituto Politécnico Nacional de Ciudad de México, y se encarga de formar a la nueva generación de pioneros de la ingeniería electrónica y mecánica."
 MEX_focus_television_innovators:0 "Innovaciones en televisión"
 MEX_focus_television_innovators_desc:0 "México ha avanzado sorprendentemente en la industria electrónica. Guillermo González Camarena y otros miembros de la "Liga de experimentos de radio" han estado experimentando con transmisiones de televisión a color. Si nos centramos en estos avances, podríamos ser los líderes mundiales en la tecnología de la comunicación."
 MEX_focus_antidisestablishmentarianism:1 "Antisecularización"
 MEX_focus_antidisestablishmentarianism_desc:0 "La junta "revolucionaria" lleva décadas abusando de la Verdadera Fe. Las iglesias, los monasterios y los relicarios son propiedad oficial del Estado, y los clérigos deben solicitar licencias al gobierno para atender a su rebaño. Algunos estados solo tienen un sacerdote para decenas de miles de fieles. Vamos a anular este requisito para que la Iglesia vuelva a tener propiedades."
 MEX_focus_rewrite_the_constitution:0 "Reescribir la Constitución de 1917"
 MEX_focus_rewrite_the_constitution_desc:0 "La Constitución redactada por los despiadados generales antepone el Estado a la Iglesia. El matrimonio ha pasado a ser un acto civil, el clero no puede respaldar a los candidatos políticos, y no se reconoce a la Iglesia católica como el origen de la autoridad moral en México. Debemos solucionar estas inconsistencias estableciendo el catolicismo como la religión estatal."
 MEX_focus_legion_of_christ:1 "Legión de Cristo"
 MEX_focus_legion_of_christ_desc:1 "Estamos corrigiendo los errores de la "Revolución" con el incansable espíritu que caracteriza a los agentes de Cristo, pero esto no ha hecho más que empezar. Necesitamos una organización que persiga y castigue a los criminales que atacaron a la Santa Iglesia. Como reza el Éxodo: ojo por ojo, vida por vida."
 MEX_focus_crusade_against_atheism:0 "Cruzada contra el ateísmo"
 MEX_focus_crusade_against_atheism_desc:0 "El gobierno dio caza a la mayoría de los líderes Cristeros y los asesinó a principios de los años 30. No obstante, algunos lograron escapar de las purgas y están listos para volver a liderar a los fieles de México. ¡Larga vida a Cristo Rey y bendita sea la Virgen de Guadalupe!"
 MEX_focus_knights_of_columbus:0 "Caballeros de Colón"
 MEX_focus_knights_of_columbus_desc:0 "Cuando se cometían abusos por parte de ambos bandos durante la Guerra Cristera, la hermandad internacional de los Caballeros de Colón intervino para ayudarnos. Al principio recaudaban donaciones de manera encubierta para financiar y armar a los Cristeros. Después de que los obispos mexicanos condenaran la rebelión, los caballeros presionaron al gobierno estadounidense para mediar en las negociaciones que acabaron poniendo fin a la guerra."
 MEX_focus_catholic_politics:1 "Políticos católicos"
 MEX_focus_catholic_politics_desc:1 "Casi todos los partidos políticos de México han estado dominados por anticlericales que se hicieron con el poder tras la revolución de 1911. Si nosotros, los católicos, queremos recuperar y mantener el poder legalmente, habrá que crear un partido para las masas piadosas."
 MEX_focus_social_catholicism:0 "Catolicismo social"
 MEX_focus_social_catholicism_desc:0 "El catolicismo social es una doctrina de religión política nacida a principios de siglo. El catolicismo se centra en aliviar la carga de los desamparados acometiendo las causas de la pobreza. La injusticia del capitalismo industrial sin restricciones precisa una respuesta coherente por parte de la Iglesia, y el clero progresista de México hará lo que pueda para solucionarla."
 MEX_focus_church_schools:0 "Educación religiosa"
 MEX_focus_church_schools_desc:0 "Los generales revolucionarios quisieron lavar el cerebro a los jóvenes en los campamentos de reeducación socialista a los que llamaban escuelas. Debemos volver a impartir religión en las clases, con sacerdotes y monjas educando a nuestros hijos."
 MEX_focus_triumph_of_synarchism:1 "El triunfo de la sinarquía"
 MEX_focus_triumph_of_synarchism_desc:1 "Nuestros enemigos, vencidos, se esconden en las sombras como secuaces de Satanás. Ahora tenemos las manos libres para garantizar la reconstrucción del Estado de modo que aseguremos la unidad de la fe y de la voluntad política."
 MEX_focus_reform_the_cristero_guard:1 "Reformar la Guardia Cristera"
 MEX_focus_reform_the_cristero_guard_desc:1 "Los Cristeros defendieron valerosamente a la Iglesia frente a la opresión de Calles, el tirano. Muchos de ellos murieron como mártires bajo el estandarte de Cristo. Ahora que el poder de la Santa Iglesia se ha restaurado, deben reorganizarse para convertirse en los protectores armados de Cristo."
 tooltip_mexico_reform_the_cristero_guard:2 "Reformar la §YGuardia Cristera§!:\nDespliega §Y8 divisiones§! de §Y10 batallones de infantería§! y 1 batallón de apoyo de §Yartillería§!"
 MEX_focus_synarchist_youth:1 "Juventud sinarquista"
 MEX_focus_synarchist_youth_desc:1 "Los jóvenes son el futuro de la nación. Si reciben una educación apropiada, serán la encarnación de nuestros ideales: fuerza, lealtad y piedad."
 MEX_focus_synarchist_communes:1 "Comunas sinarquistas"
 MEX_focus_synarchist_communes_desc:1 "Ahora que la mente de la gente está a salvo de los revolucionarios y que los fieles vuelven a las reconsagradas iglesias, nuestro plan económico puede implementarse. Las nuevas unidades de producción permitirán que los fieles sirvan a la causa nacional y a la Iglesia mientras disfrutan de una sensación de unidad de fe y pensamiento."
 MEX_focus_revolutionary_women:0 "Mujeres revolucionarias"
 MEX_focus_revolutionary_women_desc:0 "Asociadas por tradición a las tareas domésticas, las mujeres también llevan décadas realizando una labor industrial en México. El tabaco, el café y la industria textil suelen recurrir a los servicios de las mujeres, aunque esto ha causado fricciones con el movimiento de los sindicatos, dominado por los hombres. Los hombres ya tienen derecho a una paga proporcional a su trabajo, así como a un salario mínimo. Deberíamos aplicar este derecho también para las mujeres."
 MEX_focus_womens_suffrage:0 "Sufragio femenino"
 MEX_focus_womens_suffrage_desc:0 "Muchos legisladores y ministros de los gabinetes de gobiernos revolucionarios se han opuesto a extender el derecho a votar a las mujeres porque creían que serían más maleables ante los argumentos del clero y que eso supondría el fin del programa de secularización. Sean cuales sean los precedentes, no podemos interferir en el camino del progreso."
 MEX_focus_soldaderas:0 "Soldaderas"
 MEX_focus_soldaderas_desc:0 "Las mujeres soldado son una parte simbólica de la Revolución. Ellas lucharon con las tropas y algunas incluso fueron ascendidas a oficiales de compañía. Desarrollaron una labor importante en la logística de los austeros ejércitos revolucionarios."
 MEX_focus_ban_political_militias:0 "Prohibir milicias políticas"
 MEX_focus_ban_political_militias_desc:0 "Las fuerzas paramilitares de izquierdas y de derechas afirman ser patriotas que luchan contra traidores a la nación, pero en realidad no son más que peones de las potencias extranjeras que buscan desestabilizar el país para sus viles planes. El gobierno debe apretarles las tuercas a las milicias fascistas y comunistas."
 MEX_focus_depoliticised_army:0 "Ejército despolitizado"
 MEX_focus_depoliticised_army_desc:0 "Los generales no tienen derecho a la lealtad de sus soldados. La fuente de legitimidad definitiva radica en el Estado mexicano. Deberíamos impedir que los generales alberguen ideas de rebelarse mediante rotaciones entre provincias para que no puedan desarrollar redes de patrocinio o ganarse la lealtad personal de sus soldados."
 MEX_focus_professional_army:1 "Escuela Superior de Guerra"
 MEX_focus_professional_army_desc:1 "No podemos depender de soldaderas para abastecer a las tropas en el campo. Necesitamos almacenes de suministros y un cuerpo de logística. En la escuela militar, los jefes y oficiales del ejército adquirirán conocimientos avanzados para desarrollar sistemas de suministro eficientes.\nTal como estamos, hasta unos burros serían un avance con tal de que las tropas no tengan que procurarse sus propios suministros."
 MEX_focus_legacy_of_revolution:0 "Legado de la Revolución"
 MEX_focus_legacy_of_revolution_desc:0 "Debemos defender los avances de la Revolución y erradicar a los traidores a la nación. Los generales se encuentran a la vanguardia de esta lucha. Ellos ven sobre el terreno las dificultades que el gobierno afronta todos los días. Deberíamos conferirles más poder para hacer cumplir el mandato del Estado."
 MEX_focus_the_gold_shirts:0 "Los Camisas Doradas"
 MEX_focus_the_gold_shirts_desc:0 "El general Nicolás Rodríguez Carrasco formó los Camisas Doradas en 1933 para derrotar a los traidores comunistas que atentaban contra el gobierno. El grupo paramilitar debería pasar a ser un brazo armado del gobierno, pues su objetivo es admirable y sus métodos necesarios."
 MEX_focus_revanchist_revolution:0 "Revolución revanchista"
 MEX_focus_revanchist_revolution_desc:0 "El pueblo mexicano lleva mucho tiempo sufriendo los abusos de los yanquis y de los infiltrados comunistas, pero conseguimos salvar estos escollos para la unidad nacional y hemos forjado un Estado fuerte con un líder influyente. Ahora debemos corregir los errores que México acusó en el pasado."
 trotsky_not_welcome_in_mexico:1 "El clima político no favorece a Trotsky"
 MEX_focus_the_red_shirts:0 "Los Camisas Rojas"
 MEX_focus_the_red_shirts_desc:0 "El gobernador Tomás Garrido Canabal creó a los Camisas Rojas en 1930 para defender la Revolución de la Iglesia Católica y sus sacerdotes reaccionarios. Buscar a los enemigos del pueblo y destruirlos es una causa digna, por lo que debemos integrar en cierta medida a los Camisas Rojas en el ejército."
 MEX_focus_communist_revolution:0 "Revolución comunista"
 MEX_focus_communist_revolution_desc:0 "La revolución contra Díaz se ha convertido en una auténtica Revolución Social que solventará las contradicciones del capitalismo al abolir la producción para el intercambio y marcar el inicio de un nuevo modo de vida."
 MEX_focus_hispanic_culture:0 "Cultura hispánica"
 MEX_focus_hispanic_culture_desc:0 "Las naciones de Latinoamérica tienen una cultura muy fuerte, forjada a base de conquista y supervivencia, rebelión y leyes firmes. Nuestra cultura común es fuente de orgullo y una guía para el progreso en el futuro."
 MEX_focus_revolutionary_class_war:1 "Revolucionaria guerra de clases"
 MEX_focus_revolutionary_class_war_desc:1 "Solo el proletariado, armado y organizado como un ejército de clases, podrá defender y difundir los ideales de la revolución."
 faction_mexico_4th_international:1 "IV Internacional"
 MEX_focus_smash_the_bureaucrats:1 "Aplastar a los burócratas"
 MEX_focus_smash_the_bureaucrats_desc:1 "Tras la muerte de Lenin, la burocracia corrupta dirigida por Stalin ha formado un régimen bonapartista en la Unión Soviética, robando el poder a los trabajadores. Por tanto, la URSS se ha convertido en un estado degenerado de los trabajadores que pervierte los ideales de la revolución."
 MEX_focus_liberate_the_antilles:1 "Liberar las Antillas"
 MEX_focus_liberate_the_antilles_desc:1 "Muchas islas del Caribe siguen ocupadas por potencias imperialistas que alargan su explotación opresiva desde el descubrimiento de América. ¡Acabaremos con la injusticia del colonialismo para siempre!"
 MEX_focus_one_world_government:1 "Un único gobierno mundial"
 MEX_focus_one_world_government_desc:1 "Ahora que la tiranía de Stalin es cosa del pasado, podemos convencer a algunos de sus partidarios para que hagan un ejercicio de autocrítica y se unan a la comunidad de naciones liberadas frente a la opresión reaccionaria."
 tooltip_socialist_marine_corps:0 "Cuerpo Socialista de Marines"
 MEX_focus_international_struggle:0 "Lucha internacional"
 MEX_focus_international_struggle_desc:0 "No estamos solos en la lucha contra nuestros enemigos ideológicos. En el extranjero hay muchos aliados potenciales con los que podemos contactar. Deberíamos ayudarlos a hacerse con el poder para crear un gran bloque de aliados potenciales que luego nos apoyen."
 MEX_focus_spanish_civil_war_refugees:0 "Refugiados de la Guerra Civil Española"
 MEX_focus_spanish_civil_war_refugees_desc:0 "La conflagración que azota España está desplazando a decenas de miles de ciudadanos. Muchos de ellos pertenecen a la élite de la inteligencia española, mientras que otros son técnicos altamente cualificados. Si les concedemos refugio, cumpliremos con nuestra labor humanitaria y podremos valernos de sus servicios."
 tooltip_spanish_civil_war_technical_knowledge:0 "Conocimientos técnicos de la Guerra Civil Española"
 scw_over:0 "La Guerra Civil Española ha terminado"
 MEX_focus_falangist_veterans:0 "Veteranos falangistas"
 MEX_focus_falangist_veterans_desc:0 "La Falange es una organización paramilitar fascista de España. Luchan por Dios y la Nación, aunque muchos de ellos son monárquicos, lo cual es lamentable. Sin embargo, deberíamos contactar con los veteranos falangistas de la Guerra Civil Española y aprender algo de su experiencia."
 tooltip_falangist_veterans_doctrine_knowledge:0 "Conocimiento de doctrina de veteranos falangistas"
 falangist_veterans_opinion:1 "Veteranos falangistas"
 MEX_focus_support_spains_loyalists:1 "Apoyar a los republicanos españoles"
 MEX_focus_support_spains_loyalists_desc:1 "El gobierno republicano de España ha sido elegido de manera democrática, y ahora se enfrenta a la rebelión de los traidores "nacionalistas", que solo buscan el poder para ellos y odian claramente a los españoles corrientes. Deberíamos apoyar a los republicanos enviándoles ayuda e intercediendo por ellos en la Sociedad de Naciones, la cual quiere embargar su atosigado gobierno."
 loyalist_spanish_government_support_opinion:1 "Apoyar al gobierno republicano de España"
 MEX_focus_liberate_the_caribbean:1 "Liberar el Caribe"
 MEX_focus_liberate_the_caribbean_desc:1 "Como el resto de Latinoamérica, los estados del Caribe fueron presa de la explotación por parte de los imperialistas europeos antes de que se liberasen de sus cadenas. Aunque siguen estando débiles, estos estados merecen nuestra protección. ¡El orgullo nacional de México exige que protejamos el Caribe para evitar que los imperialistas vuelvan a explotarlo!"
 threat_mexico_pressure_the_caribbean:1 "Amenaza de México en el Caribe"
 MEX_focus_integrate_the_caribbean:1 "Integrar el Caribe"
 MEX_focus_integrate_the_caribbean_desc:1 "Las pequeñas repúblicas del Caribe se están incorporando a México. Ahora es el turno de los pueblos caribeños. Serán ciudadanos leales de México y apoyarán nuestras tradiciones. A cambio, disfrutarán de las ventajas de ser parte de la comunidad de la nación mexicana."
 MEX_focus_hispanic_alliance:1 "Alianza hispánica"
 MEX_focus_hispanic_alliance_desc:1 "Nuestros gobernantes descienden de los peninsulares, los colonos que llevaron la civilización al Nuevo Mundo. En España impera el poder de la Iglesia y de los terratenientes, aunque en el pasado fue fuente de legitimidad. Hoy en día, España se parece cada vez menos al líder del mundo latino. Debemos recoger nosotros el testigo y formar vínculos más fuertes en todo el continente basándonos en nuestra hispanidad."
 faction_mexico_hispanic_alliance:1 "Alianza hispánica"
 faction_mexico_synarchist_pact:1 "Pacto sinarquista"
 MEX_focus_propaganda_pact:0 "Pacto de propaganda"
 MEX_focus_propaganda_pact_desc:0 "La amenaza del comunismo se erige de forma cada vez más imponente a ojos de los fieles patriotas hispánicos. Con nuestras nuevas alianzas, formaremos un muro de bayonetas frente a la insidiosa amenaza bolchevique. ¡Haremos alarde de nuestra unidad y hermandad ante los mexicanos para que sepan que estamos seguros de nuestra victoria frente al enemigo!"
 MEX_focus_invite_brazil:1 "Invitar a Brasil"
 MEX_focus_invite_brazil_desc:1 "Como antigua colonia portuguesa, la historia de Brasil no refleja la de México, pero siguen siendo culturalmente más parecidos a nosotros que los vengativos imperialistas europeos o los codiciosos empresarios yanquis. Deberíamos acercarlos a nuestra visión para beneficiarnos de una protección mutua."
 MEX_focus_realpolitik:0 "Realpolitik"
 MEX_focus_realpolitik_desc:1 "Tenemos nuestras convicciones ideológicas, pero México, como Estado, ha logrado separar sus intereses de la lucha internacional. Debemos seguir un camino cauteloso en tiempos turbulentos. Un paso en falso podría acarrear que cayera todo el peso de los aspirantes a imperialistas y tiranos sobre nosotros."
 MEX_focus_bolivarian_alliance:1 "Alianza Bolivariana"
 MEX_focus_bolivarian_alliance_desc:1 "Simón Bolívar guio a las colonias españolas de Sudamérica hacia la independencia y creó la Gran Colombia. En el sur tiene el mismo renombre que libertadores como Miguel Hidalgo y Mariano Matamoros en México. Uno de sus sueños fue la unificación de las naciones latinoamericanas contra los abusos de los imperialistas europeos y yanquis. Podemos hacer ese sueño realidad."
 faction_mexico_bolivarian_alliance:0 "Alianza Bolivariana"
 MEX_focus_coastal_defence_plan:0 "Plan de defensa costera"
 MEX_focus_coastal_defence_plan_desc:0 "En 1846, los americanos nos demostraron que, mientras que nosotros tenemos desiertos y montañas que nos conceden profundidad estratégica en el norte, nuestros flancos litorales son vulnerables a una invasión anfibia. Deberíamos añadir defensa costera en los puertos y ciudades del golfo y del Pacífico."
 MEX_focus_rescind_the_mexican_cession:0 "Rescindir la cesión mexicana"
 MEX_focus_rescind_the_mexican_cession_desc:0 "Las vastas tierras que perdimos en 1848 ante el agresor del norte siguen atormentando a algunos nacionalistas mexicanos. Ahora hay millones de hispanos viviendo en los Estados Unidos. Algunos son descendientes de auténticos mexicanos, mientras que otros son emigrantes más recientes. ¡Deberíamos redimir el honor de México aplastando a los agresores yanquis y uniendo al pueblo mexicano!"
 threat_mexico_rescind_cession:0 "México rescinde la cesión a Estados Unidos"
 MEX_focus_redeem_aztlan:1 "Redimir Aztlán"
 MEX_focus_redeem_aztlan_desc:1 "El pueblo mexicano que vive en regiones liberadas de los Estados Unidos sueña con un gobierno que no los oprima por su ascendencia, su lugar de nacimiento o el idioma que hablan en casa. Ese sueño se ha hecho realidad."
 ENG_special_air_service:1 "Servicio aéreo especial"
 ENG_special_air_service_desc:1 "Un oficial llamado David Stirling ha tenido una idea: podríamos recurrir a pequeñas unidades de comandos para atacar al enemigo tras sus líneas y causar tremendos estragos. Además, el nombre de estas unidades, "Servicio Aéreo", podría hacer pensar al enemigo que tendrá que defenderse de acciones paracaidistas. Esta idea nos proporcionaría una buena ventaja."
 ENG_chiefs_of_staff_committee:1 "Comité de Jefes de Estado Mayor"
 ENG_chiefs_of_staff_committee_desc:1 "Debemos dar más poder a los mandos de las diferentes ramas del Ejército para que puedan dirigir la guerra como mejor estimen oportuno. El comité de Jefes de Estado Mayor Combinado, creado en 1923, contará ahora con medios para coordinar operaciones a escala mundial y responderá directamente ante el Gabinete de Guerra. Esto facilitará la planificación de las operaciones militares."
 ENG_revisit_colonial_policy:1 "Repasar política colonial"
 ENG_revisit_colonial_policy_desc:1 "Los tiempos están cambiando. Está claro que los movimientos independentistas seguirán floreciendo por todo el Imperio, y cada vez con más fuerza. Si no queremos vernos obligados a invertir ingentes cantidades de recursos en apaciguar estos movimientos, tendremos que aceptar que el Imperio ha cumplido su ciclo y que ahora cada uno debe tener libertad para encontrar su camino en el mundo."
 ENG_guide_the_colonies:1 "Guiar a las colonias"
 ENG_guide_the_colonies_desc:1 "No es fácil dar los primeros pasos hacia la independencia después de haber estado tanto tiempo bajo nuestro control. Nuestros dominios necesitan ayuda para reestructurar sus gobiernos y funcionar tan bien cuando sean independientes como lo hacen ahora bajo nuestra supervisión."
 ENG_towards_dominion_independence:1 "Hacia la independencia de los dominios"
 ENG_towards_dominion_independence_desc:1 "Tras supervisar la reestructuración de los gobiernos de nuestros dominios, debemos ayudarlos en la etapa final para que corten los últimos lazos de unión con Westminster. Es probable que vivamos un periodo de migraciones masivas, pues quienes quieran seguir perteneciendo a [Root.GetNameDef] emigrarán."
 ENG_foundations_for_an_indian_state:1 "Las bases del Estado de la India"
 ENG_foundations_for_an_indian_state_desc:2 "Si queremos que la India funcione como Estado independiente, tendremos que aumentar su nivel de industrialización y reestructurar su gobierno de forma drástica. Gobernar un subcontinente, como ya hemos visto, es todo un desafío, y la India deberá prepararse si quiere hacerlo con éxito."
 ENG_the_three_nation_solution:1 "La solución de las tres naciones"
 ENG_the_three_nation_solution_desc:1 "Las diferencias culturales y religiosas dentro del subcontinente indio son enormes. Ya se han producido choques entre diferentes grupos con diferentes lealtades. En vez de aglutinarlos a todos en un único Estado, quizás sería mejor dividir el subcontinente en tres naciones distintas. La India hindú, el Pakistán musulmán en el noroeste y la Bangladés musulmana en el noreste."
 ENG_towards_indian_independence:1 "Hacia la independencia de la India"
 ENG_towards_indian_independence_desc:1 "Ha llegado la hora de que la India inicie su camino hacia la independencia. Empezaremos a transferir competencias gubernamentales de forma paulatina, aumentando su autonomía poco a poco antes de la independencia total."
 ENG_withdraw_from_contested_territories:0 "Retirada de los territorios en disputa"
 ENG_withdraw_from_contested_territories_desc:0 "Varios Estados vecinos a los territorios británicos de ultramar reclaman el control de algunas de estas regiones a lo largo y ancho del globo. Esta situación está provocando tensiones diplomáticas, y sería conveniente revisar su estatus para que queden bajo jurisdicción del Reino Unido."
 ENG_self_government_for_the_mediterranean:1 "Autogobierno para el Mediterráneo"
 ENG_self_government_for_the_mediterranean_desc:1 "Las naciones mediterráneas están listas para aceptar una mayor autonomía como paso previo a la independencia total. Este movimiento puede provocar un flujo de inmigrantes deseosos de obtener la nacionalidad británica antes de que se formalice la independencia."
 ENG_self_government_for_africa:1 "Autogobierno para África"
 ENG_self_government_for_africa_desc:1 "Las naciones africanas están listas para aceptar una mayor autonomía como paso previo a la independencia total. Este movimiento puede provocar un flujo de inmigrantes deseosos de obtener la nacionalidad británica antes de que se formalice la independencia."
 ENG_self_government_for_the_middle_east:1 "Autogobierno para Oriente Medio"
 ENG_self_government_for_the_middle_east_desc:1 "Las naciones de Oriente Medio están listas para aceptar una mayor autonomía como paso previo a la independencia total. Este movimiento puede provocar un flujo de inmigrantes deseosos de obtener la nacionalidad británica antes de que se formalice la independencia."
 ENG_self_government_for_the_americas:1 "Autogobierno para las naciones americanas"
 ENG_self_government_for_the_americas_desc:1 "Las naciones americanas están listas para aceptar una mayor autonomía como paso previo a la independencia total. Este movimiento puede provocar un flujo de inmigrantes deseosos de obtener la nacionalidad británica antes de que se formalice la independencia."
 ENG_self_government_for_asia:1 "Autogobierno para Asia"
 ENG_self_government_for_asia_desc:1 "Las naciones asiáticas están listas para aceptar una mayor autonomía como paso previo a la independencia total. Este movimiento puede provocar un flujo de inmigrantes deseosos de obtener la nacionalidad británica antes de que se formalice la independencia."
 ENG_decolonization:1 "Descolonización"
 ENG_decolonization_desc:1 "Es el final de una era, pero un final elegido. En vez de sufrir la indignidad de luchar en vano contra unos movimientos independentistas al alza e imparables, hemos mantenido la cabeza alta y, con orgullo, hemos guiado a las naciones bajo nuestra protección en todo lo posible. Ya solo queda cortar nuestros últimos lazos de unión y recibir como iguales a nuestros antiguos territorios repartidos por el mundo."
 ENG_decolonized:1 "Gran Bretaña descolonizada"
 ENG_steady_as_she_goes:1 "Mantener el rumbo"
 ENG_steady_as_she_goes_desc:1 "La crisis actual es el motivo por el que debemos permanecer fieles a nuestras raíces. Seguiremos el camino que hemos trazado en los últimos años y no implementaremos ningún cambio político drástico que pueda desestabilizar el país justo cuando menos nos conviene."
 ENG_global_defense:1 "Defensa global"
 ENG_global_defense_desc:1 "Proteger al pueblo británico empieza por anticiparse e impedir que se extiendan posibles amenazas. Debemos encontrar los primeros conatos de conflicto y acabar con ellos antes de que detonen, se extiendan y acaben arrasando nuestros hogares."
 ENG_every_man_will_do_his_duty:1 "Todo hombre cumplirá con su deber"
 ENG_every_man_will_do_his_duty_desc:1 "En honor a las famosas palabras de Nelson, debemos avivar el sentido del deber de la población. Lo quieran o no, la nación requiere de sus servicios en estos momentos de crisis."
 ENG_motion_of_no_confidence:1 "Moción de censura"
 ENG_motion_of_no_confidence_desc:1 "El gobierno actual ha fracasado en su intento de apaciguar la inminente crisis mundial. Cualquier intento adicional de frenarla podría verse como un signo de debilidad. Necesitaremos un liderazgo más fuerte para capear el temporal que se avecina."
 ENG_no_further_appeasement:1 "Adiós al apaciguamiento"
 ENG_no_further_appeasement_desc:1 "La política de apaciguamiento ha fracasado, y continuar con ella sería un sinsentido. Nuestros enemigos no recularán, y sus exigencias irán cada vez a más, por lo que debemos acabar con ellos antes de seguir cediendo."
 ENG_no_further_appeasement_tt:1 "Definir la regla: £trigger_yes£Puede justificar y declarar la guerra a un país con el mismo grupo ideológico.\nDefinir la regla: £trigger_yes£Puede convertir a un país en títere.\n"
 ENG_kickstart_the_war_industry:1 "Dar impuso a la industria de guerra"
 ENG_kickstart_the_war_industry_desc:1 "Cada minuto cuenta, y no podemos esperar a que nuestra industria de guerra crezca de forma natural. Tenemos que realizar una gran inversión para construir más fábricas y estar listos para la guerra."
 ENG_secure_the_oil_imports:1 "Proteger la importación de petróleo"
 ENG_secure_the_oil_imports_desc:1 "Nuestras importaciones petrolíferas no pueden depender de la naturaleza volátil de los acuerdos comerciales con gobiernos extranjeros. Si nos hacemos con el control de los campos petrolíferos, evitaremos depender de los liderazgos políticos de otras naciones."
 ENG_maintaining_imperial_integrity:1 "Mantener la integridad imperial"
 ENG_maintaining_imperial_integrity_desc:1 "La defensa de nuestro Imperio empieza por el control de los mares y la lealtad de nuestros dominios. Las demás potencias navales deben saber que no pueden amenazar nuestra superioridad naval, y nosotros, por nuestra parte, debemos aumentar el control de nuestras posesiones para fortalecer nuestra posición global."
 ENG_enforce_the_naval_treaties:1 "Aplicar los tratados navales"
 ENG_enforce_the_naval_treaties_desc:2 "Nos hemos percatado de que algunas potencias han optado por ignorar las estipulaciones recogidas en el Tratado Naval de Washington. Esto es inadmisible. Si queremos mantener nuestra ventaja e impedir que otros sigan el mismo camino, debemos atacar rápido y ejemplarizar con quienes se atrevan a desafiarnos."
 ENG_enforce_the_naval_treaties_tt:0 "Podemos usarlo para exigir a los países que tienen demasiados §Ybuques capitales§! en comparación con nosotros que §Greduzcan§! la cantidad de §Ybuques capitales§!, de modo que tendremos un §Ytítere como objetivo de guerra§! si se niegan.\n"
 ENG_maintaining_the_balance_of_power:1 "Mantener el equilibrio de poder"
 ENG_maintaining_the_balance_of_power_desc:1 "La fuerza del Imperio reside en la debilidad y la parálisis de Europa. Si hemos de centrarnos en asuntos globales, debemos asegurarnos de que Europa está demasiado ocupada con los suyos como para fijarse en los nuestros. Seguiremos al margen de los asuntos europeos y solo actuaremos contra cualquier régimen expansionista que pueda amenazar el delicado equilibrio de poder que perseguimos."
 ENG_continental_intervention:1 "Intervención continental"
 ENG_continental_intervention_desc:1 "Ha quedado claro que no podremos mantener el equilibrio de poder en el continente europeo sin actuar. Debemos aplastar a los regímenes expansionistas que han surgido recientemente para impedir que Europa se unifique y sea capaz de preparar una invasión de las islas británicas sin ninguna distracción."
 ENG_continental_intervention_tt:1 "Propone objetivos de guerra contra las naciones europeas más importantes que han provocado más de §R10§! de §Ytensión mundial§!:\n"
 ENG_prepare_for_the_inevitable:1 "Preparación para lo inevitable"
 ENG_prepare_for_the_inevitable_desc:1 "Parece claro que nuestra nación volverá a verse involucrada en un conflicto de escala mundial. Debemos aumentar nuestro gasto en industria para rearmarnos con mayor rapidez."
 ENG_a_change_in_course:1 "Un cambio de rumbo"
 ENG_a_change_in_course_desc:1 "A medida que aumenta la escalada de tensión mundial, queda claro que nuestros líderes políticos actuales son incapaces de proteger los intereses de la nación. Ha llegado la hora de cambiar de forma drástica la política de las últimas décadas."
 ENG_the_kings_party:1 "El partido del rey"
 ENG_the_kings_party_desc:1 "Ahora que la crisis ha terminado y el gobierno ha caído, los más fervientes defensores del rey podrán formar un gobierno mucho más... cercano... a los intereses reales. Este partido monárquico estaría formado por David Lloyd George, Winston Churchill y Oswald Mosley, con el fin de involucrar a todos los partidos políticos y ayudar a recuperar la unidad de nuestra nación."
 edward_viii_married_wallis_simpson:1 "Eduardo VIII se casó con Wallis Simpson"
 ENG_reassess_continental_commitments:0 "Revisar los compromisos continentales"
 ENG_reassess_continental_commitments_desc:1 "Aunque nuestra postura reciente en Europa ha sido la de mantenernos junto a nuestros aliados de la Gran Guerra y enfrentarnos al resurgimiento de [GER.GetName] y a la amenaza de [SOV.GetName], las diferencias políticas con nuestros antiguos aliados son cada vez más notables. Quizás ha llegado el momento de reconsiderar nuestras alianzas."
 ENG_isolate_the_mediterranean_threat:1 "Aislar a la amenaza en el Mediterráneo"
 ENG_isolate_the_mediterranean_threat_desc:1 "La armada [ITA.GetAdjective] amenaza nuestro comercio en el Mediterráneo. Debemos iniciar una campaña de aislamiento diplomático para contener esta amenaza."
 ENG_alliance_with_germany:1 "Aliarse con Alemania"
 ENG_alliance_with_germany_desc:1 "Nuestros intereses coinciden con los de los alemanes. Ellos ansían hacerse con la hegemonía del continente, y nosotros una Europa que no suponga una amenaza para las islas británicas mientras nos ocupamos de nuestro imperio global. Puede que forjar una alianza, tal y como desea el rey, no sea tan raro después de todo."
 ENG_alliance_with_germany_tt:1 "La mitad del apoyo §Ydemocrático§! actual se aplica como una penalización de §Restabilidad§!:\n"
 ENG_noninterference_treaty_with_germany:1 "Tratado de no intervención con Alemania"
 ENG_noninterference_treaty_with_germany_desc:1 "Nuestras ambiciones imperiales pasan por no tener que preocuparnos de Europa. Quizás la forma más fácil de lograrlo sea dar carta blanca a [GER.GetNameDef] en el continente a cambio de mantener unas relaciones pacíficas y de que prometan no inmiscuirse en asuntos que afecten al Imperio Británico."
 ENG_take_out_the_regia_marina:1 "Acabar con la Regia Marina"
 ENG_take_out_the_regia_marina_desc:1 "Ha llegado la hora de lidiar con las amenazas en el Mediterráneo. Acabaremos con la armada que ocupa el canal de Suez para asegurar las rutas de navegación, tan vitales para nuestro Imperio."
 ENG_organize_the_blackshirts:1 "Organizar a los Camisas Negras"
 ENG_organize_the_blackshirts_map_category_name:0 "Selecciona dónde vas a organizar las marchas de Camisas Negras."
 ENG_organize_the_blackshirts_desc:2 "El éxito de la Unión Británica de Fascistas depende de su imagen pública. Podemos demostrar el espíritu de unidad y fuerza personal de nuestro movimiento convocando marchas militares por todo el país. Atraeremos a más seguidores e intimidaremos a la oposición para que no actúe. El objetivo final será llegar hasta la propia Downing Street para pedir un cambio de gobierno."
 ENG_organize_the_blackshirts_tt:1 "Desbloquea las decisiones de §YOrganizar a los Camisas Negras§!.\n"
 ENG_the_british_path_to_fascism:1 "El camino británico hacia el fascismo"
 ENG_the_british_path_to_fascism_desc:1 "Nuestro fascismo será propio, y nunca nos arrodillaremos ante quienes se consideran ideológicamente superiores a nosotros en el continente. La población recuerda bien la última guerra, y cualquier cooperación con el régimen actual de [GER.GetName] haría estallar su ira."
 ENG_secure_the_italian_alliance:1 "Proteger la alianza italiana"
 ENG_secure_the_italian_alliance_desc:1 "El fascismo de Mussolini es mucho más aceptable y ha llegado a provocar la admiración de Mosley. Lo lógico es que nuestros países desarrollen una relación mucho más estrecha, pues resultaría beneficiosa para nuestros pueblos."
 ENG_gibraltar_for_spanish_support:1 "Gibraltar pide apoyo a España"
 ENG_gibraltar_for_spanish_support_desc:1 "Aunque hace tiempo que consideramos Gibraltar como parte integral de nuestra nación, quizás merezca la pena que vuelva a manos españolas a cambio del apoyo de Franco a nuestra causa."
 ENG_pre_empt_spanish_alignment:1 "Anticiparse a la afiliación española"
 ENG_pre_empt_spanish_alignment_desc:1 "Si atacamos a los alemanes, cabe la posibilidad de que los españoles se alíen con ellos. No podemos permitir que ocurra algo así. Debemos ocuparnos de esta amenaza potencial antes de lidiar con [GER.GetName]."
 ENG_prevent_a_continental_hegemony:1 "Evitar una hegemonía continental"
 ENG_prevent_a_continental_hegemony_desc:1 "No cabe duda de que [GER.GetNameDef] planea hacerse con todo el continente europeo. No podemos permitir que eso ocurra. Debemos ayudar a nuestros aliados a acabar con los alemanes antes de que supongan una amenaza insalvable."
 ENG_enact_the_mosley_manifesto:1 "Promulgar el manifiesto de Mosley"
 ENG_enact_the_mosley_manifesto_desc:2 "Hace unos años, Mosley preparó un manifiesto que incluía importantes reformas económicas para erradicar la pobreza. Ha llegado la hora de poner en práctica las propuestas del líder."
 ENG_god_save_the_king:1 "Dios salve al rey"
 ENG_god_save_the_king_desc:2 "Nuestro deber para con el rey y la Corona está por encima de todo. El rey es un ejemplo de resistencia y esperanza para el pueblo y un símbolo de la unidad del Imperio para nuestros enemigos, por lo que debe ser ensalzado y temido al mismo tiempo. Nos ocuparemos de que así sea."
 ENG_ceylon_forward_operating_base:1 "Base de operaciones avanzadas de Ceilán"
 ENG_ceylon_forward_operating_base_desc:1 "Restablecer el control de la Corona en la India requerirá una invasión a gran escala, para lo que tendremos que ampliar nuestras instalaciones en la isla de Ceilán."
 ENG_reclaim_the_jewel_in_the_crown:1 "Reclamar la joya de la Corona"
 ENG_reclaim_the_jewel_in_the_crown_desc:1 "El breve periodo de independencia de la India debe llegar a su fin. Nuestras fuerzas están listas para recuperar la joya de la corona."
 ENG_pre_empt_the_ideological_threat:1 "Anticiparse a la amenaza ideológica"
 ENG_pre_empt_the_ideological_threat_desc:1 "El Imperio se ve atacado desde dentro por aquellos que piensan diferente. Sabemos que estos quintacolumnistas reciben órdenes de Moscú, así que la mejor forma de hacerlos callar es cargar contra esta fuente de maldad."
 ENG_expose_the_belly_of_the_bear:1 "Exponer el vientre de la bestia"
 ENG_expose_the_belly_of_the_bear_desc:1 "Atacar a los soviéticos sin tener una cabeza de playa es un desafío mayúsculo. Solicitaremos derecho de paso a [PER.GetName] y [AFG.GetName] para atacar donde menos se lo esperan: directamente desde tierra y hacia su flanco más expuesto."
 ENG_imperial_conscription:1 "Reclutamiento para el Imperio"
 ENG_imperial_conscription_desc:1 "Llevamos mucho tiempo sin prestar atención a la mano de obra del Imperio. Tenemos que aumentar el reclutamiento por todo el territorio para garantizar que contamos con mano de obra suficiente para luchar en nuestra guerra. ¡Todos debemos cumplir con nuestro deber ante la Corona!"
 ENG_consolidate_the_british_isles:1 "Consolidar las islas británicas"
 ENG_consolidate_the_british_isles_desc:1 "Los irlandeses continúan con sus estúpidos deseos de independencia, y nuestra paciencia está llegando a su fin. Ha llegado la hora de aplastar su resistencia y reincorporar su territorio como parte integral del Reino Unido."
 ENG_unite_the_anglosphere:1 "Unir el mundo anglosajón"
 ENG_unite_the_anglosphere_desc:1 "El legado de nuestra edad de oro es que nuestra cultura e idioma estén presentes en el mundo entero. No podemos seguir sufriendo la humillación y la ingratitud de estos territorios que continúan siendo independientes. Debemos reunificarlos bajo nuestro mando."
 ENG_appeal_to_imperial_loyalists:1 "Apelar a los leales al Imperio"
 ENG_appeal_to_imperial_loyalists_desc:1 "A pesar de la independencia de facto de nuestros dominios, buena parte de sus poblaciones sigue siendo leal a la Corona. Si logramos contactar con ellos, quizás podamos ser capaces de subvertir a sus gobiernos antes de invadirlos y recuperar el control de estos territorios."
 ENG_appeal_to_imperial_loyalists_tt:1 "Desbloquea las decisiones de §YApelar a los leales al Imperio§! y permite la instigación de guerras civiles a favor de Gran Bretaña en los antiguos dominios.\n"
 ENG_bring_the_dominions_back_into_the_fold:1 "Incorporar los dominios al redil de nuevo"
 ENG_bring_the_dominions_back_into_the_fold_desc:1 "El tablero está listo y las piezas, en posición. Ha llegado el momento de poner en marcha nuestro plan y "corregir" las nociones de independencia de los líderes de los dominios."
 ENG_bring_the_dominions_back_into_the_fold_tt:1 "Desbloquea las decisiones de §YAliarse con el alzamiento imperialista§!.\n"
 ENG_the_sun_never_sets:1 "El sol nunca se pone"
 ENG_the_sun_never_sets_desc:1 "Se dice que el Imperio Británico es tan extenso que en él nunca se pone el sol. Su supremacía depende de que la Marina Real proteja las rutas comerciales y de suministros que lo conectan y permiten su prosperidad. La Marina debe ser capaz de atravesar estas enormes distancias con la rapidez necesaria para reaccionar a tiempo ante cualquier amenaza."
 ENG_the_sun_never_sets_tt:0 "Estas bonificaciones se aplicarán a los nuevos tipos de barco investigados.\n"
 ENG_pre_empt_the_strategic_threat:1 "Adelantarse a la amenaza estratégica"
 ENG_pre_empt_the_strategic_threat_desc:1 "El Imperio se ve amenazado por agentes externos que quieren despojarnos de nuestros recursos. Conocemos sus nombres y sus motivos, por lo que no hay nada que nos impida atacarlos antes de que se lancen sobre nosotros aprovechando algún momento de debilidad por nuestra parte."
 ENG_concessions_to_the_trade_unions:1 "Concesiones ante los sindicatos"
 ENG_concessions_to_the_trade_unions_desc:1 "Nuestros esfuerzos por rearmarnos se ven interrumpidos constantemente por los conflictos con los sindicatos. Quizás logremos mejores resultados si cooperamos con ellos en vez de buscar la confrontación."
 ENG_concessions_to_the_trade_unions_tt:1 "Desbloquea las decisiones de §YConcesiones ante los sindicatos§!, que deben completarse para ser comunista.\n"
 ENG_concessions_to_the_trade_unions_tt_3:1 "Desbloquea las decisiones de §YConcesiones ante los sindicatos§!.\n"
 ENG_concessions_to_the_trade_unions_tt_2:1 "§R¡Si no se logra una descolonización en un plazo de 2 años tras volverte comunista, estallará una guerra civil!§!\n"
 ENG_move_to_secure_the_dominions:1 "Asegurar los dominios"
 ENG_move_to_secure_the_dominions_desc:1 "Los dominios contemplan nuestro cambio ideológico con sospecha. Cabe la posibilidad de que lleguen a reconsiderar sus lazos con Westminster si se lo permitimos... Y no debemos. Hay que actuar con rapidez y lograr un cambio de gobierno antes de que las relaciones diplomáticas se estanquen."
 ENG_move_to_secure_the_dominions_tt:1 "Habilita las decisiones de §YAsegurar los dominios§!.\n"
 ENG_the_fate_of_the_royal_family:1 "El destino de la familia real"
 ENG_the_fate_of_the_royal_family_desc:1 "El concepto de que una persona valga más que otra por cuestiones de nacimiento nos pone enfermos. La enorme riqueza de la que hace gala la familia real es algo que no podemos obviar y que sería mucho más útil si se empleara para rearmar al país y aumentar su industria. Quizás haya llegado el momento de matar dos pájaros de un tiro..."
 ENG_eliminate_the_upper_class:1 "Eliminar la clase alta"
 ENG_eliminate_the_upper_class_desc:1 "Los trabajadores deben alzarse y acabar con la opresión de las clases altas. Nosotros nos ocuparemos de ellos y nacionalizaremos sus empresas."
 ENG_eliminate_the_upper_class_tt:0 "Retira a los almirantes, generales y mariscales de campo aristócratas.\n"
 ENG_for_the_good_of_the_revolution:1 "Por el bien de la revolución"
 ENG_for_the_good_of_the_revolution_desc:1 "Todo el mundo debe estar dispuesto a hacer sacrificios por el bien del Estado. El pueblo británico mantendrá la cabeza bien alta frente al racionamiento, seguro de que esta medida nos dará la victoria."
 ENG_the_british_communist_alternative:1 "La Alternativa Comunista Británica"
 ENG_the_british_communist_alternative_desc:1 "En vez de alinearnos con Moscú, colaboraremos con otros Estados comunistas. Los británicos somos la primera potencia mundial y jamás nos arrodillaremos ante Moscú."
 ENG_enforce_decolonization:1 "Aplicar la descolonización"
 ENG_enforce_decolonization_desc:1 "Tras completar nuestro proceso de descolonización, el resto de naciones del mundo deberían seguir nuestros pasos. Lanzaremos un ultimátum, y quienes no hagan caso a nuestras palabras harán caso a nuestros actos."
 ENG_reach_out_across_the_channel:1 "Llegar por el canal"
 ENG_reach_out_across_the_channel_desc:1 "El comunismo se ha extendido por los países al otro lado del canal de la Mancha. Nos pondremos en contacto con ellos y les tenderemos una mano amiga, mucho más cercana que la distante Moscú, para servirles de guía."
 ENG_reach_out_across_the_channel_tt:0 "Invita a §Y[FRA.GetName]§! o a los §YPaíses Bajos§! a nuestra facción, si son comunistas.\n"
 ENG_soviet_cooperation:1 "Cooperación soviética"
 ENG_soviet_cooperation_desc:1 "Aunque tenemos nuestras diferencias, compartimos un enemigo común. Deberíamos proponer un ataque desde ambos flancos, para aplastar a los alemanes antes de que puedan reaccionar."
 ENG_the_one_true_revolution:1 "La auténtica revolución"
 ENG_the_one_true_revolution_desc:2 "Jamás podremos cooperar con [SOU.Capital.GetCapitalVictoryPointName]. La corrupción está tan extendida por [SOU.GetNameDef] que nuestra única esperanza es arrancarle el corazón y asumir el liderazgo de la causa obrera en el mundo."
 ENG_follow_moscow:2 "Seguir a [SOU.Capital.GetCapitalVictoryPointName]"
 ENG_follow_moscow_desc:2 "En el fondo, el comunismo británico siempre ha seguido las directrices de [SOU.Capital.GetCapitalVictoryPointName]. Que esto siga siendo así no solo es lógico, sino necesario. Entre el Ejército Rojo y nuestra Marina Real, difundiremos la palabra de Marx, y nada ni nadie podrá detenernos."
 ENG_tackle_fascism:1 "Afrontar el fascismo"
 ENG_tackle_fascism_desc:1 "El fascismo es la principal amenaza de la causa obrera. Debemos centrarnos en exterminar esta plaga de la faz de Europa."
 ENG_preparing_the_second_front:1 "Preparación del segundo frente"
 ENG_preparing_the_second_front_desc:1 "Cuando la guerra comience, tendremos que abrir un segundo frente para ayudar a nuestros aliados soviéticos. Debemos iniciar los preparativos desde ya."
 ENG_tackle_capitalism:1 "Afrontar el capitalismo"
 ENG_tackle_capitalism_desc:1 "El capitalismo es el archienemigo de la causa obrera, y no podemos permanecer impasibles mientras avanza, aunque sea al otro lado del océano. Debemos prepararnos para atacar su feudo."
 ENG_bermuda_invasion_launch_point:1 "Punto de inicio de la invasión de las Bermudas"
 ENG_bermuda_invasion_launch_point_desc:1 "Invadir Norteamérica no será tarea fácil. Debemos construir espacios en las Bermudas para alojar a las fuerzas de invasión durante el tiempo que sea necesario antes de enviarlas a las costas americanas y comenzar a extender la revolución por el continente."
 ENG_crush_the_dream:1 "Aplastar el sueño"
 ENG_crush_the_dream_desc:1 "A los estadounidenses les encanta hablar del sueño americano, un sueño al alcance de todos aquellos dispuestos a pisotear a sus semejantes. Esta conducta es deplorable, pues nadie debería ser alentado a aprovecharse de los demás en su propio beneficio. Liberaremos a su pueblo de estos estúpidos conceptos y aplastaremos ese sueño hasta que no quede ni rastro de él."
 ENG_socialist_science_pool:1 "Grupo socialista de ciencias"
 ENG_socialist_science_pool_desc:1 "Debemos coordinar un intercambio de conocimientos tecnológicos para que nuestros aliados puedan beneficiarse de nuestros adelantos, y nosotros de los suyos. Es la única manera de que la lucha obrera prevalezca."
 ENG_liberate_the_home_of_marx:1 "Liberar el hogar de Marx"
 ENG_liberate_the_home_of_marx_desc:1 "El lugar de nacimiento de Karl Marx se ha visto invadido por el fascismo, lo que no solo mancilla su memoria, sino que también es un insulto para todo el socialismo. Ha llegado el momento de extirpar el mal de tierras alemanas y liberar a su población de los falsos profetas que lo lideran."
 ENG_spirit_of_the_industrial_revolution:1 "Espíritu de la Revolución Industrial"
 ENG_spirit_of_the_industrial_revolution_desc:1 "Las islas británicas fueron la cuna de la Revolución Industrial. Del mismo modo, mostraremos al mundo de qué es capaz el proletariado en una economía controlada por el Estado."
 ENG_british_commonwealth_air_training_plan:0 "Plan de entrenamiento aéreo de la Mancomunidad Británica de Naciones"
 ENG_british_commonwealth_air_training_plan_desc:0 "Nuestro éxito militar depende de nuestra maestría en el aire y, por tanto, de las habilidades de nuestras tripulaciones aéreas. Nos embarcaremos en el mayor programa de entrenamiento de aviación del mundo para asegurarnos de que contemos con todos los pilotos y tripulaciones necesarios para dominar esta nueva dimensión de guerra."
 ENG_indian_autonomy:0 "Autonomía india"
 ENG_indian_autonomy_desc:0 "En vez de prometer la total independencia, podríamos debilitar los movimientos independentistas indios otorgándoles un nivel de autonomía mucho mayor, similar al que ya poseen el resto de dominios."
 ENG_indian_autonomy_tt:0 "§RSin autonomía, [RAJ.GetNameDef] no aceptará ninguna propuesta de federación imperial.§!"
 ENG_imperial_conference_defense_dominion:0 "Acuerdos de la Conferencia Imperial en materia de defensa"
 ENG_imperial_conference_economy_dominion:0 "Acuerdos de la Conferencia Imperial en materia de economía"
 ENG_federal_integration:0 "Integración federal"
 ENG_imperial_conference:0 "Convocar la Conferencia Imperial"
 ENG_imperial_conference_desc:1 "La última vez que los líderes de nuestras colonias y dominios se reunieron para discutir asuntos de interés para el Imperio fue en 1932. Ha llegado el momento de convocar una nueva conferencia, sobre todo si queremos fortalecer el Imperio en el futuro inmediato."
 ENG_imperial_conference_tt:0 "Desbloquea las decisiones de la §YConferencia Imperial§! durante 60 días.\n§R¡Asegúrate de tener poder político suficiente para aprovecharlas!§!\n"
 ENG_imperial_federation:0 "Federación Imperial"
 ENG_imperial_federation_desc:0 "Hace tiempo que la Federación Imperial es la principal alternativa al autogobierno. Tras un largo periodo de preparativos, ha llegado el momento de unificar nuestro gobierno con el de nuestros dominios y de recuperar nuestra posición como la principal superpotencia mundial. ¡Rule, Britannia!"
 ENG_dominions_accepted_federation:0 "Los dominios aprueban la Federación Imperial\n"
 ENG_a_s_warfare:0 "Guerra de antisubmarinos"
 ENG_a_s_warfare_desc:0 "El Atlántico es vital para nosotros y debemos asegurarnos de que no haya ningún enemigo que pueda aprovecharse de nuestros envíos vulnerables, en la superficie ni por debajo de ella. Nos centraremos en los innovadores desarrollos del campo de la guerra de antisubmarinos, garantizando que nuestros escoltas están equipados con las mejores armas y medios de detección que podamos ofrecer."
 ENG_anti_submarine_training_school:0 "Escuela de formación de antisubmarinos"
 ENG_anti_submarine_training_school_desc:0 "Una de nuestras ventajas es la posibilidad de recurrir a una buena reserva de oficiales cualificados con experiencia de la última guerra para formar a las nuevas tripulaciones. Con el comodoro Gilbert Stephenson, experto en GAS, a cargo, el establecimiento de una escuela de formación de antisubmarinos en Tobermory garantizará que nuestras tripulaciones adquieran la destreza necesaria antes de embarcarse en un convoy por el Atlántico y enfrentarse a la amenaza de los buques."
 ENG_expand_the_repair_yards:0 "Expandir los astilleros"
 ENG_expand_the_repair_yards_desc:0 "Aunque nuestra armada es una de las más grandes del mundo, debemos contar con los medios para reparar los barcos rápidamente si sufren daños en combate. De lo contrario, nuestros enemigos pueden ir desgastando nuestras fuerzas. Al expandir nuestros astilleros no solo lograremos este objetivo, sino que podremos reacondicionar algunos de los modelos más antiguos de manera oportuna."
 ENG_vanguard:0 "Vanguard"
 ENG_vanguard_desc:0 "[Root.GetVanguardDesc]"
 ENG_VANGUARD_DESC_HISTORICAL:0 "No podemos dejar que nuestros enemigos nos superen en número en alta mar. Tenemos algunos cañones de 15 pulgadas almacenados que podríamos usar para sustituir los lentos cañones de 16 pulgadas que requieren los acorazados que tenemos planeados. Eso aceleraría la construcción del barco líder de la clase: el HMS Vanguard."
 ENG_VANGUARD_DESC_COMMUNIST:0 "No podemos dejar que nuestros enemigos nos superen en número en alta mar. Tenemos algunos cañones de 15 pulgadas almacenados que podríamos usar para sustituir los lentos cañones de 16 pulgadas que requieren los acorazados que tenemos planeados. Eso aceleraría la construcción del barco líder de la clase: el WLNS Vanguard."
 ENG_vanguard_tt_hms:0 "Crea el HMS Vanguard.\n"
 ENG_vanguard_tt_communism:0 "Crea el WLNS Vanguard.\n"
 ENG_anti_non_contact_committee:0 "Comité contra el no contacto"
 ENG_anti_non_contact_committee_desc:0 "Nuestros expertos técnicos en guerra de minas han comentado que un nuevo tipo de mina, que se activa por campos magnéticos, sonidos y de otras formas, tendrá un papel importante en la próxima contienda. Si formamos un comité especial contra el no contacto del Almirantazgo para que busque maneras de eliminarlas, podremos proteger a nuestros barcos e incluso avanzar en nuestra propia tecnología de minas."
 ENG_secure_the_imperial_shipping_routes:0 "Proteger las rutas de envío imperiales"
 ENG_secure_the_imperial_shipping_routes_desc:0 "La cohesión de nuestro imperio colonial depende de nuestra capacidad a la hora de proteger los envíos mercantes que lo unen y de proteger a nuestras fuerzas en todo momento. Siempre hemos confiado en una inmensa flota de cruceros ligeros para esta tarea y debemos asegurarnos de que sigamos contando con la cantidad suficiente de barcos para poder estar en todas partes a la vez."
 HOL_obtain_foreign_colonial_investments:0 "Lograr inversiones extranjeras en las colonias"
 HOL_obtain_foreign_colonial_investments_desc:0 "Aunque están en contra del colonialismo, hace tiempo que los estadounidenses muestran interés en nuestras colonias, sobre todo en las Indias Occidentales. Sus intenciones, junto a las de británicos y japoneses, pasan por invertir en nuestro desarrollo colonial, tanto en el este como en el oeste. Deberíamos aprovechar la oportunidad."
 HOL_obtain_foreign_colonial_investments_tt:0 "Otorgan bonificaciones temporales a los §Ybienes de consumo§! y a la §Yvelocidad de construcción§!, así como un aumento permanente a la producción de §Ypetróleo§! en las Indias Orientales y Occidentales.\n"
 HOL_the_western_possessions:0 "Las posesiones occidentales"
 HOL_the_western_possessions_desc:0 "Las Indias Occidentales suelen pasar desapercibidas a causa de sus homólogas Orientales, pero son muy ricas en recursos. Garantizar que cuenten con unas infraestructuras a la altura es el primer paso para favorecer el crecimiento de la industria y la extracción de recursos en la zona."
 HOL_expand_curacao_oil_refineries:0 "Ampliar las refinerías de petróleo de Curazao"
 HOL_expand_curacao_oil_refineries_desc:0 "Desde 1918, y debido a la escasa profundidad del lago de Maracaibo, todo el petróleo venezolano se traslada en barcos de bajo calado para ser procesado en las islas de Aruba y Curazao, desde donde se distribuye después a todas partes del mundo en grandes petroleros. Nuestras refinerías ya son las más grandes del mundo, pero la inminente crisis global bien podría justificar la ampliación de estas instalaciones."
 HOL_expand_curacao_oil_refineries_tt:0 "Desbloquea la §YRoyal Dutch Shell§! como compañía industrial.\n"
 HOL_open_second_paranam_bauxite_mine:0 "Abrir una segunda mina de bauxita en Paranam"
 HOL_open_second_paranam_bauxite_mine_desc:0 "La bauxita de Surinam es vital para la producción de aluminio, un material imprescindible para las industrias aeronáuticas de las grandes potencias. La actual carrera armamentística mundial ha aumentado la demanda de aluminio, por lo que abrir una segunda mina de bauxita en Paranam nos permitiría incrementar nuestras exportaciones."
 HOL_antilles_defenses:0 "Defensas de las Antillas"
 HOL_antilles_defenses_desc:0 "Si tenemos en cuenta la importancia de nuestras refinerías de petróleo en Aruba y Curazao, no es de extrañar que terceras partes con intereses en ellas se muestren nerviosas por el mal estado de nuestras defensas en la zona. Si queremos impedir que sientan la necesidad de defender las islas por nosotros, deberíamos reforzar las defensas por nuestra cuenta..."
 HOL_pre_empt_venezuelan_aggression_tt:0 "No tiene el espíritu nacional §Yespectador conmocionado de la Gran Guerra§!"
 HOL_pre_empt_venezuelan_aggression:0 "Anticiparse a la agresión venezolana"
 HOL_pre_empt_venezuelan_aggression_desc:0 "Los venezolanos han dejado más que claro que ansían hacerse con nuestras Antillas. Puede que esta vez solo hayan intentado "ofrecernos su protección", pero quién sabe lo que podrían hacer en el caso de que nuestra situación empeorara. Debemos atacar antes que ellos para garantizar la seguridad de nuestras refinerías de petróleo."
 HOL_the_crown_jewel_colony:0 "La joya colonial de la corona"
 HOL_the_crown_jewel_colony_desc:0 "Las Indias Orientales son para nosotros lo que la India para los británicos. Sin embargo, las anticuadas infraestructuras de la colonia no están a la altura de los tiempos que corren. Nuestro orgullo nacional debe recibir el trato que se merece, por lo que sus instalaciones deben estar al nivel de lo que cabría esperar en una parte tan importante de nuestra nación."
 HOL_java:0 "Java"
 HOL_java_desc:0 "La isla principal de nuestras Indias Orientales debería recibir más inversiones, así podríamos lograr que alcance un nivel de industrialización acorde con los tiempos que corren."
 HOL_reinforce_java:0 "Reforzar Java"
 HOL_reinforce_java_desc:0 "Java es el hogar de la mayor parte de la población y la industria de las Indias Orientales, así como el territorio donde se encuentra su capital y la mayoría de bases y cuarteles militares. Todo esto la convierte en la isla más importante de las Indias Orientales, por lo que deberíamos mejorar sus defensas para garantizar su seguridad incluso si perdemos todo lo demás."
 HOL_the_foundations_of_defense:0 "Los "fundamentos de defensa""
 HOL_the_foundations_of_defense_desc:0 "El "Defensiegrondslagen van Nederlands-Indië" fue un informe redactado en 1927 que analizaba la capacidades defensivas de nuestras colonias. Ante el aumento de las hostilidades japonesas, y conociendo sus ansias de hacerse con las Indias Orientales, quizás sea el momento de desempolvar ese documento para reforzar con nuevos recursos los puntos débiles que se consideren prioritarios."
 HOL_the_foundations_of_defense_tt:0 "Establece el nivel de la §Ybase naval§! de Surabaya al máximo.\n"
 HOL_sumatra:0 "Sumatra"
 HOL_sumatra_desc:0 "Aunque es la masa de tierra más extensa de las Indias Orientales, Sumatra, la vecina del norte de Java, se ha quedado muy atrás en cuanto a industrialización e infraestructuras. Hay que arreglar este problema."
 HOL_borneo_and_the_grote_oost:0 "Borneo y el Grote Oost"
 HOL_borneo_and_the_grote_oost_desc:0 "La gran isla de Borneo y el resto de islas conocidas como "De Grote Oost" (el Gran Este), como la Célebes y las Molucas, deberían ser más accesibles para nuestra población en expansión, pues eso favorecería el crecimiento de la industria en esas zonas."
 HOL_curtail_colonial_autonomy:0 "Reducir la autonomía colonial"
 HOL_curtail_colonial_autonomy_desc:0 "Cabe la posibilidad de que los Países Bajos continentales acaben claudicando pese a nuestros mejores intentos por prepararnos. En ese caso, deberíamos buscar alternativas como reubicar al gobierno en Batavia (en la isla de Java), capital de las Indias Orientales Neerlandesas. Eso sí, deberíamos dejar claro a nuestra administración colonial que pronto nos haremos con el control total de sus asuntos."
 HOL_continue_the_war_in_batavia:0 "Continuar la guerra en Batavia"
 HOL_continue_the_war_in_batavia_desc:1 "La invasión que tanto temíamos ha tenido lugar y nuestras defensas han sido aplastadas. El gobierno ha logrado escapar y ahora está en el exilio con el apoyo de nuestros aliados. Aunque la reina preferiría que el gobierno permaneciese en el exilio y cerca de la acción en Europa, creemos que ha llegado la hora de trasladarnos a las Indias Orientales y continuar la guerra desde ahí como una potencia soberana."
 HOL_continue_the_war_in_batavia_tt:0 "Que da:\n"
 HOL_a_western_capital:0 "Una capital occidental"
 HOL_a_western_capital_desc:0 "La industria civil de Java debe expandirse para asegurar el aprovisionamiento de la industria de guerra que necesitaremos para liberar nuestra patria."
 HOL_expand_the_colonial_army:0 "Ampliar el ejército colonial"
 HOL_expand_the_colonial_army_desc:0 "Una de las cosas de las que no hay déficit en las Indias Orientales es mano de obra. Necesitamos hacer concesiones y prometer lo que haga falta para que el servicio en el Ejército sea más atractivo. Además, hay que dejar claro que los nuevos reclutas coloniales son la única defensa de las islas frente a la avaricia japonesa."
 HOL_colonial_shipbuilding:0 "Construcción colonial de buques"
 HOL_colonial_shipbuilding_desc:0 "Con la caída de los Países Bajos, perdimos nuestros astilleros en el continente. Si queremos construir una fuerza naval, tendremos que destinar recursos para levantar nuevos astilleros en el este."
 HOL_the_east_indies_war_machine:0 "La máquina de guerra de las Indias Orientales"
 HOL_the_east_indies_war_machine_desc:0 "No podemos seguir dependiendo de nuestros aliados para conseguir equipo y munición. Tenemos multitud de recursos, solo necesitamos construir una industria que los utilice para alimentar nuestra máquina de guerra."
 HOL_prepare_for_our_return:0 "Preparativos para el regreso"
 HOL_prepare_for_our_return_desc:0 "Si queremos ayudar en la liberación de nuestra patria, necesitaremos muchos barcos para transportar a nuestras tropas de vuelta al continente. Para ello, deberíamos contar con más astilleros y perfeccionar la construcción de cargueros."
 HOL_liberation:0 "Liberación"
 HOL_liberation_desc:0 "Nuestra patria ha sido liberada, y los ejércitos que se rindieron tras nuestra capitulación son libres y ansían venganza. La moral se dispara mientras el pueblo aclama a sus libertadores y toma conciencia de que no volverá a ser invadida con tanta facilidad."
 HOL_abandon_the_gold_standard:0 "Abandonar el patrón oro"
 HOL_abandon_the_gold_standard_desc:0 "Negarnos a abandonar el patrón oro nos ha costado una gran cantidad de recursos en los últimos años. Ahora que Francia ha abandonado el bloque de oro, ya solo quedan los suizos y nosotros. Ha llegado la hora de permitir la devaluación del florín y de utilizar los recursos liberados para mejorar el lamentable estado de nuestras defensas."
 HOL_continue_the_public_works:0 "Continuar con las obras públicas"
 HOL_continue_the_public_works_desc:1 "Debemos continuar con las grandes obras públicas iniciadas a finales de la década de 1920. Ganar terreno al mar y construir nuevos canales, carreteras y túneles no solo crea empleos, sino que ayuda a mejorar la nación."
 HOL_finish_the_noordoostpolder:0 "Terminar el Noordoostpolder"
 HOL_finish_the_noordoostpolder_desc:0 "Tras cerrar el Zuiderzee con la construcción del dique Afsluitdijk y crear el lago artificial IJsselmeer, debemos completar el proyecto de tierras ganadas al mar con el Noordoostpolder. Esto mejorará nuestras infraestructuras y nos ofrecerá más espacio para la expansión de la industria y la agricultura."
 HOL_the_maastunnel:0 "El Maastunnel"
 HOL_the_maastunnel_desc:0 "Nuestros enormes ríos funcionan como perfectos obstáculos, pero cavar túneles bajo sus cauces mejoraría nuestras infraestructuras de forma notable. El Maastunnel será el primero de ellos, y facilitará el acceso a la ciudad de Róterdam desde el sur."
 HOL_expand_the_artillerieinrichtingen:0 "Ampliar la Artillerie-Inrichtingen"
 HOL_expand_the_artillerieinrichtingen_desc:0 "La Artillerie-Inrichtingen fabrica municiones y un pequeño número de armas ligeras (bajo licencia) para nuestras fuerzas. Deberíamos ampliarla si queremos incrementar nuestro ejército."
 HOL_expand_the_artillerieinrichtingen_tt:1 "Desbloquea §YA. I. Hembrug§! como diseñadora de material militar.\n"
 HOL_philips_focus:0 "Philips"
 HOL_philips_focus_desc:0 "Philips es líder del mercado en radios y otros aparatos electrónicos. Puede que, si contratamos y dotamos de fondo a esta compañía neerlandesa de electrónica, logremos algunos avances en este tipo de equipo militar, cada vez más importante."
 HOL_philips_focus_tt:1 "Desbloquea §YPhilips§! como compañía industrial.\n"
 HOL_expand_RD_facilities:0 "Ampliar instalaciones de I+D"
 HOL_expand_RD_facilities_desc:0 "Nuestra expansión industrial y demás avances recientes nos permitirán realizar más investigaciones en paralelo, sobre todo si ampliamos las instalaciones con las que cuenta ya Philips."
 HOL_the_zuiderzee_works:0 "Continuar los trabajos en el Zuiderzee"
 HOL_the_zuiderzee_works_desc:0 "La siguiente fase de tierras ganadas al mar es el Flevopolder, cuyo nombre rinde homenaje al antiguo lago Flevo, nombrado ya en la época de los romanos. Este es un proyecto colosal que tardará años en completarse, pero que también será beneficioso para nosotros a corto plazo."
 HOL_develop_the_randstad:0 "Desarrollar el Randstad"
 HOL_develop_the_randstad_desc:0 "Si seguimos desarrollando nuestras principales ciudades y las zonas que las conectan, podríamos sentar las bases de lo que algunos comienzan a llamar la "ciudad anillo", una zona urbana circular que conecta las ciudades de Ámsterdam, La Haya, Róterdam y Utrecht alrededor del "Groene Hart", o "Corazón Verde", en el centro del anillo."
 HOL_expand_the_ijmuiden_steel_mill:0 "Ampliar la siderúrgica de IJmuiden"
 HOL_expand_the_ijmuiden_steel_mill_desc:0 "Nuestra industria de guerra necesita más acero, por lo que debemos ampliar las instalaciones situadas en IJmuiden."
 HOL_fokker:0 "Fokker"
 HOL_fokker_desc:0 "Fokker, la empresa líder en fabricación de aviones civiles, lleva un tiempo buscando la oportunidad de construir más aviones militares. Quizás deberíamos autorizarlo y apoyar la ampliación industrial que requeriría un movimiento así."
 HOL_fokker_tt:1 "Desbloquea §YFokker§! como diseñadora aeronáutica.\n"
 HOL_domestic_jet_engine_designs:0 "Diseños propios de motores a reacción"
 HOL_domestic_jet_engine_designs_desc:0 "Deberíamos animar a nuestros fabricantes de aviones para que experimenten con diseños futuristas. Aunque puede que el resultado inmediato no sea un avión a reacción funcional, no cabe duda de que se contribuirá a mejorar la producción aeronáutica."
 HOL_develop_the_zandstad:0 "Desarrollar el Zandstad"
 HOL_develop_the_zandstad_desc:0 "En vez de centrar todos nuestros esfuerzos en construir ciudades más grandes, deberíamos distribuir la industria entre las zonas periféricas."
 HOL_friesland_agricultural_impetus:0 "Impulso en la agricultura de Frisia"
 HOL_friesland_agricultural_impetus_desc:0 "Aumentar el rendimiento de la agricultura de nuestro pequeño país nos ayudaría a fomentar la autosuficiencia y a reducir las importaciones."
 HOL_daf:0 "DAF"
 HOL_daf_desc:1 "Nuestra industria automovilística nacional sigue en pie, y podríamos contar con sus servicios para que fabrique vehículos militares. Con algo de ayuda estatal, la Van Doorne's Aanhangwagen Fabriek (DAF) podría ser capaz de proporcionar el equipo motorizado y mecanizado que necesita nuestro ejército."
 HOL_daf_tt:1 "Desbloquea §YDAF§! como diseñadora de material militar.\n"
 HOL_domestic_vehicle_designs:0 "Diseños propios de vehículos"
 HOL_domestic_vehicle_designs_desc:0 "Si damos más libertad a nuestra industria automovilística, no cabe duda de que sus diseños mejorarán la eficiencia de la producción."
 HOL_continental_shipbuilding:0 "Construcción continental de buques"
 HOL_continental_shipbuilding_desc:1 "Nuestros astilleros en Holanda, Zelanda y Frisia deben ampliarse para permitir la construcción naval a gran escala."
 HOL_domestic_innovation:0 "Innovación doméstica"
 HOL_domestic_innovation_desc:0 "La rápida industrialización de nuestra nación ha abierto nuevas vías de investigación que debemos seguir."
 HOL_make_use_of_our_riches:0 "Usar nuestras riquezas"
 HOL_make_use_of_our_riches_desc:0 "Nuestra nación cuenta con los recursos de una gran potencia, pero no se comporta como tal. Puede que, si aprovechamos mejor nuestras riquezas, ascendamos de nuevo y seamos una potencia a tener en cuenta, o incluso recuperemos nuestro lugar entre las grandes potencias mundiales."
 HOL_the_ultimate_deterrent:0 "La disuasión definitiva"
 HOL_the_ultimate_deterrent_desc:0 "Tener una fuerza aérea y una armada potentes está muy bien, pero si hay algo que podría impedir que nadie atacara nuestras colonias o violara nuestra neutralidad, sería desarrollar una bomba atómica."
 HOL_overturn_military_budget_cuts:0 "Acabar con los recortes en el Ejército"
 HOL_overturn_military_budget_cuts_desc:0 "La economía ha comenzado a recuperarse a pasos agigantados tras haber abandonado el patrón oro... Los recortes presupuestarios que se implementaron en el Ejército para impedir la devaluación del florín quedan anulados."
 HOL_prepare_the_inundation_lines:0 "Preparar las líneas de inundación"
 HOL_prepare_the_inundation_lines_desc:0 "Desde nuestra guerra de independencia contra los españoles en el siglo XVI, la inundación intencionada de nuestras tierras ha formado parte de nuestras defensas. Si nos preparamos bien, seguro que volveremos a salvarnos. De momento, los tanques son incapaces de cruzar el agua."
 HOL_prepare_the_inundation_lines_tt:0 "Esto permite §Yinundar§! y §Ydrenar§! ciertas provincias alrededor de la línea Fortaleza Holanda, lo que otorga bonificaciones defensivas.\n"
 HOL_protect_against_britain:0 "Protección frente a los británicos"
 HOL_protect_against_britain_desc:0 "La verdadera neutralidad implica defender nuestra soberanía ante cualquiera que quiera violarla... Aunque sean los británicos en su intento por proteger nuestros puertos y aeropuertos de los alemanes."
 HOL_further_reinforce_the_ports:0 "Reforzar los puertos"
 HOL_further_reinforce_the_ports_desc:0 "Deberíamos reforzar aún más nuestras defensas costeras para que a los británicos no se les ocurra "ofrecernos su ayuda" sin nuestro consentimiento."
 HOL_southward_defenses:0 "Defensas al sur"
 HOL_southward_defenses_desc:0 "Debemos establecer una línea defensiva a lo largo del río Mosa para frustrar cualquier avance desde el norte de Bélgica. Además, si fortalecemos al máximo nuestras defensas costeras, desmontaremos cualquier plan británico de desembarcar una fuerza expedicionaria en nuestros puertos."
 HOL_germany_is_the_greater_threat:0 "Alemania es la mayor amenaza"
 HOL_germany_is_the_greater_threat_desc:0 "A la luz de la creciente hostilidad de Alemania, deberíamos dirigir nuestras defensas hacia el este, por si son menos respetuosos con nuestra neutralidad que en la última guerra..."
 HOL_fortress_holland:0 "Fortaleza Holanda"
 HOL_fortress_holland_desc:0 "Debemos apostarlo todo a la Fortaleza Holanda. La zona al norte de los grandes ríos y al oeste del IJsselmeer acoge a la mayor parte de nuestra población e industria. Si sacrificamos el resto del país, quizás podamos resistir en nuestra zona industrializada el tiempo suficiente como para que uno de nuestros aliados venga a socorrernos a tiempo."
 HOL_modernize_the_grebbeline:1 "Modernizar la Línea Grebbe"
 HOL_modernize_the_grebbeline_desc:0 "El frente sur de la Fortaleza Holanda está bien defendido por los ríos Rin y Mosa. La única franja "expuesta" está al este de Ámsterdam y discurre entre el IJsselmeer al norte y el Rin al sur. La línea defensiva que protege la zona, la Línea Grebbe, debe modernizarse y reforzarse para que pueda resistir mejor los ataques."
 HOL_war_on_pacifism:0 "Guerra al pacifismo"
 HOL_war_on_pacifism_desc:0 "Desde la Gran Guerra, el pacifismo ha sido mayoritario entre la sociedad neerlandesa, lo que hace que modernizar el Ejército sea una tarea casi imposible. Hace tiempo que la "voluntad del pueblo" impide que se destinen fondos suficientes para el Ejército. No saben el riesgo al que se exponen... ¡Declararemos la guerra al pacifismo y desterraremos este pensamiento tan poco productivo de las mentes de la población!"
 HOL_war_on_pacifism_tt:0 "Estas decisiones permiten §Greducir/eliminar§! el espíritu §Yespectador conmocionado de la Gran Guerra§!.\n"
 HOL_appoint_new_supreme_commander:0 "Designar a un nuevo comandante supremo"
 HOL_appoint_new_supreme_commander_desc:0 "Nuestro comandante supremo parece seguir empeñado en mantener unos planes defensivos del todo imposibles. Deberíamos reemplazarlo. Podríamos sacar a Henri Winkelman de su retiro, y seguro que sería una alternativa más... manejable."
 HOL_appoint_new_supreme_commander_tt:0 "§YHenri Winkelman§! se convierte en mariscal de campo.\n"
 HOL_modernize_our_infantry_equipment:0 "Modernizar nuestro equipo de infantería"
 HOL_modernize_our_infantry_equipment_desc:0 "Nuestro equipo de infantería está muy desfasado. Si queremos tener alguna posibilidad de detener la invasión, debemos corregir esta desventaja."
 HOL_modernize_our_infantry_equipment_tt:0 "Esto hará que nos centremos en el desarrollo interno de equipo sobre la producción bajo licencia en el futuro.\n"
 HOL_production_under_license:0 "Producción bajo licencia"
 HOL_production_under_license_desc:0 "Como carecemos de una industria armamentística propia, deberíamos buscar nuevos modelos de armas ligeras y artillería en el extranjero. Con algo de suerte, podríamos conseguir los derechos para fabricarlas en nuestro país bajo licencia."
 HOL_production_under_license_tt:0 "Esto hará que nos centremos en la producción bajo licencia sobre el desarrollo interno de equipo en el futuro.\n"
 HOL_light_tanks_for_the_colonies:0 "Tanques ligeros para las colonias"
 HOL_light_tanks_for_the_colonies_desc:0 "Los tanques ligeros se adaptan a la perfección a los extensos y escarpados terrenos de nuestras colonias isleñas y podrían defender el territorio ante asaltos de infantería anfibia."
 HOL_light_tanks_for_the_colonies_tt:0 "En función de si has elegido centrarte en la modernización o en la producción bajo licencia, este enfoque otorga lo siguiente:\n"
 HOL_light_tanks_for_the_colonies_2tt:0 "O:\n"
 HOL_secret_staff_talks:0 "Reuniones de Estado secretas"
 HOL_secret_staff_talks_desc:0 "Aunque oficialmente seamos neutrales, deberíamos mantener reuniones de Estado secretas con nuestros vecinos. Concretar planes defensivos con cualquiera de nuestros vecinos, aunque sea de forma no oficial, podría ser vital para contener invasiones de terceros países."
 HOL_secret_staff_talks_tt:0 "Esto permite obtener §Yequipo§!, bonificaciones de combate §Yofensivas§! y §Ydefensivas§!, bonificaciones a la investigación de §Ydoctrina terrestre§! y §Ylegitimidad§! para el gobierno en el exilio.\n"
 HOL_anti_tank_guns_for_the_continent:0 "Armas antitanque para el continente"
 HOL_anti_tank_guns_for_the_continent_desc:0 "Desde la Gran Guerra, hemos visto cómo nuestros vecinos continentales mejoran los diseños de sus tanques. Si se produce una invasión, estas máquinas tendrán un papel importante en ella. Debemos prepararnos en consecuencia."
 HOL_lessons_from_the_last_war:0 "Lecciones de la última guerra"
 HOL_lessons_from_the_last_war_desc:0 "Aunque no nos vimos involucrados en ella, fuimos testigos privilegiados de las maquinaciones y los fracasos del Plan Schlieffen a las puertas de nuestro país. Debemos sacar conclusiones a partir de lo que observamos entonces."
 HOL_expand_the_mld:0 "Ampliar la MLD"
 HOL_expand_the_mld_desc:0 "La parte más importante de nuestras Fuerzas Aéreas es, con diferencia, la Marine Luchtvaartdienst (MLD), la rama de aviación naval. Tenemos que buscar la forma de ampliarla, mejorar su principal base de operaciones en las Indias Orientales y desarrollar nuevas tácticas y estrategias."
 HOL_protect_the_mainland:0 "Proteger el continente"
 HOL_protect_the_mainland_desc:0 "Necesitamos una flota de cazas modernos que puedan proteger los Países Bajos continentales y mantener la superioridad aérea sobre nuestros cielos."
 HOL_protect_the_colonies:0 "Proteger las colonias"
 HOL_protect_the_colonies_desc:0 "Necesitamos un gran número de bombarderos navales modernos en las colonias para desmontar cualquier proyecto de invasión naval o para defendernos de una si fuera necesario."
 netherlands_has_no_colonies_tt:0 "§YLos Países Bajos§! o sus súbditos no tienen ninguno de sus §Yterritorios coloniales§! iniciales."
 HOL_modernize_the_air_fleet:0 "Modernizar la flota aérea"
 HOL_modernize_the_air_fleet_desc:0 "Debemos acelerar la adquisición de los modelos de aviones que necesitamos para una defensa inmediata. ¡El tiempo apremia!"
 HOL_strategic_bombing_defense:0 "Defensa ante el bombardeo estratégico"
 HOL_strategic_bombing_defense_desc:0 "Si la guerra llega a los Países Bajos, seguro que vendrá acompañada de bombardeos estratégicos a una escala inimaginable. Debemos desarrollar nuevas doctrinas para combatir esta amenaza, así como ampliar nuestras bases aéreas continentales para que puedan dar cabida a la extensa Fuerza Aérea que requerirán estas nuevas doctrinas."
 HOL_longer_range_models:0 "Modelos con más alcance"
 HOL_longer_range_models_desc:0 "El dominio de los mares es esencial para mantener la integridad de nuestro imperio colonial. Sin embargo, los océanos son inmensos, por lo que necesitaremos aviones con un alcance acorde."
 HOL_unsinkable_aircraft_carriers:0 "Portaaviones insumergibles"
 HOL_unsinkable_aircraft_carriers_desc:0 "Con la llegada de la tercera dimensión a la guerra, deberíamos contar con una cobertura aérea adecuada para nuestra flota. El problema está en que los portaaviones de acero se pueden hundir, lo que hace de ellos una inversión muy volátil... Sin embargo, si construimos unos cuantos aeródromos, las miles de islas que salpican las Indias Orientales podrían funcionar como "portaaviones insumergibles"."
 HOL_aviatic_aspirations:0 "Aspiraciones aeronáuticas"
 HOL_aviatic_aspirations_desc:0 "El aire es un nuevo escenario de guerra, pero eso no significa que no podamos dominarlo. Ya hemos demostrado nuestras capacidades en la aviación civil, y seguro que no nos costará trasladarlas al plano militar."
 HOL_prepare_naval_expansion:0 "Preparar la expansión naval"
 HOL_prepare_naval_expansion_desc:0 "Deberíamos prepararnos para ampliar nuestra armada con antelación, por lo que hay que empezar a destinar recursos para ampliar los astilleros neerlandeses desde ya."
 HOL_expand_the_amsterdam_petroleum_harbor:0 "Expandir el puerto de petróleo de Ámsterdam"
 HOL_expand_the_amsterdam_petroleum_harbor_desc:0 "Para aumentar el tamaño de nuestra armada, hay que aumentar en igual medida el tamaño de nuestros almacenes de combustibles para no quedarnos con barcos que no podamos usar. El puerto de petróleo de Ámsterdam ya es un centro de importación de combustible. Deberíamos aumentar más su capacidad de almacenamiento."
 HOL_cornerstone_of_colonial_defense:0 "La piedra angular de la defensa colonial"
 HOL_cornerstone_of_colonial_defense_desc:0 "La flota es el pilar principal de la defensa de nuestro imperio colonial. Deberíamos estudiar cómo podemos sacar el máximo rendimiento de lo que tenemos."
 HOL_rely_on_submarines:0 "Confiar en los submarinos"
 HOL_rely_on_submarines_desc:0 "Ni siquiera los cruceros modernos serán útiles frente a los enormes barcos a los que tendremos que enfrentarnos. En su lugar, invertiremos en submarinos modernos que permitan retrasar el avance enemigo hasta que llegue la flota de un aliado más poderoso."
 HOL_modernize_the_cruiser_fleet:0 "Modernizar la flota de cruceros"
 HOL_modernize_the_cruiser_fleet_desc:0 "Nuestros cruceros son esenciales para la defensa de las Indias Orientales, pero los diseños están anticuados. Diseñaremos una nueva generación de buques de guerra y empezaremos a construirlos cuanto antes."
 HOL_the_battlecruiser_plan:0 "Los planos del crucero de batalla"
 HOL_the_battlecruiser_plan_desc:0 "Han empezado a surgir voces que abogan por la creación de tres cruceros de batalla, unos barcos mayores que cualquier otro navío que hayamos diseñado o construido. Podríamos aprovechar la buena voluntad de los alemanes para lograr que nos cedan los planos de su crucero Gneisenau y utilizarlos como base para nuestros propios diseños. Estos barcos frenarán cualquier ataque dirigido contra nuestras colonias."
 HOL_the_battlecruiser_plan_tt:0 "§R[GER.GetNameDefCap] debe aprobar el acuerdo para que las bonificaciones tengan efecto.§!\n"
 HOL_air_cover_for_the_new_fleet:0 "Escolta aérea para la nueva flota"
 HOL_air_cover_for_the_new_fleet_desc:0 "Si invertimos en la fabricación de grandes cruceros de batalla, también tendremos que buscarles una escolta aérea adecuada, de lo contrario habríamos despilfarrado el dinero. Estudiaremos el diseño de un portaaviones."
 HOL_escorts_for_the_new_fleet:0 "Escoltas para la nueva flota"
 HOL_escorts_for_the_new_fleet_desc:0 "Nuestros cruceros de batalla necesitan grandes escoltas que los protejan de torpederos y submarinos. Deberíamos asegurarnos de que las escoltas que construyamos tengan el diseño más moderno posible."
 HOL_naval_heritage:0 "Herencia naval"
 HOL_naval_heritage_desc:0 "Desde Piet Hein hasta Michiel de Ruyter, la historia de nuestra nación está plagada de héroes navales que supieron imponerse a las grandes potencias marítimas de su tiempo. Llevamos el mar en la sangre, y tenemos que aprovecharlo para recuperar nuestra herencia y nuestro orgullo naval."
 HOL_form_new_government:0 "Formar un nuevo gobierno"
 HOL_form_new_government_desc:0 "Nuestro gobierno actual es débil y está a punto de venirse abajo. Buscaremos a un nuevo primer ministro para que forme un gabinete más fuerte."
 HOL_gateway_to_europe:0 "Entrada a Europa"
 HOL_gateway_to_europe_desc:0 "Los Países Bajos son la entrada comercial a Europa, algo que también reconocen nuestros socios comerciales. Aunque nuestra posición nos fortalece, también nos sitúa en una incómoda disyuntiva: mientras los británicos pretenden bloquear a sus posibles enemigos en el continente, los alemanes quieren que aumentemos el flujo de comercio hacia su país a través del nuestro, utilizándonos como una puerta trasera para evitar el bloqueo."
 HOL_gateway_to_europe_tt:0 "Esto permite otorgar puntos de influencia comercial a §Y[GER.GetName]§! y §Y[ENG.GetName]§!.\n"
 HOL_cave_to_the_germans:0 "Ceder a los alemanes"
 HOL_cave_to_the_germans_desc:0 "Al compartir una frontera terrestre con los alemanes, podrían invadirnos fácilmente si nos negamos a aumentar su flujo de comercio a través de nuestro país. ¡Dejar que nos usen como una puerta trasera para evitar el bloqueo británico puede ser nuestra salvación!"
 HOL_trade_influence_tt:0 "Recibe una cantidad de poder político equivalente a la suma total invertida por todos los participantes en §YEntrada a Europa§!. Actualmente, la suma asciende a:\n"
 HOL_cave_to_the_germans_tt:0 "@GER§Y[GER.GetName]§! tiene al menos §Y15§! puntos de influencia comercial más que @ENG§Y[ENG.GetName]§!."
 HOL_cave_to_the_germans2_tt:0 "@GER§Y[GER.GetName]§! tiene al menos §Y25§! puntos de influencia comercial."
 HOL_maintain_trade_neutrality:0 "Mantener la neutralidad comercial"
 HOL_maintain_trade_neutrality_desc:0 "Debemos permanecer firmes ante las exigencias comerciales de ambos bandos y mantener nuestras políticas comerciales tal y como están. Elegir un bando podría llevarnos a la guerra con el otro..."
 HOL_maintain_trade_neutrality_tt:0 "Ni @GER§Y[GER.GetName]§! ni @ENG§Y[ENG.GetName]§! tienen §Y5§! puntos de influencia comercial más que el otro.\n"
 HOL_maintain_trade_neutrality2_tt:0 "Tanto @GER§Y[GER.GetName]§! como @ENG§Y[ENG.GetName]§! tienen al menos §Y50§! puntos de influencia comercial.\n"
 HOL_cave_to_the_british:0 "Ceder a los británicos"
 HOL_cave_to_the_british_desc:0 "Los británicos se muestran muy agresivos en sus negociaciones comerciales con nosotros y nos exigen que reduzcamos el flujo de comercio entre nuestro país y Alemania, pues temen que los alemanes puedan aprovecharlo para esquivar el bloqueo británico. Si nos negamos, los británicos nos bloquearán también a nosotros... Eso sería terrible para una economía en recuperación como la nuestra, por lo que no nos queda otra que aceptar sus exigencias."
 HOL_cave_to_the_british_tt:0 "@ENG§Y[ENG.GetName]§! tiene al menos §Y15§! puntos de influencia comercial más que @GER§Y[GER.GetName]§!\n"
 HOL_cave_to_the_british2_tt:0 "@ENG§Y[ENG.GetName]§! tiene al menos §Y25§! puntos de influencia comercial."
 HOL_volk_en_vaderland:0 "Volk en Vaderland"
 HOL_volk_en_vaderland_desc:0 "Al favorecer a uno de nuestros vecinos en detrimento del resto, hemos abandonado por completo nuestra neutralidad. La retórica proalemana y nacionalista que se ha extendido tras nuestra decisión empieza a ocupar un hueco importante en nuestros asuntos internos. Un buen ejemplo de ello es la reciente fundación del periódico de extrema derecha "Volk en Vaderland"."
 HOL_de_jeugdstorm:0 "De Jeugdstorm"
 HOL_de_jeugdstorm_desc:0 "Persuadir a una sociedad para que se aleje del pacifismo y conseguir que adopte una postura militarista en el plazo de unos pocos años no es tarea sencilla. Sin embargo, con la propaganda, la retórica, y empezando por los más jóvenes, lograremos extender este cambio a toda la población."
 HOL_strength_over_blood:0 "La fuerza antes que la sangre"
 HOL_strength_over_blood_desc:1 "Liderar un país no debería depender de cuestiones de sangre. Permitamos que aquellos que hayan demostrado su liderazgo se pongan al frente de la nación por encima de aquellos que dicen tener sangre azul."
 HOL_join_germany:0 "Unirse a Alemania"
 HOL_join_germany_desc:0 "Quienes compartan ideales deberían unirse contra el mundo. Ha llegado el momento de solicitar formar parte del Eje."
 HOL_german_technological_exchange:0 "Intercambio de tecnologías con Alemania"
 HOL_german_technological_exchange_desc:0 "Si logramos acceder a la tecnología alemana, podremos cumplir mejor con nuestra responsabilidad en este cambio hacia el nuevo orden mundial."
 HOL_beginnings_of_a_dutch_blitzkrieg:0 "Los comienzos de la Blitzkrieg neerlandesa"
 HOL_beginnings_of_a_dutch_blitzkrieg_desc:0 "Con la ayuda de los alemanes, quizás podríamos unirnos a la Blitzkrieg con nuestros propios tanques."
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_1:0 "Gana una §Ylicencia de producción§! para el mejor modelo de §Ytanque mediano§! que desarrolla §Y[GER.GetNameDef]§! ahora mismo.\n"
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_2:0 "Gana bonificaciones a la investigación para todos los modelos de §Ytanque mediano§! que desarrolla §Y[GER.GetNameDef]§! ahora mismo.\n"
 HOL_placate_the_japanese:0 "Apaciguar a los japoneses"
 HOL_placate_the_japanese_desc:0 "Sabemos que los japoneses ansían hacerse con nuestras ricas colonias del este. Quizás ha llegado la hora de decidir si debemos ofrecerles derechos exclusivos sobre los recursos del archipiélago, o incluso cederles el control total de las colonias, con el fin de mantener la paz y la cooperación."
 HOL_assume_the_naval_burden:0 "Asumir la carga naval"
 HOL_assume_the_naval_burden_desc:0 "Nuestro aliado es experto en la guerra terrestre, lo que, sumado a nuestra tradición naval, nos inclina a ocuparnos de la guerra por mar."
 HOL_the_netherlands_first:0 "Los Países Bajos primero"
 HOL_the_netherlands_first_desc:0 "Los Países Bajos son ricos en todo tipo de recursos naturales y pueden ser una gran potencia de pleno derecho. Si los empleamos bien y continuamos con el proceso de militarización de la sociedad, no necesitaremos a los alemanes para ocupar el lugar que nos pertenece."
 HOL_implement_the_program:0 "Implementar el "programa""
 HOL_implement_the_program_desc:0 "Ahora que la nación está a salvo bajo el mando de nuestro líder, es el momento de implementar el "programa" del partido. Lograr un gobierno fuerte, realizar diversas reformas socioeconómicas y abolir la libertad de prensa y el derecho a voto son solo algunos de los puntos que fortalecerán a nuestro puedo. ¡Debemos cumplir nuestro deber con la patria!"
 HOL_taking_back_french_flanders:0 "Recuperar el Flandes francés"
 HOL_taking_back_french_flanders_desc:0 "La extensión histórica de los Países Bajos siempre se ha visto fragmentada por las grandes potencias cercanas. En la actualidad, Francia sigue controlando una amplia extensión de terreno que históricamente forma parte de Flandes. Ahora somos lo suficientemente fuertes para recuperarla, y así lo haremos."
 HOL_the_united_netherlands:0 "El Reino Unido de los Países Bajos"
 HOL_the_united_netherlands_desc:0 "Juntos, nuestros pueblos son más fuertes. Hasta los británicos lo sabían cuando crearon el Estado colchón del Reino Unido de los Países Bajos tras las Guerras Napoleónicas. Aunque la propuesta duró poco, lo único que necesitamos para que prospere es contar con un liderazgo fuerte. Devolveremos a los belgas y a los luxemburgueses al redil, y juntos nos enfrentaremos mejor a lo que esté por venir."
 HOL_taking_back_our_old_colonies:0 "Recuperar nuestras antiguas colonias"
 HOL_taking_back_our_old_colonies_desc:0 "Nuestro breve periodo de debilidad tras la conquista de Napoleón hace casi 150 años nos hizo perder varias colonias en favor de los británicos. La cultura y la herencia de las poblaciones de muchos de esos territorios siguen siendo neerlandesas. ¡Recuperemos nuestras antiguas posesiones coloniales!"
 HOL_imperial_ambitions:0 "Ambiciones imperiales"
 HOL_imperial_ambitions_desc:0 "Nuestro pueblo ya disfruta de la gloria que corresponde a nuestro estatus de potencia imperial, ahora solo queda recuperar nuestras antiguas colonias de Nieuw-Nederland, en el noreste de los Estados Unidos de América."
 HOL_legacy_of_the_de_zeven_provincien_mutiny:0 "El legado del motín del "De Zeven Provinciën""
 HOL_legacy_of_the_de_zeven_provincien_mutiny_desc:0 "El motín a bordo del crucero "De Zeven Provinciën" en febrero de 1933 ha sido un tema tabú desde entonces. Debemos volver a hablar de ello e impedir que se olvide el sacrificio que realizaron todos esos hombres valientes por la causa obrera. ¡Todos deberíamos seguir el ejemplo de sus actos y alzarnos para defender nuestros ideales!"
 HOL_decolonization:0 "Descolonización"
 HOL_decolonization_desc:0 "Nuestra patria tiene toda clase de problemas, y, en vez de enviar recursos al exterior para ocuparnos de nuestras colonias y oprimir a sus pueblos nativos, deberíamos dejar que fueran libres y que pudieran pasar a formar parte de la comunidad internacional. Para que todo esto se cumpla, tendremos que retirar a nuestras fuerzas allí destinadas."
 HOL_decolonization_tt1:0 "Todos los estados de §YIndonesia§!: totalmente controlados por §Y[INS.GetNameDef]§!"
 HOL_decolonization_tt2:0 "Todos los estados de §YIndonesia§!: totalmente controlados por §Y[HOL.GetNameDef]§!"
 HOL_decolonization_tt:0 "Crea 8 unidades KNIL con §Y9 batallones de infantería§! en §YHolanda§!.\n"
 HOL_red_is_the_new_orange:0 "El rojo es el nuevo naranja"
 HOL_red_is_the_new_orange_desc:0 "La igualdad no permite que nadie sea superior a los demás, ni siquiera cuando se trate de una familia tan ligada a la historia de nuestra nación. Debemos retirarles sus títulos y expropiar su patrimonio por el bien común."
 HOL_affirm_loyalty_to_moscow:1 "Prometer lealtad a [SOU.Capital.GetCapitalVictoryPointName]"
 HOL_affirm_loyalty_to_moscow_desc:1 "Hace tiempo que nuestro partido sigue las instrucciones de [SOU.Capital.GetCapitalVictoryPointName], por lo que es lógico que nos unamos a ellos en su lucha por expandir el comunismo por el mundo."
 HOL_soviet_technical_teams:0 "Equipos técnicos soviéticos"
 HOL_soviet_technical_teams_desc:0 "Nuestros aliados dominan el arte de maximizar la producción de equipo de guerra. Con la ayuda de varios de sus expertos, podremos mejorar nuestras líneas de producción y aprovechar sus innovaciones."
 HOL_making_the_ends_of_europe_meet:0 "Unir los extremos de Europa"
 HOL_making_the_ends_of_europe_meet_desc:0 "El comunismo abraza ya a Europa desde sus extremos. Ha llegado el momento de hacer que los extremos se toquen y eliminar las potencias que los separan."
 HOL_join_the_french:0 "Unirse a los franceses"
 HOL_join_the_french_desc:0 "El éxito del movimiento comunista francés ha ido en aumento, y ahora han decidido mantenerse al margen de la Comintern. Como su proximidad geográfica con nosotros es mucho mayor, aliarnos con ellos sería mucho más beneficioso para la causa comunista que hacerlo con los soviéticos, dada la distancia que nos separa."
 HOL_french_military_mission:0 "Misión militar francesa"
 HOL_french_military_mission_desc:0 "La fama del Ejército francés se extiende por todo el continente. Invitaremos a una delegación militar para que instruya a nuestros estrategas y mejorar la organización de nuestras fuerzas armadas."
 HOL_socialist_industrial_support:0 "Apoyo industrial socialista"
 HOL_socialist_industrial_support_desc:0 "La capacidad industrial de nuestros aliados es mucho mayor que la nuestra. Necesitaremos su ayuda si queremos ser capaces de superar lo que se nos avecina."
 HOL_for_the_common_good:0 "Por el bien común"
 HOL_for_the_common_good_desc:0 "Por el interés y el bien común del comunismo, debemos compartir nuestros avances tecnológicos."
 HOL_for_the_common_good_tt:0 "§Y[HOL.GetName]§! y todos los miembros de la facción se unen al §Yintercambio de tecnología comunista§!.\n"
 HOL_mobilize_the_masses:0 "Movilizar a las masas"
 HOL_mobilize_the_masses_desc:0 "Solo los obreros pueden defender al proletariado. ¡El pueblo debe alzarse para defender su patria y sus creencias!"
 HOL_bastion_of_true_communism:0 "Bastión del verdadero comunismo"
 HOL_bastion_of_true_communism_desc:0 "Nadie comparte nuestra visión del comunismo en Europa Occidental. No podemos contar con nadie, por lo que tendremos que confiar en nosotros mismos para alcanzar la victoria final de la causa comunista."
 HOL_bring_socialism_south:0 "Llevar el socialismo hacia el sur"
 HOL_bring_socialism_south_desc:0 "Debemos apoyar a nuestros camaradas ideológicos del sur, por la fuerza si es necesario. Al estar tan lejos de Moscú y rodeados de ideologías hostiles, necesitamos formar un bastión comunista sólido en las costas occidentales de Europa."
 HOL_enemies_on_all_fronts:0 "Enemigos en todos los frentes"
 HOL_enemies_on_all_fronts_desc:0 "Nuestra nación es pequeña y carece de profundidad estratégica. Nuestra única esperanza de sobrevivir reside en que todo hombre y mujer cumpla con su deber, de tal modo que cualquier invasor se vea sorprendido ante un enorme ejército de civiles."
 HOL_haven_of_tolerance:0 "Refugio de tolerancia"
 HOL_haven_of_tolerance_desc:0 "El espíritu neerlandés brilla también en el comunismo. Damos la bienvenida a todos aquellos que hayan sido expulsados de sus países. No queremos conocer su pasado, solo que cumplan con su deber de proteger este Edén de las fuerzas que quieran acabar con él. "
 HOL_pre_empt_western_intervention:0 "Anticiparse a la intervención occidental"
 HOL_pre_empt_western_intervention_desc:0 "A medida que nuestra ideología se asienta, hay potencias que quieren verla fracasar. No podemos permitir que eso ocurra, así que, en vez de esperar a recibir el inevitable mazazo, debemos actuar con rapidez y acabar con esta amenaza para garantizar nuestra supervivencia."
 HOL_oranje_boven:0 "¡Oranje boven!"
 HOL_oranje_boven_desc:1 "La historia de nuestro país está íntimamente ligada a la de la casa real de los Orange-Nassau. Por ello, el color naranja se ha convertido en un símbolo nacional tan popular que aparece en costumbres como añadir un gallardete naranja a la bandera en los días de fiesta nacional, o en canciones patrióticas como "Oranje boven", o "Arriba el naranja", que homenajean a la reina y a la familia real."
 HOL_symbol_of_resistance:0 "Símbolo de resistencia"
 HOL_symbol_of_resistance_desc:0 "Desde que Guillermo el Taciturno logró la independencia frente a los españoles en la guerra de los Ochenta Años, la familia real ha sido un símbolo de la independencia neerlandesa y de la resistencia ante cualquier invasor extranjero. No cabe duda de que, si vuelven a invadir nuestras fronteras, la situación no será diferente."
 HOL_replace_the_defeatist_government:0 "Reemplazar al gobierno derrotista"
 HOL_replace_the_defeatist_government_desc:0 "Nuestro gobierno está lleno de cobardes que no le ven sentido a seguir resistiendo ante el invasor. Debemos reemplazar a esos hombres por otros que estén dispuestos a hacer lo que haga falta para vencer en esta batalla."
 HOL_the_only_man_in_the_dutch_government:0 "El único hombre en el gobierno neerlandés"
 HOL_the_only_man_in_the_dutch_government_desc:0 "Como ya dijo una vez el mismísimo Churchill, nuestra gloriosa reina Guillermina es "el único hombre en el gobierno neerlandés", la única con las agallas para hacer lo que hay que hacer. En vez de confiar en gente tan débil, quizás debería asumir el control directo del gobierno y hacer cumplir sus exigencias."
 HOL_de_vernieuwing:0 "De Vernieuwing"
 HOL_de_vernieuwing_desc:0 "La "vernieuwing", o "renovación", es una parte del programa de la reina que acabará con el defectuoso sistema de los partidos políticos. El desencanto de la monarca con los políticos es bien conocido, y si cree que estaremos mejor sin ellos, quizás sea verdad. Gobernar será más fácil, eso seguro."
 HOL_depillarization:0 "Despilarización"
 HOL_depillarization_desc:1 "La sociedad neerlandesa se ha dividido en varios estratos llamados "zuilen", o "pilares". En su nuevo mandato, la reina pretende acabar con esta "pilarización" que se ha extendido por nuestro país a lo largo de todos estos años. Ahora, quienes tengan cierta religión, ideología o estatus podrán comunicarse libremente con otros, lo que mejorará la estabilidad del país."
 HOL_a_new_dutch_unity:0 "Una nueva unidad neerlandesa"
 HOL_a_new_dutch_unity_desc:0 "El mandato de la reina avanza positivamente, y la sociedad comienza a albergar un nuevo sentimiento de unidad y orgullo nacional. Juntos somos más fuertes, y no tenemos por qué agachar la cabeza ante las grandes potencias solo porque nuestra nación sea pequeña. Como pueblo, somos mucho más poderosos de lo pueda parecer."
 HOL_revive_the_buffer_state_proposal:0 "Recuperar la propuesta del Estado colchón"
 HOL_revive_the_buffer_state_proposal_desc:0 "Como alemanes y franceses parecen incapaces de frenar sus instintos de lanzarse a la yugular de su adversario, quizás sea el momento de volver a plantear la idea de que los Países Bajos funcionen como Estado colchón. Si los belgas y los luxemburgueses no quisieran, quizás tendrían que haber aportado al esfuerzo de guerra lo mismo que nosotros, ¿no?"
 HOL_revive_the_buffer_state_proposal_tt1:0 "§Y[HOL.GetName]§!: tiene más §Ylegitimidad§! que §Y[BEL.GetName]§!"
 HOL_revive_the_buffer_state_proposal_tt2:0 "§Y[HOL.GetName]§!: tiene más §Ylegitimidad§! que §Y[LUX.GetName]§!"
 HOL_royal_arms_purchases:0 "Compras de armas reales"
 HOL_royal_arms_purchases_desc:0 "La reina, cuyos intereses están intrincadamente más relacionados con los del país, ha propuesto usar su riqueza personal para financiar la adquisición de nuevo equipo extranjero."
 HOL_develop_the_south:0 "Desarrollo del sur"
 HOL_develop_the_south_desc:1 "Ahora que hemos recibido el recordatorio del viejo Reino Unido de los Países Bajos, deberíamos centrarnos en asegurar que estas tierras reciban la misma inversión para el crecimiento industrial que el feudo holandés para que no se queden atrás en comparación con el resto del país."
 HOL_wilhelminism:0 "Guillerminismo"
 HOL_wilhelminism_desc:0 "[Root.GetWilhelminismDesc]"
 HOL_WILHELMINISM_FASCISM:0 "Los vínculos dinásticos entre nuestra casa real y la del Káiser alemán, que ha estado residiendo en Huis Doorn desde el final de la Gran Guerra, siguen siendo fuertes. Tal vez podamos usar la popularidad de la que sigue gozando entre buena parte del ejército alemán. De este modo, podremos crear un estado poderoso que tenga motivos para estarnos agradecidos cuando acabe la guerra."
 HOL_WILHELMINISM_NEUTRALITY:0 "Los vínculos dinásticos entre nuestra casa real y la del Káiser alemán, que había estado viviendo hasta hace poco en el exilio en Huis Doorn, en los Países Bajos, siguen siendo fuertes. La familia debería permanecer unida y está claro que los alemanes tienen motivos para darnos las gracias por acoger a su Káiser durante este tiempo."
 HOL_wilhelminism_tt:0 "Gana §Ydesertores alemanes§! con espíritu nacional, que generan unidades con §Y7 batallones de infantería§! y §Y2 de artillería§! periódicamente, así como apoyo de §Yingeniería§!, §Yreconocimiento§! y §Yartillería§!.\n"
 HOL_unity_through_democracy:0 ""Unidad a través de la democracia""
 HOL_unity_through_democracy_desc:0 "El "Movimiento neerlandés por la unidad a través de la democracia" ("Eenheid door Democratie") se creó en 1935 y, desde entonces, se ha convertido en una voz extraparlamentaria que lucha contra las demagogias del resto de ideologías. Apoyar a este movimiento podría ayudarnos a defender nuestra democracia y a fortalecer nuestro gobierno."
 HOL_go_with_britain:0 "Ir con Gran Bretaña"
 HOL_go_with_britain_desc:0 "Los británicos se han mantenido fieles a los ideales democráticos durante esta crisis y comparten nuestro interés por mantener nuestros imperios coloniales. Lo lógico es que nos unamos a su causa."
 HOL_de_vaarplicht:0 "De Vaarplicht"
 HOL_de_vaarplicht_desc:0 "Tras 150 años de neutralidad y décadas de pacifismo, debemos demostrar a nuestros nuevos aliados que estamos decididos a luchar. En vez de confiar nuestra marina mercante a voluntarios, como hacen otras naciones, aprobaremos la ley de la Vaarplitch, u "Obligación de navegar". Todos los ciudadanos neerlandeses que no hayan sido llamados a filas todavía tendrán que realizar servicios para la marina mercante."
 HOL_request_allied_favors:0 "Solicitar favores a los aliados"
 HOL_request_allied_favors_desc:0 "Puede que seamos una potencia pequeña, pero hemos demostrado que queremos ganar esta guerra. Sin embargo, necesitaremos ayuda para conseguirlo, y nos hemos ganado el derecho de pedir algunos favores por nuestras contribuciones..."
 HOL_request_allied_favors_tt:0 "Esto permite obtener §Yindustria fuera del mapa§!, §Ymano de obra§!, §Yequipo§! y más de tus aliados.\n"
 HOL_the_singapore_conferences:0 "Las Conferencias de Singapur"
 HOL_the_singapore_conferences_desc:0 "Los británicos nos han invitado a participar en una serie de conferencias junto a los estadounidenses y los australianos para abordar la creciente hostilidad de los japoneses en los últimos años y la amenaza que suponen para nuestros intereses en el sureste asiático. Además, desarrollaremos planes defensivos conjuntos que, aunque no serán vinculantes, nos ayudarán a ver los apoyos con los que contaríamos frente a un ataque japonés."
 HOL_ship_a_day_sinking_quotas:0 "Cuota diaria de hundimientos"
 HOL_ship_a_day_sinking_quotas_desc:0 "Aunque no podamos defender las Indias Orientales ante un ataque decidido, tenemos que dificultarlo lo máximo posible. Nuestras fuerzas de submarinos deberán atacar las líneas de suministro enemigas sin descanso, para lo que necesitarán contar con el equipo necesario y con un comandante agresivo y competente."
 HOL_allied_technological_developments:0 "Avances tecnológicos aliados"
 HOL_allied_technological_developments_desc:0 "La victoria depende de la superioridad tecnológica. Si contribuimos a los programas aliados de I+D con nuestros vastos recursos, podremos beneficiarnos de ellos."
 HOL_american_west_indies_protectorate:0 "Protectorado estadounidense de las Indias Occidentales"
 HOL_american_west_indies_protectorate_desc:0 "Deberíamos solicitar a los estadounidenses que protejan nuestros territorios occidentales. Seguro que no querrán que otra potencia se entrometa en la Doctrina Monroe."
 HOL_american_west_indies_protectorate_tt:0 "§R[USA.GetNameDefCap] debe aprobar el acuerdo para que las bonificaciones tengan efecto.§!\n"
 HOL_combined_chiefs_of_staff_representation:0 "Representación en el comité de Jefes de Estado Mayor Combinado"
 HOL_combined_chiefs_of_staff_representation_desc:0 "Nuestras contribuciones ya han quedado patentes, y, con algo de presión política, podríamos conseguir una representación, si no participar, en el comité de Jefes de Estado Mayor Combinado, el exclusivo club de planificación estratégica angloestadounidense."
 HOL_the_fourth_ally:0 "El cuarto aliado"
 HOL_the_fourth_ally_desc:0 "Nuestros comienzos fueron humildes, pero nuestra contribución es ya innegable. Ha llegado la hora de reclamar nuestro lugar como el cuarto aliado en la guerra contra el fascismo, junto al Reino Unido, los EE. UU. y la Unión Soviética."
 HOL_zandery_military_airport:0 "Base aérea de Zanderij"
 HOL_zandery_military_airport_desc:0 "Debido a la importancia de la bauxita de Surinam y del petróleo de Curazao para el esfuerzo de guerra aliado, los estadounidenses se han ofrecido para ayudarnos a defender estos territorios con la colocación de un puesto de radar en Curazao y la construcción de una base aérea en Zanderij, Surinam. Cuando esté terminada, será la mayor base aérea de Sudamérica."
 HOL_lead_the_minor_democracies:0 "Liderar a las democracias menores"
 HOL_lead_the_minor_democracies_desc:0 "Las principales potencias parecen empeñadas en ir a la guerra, y solo las pequeñas democracias europeas podemos impedir que el mundo arda en llamas, como quienes se interponen en una pelea. Deberíamos liderar la creación de un bloque neutral que ponga freno a las naciones belicistas."
 HOL_form_the_benelux:0 "Formar el Benelux"
 HOL_form_the_benelux_desc:0 "Las pequeñas naciones de Europa Occidental, aplastadas durante siglos por las potencias de Gran Bretaña, Francia y, ahora, Alemania, estamos hartas de los conflictos que han despedazado nuestro continente. Crear unos Estados Unidos de Europa podría evitar catástrofes como la Gran Guerra, y si establecemos una unión flexible con nuestros vecinos del sur ahora, podríamos sentar las bases de tal organización para el futuro."
 HOL_form_the_benelux_bel_tt:0 "Obtiene el evento '§YPaíses Bajos invita a [BEL.GetName] al Benelux§!'.\n"
 HOL_form_the_benelux_lux_tt:0 "Obtiene el evento '§YPaíses Bajos invita a [LUX.GetName] al Benelux§!'.\n"
 HOL_responsibility_for_our_own_defense:0 "Responsables de nuestra propia defensa"
 HOL_responsibility_for_our_own_defense_desc:0 "No podemos contar con el apoyo de ninguna gran potencia, por lo que tendremos que ocuparnos de nuestra propia defensa y responsabilizarnos de que sea la adecuada ante cualquier desafío que se nos presente."
 HOL_lessons_from_the_low_countries:0 "Lecciones de los Países Bajos"
 HOL_lessons_from_the_low_countries_desc:0 "Al ser el territorio neutral entre dos grandes potencias, los Países Bajos han sido testigos de cómo se hace el arte de la guerra. Debemos aprender la lección y prepararnos para futuras invasiones, pues alguno de nuestros vecinos intentará volver a aplastarnos para llegar hasta el otro."
 HOL_foundations_for_a_european_union:0 "Las bases de una Unión Europea"
 HOL_foundations_for_a_european_union_desc:0 "A partir de los humildes comienzos del Benelux debemos crear una unión de naciones que abarque todo el continente y que haga frente al belicismo de las grandes potencias. Una Unión Europea garantizaría la paz y la prosperidad de todos."
 HOL_the_continents_best_and_brightest:0 "La flor y nata del continente"
 HOL_the_continents_best_and_brightest_desc:0 "Aunque contamos con pocos recursos, si los unimos todos, podríamos estar a la altura de las grandes potencias."
 HOL_the_best_defense:0 "La mejor defensa"
 HOL_the_best_defense_desc:0 "No podemos vernos sorprendidos como en guerras anteriores. Si nuestros vecinos no atienden a razones y no eligen la paz, les obligaremos a hacerlo."
 ENG_fortify_the_empire:0 "Fortificar el Imperio"
 mtg_usa_civil_war_warning_tt:0 "§R¡Esto te acercará a una guerra civil!§!"
 fascists_uprising_tt:0 "Los elementos fascistas de la población comenzarán los preparativos para un alzamiento."
 USA_intervention_mandate_tt:0 "Los §Ymandatos de intervención§! nos permiten pedir al Congreso que autorice una acción militar contra otro país."
 USA_honor_the_confederacy_tt:0 "Gracias a la reconexión con el pasado, estas decisiones nos permiten recuperar la confianza de la gente en el gobierno si estalla una guerra civil."
 USA_foreign_support_tt:0 "Estas decisiones nos permiten acercarnos a los países principales para presionar para lograr apoyo material."

