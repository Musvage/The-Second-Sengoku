 tooltip_mexico_increase_church_power:1 "Aumenta el poder de la £church_power  §YIglesia católica§!\n"
 tooltip_mexico_decrease_church_power:1 "Reduce el poder de la £church_power  §YIglesia católica§!\n"
 tooltip_mexico_requires_high_church_power:0 "El poder de la £church_power  §YIglesia§! debe ser elevado"
 tooltip_mexico_requires_highest_church_power:0 "Hemos logrado un £church_power  §YEstado católico§!"
 tooltip_mexico_requires_not_highest_church_power:0 "No hemos logrado un £church_power  §YEstado católico§!"
