 tooltip_mexico_requires_lowest_church_power:0 "La £church_power  §YIglesia§! no tiene poder"
 tooltip_mexico_requires_not_lowest_church_power:0 "La £church_power  §YIglesia§! goza de cierto poder"
 MEX_focus_mexican_inquisition:0 "Inquisición mexicana"
 MEX_focus_mexican_inquisition_desc:0 "Estamos corrigiendo los errores de la "Revolución" con el incansable espíritu que caracteriza a los agentes de Cristo, pero esto no ha hecho más que empezar. Necesitamos una organización que persiga a los criminales que atacaron a la Santa Iglesia y hacer que sufran. Como reza el Éxodo: ojo por ojo, vida por vida."
 MEX_focus_rerum_novarum:0 "Rerum Novarum"
 MEX_focus_rerum_novarum_desc:0 "La promulgación de las doctrinas sociales de 1891 del Papa Leo XIII, como el salario mínimo, es la máxima que seguiremos en el futuro para derrotar a la inmoralidad del capitalismo y la anarquía del marxismo."
 MEX_focus_pascendi_dominici_gregis:0 "Pascendi Dominici Gregis"
 MEX_focus_pascendi_dominici_gregis_desc:0 "La condena del modernismo del Papa Pío X en 1907 salvará el catolicismo y a la humanidad del demonio de la incertidumbre. Solo con la fe absoluta en las sagradas escrituras conquistaremos a los paganos y apóstatas que nos rodean."
 MEX_focus_incorporate_the_cristeros:0 "Restaurar la Guardia Cristera"
 MEX_focus_incorporate_the_cristeros_desc:0 "Llevamos demasiado tiempo viendo la sangrienta obra de los ateos en México, con sus pelotones de fusilamiento, sus horcas y sus quemas de iglesias. La sangre de los mártires por fin ha limpiado los males del ateísmo en México, pero los verdaderos creyentes en Rusia y otras partes del mundo no son tan afortunados. No podemos dejar que estas atrocidades continúen. Debemos liberar a la humanidad del azote de la duda."
 MEX_focus_support_hispanism:0 "La nueva España"
 MEX_focus_support_hispanism_desc:0 "España es nuestra madre patria. Nuestros gobernantes descienden de los peninsulares, los colonos que llevaron la civilización al Nuevo Mundo. En España impera el poder de la Iglesia y de los terratenientes, y una vez fue una fuente de legitimidad para los conservadores en México. Hoy en día, con la turba republicana fuera de control, España se parece cada vez menos al líder del mundo latino. Deberíamos recoger nosotros el testigo."
 faction_mexico_latin_american_order:0 "Orden Latinoamericana"
 MEX_focus_revolutionary_american_league:0 "Alianza Bolivariana"
 MEX_focus_revolutionary_american_league_desc:0 "Simón Bolívar guio a las colonias españolas de Sudamérica hacia la independencia y creó la Gran Colombia. En el sur tiene el mismo renombre que libertadores como Miguel Hidalgo y Mariano Matamoros en México. Uno de sus sueños fue la unificación de las naciones latinoamericanas contra los abusos de los imperialistas europeos y yanquis. Podemos hacer ese sueño realidad."
 HOL_participation_in_the_combined_chiefs_of_staff_desc:0 "Nuestras contribuciones ya han quedado patentes, y, con algo de presión política, podríamos conseguir una representación, si no participar, en el comité de Jefes de Estado Mayor Combinado, el exclusivo club de planificación estratégica angloestadounidense."
