 war_propaganda_radio_industry:0 "Propaganda por radio"
 war_propaganda_radio_industry_desc:0 "La tecnología ha avanzado hasta tal punto que buena parte de nuestra población tiene acceso a una radio doméstica. La propaganda estatal es la herramienta perfecta para avivar el fuego bélico en los corazones de nuestras gentes."
 war_propaganda_film_industry:0 "[ROOT.GetImportOrDomesticFilmIndustry]"
 war_propaganda_film_industry_desc:0 "[ROOT.GetImportOrDomesticFilmIndustryDesc]"
 DOMESTIC_FILM_INDUSTRY:0 "Utilizar la industria cinematográfica patria"
 IMPORTED_FILM_INDUSTRY:0 "Importar películas de propaganda aliadas"
 DOMESTIC_FILM_INDUSTRY_DESC:0 "La industria cinematográfica [ROOT.GetAdjective] ha avanzado de forma considerable en esta última década. Con una población ávida de entretenimiento, será beneficioso destinar producciones cinematográficas a inspirar el orgullo patriótico."
 IMPORTED_FILM_INDUSTRY_DESC:0 "Nuestros benefactores y aliados están haciendo un uso estratégico de las películas propagandísticas. Con una pequeña inversión, podríamos proyectar esas producciones en nuestro país para fomentar la contribución al esfuerzo bélico."
