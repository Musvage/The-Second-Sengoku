 RAJ_population_decisions:0 "Industrialización rural"
 RAJ_industrialize_state:0 "Industrializar [FROM.GetName]"
 RAJ_industrialize_state_desc:0 "Nuestra nación vuelve a prosperar. Si bien es una tarea colosal, llevar la modernidad a las regiones rurales nos resultará rentable el día de mañana."
 RAJ_industrialized_this_state:0 "§HYa se han industrializado las zonas rurales§!"
