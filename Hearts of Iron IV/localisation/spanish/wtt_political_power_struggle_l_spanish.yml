#Building local support in a state
 wtt_political_organisation.1.t:0 "Informe de [state.GetName]"
 wtt_political_organisation.1.desc:0 "Los funcionarios locales del partido en [state.GetName] informan de que la mayoría de ciudadanos sigue apoyándonos en la región. Además, el trabajo duro ha propiciado un apoyo mayor en la zona."
 wtt_political_organisation.1.a:0 "La gente reconoce a un ganador cuando lo ve."
 wtt_political_organisation.2.t:0 "Informe de [state.GetName]"
 wtt_political_organisation.2.desc:0 "Fuentes en [state.GetName] informan de que [majority_country.GetNameDef] al parecer ha concentrado sus esfuerzos para aumentar el apoyo en toda la región. Una clara mayoría de la población sigue apoyándolos."
 wtt_political_organisation.2.a:0 "La lucha continúa."
 wtt_political_organisation.3.t:0 "[state.GetName] nos apoya"
 wtt_political_organisation.3.desc:0 "Han llegado noticias alentadoras de [state.GetName], donde se creó una "sociedad de estudio del pensamiento de [Root.GetLeader]" hace tiempo. Este grupo ahora cuenta con una gran cantidad de apoyo por parte de la población. Cualquier mención a su previo apoyo a [old_majority_country.GetLeader] ha desaparecido."
 wtt_political_organisation.3.a:0 "Siguen una teoría superior."
 wtt_political_organisation.4.t:0 "[From.GetNameDef] obtiene la mayoría en [state.GetName]"
 wtt_political_organisation.4.desc_not_majority:0 "Nuestros agentes en [state.GetName] informan de que el apoyo a [old_majority_country.GetNameDef] ha caído significativamente en la zona. Hace poco, grandes manifestaciones en apoyo a [majority_country.GetNameDef] recorrieron las principales ciudades del estado, y en todos los pueblos se puede ver la imagen en grande de [majority_country.GetLeader]."
 wtt_political_organisation.4.desc_had_majority:0 "Los agentes de [majority_country.GetNameDef] usaron todos los medios a su disposición para poner a la población de [state.GetName] de su parte. Debemos redoblar esfuerzos para ganarnos su confianza."
 wtt_political_organisation.4.a:0 "Es inaceptable."
 wtt_political_organisation.5.t:0 "Informe de [state.GetName]"
 wtt_political_organisation.5.desc:0 "A pesar de todo el trabajo para convencer a los habitantes de [state.GetName], pocos parecen dispuestos a cambiar de chaqueta abiertamente. Corre el rumor de que [majority_country.GetLeader] en persona ha declarado que hay que retener [state.GetName] a toda costa. Muchos ciudadanos temen las represalias si mostrasen abiertamente su apoyo a [Root.GetLeader], pero nuestros representantes locales tienen la esperanza de que un nuevo intento podría convencer a más gente en el futuro."
 wtt_political_organisation.5.a:0 "Debemos intentarlo de nuevo."
 wtt_political_organisation.6.t:0 "El apoyo a [From.GetNameDef] crece en [state.GetName]"
 wtt_political_organisation.6.desc_not_majority:0 "Los periódicos de [state.GetName] informan de récords de asistencia en los últimos discursos de [From.GetLeader]. Parece que cada vez más habitantes respaldan a [From.GetNameDef]. Sin embargo, la mayoría sigue apoyando a [majority_country.GetLeader] de momento."
 wtt_political_organisation.6.desc_has_majority:0 "Han llegado noticias preocupantes de [state.GetName]. Una serie de discursos por parte de [From.GetLeader] ha congregado a muchos asistentes, y nuestros funcionarios locales del partido han sido abordados por ciudadanos enfadados que exigían respuestas a las cuestiones que atañen a [state.GetName]. Nuestra posición en el estado de momento no corre peligro, pero eso puede cambiar rápidamente."
 wtt_political_organisation.6.a:0 "Tendremos que estar atentos a lo que suceda."

#Current leader being mean and removing local support in a state
 wtt_political_organisation.7.t:0 "Informe de [state.GetName]"
 wtt_political_organisation.7.desc:0 "Una manifestación en [state.GetName] desencadenó disturbios cuando los manifestantes fueron atacados por un grupo de matones enmascarados. Esta explosión de violencia parece haber surtido el efecto deseado, ya que el apoyo político a la oposición ha desaparecido prácticamente. \n\nAunque no hay nada que nos relacione con este incidente, el mensaje habrá quedado bien claro."
 wtt_political_organisation.7.a:0 "Eso les enseñará a no entrometerse."
 wtt_political_organisation.8.t:0 "Informe de [state.GetName]"
 wtt_political_organisation.8.desc:0 "Unos matones armados al servicio de [majority_country.GetLeader] atacaron una manifestación en apoyo a nuestro gobierno en [state.GetName]. El altercado se saldó con la muerte de algunos de nuestros partidarios, y el apoyo a nuestro gobierno ha caído precariamente."
 wtt_political_organisation.8.a:0 "Es terrible."
 wtt_political_organisation.9.t:0 "[state.GetName] nos apoya"
 wtt_political_organisation.9.desc:0 "Nuestros agentes en [state.GetName] han asaltado varias sedes locales de [old_majority_country.GetLeader], dañando seriamente la organización política de su partido. Esto no ha pasado desapercibido ante la población. Los partidarios de [old_majority_country.GetLeader] ahora son una clara minoría."
 wtt_political_organisation.9.a:0 "En el amor y en la guerra todo vale, y la política tiene un poco de ambos."
 wtt_political_organisation.10.t:0 "[From.GetNameDef] obtiene la mayoría en [state.GetName]"
 wtt_political_organisation.10.desc_not_majority:0 "El apoyo a [old_majority_country.GetLeader] en [state.GetName] ha caído en picado después de una serie de ataques a las oficinas del partido. Seguramente [majority_country.GetLeader] sea el responsable de estos ataques en su promesa de "restablecer el orden" en [state.GetName]. Parece que ahora cuenta con el apoyo de la mayoría de la población."
 wtt_political_organisation.10.desc_had_majority:0 "Tras varios ataques terroristas en [state.GetName], la población local parece haber perdido la fe en nuestra capacidad para protegerlos. Los ataques solo se produjeron en las oficinas de nuestro partido, por es obvio que [majority_country.GetLeader] ha tenido algo que ver."
 wtt_political_organisation.10.a:0 "Es inaceptable."
 wtt_political_organisation.11.t:0 "Informe de [state.GetName]"
 wtt_political_organisation.11.desc:0 "Parece que nuestra campaña de desprestigio a [majority_country.GetLeader] ha estado lejos de ser un éxito rotundo. A pesar de nuestros mejores esfuerzos, la mayoría de ciudadanos de [state.GetName] siguen apoyando a [majority_country.GetLeader]."
 wtt_political_organisation.11.a:0 "Puede que tengamos que recalcar el mensaje."
 wtt_political_organisation.12.t:0 "Opresión en [state.GetName]"
 wtt_political_organisation.12.desc_not_majority:0 "[state.GetName] está experimentando una oleada de violencia política sin precedentes. Las trifulcas entre los partidarios de [From.GetLeader] y [majority_country.GetLeader] se producen a diario en las calles. Por el momento, parece que [majority_country.GetLeader] sigue ostentando el apoyo de la mayoría de la población."
 wtt_political_organisation.12.desc_has_majority:0 "Los agentes de [From.GetLeader] en [state.GetName] han iniciado una campaña de intimidación y terror político. Nos informan de que los ciudadanos que nos apoyan están siendo acosados en público y tachados de traidores. Los funcionarios del partido han sufrido palizas y algunas de nuestras sedes han sido incineradas. A pesar de todo, la mayoría de la población sigue sin sucumbir ante el terror y continúa apoyándonos."
 wtt_political_organisation.12.a:0 "Nosotros prevaleceremos."

#Warlord support 
 wtt_political_warlord_support.1.t:0 "[From.GetNameDef] pide nuestro apoyo"
 wtt_political_warlord_support.1.desc:0 "Ha llegado un representante de [asking_for_support.GetLeader] para proponernos una alianza política. [asking_for_support.GetLeader] promete no interferir en nuestros asuntos internos si él se impone en la actual lucha política. Puede que decantarse por un bando tenga repercusiones a largo plazo, ya que los demás partidos involucrados lo considerarían una traición."
 wtt_political_warlord_support.1.a:0 "Los apoyaremos."
 wtt_political_warlord_support.1.b:0 "Deberíamos esperar una oferta mejor."
 wtt_political_warlord_support.2.t:0 "[warlord_asked_for_support.GetLeader] nos apoya"
 wtt_political_warlord_support.2.desc:1 "En una carta personal a [Root.GetLeader], [warlord_asked_for_support.GetLeader] nos da las gracias por nuestro generoso apoyo a su administración. La carta continúa diciendo que, tras muchas deliberaciones personales, [warlord_asked_for_support.GetLeader] ha llegado a la conclusión de que los intereses de China en su conjunto se atenderán mejor si se le da a [Root.GetLeader] un papel más importante en la conformación de su futuro político.\n\nDe ahora en adelante, concluye la carta, [warlord_asked_for_support] apoyará nuestros esfuerzos en la contienda política actual."
 wtt_political_warlord_support.2.a:0 "Un buen hombre."
 wtt_political_warlord_support.3.t:0 "[warlord_asked_for_support.GetNameDef] se niega"
 wtt_political_warlord_support.3.desc:0 "Nuestra misión de conseguir el apoyo de [warlord_asked_for_support.GetLeader] no ha tenido éxito. [warlord_asked_for_support.GetLeader] considera que la actual lucha política no es más que una distracción que nos impide centrarnos en las verdaderas amenazas a China."
 wtt_political_warlord_support.3.a:0 "Mientras mantenga la neutralidad..."
 wtt_political_warlord_support.10.desc:0 "Hasta el momento, hemos optado por mantenernos al margen de la pugna política. Parece ser que esto no le ha pasado desapercibido a [From.GetLeader], que ha enviado una nota preguntando qué haría falta para que lo apoyáramos.\n\nDebemos sopesar las opciones que tenemos con cuidado para asegurarnos de no vender demasiado barata nuestra independencia."
 wtt_political_warlord_support.10.a:0 "Pedir una muestra de apoyo en público."
 wtt_political_warlord_support.10.b:0 "Pedir una entrega de fusiles."
 wtt_political_warlord_support.10.c:0 "Pedir ayuda para reformar nuestras fuerzas armadas."
 wtt_political_warlord_support.10.d:0 "¡No nos comprarán tan fácilmente!"
 wtt_political_warlord_support.11.t:0 "[From.GetLeader] exige una muestra pública de apoyo"
 wtt_political_warlord_support.11.desc:0 "Las negociaciones con [From.GetLeader] han concluido. El líder de [From.GetNameDef] ha señalado que la población de su estado sigue los acontecimientos de China con gran interés y hay muchas elucubraciones sobre cuándo se unirá [From.GetLeader] a la pugna por el control o si cederá su asiento en la mesa.\n\nUna declaración pública de amistad y admiración a [From.GetLeader] por nuestra parte ayudaría mucho para asegurarle al pueblo de [From.GetNameDef] que se considera que su líder es una fuerza importante de la política china a la que se le tiene un gran respeto."
 wtt_political_warlord_support.11.a:0 "Si este es el precio a pagar..."
 wtt_political_warlord_support.11.b:0 "Es inaceptable."
 wtt_political_warlord_support.12.t:0 "[From.GetLeader] exige armas"
 wtt_political_warlord_support.12.desc:0 "Han concluido las negociaciones con [From.GetLeader]. El líder de [From.GetNameDef] ha señalado que la población de su estado está muy preocupada por el lamentable equipamiento que llevan sus soldados. Muchas unidades ni siquiera tienen un fusil para cada hombre y varios soldados tienen que usar armas obsoletas, entre las que se incluyen mosquetes de avancarga y espadas.\n\nComo elegir bando en el conflicto en curso podría conllevar una confrontación militar más adelante, [From.GetLeader] quiere un firme compromiso por nuestra parte de pertrechar a sus fuerzas con armas antes de hacer público su apoyo."
 wtt_political_warlord_support.12.a:0 "Esperemos no tener que lamentar esto..."
 wtt_political_warlord_support.13.t:0 "[From.GetLeader] pide auxilio militar"
 wtt_political_warlord_support.13.desc:0 "Han concluido las negociaciones con [From.GetLeader]. En su respuesta, el líder de [From.GetNameDef] ha señalado que sus fuerzas armadas carecen de oficiales experimentados y que es del todo necesario reformarlas. El pueblo de [From.GetNameDef] nunca tolerará que tome partido tan osadamente en la contienda actual mientras su ejército se encuentra en un estado tan lamentable.\n\nSi quisiéramos ayudar a [From.GetLeader] a reformar su ejército, estará encantado de darnos su apoyo en público."
 wtt_political_warlord_support.13.a:0 "Es un sacrificio menor."
 wtt_political_warlord_support.21.t:0 "[From.GetLeader] presta su apoyo"
 wtt_political_warlord_support.21.desc:0 "Hablando con la prensa nacional e internacional reunida esta semana, [From.GetLeader] se ha autocalificado como "el primer alumno de pensamiento pro-[From.From.GetLeader]", diciendo que son hombres como [From.From.GetLeader] los que permitirán que China emerja del caos de las pugnas intestinas.\n\nCuando se le ha preguntado si le daría a [From.From.GetLeader] un cargo en su gobierno, [From.GetLeader] ha contestado que estaría encantado de tener a su lado a alguien de la experiencia y la sabiduría de [From.From.GetLeader]."
 wtt_political_warlord_support.21.a:0 "Qué amable por su parte."
 wtt_political_warlord_support.22.t:0 "[From.GetLeader] envía equipo"
 wtt_political_warlord_support.22.desc:0 "Ha llegado de [From.GetNameDef] el primer envío de fusiles y demás equipo para infantería. Aunque no se puede considerar ni mucho menos que estas armas sean las más punteras, al menos están en buen estado y se puede equipar con ellas a las tropas cuanto antes.\n\nJunto al cargamento, hemos recibido una nota de [From.GetLeader] en la que nos recuerda que debemos mantener nuestra parte del trato."
 wtt_political_warlord_support.22.a:0 "Esto nos será muy útil."
 wtt_political_warlord_support.23.desc:0 "Ha llegado un grupo de oficiales enviados por [From.GetLeader] con la misión de ayudarnos a reformar nuestras fuerzas armadas. El grupo incluye una gran variedad de especialistas, desde comandantes de infantería experimentados hasta artilleros, pasando por oficiales de la plana mayor.\n\nEl líder de la comitiva nos ha entregado una nota de [From.GetLeader] en la que nos recuerda que debemos mantener nuestra parte del trato."
 wtt_political_warlord_support.23.a:0 "Bienvenidos sean."

 wtt_take_national_leadership.1.t:0 "[From.GetLeader], listo para tomar el liderazgo nacional"
 wtt_take_national_leadership.1.desc:0 "Se han celebrado grandes manifestaciones por toda China para exigir que [old_leader.GetLeader] dimita como líder y ceda el poder a [new_leader.GetLeader]. Aun en el seno de nuestro gobierno, muchos opinan que [new_leader.GetLeader] tiene más opciones de unificar China y liderarla en el futuro. \n\nEl apoyo político a [new_leader.GetLeader] ha crecido hasta tal punto que una negativa a ceder el poder supondría el retorno de las hostilidades."
 wtt_take_national_leadership.1.a:0 "El pueblo ha dejado clara su postura."
 wtt_take_national_leadership.1.b:0 "¡Esto no es una democracia!"
 wtt_take_national_leadership.2.t:0 "[old_leader.GetLeader] se rinde"
 wtt_take_national_leadership.2.desc:0 "En una ceremonia oficial, [old_leader.GetLeader] ha transferido la dirección de la república a [new_leader.GetLeader]. En un discurso ante sus seguidores, [new_leader.GetLeader] ha dicho lo siguiente: \n\n"Las tradiciones del pensamiento de [old_leader.GetLeader] han convertido a China en lo que es hoy. No cabe duda de que [old_leader.GetLeader] ha trabajado duro para que nuestro país sea más fuerte. Es un auténtico patriota, y será recordado como un gran líder. Por otra parte, debemos dar a las nuevas ideas la oportunidad de demostrar su valía en el mundo real. ¡Juntos crearemos una China nueva, mejor, más fuerte y unida!"\n\n[old_leader.GetLeader] no hizo comentarios."
 wtt_take_national_leadership.2.a:0 "¡Tres hurras por [new_leader.GetLeader]!"
 wtt_take_national_leadership.3.t:0 "[From.GetLeader] se niega"
 wtt_take_national_leadership.3.desc:0 "A pesar del abrumador apoyo popular a [new_leader.GetLeader], [From.GetLeader] se ha negado a dimitir como presidente de la república, y declara que jamás cederá al chantaje ni entregará el país a traidores o bandidos. [From.GetLeader] ha dejado claro que no abandonará su cargo."
 wtt_take_national_leadership.3.a:0 "¡Entonces lo tomaremos por la fuerza!"

