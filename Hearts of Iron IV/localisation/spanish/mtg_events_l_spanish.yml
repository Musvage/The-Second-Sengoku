 mexico.19.g:0 "Manuel Ávila Camacho, jefe de Estado veterano."
 mexico.19.h:0 "Juan Andreu Almazán, empresario de derechas."
 mexico.19.i:0 "Vicente Lombardo, sindicalista comercial radical."
 mexico.19.j:0 "Francisco Múgica, general revolucionario y reformador social."
 mexico.19.k:0 "Dionisio Encina, militante del partido estalinista."
 mexico.19.l:0 "Hernán Laborde, líder del partido trotskista."
 mexico.19.m:1 "León Trotsky, héroe de la Revolución de Octubre."
 mexico.19.n:0 "Saturnino Cedillo, general revolucionario y candidato a la continuidad."
 mexico.19.o:0 "Juan Andreu Almazán, empresario de derechas y general revolucionario."
 mexico.19.p:0 "Jesús Degollado Guízar, general Cristero."
 mexico.19.q:0 "Salvador Abascal, férreo líder sinarquista."
 mexico.19.r:1 "Valentín Campa, un sindicalista ferroviario cercano a Laborde."
 mexico.20.title:0 "Juan Andreu condena las elecciones"
 mexico.20.desc:0 "El empresario derechista y general revolucionario Juan Andreu Almazán ha condenado el resultado de las últimas elecciones. Afirma que él contó con más apoyos y que [Root.GetLeader] solo ganó tras manipular el resultado. Aunque podría tener razón, Juan Andreu está comportándose como un mal perdedor. Ha forzado su propio exilio a EE. UU., donde intenta organizar un golpe de Estado contra el grupo político [Root.GetRulingPartyLong]. Nos convendría mantener la buena relación con Estados Unidos."
 mexico.20.a:0 "Adelante, corre con los yanquis."
 mexico.21.title:0 "México extradita a Trotsky"
 mexico.21.desc:1 "A pesar de que el gobierno mexicano le prometió asilo hace unos meses, la seguridad estatal del grupo político [From.GetRulingPartyLong] arrestó a León Trotsky tras llegar al país y lo embarcó de vuelta a la Unión Soviética para ser juzgado por sus numerosos crímenes contra el Estado revolucionario. Además, [From.GetLeader] ha expresado su deseo de que México y la Unión Soviética desarrollen una relación más estrecha en el futuro."
 mexico.21.a:0 "¡Haced que confiese a golpes y fusiladlo! ¡Llamemos al mayor general Blokhin!"
 mexico.22.title:1 "León Trotsky vuelve a la URSS"
 mexico.22.desc:1 "Tras provocar una corriente antiestalinista en la Unión Soviética, el partido gobernante del país ha decidido retirar a Trotsky del exilio y ponerlo como buque insignia del gobierno. Nuestro servicio de inteligencia sugiere que su función principal será la de títere de otras fuerzas en Rusia, pero León Trotsky insiste en regresar a la cuna de la Revolución de Octubre."
 mexico.22.a:0 "Dasvidaniya."
 flag_trotsky_has_returned_to_ussr_from_mexico:0 " Trotsky ha regresado a la URSS"
 mexico.23.title:0 "Guerra submarina sin restricciones"
 mexico.23.desc:0 "Las defensas de los convoyes enemigos no dan abasto y nuestros submarinos se mueven por los océanos libremente, por lo que ya podemos destruir prácticamente cualquier navío mercante que queramos. Según los capitanes de nuestros submarinos, corren "tiempos felices". Tenemos muchos objetivos tentadores entre los que elegir, como los petroleros neutrales mexicanos. Nuestros almirantes solicitan permiso para atacar estos petroleros, pero el Ministerio de Asuntos Exteriores advierte de que esto podría tener un impacto negativo en nuestras relaciones con México."
 mexico.23.a:0 "Comerciar con nuestros enemigos es el equivalente de una guerra abierta."
 mexico.23.b:0 "Será mejor no hacer más enemigos de los que tenemos."
 mexico.24.title:0 "Ataques de buques alemanes"
 mexico.24.desc:0 "Una manada de buques alemanes bajo la doctrina de "guerra submarina sin restricciones" han hundido los barcos petroleros mexicanos "Potrero del Llano" y "Faja de Oro" en el Caribe. Este ataque a navíos neutrales supone una declaración de guerra. Estamos en nuestro derecho de atacar a los navíos alemanes con los que nos topemos en el mar.\n\nAdemás, deberíamos considerar unirnos a la facción estadounidense, que está luchando contra los alemanes. Así los yanquis estarían en deuda con nosotros y le enseñaríamos al mundo que México tiene calado internacional."
 mexico.24.a:0 "Te vas a enterar, [From.GetLeader]."
 mexico.24.b:0 "¿Qué podemos hacer?"
 mexico.25.title:0 "México busca una alianza"
 mexico.25.desc:0 "[From.GetLeader] quiere unirse a la guerra contra Alemania después de que buques alemanes bajo la doctrina de guerra submarina sin restricciones hundieran unos petroleros neutrales mexicanos que navegaban por la costa de México."
 mexico.25.a:0 "Toda ayuda es poca."
 mexico.25.b:0 "Seguro que podemos encontrar aliados mejores que los mexicanos."
 mexico.26.title:0 "México se une a [From.GetFactionName]"
 mexico.26.desc:0 "[From.GetLeader] ha aceptado de buena gana la oferta del presidente mexicano de apoyarles en la guerra contra Alemania. Hace poco, unos buques alemanes hundieron los petroleros mexicanos "Potrero del Llano" y "Faja de Oro", una declaración de guerra que se ha saldado con la muerte de civiles. El gobierno mexicano ha manifestado su deseo de poner fin a la actividad de los buques alemanes en el Caribe.\n\nEl gobierno mexicano lleva un tiempo buscando el reconocimiento de las potencias mundiales, y creen que apoyar a Estados Unidos y [From.GetFactionName] servirá para demostrar que pueden tomar parte en asuntos internacionales."
 mexico.26.a:0 "México tiene todo el derecho del mundo a ir a la guerra por esto."
 mexico.26.b:0 "¿México tiene un ejército siquiera?"
 mexico.26.c:0 "Atacar un barco neutral se considera un delito grave según las leyes de la guerra."
 mexico.27.title:0 "Firmissimam Constantiam"
 mexico.27.desc:0 "El Papa Pío XI ha enviado una encíclica en la que aborda la situación de México. Aunque la Cristiada se solucionó en la mesa de negociaciones y las matanzas han terminado, la iglesia sigue preocupada por el rumbo que ha tomado México.\n\nLa misiva insta a los votantes mexicanos a apoyar a los candidatos religiosos en las elecciones, y pide que partidos como Acción Católica aborden problemas sociales como la pobreza para evitar más episodios violentos por parte de los revolucionarios."
 mexico.27.a:0 "Está bien que la violencia contra la Iglesia haya terminado."
 mexico.27.b:0 "Es propaganda supersticiosa, ¡evitemos que esta traición se publique!"
 mexico.28.title:0 "Insurrección religiosa"
 mexico.28.desc:0 "Se ve que nuestros ataques a la traicionera Iglesia no han sido lo bastante contundentes. Los traidores se han dedicado a usar la libertad que les concedimos para organizar un golpe de Estado. En una imagen que recuerda a la causa Cristera que derrotamos hace tantos años, estos necios supersticiosos han alzado sus estandartes con la cruz al amparo de sacerdotes embusteros y ahora buscan deshacer nuestros avances hacia la modernización."
 mexico.28.a:0 "¡Debíamos haber extirpado esta traición antes!"
 mexico.29.title:0 "Segunda Cristiada"
 mexico.29.desc:0 "Las fuerzas mexicanas de la Iglesia han vuelto a entrar en conflicto con las fuerzas de la Revolución. Con los renovados ataques del gobierno a la Iglesia, los acosados partidos católicos y los movimientos sociales lanzan una rebelión armada para hacerse con el control de México. Después de una década de inactividad, las milicias Cristeras se reforman con el apoyo de los desertores del ejército federal. Ahora se han apoderado de varios estados rurales para usarlos como base de operaciones.\n\nLa primera Cristiada finalizó con un acuerdo entre veteranos revolucionarios y oficiales de la Iglesia gracias a la mediación del gobierno estadounidense, pero parece que este ciclo de violencia solo acabará con la destrucción total de uno de los bandos combatientes."
 mexico.29.a:0 "Será fácil masacrar a idiotas ingenuos liderados por sacerdotes seniles."
 mexico.29.b:0 ""Larga vida a Cristo Rey y bendita sea la Virgen de Guadalupe"."
 mexico.29.c:0 "La situación en México es demasiado compleja para que un forastero la entienda."
 mexico.30.title:0 "Insurrección atea"
 mexico.30.desc1:0 "Los malvados a los que pensamos que habíamos derrotado se han reunido para una última y fútil batalla contra los sirvientes del Señor. Los agentes de Satán como Plutarco Calles y sus tiránicos esbirros "revolucionarios" están saliendo de sus madrigueras con fusiles y bayonetas para ensartar a los fieles. Debemos neutralizar este ataque al cuerpo de Cristo, o el trabajo que hemos hecho para mantener y avivar la llama de la piedad se extinguirá, y veinte siglos divulgando las leyes de nuestro Salvador y Rey pasarán al ostracismo."
 mexico.30.desc2:0 "Los malvados a los que pensamos que habíamos derrotado se han reunido para una última y fútil batalla contra los sirvientes del Señor. Los agentes de Satán como Vicente Lombardo y sus tiránicos esbirros "revolucionarios" están saliendo de sus madrigueras con fusiles y bayonetas para ensartar a los fieles. Debemos neutralizar este ataque al cuerpo de Cristo, o el trabajo que hemos hecho para mantener y avivar la llama de la piedad se extinguirá, y veinte siglos divulgando las leyes de nuestro Salvador y Rey pasarán al ostracismo."
 mexico.30.a:0 ""Esta vuestra hora, y la potestad de las tinieblas"."
 mexico.31.title:0 "Segunda Revolución Mexicana"
 mexico.31.desc:0 "Las fuerzas mexicanas de la Iglesia han vuelto a entrar en conflicto con las fuerzas de la Revolución. Los partidos católicos y los movimientos sociales están cobrando fuerza, por lo que los laicistas han iniciado una rebelión armada para hacerse con el control de México. Después de una década de inactividad, las "Brigadas Rojas" se reforman, mientras que los desertores del ejército federal se reúnen en estados controlados todavía por gobernadores detractores de la Iglesia.\n\nLa Cristiada finalizó con un acuerdo entre veteranos revolucionarios y oficiales de la Iglesia gracias a la mediación del gobierno estadounidense, pero parece que este ciclo de violencia solo acabará con la destrucción total de uno de los bandos combatientes."
 mexico.31.a:0 "¡Larga vida a Cristo Rey y bendita sea la Virgen de Guadalupe!"
 mexico.31.b:0 "Será fácil masacrar a idiotas ingenuos liderados por sacerdotes seniles."
 mexico.31.c:0 "La situación en México es demasiado compleja para que un forastero la entienda."
 mexico.32.title:0 "Las revueltas de los "Zoot Suits""
 mexico.32.desc:0 "Unos jóvenes hispanos con ropas extravagantes ("Zoot Suits") han sido el blanco de unos disturbios raciales en las ciudades fronterizas del sur. Todo surgió a raíz de unos reportajes sensacionalistas sobre la muerte de un adolescente en Los Ángeles. Nueve jóvenes mexicoamericanos fueron condenados por asesinato tras el incidente.\n\nEs más, los agentes de inteligencia han recopilado informes que afirman que los "Zoot Suiters" eran agentes fascistas que colaboraban con los sinarquistas ultracatólicos de México para apoyar la invasión  alemana-japonesa de las Américas."
 mexico.32.a:0 "Parece bastante surrealista. ¿Cuánto pagamos a esos agentes?"
 mexico.32.b:0 "Arrestemos a los Zoot Suiters de todas formas. Las revueltas suponen una amenaza a nuestra causa bélica."
 mexico.33.title:0 "Las revueltas de los "Zoot Suits""
 mexico.33.desc:0 "Unos jóvenes hispanos con ropas extravagantes ("Zoot Suits") han sido el blanco de unos disturbios raciales en las ciudades del norte de nuestras fronteras. Todo surgió a raíz de unos reportajes sensacionalistas sobre la muerte de un adolescente en Los Ángeles. Nueve jóvenes mexicoamericanos fueron condenados por asesinato tras el incidente.\n\nLos agentes de inteligencia estadounidenses han recopilado informes que afirman que los "Zoot Suiters" eran agentes fascistas que colaboraban con los sinarquistas ultracatólicos de México para apoyar la invasión de alemana-japonesa a las Américas."
 mexico.33.a:0 "Los sinarquistas suponen una amenaza para Estados Unidos y para México."
 mexico.33.b:0 "¡No son más que niños! ¡Es una injusticia!"
 mexico.34.title:0 "Intercambio de recursos mexicanos"
 mexico.34.desc:0 "[From.GetLeader] ha ofrecido un acuerdo comercial con Alemania si [Root.GetLeader] acepta enviar a México planos de los últimos tanques ligeros y medianos que hemos desarrollado. Este parece ser el primer paso de una colaboración más estrecha entre mexicanos y alemanes. Aunque esta relación no sea con fines militares, podría beneficiarnos en el ámbito geopolítico. Aun así, estos vanguardistas diseños podrían caer en manos de un posible enemigo..."
 mexico.34.a:0 "Este acuerdo beneficiará tanto a Alemania como a México."
 mexico.34.b:0 "Los estadounidenses seguramente se harán con algún diseño que enviemos."
 mexico.35.title:0 "Diseños de tanques alemanes"
 mexico.35.desc:0 "[From.GetLeader] ha aceptado entregarnos licencias para los planos de los últimos tanques ligeros y medianos alemanes. Con suerte, este será el primer paso de una colaboración más estrecha entre México y Alemania, por no hablar de los valiosos conocimientos militares."
 mexico.35.a:0 "Estupendo."
 mexico.36.title:0 "Alemania rechaza la oferta"
 mexico.36.desc:0 "Tras alegar que los planos de los tanques avanzados alemanes podrían caer en manos enemigas, [From.GetLeader] ha rechazado nuestra oferta de intercambiar recursos. Tendremos que desarrollar nuestros propios tanques o comprarles las licencias a los alemanes..."
 mexico.36.a:0 "Maldita sea."
 mexico.40.title:0 "La operación Causa Justa es un éxito"
 mexico.40.desc:0 "Nuestro ataque sorpresa a la base yanqui de Panamá ha sido un éxito. Tras expulsar a los imperialistas, ahora esperamos la respuesta del decadente imperio del norte. Si eligen lanzarse contra nuestras defensas, lo pagarán caro."
 mexico.40.a:0 "Centroamérica estará a salvo de la ofensiva estadounidense."
 mexico.41.title:0 "Conquista [From.GetAdjective] del canal de Panamá"
 mexico.41.desc:0 "El dictador de México [From.GetLeader] ha tenido la osadía de lanzar una gran ofensiva contra nuestras fuerzas del canal de Panamá desde unas bases cercanas. Su "operación Causa Justa" ha sido un éxito y nuestras confusas tropas se están replegando. Los mexicanos no están cruzando a Estados Unidos, por lo que esto no es el preludio de una invasión. Sin embargo, el ataque ha mermado nuestra capacidad para proyectar nuestra fuerza al mundo, lo que supone una humillación a nivel internacional."
 mexico.41.a:0 "Por desgracia, tenemos asuntos más acuciantes. Un embargo debería bastar."
 mexico.41.b:0 "Nuestra soberanía está amenazada. La situación exige una respuesta militar."
 mexico.42.title:0 "La operación Causa Justa fracasa"
 mexico.42.desc:0 "Nuestro ataque sorpresa a la base yanqui de Panamá ha sido un fiasco, ya sea porque no desplegamos suficientes hombres o por pura incompetencia del comandante. En cualquier caso, los imperialistas nos han expulsado y ahora esperamos la respuesta del decadente imperio del norte. Si eligen lanzarse contra nuestras defensas, lo pagarán caro."
 mexico.42.a:0 "Centroamérica sigue amenazada por los estadounidenses."
 mexico.43.title:0 "Ataque [From.GetAdjective] al canal de Panamá"
 mexico.43.desc:0 "El dictador de México [From.GetLeader] ha tenido la osadía de lanzar una gran ofensiva contra nuestras fuerzas del canal de Panamá desde unas bases cercanas. Por suerte, nuestros valientes soldados lograron detener su "operación Causa Justa" y han repelido a los invasores. Los mexicanos no están cruzando a Estados Unidos, por lo que esto no es el preludio de una invasión. Sin embargo, el ataque ha demostrado que ya no somos los dueños del continente, lo que supone una humillación a nivel internacional."
 mexico.43.a:0 "Por desgracia, tenemos asuntos más acuciantes. Un embargo debería bastar."
 mexico.43.b:0 "Nuestra soberanía está amenazada. La situación exige una respuesta militar."
 mexico.44.title:0 "México toma el canal de Panamá"
 mexico.44.desc1:0 "Tras una incursión [From.GetAdjective] en la base estadounidense del canal de Panamá, las tropas a ambos lados de la frontera se han movilizado para la guerra. Aunque los mexicanos atacaron primero y se apoderaron de la Zona del Canal, de gran valor estratégico, parece que los estadounidenses son los que van a lanzar una ofensiva para castigar a su insolente vecino. La prensa amarillista denuncia que el grupo político [From.GetRulingPartyLong] no es más que una panda de delincuentes que no sienten respeto por la ley internacional, y pide un cambio de régimen.\n\nSi estalla una segunda guerra entre mexicanos y estadounidenses, esta se librará en las duras e implacables montañas y en los desiertos, por lo que se perderán muchas más vidas que en la escaramuza de 1847 que precedió a la cesión mexicana."
 mexico.44.desc2:0 "[From.GetLeader] ha confirmado los informes de que las tropas [From.GetAdjective] han irrumpido en la base estadounidense del canal de Panamá, y afirma estar velando por los intereses [From.GetAdjective] en Centroamérica tras la agitación doméstica en Estados Unidos. El ministerio de propaganda del grupo político [From.GetRulingPartyLong] ha pedido a los soldados estadounidenses que quedan en la zona que depongan las armas y respeten el "pacífico traspaso de poder" en la Zona del Canal. La prensa amarillista se ha cebado con el presidente estadounidense por no haber luchado más para preservar los intereses nacionales en la zona, y por cometer el error de responder al ataque [From.GetAdjective] con una movilización general contra [From.GetNameDef]."
 mexico.44.a:0 "¡Venid a por nosotros!"
 mexico.44.b:0 "Una ofensa a la soberanía de Estados Unidos."
 mexico.44.c:0 "La pequeña y valiente... ¿México?"
 mexico.45.title:1 "Conflictos fronterizos [MEX.GetAdjective] y Estados Unidos"
 mexico.45.desc1:0 "Las tropas estadounidenses de la frontera sur han entrado en alerta máxima, ya que el último ataque [From.GetAdjective] a la base estadounidense del canal de Panamá aumenta la probabilidad de una guerra a gran escala entre ambos vecinos. Aunque el ataque sorpresa de [From.GetLeader] fue un fracaso, el presidente estadounidense ha decidido castigar a su insolente vecino del sur. La prensa amarillista denuncia que el grupo político [From.GetRulingPartyLong] no es más que una panda de delincuentes que no sienten respeto por la ley internacional y pide un cambio de régimen.\n\nSi estalla una segunda guerra entre mexicanos y estadounidenses, esta se librará en las duras e implacables montañas y en los desiertos, por lo que se perderán muchas más vidas que en la escaramuza de 1847 que precedió a la cesión mexicana."
 mexico.45.desc2:1 "Las tropas estadounidenses de la frontera sur han entrado en alerta máxima. El último ataque [From.GetAdjective] a la base estadounidense del canal de Panamá ha cogido por sorpresa a muchos analistas, aunque algunos expertos en América Latina han advertido que los ataques [From.GetAdjective] en naciones de Centroamérica se saldarán con choques de intereses de Estados Unidos en la región. [USA.GetLeader] ha impuesto un embargo a México después de que se apoderara del canal, pero se ha abstenido de una respuesta militar. Esta acción podría ayudar a la reconciliación con el agresivo gobierno del grupo político [From.GetRulingPartyLong]... o quizás animarlo a ir más allá."
 mexico.45.a:0 "¡Venid a por nosotros!"
 mexico.45.b:0 "Una ofensa a la soberanía de Estados Unidos."
 mexico.45.c:0 "México se ha arriesgado bastante con esa jugada."
 mexico.46.title:1 "[From.GetFactionName]"
 mexico.46.desc:0 "El presidente de México, [From.GetLeader], de la formación política [From.GetRulingPartyLong], ha anunciado la creación de un nuevo bloque de naciones en el hemisferio occidental. La Orden Latinoamericana ha declarado que la formación de una alianza revanchista de autócratas se impondrá a las agitaciones de la izquierda y a las interferencias extranjeras, además de reordenar la región para lograr una férrea oposición a las demás facciones."
 mexico.47.title:1 "[From.GetFactionName]"
 mexico.47.desc:0 "El presidente de México, [From.GetLeader], de la formación política [From.GetRulingPartyLong], ha anunciado la creación de un nuevo bloque de naciones en el hemisferio occidental. El nombre de la Alianza Bolivariana es un homenaje a Simón Bolívar, un luchador que ayudó a conseguir la libertad para muchas de las naciones latinoamericanas que hoy configuran dicha alianza. Su objetivo es liberar al continente del yugo de los antiguos imperios de Europa y Estados Unidos, y construir una red económica y diplomática de fuertes naciones socialistas."
 mexico.46.a:0 "Con aliados leales, ¡nuestra patria será imparable!"
 mexico.46.b:0 "Esos idiotas pretenciosos no se salvarán aunque se unan."
 mexico.46.c:0 "¿Este es el preludio de más contiendas?"
 mexico.50.title:0 "Cargamento de armas mexicanas"
 mexico.50.desc:0 "Tras declarar su apoyo a nuestra causa, nuestros parientes ideológicos de la formación política [From.GetRulingPartyLong] han enviado un cargamento de fusiles para ayudarnos en nuestra lucha contra nuestro despreciable enemigo."
 mexico.50.a:0 "[From.GetLeader] es un verdadero amigo del pueblo español."
 mexico.51.title:0 "Cargamento de armas perdido"
 mexico.51.desc:0 "Los mares que rodean la costa de España se encuentran vigilados por barcos de españoles leales y rebeldes, cruceros italianos, submarinos rusos, e incluso navíos que la Sociedad de Naciones ha enviado para incautar armas e impedir que la guerra civil se extienda por Europa. No nos extraña que hayamos perdido nuestro cargamento de armas."
 mexico.51.a:0 "Qué desperdicio."
 mexico.52.title:1 "[MEX.GetLeader] proclama la unión de todos los movimientos comunistas"
 mexico.52.desc_not_trotsky:1 "En el congreso de [MEX.GetFactionName], [MEX.GetLeader] proclamó la supremacía de la interpretación trotskista de Marx, Engels y Lenin frente a las interpretaciones erróneas de la Revolución, como el estalinismo. Con el colapso de la III Internacional (también conocida como la Comintern), los líderes comunistas de todo el mundo quedan invitados a someterse a la autocrítica. Tras la confesión de su ceguera política en cuanto al espíritu revolucionario, se les invitará a la IV Internacional y se les ayudará en el advenimiento de la revolución socialista mundial."
 mexico.52.desc_trotsky:1 "En el congreso de [MEX.GetFactionName], [MEX.GetLeader] proclamó la supremacía de su interpretación de Marx, Engels y Lenin frente a las interpretaciones erróneas de las teorías de la Revolución, como el estalinismo. Con el colapso de la III Internacional (también conocida como la Comintern), todos los líderes comunistas quedan invitados a someterse a la autocrítica. Tras la confesión de su ceguera política en cuanto al espíritu revolucionario, se les invitará a la IV Internacional y se les ayudará en el advenimiento de la revolución socialista mundial."
 mexico.52.a:1 "Empezamos a ver nuestros errores."
 mexico.52.b:1 "Nuestra interpretación de la visión de Marx es la única legítima."
 mexico.53.title:1 "[MEX.GetLeader] proclama la unión de todos los movimientos comunistas"
 mexico.53.desc:1 "Siempre hemos creído que nuestros líderes actuales propagan la auténtica interpretación de Marx, Engels y Lenin, pero ahora se han visto obligados a someterse a un proceso de autocrítica y a confesar públicamente que la interpretación trotskista de Lenin es el único camino correcto hacia el triunfo del socialismo. Como resultado, nos hemos encontrado aislados de repente. Nuestra alianza se ha colapsado y nos enfrentamos a un dilema corneliano: reconocer la legitimidad del punto de vista trotskista o quedar aislados y enfrentados a [MEX.GetFactionName]."
 mexico.53.a:1 "Empezamos a ver nuestros errores."
 mexico.53.b:1 "Nuestra interpretación de la visión de Marx es la única legítima."
 mexico.54.title:1 "[MEX.GetLeader] exige que abandonemos el Caribe"
 mexico.54.desc:1 "En un discurso apasionado que ha durado más de 4 horas, [MEX.GetLeader] ha exigido que abandonemos todas nuestras colonias en la zona del Caribe. Afirma que son "la prueba más visible de nuestra opresión imperialista en la región". Aunque algunos sostienen que no podemos permitirnos enfadar a México en estos momentos, algunos asesores más resueltos afirman que podemos resistir frente a ellos sin problemas y que nuestra integridad territorial no debería verse en peligro."
 mexico.54.a:1 "Acepta sus exigencias."
 mexico.54.b:1 "¡No negociaremos con revolucionarios!"
 mexico.55.title:0 "¡[From.GetNameDef] se ha ido del Caribe!"
 mexico.55.desc:0 "Enfrentado a sus contradicciones imperialistas, el gobierno [From.GetAdjective] ha abandonado sus posesiones del Caribe. Es un gran día para los trabajadores, pero la lucha no acaba aquí. El proceso no ha dado lugar a la libertad absoluta de los trabajadores, puesto que siguen sometidos a las instituciones opresoras."
 mexico.55.a:0 "La lucha por la libertad del proletariado mundial continúa."
 mexico.56.title:0 "[From.GetNameDef] rechaza nuestras exigencias"
 mexico.56.desc:0 "¡Con una respuesta arrogante propia de los opresores imperialistas, [From.GetNameDef] ha rechazado nuestras exigencias de abandonar su codiciosa influencia en el Caribe! Su proletariado debe enfrentarse a la contradicción de su gobierno y ver que están trabajando para tiranos."
 mexico.56.a:0 "¡Sufrirán la ira del proletariado armado!"
 mtg_usa_civil_war_fascists.1.t:1 "Protestas de la Legión de Plata"
 mtg_usa_civil_war_fascists.1.desc:1 "Varias organizaciones de centro y de derechas, lideradas y organizadas por la Legión de Plata de Estados Unidos, han recorrido la capital en una de las mayores demostraciones de fuerza que se han visto en Washington hasta la fecha. También se han registrado concentraciones similares en el resto del país.\n\nLa marcha terminó frente al Capitolio, donde la multitud solicitó la entrega de "los comunistas reunidos en el Congreso" para que fueran juzgados ante un "jurado popular" por traición a los Estados Unidos.\n\nEn privado, algunos miembros de la administración comparten parte de las preocupaciones de los manifestantes relacionadas con el imperio de la ley y el respeto por la separación de poderes. Otros, sin embargo, sugieren tener mano dura frente a ellos. Se esperan concentraciones similares en las próximas semanas, así que debemos actuar con rapidez."
 mtg_usa_civil_war_fascists.1.a:1 "Debemos evitar que la situación empeore."
 mtg_usa_civil_war_fascists.1.b:1 "No podemos ceder ante la multitud."
 mtg_usa_civil_war_fascists.2.t:1 "Aumenta la violencia de las protestas"
 mtg_usa_civil_war_fascists.2.desc:1 "La tensión ha aumentado hoy en las protestas acontecidas en la capital, donde una muchedumbre respondió a la convocatoria de la Legión de Plata y otras organizaciones. Tras repetir las demandas de días previos y solicitar la detención de varios congresistas, los manifestantes lanzaron un ultimátum de una hora antes de atacar el Congreso y sacar por la fuerza a los miembros incluidos en su lista.\n\nTras cumplirse el plazo, pequeños grupos de legionarios de plata atacaron a la policía del Capitolio y se desencadenó una sangrienta batalla campal a la que se unieron otros manifestantes. Aprovechando la confusión, otros grupos lograron acceder al edificio y, tras buscar estancia por estancia, lograron encontrar a varias de sus víctimas, aunque la policía logró impedir su huida del recinto. En el tiroteo posterior, varios atacantes fueron abatidos y dos congresistas resultaron heridos.\n\nEn la capital se ha instalado un clima extraño y ambos bandos se culpan mutuamente de lo ocurrido. Las próximas semanas dirán si el incidente que ya se conoce como "La batalla del Capitolio" ha supuesto el fin de las protestas o el preludio de un conflicto aún mayor."
 mtg_usa_civil_war_fascists.2.a:1 "Ha habido derramamiento de sangre, y cabe esperar que habrá más antes de que esto acabe."
 mtg_usa_civil_war_fascists.10.t:1 "Armería asaltada"
 mtg_usa_civil_war_fascists.10.desc:1 "Ayer, una armería del Ejército de Estados Unidos en [GetCSAState] fue asaltada y tomada durante un breve periodo de tiempo. El pequeño destacamento de guardias se vio rodeado por una multitud armada que exigió las llaves de los almacenes. Cuando llegaron los refuerzos de una guarnición cercana, los atacantes ya se habían retirado con un gran número de armas ligeras.\n\nLos guardias no sufrieron ningún daño y los refuerzos tardaron demasiado tiempo en llegar, lo que ha hecho que dentro del gobierno haya quienes sospechan que se trató de un ataque coordinado."
 mtg_usa_civil_war_fascists.10.a:1 "Una noticia muy preocupante."
 mtg_usa_civil_war_fascists.11.t:1 "Estado interfiere en la recaudación de impuestos"
 mtg_usa_civil_war_fascists.11.desc:1 "El gobierno de [GetCSAState] ha ordenado a la policía del estado que detenga todas las operaciones de recaudación de impuestos en el territorio. Además, el gobernador ha declarado nulos los impuestos sobre el tabaco y el alcohol y ha pedido a los establecimientos que no paguen impuestos ni tasas de aduanas a Hacienda.\n\nSin embargo, sí que ha dado orden para que los establecimientos y los ciudadanos sigan al corriente de pago con las autoridades tributarias del estado, incluidos los gravámenes dependientes de Hacienda."
 mtg_usa_civil_war_fascists.11.a:1 "Cuánta avaricia."
 mtg_usa_civil_war_fascists.12.t:1 "El general [From.GetName] dimite"
 mtg_usa_civil_war_fascists.12.desc:1 "El general [From.GetName] ha presentado su renuncia aludiendo motivos de salud. Sin embargo, su profunda preocupación por la actual situación política del país es un secreto a voces, hasta el punto de llegar a afirmar que hay una nueva Guerra de Secesión a la vuelta de la esquina.\n\nEn vez de pensar en su lealtad, parece haber decidido que no quiere tener que disparar a sus propios compatriotas."
 mtg_usa_civil_war_fascists.12.a:1 "Lo echaremos de menos."
 mtg_usa_civil_war_fascists.13.t:1 "El gobernador moviliza a la Guardia Nacional"
 mtg_usa_civil_war_fascists.13.desc:1 "El gobernador de [usa_ng_mobilized.GetName] ha anunciado la movilización de la Guardia Nacional del estado para lo que él ha llamado "un amplio periodo de maniobras y entrenamiento". El Departamento de Guerra afirma no estar al tanto de ninguna maniobra planificada en [usa_ng_mobilized.GetName].\n\nAl parecer, las unidades de la Guardia Nacional cogieron todos sus suministros y munición al partir, lo que aumenta las dudas sobre cuáles son los motivos de este movimiento."
 mtg_usa_civil_war_fascists.13.a:1 "Muy inquietante."
 mtg_usa_civil_war_fascists.14.t:1 "Soldados que desertan"
 mtg_usa_civil_war_fascists.14.desc:1 "Diversas unidades han notificado que varios soldados no han regresado de sus permisos o han desertado de sus puestos. Quizás lo más alarmante sea que muchos de ellos provienen de las mismas zonas geográficas y habían recibido correo pocos días antes de desaparecer.\n\nParece que detrás de esto hay una maniobra coordinada para lograr que los soldados de los estados sureños regresen a casa."
 mtg_usa_civil_war_fascists.14.a:1 "Qué deslealtad."
 mtg_usa_civil_war_fascists.15.t:1 "Empresario traslada fábrica de armas"
 mtg_usa_civil_war_fascists.15.desc:1 "El dueño de una gran compañía armamentística ha anunciado hoy que trasladará la producción a una zona más favorable por causa del clima político actual. En concreto, ha hecho referencia a la actividad de los sindicatos que, según él, han reducido la producción y la confianza de los inversores. Por todo ello, la empresa construirá una nueva fábrica en una ubicación aún por determinar en alguno de los estados del sur."
 mtg_usa_civil_war_fascists.15.a:1 "No debería importarnos demasiado."
 mtg_usa_civil_war_fascists.16.t:1 "Empresario traslada fábrica civil"
 mtg_usa_civil_war_fascists.16.desc:1 "Según una fuente confidencial del Departamento de Comercio, cada vez hay más empresarios del norte de Estados Unidos que planean mover su producción a otros estados tras las huelgas convocadas por los sindicatos para reclamar mayores salarios y jornadas laborales más cortas. La comunidad empresarial muestra síntomas de preocupación, y son muchos los que defienden que cada vez les es más difícil conseguir beneficios en los estados que no actúan para poner fin a las huelgas."
 mtg_usa_civil_war_fascists.16.a:1 "Una postura absurda y antiestadounidense."
 mtg_usa_civil_war_fascists.20.t:1 "¡Secesión!"
 mtg_usa_civil_war_fascists.20.desc:1 "A las 8:00 del día de hoy, un enviado especial de [CSAcapital.GetName] llegó a la Casa Blanca para entregar una misiva al presidente [USA.GetLeader] en nombre del gobierno del estado y comunicarle que [CSAcapital.GetName] ya no desea formar parte de la república. La misiva, con abundantes citas de la Declaración de Independencia, hacía hincapié en el derecho a la secesión de cualquier pueblo civilizado, y se centraba en el deseo de lograr una transición pacífica y beneficiosa para todos, pues lo único que persiguen es hacerse cargo de sus asuntos internos y ser un buen vecino de [USA.GetNameDef]."
 mtg_usa_civil_war_fascists.20.a:1 "Llamémoslo por su nombre: traición."
 mtg_usa_civil_war_fascists.21.t:1 "Un país dividido"
 mtg_usa_civil_war_fascists.21.desc:1 "Horas después de que el primer estado pusiera fin a su relación con [USA.GetNameDef], varios más siguieron sus pasos con declaraciones casi idénticas. Las esperanzas de lograr un proceso pacífico se desvanecieron cuando varias muestras de apoyo a la permanencia de los estados afectados en [USA.GetNameDef] acabaron con enfrentamientos sangrientos y varios agentes federales fueron asaltados. En algunos casos, la multitud llegó a linchar a seguidores del presidente [USA.GetLeader] o a personas a quienes acusaban de no estar a favor de la independencia. El presidente provisional [CSA.GetLeader] calificó estos actos como "represalias desafortunadas pero comprensibles contra los abusos gubernamentales", y prometió el indulto presidencial a los responsables si se presentaban ante las autoridades.\n\nDespués, solicitó la retirada completa de las tropas federales del territorio del nuevo Estado, así como la creación de una zona desmilitarizada en la frontera para evitar "posibles malentendidos". El presidente [USA.GetLeader] ha rechazado sus demandas y ha dado orden al Ejército de que restablezca el orden en los estados rebeldes."
 mtg_usa_civil_war_fascists.21.a:1 "Ya hemos vivido esto, ¿verdad?"
 mtg_usa_civil_war_fascists.22.t:1 "Formación del bloque neutral"
 mtg_usa_civil_war_fascists.22.desc:1 "Tras el inicio de las hostilidades entre [USA.GetNameDef] y [CSA.GetNameDef], varios estados han aprobado mociones de no intervención. Estas leyes obligan a sus gobernadores a mantener la integridad territorial del estado e impedir el acceso de tropas de cualquiera de los dos bandos. Además, se prohíbe el reclutamiento de soldados para ninguno de los contendientes, pero no se restringe la venta de armas y munición a ninguno de los dos siempre que paguen por adelantado.\n\nLas mociones también recalcan que estos estados se consideran parte de [USA.GetNameDef] y no quieren formar su propio gobierno."
 mtg_usa_civil_war_fascists.22.a:1 "Son unos cobardes, desde luego, pero no son el enemigo."
 mtg_usa_civil_war_fascists.22.b:0 "Ya han elegido bando."
 mtg_usa_civil_war_fascists.23.t:1 "Disolución del bloque neutral"
 mtg_usa_civil_war_fascists.23.desc:1 "Con el fin de la guerra, los estados del bloque neutral han anunciado que derogarán las leyes y medidas implementadas para garantizar su neutralidad. A partir de hoy, las tropas podrán volver a entrar libremente en sus territorios. Las milicias formadas durante la guerra se han disuelto pacíficamente."
 mtg_usa_civil_war_fascists.23.a:1 "De todos modos, no merecía la pena derramar sangre por ellos."
 mtg_usa_civil_war_fascists.201.t:0 "Voluntarios de [CSA_liberated_state.GetName]"
 mtg_usa_civil_war_fascists.201.desc:0 "Durante el avance hacia [CSA_liberated_state.GetName], nuestras fuerzas se han encontrado con multitud de ciudadanos que llevan tiempo apoyándonos en secreto. Arrastrados por una ola de fervor patriótico, han solicitado unirse a nuestro ejército."
 mtg_usa_civil_war_fascists.201.a:0 "Reunidlos y formad unidades separadas."
 mtg_usa_civil_war_fascists.201.b:0 "Integradlos en el Ejército."
 mtg_usa_civil_war_fascists.202.t:0 "Voluntarios de [USA_liberated_state.GetName]"
 mtg_usa_civil_war_fascists.202.desc:0 "Durante el avance hacia [USA_liberated_state.GetName], nuestras fuerzas se han encontrado con multitud de ciudadanos que llevan tiempo apoyándonos en secreto. Arrastrados por una ola de fervor patriótico, han solicitado unirse a nuestro ejército."
 mtg_usa_civil_war_fascists.203.t:0 "Los rebeldes crean un gobierno de coalición en [USA_state_government_created.GetName]"
 mtg_usa_civil_war_fascists.203.desc:0 "Un grupo llamado Consejo Ciudadano de [USA_state_government_created.GetName] ha anunciado que se ha hecho con el control de la administración de [USA_state_government_created.GetName] a través de las autoridades militares [CSA.GetAdjective]. Aunque defienden que no apoyan a ningún bando del conflicto, han anunciado la implementación de varias leyes relacionadas con el reclutamiento para el Ejército [CSA.GetAdjective].\n\nAdemás, también han declarado que los delegados del estado que continúan en la capital ya no representan a la ciudadanía de [USA_state_government_created.GetName]."
 mtg_usa_civil_war_fascists.203.a:0 "Son todos unos traidores."
 mtg_usa_congress_remove_state_tt:0 "El Congreso expulsa a dos senadores.\n"
 mtg_usa_congress_add_state_tt:0 "Llegan dos nuevos senadores al Congreso. En principio, §Gapoyarán al gobierno§!.\n"
 mtg_usa_civil_war_democrats.1.t:1 "Protestas en la capital"
 mtg_usa_civil_war_democrats.1.desc:1 "Una nueva ola de protestas multitudinarias ha llegado a la capital y ha colapsado todas las calles principales cercanas al Capitolio. Organizados por el "Comité por la Preservación de la República", los manifestantes reclaman una investigación independiente que aclarare las alegaciones de corrupción y las negligencias de la administración del presidente [USA.GetLeader]. En concreto, quieren que el presidente denuncie a la Legión de Plata y garantice públicamente que se respetarán sus derechos como votantes.\n\nPor su parte, el presidente [USA.GetLeader] no ha querido hacer declaraciones."
 mtg_usa_civil_war_democrats.1.a:1 "Que protesten, tenemos un país que gobernar."
 mtg_usa_civil_war_democrats.2.t:1 "La marcha de los diez millones"
 mtg_usa_civil_war_democrats.2.desc:1 "Las habituales protestas contra las políticas del presidente [USA.GetLeader] se suceden por todo el país y son cada vez más multitudinarias, llegando a concentrar a varios millones de manifestantes. Hoy, más de un millón de personas han recorrido las calles de Washington, y se han registrado cifras similares en al menos nueve ciudades más. Para más inri, estas cifras no recogen las marchas menos numerosas o en ciudades más pequeñas, donde se han congregado decenas e incluso cientos de miles de personas. Las protestas han surgido como reacción a algunas de las políticas más impopulares de la administración que, según los organizadores, minan la calidad democrática de la república.\n\nLos manifestantes comenzaron solicitando al presidente que dejara a un lado las ideologías más radicales, pero ahora exigen que abandone el despacho oval."
 mtg_usa_civil_war_democrats.2.a:1 "¿Y cómo pretenden imponer sus exigencias?"
 mtg_usa_civil_war_democrats.10.desc:1 "Fuerzas desconocidas asaltaron anoche una armería del Ejército en una región remota de [GETUSASTATE]. Un pequeño grupo de hombres armados obligó a los guardias a entrar en un cobertizo y los encerró allí. Al amanecer, cuando los soldados lograron escapar, descubrieron que el arsenal había sido completamente saqueado. Al parecer, los asaltantes trasladaron durante la noche una gran cantidad de material hasta una ubicación desconocida."
 mtg_usa_civil_war_democrats.11.t:1 "Formación de milicia de ciudadanos"
 mtg_usa_civil_war_democrats.11.desc:1 "Durante la última serie de marchas contra las políticas del presidente [USA.GetLeader], muchos manifestantes portaban armas y brazaletes que los identificaban como parte de la "milicia ciudadana", un movimiento en expansión. Cuando la policía les dio el alto, los manifestantes argumentaron que ejercían sus derechos conforme a lo recogido en la segunda enmienda, aunque el FBI ha encontrado indicios que demuestran que estos grupos no se limitan a defender el derecho a la posesión de armas.\n\nVarios informantes afirman que estos grupos armados se reúnen con frecuencia y han intentado acceder a manuales de entrenamiento de infantería."
 mtg_usa_civil_war_democrats.11.a:1 "¿Qué hay de malo en eso?"
 citizen_militia_tt:0 "Los ciudadanos del Estado forman unidades de milicia que se activarán cuando comience la guerra."
 mtg_usa_civil_war_democrats.14.t:1 "Trabajadores en huelga"
 mtg_usa_civil_war_democrats.14.desc:1 "Huelgas masivas se suceden por todo Estados Unidos tras la llamada a la acción de varios sindicatos. Solo los servicios más básicos funcionan con normalidad. En muchas zonas se han registrado peleas entre huelguistas y esquiroles.\n\nPor extraño que parezca, los trabajadores no reclaman salarios más altos u otras concesiones, sino la dimisión del presidente [USA.GetLeader]."
 mtg_usa_civil_war_democrats.14.a:1 "¿Qué más se puede esperar de esos traidores comunistas?"
 mtg_usa_civil_war_democrats.15.t:1 "Empresarios trasladan fábricas de armas"
 mtg_usa_civil_war_democrats.15.desc:1 "Ante el clima de inestabilidad que reina en el país, muchos empresarios han empezado a buscar lugares más seguros para sus negocios. En concreto, los estados del sur disfrutan de un resurgir industrial que ha llevado a muchas empresas a trasladar sus fábricas a la otra punta del país."
 mtg_usa_civil_war_democrats.15.a:1 "Son más que bienvenidos."
 mtg_usa_civil_war_democrats.16.t:1 "Migración económica"
 mtg_usa_civil_war_democrats.16.desc:1 "Tras décadas de migración desde las zonas rurales hasta los centros industriales del noreste, los últimos informes del gobierno muestran un cambio radical en esta tendencia. Cada vez son más las empresas del sector civil que se trasladan a los estados del sur y se establecen en regiones subdesarrolladas con cientos de puestos de trabajo bajo el brazo. Muchos empresarios citan el clima "hostil" del norte, las huelgas y la agresividad de los sindicatos como una de las causas."
 mtg_usa_civil_war_democrats.16.a:1 "¡Esto demuestra que las políticas del presidente funcionan!"
 mtg_usa_civil_war_democrats.20.t:1 "La rebelión de Boston"
 mtg_usa_civil_war_democrats.20.desc:1 "Las protestas contra el presidente han alcanzado su punto álgido. Ayer, después de que la marcha de Boston llegara a su destino, los manifestantes no se dispersaron para regresar a sus casas. En su lugar, se separaron formando grupos más pequeños y tomaron el control de los principales puntos de la ciudad. Al caer la noche, tenían el control de la ciudad. Buena parte de la policía se ha pasado al bando de los manifestantes, y el gobernador de Massachusetts ha rechazado enviar a la Guardia Nacional.\n\nEl "Comité Ciudadano de Boston" ha tomado el control de la ciudad y está cooperando activamente con los rebeldes. Otros estados de Nueva Inglaterra han aprobado mociones de apoyo al movimiento y han manifestado que ya no obedecerán ninguna de las leyes firmadas por el presidente [USA.GetLeader]. En su lugar, solicitan al resto de gobiernos estatales la destitución del presidente, la disolución del Congreso y la celebración de nuevas elecciones.\n\nAunque contamos con el apoyo de parte del Ejército, formaciones enteras han informado a sus superiores de que no obedecerán órdenes que conlleven el aplastamiento de la rebelión."
 mtg_usa_civil_war_democrats.20.a:1 "Nadie se los tomará en serio. Ya se les pasará."
 mtg_usa_civil_war_democrats.21.t:1 "La rebelión se extiende por la costa oeste"
 mtg_usa_civil_war_democrats.21.desc:1 "Los gobiernos de los estados de California, Oregón y Washington han mostrado su apoyo al gobierno de Boston y han ordenado a los agentes federales que dimitan de sus puestos o abandonen sus territorios de inmediato. Aunque los informes hablan de la existencia de pequeños focos de resistencia contra este movimiento, parece que cuenta con el apoyo mayoritario de la población."
 mtg_usa_civil_war_democrats.21.a:1 "Aún conservamos el centro del país."
 mtg_usa_civil_war_democrats.22.t:1 "El medio oeste se mantiene leal al gobierno"
 mtg_usa_civil_war_democrats.22.desc:1 "Cada vez son más los estados que rechazan seguir las órdenes del gobierno legítimo, pero los gobernadores de Ohio, Misuri, Wisconsin, Illinois, Indiana y Míchigan han declarado que no tolerarán ningún comportamiento sedicioso entre sus ciudadanos. Según ellos, una nueva guerra civil dejaría a los EE. UU. en una posición muy débil ante cualquier agresión extranjera."
 mtg_usa_civil_war_democrats.22.a:1 "Más les vale."
 mtg_usa_civil_war_democrats.23.t:1 "La costa este se une a la rebelión"
 mtg_usa_civil_war_democrats.23.desc:1 "Las fuerzas rebeldes que marchan hacia el sur desde Nueva Inglaterra han sido recibidas como héroes en Maryland, Nueva York, Pensilvania y Nueva Jersey, donde los gobernadores locales han dado orden a la policía y a la Guardia Nacional para que no intervengan. Todos los intentos de organizar a las fuerzas leales en la capital han fracasado. El presidente [USA.GetLeader] fue evacuado de Washington horas antes de que los rebeldes cerraran todas las salidas. Su caravana ha llegado a Richmond, Virginia, y es probable que se dirija aún más al sur."
 mtg_usa_civil_war_democrats.23.a:1 "Volveremos."
 mtg_usa_civil_war_democrats.25.t:1 "El noroeste se separa"
 mtg_usa_civil_war_democrats.25.desc:1 "Los gobernadores de Wyoming, Idaho y Montana han manifestado su adhesión al gobierno de Boston. Las fuerzas rebeldes de Washington y Oregón ya se han puesto en contacto con sus camaradas en esos estados."
 mtg_usa_civil_war_democrats.25.a:1 "Son territorios casi vacíos, da igual."
 mtg_usa_civil_war_democrats.26.t:1 "El noroeste se mantiene leal al gobierno"
 mtg_usa_civil_war_democrats.26.desc:1 "Los estados de Wyoming, Idaho y Montana han aprobado una serie de medidas antisedición que otorgan plenos poderes a las fuerzas del orden locales para arrestar a cualquiera que manifieste su oposición al gobierno federal durante el tiempo que dure esta situación. Sin embargo, la presencia de fuerzas rebeldes en los cercanos estados de Washington y Oregón hará necesario un rápido apoyo de las fuerzas leales."
 mtg_usa_civil_war_democrats.26.a:1 "Son territorios estratégicos."
 mtg_usa_civil_war_democrats.27.t:1 "El suroeste se separa"
 mtg_usa_civil_war_democrats.27.desc:1 "Nevada, Arizona, Utah, Nuevo México y Colorado se han sumado a la rebelión. Los agentes que rechazaron seguir la orden de permitir el paso de las fuerzas rebeldes desde California han sido apartados de sus puestos y, en muchos casos, encarcelados."
 mtg_usa_civil_war_democrats.27.a:1 "Excelente, menos desierto inútil que defender."
 mtg_usa_civil_war_democrats.28.t:1 "El suroeste se mantiene leal al gobierno"
 mtg_usa_civil_war_democrats.28.desc:1 "Los gobernadores de Nevada, Arizona, Utah, Nuevo México y Colorado han declarado el estado de emergencia tras las grandes manifestaciones de apoyo al gobierno de Boston. En algunos casos, la policía y la Guardia Nacional tuvieron que disparar a los manifestantes, quienes huyeron llevándose consigo a sus muertos y heridos."
 mtg_usa_civil_war_democrats.28.a:1 "La hora de los mítines y los discursos hace tiempo que acabó."
 mtg_usa_civil_war_democrats.29.t:1 "La región occidental del medio oeste se separa"
 mtg_usa_civil_war_democrats.29.desc:1 "Los gobiernos de los estados de las dos Dakotas, Iowa, Minnesota y Nebraska han sido depuestos de sus funciones gracias a una revuelta bien coordinada y ejecutada que contó con el apoyo de agentes de la ley y guardias nacionales locales. Los nuevos gobernadores provisionales han declarado su apoyo al gobierno de Boston."
 mtg_usa_civil_war_democrats.29.a:1 "Recuperaremos esos territorios con facilidad."
 mtg_usa_civil_war_democrats.30.t:1 "La región occidental del medio oeste se mantiene leal al gobierno"
 mtg_usa_civil_war_democrats.30.desc:1 "Los gobiernos de los estados de las dos Dakotas, Iowa, Minnesota y Nebraska han logrado derrotar un intento golpista bien planificado por parte de facciones de izquierdas apoyadas por agentes de la ley y guardias nacionales rebeldes. Los ciudadanos leales al gobierno lograron proteger las asambleas e impidieron la captura de varios gobernadores, pero sufrieron varias bajas en los tiroteos que se desataron en las capitales de estos estados."
 mtg_usa_civil_war_democrats.30.a:1 "Todos somos héroes."
 mtg_usa_civil_war_democrats.31.t:1 "El medio oeste se separa"
 mtg_usa_civil_war_democrats.31.desc:1 "Los gobernadores de Ohio, Misuri, Wisconsin, Illinois y Míchigan han mostrado su lealtad al gobierno de Boston debido a la falta de apoyo del gobierno y a "una horrible falta de liderazgo por parte del expresidente [USA.GetLeader]". Las relaciones dentro del bando rebelde podrían verse deterioradas pues, en un primer momento, estos gobernadores declararon su firme apoyo al bando presidencial."
 mtg_usa_civil_war_democrats.31.a:1 "Son los últimos de una larga lista de traidores que pagarán por esto."
 mtg_usa_civil_war_democrats.40.t:0 "MacArthur se ofrece para liderar el gobierno"
 mtg_usa_civil_war_democrats.40.desc:0 "Con el gobierno en franca retirada y buena parte del país sumándose a la insurrección, el general MacArthur nos ha hecho una oferta. Tras recalcar que solo él comprende la mentalidad de los estadounidenses y que podría lograr la estabilidad y liderazgo que necesita el país en estos tiempos de crisis, MacArthur se ha ofrecido para liderar un "Gobierno de Defensa Nacional" hasta que la rebelión haya sido sofocada. Según MacArthur, su presencia al mando ayudaría a reducir la fricción entre los líderes civiles y los mandos militares.\n\nHay miembros del gobierno a los que les preocupa que el general MacArthur siga refiriéndose a sí mismo en tercera persona."
 mtg_usa_civil_war_democrats.40.a:0 "En momentos desesperados, medidas desesperadas."
 mtg_usa_civil_war_democrats.40.b:0 "Eso significaría el fin de la república."
 mtg_usa_civil_war_democrats.41.t:0 "William Dudley Pelley desafía a [USA.GetLeader]"
 mtg_usa_civil_war_democrats.41.desc:0 "Con la insurrección de Boston bajo control, son muchos los miembros del gobierno que no saben cómo actuar. En un principio, el Gobierno de Defensa Nacional de MacArthur debía disolverse al finalizar la guerra, pero el mundo alrededor de [USA.GetNanmeDef] es cada vez más hostil y pronto nos veremos inmersos en una nueva guerra. El líder fascista William Dudley Pelley ha solicitado públicamente la vuelta a "un gobierno legítimo y pacífico" y se ha mostrado agradecido a MacArthur por los servicios prestados. Los apoyos hacia su movimiento aumentaron durante la guerra, y no cabe duda de que Pelley se ve a sí mismo como el próximo presidente y líder de Estados Unidos.\n\nEn una sorprendente muestra de humildad, [USA.GetLeader] ha afirmado que dará un paso a un lado si la opinión pública así lo solicita. Ahora, el pueblo estadounidense quiere saber cuál será nuestra reacción ante esta disyuntiva."
 USA_hilt_candidate:0 "\n\nPara mayor desconcierto, se suma a la vida política el director del reconocido estudio de arquitectura Hilt & Partner, el señor Adam Hilt, procedente de Berlín y evacuado a Brownow, Arkansas, durante la guerra civil alemana. Hace poco anunció que deseaba servir al país en el que nació. Algunos detractores han hecho preguntas sobre el pronunciado acento alemán de Hilt, quien ha afirmado que se debe a haber estudiado y trabajado en Alemania durante muchos años. Según Hilt, esas nimiedades solo sirven para distraernos de los auténticos problemas y no son más que intentos descarados de desprestigiar a un ciudadano patriota y oriundo del país."
 USA_lindbergh_candidate:0 "\n\nCitando los servicios que ha prestado al país en el período previo a la última guerra y a la aviación en general, el famoso aviador Charles Lindbergh ha presentado su candidatura. Señalando el carácter conflictivo de los dos candidatos principales, Lindbergh cree que es la persona más indicada para unir e inspirar al país para superar las diferencias y recuperar su antigua grandeza."
 mtg_usa_civil_war_democrats.41.d:0 "Pide a Charles Lindbergh que forme un gobierno."
 mtg_usa_civil_war_democrats.41.a:0 "Ya ha cumplido con su deber."
 mtg_usa_civil_war_democrats.41.b:0 "La república aún necesita sus servicios."
 mtg_usa_civil_war_democrats.41.c:0 "El señor Hilt parece ser el mejor candidato para reconstruir el país."
 mtg_usa_canadian_corridor.1.t:1 "El corredor canadiense"
 mtg_usa_canadian_corridor.1.desc:1 "Nuestro embajador en [USA.GetNameDef] fue convocado ante el Departamento de Estado, donde recibió un ultimátum. Según la misiva que le fue entregada, el gobierno de [USA.GetNameDef] ve inaceptable la soberanía canadiense sobre los territorios que separan Washington de Alaska.\n\nLa opción de negociar un tratado que permitiera el paso de tropas y la exención de ciertos controles fronterizos fue rechazada de pleno. El gobierno [USA.GetAdjective] espera una respuesta a medianoche."
 mtg_usa_canadian_corridor.1.a:1 "Lo haremos."
 mtg_usa_canadian_corridor.1.b:1 "¡Nunca!"
 mtg_usa_canadian_corridor.2.t:1 "[CAN.GetNameDefCap] acepta la propuesta"
 mtg_usa_canadian_corridor.2.desc:1 "El gobierno de [CAN.GetLeader] ha aceptado nuestras exigencias y se retira de los territorios en disputa. Nuestras fuerzas avanzan para tomar el control de los núcleos de civilización más allá de las ciudades."
 mtg_usa_canadian_corridor.2.a:1 "Han sido prudentes en su decisión."
 mtg_usa_canadian_corridor.3.t:1 "[CAN.GetNameDefCap] rechaza la propuesta"
 mtg_usa_canadian_corridor.3.desc:1 "[CAN.GetLeader] ha descartado cualquier intento diplomático futuro tras afirmar que "la oferta es poco menos que entregar Vancouver o ir a la guerra y esperar que aceptemos como si fuéramos cobardes". Las fuerzas [CAN.GetAdjective] están en alerta máxima y empiezan a ocupar posiciones defensivas por toda la frontera."
 mtg_usa_canadian_corridor.3.a:1 "Les ofrecimos la paz, y han elegido la guerra."
 mtg_usa_canadian_corridor.3.b:1 "No podemos permitirnos una guerra por un puñado de árboles y rocas."
 mtg_usa_southern_threat.1.t:1 "[USA.GetNameDefCap] solicita un Tratado de Amistad y Consulta"
 mtg_usa_southern_threat.1.desc:1 "El presidente [USA.GetLeader] ha convocado a nuestro embajador para hacerle llegar una serie de reclamaciones del gobierno estadounidense, como la concesión del derecho de consulta al embajador [USA.GetAdjective]. De aceptar esta demanda, el gobierno [USA.GetAdjective] podría vetar cualquier decisión que tomemos.\n\nPor contra, si rechazamos la propuesta, la misiva indica que el gobierno [USA.GetAdjective] se vería obligado a "tomar las medidas necesarias para garantizar la seguridad nacional". "
 mtg_usa_southern_threat.1.a:1 "Debemos aceptar lo inaceptable para evitar una matanza."
 mtg_usa_southern_threat.1.b:1 "¡Nunca!"
 mtg_usa_southern_threat.2.t:1 "[MEX.GetLeader] acepta"
 mtg_usa_southern_threat.2.desc:1 "Tras percatarse de lo inútil de su postura, el gobierno de [MEX.GetLeader] ha aceptado nuestra propuesta y nos consultará antes de tomar ninguna decisión importante."
 mtg_usa_southern_threat.2.a:1 "Pershing estaría orgulloso."
 mtg_usa_southern_threat.3.t:1 "[MEX.GetLeader] se niega"
 mtg_usa_southern_threat.3.desc:1 "En un largo discurso que sirvió para recordar a los héroes mexicanos que en el pasado lucharon contra las "insolentes agresiones estadounidenses", [MEX.GetLeader] rechazó estudiar siquiera nuestras peticiones y afirmó ante nuestro embajador que el pueblo mexicano jamás cederá ante invasores extranjeros."
 mtg_usa_southern_threat.3.a:1 "No podemos permitir que este insulto quede sin castigo."
 mtg_usa_southern_threat.3.b:1 "Una guerra no es lo que más nos conviene ahora mismo."
 mtg_usa_north_american_dominion.1.t:1 "[USA.GetNameDefCap] solicita el control de la política exterior"
 mtg_usa_north_american_dominion.1.desc:1 "En lo que parece ser parte de una ofensiva diplomática por todo el Caribe y Norteamérica, el embajador [USA.GetAdjective] nos ha entregado una misiva del presidente [USA.GetLeader] en la que nos informa de que su gobierno espera que consultemos con ellos cualquier política exterior que adoptemos a partir de ahora "por el bienestar y la paz entre nuestras naciones"."
 mtg_usa_north_american_dominion.1.a:1 "No tenemos elección."
 mtg_usa_north_american_dominion.2.t:1 "[From.GetNameDefCap] acepta la sumisión"
 mtg_usa_north_american_dominion.2.desc:1 "El gobierno de [From.GetLeader] ha aceptado nuestras demandas y permitirá que nuestro embajador pueda vetar cualquier decisión importante."
 mtg_usa_north_american_dominion.2.a:1 "Una sabia elección."
 mtg_usa_north_american_dominion.3.t:1 "[From.GetNameDefCap] se niega"
 mtg_usa_north_american_dominion.3.desc:1 "Nuestra misiva diplomática ha causado gran consternación en [From.GetLeader]. En su respuesta, ha declarado que [From.GetNameDef] cuenta con una larga y orgullosa historia de independencia y soberanía y que jamás permitirá que una potencia extranjera imponga su criterio.\n\nDespués, solicitó al presidente [USA.GetLeader] que considerara las posibles repercusiones que tendría iniciar una guerra por un asunto como este, pues se vería a [USA.GetNameDef] como una gran amenaza para la paz, y eso podría tener consecuencias inimaginables."
 mtg_usa_north_american_dominion.3.a:1 "Palabras muy valientes para alguien tan débil."
 mtg_usa_north_american_dominion.3.b:1 "Tal vez tenga razón."
 mtg_usa_strategic_interests.1.t:1 "EE. UU. reclama territorios"
 mtg_usa_strategic_interests.1.desc:1 "El presidente [USA.GetLeader] ha llegado a Londres para negociar varias propuestas relacionadas con el control de varios enclaves estratégicos repartidos por el mundo. Según el gobierno [USA.GetAdjective], [ENG.GetNameDef] carece de los recursos y la voluntad necesarios para defender estas zonas de una forma que satisfaga los intereses [USA.GetAdjective]. Los analistas creen que, a menos que el gobierno [ENG.GetAdjective] logre garantizar que es capaz de cumplir con sus compromisos, [USA.GetLeader] reclamará que cedamos el control de estos territorios a [USA.GetNameDefCap]."
 mtg_usa_strategic_interests.1.a:1 "Pueden quedárselos."
 mtg_usa_strategic_interests.1.b:1 "¡Esos territorios son estratégicos!"
 mtg_usa_strategic_interests.2.t:1 "[From.GetNameDefCap] entrega los territorios"
 mtg_usa_strategic_interests.2.desc:2 "Tras un largo debate interno, el gobierno [ENG.GetAdjective] ha decidido aceptar nuestra propuesta. Ambas partes han establecido un calendario para transferir el control de los territorios reclamados."
 mtg_usa_strategic_interests.2.a:1 "¡Genial!"
 mtg_usa_strategic_interests.3.t:1 "[From.GetNameDefCap] se niega a cooperar"
 mtg_usa_strategic_interests.3.desc:1 "Al poco de comenzar el encuentro, [ENG.GetLeader] y [USA.GetLeader] zanjaron las negociaciones después de que la respuesta [ENG.GetAdjective] fuera un simple y rotundo "no". Poco después, una misiva oficial confirmó su negativa a discutir siquiera las condiciones."
 mtg_usa_strategic_interests.3.a:1 "¡Veamos si de verdad son capaces de defenderlos!"
 mtg_usa_strategic_interests.3.b:1 "Esos territorios no merecen la pena."
 mtg_usa_pacific_pacification.1.t:1 "[USA.GetNameDefCap] reclama posesiones coloniales"
 mtg_usa_pacific_pacification.1.desc_a:0 "Una delegación del gobierno [USA.GetAdjective] está aquí para discutir la seguridad de nuestras posesiones en el Pacífico. Dado el continuo clima de inestabilidad en China y la situación en Japón, el presidente [USA.GetLeader] se ha ofrecido para asumir la defensa de [GET_AUSTRALIA_NEW_ZEALAND_STATUS] a cambio de diversos privilegios y derechos.\n\nAunque los representantes [USA.GetAdjective] defienden que estas concesiones solo se emplearían para garantizar la seguridad de [GET_AUSTRALIA_NEW_ZEALAND_STATUS], buena parte del gobierno creer que eso convertiría a [GET_AUSTRALIA_NEW_ZEALAND_STATUS] en simples marionetas."
 mtg_usa_pacific_pacification.1.desc_b:0 "Una delegación del gobierno [USA.GetAdjective] está aquí para estudiar diversos planes de defensa común. Al parecer, el presidente [USA.GetLeader] considera nuestra pequeña parte del mundo como una pieza vital para la seguridad de [USA.GetNameDef]. Sin embargo, parece que el gobierno [USA.GetAdjective] quiere ir más allá de simplemente garantizar que vendrá en nuestra ayuda, pues también quiere evitar que nos convirtamos en una amenaza para ellos. Por tanto, el acuerdo incluye una serie de cláusulas que permitirían a [USA.GetNameDef] tener voz y voto en nuestros asuntos internos.\n\nAunque la amenaza de la guerra no ha llegado aún a la mesa de negociaciones, está claro que el presidente [USA.GetLeader] vería una negativa por nuestra parte como un acto hostil."
 AST_NZL_PUPPET:0 "Australia y Nueva Zelanda"
 AST_NZL_NO_PUPPET_FALLBACK:0 "los países de la región sur del Pacífico"
 mtg_usa_pacific_pacification.1.a:1 "Nunca interferirían en nuestros asuntos internos."
 mtg_usa_pacific_pacification.1.b:1 "Podemos defender esas regiones sin problema."
 mtg_usa_pacific_pacification.2.t:1 "[From.GetNameDefCap] acepta"
 mtg_usa_pacific_pacification.2.desc:1 "El gobierno de [From.GetLeader] ha aceptado nuestra propuesta. Se ha creado un comité conjunto para coordinar la implementación de todos los detalles."
 mtg_usa_pacific_pacification.2.a:1 "Buen trabajo."
 mtg_usa_pacific_pacification.3.t:1 "[From.GetNameDefCap] se niega"
 mtg_usa_pacific_pacification.3.desc:1 "El gobierno de [From.GetNameDef] se ha negado a recibir a nuestra delegación, pues consideran que no existen discrepancias entre nuestras naciones. Sin embargo, los agregados militares en [GET_AUSTRALIA_NEW_ZEALAND_STATUS] informan de un aumento reciente de las maniobras militares."
 mtg_usa_pacific_pacification.3.a:1 "No tenemos más remedio que usar la fuerza."
 mtg_usa_pacific_pacification.3.b:1 "No nos podemos permitir una guerra."
 mtg_usa_secure_asia.1.t:1 "[USA.GetNameDefCap] aumenta la presión"
 mtg_usa_secure_asia.1.desc:1 "El presidente [USA.GetLeader] ha enviado a un representante especial hasta la capital para reunirse con [This.GetLeader] y hablar sobre el renovado interés de [USA.GetNameDef] por la zona. Está claro que [This.GetNameDefCap] es clave en la estrategia [USA.GetAdjective] en la región. Por ello, [USA.GetNameDef] ha comunicado a nuestro gobierno que no puede tolerar la existencia de un gobierno hostil en [This.GetNameDef]."
 mtg_usa_secure_asia.1.a:1 "Vale más vivir de rodillas."
 mtg_usa_secure_asia.1.b:1 "Vale más morir de pie."
 mtg_usa_secure_asia.2.t:1 "[From.GetLeader] acepta"
 mtg_usa_secure_asia.2.desc:2 "Tras arduas negociaciones y garantizar su seguridad personal, [From.GetLeader] ha aceptado que nuestro enviado especial tenga amplios derechos de consulta, lo que nos permitirá ejercer una influencia considerable en sus asuntos internos."
 mtg_usa_secure_asia.2.a:1 "Excelente."
 mtg_usa_secure_asia.3.t:1 "[From.GetNameDefCap] nos desafía"
 mtg_usa_secure_asia.3.desc:1 "Ha llegado un mensaje del gobierno [From.GetAdjective]: "Una vez lograda, no se puede renunciar a la libertad". No ha habido ninguna otra comunicación y nuestro embajador en [From.GetNameDef] ha recibido su pasaporte."
 mtg_usa_secure_asia.3.a:1 "Valiente. Estúpido, desde luego, pero valiente."
 mtg_usa_secure_asia.3.b:1 "Tampoco es que importe mucho."
 mtg_usa_secure_asia.4.t:1 "EE. UU. solicita el control de las colonias"
 mtg_usa_secure_asia.4.desc:1 "En una reciente conferencia de prensa, el presidente [USA.GetLeader] anunció un nuevo enfoque estratégico para las regiones de Indochina y el Sudeste Asiático. Su gobierno, afirmó, no permanecerá impasible ante el vacío de poder en la región, y el control de la zona de Indonesia es demasiado débil como para garantizar la seguridad de los intereses [USA.GetAdjective], aunque su gobierno pretende cambiar esto.\n\nEl embajador [USA.GetAdjective], al ser convocado por [This.GetLeader] para explicar estos comentarios, le entregó una misiva que detallaba la posición [USA.GetAdjective] al respecto. Sus exigencias se resumen en que quieren lograr que el control de las islas de Indonesia pase a manos [USA.GetAdjective]."
 mtg_usa_secure_asia.4.a:1 "Pueden quedárselas."
 mtg_usa_secure_asia.4.b:2 "Una propuesta absurda."
 mtg_usa_secure_asia.5.t:1 "[From.GetLeader] acepta nuestra propuesta"
 mtg_usa_secure_asia.5.desc:1 "[From.GetLeader] ha anunciado ante la prensa que su gobierno ha firmado un tratado con [USA.GetNameDef] que ratifica la soberanía compartida de las Indias Orientales.\n\nEl tratado incluye varias cláusulas secretas que garantizan la transferencia del control de la región en cuanto lleguen nuestros administradores. El Departamento de Estado ya ha enviado a varios oficiales a la zona."
 mtg_usa_secure_asia.5.a:1 "Mejor no ha podido salir."
 mtg_usa_secure_asia.6.t:1 "[From.GetNameDefCap] se retira"
 mtg_usa_secure_asia.6.desc:2 "Las negociaciones con [From.GetNameDef] han fracasado nada más comenzar. El gabinete [From.GetAdjective] se reunió durante menos de una hora para valorar nuestra misiva y rechazarla de pleno. El ministro de asuntos exteriores [From.GetAdjective] ha informado a nuestro embajador de que, a menos que se modifique la propuesta, no hay nada que negociar."
 mtg_usa_secure_asia.6.a:1 "Han podido resolver esto pacíficamente, y no han querido."
 mtg_usa_secure_asia.6.b:1 "Pueden quedarse con los territorios... por ahora."
 mtg_usa_secure_asia.7.t:1 "[USA.GetNameDefCap] reclama Indochina"
 mtg_usa_secure_asia.7.desc:1 "En medio de una gran ofensiva diplomática, el presidente [USA.GetLeader] ha afirmado que Vietnam e Indochina son regiones de vital interés para [USA.GetNameDef] y, por ello, [USA.GetNameDef] intentará aumentar su presencia en la zona.\n\nEn privado, [USA.GetNameDef] ha realizado una serie de movimientos agresivos en torno a Indochina. No solo han presionado a [SIA.GetNameDef], sino que también han solicitado el traslado de tropas a nuestras colonias y "dirigir" la administración colonial.\n\nEn la práctica, todo esto supondría ceder el control de los territorios."
 mtg_usa_secure_asia.7.a:1 "Dejemos que se queden con Vietnam."
 mtg_usa_secure_asia.7.b:1 "¡Los territorios [This.GetAdjective] son vitales!"
 mtg_usa_secure_asia.8.t:1 "[From.GetNameDefCap] cede Indochina"
 mtg_usa_secure_asia.8.desc:1 "El gobierno [From.GetAdjective] ha aceptado nuestras exigencias y ha dado orden a las autoridades locales para que cooperen en la transición hasta que nuestra gente esté en la zona."
 mtg_usa_secure_asia.8.a:1 "Nuestra presencia en Vietnam marca una nueva era de paz y prosperidad en la región."
 mtg_usa_secure_asia.9.t:1 "[From.GetNameDefCap] se niega"
 mtg_usa_secure_asia.9.desc:1 "Tras una larga y acalorada negociación, el gobierno [From.GetAdjective] ha rechazado nuestra propuesta. Nuestro embajador en [From.GetNameDef] informa de que ya ni siquiera puede solicitar una reunión con [From.GetLeader]."
 mtg_usa_secure_asia.9.a:1 "No vamos a comprometer la seguridad nacional."
 mtg_usa_secure_asia.9.b:1 "De todos modos, involucrarnos en Vietnam sería un gran error."
 mtg_usa_protect_south_america.1.t:1 "La Cumbre de Seguridad Sudamericana"
 mtg_usa_protect_south_america.1.desc:1 "Desde una cumbre en la capital [USA.GetAdjective], el presidente [USA.GetAdjective] [USA.GetLeader] ha reclamado un cambio en la seguridad de Sudamérica. Aunque lo adorne con términos diplomáticos, el gobierno [USA.GetAdjective] se ve a sí mismo como la potencia encargada de la seguridad del continente y, a cambio, espera que sigamos su asesoramiento político.\n\nDe hecho, ya hay diplomáticos [USA.GetAdjective] manejando los hilos entre las sombras y transformando estas propuestas en puntos de actuación concretos, como derechos de consulta especiales o un poder de veto exclusivo para el embajador de EE. UU.\n\nLo más escalofriante de todo esto es que, según su presidente, rechazar esta oferta sería considerado como un acto hostil que tendría consecuencias "muy desagradables"."
 mtg_usa_protect_south_america.1.a:1 "Las consecuencias serán inimaginables."
 mtg_usa_protect_south_america.1.b:1 "¡Defenderemos nuestra libertad!"
 mtg_usa_protect_south_america.2.t:1 "[From.GetNameDefCap] acepta nuestro asesoramiento"
 mtg_usa_protect_south_america.2.desc:1 "El presidente [From.GetLeader] ha aceptado nuestra propuesta y ha ordenado al ministro de asuntos exteriores [From.GetAdjective] que negocie los últimos flecos."
 mtg_usa_protect_south_america.2.a:1 "Un líder de verdad."
 mtg_usa_protect_south_america.3.t:1 "[From.GetNameDefCap] rechaza nuestro asesoramiento"
 mtg_usa_protect_south_america.3.desc:1 "La delegación de [From.GetNameDef] ha abandonado la cumbre a toda prisa para regresar a casa. El embajador [From.GetAdjective] ha rechazado hacer declaraciones al respecto, pues dice estar a la espera de órdenes."
 mtg_usa_protect_south_america.3.a:1 "No podemos permitir que esos rebeldes amenacen la región."
 mtg_usa_protect_south_america.3.b:1 "Una guerra solo aumentaría la inestabilidad en la zona."
 mtg_usa_foreign_support.1.t:1 "Donaciones para [USA.GetNameDef]"
 mtg_usa_foreign_support.1.desc:1 "Algunos líderes de la Legión de Plata de Estados Unidos han participado en una serie de conferencias por [This.GetNameDef] hablando largo y tendido de las amenazas a las que se enfrenta el país por culpa de los comunistas que se esconden en todos los niveles del gobierno. El estilo de vida estadounidense está en peligro, y cualquier apoyo que consigamos puede marcar la diferencia en los tiempos difíciles que están por llegar."
 mtg_usa_foreign_support.1.a:1 "Debemos hacer cuanto podamos."
 mtg_usa_foreign_support.1.b:1 "No podemos permitirnos nada."
 mtg_usa_foreign_support.2.t:1 "[From.GetNameDefCap] aprueba las donaciones"
 mtg_usa_foreign_support.2.desc:1 "La delegación que enviamos a [From.GetNameDef] ha confirmado que la campaña de donaciones ha sido un éxito. El propio [From.GetLeader] hizo una generosa contribución."
 mtg_usa_foreign_support.2.a:1 "Nos será muy útil en el futuro."
 mtg_usa_foreign_support.3.t:1 "[From.GetNameDefCap] se niega a permitir las donaciones"
 mtg_usa_foreign_support.3.desc:1 "Nuestra delegación en [From.GetNameDef] apenas ha tenido éxito, pues nadie le ha prestado atención y ni siquiera han podido reunirse con los líderes políticos. Han regresado con las manos vacías."
 mtg_usa_foreign_support.3.a:1 "Qué pena."
 mtg_usa_foreign_support.4.t:1 "Armas para [USA.GetNameDef]"
 mtg_usa_foreign_support.4.desc:1 "Varios miembros de la Legión de Plata se han puesto en contacto con nosotros a través de canales extraoficiales para negociar una venta de armas. Están convencidos de que su país se dirige hacia una guerra civil contra los comunistas que amenazan el estilo de vida estadounidense, seguramente con ayuda del exterior.\n\nSolo quieren equilibrar un poco la balanza y que les facilitemos algo de equipo."
 mtg_usa_foreign_support.4.a:1 "Enviar fusiles"
 mtg_usa_foreign_support.4.b:1 "Enviar cañones de campaña"
 mtg_usa_foreign_support.4.c:1 "Enviar tanques antiguos"
 mtg_usa_foreign_support.4.d:1 "Tendrán que arreglárselas solos."
 mtg_usa_foreign_support.5.t:1 "[From.GetNameDefCap] envía fusiles"
 mtg_usa_foreign_support.5.desc:1 "Nuestros contactos en [From.GetNameDef] han dado sus frutos. Las empresas [From.GetAdjective] han empezado a vendernos fusiles a crédito con el beneplácito de [From.GetLeader]. Las armas permanecerán almacenadas en países neutrales hasta el comienzo de la guerra."
 mtg_usa_foreign_support.5.a:1 "Nos serán de utilidad."
 mtg_usa_foreign_support.6.t:1 "[From.GetLeader] se niega a apoyarnos"
 mtg_usa_foreign_support.6.desc:1 "Nuestros intentos de conseguir armas en [From.GetNameDef] han sido infructuosos. [From.GetLeader] declaró que su gobierno jamás permitirá que los recursos del pueblo [From.GetAdjective] se despilfarren en algo tan estúpido."
 mtg_usa_foreign_support.6.a:1 "Qué maleducado."
 mtg_usa_foreign_support.7.t:1 "[From.GetNameDefCap] envía cañones de campaña"
 mtg_usa_foreign_support.7.desc:1 "Nuestra delegación en [From.GetNameDef] informa de un importante avance en nuestros intentos de ganar apoyos para la causa. El Ejército [From.GetAdjective] ha aceptado deshacerse de unos cañones de campaña anticuados y cedérnoslos a nosotros. Para no alertar al enemigo, permanecerán almacenados hasta que llegue el momento adecuado."
 mtg_usa_foreign_support.7.a:1 "¡Sobresaliente!"
 mtg_usa_foreign_support.8.t:1 "[From.GetNameDefCap] envía tanques"
 mtg_usa_foreign_support.8.desc:1 "Nuestro agente en [From.GetNameDef] informa de un gran éxito. Durante una cena privada, [From.GetLeader] aceptó vendernos a crédito varios vehículos blindados. [From.GetNameDefCap] observa el desarrollo de los acontecimientos en [USA.GetNameDef] con gran interés y nos ayudaría sin problemas de todas las formas posibles.\n\nSin embargo, el gobierno [From.GetAdjective] no puede exponerse apoyando abiertamente a un partido que no está aún en el poder, por lo que los tanques se entregarán cuando estalle la guerra."
 mtg_usa_foreign_support.8.a:1 "¡Que se preparen nuestros enemigos!"
 mtg_usa_foreign_support.9.t:1 "La Legión de Plata quiere construir campos de entrenamiento"
 mtg_usa_foreign_support.9.desc:1 "La Legión de Plata nos ha hecho llegar una propuesta para construir varios campos de entrenamiento y formar a voluntarios. La situación política empeora a pasos agigantados en su país y quieren estar preparados para la guerra que, aseguran, se avecina."
 mtg_usa_foreign_support.9.a:1 "¡Los transformaremos en hombres!"
 mtg_usa_foreign_support.9.b:1 "Pueden jugar a los soldados en otra parte."
 mtg_usa_foreign_support.10.t:1 "[From.GetNameDefCap] autoriza los campos de entrenamiento"
 mtg_usa_foreign_support.10.desc:1 "Hemos recibido un mensaje de nuestra delegación en [From.GetNameDef]. El gobierno [From.GetAdjective] ha aprobado la construcción de varios campos de entrenamiento para formar a miembros de la Legión de Plata en tácticas de infantería. Perfeccionarán sus habilidades hasta que comience la guerra."
 mtg_usa_foreign_support.10.a:1 "Auténticos héroes [USA.GetAdjective]"
 mtg_usa_foreign_support.11.t:1 "[From.GetNameDefCap] se niega a ayudar"
 mtg_usa_foreign_support.11.desc:1 "Hemos recibido un mensaje de nuestra delegación en [From.GetNameDef]. [From.GetLeader] no les ha concedido los permisos necesarios para establecer los campos de entrenamiento y ahora están a la espera de órdenes."
 mtg_usa_foreign_support.11.a:1 "No olvidaremos esto."
 mtg_usa_foreign_support.12.t:1 "La Legión de Plata quiere entrenar pilotos"
 mtg_usa_foreign_support.12.desc:1 "Los fascistas estadounidenses de la Legión de Plata se han reunido con [This.GetLeader] para lograr su permiso y poder entrenar como pilotos a un grupo de voluntarios. Los candidatos serán seleccionados cuidadosamente en función de sus habilidades y sus convicciones ideológicas antes de que reciban nuestra aprobación. Al parecer, la legión cree que muchos de los pilotos profesionales de las fuerzas armadas no aceptarían un gobierno fascista en EE. UU. y apoyarían una insurrección."
 mtg_usa_foreign_support.12.a:1 "Tendrán que ganarse las alas."
 mtg_usa_foreign_support.12.b:1 "No tenemos tiempo para estas sandeces."
 mtg_usa_foreign_support.13.t:1 "[From.GetNameDefCap] aprueba el entrenamiento de pilotos"
 mtg_usa_foreign_support.13.desc:1 "El gobierno [From.GetAdjective] ha aceptado entrenar como pilotos a un reducido número de legionarios de plata. En negociaciones posteriores también se ha conseguido la venta a crédito de unos cuantos cazas que se entregarán cuando estalle la guerra."
 mtg_usa_foreign_support.13.a:1 "Los esperaremos con impaciencia."
 mtg_usa_foreign_support.14.t:1 "[From.GetNameDefCap] rechaza el entrenamiento de pilotos"
 mtg_usa_foreign_support.14.desc:1 "Tras mostrar su preocupación por la falta de aptitudes de los candidatos, el gobierno [From.GetAdjective] ha denegado el permiso para el programa de entrenamiento de pilotos."
 mtg_usa_foreign_support.14.a:1 "Volar un avión no es tan difícil, ¿no?"
 us_pilot_training_tt:1 "Se enviará un pequeño escuadrón de 25 cazas cuando estalle la guerra."
 mtg_usa_foreign_support.15.t:1 "La Legión de Plata busca adquirir barcos"
 mtg_usa_foreign_support.15.desc:1 "Un representante de la Legión de Plata ha acudido a nosotros para pedirnos apoyo en la financiación de varios proyectos de construcción naval en [USA.GetNameDef]. La Legión de Plata, con el apoyo de gente del gobierno [USA.GetAdjective], quiere mantener estos barcos en secreto, por lo que necesitan fuentes alternativas de financiación."
 mtg_usa_foreign_support.15.a:1 "Una inversión que merece la pena."
 mtg_usa_foreign_support.15.b:1 "Sería una pérdida de dinero."
 mtg_usa_foreign_support.16.t:1 "[From.GetNameDefCap] aprueba la financiación"
 mtg_usa_foreign_support.16.desc:1 "El gobierno [From.GetAdjective] ha aprobado los fondos necesarios para la compra de los barcos. El plan actual consiste en comprar los barcos y su armamento por separado y ensamblarlos cuando comience la guerra. No cabe duda de que el proceso llevará un tiempo."
 mtg_usa_foreign_support.16.a:1 "Un barco no se construye en un día."
 mtg_usa_foreign_support.17.t:1 "[From.GetNameDefCap] rechaza la financiación"
 mtg_usa_foreign_support.17.desc:1 "A pesar de mantener un encuentro personal con [From.GetLeader], nuestros agentes en [From.GetNameDef] informan de que el gobierno [From.GetAdjective] no puede facilitarnos el dinero para construir los barcos."
 mtg_usa_foreign_support.17.a:1 "Qué pena."
 mtg_usa_diplomatic_protest.1.t:1 "[USA.GetNameDefCap] envía una carta de protesta"
 mtg_usa_diplomatic_protest.1.desc:1 "Ha llegado una carta personal de [USA.GetLeader], presidente [USA.GetAdjective]. Con una retórica incendiaria, el presidente ha denunciado que nuestras "últimas acciones son intolerables" y han desestabilizado la región. Además, la carta recalca el compromiso de [From.GetNameDefCap] con la paz y la estabilidad, de modo que, si persistimos en nuestra actitud, podrían verse obligados a tomar medidas, como una posible intervención militar."
 mtg_usa_diplomatic_protest.1.a:1 "Es un farol. Posiblemente."
 mtg_usa_diplomatic_protest.2.t:1 "[USA.GetNameDefCap] exige la transferencia de los territorios americanos"
 mtg_usa_diplomatic_protest.2.desc:1 "En un discurso ante las Cámaras del Congreso, el presidente [USA.GetLeader] ha anunciado que su gobierno sigue decidido a aplicar la Doctrina Monroe, según la cual ninguna potencia extranjera puede controlar ningún territorio en el continente americano. Aunque el gobierno [USA.GetAdjective] ha tolerado que otros países de ideología [USA.GetRulingIdeology] controlen pequeños territorios, no puede aceptar lo que ha llamado una "ocupación ilegal y una amenaza directa a la seguridad de [USA.GetNameDef]".\n\nPoco después, el embajador [USA.GetAdjective] entregó una misiva con un ultimátum del presidente para ceder el control de nuestras posesiones americanas a [USA.GetNameDef]."
 mtg_usa_diplomatic_protest.2.a:1 "No merece la pena ir a la guerra por esos territorios."
 mtg_usa_diplomatic_protest.2.b:1 "Decidle al presidente que se meta en sus asuntos."
 mtg_usa_diplomatic_protest.3.t:1 "[From.GetNameDefCap] entrega sus territorios"
 mtg_usa_diplomatic_protest.3.desc:1 "Tras mostrar su deseo de evitar un baño de sangre, el gobierno de [From.GetLeader] ha aceptado entregarnos el control de sus territorios americanos. El Departamento de Estado deberá discutir ahora si debemos conceder la plena soberanía a estos territorios o si es más conveniente cobijarlos bajo nuestra administración."
 mtg_usa_diplomatic_protest.3.a:1 "Deberíamos sopesar todas las opciones."
 mtg_usa_diplomatic_protest.4.t:1 "[From.GetNameDefCap] rechaza el ultimátum"
 mtg_usa_diplomatic_protest.4.desc:1 "Tras afirmar que nuestra misiva es "una intromisión inaceptable en los asuntos internos de [From.GetNameDef]", el gobierno [From.GetAdjective] ha rechazado negociar la soberanía de sus territorios americanos."
 mtg_usa_diplomatic_protest.4.a:1 "Les advertimos y han optado por hacer oídos sordos."
 mtg_usa_diplomatic_protest.4.b:1 "Esto no se resolverá con violencia."
 mtg_exile_leader_added.1.t:1 "Líder [exile_nation.GetAdjective] en el exilio ofrece sus servicios"
 mtg_exile_leader_added.1.desc:1 "Tras un largo y arduo viaje atravesando territorios controlados por el enemigo y varios estados neutrales, [From.GetName] ha llegado a la capital. Tras un breve periodo de recuperación, nos ha ofrecido sus servicios en nuestra lucha común.\n\nAl parecer, está deseando "volver a matar gente y destruir cosas"."
 mtg_exile_leader_added.1.a:1 "Tu lucha no ha terminado aún."
 mtg_news.1.t:0 "La Segunda Guerra de Secesión"
 mtg_news.1.desc:0 "\nLas tensiones en Estados Unidos han alcanzado su clímax. Descontentas con las políticas del presidente [USA.GetLeader], las Cámaras de varios estados han aprobado su secesión de la Unión.\n\nLas esperanzas de lograr una resolución pacífica se han esfumado, y las hostilidades se han desatado ya por todo el frente. Aunque parece que la mayoría del gobierno ha decidido apoyar al presidente legítimo, las últimas informaciones hablan de la aparición de olas de voluntarios en los estados rebeldes.\n\nNingún bando parece dispuesto a ceder, por lo que se espera que la lucha sea larga y enconada."
 mtg_news.1.a:0 "La historia se repite."
 mtg_news.1.b:0 "El experimento estadounidense se derrumba ante nosotros."
 mtg_news.1.c:0 "Todo progreso se cobra su precio en sangre."
 mtg_news.1.d:0 "El equilibrio de poder se desplaza a los extremos."
 mtg_news.2.desc:1 "Tras meses de protestas y tensiones crecientes entre los seguidores del presidente [USA.GetLeader] y sus rivales del bando que se hace llamar "constitucionalista", los políticos de este movimiento han creado un nuevo gobierno con sede en Boston, hogar de la primera revolución estadounidense. La división de la sociedad está presente en cada familia e institución. Parece que buena parte de las fuerzas armadas ha decidido aliarse con el bando constitucionalista. Mientras tanto, los gobiernos de los diferentes estados continentales de Estados Unidos han empezado a mostrar su lealtad por uno u otro bando."
 mtg_news.2.a:0 "Los enemigos internos siguen siendo enemigos."
 mtg_news.2.b:0 "La lucha por el corazón de Estados Unidos se ha desatado."
 mtg_news.2.c:0 "Esto es lo que pasa cuando ignoras a los fascistas durante tanto tiempo."
 mtg_news.2.d:0 "¡La república estadounidense lucha por su vida!"
 mtg_news.3.t:0 "El Congreso de EE. UU. aprueba la Ley de Neutralidad"
 mtg_news.3.desc:0 "Ante la escalada de tensión global, el Congreso de EE. UU. ha sido testigo de intensos debates sobre el papel que debería desempeñar [USA.GetNameDef] en el escenario mundial. A muchos de sus miembros les preocupa que el presidente [USA.GetLeader] pueda estar planeando en secreto la intervención en alguna guerra asiática o europea. Algunos recuerdan aún el papel que tuvo el país en la Gran Guerra y quieren que [USA.GetNameDef] se mantenga al margen de conflictos extranjeros.\n\nEl presidente [USA.GetLeader], ansioso por conseguir apoyos para poner en marcha su reforma económica, ha accedido a firmar la Ley de Neutralidad, una norma que impone fuertes restricciones al comercio con naciones en guerra y prohíbe que el presidente pueda ofrecer ningún tipo de apoyo a otros países."
 mtg_news.3.a:0 "Nuestros chicos no lucharán en guerras extranjeras."
 mtg_news.3.b:0 "Dejemos dormir al gigante."
 mtg_news.3.c:0 "No actuar significa apoyar a los fascistas."
 mtg_news.3.d:0 "Preguntad a los belgas de qué les sirvió la neutralidad en 1914."
 mtg_news.3.e:0 "Conocen la importancia de seguir siendo neutrales."
 mtg_news.3.f:0 "La neutralidad debe defenderse por la fuerza."
 mtg_news.4.t:0 "[USA.GetNameDefCap] aprueba políticas intervencionistas"
 mtg_news.4.desc:0 "\nEl movimiento pacifista de [USA.GetNameDef] ha sufrido un duro revés después de que el Congreso aprobara una resolución conjunta en la que se insta al presidente [USA.GetLeader] a usar la fuerza para salvaguardar los intereses [USA.GetAdjective] por todo el mundo en caso de que sea necesario.\n\nAl parecer, muchos congresistas afirman que la indecisión [USA.GetAdjective] fue lo que provocó que la Gran Guerra durara tanto tiempo y se cobrara tantas vidas. De hecho, argumentan, el conflicto terminó pocos meses después del inicio de la intervención estadounidense. Si no hubieran tardado tanto, defienden, se habrían salvado cientos de miles de vidas."
 mtg_news.4.a:0 "Lucharemos en el extranjero para no tener que luchar en nuestro territorio."
 mtg_news.4.b:0 "No deberían entrometerse en asuntos extranjeros."
 mtg_news.4.c:0 "Todo gracias a las presiones del sector armamentístico."
 mtg_news.4.d:0 "El gigante no permanecerá dormido esta vez."
 mtg_news.5.t:0 "[USA.GetNameDefCap] aprueba la Resolución sobre los Poderes de Guerra"
 mtg_news.5.desc:0 "\nTras la votación de pie de la Cámara del Senado, el presidente [USA.GetLeader] firmó la aprobación de la Resolución sobre los Poderes de Guerra. Esta ley otorga al presidente un margen de maniobra mucho mayor en el uso de las fuerzas armadas. A partir de ahora, podrá desplegar tropas para defender los intereses [USA.GetAdjective] donde y cuando lo considere necesario y por tiempo ilimitado. El Congreso ya no podrá denegar fondos destinados a operaciones militares aprobadas por el presidente ni podrá vetar ningún apartado del presupuesto de defensa.\n\nAunque [USA.GetLeader] afirmó que solo recurrirá a estos poderes en circunstancias excepcionales, fuentes del Departamento de Estado corroboran que este solo es el primer paso en un programa a gran escala para reestructurar el equilibrio de poder."
 mtg_news.5.a:0 "Nuestras palabras tendrán más peso a partir de ahora."
 mtg_news.5.b:0 "Mientras no vayan más allá de su esfera de influencia..."
 mtg_news.5.c:0 "Los fascistas muestran al fin su verdadero rostro."
 mtg_news.5.d:0 "Este es el comienzo de una nueva era."
 mtg_news.6.t:1 "¡Los trabajadores prevalecen en la Segunda Guerra de Secesión!"
 mtg_news.6.desc:0 "\nTras meses de matanzas e innumerables bajas, la Segunda Guerra de Secesión ha llegado a su fin. El intento de secesión de los estados sureños ha fracasado. Al respecto, muchos observadores recalcan los paralelismos con la Primera Guerra de Secesión. Una vez más, el poder industrial de los estados del norte se ha impuesto a la determinación del sur.\n\nEl gobierno de [USA.GetLeader] se enfrenta ahora a la difícil tarea de reintegrar a los estados rebeldes en [USA.GetNameDef]. Tras dos revueltas en un lapso de 80 años, son muchos los que presionan al gobierno para que las condiciones impuestas a los rebeldes sean mucho más duras que tras la primera guerra."
 mtg_news.6.a:0 "Por fin ha terminado."
 mtg_news.6.b:0 "Un lugar más que liberar del yugo de los bolcheviques."
 mtg_news.6.c:0 "¡La revolución avanza hasta la victoria final!"
 mtg_news.6.d:0 "Solo cabe esperar que haya ganado el bando correcto."
 mtg_news.7.t:1 "¡Reinado de [USA.GetNameDefCap]!"
 mtg_news.7.desc:0 "\nTras meses de matanzas e innumerables bajas, la Segunda Guerra de Secesión ha llegado a su fin. El presidente [USA.GetLeader] ha declarado el fin de las principales operaciones militares. Aunque los restos del gobierno rebelde siguen manteniendo una campaña de resistencia inútil, la mayoría han sido arrestados en diversas redadas o se han mezclado entre la población civil. Según el presidente [USA.GetLeader], no cabe duda de que la guerra comenzó por culpa de influencias extranjeras que buscaban dividir y desestabilizar al país. Asegura que, cuando llegue el momento, los responsables serán llevados ante la justicia."
 mtg_news.7.b:0 "¡La justicia se ha impuesto!"
 mtg_news.7.c:0 "Los trabajadores estadounidenses volverán a ser libres."
 mtg_news.7.d:0 "El futuro de la democracia es aún más incierto."
 mtg_news.8.t:0 "El auge de [Root.GetNameDef]"
 mtg_news.8.desc:0 "Ante las amenazas globales, el gobierno británico ha lanzado un comunicado conjunto con los gobiernos de [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef] y [NZL.GetNameDef] para anunciar que la Mancomunidad Británica de Naciones se formalizará siguiendo una nueva estructura de gobierno federal.\n\nSin embargo, tras el rechazo del gobierno [RAJ.GetAdjective] a formar parte de este propuesta, la nación asiática garantiza su independencia total. Además, ante la implementación de la nueva estructura federal de la Mancomunidad, el país ha preferido no seguir afiliada a este nuevo "Superestado".\n\nA pesar de este revés, este movimiento tendrá consecuencias sin precedentes a nivel mundial."
 mtg_news.8.a:0 "Un gran paso adelante para nuestros pueblos."
 mtg_news.8.b:0 "Nace una nueva superpotencia..."
 mtg_news.9.desc:0 "Ante las amenazas globales, el gobierno británico ha lanzado un comunicado conjunto con los gobiernos de [CAN.GetNameDef], [SAF.GetNameDef], [RAJ.GetNameDef], [AST.GetNameDef] y [NZL.GetNameDef] para anunciar que la Mancomunidad Británica de Naciones se formalizará siguiendo una nueva estructura de gobierno federal.\n\nEstá claro que una unificación del Imperio Británico de esta magnitud tendrá consecuencias sin precedentes a nivel mundial."
 mtg_news.10.t:0 "[HOL.GetName] cede ante los alemanes"
 mtg_news.10.desc:0 "Los intentos [HOL.GetAdjective] por mantenerse neutral han fracasado y el gobierno [HOL.GetAdjective] ha implementado medidas que dejan claro que se embarcarán en una política comercial que favorece a [GER.GetName]. Es probable que esto aumente la influencia [GER.GetAdjective] en [HOL.GetNameDef]."
 mtg_news.10.a:0 "Pues tendremos que bloquearlos también."
 mtg_news.10.b:0 "Ahora están en nuestro terreno."
 mtg_news.10.c:0 "No teníamos elección..."
 mtg_news.10.d:0 "La influencia [GER.GetAdjective] crece..."
 mtg_news.11.t:0 "[HOL.GetName] cede ante los británicos"
 mtg_news.11.desc:0 "Los intentos [HOL.GetAdjective] por mantenerse neutral han fracasado y el gobierno [HOL.GetAdjective] ha implementado medidas que dejan claro que se embarcarán en una política comercial que favorece a [ENG.GetName]. Es probable que esto aumente la influencia [ENG.GetAdjective] en [HOL.GetNameDef]."
 mtg_news.11.a:0 "Se unen al bloqueo..."
 mtg_news.11.d:0 "Los alemanes cada vez están más aislados..."
 mtg_news.12.t:0 "[HOL.GetName] mantiene la neutralidad comercial"
 mtg_news.12.desc:1 "\nLos intentos [HOL.GetAdjective] por mantener la neutralidad comercial han triunfado y, muy a pesar de los deseos de británicos y alemanes, los holandeses parecen haber reforzado su resolución frente a la presión [ENG.GetAdjective] y [GER.GetAdjective]."
 mtg_news.12.a:1 "¡Unas personas con ese deseo inherente de obtener beneficio personal merecen ser invadidas y esclavizadas!"
 mtg_news.12.b:0 "Una decisión muy poco inteligente."
 mtg_news.12.c:0 "Somos dueños de nuestro destino."
 mtg_news.12.d:0 "Están jugando con fuego..."
 mtg_britain.1.t:1 "Crisis de abdicación de Eduardo VIII"
 mtg_britain.1.d:2 "Durante un tiempo, el rey Eduardo VIII ha tenido la esperanza de casarse con la estadounidense Wallis Simpson. Ahora ha estallado una crisis constitucional, puesto que la señora Simpson no solo se ha divorciado de su marido anterior, sino que sigue casada con su marido actual y está a la espera de un segundo divorcio. Se ha producido una consternación general porque, como rey y cabeza de la Iglesia de Inglaterra, Eduardo no puede casarse con una divorciada.\n\nSin embargo, el rey ha dejado claro que está enamorado de la señora Simpson y que tiene intención de casarse con ella a pesar de la opinión del gobierno o de sus súbditos. De este modo, solo tiene tres opciones.\n\nEl gobierno británico y los gobiernos de los dominios ya han declarado que cualquier alternativa a la abdicación es inaceptable y que las repercusiones de intentar sacar adelante el matrimonio, aunque sea un intento de compromiso, serán graves para Gran Bretaña y para sus relaciones en la Mancomunidad. Los consejeros más cercanos del rey siguen intentando convencerlo y el público contiene el aliento mientras espera la resolución de este conflicto entre el rey y su gobierno."
 mtg_britain.1.a:2 "Insiste en el matrimonio real."
 mtg_britain.1_tt:2 "Comienza los preparativos para el matrimonio.\n"
 mtg_britain.1.b:0 "Opta por un matrimonio morganático."
 mtg_britain.1.c:1 "Si no cambia de opinión, el rey debe abdicar."
 edward_viii_refused_to_abdicate_flag:0 "Eduardo VIII se ha negado a abdicar"
 mtg_britain.2.t:2 "Eduardo VIII cuenta con apoyos"
 mtg_britain.2.d:1 "En medio de la ola de indignación que ha provocado la decisión del monarca, algunos políticos han mostrado su apoyo al rey Eduardo. Aunque su postura sea minoritaria entre los principales partidos, son políticos con mucho peso: Winston Churchill, Oswald Mosley y David Lloyd George.\n\nLos comienzos de este extraño grupo de aliados políticos fueron tímidos, pero ahora comienzan a encontrar apoyos entre el pueblo y defienden públicamente al rey Eduardo en su elección.\n\nEl rey, reafirmándose en su postura, ha dejado claro que no tiene intención de cambiar de opinión. El enlace se celebrará según lo previsto."
 mtg_britain.2.a:0 "Bien. Fijaremos una fecha."
 mtg_britain.2_tt:2 "Continúa con los preparativos para el matrimonio.\n"
 mtg_britain.2.b:1 "Puede que la gente tenga razón. El rey debe abdicar."
 mtg_britain.3.t:1 "El gabinete dimite"
 mtg_britain.3.d:2 "Como el rey no ha mostrado interés alguno en escuchar a su gobierno, [Root.GetLeader] se ha visto en la obligación de disolverlo. En un comunicado, afirma que "es evidente que el gobierno no puede funcionar sin la confianza de su monarca. Tras hacer caso omiso de los consejos propuestos por sus ministros, el rey ha dejado claro que no aprueba ni valora estos comentarios, de modo que esta noche me reuniré con Su Majestad para presentar la dimisión del gobierno".\n\nAunque este movimiento supone la protesta definitiva del gobierno por la decisión del monarca, no se sabe aún si tendrá éxito. También se desconoce a quién nombraría el monarca para suceder a [Root.GetLeader] o cuándo lo haría."
 mtg_britain.3.a:1 "Adiós muy buenas. No pueden detener al rey."
 mtg_britain.4.t:1 "Los dominios se separan de la Corona"
 mtg_britain.4.d:1 "En conjunto, los representantes de los gobiernos de los dominios nos han informado de que romperán la relación de forma unilateral con la Corona. Dicen que el flagrante desprecio del rey a las opiniones y deseos de los gobiernos de los dominios y su pueblo son el motivo principal por el que la relación entre Gran Bretaña y la Mancomunidad no puede seguir existiendo.\n\nUn oficial de la Mancomunidad ha comentado lo siguiente en una acalorada entrevista:"Un rey que es incapaz de anteponer el deber a sus sentimientos no tomará medidas que favorezcan a sus súbditos. Basándonos en los últimos acontecimientos, está claro que al rey no le importa la opinión pública del país. Si esa es la relación que tiene con los británicos, la situación es peor con sus súbditos en la Mancomunidad. Para salvaguardar los intereses de nuestra gente, no nos queda otra que dejar de tener al rey como jefe de Estado."\n\nEstá claro que esperan que nuestra parálisis política nos impida tomar medidas contra este movimiento tan repentino."
 mtg_britain.4.a:1 "De momento no podemos detenerlos."
 mtg_britain.5.t:1 "El matrimonio real de Eduardo VIII"
 mtg_britain.5.d:1 "Al fin, el glorioso día de la boda real ha llegado. La multitud se agolpa a miles a lo largo de la ruta que recorrió la pareja desde el Palacio de Buckingham hasta la Abadía de Westminster.\n\nLa población en contra de la unión se ha mostrado cada vez más impotente, y, a través de renuncias simbólicas y otras protestas en vano, ahora parecen haber cedido al silencio. El último acto de protesta se produjo con la renuncia del arzobispo de Canterbury, Cosmo Lang, quien fue reemplazado por alguien más... cercano a los intereses del rey.\n\nTras el alboroto político que ha desatado esta crisis, las celebraciones por el enlace son muy necesarias para lograr una apariencia de normalidad y un punto de partida desde el que empezar a resolver los problemas políticos actuales."
 mtg_britain.5.a:1 "¿Arreglará las divisiones de la nación?"
 mtg_britain.7.t:2 "La prensa apoya el matrimonio"
 eng_newspaper_daily_express:0 "el Daily Express"
 eng_newspaper_daily_mail:0 "el Daily Mail"
 eng_newspaper_the_times:0 "The Times"
 eng_newspaper_the_morning_post:0 "The Morning Post"
 eng_newspaper_daily_herald:0 "el Daily Herald"
 eng_newspaper_the_daily_telegraph:0 "The Daily Telegraph"
 mtg_britain.7.d:1 "Un artículo reciente en [GETUKPROKINGNEWSPAPER] defiende el derecho del rey a ser feliz y afirma que, si las leyes no le permiten casarse con una divorciada, quizás haya llegado el momento de modernizarlas."
 mtg_britain.7.a:1 "Una muestra de apoyo al rey que se agradece."
 mtg_britain.8.t:1 "Los periódicos se oponen al matrimonio"
 mtg_britain.8.d:1 "Un artículo reciente en [GETUKANTIKINGNEWSPAPER] recuerda las obligaciones del rey con el país y su pueblo y recalca que su posición y sus privilegios están ligados a sus responsabilidades, por lo que tendrá que elegir entre sacrificar su matrimonio o su corona."
 mtg_britain.8.a:1 "Un revés muy desafortunado para el rey"
 mtg_britain.9.t:1 "El primer ministro limita al rey"
 mtg_britain.9.d:1 "El primer ministro [Root.GetLeader] ha descartado la posibilidad de que el rey pueda leer un comunicado en la radio ante el temor de que el pueblo lo apoye en masa. El rey, por su parte, no puede ir en contra del primer ministro en este asunto, de modo que, por el momento, no podrá compartir su "versión de la historia"."
 mtg_britain.9.a:1 "La crisis se ha extendido hasta los niveles más altos del gobierno."
 mtg_britain.10.t:1 "El Parlamento se opone al matrimonio"
 mtg_britain.10.d:1 "Varios miembros del Parlamento han mostrado su profundo rechazo frente los planes del rey para casarse con la señorita Simpson, lo que les ha hecho ganar varios apoyos. La oposición política al matrimonio del monarca ha aumentado considerablemente."
 mtg_britain.10.a:1 "¿Y qué saben los políticos del amor?"
 mtg_britain.11.t:1 "La clase alta se opone al matrimonio"
 mtg_britain.11.d:1 "Distinguidos miembros de la aristocracia han dejado claro, en términos poco elegantes, el disgusto que les provoca que el rey pueda casarse con alguien que consideran "una mujerzuela cualquiera". El desdén con el que el monarca trata las tradiciones y ceremonias parece haber ofendido a buena parte de los individuos más poderosos de la nación."
 mtg_britain.11.a:1 "Tienen celos de que haya encontrado el amor."
 mtg_britain.12.t:1 "La clase trabajadora apoya el matrimonio"
 mtg_britain.12.d:1 "El apoyo al rey parece ir en aumento entre las clases más bajas. No solo no ven nada de malo en que el monarca se case con una "plebeya", sino que parecen encantadas con esta especie de "historia de cuento de hadas" en la que una "mujer normal" consigue ganarse el corazón del rey y entrar en la realeza."
 mtg_britain.12.a:1 "Una fórmula perfecta para una novela."
 mtg_britain.13.t:1 "Eduardo VIII pronuncia un discurso en la radio"
 mtg_britain.13.d:1 "El rey Eduardo ha conseguido persuadir al gobierno para que le permita realizar un discurso en la radio y poder así contar "su versión de la historia". Con ello, espera que la gente entienda mejor lo que siente y por qué debe actuar en consecuencia."
 mtg_britain.13.a:1 "Al parecer, "su versión de la historia" ha sido muy convincente."
 mtg_britain.15.t:1 "Crisis de abdicación de Eduardo VIII"
 mtg_britain.15.d:1 "Los cimientos del gobierno británico se tambalean después de que el rey anunciara su intención de casarse con Wallis Simpson, una divorciada de baja cuna. Esta decisión ha provocado la ira de parte de la opinión pública y sectores del Parlamento, quienes defienden que la obligación del rey con su pueblo está por encima de todo, incluida su felicidad personal. Además, el monarca es el líder de la Iglesia anglicana, una institución que no permite que los divorciados puedan casarse, lo que le impediría contraer matrimonio con la señorita Simpson.\n\nEl debate ha pasado ahora a los dominios, y, dado que no parece que el rey quiera escuchar los consejos de su gobierno, parece que la boda sigue adelante. ¿Qué debemos hacer si logra imponer su voluntad?"
 mtg_britain.15.a:1 "Nuestro rey no debería casarse con una plebeya divorciada."
 mtg_britain.15_tt:1 "Seremos independientes y abandonaremos las alianzas si Eduardo VIII no cambia de opinión.\n"
 mtg_britain.15.b:1 "Será nuestro rey, pase lo que pase."
 mtg_britain.15_tt_2:1 "Seguiremos con los británicos aunque Eduardo VIII se case con Wallis Simpson.\n"
 ENG_staying_loyal_tt:0 "§R¡Nos centraremos en la rama lealista!§!\n"
 mtg_britain.16.t:1 "Eduardo VIII sigue adelante con el matrimonio"
 mtg_britain.16.d:1 "Tal y como temíamos, el rey Eduardo VIII ha decidido seguir adelante con su matrimonio con Wallis Simpson, conocida ahora como Wallis, duquesa de Windsor."
 mtg_britain.16.a:1 "Pues nos separaremos de la Corona."
 mtg_britain.17.t:1 "Guiados por Gran Bretaña"
 mtg_britain.17.d:1 "En un esfuerzo por prepararnos para la independencia, [ENG.GetNameDef] ha decidido guiarnos durante la transición. Podremos contar con su apoyo hasta que logremos valernos por nosotros mismos."
 mtg_britain.17.a:1 "Aprovechemos al máximo su ayuda."
 mtg_britain.18.t:1 "Hacia la independencia de los dominios"
 mtg_britain.18.d:1 "La transición ha llegado a su fin y el gobierno [ENG.GetAdjective] afirma que ha iniciado los preparativos para entregarnos la soberanía total del país."
 mtg_britain.18.a:1 "¡Excelentes noticias!"
 mtg_britain.19.t:1 "Las bases del Estado de la India"
 mtg_britain.19.d:1 "En un esfuerzo por prepararnos para la independencia, [ENG.GetNameDef] ha decidido guiarnos durante la transición. Podremos contar con su apoyo para fortalecer el gobierno y aumentar el nivel de industrialización del país hasta que logremos valernos por nosotros mismos."
 mtg_britain.20.t:1 "La solución de las tres naciones"
 mtg_britain.20.d:1 "Por el bien de la paz, el gobierno [ENG.GetAdjective] ha decidido dividir el subcontinente siguiendo criterios religiosos y culturales. La propuesta tendrá como resultado la creación de tres Estados diferentes: India, Pakistán y Bangladesh. Se espera que esta solución elimine cualquier posibilidad de guerra civil."
 mtg_britain.20.a:1 "Es improbable que satisfaga a las partes implicadas."
 mtg_britain.21.t:1 "Hacia la independencia de la India"
 mtg_britain.22.t:1 "Moción de censura"
 mtg_britain.22.d:1 "Con la moción de censura de hoy, la Cámara de los Comunes ha dejado claro que ya no confía en el actual gobierno. Tras presentar su renuncia ante el rey, [Root.GetLeader] ha propuesto a Winston Churchill como su sucesor.\n\nSe espera que el nuevo primer ministro se aleje de la controvertida política de apaciguamiento que se ha mantenido hasta ahora y pueda llegar a responder a desafíos futuros haciendo uso de la fuerza."
 mtg_britain.22.a:1 "¡Larga vida a Churchill!"
 mtg_britain.23.t:1 "Aislar a la amenaza en el Mediterráneo"
 mtg_britain.23.d:1 "[From.GetNameDefCap] se ha puesto en contacto con nosotros para pedirnos que aislemos diplomáticamente a los italianos. Si cedemos, aceptarían considerar una posible futura alianza con nosotros."
 mtg_britain.23.a:1 "Esto tiene potencial."
 mtg_britain.23.b:1 "¡Los británicos no son nadie para decirnos qué hacer!"
 mtg_britain.24.t:1 "[From.GetName] abandona a [ITA.GetName]"
 mtg_britain.24.d:1 "[From.GetNameDefCap] nos informa de que ha puesto fin a sus relaciones diplomáticas con [ITA.GetNameDef]."
 mtg_britain.24.a:1 "Esto nos beneficiará enormemente."
 mtg_britain.25.t:1 "Acercamiento entre Alemania y Gran Bretaña"
 mtg_britain.25.d:1 "[From.GetNameDefCap] nos informa de que, a petición [ENG.GetAdjective], ha puesto fin a sus relaciones diplomáticas con nosotros."
 mtg_britain.25.a:1 "¡¿Cómo se atreven?!"
 mtg_britain.26.t:1 "[From.GetName] apoya a [ITA.GetName]"
 mtg_britain.26.d:1 "[From.GetNameDefCap] nos informa de que ha decidido no poner fin a sus relaciones diplomáticas con [ITA.GetNameDef]."
 mtg_britain.26.a:1 "Esto sin duda nos traerá problemas..."
 ENG_germany_rejected_isolate_the_italian_threat:1 "Alemania se niega a aislar a la amenaza en el Mediterráneo.\n"
 mtg_britain.27.t:1 "Alianza con [From.GetName]"
 mtg_britain.27.d:1 "Tal y como ya mencionaron en alguna ocasión, [From.GetNameDef] nos ha ofrecido formar una alianza para seguir cooperando y aislar aún más a los italianos."
 mtg_britain.27.a:1 "¡Una idea excelente!"
 mtg_britain.27.b:1 "No nos interesa."
 mtg_britain.28.t:2 "[From.GetName] acepta la alianza"
 mtg_britain.28.d:1 "[From.GetNameDefCap] ha aceptado nuestra oferta de alianza. A partir de ahora, dominaremos mar y tierra por igual."
 mtg_britain.29.t:2 "[From.GetName] rechaza la alianza"
 mtg_britain.29.d:1 "[From.GetNameDefCap] ha rechazado nuestra oferta de alianza. Todo el mundo se pregunta qué están tramando..."
 mtg_britain.30.t:2 "[From.GetName] solicita la no intervención"
 mtg_britain.30.d:1 "[From.GetNameDefCap] propone un tratado de no intervención, lo que nos permitiría dominar el continente a cambio de hacer oídos sordos a los asuntos británicos en su Imperio y con los italianos."
 mtg_britain.30.a:1 "Es aceptable."
 mtg_britain.30.b:1 "No queremos vernos con las manos atadas."
 mtg_britain.31.t:2 "[From.GetNameDefCap] acepta la no intervención"
 mtg_britain.31.d:1 "Oficiales [From.GetAdjective] nos informan de que han aceptado nuestro tratado de no intervención. Harán oídos sordos ante nuestros asuntos con el Imperio y con Italia, mientras que nosotros no nos entrometeremos en sus asuntos dentro del continente."
 mtg_britain.32.t:2 "[From.GetNameDefCap] rechaza la no intervención"
 mtg_britain.32.d:1 "Oficiales [From.GetAdjective] nos informan de que han rechazado nuestro tratado de no intervención. Tendremos que andarnos con cuidado si quieren mantener todas sus opciones abiertas..."
 mtg_britain.33.t:1 "La violencia política desemboca en una guerra civil"
 mtg_britain.33.d:2 "La última manifestación fue testigo de un aumento de la violencia entre los Camisas Negras y manifestantes comunistas y socialistas. Sin embargo, y lejos de quedarse ahí, estos enfrentamientos han sido la gota que ha colmado la escalada de tensión que se ha vivido en el país durante los últimos meses.\n\nSe han registrado choques entre milicias por toda la nación y algunas han conseguido hacerse con el control de ciudades, pueblos y zonas cercanas, lo que ha obligado a las fuerzas armadas a posicionarse. El apoyo de la Marina Real y de los dominios a lo que ellos llaman el "gobierno democrático y legítimo" es total, mientras que la situación en el Ejército es menos clara y muchas unidades se han unido a nuestra causa.\n\nAnte esta situación, Oswald Mosley ha anunciado la creación de un gobierno temporal de crisis bajo su mando que se mantendrá hasta el final de la guerra civil."
 mtg_britain.33.a:1 "¡El futuro de nuestra nación está en juego!"
 mtg_britain.34.t:1 "Fin de la guerra civil británica"
 mtg_britain.34.d:2 "En lugar de continuar la guerra civil desde las colonias, y ante la falta de apoyo popular, el gobierno democrático ha aceptado nuestra victoria y firmar la paz. Tras esta decisión, la Marina Real vuelve a estar de nuevo bajo nuestro mando.\n\nSin embargo, los dominios han dejado claro que no tienen intención de seguir a un gobierno no democrático, sino que intentarán seguir siendo naciones independientes de la Mancomunidad de Naciones."
 mtg_britain.34.a:1 "Que comience la reconstrucción."
 mtg_britain.35.t:1 "Marcha en Downing Street"
 mtg_britain.35.d:1 "Nuestra marcha hasta Downing Street fue un éxito rotundo. Ante la enorme presión popular, [Root.GetLeader] no tuvo más remedio que convocar elecciones. El resultado de los comicios dio la victoria a la derecha, y Oswald Mosley se dispone a confeccionar su gabinete con la aprobación del rey. Hoy, el nuevo primer ministro ha anunciado que implementará varias reformas económicas y que habrá cambios en las relaciones diplomáticas con Europa.\n\nMientras, la disidencia aumenta en los dominios hasta cotas insospechadas, y son muchos los territorios que reclaman su independencia. Los próximos meses serán vitales para el futuro del Imperio."
 mtg_britain.35.a:1 "¡Con Mosley podremos capear el temporal!"
 mtg_britain.36.t:2 "[From.GetName] solicita una alianza"
 mtg_britain.36.d:1 "Diplomáticos [From.GetAdjective] se han puesto en contacto con nosotros para proponernos una oferta. Quieren que formemos una alianza frente a quienes persiguen la hegemonía europea y, a cambio, prometen cortar las relaciones diplomáticas que mantienen con los franceses."
 mtg_britain.36.a:1 "¡Una idea excelente! Aceptamos."
 mtg_britain.36.b:1 "No tenemos por qué traicionar a un aliado de esta forma."
 mtg_britain.37.t:2 "[From.GetName] acepta la alianza"
 mtg_britain.37.d:2 "Desde [From.GetNameDefCap] nos informan de que se sienten intrigados por nuestra oferta y han decidido aceptarla. Seguiremos unidos a nuestros aliados ideológicos y nos enfrentaremos a las amenazas mundiales juntos."
 mtg_britain.38.t:2 "[From.GetName] rechaza la alianza"
 mtg_britain.38.d:1 "Desde [From.GetNameDefCap] tachan nuestra oferta de ruin mezquindad y, por ello, la rechazan de manera tajante."
 mtg_britain.39.t:2 "[From.GetName] nos abandona"
 mtg_britain.39.d:1 "Desde [From.GetNameDefCap] nos informan de que ya no formamos parte de sus intereses actuales y han decidido "reconsiderar" los lazos que nos unían desde la Gran Guerra. Al parecer, han decidido aliarse con los italianos."
 mtg_britain.39.a:1 "¡Traición!"
 mtg_britain.40.t:2 "[From.GetName] ofrece una alianza"
 mtg_britain.40.d:1 "El gobierno [From.GetAdjective] nos ha propuesto la devolución de Gibraltar a cambio de que nos unamos a su alianza."
 mtg_britain.40.a:1 "¡Es una gran idea!"
 mtg_britain.40.b:1 "Lo dudamos."
 mtg_britain.41.t:2 "[From.GetName] acepta la alianza"
 mtg_britain.41.d:1 "Desde [From.GetNameDefCap] nos informan de que han decidido aceptar nuestra oferta a cambio de Gibraltar."
 mtg_britain.42.t:2 "[From.GetName] rechaza la alianza"
 mtg_britain.42.d:1 "Desde [From.GetNameDefCap] nos informan de que han decidido rechazar nuestra oferta de alianza, por lo que nos quedamos con Gibraltar."
 mtg_britain.43.t:1 "El destino de la familia real"
 mtg_britain.43.d:1 "Aunque de forma no oficial, la familia real permanece en arresto domiciliario en el Palacio de Buckingham desde el cambio de gobierno, y tenemos que ver qué hacemos con ellos. La opinión pública ha dejado claro que se deben marchar, pero aún hay que ver cómo lo hacemos y qué pasará con sus bienes..."
 mtg_britain.43.a:1 "¡Que se exilien a Canadá!"
 mtg_britain.43.b:1 "Serán juzgados y sentenciados."
 mtg_britain.44.t:1 "Familia real en el exilio"
 mtg_britain.44.d:1 "El gobierno [From.GetAdjective] ha decidido mostrar clemencia y ha exiliado a la familia real, que ha llegado hasta nuestras costas para solicitar asilo."
 mtg_britain.44.a:1 "Son todos bienvenidos."
 mtg_britain.45.t:1 "Eliminar la clase alta"
 mtg_britain.45.d:1 "Ahora que hemos garantizado el establecimiento del comunismo en la nación, ha llegado la hora de redistribuir la riqueza de sus ciudadanos. Las clases más altas deberán entregar sus cucharas de plata... aunque sea a la fuerza."
 mtg_britain.45.a:1 "Es el turno del zorro rojo."
 mtg_britain.46.t:2 "[From.GetName] solicita la descolonización"
 mtg_britain.46.d:1 "[From.GetNameDefCap] ha lanzado un ultimátum en el que pide que sigamos su ejemplo y garanticemos la independencia de nuestras posesiones coloniales. Si no lo hacemos, afirman estar dispuestos a recurrir a la fuerza para lograrlo..."
 mtg_britain.46.a:1 "No tenemos elección."
 mtg_britain.46.b:1 "Que lo intenten."
 mtg_britain.47.t:1 "[From.GetName] descoloniza"
 mtg_britain.47.d:1 "[From.GetNameDefCap] acepta nuestras exigencias de descolonización."
 mtg_britain.47.a:1 "Han colaborado en la emancipación del proletariado."
 mtg_britain.48.t:1 "[From.GetName] rechaza las exigencias"
 mtg_britain.48.d:1 "[From.GetNameDefCap] rechaza nuestras exigencias de descolonización."
 mtg_britain.48.a:1 "Entonces, es la guerra."
 mtg_britain.49.t:1 "Gran Bretaña sugiere una cooperación"
 mtg_britain.49.d:1 "[From.GetNameDefCap] sugiere que cooperemos para atacar a [GER.GetNameDef] desde dos flancos. Si deciden cumplir con su palabra y crean un segundo frente con rapidez, esta podría ser una oportunidad excelente."
 mtg_britain.49.a:1 "Es una gran idea. Hagámoslo."
 mtg_britain.49.b:1 "Parece un suicidio. Será mejor esperar."
 mtg_britain.50.t:1 "[From.GetName] acepta la oferta"
 mtg_britain.50.d:1 "[From.GetNameDefCap] ha aceptado nuestra oferta y están listos para atacar a Alemania."
 mtg_britain.50.a:1 "Aplastaremos a los alemanes."
 mtg_britain.51.t:1 "[From.GetName] rechaza la oferta"
 mtg_britain.51.d:1 "[From.GetNameDefCap] ha rechazado nuestra oferta. Dicen que no tienen intención de mostrarse hostiles ante los alemanes."
 mtg_britain.51.a:1 "Qué lástima."
 mtg_britain.52.t:2 "[From.GetName] solicita una alianza"
 mtg_britain.52.d:1 "[From.GetNameDefCap] solicita formar parte de la Comintern."
 mtg_britain.52.a:1 "Son camaradas comunistas, pertenecemos al mismo bando."
 mtg_britain.52.b:1 "Su comunismo no sigue la hoja de ruta de Stalin."
 mtg_britain.53.t:1 "[From.GetName] acepta la solicitud"
 mtg_britain.53.d:1 "[From.GetNameDefCap] nos ha permitido entrar a formar parte de la Comintern. Ahora lucharemos a su lado en defensa de los proletarios del mundo."
 mtg_britain.54.t:1 "[From.GetName] rechaza la solicitud"
 mtg_britain.54.d:1 "[From.GetNameDefCap] ha rechazado nuestra solicitud de ingreso en la Comintern. Estamos solos."
 mtg_britain.55.t:1 "Guerra civil comunista"
 mtg_britain.55.d:1 "Hace tiempo que algunos miembros de nuestro partido nos acusan de apoyar los ideales comunistas de libertad e igualdad solo de palabra. Ahora, estos miembros han intentado dar un golpe de Estado. Aunque hemos logrado mantener el poder, se ha desatado una guerra civil."
 mtg_britain.55.a:1 "¡Traidores!"
 mtg_britain.56.t:1 "Fin de la guerra civil comunista"
 mtg_britain.56.d:1 "Tras una cruenta guerra civil, hemos conseguido recuperar el control de la situación. Ahora empezaremos a purgar a los traidores de nuestra nación..."
 mtg_britain.56.a:1 "Seremos implacables."
 mtg_britain.57.t:1 "Marcha pacífica en [ENG_blackshirt_march_state.GetName]"
 mtg_britain.57.d:2 "La marcha en [ENG_blackshirt_march_state.GetName] fue todo un éxito. Casi no hubo contramanifestaciones y nuestros Camisas Negras se comportaron de forma ejemplar. La oleada de popularidad resultante nos ha permitido obtener una ganancia política importante a favor de nuestro movimiento."
 mtg_britain.57.a:1 "¡En marcha hacia la victoria inexorable!"
 mtg_britain.58.t:1 "Marcha en [ENG_blackshirt_march_state.GetName]"
 mtg_britain.58.d:2 "A pesar de que hubo algunas contramanifestaciones y enfrentamientos, la marcha en [ENG_blackshirt_march_state.GetName] fue todo un éxito. Los Camisas Negras han defendido el honor del partido y nosotros seguiremos marchando hacia una victoria política absoluta."
 mtg_britain.58.a:1 "Nadie puede imponerse al progreso."
 mtg_britain.59.t:1 "Marcha violenta en [ENG_blackshirt_march_state.GetName]"
 mtg_britain.59.d:2 "La marcha en [ENG_blackshirt_march_state.GetName] provocó grandes contramanifestaciones y batallas campales. A pesar del gran número de heridos y de sufrir algunas bajas, nuestros Camisas Negras lograron resistir hasta que intervino la policía."
 mtg_britain.59.a:1 "¿Qué son unos pocos huevos rotos frente al futuro de nuestra nación?"
 mtg_britain.60.t:1 "Mosley habla en contra de [GER.GetName]"
 mtg_britain.60.d:1 "Hoy, Oswald Mosley ha pronunciado un encendido discurso como respuesta a quienes lo tachan de ser el perrito faldero de Hitler. En él, ha defendido los elementos que hacen del fascismo británico un movimiento único y ha puesto el acento en las diferencias existentes entre sus políticas y las del dictador alemán. Sus últimas palabras fueron: "¡Solo un británico puede dominar Gran Bretaña!"."
 mtg_britain.60.a:1 "La recepción entre el público parece haber sido buena."
 mtg_britain.61.t:1 "[From.GetName] apoya a los leales al Imperio"
 mtg_britain.61.d:1 "Nos hemos enterado de que [From.GetNameDef] apoya a los leales al Imperio en nuestro país. ¡Si no atajamos el problema, sus actividades subversivas podrían desencadenar una guerra civil!"
 mtg_britain.61.a:1 "Debemos permanecer alerta."
 mtg_britain.62.t:1 "[From.GetName] actúa para asegurar sus dominios"
 mtg_britain.62.d:1 "El nuevo gobierno [From.GetAdjective] ha anunciado su intención de aplastar cualquier movimiento disidente dentro de sus dominios a través del uso de la fuerza si fuera necesario. Aunque su ejército tendría serias dificultades para contener a todo el Imperio, está claro que lo van a intentar."
 mtg_britain.62.a:1 "Puede que vengan a por nosotros."
 mtg_britain.63.t:1 "[From.GetName] impone la ley marcial"
 mtg_britain.63.d:1 "Tras desplegar a sus fuerzas en nuestro territorio, el gobierno [From.GetAdjective] ha aplicado la ley marcial y suspendido al gobierno de manera temporal."
 mtg_britain.63.a:1 "¡¿Cómo se atreven?!"
 mtg_britain.64.t:1 "[From.GetName] difunde propaganda"
 mtg_britain.64.d:1 "El gobierno [From.GetAdjective] ha comenzado una extensa campaña de propaganda ideológica y está aprovechando la ley marcial para silenciar a los medios."
 mtg_britain.64.a:1 "Esperemos que no influya demasiado en la población."
 mtg_britain.65.t:1 "[From.GetName] reemplaza al gobierno"
 mtg_britain.65.d:1 "[From.GetNameDefCap] ha desmantelado nuestro gobierno con el apoyo de nuestra gente para convocar elecciones. Los resultados de los comicios han sido una farsa, pues otorgan una victoria aplastante al bando leal al gobierno."
 mtg_britain.65.a:1 "¿Cómo se atreven...? Es decir, ¡Rule, Britannia!"
 mtg_britain.66.t:1 "Lealtades hacia Gran Bretaña"
 mtg_britain.66.d:1 "El gobierno [From.GetAdjective] ha implementado multitud de cambios políticos. Debemos decidir si nos mantenemos fieles o no, pues nuestros puntos de vista ideológicos son muy diferentes."
 mtg_britain.66.a:1 "Las cosas no van mal tal y como están ahora."
 mtg_britain.66.b:1 "¡Esto es inaceptable! ¡Declararemos la independencia!"
 mtg_britain.67.t:1 "[From.GetName] proclama su independencia"
 mtg_britain.67.d:1 "[From.GetNameDefCap] ha mostrado su desacuerdo con la corriente ideológica que hemos adoptado y defiende que, por lo tanto, su única opción es independizarse del resto del Imperio."
 mtg_britain.67.a:1 "A ver cuánto duran."
 ENG_dominions_stayed_with_fascist_britain_flag:1 "Permaneció con la Gran Bretaña fascista.\n"
 mtg_britain.68.t:2 "Comunismo en Canadá"
 mtg_britain.68.d:1 "[From.GetNameDefCap] está instaurando un gobierno comunista en [CAN.GetNameDef]. ¡No podemos permitir una amenaza ideológica de tal calibre en nuestras fronteras!"
 mtg_britain.68.a:1 "Nos opondremos firmemente."
 mtg_britain.68.b:1 "No hay nada que podamos hacer."
 mtg_britain.69.t:1 "[USA.GetName] se opone al comunismo [CAN.GetAdjective]"
 mtg_britain.69.d:1 "[From.GetNameDefCap] ha lanzado un ultimátum y solicita el fin inmediato de la propagación del comunismo en [CAN.GetNameDef]."
 mtg_britain.69.a:1 "Que intenten imponerse sus exigencias."
 mtg_britain.69.b:1 "No tenemos más remedio que claudicar."
 mtg_britain.70.t:1 "[From.GetName] se niega a dar marcha atrás"
 mtg_britain.70.d:1 "[From.GetNameDefCap] ha rechazado aceptar nuestras exigencias y afirma que no tenemos autoridad sobre el proletariado [CAN.GetAdjective]."
 mtg_britain.70.a:1 "Entonces tendremos que imponer nuestra autoridad por la fuerza."
 mtg_britain.70.b:1 "Saben que vamos de farol. Debemos echarnos atrás."
 mtg_britain.71.t:1 "[From.GetName] da marcha atrás"
 mtg_britain.71.d:1 "[From.GetNameDefCap] informa de que evitarán seguir extendiendo el comunismo por [CAN.GetNameDef]."
 mtg_britain.71.a:1 "Saben qué es lo que más les conviene."
 ENG_ditched_the_italians_flag:1 "Nos hemos distanciado de los italianos por los británicos.\n"
 ENG_ditched_by_the_germans_flag:1 "Los alemanes nos han abandonado por los británicos.\n"
 ENG_democratic_civil_war_tt:1 "Los partidarios democráticos inician una guerra civil.\n"
 mtg_britain.34_tt:1 "Volvemos a controlar la Marina Real.\n"
 ENG_communist_civil_war_tt:1 "Los partidarios comunistas inician una guerra civil.\n"
 mtg_britain.62_tt:1 "Los británicos podrán convertirnos a su ideología durante los próximos 180 días.\n"
 mtg_britain.68_tt:1 "Abandona todos los esfuerzos para proteger Canadá.\n"
 mtg_britain.72.t:1 "Agitación civil en el norte de la India"
 mtg_britain.72.d:2 "Intentar mantener a todo el subcontinente indio bajo un mismo Estado está provocando muchas fricciones. Las diferencias religiosas empiezan a causar agitaciones y enfrentamientos civiles, sobre todo en el noroeste y el noreste del país, donde varias figuras destacadas están recurriendo a una retórica cada vez más hostil. No parece que la crisis vaya a amainar y en Birmania ya se habla de secesión..."
 mtg_britain.72.a:1 "Malas noticias... Debemos prepararnos para lo peor."
 mtg_britain.73.t:1 "Guerra civil india"
 mtg_britain.73.d:1 "Las tensiones en el norte del país han alcanzado un punto de no retorno y la violencia entre las poblaciones musulmanas e hinduistas ha dado paso a una guerra civil. Se ha formado un gobierno musulmán provisional que ha declarado la independencia de Pakistán y ha anunciado que defenderá el país haciendo uso de la fuerza."
 mtg_britain.73.a:1 "¡No podemos permitir que se vayan así como así!"
 mtg_britain.73.b:1 "No merece la pena empezar una guerra por esto."
 mtg_britain.74.t:1 "La guerra civil contra [PAK.GetName] no avanza"
 mtg_britain.74.d:1 "La guerra contra [PAK.GetNameDef] se ha estancado y la opinión pública está cansada de la inútil pérdida de vidas en una guerra que no parece tener fin. Quizás sea el momento de iniciar las negociaciones de paz."
 mtg_britain.74.a:1 "Es hora de aceptar su independencia."
 mtg_britain.74.b:1 "¡Nunca aceptaremos su independencia!"
 mtg_britain.75.t:1 "[RAJ.GetName] reconoce nuestra independencia"
 mtg_britain.75.d:2 "[RAJ.GetNameDef] se ha resignado a aceptar nuestra independencia. El desplome del apoyo de la ciudadanía al conflicto les ha hecho ver que ya no tiene sentido seguir con esta cruenta guerra."
 mtg_britain.75.a:1 "Por fin."
 mtg_britain.76.t:1 "Guerra civil pakistaní"
 mtg_britain.76.d:1 "Las diferencias culturales entre el este y el oeste de [PAK.GetName] han provocado un aumento de las tensiones y ahora los ciudadanos de Bangladesh se han alzado contra lo que denominan "nuestra opresión". Es improbable que podamos retomar el control de la zona sin que haya un derramamiento de sangre..."
 mtg_britain.76.a:1 "Pues no queda sino derramar sangre."
 mtg_britain.76.b:1 "Esto no tiene sentido, debemos aceptar su independencia."
 mtg_britain.77.t:1 "La guerra civil contra [BAN.GetName] no avanza"
 mtg_britain.77.d:1 "La guerra contra [BAN.GetNameDef] se ha estancado y la opinión pública está cansada de la inútil pérdida de vidas en una guerra que no parece tener fin. Quizás sea el momento de iniciar las negociaciones de paz."
 mtg_britain.77.a:1 "Es hora de aceptar su independencia."
 mtg_britain.77.b:1 "¡Nunca aceptaremos su independencia!"
 mtg_britain.78.t:1 "[PAK.GetName] reconoce nuestra independencia"
 mtg_britain.78.d:1 "[PAK.GetNameDef] se ha resignado a aceptar nuestra independencia. El desplome del apoyo de la ciudadanía al conflicto les ha hecho ver que ya no tiene sentido seguir con esta cruenta guerra."
 mtg_britain.79.t:1 "[From.GetNameDefCap] exige el cumplimiento"
 mtg_britain.79.d:1 "[From.GetNameDefCap] nos informa de que necesitan pasar por nuestro territorio para atacar a su enemigo, [SOV.GetNameDef]. Solicitan que obedezcamos de inmediato y que cedamos el control gubernamental. Si no aceptamos, afirman que no tendrán más remedio que pasar por nuestro territorio sin nuestro consentimiento..."
 mtg_britain.79.a:1 "Así al menos no lucharemos contra los soviéticos nosotros solos."
 mtg_britain.79.b:1 "¡Tendrán que arrancarnos la obediencia de nuestras manos inertes!"
 mtg_britain.80.t:1 "[From.GetNameDefCap] acepta las exigencias"
 mtg_britain.80.d:1 "[From.GetNameDefCap] ha aceptado nuestras exigencias y tenemos el control de su territorio."
 mtg_britain.80.a:1 "Bien. ¡Llegaremos a Stalingrado por el Cáucaso!"
 mtg_britain.81.t:1 "[From.GetName] rechaza las exigencias"
 mtg_britain.81.d:1 "[From.GetNameDefCap] ha rechazado nuestras exigencias. En palabras de sus representantes: "¡Si queremos su obediencia, tendremos que arrancársela de sus manos inertes!"."
 mtg_britain.81.a:1 "Lo estaban pidiendo a gritos."
 mtg_britain.82.t:0 "La Conferencia Imperial de [?global.year|0]"
 mtg_britain.82.d:0 "Durante los próximos dos meses, representantes del gobierno británico y sus dominios se reunirán en Londres para tratar diversos aspectos que afectan al conjunto del Imperio. Esta es una oportunidad excelente para tratar temas como la defensa, el comercio o la política de apaciguamiento y buscar la mejor solución posible para que el Imperio supere la crisis actual.\n\nAdemás, esta podría ser la ocasión perfecta para decidir de forma definitiva el asunto de la Federación Imperial, un tema que ya se ha abordado en Conferencias Imperiales anteriores. El futuro de la Mancomunidad Británica de Naciones, sea como una asociación de naciones independientes y soberanas o como una federación unida ante los desafíos globales, podría decidirse en los próximos meses."
 mtg_britain.82.a:0 "Saquemos adelante nuestra agenda."
 mtg_britain.82.b:0 "¡Hagamos que se oiga nuestra voz!"
 mtg_britain.82_tt:0 "Este modificador de opinión se eliminará cuando acabe la conferencia. Cuanto mejor sea la opinión de los participantes, más probable es que acepten tus propuestas.\n"
 mtg_britain.83.t:0 "Conferencia Imperial: defensa"
 mtg_britain.83.d:0 "A la luz de la crisis global actual, está claro que no podemos ocuparnos de la defensa del Imperio al completo, por lo que tendremos que confiar más en nuestros dominios. Cada Estado deberá aumentar su gasto en defensa para que podamos ser más fuertes y enfrentarnos mejor a cualquier amenaza que se nos presente."
 mtg_britain.83.a:0 "Esperemos que los dominios estén de acuerdo."
 mtg_britain.83.b:0 "Gastar esfuerzo diplomático para convencer a los dominios."
 mtg_britain.83.c:0 "Gastar gran cantidad de esfuerzo diplomático para convencer a los dominios."
 mtg_britain.84.d:0 "Representantes [From.GetAdjective] presentes en la conferencia han comentado que esperan que el conjunto del Imperio invierta más en su defensa y en rearmarse. Si aceptamos su propuesta, tendremos que ocuparnos de nuestra propia defensa y dependeremos menos del apoyo [From.GetAdjective]."
 mtg_britain.84.a:0 "La defensa del Imperio recae en todos nosotros."
 mtg_britain.84.b:0 "Nuestro presupuesto no nos permite hacer algo así."
 mtg_britain.85.t:0 "Conferencia Imperial: defensa - [From.GetName] acepta la propuesta"
 mtg_britain.85.d:0 "El gobierno [From.GetAdjective] ha informado de que acepta nuestra propuesta de aumentar el gasto en defensa. Se han comprometido a hacerlo de inmediato."
 mtg_britain.85.a:0 "Han cumplido con su deber hacia el Imperio."
 mtg_britain.86.t:0 "Conferencia Imperial: defensa - [From.GetName] rechaza la propuesta"
 mtg_britain.86.d:0 "El gobierno [From.GetAdjective] informa de que no tienen medios suficientes para aumentar el gasto en defensa. Por ello, han tenido que rechazar nuestra propuesta."
 mtg_britain.86.a:0 "¡Se aprovechan de nuestra protección!"
 mtg_britain.87.t:0 "Conferencia Imperial: comercio"
 mtg_britain.87.d:0 "Si queremos que el Imperio prospere, tendremos que expandir los acuerdos de comercio preferencial existentes. Proponemos que los dominios aumenten sus exportaciones al corazón industrial de las islas británicas para que nuestra industria se desarrolle de forma más eficiente."
 mtg_britain.88.d:0 "El gobierno [From.GetAdjective] ha expresado su deseo de expandir los acuerdos de comercio preferencial ya existentes para aumentar las exportaciones hacia el corazón industrial británico. Según ellos, si Gran Bretaña es más fuerte, el conjunto del Imperio también lo será."
 mtg_britain.88.a:0 "La supervivencia del Imperio depende de ello."
 mtg_britain.88.b:0 "Comerciaremos como nos dé la gana."
 mtg_britain.89.t:0 "Conferencia Imperial: comercio - [From.GetName] acepta la propuesta"
 mtg_britain.89.d:0 "El gobierno [From.GetAdjective] ha informado de que acepta nuestra propuesta de aumentar las exportaciones. Modificarán sus regulaciones comerciales inmediatamente."
 mtg_britain.89.a:0 "Juntos prosperaremos."
 mtg_britain.90.t:0 "Conferencia Imperial: comercio - [From.GetName] rechaza la propuesta"
 mtg_britain.90.d:0 "El gobierno [From.GetAdjective] ha rechazado nuestra propuesta de aumentar las exportaciones y expandir el programa de comercio preferencial. Temen que estas medidas puedan lastrar su economía."
 mtg_britain.90.a:0 "¡Solo piensan en ellos mismos!"
 mtg_britain.91.t:0 "Conferencia Imperial: economía"
 mtg_britain.91.d:0 "Una economía potente es la espina dorsal en la que se apoya todo el Imperio. Es esencial que los dominios no descuiden el crecimiento de su tejido industrial y que inviertan en el avance continuado de la industrialización."
 mtg_britain.92.d:0 "Los líderes [From.GetAdjective] han defendido la importancia del crecimiento de nuestro tejido industrial. Quieren que aumentemos la inversión gubernamental en este sector."
 mtg_britain.92.a:0 "Nuestra economía debe fortalecerse para capear el temporal."
 mtg_britain.92.b:0 "Carecemos de los fondos necesarios para eso."
 mtg_britain.93.t:0 "Conferencia Imperial: economía - [From.GetName] acepta la propuesta"
 mtg_britain.93.d:0 "El gobierno [From.GetAdjective] ha informado de que acepta nuestra propuesta de aumentar la inversión en la industria doméstica. Destinarán los fondos necesarios de inmediato."
 mtg_britain.93.a:0 "Su inversión se amortizará con creces."
 mtg_britain.94.t:0 "Conferencia Imperial: economía - [From.GetName] rechaza la propuesta"
 mtg_britain.94.d:0 "El gobierno [From.GetAdjective] ha rechazado nuestra propuesta de aumentar la inversión en la industria doméstica. Afirman que el crecimiento natural del sector será más beneficioso a largo plazo."
 mtg_britain.94.a:0 "¡Se aprovechan de nuestra riqueza!"
 mtg_britain.95.t:0 "Conferencia Imperial: apaciguamiento"
 mtg_britain.95.d:0 "La política de apaciguamiento ha tenido muchos detractores dentro del Imperio. Una vez más, debemos proponer que se discuta este punto y admitir que quizás habría que cambiar el tono diplomático, aunque para ello se debe contar con el apoyo del Imperio."
 mtg_britain.96.d:0 "Los líderes [From.GetAdjective] admiten que la política de apaciguamiento puede tener sus puntos débiles y están dispuestos a discutir sobre ella. Además, contemplan la posibilidad de cambiar su postura diplomática, pero solo lo harán si cuentan con el apoyo del Imperio."
 mtg_britain.96.a:0 "Tal vez debamos aceptar el fracaso de la política de apaciguamiento."
 mtg_britain.96.b:0 "Debemos defender nuestra política de apaciguamiento."
 mtg_britain.97.t:0 "Conferencia Imperial: apaciguamiento - [From.GetName] acepta la propuesta"
 mtg_britain.97.d:0 "El gobierno [From.GetAdjective] está de acuerdo con que la política de apaciguamiento ha cumplido su ciclo y con que hace falta una postura más firme para defender nuestros intereses globales, aunque nos lleven a la guerra."
 mtg_britain.97.a:0 "Son conscientes de la amenaza."
 mtg_britain.98.t:0 "Conferencia Imperial: apaciguamiento - [From.GetName] rechaza la propuesta"
 mtg_britain.98.d:0 "El gobierno [From.GetAdjective] no comparte nuestras dudas sobre la política de apaciguamiento, pues defienden que no podemos permitirnos entrar en guerra y que debemos mantenerla para responder a quienes quieran ponernos a prueba."
 mtg_britain.98.a:0 "¡No tienen agallas!"
 mtg_britain.99.t:0 "Conferencia Imperial: federación"
 mtg_britain.99.d:0 "El concepto de un Superestado federal que abarque todo el Imperio Británico tiene casi medio siglo de antigüedad, pero en las Conferencias Imperiales previas no se logró alcanzar un consenso al respecto. Esta es nuestra última oportunidad antes de que tengamos que dar más autonomía a nuestros dominios. Debemos hacerles comprender que esta es la mejor solución posible, tanto para sus pueblos como para la Mancomunidad de Naciones en su conjunto."
 mtg_britain.100.d:1 "El gobierno [From.GetAdjective] ha vuelto a proponer la creación de un superestado federal que abarque todo el Imperio Británico, en el que todos los estados miembros tengan voz en cuanto a política exterior e interior. Dicen que sería una alternativa viable al concepto de autonomía, que, con el tiempo, nos hará volvernos completamente independientes."
 mtg_britain.100.a:0 "Juntos seremos más fuertes."
 mtg_britain.100_tt:0 "Si se aprueba la resolución, recibirás:\n"
 mtg_britain.100.b:0 "¡Jamás renunciaremos a nuestra independencia!"
 mtg_britain.101.t:0 "Conferencia Imperial: federación - [From.GetName] acepta la propuesta"
 mtg_britain.101.d:0 "El gobierno [From.GetAdjective] ha informado de que acepta nuestra propuesta de una Federación Imperial. No solo nos apoyan, sino que prometen esforzarse por la integración si se aprueba la moción."
 mtg_britain.101.a:0 "Juntos seremos más fuertes."
 mtg_britain.102.t:0 "Conferencia Imperial: federación - [From.GetName] rechaza la propuesta"
 mtg_britain.102.d:0 "El gobierno [From.GetAdjective] nos ha informado de que rechaza nuestra propuesta de una Federación Imperial. Consideran que el concepto infringe de manera inaceptable los derechos de su pueblo y que, para defender su derecho irrenunciable a la autodeterminación, la autonomía es el único camino posible."
 mtg_britain.102.a:0 "No saben ver cuál es el futuro..."
 mtg_britain.103.t:0 "Conferencia Imperial: federación - Éxito"
 mtg_britain.103.d:0 "La moción sobre la Federación Imperial ha sido un éxito rotundo. Ahora, las partes involucradas tendrán que iniciar el largo proceso de reorganizar e integrar sus gobiernos a nivel federal para facilitar la integración total de nuestros territorios."
 mtg_britain.103.a:0 "¡Un momento único para el Imperio!"
 mtg_britain.104.t:0 "Conferencia Imperial: federación - Éxito parcial"
 mtg_britain.104.d:0 "La moción sobre la Federación Imperial ha llegado a un callejón sin salida. Aunque [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef] y [NZL.GetNameDef] han aceptado la propuesta, el gobierno [RAJ.GetAdjective] la ha rechazado argumentando diferencias culturales y porque consideran que la moción es una falta de respeto a los derechos del Estado de la India.\n\nAhora debemos decidir si seguimos adelante con los dominios que han aceptado la unión, lo que garantizaría a [RAJ.GetNameDef] su independencia, o enterrar la propuesta."
 mtg_britain.104.a:0 "En ese caso, nuestros caminos se separan aquí."
 mtg_britain.104.b:0 "Sin la India no somos nada."
 mtg_britain.105.t:0 "Conferencia Imperial: federación - Fracaso"
 mtg_britain.105.d:0 "Al no contar con un apoyo unánime, la moción sobre la Federación Imperial ha sido rechazada. Como parece que el interés por esta alternativa a la autonomía es cada vez menor, la propuesta no volverá a formar parte del orden del día de futuras Conferencias Imperiales. En su lugar, trabajaremos por la materialización de la independencia."
 mtg_britain.105.a:0 "Centrémonos en metas más asequibles."
 mtg_britain.106.t:0 "[From.GetName] exige el cumplimiento del tratado"
 mtg_britain.106.d:0 "[From.GetNameDefCap] ha lanzado un ultimátum con el que exige que reduzcamos la cantidad de buques capitales inmediatamente para que nos ajustemos a las estipulaciones del Tratado Naval de Washington. Han añadido que, si no obedecemos en un plazo de 60 días, están dispuestos a reducir nuestra cantidad de buques capitales mediante el uso de la fuerza militar."
 mtg_britain.106.a:0 "Nos temen."
 mtg_britain.107.t:0 "[From.GetName] cumple el tratado"
 mtg_britain.107.d:0 "Los representantes [From.GetAdjective] se han disculpado profusamente por haber incumplido el Tratado Naval de Washington, y nos han asegurado que han reducido la cantidad de buques capitales para volver a ajustarse a las estipulaciones del pacto."
 mtg_britain.107.a:0 "Que no vuelva a pasar."
 mtg_britain.108.t:0 "[From.GetName] desafía el tratado"
 mtg_britain.108.d:0 "El gobierno [From.GetAdjective] ha permanecido completamente en silencio respecto a sus obligaciones según el tratado. No han dado muestras de haber reducido su cantidad de buques capitales."
 mtg_britain.108.a:0 "No volverán a desafiarnos."
 panay_inc_opinion_modifier:0 "El incidente del Panay"
 panay_inc2_opinion_modifier:0 "Ataque al HMS Ladybird"
 panay_incident.2.t:0 "¡Hundimiento del USS Panay en China!"
 panay_incident.2.d:0 "El cañonero USS Panay recibió el impacto de varios proyectiles mientras evacuaba a la población civil en la guerra entre [JAP.GetName] y [CHI.GetName], a pesar de estar claramente identificado con banderas [USA.GetAdjective]. Dos bombas alcanzaron al navío y lo hundieron. Tres ciudadanos estadounidenses fallecieron y muchos más resultaron heridos. Los supervivientes fueron rescatados por cañoneros [USA.GetAdjective] y [ENG.GetAdjective].\n\n[JAP.GetNameDef] afirma que todo ha sido un accidente y ha ofrecido sus disculpas, aunque hay quienes creen que el ataque fue intencionado, por lo que varios consejeros piden que declaremos la guerra. Sin embargo, el apoyo social a la guerra sigue siendo bajo y cualquier declaración podría dividir a la opinión pública. ¿Qué hacemos?"
 panay_incident.2.e:0 "El cañonero USS Panay recibió el impacto de varios proyectiles mientras evacuaba a la población civil en la guerra entre [JAP.GetName] y [CHI.GetName], a pesar de estar claramente identificado con banderas [USA.GetAdjective]. Dos bombas alcanzaron al navío y lo hundieron. Tres ciudadanos estadounidenses fallecieron y muchos más resultaron heridos. Los supervivientes fueron rescatados por cañoneros [USA.GetAdjective] y [ENG.GetAdjective].\n\n[JAP.GetNameDef] afirma que todo ha sido un accidente y ha ofrecido sus disculpas, aunque hay quienes creen que el ataque fue intencionado, por lo que varios consejeros piden que declaremos la guerra. ¿Qué hacemos?"
 panay_incident.2.a:0 "Retirar a nuestras fuerzas de China."
 panay_incident.2.a.tt:0 "La población está muy preocupada por los problemas en el exterior. Este incidente jamás habría sucedido si nuestros hombres no estuvieran desplegados en [CHI.GetName]. Retirar los pequeños contingentes de personal y cañoneros destinados en China ayudaría a mejorar la estabilidad del país, pero también dificultaría intervenciones militares futuras en la zona.\n\n"
 panay_incident.2.e.tt:0 "Salir de [CHI.GetName] ahora que empieza a aumentar el apoyo a la guerra dificultaría la justificación de una intervención militar en el futuro, aunque respondería al deseo de paz de la ciudadanía y aumentaría la estabilidad del país.\n\n"
 panay_incident.2.b:0 "Solicitar compensación."
 panay_incident.2.b.tt:0 "Nuestras exigencias llegarán a manos del gobierno japonés, y esperaremos su respuesta.\n\n"
 panay_incident.2.c:0 "¡Guerra!"
 panay_incident.2.c.tt:0 "Aunque nuestra capacidad industrial es mucho mayor, la falta de apoyos entre la opinión pública hace que la guerra sea una apuesta arriesgada. Además, limitaría nuestra capacidad para involucrarnos en otros asuntos globales.\n\n"
 panay_incident.3.t:0 "[USA.GetName] exige una disculpa y una compensación"
 panay_incident.3.d:0 "Como respuesta al hundimiento del USS Panay a principios de semana, [USA.GetNameDef] ha exigido una disculpa, una compensación y que se castigue a los oficiales involucrados en el ataque. Aunque nuestro gobierno no dio la orden, aún no sabemos si se trató de un error provocado por algún piloto exaltado o si fue idea de los sectores más intransigentes del Ejército para lograr que [USA.GetNameDef] y [ENG.GetName] retiren sus fuerzas de [CHI.GetName]. Parte del gobierno no quiere aceptar las condiciones [USA.GetAdjective], pero rechazarlas podría significar la guerra."
 panay_incident.3.a:0 "Aceptar las condiciones [USA.GetAdjective]."
 panay_incident.3.b:0 "¡Jamás nos inclinaremos ante esos occidentales!"
 panay_incident.3.b.tt:0 "Rechazar las condiciones [USA.GetAdjective] sería una demostración de fuerza que haría ganar apoyos al gobierno. Sin embargo, ¿merece la pena correr el riesgo de entrar en guerra con [USA.GetNameDef]?\n\n"
 panay_incident.4.t:0 "[JAP.GetName] acepta la concesión de una compensación"
 panay_incident.4.d:0 "Ya tenemos la respuesta del embajador [JAP.GetAdjective], y han aceptado nuestras exigencias de compensación por el hundimiento del USS Panay.  Aunque la opinión pública de [USA.GetNameDef] hacia [JAP.GetName] se verá afectada por los acontecimientos recientes, hemos evitado la guerra.\n"
 panay_incident.4.a:0 "Por suerte, [JAP.GetName] ha entrado en razón."
 panay_incident.5.t:0 "[JAP.GetName] rechaza la concesión de una compensación"
 panay_incident.5.d:0 "Está claro que las disculpas [JAP.GetAdjective] por el hundimiento del USS Panay fueron pura palabrería, pues han rechazado compensarnos. Esto nos deja en una situación comprometida, pues el país no está listo para iniciar una guerra impopular, y echarnos atrás supondría un revés político que daría alas a las posturas no intervencionistas de la ciudadanía. Sin embargo, evitar la guerra garantizaría a los votantes que el gobierno cumple su palabra cuando afirma querer evitar problemas en el extranjero."
 panay_incident.5.a:0 "La guerra no nos devolverá al USS Panay."
 panay_incident.5.b:0 "¡Haremos que [JAP.GetName] lo pague caro!"
 panay_incident.6.t:0 "[USA.GetName] se retira de China"
 panay_incident.6.d:0 "La pérdida del USS Panay ha reavivado los temores de una guerra en [USA.GetNameDef]. Los políticos [USA.GetAdjective], en una clara maniobra para evitar la confrontación, han presionado hasta lograr la retirada del personal y los cañoneros [USA.GetAdjective] que quedaban aún en China."
 panay_incident.6.a:0 "Su debilidad es nuestra fortaleza."
 mtg_netherlands.1.t:0 "Venezuela se ofrece para "proteger" las islas ABC"
 mtg_netherlands.1.d:0 "El gobierno [VEN.GetAdjective] ha valorado nuestra situación actual de debilidad militar tras la invasión de nuestro país y se ha ofrecido para "ayudar a proteger" las islas ABC de posibles ataques enemigos. Solo cabe preguntarse si estarán dispuestos a marcharse cuando su ayuda ya no sea necesaria..."
 mtg_netherlands.1.a:0 "No es lo ideal, pero no tenemos elección."
 mtg_netherlands.1.b:0 "¡No! Quieren quedarse con las islas."
 mtg_netherlands.1.c:0 "Cedamos el control a los británicos para evitar la escalada de tensión."
 mtg_netherlands.1.e:0 "Cedamos el control a los estadounidenses para evitar la escalada de tensión."
 mtg_netherlands.2.t:0 "[From.GetNameDefCap] acepta nuestra oferta"
 mtg_netherlands.2.d:0 "El gobierno [HOL.GetAdjective] ha aceptado nuestra oferta de "protección" de las islas ABC."
 mtg_netherlands.2.a:0 "Nuestro plan ha sido un éxito."
 mtg_netherlands.3.t:0 "[From.GetNameDefCap] rechaza nuestra oferta"
 mtg_netherlands.3.d:0 "El gobierno [HOL.GetAdjective] ha rechazado nuestra oferta de "protección" de las islas ABC."
 mtg_netherlands.3.a:0 "¡Pagarán por esto!"
 mtg_netherlands.4.t:0 "[From.GetNameDefCap] solicita nuestra protección de las islas ABC"
 mtg_netherlands.4.d:0 "El gobierno [HOL.GetAdjective] ha solicitado que nos encarguemos de proteger Curazao. Los venezolanos han contactado con ellos para "ofrecerles su protección" y temen que se puedan desatar las hostilidades si rechazan la "oferta" [VEN.GetAdjective]."
 mtg_netherlands.4.a:0 "Aceptaremos esta responsabilidad."
 mtg_netherlands.4.b:0 "No podemos involucrarnos en disputas territoriales locales."
 mtg_netherlands.5.t:0 "[From.GetNameDefCap] acepta proteger las islas ABC"
 mtg_netherlands.5.d:0 "[From.GetNameDefCap] ha decidido aceptar la responsabilidad de proteger las islas ABC."
 mtg_netherlands.5.a:0 "Mejor esto que la alternativa."
 mtg_netherlands.6.t:0 "[From.GetNameDefCap] rechaza proteger las islas ABC"
 mtg_netherlands.6.d:0 "[From.GetNameDefCap] ha decidido no aceptar la responsabilidad de proteger las islas ABC. Argumentan que no pueden verse inmersos en lo que consideran "disputas territoriales locales"."
 mtg_netherlands.6.a:0 "No tenemos más remedio que aceptar la oferta [VEN.GetAdjective]."
 mtg_netherlands.6.b:0 "¡Los venezolanos no se harán con ellas de todas formas!"
 ven_claims_abc_islands:0 "§YVenezuela§! se ha ofrecido para "proteger" §YCurazao§!.\n"
 mtg_netherlands.7.t:0 "[From.GetNameDefCap] solicita planos de crucero de batalla"
 mtg_netherlands.7.d:0 "[From.GetNameDefCap] ha solicitado que compartamos nuestros planos de los cruceros de batalla de la clase Scharnhorst. Quieren utilizarlos para crear sus propios "cruceros de batalla Diseño 1047" y proyectar así su poderío en las colonias de las Indias Orientales."
 mtg_netherlands.7.a:0 "Por qué no."
 mtg_netherlands.7.b:0 "No. Que diseñen sus propios barcos."
 mtg_netherlands.8.t:0 "[From.GetNameDefCap] comparte sus planos de crucero de batalla"
 mtg_netherlands.8.d:0 "[From.GetNameDefCap] ha decidido compartir sus planos de los cruceros de batalla de la clase Scharnhorst."
 mtg_netherlands.8.a:0 "¡Grandes noticias!"
 mtg_netherlands.9.t:0 "[From.GetNameDefCap] se niega a compartir sus planos de crucero de batalla"
 mtg_netherlands.9.d:0 "[From.GetNameDefCap] ha decidido no compartir sus planos de los cruceros de batalla de la clase Scharnhorst."
 mtg_netherlands.9.a:0 "Una verdadera pena..."
 mtg_netherlands.10.t:0 "Se forma un nuevo gobierno"
 mtg_netherlands.10.d:0 "El quinto gabinete de Colijn ha fracasado igual que todos los anteriores, y el ministro de Estado Dirk Jan de Geer es quien tiene ahora la responsabilidad de formar un nuevo gobierno. Tras su último servicio en 1933, dejó claro que es capaz de servir a su país en tiempos de paz. Sin embargo, y ante la escalada de tensión mundial, cabe preguntarse cómo liderará al país el primer ministro en una guerra que parece cada vez más probable."
 mtg_netherlands.10.a:0 "Esperemos que sea más estable que el anterior."
 mtg_netherlands.11.t:0 "Interés japonés en las Indias Orientales"
 mtg_netherlands.11.d:0 "No es ningún secreto que los japoneses tienen un gran interés en los recursos de nuestras Indias Orientales. Tenemos dos opciones: garantizar derechos exclusivos para los japoneses en los recursos que quieran, o darles el control total de las colonias. Si queremos mantener una relación pacífica con [JAP.GetNameDef], tendremos que tomar una decisión."
 mtg_netherlands.11.a:0 "Darles el control de las islas."
 mtg_netherlands.11.b:0 "Prometerles importaciones de recursos vitales a gran escala."
 mtg_netherlands.12.t:0 "[From.GetNameDefCap] ofrece el control de las Indias Orientales"
 mtg_netherlands.12.d:0 "En un intento de preservar la paz, y conocedores de nuestro interés en esta zona rica en recursos, [From.GetNameDefCap] ha ofrecido traspasar el control total de las Indias Orientales."
 mtg_netherlands.12.a:0 "Esta podría ser una solución aceptable para nuestro dilema."
 mtg_netherlands.12.b:0 "Pueden quedarse con sus colonias, tenemos soluciones alternativas."
 mtg_netherlands.13.t:0 "[From.GetNameDefCap] ofrece importaciones desde las Indias Orientales"
 mtg_netherlands.13.d:0 "En un intento de preservar la paz, y conocedores de nuestro interés en esta zona rica en recursos, [From.GetNameDefCap] ha encontrado una solución. En vez de cedernos el control de la zona, proponen darnos los derechos exclusivos de los recursos que se encuentren allí."
 mtg_netherlands.13.a:0 "Es un compromiso aceptable."
 mtg_netherlands.13.b:0 "Este "compromiso" no es suficiente."
 mtg_netherlands.14.t:0 "La reina cesa a los ministros derrotistas"
 mtg_netherlands.14.d:0 "Cansada del derrotismo que se ha instalado en el gobierno, la reina Guillermina ha cesado a los ministros responsables. En el caso del primer ministro De Geer, se ha comunicado su renuncia por "motivos de salud" para no manchar aún más su imagen. Esperemos que no nos cause más problemas en el futuro...\n\nSu sustituto, Pieter Sjoerds Gerbrandy, ya ha dejado claro que está en las antípodas de la actitud derrotista de De Geer. Si mantiene este espíritu a lo largo de la guerra, servirá de ejemplo para el resto del gabinete."
 mtg_netherlands.14.a:0 "Si al menos hubiera más gente con su determinación."
 mtg_netherlands.15.t:0 "[From.GetNameDefCap] propone crear el Reino Unido de los Países Bajos"
 mtg_netherlands.15.d:0 "[From.GetNameDefCap] ha propuesto recuperar el Estado colchón del Reino Unido de los Países Bajos que se formó en las postrimerías de las Guerras Napoleónicas. Su contribución al esfuerzo de guerra y la incompetencia que han mostrado belgas y luxemburgueses son los motivos que esgrimen, no solo para ser recompensados, sino para demostrar la utilidad de este plan para mantener la paz continental en el futuro."
 mtg_netherlands.15.a:0 "Buena idea."
 mtg_netherlands.15.b:0 "Lo dudamos."
 mtg_netherlands.16.t:0 "[From.GetNameDefCap] apoya la propuesta del Reino Unido de los Países Bajos"
 mtg_netherlands.16.d:0 "Los británicos han mostrado su conformidad con nuestra propuesta de unificar los Países Bajos. Comenzaremos los preparativos para la integración en cuanto el territorio quede liberado."
 mtg_netherlands.16.a:0 "Excelentes noticias."
 mtg_netherlands.17.t:0 "[From.GetNameDefCap] rechaza la propuesta del Reino Unido de los Países Bajos"
 mtg_netherlands.17.d:0 "Los británicos han dejado claro que no apoyan nuestra propuesta de unificar los Países Bajos."
 mtg_netherlands.17.a:0 "Una profunda muestra de ingratitud..."
 mtg_netherlands.18.d:0 "Nos hemos enterado de que los británicos han aceptado la propuesta neerlandesa para unificar los Países Bajos bajo su bandera. Nadie ha preguntado a ningún representante de nuestro gobierno..."
 mtg_netherlands.18.a:0 "¿Así es como se apaga la llama de la libertad?"
 mtg_netherlands.19.t:0 "[From.GetNameDefCap] nos invita al Benelux"
 mtg_netherlands.19.d:0 "Representantes [HOL.GetAdjective] han contactado con nosotros para proponer una colaboración estrecha entre las naciones que conforman los Países Bajos. Ahora quieren contar con nuestro apoyo oficial para este proyecto."
 mtg_netherlands.19.a:0 "¡Es una idea fantástica!"
 mtg_netherlands.19.b:0 "No nos interesa."
 mtg_netherlands.20.t:0 "[From.GetNameDefCap] nos invita a la Unión Europea"
 mtg_netherlands.20.d:0 "Representantes [HOL.GetAdjective] han contactado con nosotros para proponer una colaboración estrecha entre las pequeñas potencias democráticas de Europa. Ahora quieren contar con nuestro apoyo oficial para este proyecto."
 mtg_netherlands.21.t:0 "[From.GetNameDefCap] busca la integración colonial"
 mtg_netherlands.21.d:0 "Nuestros contactos con [From.GetNameDefCap] dejan claro que tienen intención de controlar nuestros asuntos internos... Ya hay varias ramas gubernamentales duplicadas que han sido calificadas como "innecesarias" y que se están gestionando directamente desde Ámsterdam."
 mtg_netherlands.21.a:0 "Si creen que es lo mejor..."
 mtg_netherlands.22.t:0 "[From.GetNameDefCap] traslada la capital a Batavia"
 mtg_netherlands.22.d:0 "Representantes del gobierno en el exilio nos han informado de que el gabinete se traslada a Batavia para administrar las colonias directamente desde allí. Por lo tanto, ya no necesitan recurrir a nuestros servicios."
 mtg_netherlands.22.a:0 "Quizás podamos servir al nuevo gobierno de otra forma..."
 mtg_netherlands.23.t:0 "[From.GetNameDefCap] acepta la transferencia de las Indias Orientales"
 mtg_netherlands.23.d:0 "[From.GetNameDefCap] acepta nuestra propuesta de controlar las Indias Orientales por completo."
 mtg_netherlands.23.a:0 "Se ha mantenido la paz."
 mtg_netherlands.24.t:0 "[From.GetNameDefCap] acepta los recursos de las Indias Orientales"
 mtg_netherlands.24.d:0 "[From.GetNameDefCap] acepta nuestra propuesta de recibir derechos exclusivos sobre los recursos de las Indias Orientales."
 mtg_netherlands.25.t:0 "[From.GetNameDefCap] rechaza nuestra propuesta"
 mtg_netherlands.25.d:0 "[From.GetNameDefCap] nos ha informado de que no les interesa nuestra propuesta."
 mtg_netherlands.25.a:0 "Qué raro... y preocupante..."
 mtg_netherlands.26.t:0 "[From.GetNameDefCap] solicita la protección de EE. UU. en las Indias Occidentales"
 mtg_netherlands.26.d:0 "El gobierno [HOL.GetAdjective] ha solicitado nuestra protección en las Indias Occidentales. Ahora que su capacidad militar está debilitada, temen recibir ataques de terceras potencias, y sugieren que no nos interesaría que hubiera conflictos dentro de nuestra esfera de influencia."
 mtg_netherlands.26.a:0 "No podemos permitir injerencias extranjeras en el Caribe."
 mtg_netherlands.26.b:0 "No deberían atreverse a decidir cuáles son nuestros intereses."
 mtg_netherlands.27.t:0 "[From.GetNameDefCap] acepta proteger las Indias Occidentales"
 mtg_netherlands.27.d:0 "[From.GetNameDefCap] ha aceptado proteger las Indias Occidentales. Nuestras colonias deberían estar a salvo de posibles ataques."
 mtg_netherlands.27.a:0 "Con EE. UU. de nuestro lado, es casi imposible que se vean amenazadas."
 mtg_netherlands.28.t:0 "[From.GetNameDefCap] rechaza proteger las Indias Occidentales"
 mtg_netherlands.28.d:0 "[From.GetNameDefCap] nos ha informado de que las Indias Occidentales no son de su incumbencia y tampoco quieren tener nada que ver con la defensa de nuestras colonias."
 mtg_netherlands.28.a:0 "Qué decepción..."
 mtg_netherlands.29.t:0 "[From.GetNameDefCap] solicita equipo"
 mtg_netherlands.29.d:0 "El gobierno [HOL.GetAdjective] se ha puesto en contacto con nosotros para solicitar un envío de equipo. Según ellos, si no reciben ayuda, no serán capaces de equipar a su ejército a tiempo ante una invasión."
 mtg_netherlands.29.a:0 "Facilitarles equipo de infantería."
 mtg_netherlands.29.b:0 "Facilitarles equipo de apoyo."
 mtg_netherlands.29.c:0 "Facilitarles equipo de artillería."
 mtg_netherlands.29.e:0 "Tendrán que apañárselas solos."
 mtg_netherlands.30.t:0 "[From.GetNameDefCap] envía equipo"
 mtg_netherlands.30.d:0 "[From.GetNameDefCap] nos ha enviado un cargamento para contribuir a nuestra remilitarización."
 mtg_netherlands.30.a:0 "No olvidaremos su ayuda."
 mtg_netherlands.31.t:0 "[From.GetNameDefCap] se niega a enviar equipo"
 mtg_netherlands.31.d:0 "[From.GetNameDefCap] ha rechazado enviarnos equipo y sugiere que aumentemos la producción de nuestra industria si lo necesitamos."
 mtg_netherlands.31.a:0 "Sobrestiman nuestra capacidad industrial..."
 mtg_netherlands.32.t:0 "[From.GetNameDefCap] propone un plan de mando combinado"
 mtg_netherlands.32.d:0 "Representantes [HOL.GetAdjective] nos han propuesto la elaboración de planes combinados que nos permitan coordinar nuestras defensas en caso de invasión. Nos recuerdan también que debemos impedir que esto salga a la luz, pues cualquier violación de la neutralidad acabaría en guerra..."
 mtg_netherlands.32.a:0 "¡Una idea excelente!"
 mtg_netherlands.32_tt:0 "§Y[From.GetNameDefCap]§! recibirá una bonificación a la defensa de las divisiones en un territorio esencial durante los 180 días siguientes al ataque de una gran potencia de Europa Occidental.\n"
 mtg_netherlands.32.b:0 "Si quieren nuestra protección, tendrán que unirse a nosotros formalmente."
 mtg_netherlands.33.t:0 "[From.GetNameDefCap] acepta el plan de mando combinado"
 mtg_netherlands.33.d:0 "[From.GetNameDefCap] ha aceptado nuestra propuesta de idear un plan de mando combinado."
 mtg_netherlands.33.a:0 "¡Estupendo!"
 mtg_netherlands.33_tt:0 "Recibiremos una bonificación a la defensa de las divisiones en un territorio esencial durante los 180 días siguientes al ataque de una gran potencia de Europa Occidental.\n"
 mtg_netherlands.34.t:0 "[From.GetNameDefCap] rechaza el plan de mando combinado"
 mtg_netherlands.34.d:0 "[From.GetNameDefCap] ha rechazado nuestra propuesta de idear un plan de mando combinado. Si queremos su ayuda, tendremos que solicitarla formalmente."
 mtg_netherlands.34.a:0 "No es posible."
 mtg_netherlands.35.t:0 "[From.GetNameDefCap] solicita intercambiar datos de inteligencia"
 mtg_netherlands.35.d:1 "[From.GetNameDefCap] propone un intercambio de datos de inteligencia sobre posibles enemigos comunes."
 mtg_netherlands.35.a:0 "¡Es una idea excelente!"
 mtg_netherlands.35_tt:0 "§Y[From.GetNameDefCap]§! recibirá una bonificación al ataque y la defensa contra su agresor los 180 días siguientes al ataque de una gran potencia de Europa Occidental.\n"
 mtg_netherlands.35_tt_2:0 "Recibiremos una bonificación al ataque y la defensa contra otra gran potencia de Europa Occidental si vamos a la guerra.\n"
 mtg_netherlands.35.b:0 "No podemos compartir la información que hemos recopilado."
 mtg_netherlands.36.t:0 "[From.GetNameDefCap] acepta el intercambio de datos de inteligencia"
 mtg_netherlands.36.d:1 "[From.GetNameDefCap] acepta un intercambio de datos de inteligencia sobre posibles enemigos comunes."
 mtg_netherlands.36.a:0 "Esto será muy útil para nuestras defensas."
 mtg_netherlands.36_tt:0 "§Y[From.GetNameDefCap]§! recibirá una bonificación al ataque y la defensa contra su agresor los 180 días siguientes a la entrada en guerra con una gran potencia de Europa Occidental.\n"
 mtg_netherlands.36_tt_2:0 "Recibiremos una bonificación al ataque y la defensa contra nuestro agresor los 180 días siguientes al ataque de una gran potencia de Europa Occidental.\n"
 mtg_netherlands.37.t:0 "[From.GetNameDefCap] rechaza el intercambio de datos de inteligencia"
 mtg_netherlands.37.desc:0 "[From.GetNameDefCap] ha rechazado compartir sus datos de inteligencia."
 mtg_netherlands.37.a:0 "Parece que no confían lo suficiente en nosotros..."
 mtg_netherlands.41.t:0 "[From.GetNameDefCap] solicita compartir conocimientos militares"
 mtg_netherlands.41.d:0 "[From.GetNameDefCap] solicita que compartamos con ellos parte de nuestros conocimientos militares para que puedan avanzar en su doctrina militar."
 mtg_netherlands.41.a:1 "En el caso de [From.GetName], a mayor fuerza, mayor utilidad."
 mtg_netherlands.41.b:1 "En el caso de [From.GetName], cuanta mayor debilidad, mejor."
 mtg_netherlands.42.t:0 "[From.GetNameDefCap] comparte sus conocimientos militares"
 mtg_netherlands.42.d:0 "[From.GetNameDefCap] ha compartido con nosotros parte de sus doctrinas y conocimientos militares."
 mtg_netherlands.42.a:0 "Esto será de gran ayuda para modernizar nuestro ejército."
 mtg_netherlands.43.t:0 "[From.GetNameDefCap] se niega a compartir conocimientos militares"
 mtg_netherlands.43.d:0 "[From.GetNameDefCap] ha rechazado compartir sus conocimientos militares."
 mtg_netherlands.43.a:0 "¿Quieren que sigamos siendo débiles?"
 mtg_netherlands.45.t:0 "El príncipe Bernardo se ve involucrado en un escándalo"
 mtg_netherlands.45.d:0 "Al parecer, el príncipe Bernardo se ha visto implicado en un escándalo preocupante. Aunque su espíritu libre puede ser una bendición, también puede acabar siendo todo lo contrario... Ahora, el gobierno se verá obligado a gastar valiosos recursos en mejorar la reputación del príncipe de cara a la opinión pública."
 mtg_netherlands.45.a:0 "Pero qué lástima."
 mtg_netherlands.46.t:0 "El príncipe Bernardo causa buena impresión"
 mtg_netherlands.46.d:0 "El príncipe Bernardo ha causado una gran impresión en público al alentar a la población y asegurar que la victoria final llegará, esté donde esté. Aunque técnicamente no es un representante oficial del gobierno, nos hemos beneficiado de este éxito inesperado."
 mtg_netherlands.46.a:0 "Un verdadero vástago de Orange."
 mtg_netherlands.47.t:0 "El príncipe Bernardo da buen ejemplo"
 mtg_netherlands.47.d:0 "En sus encuentros con otros pilotos, el príncipe Bernardo ha dado un gran ejemplo de conducta y una lección de vuelo de combate. Con sus actuaciones aún recientes en las mentes de los pilotos, los comandantes han notado una ligera mejora en el rendimiento del combate aéreo en nuestros cielos."
 mtg_netherlands.47.a:0 "Es un buen piloto."
 mtg_netherlands.48.t:0 "El príncipe Bernardo da mal ejemplo"
 mtg_netherlands.48.d:0 "En un alarde de confianza, el príncipe Bernardo parece haber dado "algunos consejos" a los pilotos que, desde el punto de vista táctico, son contraproducentes y hasta peligrosos. Las bajas han aumentado por culpa de varios actos de valentía suicida."
 mtg_netherlands.48.a:0 "Temerario..."
 mtg_netherlands.48.b:0 "Debemos desacreditar al príncipe y sus consejos para salvar la situación."
 mtg_netherlands.49.t:0 "El príncipe Bernardo contribuye positivamente a los planes estratégicos"
 mtg_netherlands.49.d:0 "Al parecer, el príncipe Bernardo ha participado activamente en los últimos planes de batalla. Por suerte, parece que sus consejos han sido certeros y los planes están dando excelentes resultados."
 mtg_netherlands.49.a:0 "Tiene una mente prodigiosa."
 mtg_netherlands.50.t:0 "El príncipe Bernardo contribuye negativamente a los planes estratégicos"
 mtg_netherlands.50.d:0 "Al parecer, el príncipe Bernardo ha participado activamente en los últimos planes de batalla. Aprovechándose de su posición y su título, y con su bravuconería y confianza habituales, ha hecho callar a todo aquel que no estaba de acuerdo con sus planes. Ahora, una vez implementados, la mayoría ha resultado ser un desastre."
 mtg_netherlands.50.a:0 "Demasiado tarde para actuar..."
 mtg_netherlands.50.b:0 "Nuestros generales deben descartar sus "consejos", aunque ello afecte a la reputación del príncipe."
 mtg_netherlands.51.t:0 "El príncipe Bernardo quiere recabar inteligencia"
 mtg_netherlands.51.d:0 "En las últimas semanas, la falta de datos de inteligencia nos ha impedido preparar los planes de batalla pertinentes. El príncipe Bernardo, tras enterarse de la situación en una reunión de mandos, se ha ofrecido para utilizar sus conexiones personales en [GER.GetNameDef] y conseguir así la información que necesitamos."
 mtg_netherlands.51.a:0 "¡Una idea excelente!"
 mtg_netherlands.51.b:0 "¡No podemos confiar en sus hallazgos!"
 mtg_netherlands.52.t:0 "El príncipe Bernardo recaba inteligencia de utilidad"
 mtg_netherlands.52.d:0 "Al parecer, la inteligencia recabada por el príncipe ha demostrado ser muy útil en el campo de batalla. Varios de nuestros éxitos se deben a la información que consiguió a través de sus contactos."
 mtg_netherlands.52.a:0 "Es un orgullo para el servicio secreto."
 mtg_netherlands.53.t:0 "El príncipe Bernardo recaba inteligencia engañosa"
 mtg_netherlands.53.d:0 "Al parecer, la inteligencia recabada por el príncipe no ha sido demasiado precisa... El enemigo ha atacado una y otra vez en puntos que habíamos dejado más desprotegidos para reforzar las zonas en las que creíamos que atacarían."
 mtg_netherlands.53.a:0 "La apuesta no ha salido bien..."
 mtg_netherlands.54.t:0 "El príncipe Bernardo se propone organizar a la resistencia"
 mtg_netherlands.54.d:0 "Tras una reciente reunión de mandos en la que se trató el tema de la falta de resistencia en las zonas ocupadas del país, el príncipe Bernardo parece haberse impuesto la misión de construir la resistencia personalmente. Ya se está preparando para saltar en paracaídas tras las líneas enemigas."
 mtg_netherlands.54.a:0 "Que haga lo que considere oportuno."
 mtg_netherlands.54.b:0 "¡Es demasiado peligroso, debemos impedírselo!"
 mtg_netherlands.55.t:0 "El príncipe Bernardo organiza a la resistencia"
 mtg_netherlands.55.d:0 "Tras ser evacuado en un submarino, los esfuerzos del príncipe son ya perceptibles. La resistencia es mucho más efectiva y activa."
 mtg_netherlands.55.a:0 "Un logro espectacular."
 mtg_netherlands.56.t:0 "El príncipe Bernardo cae herido mientras organizaba a la resistencia"
 mtg_netherlands.56.d:0 "El príncipe ha resultado herido durante un asalto de las fuerzas de ocupación mientras organizaba a la resistencia. Ha sido evacuado en un submarino, pero pasará un tiempo antes de que pueda volver a unirse a la lucha."
 mtg_netherlands.56.a:0 "Esta vez, su valentía no obtuvo la recompensa del éxito."
 mtg_netherlands.58.t:0 "El príncipe Bernardo provoca un enfrentamiento diplomático"
 mtg_netherlands.58.d:0 "Al parecer, el príncipe Bernardo ha provocado un enfrentamiento diplomático en un encuentro reciente con dignatarios extranjeros. Los representantes [HOL_bernhard_row_target.GetAdjective] lo han acusado de inmiscuirse en sus asuntos internos de forma bastante descarada."
 mtg_netherlands.58.a:0 "Qué situación tan embarazosa..."
 mtg_netherlands.59.t:0 "Enfrentamiento diplomático con [From.GetName]"
 mtg_netherlands.59.d:0 "En un encuentro reciente con algunos de nuestros dignatarios, el príncipe neerlandés Bernardo se ha visto envuelto en un enfrentamiento diplomático con uno de nuestros representantes. Al parecer, acusó al príncipe de "inmiscuirse en asuntos internos"."
 mtg_netherlands.59.a:0 "La situación es preocupante... Esperemos que no vaya a peor."
 mtg_netherlands.60.t:0 "[From.GetNameDef] eleva el enfrentamiento diplomático"
 mtg_netherlands.60.d:0 "Las autoridades [HOL.Adjective] han elevado el enfrentamiento diplomático al exigir una disculpa en términos bastante hostiles."
 mtg_netherlands.60.a:0 "¿Qué pretenden?"
 mtg_netherlands.60.b:0 "Tenemos que rebajar la tensión."
 mtg_netherlands.61.t:0 "[From.GetNameDef] eleva aún más el enfrentamiento"
 mtg_netherlands.61.d:0 "[From.GetNameDef] ha decidido mantenerse firme y no ofrecerá ninguna disculpa por las insultantes acusaciones y calumnias vertidas sobre el príncipe Bernardo. A estas alturas ya no importa si el príncipe interfirió en sus asuntos internos o no. Ahora, nuestras relaciones internacionales han alcanzado un punto de no retorno."
 mtg_netherlands.61.a:0 "Entonces, es la guerra."
 mtg_netherlands.62.t:0 "[From.GetNameDef] rebaja la tensión"
 mtg_netherlands.62.d:0 "El gobierno [From.GetAdjective] ha reculado y ha publicado una disculpa por las acusaciones vertidas sobre el príncipe Bernardo. Si llegó a inmiscuirse en sus asuntos internos o no es algo que aún está por ver, pero ha decidido mantener un perfil bajo en este asunto, al menos por ahora."
 mtg_netherlands.62.a:0 "Muy bien."
 mtg_netherlands.63.t:0 "Reservas de oro vaciadas"
 mtg_netherlands.63.d:1 "Antes de nuestra capitulación, cuando estaba claro que la batalla estaba perdida, conseguimos llevar a cabo nuestro plan de vaciar nuestras reservas de oro y llevarlas hacia nuestros nuevos aliados. El oro, guardado en barcos y preparado para partir en cualquier momento, ha llegado bien a nuestro país anfitrión y debería servir para ayudar a nuestro gobierno en el exilio."
 mtg_netherlands.63.a:0 "Menos mal que nos preparamos para esto."
 mtg_netherlands.64.t:0 "Los trabajos del Zuiderzee desencadenan avances en la infraestructura"
 mtg_netherlands.64.d:0 "El trabajo en el Flevopolder ha empezado con buen pie y, aunque quedan muchos años para que el proyecto esté completamente acabado, ya podemos cosechar algunos de los frutos de nuestro esfuerzo.\n\nAl ganar experiencia práctica con un proyecto de reclamación de tierras de esta magnitud, los ingenieros han desarrollado nuevos métodos para la construcción de carreteras, vías ferroviarias y vías navegables. Si invertimos en estos avances, probablemente podremos mejorar de forma significativa en esos ámbitos en el futuro."
 mtg_netherlands.64.a:0 "¡Parece una idea excelente!"
 mtg_netherlands.64.b:0 "Carecemos de los fondos necesarios para eso."
 mtg_netherlands.65.t:0 "Los trabajos del Zuiderzee desencadenan avances industriales"
 mtg_netherlands.65.d:0 "A medida que el progreso avanza en el Flevopolder, también lo hace el sector que favorece el crecimiento masivo del proyecto. Los ingenieros encargados de suministrar materiales de construcción han aprendido nuevos métodos de desarrollo del sector y de construcción de fábricas y astilleros. Si invertimos en estos avances, probablemente podremos mejorar de forma significativa en ese ámbito en el futuro."
 mtg_germany.1.t:0 "[From.GetName] exige el cumplimiento"
 mtg_germany.1.d:0 "Como hemos cedido ante sus exigencias comerciales, [From.GetNameDef] ha lanzado un ultimátum: debemos unirnos a ellos inmediatamente o nos enfrentaremos a su fuerza militar."
 mtg_germany.1.a:0 "Entonces, nos uniremos."
 mtg_germany.1.b:0 "Entonces, nos enfrentaremos a ellos."
 mtg_germany.2.t:0 "[From.GetName] cumple las disposiciones"
 mtg_germany.2.d:0 "El gobierno [From.GetAdjective] ha respondido favorablemente a nuestras exigencias y nos prestará su ayuda en nuestras guerras."
 mtg_germany.3.t:0 "[From.GetName] rechaza el cumplimiento"
 mtg_germany.3.d:0 "El gobierno [From.GetAdjective] ha rechazado nuestras exigencias, a pesar de haberlos amenazado con nuestra fuerza militar."
 mtg_germany.3.a:0 "Han elegido la muerte."
 mtg_exile_government.2.title:0 "El gobierno [From.GetAdjective] en el exilio"
 mtg_exile_government.2.desc:0 "[From.GetLeader] ha solicitado formalmente permiso al gobierno [Root.GetAdjective] para regresar a [From.GetNameDef] y restablecer un gobierno [From.GetRulingPartyLong] provisional como preparación para la paz tras la guerra."
 mtg_exile_government.2.a:0 "Es el momento de que regresen a su territorio."
 mtg_exile_government.2.b:0 "Todavía no es el momento."
 mtg_exile_government.3.title:0 "[From.GetName] solicita una integración naval"
 mtg_exile_government.3.desc:0 "El liderazgo naval [From.GetAdjective] nos ha presentado un plan para la integración de nuestra armada en la suya. Dicen que, al permitir que los planificadores navales [From.GetAdjective] tengan todo el control de nuestros barcos, su efectividad aumentará drásticamente en comparación con sus acciones independientes actuales."
 mtg_exile_government.3.a:0 "Estamos de acuerdo."
 mtg_exile_government.3.b:0 "No estaremos bajo su mando."
 mtg_exile_government.4.title:0 "[From.GetName] acepta la integración naval"
 mtg_exile_government.4.desc:0 "El gobierno [From.GetAdjective] ha informado de que acepta nuestra propuesta y que sus barcos operarán bajo nuestras órdenes a partir de ahora."
 mtg_exile_government.5.title:0 "[From.GetName] rechaza la integración naval"
 mtg_exile_government.5.desc:0 "El gobierno [From.GetAdjective] ha informado de que su armada nunca estará bajo las órdenes de una potencia extranjera. Quieren ayudarnos, pero lo harán de manera independiente."
 mtg_exile_government.5.a:0 "Ponen su orgullo por encima de los intereses de la alianza."
 mtg_generic.1.title:0 "[From.GetName] impone un cambio de gobierno"
 mtg_generic.1.desc:0 "Citando la clara falta de apoyo electoral de nuestro gobierno actual, [From.GetNameDef] ha exigido un cambio político."
 mtg_generic.1.a:0 "No tenemos más remedio que aceptar."
 mtg_news.13.desc:0 "El gobierno [From.GetAdjective] ha anunciado la duodécima Conferencia Imperial. Durante los próximos dos meses, representantes del gobierno [From.GetAdjective] y de los dominios se reunirán en Londres para hablar de asuntos que afectan a todo el Imperio.\n\nNo está claro qué supondrá esto para los asuntos mundiales, pero puede que los debates incluyan el tema de una Federación Imperial, cuya formación tendría grandes repercusiones en las superpotencias mundiales."
 mtg_news.13.a:0 "El destino del Imperio pende de un hilo."
 mtg_news.13.b:0 "Tenemos mucho de lo que hablar."
 mtg_news.13.c:0 "Seguiremos su desarrollo de cerca."
 mtg_news.14.t:0 "[From.GetName] repasa su política colonial"
 mtg_news.14.desc:0 "En un discurso que ha pronunciado hoy, [From.GetLeader] ha anunciado un cambio en la política colonial de la nación. "Reconociendo el derecho de la gente a la autodeterminación, el gobierno [From.GetAdjective] ha decidido encaminar a todos los súbditos del Imperio hacia la independencia. Esto debería zanjarse dentro del futuro próximo."\n\nRespondiendo a la preocupación de que esto pueda debilitar en gran medida la posición de [From.GetNameDef] en el mundo, [From.GetLeader] ha dicho lo siguiente: "Todas las naciones que deseen hacerlo, seguirán siendo miembros de una nueva comunidad de naciones, pero como partes completamente iguales e independientes". Habrá que ver qué naciones aceptan la oferta."
 mtg_news.14.a:0 "Es lo correcto."
 mtg_news.14.b:0 "La independencia nos espera."
 mtg_news.14.c:0 "Se han vuelto locos."
 mtg_news.14.d:0 "¡Esperemos que este sinsentido no afecte a nuestras posesiones!"
 mtg_news.15.t:0 "Descolonización del Imperio Británico"
 mtg_news.15.desc:0 "A medianoche llegó la esperada transferencia de la soberanía absoluta de varios estados súbditos del Imperio Británico. A pesar de que el gobierno [From.GetAdjective] ha invitado a los antiguos súbditos a unirse a [From.GetFactionName], muchos han preferido ir por su cuenta.\n\nEl movimiento sigue sembrando la polémica dentro de la nación, pero los socialistas de todo el mundo lo han aplaudido. Todavía no se sabe cómo habrá afectado esto a la posición de [From.GetNameDef] en el mundo, ni tampoco cuál es la situación de los estados que han preferido ir por su cuenta."
 mtg_news.15.a:0 "El futuro era inevitable, así que lo hemos hecho ya."
 mtg_news.15.b:0 "El fin de una era."
 mtg_news.16.t:0 "[From.GetName] rechaza la conciliación"
 mtg_news.16.desc:0 "El primer ministro [From.GetAdjective] [From.GetLeader] ha anunciado hoy que el gobierno pretende alejarse de la postura conciliadora que habían mantenido fielmente sus predecesores. En unos términos que no dejan lugar a dudas, [From.GetLeader] ha dejado claro que [From.GetNameDef] pretende "poner fin al acoso de la tiranía, aunque muestre su cara más fea".\n\nTodavía no se sabe si la amenaza de una guerra detendrá el expansionismo de algunas naciones, pero ya se han empezado a instaurar programas de reclutamiento en [From.GetNameDef], dando credibilidad a sus declaraciones."
 mtg_news.16.a:0 "Se acabó la época de la conciliación. Hemos puesto un límite."
 mtg_news.16.b:0 "Los británicos han cruzado el límite."
 mtg_news.17.t:0 "[From.GetName] impone los tratados navales"
 mtg_news.17.desc:0 "El gobierno [From.GetAdjective] ha anunciado hoy que pretende acabar con el incumplimiento del Tratado Naval de Washington de 1922. Cualquier estado firmante que haya incumplido la proporción de buques capitales de 5:5:3:1,75:1,75 indicada allí recibirán un ultimátum [From.GetAdjective] inmediatamente en el que se les exigirá que reduzcan la cantidad a las cuotas asignadas en el tratado.\n\nPor el momento, la respuesta general es de incredulidad ante el hecho de que los británicos pudiesen declarar la guerra por esto."
 mtg_news.17.a:0 "Pero lo haremos."
 mtg_news.17.b:0 "Su ultimátum debería llegar en cualquier momento..."
 mtg_news.17.c:0 "Los británicos se toman la supremacía naval muy a pecho..."
 mtg_news.18.t:0 "[From.GetName] está pensando en una intervención continental"
 mtg_news.18.desc:1 "\nEl gobierno [From.GetAdjective] ha anunciado hoy que pretende "restaurar el equilibrio del poder en Europa", aunque sea necesario el uso de la fuerza militar. El imperialismo continental europeo "es una amenaza para la seguridad nacional británica y, por tanto, debe contenerse", ha dicho el primer ministro [From.GetLeader].\n\nNo está claro qué significa esto exactamente, pero la nación se ha movilizado y parece estar preparada para la guerra."
 mtg_news.18.a:0 "No podemos dejar que se vuelvan más fuertes."
 mtg_news.18.b:0 "Vienen a por nosotros."
 mtg_news.18.c:0 "Se han pasado de la raya."
 mtg_news.19.t:0 "[From.GetLeader] empodera al partido del rey"
 mtg_news.19.desc:0 "Tras el matrimonio real entre el rey [From.GetLeader] y Wallis Simpson, el rey ha designado a los líderes del nuevo "partido del rey": Winston Churchill, Oswald Mosley y David Lloyd George, quienes formarán un nuevo gobierno promonárquico tras un largo período sin uno en la nación.\n\nLos partidarios de [From.GetLeader] aplauden la formación de un gobierno leal, pero los detractores dicen que el gobierno respalda tanto los deseos del rey que se podría decir que estamos ante un monarca absolutista."
 mtg_news.19.a:0 "¡Dios salve al rey!"
 mtg_news.19.b:0 "Un paso atrás."
 mtg_news.20.t:0 "Aislamiento diplomático [ITA.GetAdjective]"
 mtg_news.20.desc:0 "Las relaciones diplomáticas entre [ITA.GetNameDef] y [GER.GetNameDef] han empeorado últimamente, con una cadena de incidentes diplomáticos menores que el gobierno [GER.GetAdjective] ha aprovechado para fomentar el discurso hostil. Aunque las relaciones italo-germanas habían empezado a mejorar últimamente, estos nuevos acontecimientos parecen impedir cualquier tipo de cooperación entre las dos potencias europeas.\n\nLos detractores señalan las coincidencias en las mejoras de las relaciones anglo-germanas, así como la conveniencia que supone el aislamiento diplomático [ITA.GetAdjective] para los británicos, que podría indicar que hay tratos ocultos entre las dos naciones."
 mtg_news.20.a:0 "Los alemanes nos han hecho un gran favor."
 mtg_news.20.b:0 "Esto dará lugar a mejores perspectivas."
 mtg_news.20.c:0 "¡Las maquinaciones infernales de los británicos tienen toda la culpa!"
 mtg_news.20.d:0 "Los británicos han estado conspirando..."
 mtg_news.21.t:0 "Alianza anglo-germana"
 mtg_news.21.desc:0 "Los gobiernos [ENG.GetAdjective] y [GER.GetAdjective] han anunciado un pacto de asistencia militar mutua y han indicado que pretenden "respetar el área de influencia del otro". No todo el mundo se sorprenderá al ver cómo se han desarrollado los acontecimientos después de que [GER.GetNameDef] haya aumentado su discurso a favor [ENG.GetAdjective] en los últimos meses, pero la terminología del tratado ha echado atrás a muchos expertos e incluso ha hecho saltar las alertas sobre lo que podría suponer esto para Europa."
 mtg_news.21.a:0 "Ahora nadie se interpondrá en nuestro camino."
 mtg_news.21.b:0 "Los mares están protegidos."
 mtg_news.21.c:0 "Debemos actuar con cautela..."
 mtg_news.22.t:0 "Pacto anglo-germano"
 mtg_news.22.desc:0 "Los gobiernos [ENG.GetAdjective] y [GER.GetAdjective] han anunciado un pacto de no agresión y no interferencia. Han incluido más estipulaciones con una cláusula que indica que pretenden "respetar el área de influencia del otro". No todo el mundo se sorprenderá al ver cómo se han desarrollado los acontecimientos después de que [GER.GetNameDef] haya aumentado su discurso a favor [ENG.GetAdjective] en los últimos meses, pero a los detractores les preocupa qué podría suponer esto para Europa."
 mtg_news.22.a:0 "El continente está protegido."
 mtg_news.22.b:0 "Nuestros flancos están protegidos."
 mtg_news.22.c:0 "Están dividendo el mundo..."
 mtg_news.23.t:0 "Los Camisas Negras se organizan en [From.GetName]"
 mtg_news.23.desc:0 "Bajo el liderazgo de Oswald Mosley, la Unión Británica de Fascistas ha empezado a organizar una campaña de marchas por el país con la que pretende incrementar la cantidad de apoyos fascistas en todo [From.GetNameDef].\n\nLa violenta reacción por parte de los grupos antifascistas ya ha provocado una serie de contiendas callejeras y no se sabe si se podrá mantener la estabilidad o si la agitación política seguirá empeorando. El mando de la Unión Británica de Fascistas, por su parte, ha jurado que no se detendrán "hasta hayan pisado Downing Street y exigido un cambio de gobierno"."
 mtg_news.23.a:0 "Resurgiremos del crisol más fuertes que nunca."
 mtg_news.23.b:0 "A ver si consiguen evitar una guerra civil."
 mtg_news.24.t:0 "Alianza anglo-italiana"
 mtg_news.24.desc:0 "En un movimiento sin precedentes, el nuevo gobierno [Root.GetAdjective] se ha distanciado de sus aliados de la Gran Guerra en [FRA.GetNameDef] y ha anunciado una alianza con los italianos. Este cambio tan brusco de lealtades ha provocado una conmoción en todo el panorama diplomático europeo y suscita sospechas principalmente en [FRA.GetNameDef] y [GER.GetNameDef]. Estos últimos ya han sido el objetivo del discurso hostil continuado de [From.GetLeader]."
 mtg_news.24.a:0 "Bueno, los franceses eran unos inútiles."
 mtg_news.24.b:0 "Los verdaderos fascistas deben permanecer unidos."
 mtg_news.24.c:0 "¡No te fíes nunca de esos ingleses!"
 mtg_news.24.d:0 "¡Protesto!"
 mtg_news.24.e:0 "Esta es una maniobra diplomática importante por parte de los británicos..."
 mtg_news.25.t:0 "Gibraltar vuelve a la España nacionalista"
 mtg_news.25.desc:0 "Los gobiernos [Root.GetAdjective] y de España han lanzado un comunicado conjunto en el que anuncian que Gibraltar volverá a la España nacionalista y que consolidarán un nuevo tratado de cooperación militar entre las dos potencias."
 mtg_news.25.a:0 "Era un acuerdo necesario."
 mtg_news.25.b:0 "La recompensa merece la pena."
 mtg_news.25.c:0 "Unas novedades interesantes..."
 mtg_news.26.t:0 "Guerra civil imperialista en [From.GetName]"
 mtg_news.26.desc:0 "\nLas facciones proimperialistas de [From.GetName] se han alzado contra el gobierno, exigiendo la devolución inmediata de la nación como dominio del Imperio Británico. La situación ha desembocado en una guerra civil y el gobierno [From.GetAdjective] ha acusado a [ENG.GetNameDef] de suministrar a los insurgentes las armas y municiones modernas que necesitan, algo que el gobierno [ENG.GetAdjective] ha negado categóricamente."
 mtg_news.26.a:0 "Pueden acusarnos todo lo que quieran."
 mtg_news.26.b:0 "¡Malditos británicos entrometidos!"
 mtg_news.26.c:0 "Vienen a por todos nosotros."
 mtg_news.26.d:0 "Tácticas turbias..."
 mtg_news.27.t:0 "[ENG.GetName] se alía con los leales al Imperio"
 mtg_news.27.desc:1 "\nEl gobierno [ENG.GetAdjective] ha anunciado hoy que protegerá el incipiente gobierno formado por leales al Imperio de [From.GetNameDef]. En la actualidad, [From.GetNameDefCap] está en medio de una guerra civil y esto parece indicar que [ENG.GetNameDef] adoptará un papel más activo en las convulsiones internas del país."
 mtg_news.27.a:0 "Debemos darles la bienvenida al redil de nuevo."
 mtg_news.27.b:0 "¡¿Cómo se atreven?!"
 mtg_news.27.c:0 "Debemos permanecer unidos ante los británicos."
 mtg_news.27.d:0 "Una táctica muy astuta."
 mtg_news.28.t:0 "[From.GetName] claudica ante [ENG.GetName]"
 mtg_news.28.desc:0 "Como respuesta al ultimátum [ENG.GetAdjective] que exigía vía libre para las unidades militares [ENG.GetAdjective] por su territorio, así como el control de sus asuntos internos, el gobierno [From.GetAdjective] acaba de anunciar que claudicará. Los oficiales [ENG.GetAdjective] ya se han presentado para establecer la supervisión de los asuntos internos de la nación."
 mtg_news.28.a:0 "Han tomado la decisión correcta."
 mtg_news.28.b:0 "No teníamos elección..."
 mtg_news.28.c:0 "Nos obligaron."
 mtg_news.28.d:0 "Los británicos los han obligado..."
 mtg_news.29.t:0 "[From.GetName] rechaza el ultimátum [ENG.GetAdjective]"
 mtg_news.29.desc:0 "El gobierno [From.GetAdjective] ha rechazado un ultimátum [ENG.GetAdjective] que exigía vía libre para las unidades militares [ENG.GetAdjective] por su territorio, así como el control de sus asuntos internos. [From.GetLeader] ha declarado que el gobierno espera las represalias [ENG.GetAdjective], y su ejército está en alerta máxima."
 mtg_news.29.a:0 "Deberían tener miedo."
 mtg_news.29.b:0 "Que vengan."
 mtg_news.29.c:0 "No nos han dejado elección."
 mtg_news.29.d:0 "Los británicos están en pie de guerra."
 mtg_news.30.t:0 "[From.GetName] actúa para asegurar sus dominios"
 mtg_news.30.desc:0 "Las últimas acciones del gobierno [From.GetAdjective] han dejado claro que están tomando cada vez más medidas drásticas respecto a la autonomía de los dominios. Las tropas se están preparando para ser enviadas al exterior y se espera que el despliegue de las unidades militares sirva para disuadir al nuevo gobierno de sus posibles intenciones de huida."
 mtg_news.30.a:0 "Espero que no se les ocurra hacer nada raro..."
 mtg_news.30.b:0 "Vienen a por nosotros."
 mtg_news.30.c:0 "Medidas drásticas..."
 mtg_news.31.t:0 "[ENG.GetName] impone la ley marcial en [From.GetName]"
 mtg_news.31.desc:0 "Hoy, las unidades militares [ENG.GetAdjective] han sido apostadas por todo [From.GetNameDef] y el gobierno [ENG.GetAdjective] ha declarado la ley marcial en su dominio. El gobierno local ha quedado suspendido y los asuntos cotidianos se están gestionando directamente desde Londres, por el momento.\n\nNo se sabe cuánto durará esta situación, pero los detractores ya han dicho que la postura [ENG.GetAdjective] será insostenible a largo plazo."
 mtg_news.31.a:0 "Es un movimiento razonable."
 mtg_news.31.b:0 "¡¿Cómo se atreven?!"
 mtg_news.31.c:0 "¡Tenemos derechos!"
 mtg_news.31.d:0 "Los británicos están atacando con fuerza a sus dominios."
 mtg_news.32.t:0 "[ENG.GetName] instaura un gobierno fiel al régimen [From.GetAdjective]"
 mtg_news.32.desc:0 "\nEn un movimiento sin precedentes, [ENG.GetNameDef] ha convocado elecciones en [From.GetNameDef], cuyo resultado fue una victoria aplastante para los partidos a favor del régimen [ENG.GetAdjective].\n\nLos detractores cuestionan los resultados y sugieren que podríamos estar ante un gran fraude electoral. El gobierno [ENG.GetAdjective] ha rechazado estas acusaciones categóricamente, mientras que el nuevo gobierno [From.GetAdjective] ya está en el poder y con ganas de instaurar una política definitivamente probritánica."
 mtg_news.32.a:0 "Ya está hecho."
 mtg_news.32.b:0 "¡Fraude! ¡FRAU...! Ejem. Un resultado maravilloso en unas elecciones democráticas y libres."
 mtg_news.32.c:0 "¿Somos los únicos que vemos el acto de tiranía que se ha cometido contra nosotros?"
 mtg_news.32.d:0 "Son asuntos internos."
 mtg_news.33.t:0 "[From.GetName] cede ante los sindicatos"
 mtg_news.33.desc:0 "Aparentemente en un esfuerzo por reunir más apoyo popular para sus programas de rearme, el gobierno [From.GetAdjective] ha iniciado conversaciones con los sindicatos, proponiéndoles hacer concesiones a cambio de su apoyo. Se espera que esto aumente la influencia socialista en el gobierno."
 mtg_news.33.a:0 "Hacemos lo que debemos."
 mtg_news.33.b:0 "Son unos hechos preocupantes..."
 mtg_news.33.c:0 "¡Una noticia fantástica para el trabajador [From.GetAdjective]!"
 mtg_news.34.t:0 "[ENG.GetName] destierra a la familia real"
 mtg_news.34.desc:0 "En algo que se ha considerado una decisión piadosa, la familia real [ENG.GetAdjective] ha sido desterrada del país. Los portavoces del gobierno no han hecho más declaraciones, y tampoco los representantes de la familia real. Esta mañana, llegaron a [From.GetNameDef] en busca de asilo, el cual les ha sido concedido."
 mtg_news.34.a:0 "Adiós muy buenas."
 mtg_news.34.b:0 "La tiranía socialista ha quedado al desnudo ante todos."
 mtg_news.34.c:0 "¡Una victoria para la lucha de clases!"
 mtg_news.35.t:0 "La familia real [ENG.GetAdjective] ha desaparecido"
 mtg_news.35.desc:0 "Ha pasado otra semana desde la última aparición pública de los miembros de la familia real [From.GetAdjective] y corren rumores sobre su posible suerte. El gobierno se ha negado a hacer comentarios sobre este asunto y ha empezado a tomar medidas enérgicas contra cualquier medio de comunicación que llame la atención sobre este asunto.\n\nEl silencio del gobierno es más evidente dadas las cuentas anónimas de algunos individuos que afirman haber trabajado con la familia real y que dicen que vieron "cómo unos hombres enmascarados sacaron a la familia real del palacio de Buckingham" hace unas semanas."
 mtg_news.35.a:0 "Había que hacerlo."
 mtg_news.35.b:0 "¡Los socialistas no respetan la vida humana!"
 mtg_news.35.c:0 "Tienen lo que se merecen."
 mtg_news.36.t:0 "La Alternativa Comunista Británica"
 mtg_news.36.desc:0 "[From.GetNameDefCap] ha anunciado una nueva alternativa comunista a la Comintern. En palabras de [From.GetLeader] "todos los estados socialistas que deseen independizarse de Moscú pueden unirse a nosotros para defender los derechos de los trabajadores en todo el mundo". Todavía está por ver si esta nueva facción socialista podrá mantenerse firme ante Moscú."
 mtg_news.36.a:0 "Hemos abierto los brazos a nuestros compañeros."
 mtg_news.36.b:0 "¡Son unos traidores para el auténtico socialismo!"
 mtg_news.36.c:0 "Los rojos siguen dividiéndose."
 mtg_news.37.t:0 "[From.GetName] solicita la descolonización"
 mtg_news.37.desc:0 "El gobierno [From.GetAdjective] ha emitido un ultimátum a otras potencias coloniales, en el que exige la retirada inmediata de sus colonias y que concedan una independencia completa como ya han hecho los británicos. Han indicado que están dispuestos a respaldar estas demandas con el uso de la fuerza militar, si es necesario."
 mtg_news.37.a:0 "Y lo haremos."
 mtg_news.37.b:0 "Tenemos que tomar una decisión..."
 mtg_news.37.c:0 "Los británicos están demostrando su poder en todo el mundo."
 mtg_news.38.t:0 "[From.GetName] desafía al socialismo [SOV.GetAdjective]"
 mtg_news.38.desc:0 "[From.GetNameDefCap] ha acusado a [SOV.GetNameDef] de "traicionar los valores que Marx tanto apreciaba", y ha anunciado que ha decidido "purgar el socialismo de sus traidores". El ejército de la nación está en alerta máxima. Lo que parece ser simplemente un desafío del líder socialista parece que acabará estallando en una guerra."
 mtg_news.38.a:0 "¡Somos los auténticos socialistas!"
 mtg_news.38.b:0 "¡Que lo intenten, traidores!"
 mtg_news.38.c:0 "Los rojos han recurrido a las luchas internas..."
 mtg_news.39.t:0 "[From.GetName] desafía al fascismo"
 mtg_news.39.desc:0 "La retórica reciente del gobierno [From.GetAdjective] es cada vez más hostil y antifascista. Eso, junto con la aprobación de varias leyes antifascistas, parece ser una señal de que la nación se está preparando para un enfrentamiento militar contra sus adversarios ideológicos en un futuro no muy lejano."
 mtg_news.39.a:0 "Así es."
 mtg_news.39.b:0 "No los tememos."
 mtg_news.39.c:0 "Se está gestando una guerra."
 mtg_news.40.t:0 "[From.GetName] desafía al capitalismo"
 mtg_news.40.desc:0 "La retórica reciente del gobierno [From.GetAdjective] es cada vez más hostil y anticapitalista. Eso, junto con la aprobación de varias leyes antiestadounidenses, parece ser una señal de que la nación se está preparando para un enfrentamiento militar contra sus adversarios ideológicos en el nuevo mundo en un futuro no muy lejano."
 mtg_news.40.a:0 "Vamos a por ellos."
 mtg_news.40.b:0 "Que lo intenten."
 mtg_news.40.c:0 "Sería un valiente intento."
 mtg_news.41.t:0 "Guerra civil en [From.GetName]"
 mtg_news.41.desc:0 "Las crecientes tensiones, alimentadas por las continuas marchas de los Camisas Negras en [From.GetNameDef], han alcanzado su clímax. Las últimas contiendas callejeras derivadas de esas marchas se han descontrolado y han desembocado en una intervención militar.\n\nAunque la Marina Real ha seguido siendo leal al gobierno oficial [From.GetAdjective], no se puede decir lo mismo del ejército, puesto que varias unidades han prometido su apoyo a los conservadores o a los fascistas. Con la formación de un gobierno fascista temporal, el panorama se prepara para un conflicto prolongado en las islas británicas."
 mtg_news.41.a:0 "Ganaremos."
 mtg_news.41.b:0 "Los británicos se están autodestruyendo..."
 mtg_news.42.t:0 "Acaba la guerra civil en [From.GetName]"
 mtg_news.42.desc:0 "Con la caída del gobierno democrático [From.GetAdjective], la situación se ha estabilizado en las islas británicas. El gobierno se ha negado a huir a los dominios a pesar del avance fascista, así que la Marina Real ha prometido su apoyo al único gobierno que queda. No se sabe si su lealtad se interpretará al pie de la letra ni si las facciones desleales serán obligadas a dejar su rango."
 mtg_news.42.a:0 "¡Por fin, victoria!"
 mtg_news.42.b:0 "Se han debilitado bastante..."
 mtg_news.43.t:0 "Guerra civil comunista en [From.GetName]"
 mtg_news.43.desc:0 "Varias facciones del partido socialista [From.GetAdjective] han insistido en transmitir su preocupación por la aparente negativa del gobierno a la descolonización. Ahora, cansados de que el gobierno no haga nada al respecto, han empezado a acusarlo de "alta traición contra los valores del socialismo" y se han alzado en armas para derrocarlo. El intento de golpe se ha intensificado rápidamente y no hay duda de que el país está al borde de una guerra civil."
 mtg_news.43.a:0 "¡Devolveremos la unidad a la nación!"
 mtg_news.43.b:0 "¡Esto es resultado de sus mentiras!"
 mtg_news.43.c:0 "Los rojos se enfrentan los unos a los otros..."
 mtg_news.44.t:0 "Guerra civil india"
 mtg_news.44.desc:0 "Como resultado de la mala organización con la que [RAJ.GetNameDef] consiguió la independencia, la tensión religiosa en el subcontinente hierve bajo la superficie. Ahora, ha desembocado abrupta y repentinamente en conflictos violentos en las ciudades principales del noroeste y el noreste del país.\n\nLas autoridades locales no han logrado evitar que la situación empeore, así que ahora las milicias y las unidades militares se han unido en la Liga Musulmana, declarando la independencia de Pakistán, así como su intención de enfrentarse a los indios hasta que la logren."
 mtg_news.44.a:0 "¡Lograremos la independencia o moriremos en el intento!"
 mtg_news.44.b:0 "¡No dejaremos que el subcontinente quede dividido!"
 mtg_news.44.c:0 "¿Es culpa nuestra?"
 mtg_news.44.d:0 "Los británicos deberían haberlo visto venir..."
 mtg_news.45.t:0 "Guerra civil pakistaní"
 mtg_news.45.desc:0 "El violento nacimiento de [From.GetNameDefCap] sigue causando inestabilidad en la incipiente nación, con milicias armadas con mucho poder principalmente en las zonas periféricas. La diferencia cultural entre la diversa población musulmana del noreste y el noroeste de la India cada vez está más clara, debido a la actitud despectiva de los pakistaníes occidentales respecto a sus homólogos orientales, que contribuye a exacerbar a unas personas que todavía no se habían tranquilizado desde la guerra civil.\n\nAhora, el este ha vuelto a alzarse en armas y afirma que "ya se ha cansado" y que ahora ellos también quieren la independencia."
 mtg_news.45.a:0 "¡Qué advenedizos!"
 mtg_news.45.b:0 "¡No seguiremos estando reprimidos!"
 mtg_news.45.d:0 "Esto podría haberse evitado fácilmente..."
 mtg_news.46.t:0 "[From.GetName] traslada el gobierno a Batavia"
 mtg_news.46.desc:0 "Con la pérdida de sus territorios continentales en Europa, el gobierno [From.GetAdjective] ha decidido trasladarse a la ciudad de Batavia en la isla indonesia de Java. El gobierno colonial que hay allí quedará suplantado y el gobierno [From.GetAdjective] se ocupará directamente de todo.\n\nDesde esta base colonial, han jurado que seguirán luchando contra sus agresores."
 mtg_news.46.a:0 "¡Seguiremos luchando!"
 mtg_news.46.b:0 "Nos desafían."
 mtg_news.47.t:0 "[From.GetName] continúa los trabajos del Zuiderzee"
 mtg_news.47.desc:0 "Se ha iniciado un gran proyecto de reclamación de tierras en [From.GetNameDef] como continuación de una serie de proyectos conocidos como "los trabajos del Zuiderzee". Tras el cierre del IJsselmeer con el Afsluitdijk, la reclamación de Wieringermeer y el Noordoostpolder, el proyecto se centra en la reclamación del Flevopolder, la zona más grande del mar que queda por reclamar.\n\nAunque está claro que el proyecto se alargará varios años, el drenaje ha conseguido que ya se pueda acceder a zonas pequeñas. Las ventajas para la industria [From.GetAdjective] empiezan a ser palpables."
 mtg_news.47.a:0 "Será una maravilla del mundo moderna."
 mtg_news.47.b:0 "Una apuesta osada..."
 mtg_news.48.t:0 "[JAP.GetName] se hace con las Indias Orientales"
 mtg_news.48.desc:0 "Los gobiernos [From.GetAdjective] y [JAP.GetAdjective] han lanzado un comunicado conjunto para anunciar la transferencia completa de las Indias Orientales Neerlandesas al control [JAP.GetAdjective]. Este ajuste territorial tan drástico en el Extremo Oriente tendrá un efecto inmediato, a pesar de las protestas de otros países, como Estados Unidos y Gran Bretaña."
 mtg_news.48.a:0 "Era un mal necesario."
 mtg_news.48.b:0 "Ha sido una bonita sorpresa."
 mtg_news.48.c:0 "Me preocupa."
 mtg_news.49.t:0 "[JAP.GetName] se hace con los recursos de las Indias Orientales"
 mtg_news.49.desc:0 "Los gobiernos [From.GetAdjective] y [JAP.GetAdjective] han lanzado un comunicado conjunto para anunciar un acuerdo comercial exclusivo entre sus dos naciones. Desde ahora, los japoneses tendrán derecho exclusivo de acceder a todos los recursos explotados en el archipiélago indonesio.\n\nEstá claro que este acuerdo comercial sin precedentes es un intento por parte del gobierno [From.GetAdjective] para evitar cualquier tipo de amenaza por parte de los japoneses, aunque ha producido una gran consternación en otros países interesados, como [USA.GetNameDef] y [ENG.GetNameDef]."
 mtg_news.49.a:0 "Es un compromiso aceptable."
 mtg_news.49.b:0 "Solo nos preocupan los recursos."
 mtg_news.49.c:0 "Están aliados."
 mtg_news.50.t:0 "[From.GetName] descoloniza"
 mtg_news.50.desc:0 "El nuevo gobierno [From.GetAdjective] ha trabajado aceleradamente en sus promesas de campaña para conceder la independencia a las diversas áreas que siguen perteneciendo al imperio colonial [From.GetAdjective].\n\nDesde ya, esos estados recibirán una independencia absoluta y el Ejército Real de las Indias Orientales Neerlandesas volverá a reforzar el ejército europeo continental [From.GetAdjective]."
 mtg_news.50.a:0 "Debemos centrarnos en el continente."
 mtg_news.50.b:0 "Está claro que abogan por la libertad."
 mtg_news.51.t:0 "Creación del estado colchón de Benelux"
 mtg_news.51.desc:0 "Con la debilidad actual de los estados belga y luxemburgués, [ENG.GetNameDef] parece haber cedido ante las peticiones [From.GetAdjective] de restaurar el estado colchón postnapoleónico en los Países Bajos. Los Británicos han accedido a conceder el territorio liberado directamente a [From.GetNameDef]. Todavía no sabemos si a los holandeses les irá mejor a la hora de mantener la estabilidad interna en esta ocasión."
 mtg_news.51.a:0 "Lo haremos."
 mtg_news.51.b:0 "Una maniobra diplomática [From.GetAdjective] excelente."
 mtg_news.52.t:0 "[USA.GetName] protege las Indias Occidentales [From.GetAdjective]"
 mtg_news.52.desc:0 "Por petición del gobierno [From.GetAdjective], [USA.GetNameDef] ha proclamado que consideran que las Antillas Holandesas pertenecen íntegramente a su área de influencia. Han prometido proteger el territorio frente a todo aquel que quiera atacar a sus propietarios por derecho."
 mtg_news.52.a:0 "Las Antillas están protegidas."
 mtg_news.52.b:0 "Mejor los [From.GetAdjective] que otros."
 mtg_news.52.c:0 "Se toman muy a pecho lo de su "área de influencia"."
 mtg_news.53.t:0 "Se forma el Benelux"
 mtg_news.53.desc:0 "Bajo el mando del gobierno [From.GetAdjective], se ha formado una nueva alianza que incluye a los diversos integrantes de los Países Bajos. Sus líderes han expresado la esperanza de que esta alianza incipiente "siga siendo neutral de cara a la creciente crisis mundial" y que el resto de naciones podrán unirse a ellos para reforzar este "bloque de neutralidad y raciocinio frente a la locura que azota al mundo en la actualidad"."
 mtg_news.53.a:0 "Damos la bienvenida a todos los que se han cansado de las disputas de las grandes potencias."
 mtg_news.53.b:0 "Una iniciativa atrevida."
 mtg_news.54.t:0 "Se forma la Unión Europea"
 mtg_news.54.desc:0 "Desde la formación del Benelux, los gobiernos de los Países Bajos se han esforzado para atraer más interés hacia un "bloque de sensatez neutral y fuerte". Ahora, han invitado a un montón de naciones nuevas a unirse a la alianza. Para acomodar a los nuevos miembros, se ha cambiado el nombre a "la Unión Europea"."
 mtg_news.54.a:0 "Somos más fuertes que nunca."
 mtg_news.54.b:0 "La Unión sigue creciendo."
 MTG_naval_treaty.1.t:0 "[From.GetNameDefCap] quiere limitar el rearme naval"
 MTG_naval_treaty.1.desc:0 "Nuestros recientes esfuerzos por crear una flota más grande nos han hecho colocarnos entre las mejores potencias navales. [From.GetNameDefCap] se siente amenazado por la ampliación de nuestra flota y ha enviado una delegación a nuestra capital para negociar un tratado de limitación de armamento mutuo.\n\nEl tratado se basará en el Segundo Tratado Naval de Londres y limitará el tamaño de nuestros buques capitales y del tamaño total de la flota de buques capitales para que no supere la flota de [ENG.GetNameDef]."
 MTG_naval_treaty.1.a:0 "Esas condiciones son aceptables."
 MTG_naval_treaty.1.b:0 "¡No limitaremos nuestra ambición!"
 MTG_naval_treaty.2.t:0 "[From.GetNameDefCap] firma un tratado de desarme naval"
 MTG_naval_treaty.2.desc:0 "El gobierno de [From.GetLeader] ha accedido a una restricción mutua del rearme naval. La tinta del tratado aún no se ha secado y una comisión de control ya ha empezado a certificar que las nuevas construcciones se adhieren a los límites del tratado."
 MTG_naval_treaty.2.a:0 "Hemos evitado otra carrera de armamento."
 MTG_naval_treaty.3.t:0 "[From.GetNameDefCap] rompe las negociaciones"
 MTG_naval_treaty.3.desc:0 "La delegación de [From.GetNameDef] ha dejado las negociaciones. Han dicho lo siguiente: "El otro partido se niega a reconocer las realidades políticas y estratégicas de [From.GetNameDef]."\n\nEl objetivo de la política exterior de controlar el armamento es claramente un desastre y muchos observadores se preguntan durante cuánto tiempo más estará dispuesto el resto de firmantes del tratado a aceptar el límite de armamento."
 MTG_naval_treaty.3.a:0 ""Desastre" es una palabra muy fuerte."
 MTG_naval_treaty.4.t:0 "[From.GetNameDefCap] lanza una severa advertencia"
 MTG_naval_treaty.4.desc:0 "El embajador [From.GetAdjective] en nuestro país hoy ha pedido a [This.GetLeader] que entregue una nota de su gobierno. Les preocupa que sigamos ampliando nuestras flotas y consideran que nuestra Armada es "un factor desestabilizante en la región".\n\nSi continuamos con nuestro programa de expansión naval, dice la nota, el gobierno [From.GetAdjective] se verá obligado a considerar todas las medidas posibles."
 MTG_naval_treaty.4.a:0 "Preferiríamos no saber cuáles son esas medidas."
 MTG_naval_treaty.4.b:0 "Un farol muy obvio."
 MTG_naval_treaty.5.t:0 "[From.GetNameDefCap] se compromete al desarme"
 MTG_naval_treaty.5.desc:0 "Está claro que nuestro mensaje para el gobierno [From.GetAdjective] ha provocado el efecto deseado. Tras una noche de deliberaciones internas, [From.GetLeader], en presencia del ministro naval, ha asegurado a nuestro embajador que el gobierno ha aprobado la reducción del gasto naval que obligaría a [From.GetNameDef] a desechar varios buques capitales y solo financiar sustituciones para los barcos deteriorados en el futuro."
 MTG_naval_treaty.5.a:0 "Vamos a ver si lo cumplen."
 MTG_naval_treaty.6.t:0 "[From.GetNameDef] rechaza la advertencia"
 MTG_naval_treaty.6.desc:0 "La reunión con el ministro de asuntos exteriores de [From.GetNameDef] no ha ido tan bien como esperábamos. Según nuestro embajador, el gobierno [From.GetAdjective] ya había decidido que iba a rechazar cualquier advertencia por nuestra parte. Ha presentado una nota simple en la que indica que el gobierno de [From.GetLeader] no cree que haya nada de lo que hablar."
 MTG_naval_treaty.6.a:0 "Si no quieren hablar, dejaremos que lo hagan las armas."
 MTG_naval_treaty.6.b:0 "Era un farol."
 MTG_naval_treaty.7.t:0 "[From.GetNameDefCap] abandona el tratado naval"
 MTG_naval_treaty.7.desc:0 "[From.GetLeader] ha anunciado hoy que [From.GetNameDef] dejará de estar atada por los tratados navales que ha firmado. Ha dicho que la situación mundial le ha hecho tomar esta decisión. Parece ser que los [From.GetAdjective] han recibido informes fiables de que varios países vecinos han comenzado programas agresivos de ampliación naval que amenazan los intereses legítimos [From.GetAdjective] en la zona.\n\nEl Almirantazgo [From.GetAdjective] se ha negado a hablar de los rumores de que ya habían planeado la construcción de varios barcos sin pensar en las restricciones del tratado."
 MTG_naval_treaty.7.a:0 "Revisaremos nuestra participación en el tratado."
 MTG_naval_treaty.8.t:0 "El fin del Tratado Naval de Londres"
 MTG_naval_treaty.8.desc:0 "Solo quedan dos naciones adheridas al Tratado Naval de Londres, por lo que era cuestión de tiempo que una de ellas dejase el tratado, de modo que este quedaría anulado. El gobierno de [From.GetNameDef] ha decidido que el tratado ya no era efectivo tal como se había planteado y que restringir su armamento naval representaba una amenaza para la seguridad nacional.\n\nMuchos expertos en todo el mundo han predicho que el presupuesto naval aumentará, puesto que muchos países querrán compensar tantas décadas de restricción por el tratado."
 MTG_naval_treaty.8.a:0 "La idea estaba condenada desde el principio."
 MTG_naval_treaty.8.b:0 "Hemos tomado la decisión correcta."
 MTG_naval_treaty.8.c:0 "¿Es el principio de una nueva carrera de acorazados?"
 MTG_naval_treaty.9.t:0 "Segundo Tratado Naval de Londres firmado"
 MTG_naval_treaty.9.desc:0 "Las delegaciones de Gran Bretaña, Francia, Italia, Japón y Estados Unidos se reunieron en diciembre de 1935 para hablar de la renovación del Primer Tratado Naval de Londres, que restringía el número y el tamaño de los cruceros y los submarinos. Las negociaciones fueron subiendo de tono por la guerra de Italia en Etiopía y por el deseo de Japón de que se le considere igual que Gran Bretaña y Estados Unidos.\n\nAhora, las negociaciones han concluido y las naciones firmantes han acordado los límites de tamaño de los acorazados y los portaaviones con la esperanza de evitar otra carrera de armamento que los arruine a todos."
 MTG_naval_treaty.9.a:0 "¡Esto garantizará la paz más que un superacorazado!"
 MTG_naval_treaty.9.b:0 "¿Por qué quieren imponerse esas restricciones?"
 MTG_naval_treaty.9.c:0 "Más dinero para el ejército."
 MTG_naval_treaty.11.t:0 "Tratado naval derogado"
 MTG_naval_treaty.11.desc:0 "Con el estallido de la guerra, el gobierno [From.GetAdjective] ha informado oficialmente a los demás firmantes del Tratado naval de Londres que, por el artículo 24, considera que las restricciones del tratado ya no se ajustan al interés nacional. El embajador [From.GetAdjective] ha anunciado que el tratado naval se suspenderá durante la guerra. Todavía no sabemos si las restricciones volverán a aplicarse cuando acabe la contienda, pero, de momento, ya no estamos obligados a seguir las obligaciones del tratado a la hora de diseñar y construir barcos."
 MTG_naval_treaty.11.a:0 "Fue un noble intento para salvaguardar la paz."
 mtg_britain.999.t:0 "Bombardeo contra el palacio de Buckingham, el rey Eduardo ha muerto"
 mtg_britain.999.d:1 "El extenso bombardeo estratégico en la zona de la capital nos ha hecho pagar el precio definitivo. Ayer por la tarde, a las 15:41, el parque de St. James y el palacio de Buckingham sufrieron un ataque por parte de diversos bombarderos enemigos. Aunque los servicios de rescate llegaron al lugar de los hechos en cuestión de minutos, se vieron obligados a declarar que el rey Eduardo y su mujer Wallis murieron al instante cuando una bomba detonó y provocó el derrumbamiento del techo del sótano sobre ellos.\n\nAunque la muerte del rey ha enlutado a la nación, ya han comenzado los preparativos para la coronación de su sucesor. Como resultado del matrimonio morganático del rey, la línea de sucesión pasa a su hermano Alberto, que se ha decantado por el nombre real de Jorge VI mientras se prepara para la coronación."
 mtg_britain.999.a:1 "El rey ha muerto. ¡Larga vida al rey!"
 mtg_britain.1000.t:0 "Muere el rey Jorge VI"
 mtg_britain.1000.d:0 "Esta mañana nos hemos despertado con la noticia de la muerte del rey Jorge VI. Hace poco, el estrés de la guerra ha ido minando la salud del monarca. Con el tiempo, el tabaco y el consecuente desarrollo de la arteriosclerosis y de la enfermedad de Buerger ya habían provocado que su hija Isabel se ocupase de varias de las funciones reales de su padre.\n\nAhora, Isabel ocupará el trono de su padre bajo el nombre de Isabel II. Aunque es joven, se ha estado preparando para este momento desde que el morganático matrimonio de su tío dejó clara la línea de sucesión. Se espera que sea una buena reina a pesar de su edad."
 mtg_britain.1000.a:0 "El rey ha muerto. ¡Larga vida a la reina!"
 mtg_news.55.t:0 "El rey Eduardo ha muerto"
 mtg_news.55.desc:1 "Los recientes bombardeos en Londres han provocado la muerte del rey Eduardo y de su mujer Wallis. Cerca de las 3, un bombardeo sorpresa obligó a la pareja a refugiarse en el sótano del palacio. Una bomba alcanzó el edificio que había encima y provocó el derrumbamiento del techo del sótano sobre el rey y su séquito.\n\nMientras la nación llora la pérdida de su monarca, Alberto, el hermano del rey, se prepara para sucederlo bajo el nombre de Jorge VI."
 mtg_news.55.a:1 "Sabrá ocuparse del país, aunque sea a regañadientes."
 mtg_news.55.b:0 "Pagaron el precio definitivo."
 mtg_news.56.t:0 "[From.GetName] instaura la monarquía de EE. UU."
 mtg_news.56.desc:0 "Tras su reciente conquista del continente estadounidense, [From.GetLeader] ha aprobado un decreto real que suprime el gobierno del presidente de Estados Unidos y lo sustituye por una estructura gubernamental monárquica similar a la de [From.GetNameDef]. El rey Eduardo ha decidido que su esposa, la reina Wallis, sea quien ocupe el trono. Ahora la conoceremos por el nombre de Wallis I y reinará en el Reino Unido de América en nombre de su marido.\n\nTodavía está por ver cómo se adaptará el pueblo estadounidense a esta nueva forma de gobierno."
 mtg_news.56.a:0 "¿Qué es una nación sin rey? O sin reina."
 mtg_news.56.b:0 ""La vengadora del Tea Party de Boston", ¡¿en serio?!"
 mtg_news.56.c:0 "El amor del rey no tiene límites."
 mtg_news.57.t:0 "Creación del Dominio de Norteamérica"
 mtg_news.57.desc:0 "Tras la reciente conquista del continente estadounidense, [From.GetLeader] ha aprobado un decreto real que incorpora a los antiguos Estados Unidos de América como Dominio de Canadá y en el que cambia el nombre a Dominio de Norteamérica."
 mtg_news.57.a:0 "Esto hará que gestionar el imperio sea más sencillo."
 mtg_news.57.b:0 "Una gran responsabilidad."
 mtg_news.57.c:0 "Están consolidando su poder."
 mtg_news.59.t:0 "Muere el rey Jorge VI"
 mtg_news.59.desc:0 "El gobierno [ENG.GetAdjective] ha confirmado la muerte del rey Jorge VI. Desde hace tiempo, su fuerte hábito de fumar, probablemente influido por el estrés de la guerra, había estado minando su salud, causándole cáncer de pulmón, arteriosclerosis y la enfermedad de Buerger.\n\nYa han comenzado los preparativos para la coronación de la hija del rey, Isabel, que ya había estado ocupándose de varias de las funciones reales de su padre."
 mtg_news.59.a:0 "Su corta edad no hace honor a su fortaleza."
 mtg_netherlands.66.t:0 "[ENG.GetName] domina las negociaciones comerciales [HOL.GetAdjective]"
 mtg_netherlands.66.d.a:0 "Los británicos han expandido su influencia sobre nosotros hasta el punto de que nos vemos obligados a favorecerlos en las negociaciones comerciales actuales."
 mtg_netherlands.66.d.b:0 "Los británicos han expandido su influencia sobre [HOL.GetNameDef] hasta el punto de que el gobierno [HOL.GetAdjective] se ha visto obligado a favorecerlos en las negociaciones comerciales actuales."
 mtg_netherlands.66.a:0 "Me preocupa."
 mtg_netherlands.66.b:0 "¡No podemos permitir que deriven hacia el área de influencia [ENG.GetAdjective]!"
 mtg_netherlands.67.t:0 "[GER.GetName] domina las negociaciones comerciales [HOL.GetAdjective]"
 mtg_netherlands.67.d.a:0 "Los alemanes han expandido su influencia sobre nosotros hasta el punto de que nos vemos obligados a favorecerlos en las negociaciones comerciales actuales."
 mtg_netherlands.67.d.b:1 "Los alemanes han expandido su influencia sobre [HOL.GetNameDef] hasta el punto de que el gobierno [HOL.GetAdjective] se ha visto obligado a favorecerlos en las negociaciones comerciales actuales."
 mtg_netherlands.67.b:0 "¡No podemos permitir que deriven hacia el área de influencia [GER.GetAdjective]!"
 mtg_netherlands.69.t:0 "La población local se opone a una inundación sin sentido"
 mtg_netherlands.69.d:0 "La población local, sin necesidad aparente de inundar inmediatamente la Línea de Agua de los Países Bajos, ha empezado a pedir que se drenen las zonas rurales para poder recuperar su vida. Es probable que el rechazo de sus exigencias provoque más malestar en un futuro."
 mtg_netherlands.69.a:0 "Tendrán que aceptarlo durante un tiempo."
 mtg_netherlands.69.b:0 "Dejad que drenemos las tierras."
 mtg_netherlands.70.t:0 "Desertores alemanes forman una división"
 mtg_netherlands.70.d:0 "Un buen número de desertores alemanes han formado una unidad de pleno derecho que solo necesita el equipo adecuado para que podamos enviarlos a luchar por nosotros."
 mtg_netherlands.71.t:0 "Los soldados desertan a [HOL.GetName]"
 mtg_netherlands.71.d:0 "La reina Guillermina de [HOL.GetNameDef] ha anunciado que está deseando ver el restablecimiento del Káiser Guillermo II en el trono de Alemania cuando acabe la guerra. Esta declaración ha provocado un optimismo injustificado y ha provocado un sentimiento erróneo de lealtad entre los soldados, que han empezado a desertar para intentar llegar a [HOL.GetNameDef] para luchar por la reina.\n\nVa a costar acabar con este movimiento si no conseguimos ponerle fin a la guerra de una vez por todas..."
 mtg_netherlands.71.a:0 "¡Son todos unos traidores!"
 mtg_netherlands.72.d:0 "Anoche, el Káiser Guillermo II, que estuvo bajo nuestros cuidados hasta el final, falleció tranquilamente mientras dormía. Su hijo, Federico Guillermo, ha pasado a ser el líder de la casa Von Hohenzollern y ha escogido el nombre real de Guillermo III."
 mtg_netherlands.72.a:0 "Nuestro pacto con su padre desaparece con él."
 mtg_netherlands.73.t:0 "[HOL_kaiserreich_germany.GetLeader] lidera la guerra civil alemana"
 mtg_netherlands.73.d:0 "Con la liberación de la primera tierra alemana, la reina Guillermina ha cumplido su primera promesa y ha permitido que el Káiser [HOL_kaiserreich_germany.GetLeader] forme un gobierno provisional en el territorio ocupado. [HOL_kaiserreich_germany.GetLeader] ya puede liderar su guerra para liberar al resto del país en tierra alemana, atrayendo a más personas para que luchen a su lado."
 mtg_netherlands.73.a:0 "¡Un gran paso hacia una Europa monárquica!"
 mtg_netherlands.74.t:0 "[HOL_kaiserreich_germany.GetLeader] propone una alianza"
 mtg_netherlands.74.d:0 "Con el fin de la guerra, [HOL_kaiserreich_germany.GetLeader] ha decidido que es el momento de recordar nuestro trato. Propone una alianza en igualdad de condiciones entre nuestras naciones de cara a la inevitable oposición occidental a la nueva Europa monárquica."
 mtg_netherlands.74.a:0 "Cumpliremos nuestras obligaciones."
 mtg_netherlands.75.t:0 "Guillermina hace un trato con Guillermo II"
 mtg_netherlands.75.d:0 "En un acto que solo podría describirse como un desprecio absoluto hacia nosotros, la reina [HOL.GetAdjective] Guillermina ha anunciado que está decidida a que Guillermo II vuelva a ocupar el trono de Alemania cuando acabe la guerra. Ha invitado a todos los alemanes que deseen luchar por su antiguo Káiser a que vayan a territorio [HOL.GetAdjective], en un intento claro de debilitar la posición [GER.GetAdjective] y fortalecer la suya."
 mtg_netherlands.75.a:0 "Despreciable. Ya nos ocuparemos de ella más tarde."
 mtg_netherlands.76.t:0 "Las legiones alemanas de su majestad se disuelven"
 mtg_netherlands.76.d:0 "Con el fin de la guerra, los soldados alemanes que han luchado por nosotros han vuelto a su patria y se preparan para luchar por su Káiser."
 mtg_netherlands.76.a:0 "Era inevitable. Su servicio fue muy valioso."
 mtg_news.58.desc:0 "La reina [HOL.GetAdjective] Guillermina desea que la dinastía Von Hohenzollern vuelva a ocupar el trono en Alemania y, con la liberación del primer territorio alemán, el Káiser ha vuelto a territorio alemán para liderar lo que ha desembocado en una guerra civil por el control de su patria.\n\nMientras tanto, los desertores alemanes siguen huyendo a territorio [HOL.GetAdjective] para luchar en nombre de la reina y su Káiser, cambiando el equilibrio de fuerzas de manera lenta y gradual. Estamos esperando las declaraciones oficiales de las Potencias de la Entente de la Gran Guerra, pero los informes indican que sus gobiernos no lo aprueban."
 mtg_news.58.a:0 "Un paso hacia la victoria total."
 mtg_news.58.b:0 "¡¿Cómo se atreven?!"
 mtg_news.58.c:0 "Por decirlo suavemente... los holandeses recibirán su merecido."
 mtg_news.58.d:0 "¿Una jugada magistral diplomática o una clara locura?"
 mtg_britain.109.t:0 "Birmania se separa"
 mtg_britain.109.d:0 "A la luz de los últimos acontecimientos, los birmanos han declarado su propia independencia y esperan que nosotros, al tener que ocuparnos de los pakistaníes, no podamos hacer nada al respecto."
 mtg_britain.109.a:0 "No tenemos más remedio que aceptar."
 mtg_britain.113.t:0 "[From.GetName] vuelve a unirse al Imperio"
 mtg_britain.113.d:0 "Tras ganar la guerra civil y reunificar su tierra natal, los líderes de [From.GetNameDef] han pedido volver a unirse al Imperio, pues desean estar bajo nuestra guía y protección en un futuro."
 mtg_britain.113.a:0 "Les daremos la bienvenida al redil de nuevo."
 mtg_news.62.desc:0 "Los representantes de los gobiernos de los dominios han anunciado que romperán la relación de forma unilateral con la Corona. Dicen que el flagrante desprecio del rey por las opiniones y deseos de los gobernantes de los dominios y su pueblo es el motivo principal por el que debe romperse la relación entre los británicos y la Mancomunidad. Esta crisis, causada porque el rey pretende casarse con Wallis Simpson, ha provocado la formación de una nueva Mancomunidad de Naciones con los diversos dominios, y parece que la parálisis actual del gobierno británico impide que se tomen medidas en contra de este movimiento. Está claro que esto es lo que esperaban los dominios."
 mtg_news.62.b:0 "El Imperio está en crisis."
 mtg_news.63.t:0 "[Root.GetName] declara la independencia"
 mtg_news.63.desc:0 "El gobierno [Root.GetAdjective] ha anunciado que romperá la relación de forma unilateral con el gobierno [ENG.GetAdjective]. Dicen que el motivo principal es la incapacidad de armonizar sus convicciones con los acontecimientos políticos que se están dando en [ENG.GetName]."
 mtg_netherlands.77.t:0 "[From.GetNameDef] propone una federación"
 mtg_netherlands.77.d:0 "El gobierno de [From.GetAdjective] ha propuesto al nuestro la unificación de los Países Bajos en un solo estado. Dicen que las crisis mundiales actuales merecen una cooperación más estrecha y una mayor unidad entre nuestros pueblos, algo que solo se puede conseguir mediante una unificación absoluta. Si aceptamos, nos prepararemos para la renuncia inmediata a la soberanía en favor de un nuevo estado supranacional bajo mando [From.GetAdjective]."
 mtg_netherlands.77.a:0 "Es una idea maravillosa. No tenemos nada que hacer si no aceptamos."
 mtg_netherlands.77.b:0 "Nuestra soberanía es lo primero. Nos prestamos a una cooperación, pero no de ese modo."
 mtg_netherlands.78.t:0 "[From.GetNameDef] acepta la federación"
 mtg_netherlands.78.d:0 "El gobierno [From.GetAdjective] nos ha informado de que ha aceptado nuestra propuesta de un estado unificado en los Países Bajos. Si aceptan todas las partes, comenzaremos la implementación de nuestros planes."
 mtg_netherlands.79.t:0 "[From.GetNameDef] rechaza la federación"
 mtg_netherlands.79.d:0 "Representantes de la nación [From.GetAdjective] nos han informado de que ahora mismo no ven la necesidad de unificar los estados en los Países Bajos. Quieren seguir cooperando con nosotros, pero manteniendo su soberanía."
 mtg_news.64.t:0 "Unión de los Países Bajos"
 mtg_news.64.desc:1 "Mencionando algunas amenazas externas a su seguridad nacional, los gobiernos de los Países Bajos han anunciado la unificación inmediata de sus gobiernos y fuerzas armadas para fortalecer la posición de sus pueblos. Bajo el mandato [From.GetOldAdjective], las inversiones industriales y la planificación militar defensiva tendrán prioridad sobre otros asuntos domésticos con el objetivo de garantizar la disposición del ejército para reaccionar ante cualquier acción que pueda amenazar la soberanía del nuevo estado."
 mtg_news.64.a:0 "Nuestros pueblos estarán unidos para defender la patria."
 mtg_news.64.b:0 "¿Otra vez unidos? ¡Decidíos de una vez!"
