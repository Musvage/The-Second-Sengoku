 flag_mexico_cedillo_has_revolted:0 " El general Cedillo se ha rebelado contra el gobierno"
 mexico.1.title:0 "La rebelión del general Cedillo"
 mexico.1.desc:0 "Los generales y gobernadores llevan un tiempo viendo cómo su poder mengua a medida que el gobierno central mete en cintura a los caudillos rebeldes. La era de las rebeliones provocadas por caudillos regionales parece haber llegado a su fin. Por desgracia, no hemos tomado medidas contra el general Cedillo de San Luis Potosí, que ha logrado retener los servicios de rebeldes absueltos y de despiadados bandidos para intentar derrocar al gobierno central, destituir a [Root.GetLeader] y evitar perder más influencia."
 mexico.1.a:0 "¡Traidor!"
 mexico.2.title:0 "Petróleo [From.GetAdjective] nacionalizado"
 mexico.2.desc:0 "[From.GetLeader] ha estado suscitando tonterías populistas en contra de nuestros intereses económicos en México, y ahora el grupo político [From.GetRulingPartyLong] ha aprobado la ley de nacionalizar las acciones de Royal Dutch Shell, Standard Oil of California y demás compañías petrolíferas extranjeras. Aunque su constitución permite esta acción, la justicia internacional exige una compensación por las pérdidas sufridas por dichas empresas. Los magnates del petróleo quieren que actuemos."
 mexico.2.a:0 "Es un hecho consumado, no hay nada que podamos hacer."
 mexico.2.b:0 "Prohibiremos el comercio con México hasta que entre en razón."
 mexico.2.c:0 "Nuestras opciones son escasas, tendremos que contemplar la fuerza de las armas."
 mexico.3.title:0 "Embargo [From.GetAdjective]"
 mexico.3.desc:0 "En respuesta a la nacionalización de sus concesiones petrolíferas, [From.GetLeader] ha cedido ante las exigencias de las compañías y ha colocado un embargo en nuestro país. [From.GetNameDef] ya no podrá comprarnos o vendernos recursos. Deberíamos estudiar una compensación para las compañías petrolíferas o renunciar al status quo internacional y probar suerte con los enemigos del capitalismo liberal."
 mexico.3.a:0 "¡El pueblo mexicano no aprobará esto!"
 mexico.4.title:0 "Compensación [From.GetAdjective]"
 mexico.4.desc:0 "El gobierno de [From.GetLeader] ha aceptado la compensación exigida por Royal Dutch Shell y Standard Oil of California por las pérdidas sufridas durante la nacionalización de los campos petrolíferos. [From.GetNameDef] no restituirá ninguna concesión por el petróleo, pero nos damos por satisfechos en materia de prestigio nacional e interés financiero."
 mexico.4.a:0 "Bien, podemos negociar con esos términos."
 mexico.4.b:0 "Mantengamos el embargo, esperaremos una oferta mejor."
 mexico.8.title:0 "Entrada [From.GetAdjective] en [Root.GetFactionName]"
 mexico.8.desc:0 "[From.GetLeader] ha solicitado unirse a [Root.GetFactionName]. No sabemos si México busca protección mutua o expandirse comercialmente, pero su petróleo es un recurso valioso a tener en cuenta."
 mexico.8.a:0 "Avalaremos la incorporación de México a [Root.GetFactionName]."
 mexico.8.b:0 "Tenemos otros planes para México."
 mexico.9.title:0 "México se incorpora a [Root.GetFactionName]"
 mexico.9.desc:0 "[From.GetLeader] ha avalado la solicitud de México de unirse a [Root.GetFactionName]. No sabemos si México busca protección mutua o expandirse comercialmente, pero su petróleo es un recurso valioso a tener en cuenta."
 mexico.9.a:0 "Avalaremos la incorporación de México a [Root.GetFactionName]."
 mexico.9.b:0 "Tenemos otros planes para México."
 mexico.10.title:2 "[From.GetFactionName]"
 mexico.10.desc:0 "[From.GetLeader] ha invitado a [Root.GetNameDef] a unirse a [From.GetFactionName]. Este bloque de países de derechas defenderá a América Latina de la invasión comunista y emprenderá un camino independiente de los decadentes yanquis."
 mexico.10.a:0 "[Root.GetLeader] acepta la propuesta."
 mexico.10.b:0 "Los americanos no aprobarán este plan."
 mexico.11.title:2 "[From.GetFactionName]"
 mexico.11.desc:0 "[From.GetLeader] ha invitado a [Root.GetNameDef] a unirse a [From.GetFactionName]. Este bloque de países de izquierdas defenderá a América Latina de la tiranía fascista y emprenderá un camino independiente de los opresivos yanquis."
 mexico.11.a:0 "[Root.GetLeader] acepta la propuesta."
 mexico.11.b:0 "Los americanos no aprobarán este plan."
 mexico.12.title:0 "La venta de Honduras Británica"
 mexico.12.desc:0 "[From.GetLeader] ha solicitado que [Root.GetNameDef] venda el pequeño territorio de Honduras Británica, también llamado Belice. El imperio español ha reclamado la región, aunque jamás se asentó en ella, mientras que México tiene pocos derechos de peso para reclamarla. No obstante, podríamos vender el territorio a nuestros amigos mexicanos como gesto de buena voluntad."
 mexico.12.a:0 "[Root.GetLeader] acepta la propuesta."
 mexico.12.b:0 "Este territorio será una buena base naval."
 mexico.13.title:0 "Gran Bretaña cede Belice"
 mexico.13.desc:0 "[From.GetLeader] ha aceptado entregarnos la antigua colonia de Honduras Británica como gesto de buena voluntad. El estado es pequeño, está poco desarrollado y la madera es su único recurso natural, pero esto demuestra que México ha ganado credibilidad en el marco internacional."
 mexico.13.a:0 "[From.GetNameDef] ha demostrado ser nuestro aliado."
 mexico.14.title:0 "Gran Bretaña rechaza vender Belice"
 mexico.14.desc:0 "[From.GetLeader] se ha negado a vendernos la colonia de Honduras Británica. Con el pretexto de que como base naval es inservible, el gobierno [From.GetAdjective] ha manifestado que prefiere retener la colonia. Casi todos sus habitantes son angloparlantes, por lo que su negativa es comprensible... a la par que decepcionante."
 mexico.14.a:0 "Tal vez nuestros amigos [From.GetAdjective] no lo sean tanto."
 mexico.15.title:0 "Fallece el arzobispo Pascual Díaz"
 mexico.15.desc:0 "El reverendísimo Pascual Díaz y Barreto, arzobispo de Ciudad de México, ha fallecido hoy a los 59 años con motivo de una colitis. Su legado es una oposición firme a las políticas socialistas del gobierno y unos intentos de transigencia para ponerle fin a la Guerra Cristera.\n\nSu sucesor es Luis María Martínez, reformador social y amigo personal del presidente Cárdenas. Es probable que el Papa lo haya elegido para preservar la paz entre la Iglesia y el gobierno de México."
 mexico.15.a:0 "Requiescat in pace."
 mexico.15.b:0 "Arde en el infierno, traidor."
 mexico.16.title:0 "Huelga petrolera"
 mexico.16.desc:0 "Los trabajadores del petróleo se sindicalizaron en 1935 con la aprobación del presidente Cárdenas, formando así el Sindicato Único de Trabajadores Petroleros. Al poco intentaron negociar una mejora en el salario y en las condiciones laborales, pero compañías petrolíferas como Royal Dutch Shell y Standard Oil of California la rechazaron. El asunto pasó a un comité de arbitraje, y con el tiempo a las cortes con la cuestión candente de si las compañías podían permitirse esos salarios.\n\nSegún las últimas investigaciones, los beneficios de las filiales mexicanas superan incluso a los de sus homónimas petrolíferas en Estados Unidos, pero siguen negándose a llegar a un acuerdo con los trabajadores. Parece que cuentan con el respaldo de personas influyentes en la región que se creen por encima de la ley."
 mexico.16.a:0 "¡Es indignante! ¡Esta explotación es inmoral y debe acabar!"
 mexico.16.b:0 "Así es el capitalismo."
 mexico.17.title:0 "La llegada de Trotsky"
 mexico.17.desc:1 "Exiliado de la Unión Soviética por oponerse a Stalin y culpado de toda clase de problemas, desde contratiempos militares hasta accidentes industriales, el revolucionario autor comunista León Trotsky ha llegado en un barco petrolero desde Noruega a México."
 mexico.17.a:1 "No somos títeres de Stalin. Démosle asilo."
 mexico.17.b:1 "Extraditémoslo a la Unión Soviética para que lo juzguen por sus crímenes."
 mexico.17.c:0 "Es un genio de la organización. Lo invitaremos a incorporarse al gobierno."
 mexico_extradited_trotsky:0 "Trotsky extraditado"
 mexico_communist_menace:0 "Amenaza comunista"
 mexico_snubbed_stalin:0 "Stalin despreciado"
 mexico_trotskyite_wreckers:0 "Alborotadores trotskistas"
 flag_mexico_invited_trotsky_to_government:0 " Trotsky ha sido invitado para unirse al gobierno"
 flag_trotsky_dead:0 " Trotsky ha muerto a manos de los agentes estalinistas"
 mexico.18.title:0 "Comienza la campaña de elecciones"
 mexico.18.desc:0 "La campaña para las elecciones del nuevo presidente empezará en pocos días. La reforma constitucional de 1933 se introdujo como respuesta a la indignación ante la idea de que Calles se proclamara presidente por segunda vez, y después del asesinato del predecesor de Calles, Álvaro Obregón, que quiso obtener un segundo mandato. Esta reforma impide que alguien salga reelegido en las urnas, aunque se trate de un responsable interino o provisional. Esto evitaría un segundo Porfiriato, en el que el dictador Porfirio Díaz sirvió durante siete mandatos en treinta años, lo que provocó la Revolución Mexicana de 1910 que sumió al país en una década de guerras civiles.\n\nEsta ley tiene como punto a favor la menor sostenibilidad de las redes de apoyo fuera del partido, pero también impide que los funcionarios rindan cuentas ante los votantes, ya que al término de su mandato otro gobierno les sucedería, dependiendo así solo del apoyo interno del partido."
 mexico.18.a:0 "Esta reforma constitucional es vital para la estabilidad del país."
 mexico.18.b:0 "¡Es ridículo! ¡[Root.GetLeader] es el más indicado, y tendrá un segundo mandato!"
 mexico.19.title:0 "El sucesor de [Root.GetRulingParty]"
 mexico.19.desc:0 "En el seno del partido se comenta quién será el sucesor de [Root.GetLeader]. El proceso de elecciones en México todavía anda con pies de barro, y el partido gobernante, [Root.GetRulingPartyLong], en conjunción con el ejército y las fuerzas de seguridad, tienen la certeza de que ganarán las generales."
 mexico.19.a:0 "Francisco Múgica, general revolucionario y reformador social."
 mexico.19.b:0 "Manuel Ávila Camacho, jefe de Estado veterano."
 mexico.19.c:0 "Saturnino Cedillo, caudillo de derechas."
 mexico.19.d:0 "Juan Andreu Almazán, empresario de derechas."
 mexico.19.e:0 "Vicente Lombardo, sindicalista comercial radical."
