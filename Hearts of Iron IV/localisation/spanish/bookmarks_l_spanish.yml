 CZE_GATHERING_STORM_DESC:0 "Durante la Gran Guerra, las tropas checas lucharon junto a las fuerzas de la Entente en un esfuerzo por conseguir que reconocieran su nación. Sus desvelos dieron fruto, y Checoslovaquia surgió de las cenizas del Imperio Austrohúngaro. \n\nDesde entonces, Checoslovaquia formó la alianza de la "Pequeña Entente" junto a Yugoslavia y Rumanía con el objetivo de reprimir los esfuerzos de Hungría por restablecer el Imperio Austrohúngaro, aunque el panorama político de Europa cambia con rapidez a medida que resurge la potencia alemana."
 HUN_GATHERING_STORM_DESC:0 "Después de la Gran Guerra, la Entente victoriosa trató como una enemiga a Hungría, la mitad del desaparecido Imperio Austrohúngaro. En el Tratado de Trianon, el país perdió casi dos tercios de territorio. Millones de húngaros acabaron viviendo fuera de sus fronteras, y la economía del país quedó destrozada. Se suponía que las duras restricciones al rearmamento garantizarían que Hungría nunca más volvería a ser un peligro para la paz en Europa. No obstante, con los cambios en el clima político europeo, puede que por fin haya llegado el momento de enmendar los errores del pasado y de devolver a la nación su antigua gloria."
 ROM_GATHERING_STORM_DESC:0 "Rumanía se encontró en el lado vencedor de la Gran Guerra y, como resultado de ello, ganó nuevos territorios y habitantes, de los cuales no todos eran rumanos. Para protegerse de las ganas de revancha de los países que se vieron obligados a ceder sus tierras, Rumanía ha creado una red de alianzas por todos los Balcanes. En los últimos años, sin embargo, el país se ha preocupado sobre todo por cuestiones internas, y el gobierno del rey Carlos II ha dejado que estas alianzas caigan en el olvido. \n\nComo la situación política en Europa está cambiando, es muy posible que Rumanía se encuentre sola y vulnerable."
 HUN_BLITZKRIEG_DESC:0 "Después de la Gran Guerra, la Entente victoriosa trató como una enemiga a Hungría, la mitad del desaparecido Imperio Austrohúngaro. En el Tratado de Trianon, el país perdió casi dos tercios de territorio. Millones de húngaros acabaron viviendo fuera de sus fronteras, y la economía del país quedó destrozada. Se suponía que las duras restricciones al rearmamento garantizarían que Hungría nunca más volvería a ser un peligro para la paz en Europa. Pero, con los cambios en el clima político europeo, puede que por fin haya llegado el momento de enmendar los errores del pasado y de devolver a la nación su antigua gloria."
