 YUG_GATHERING_STORM_DESC:1 "Yugoslavia nació después de que el nuevo Estado de los Serbios, Croatas y Eslovenos se fusionara con el Reino de Serbia en 1922, antes independiente. En un inicio, Yugoslavia se unió a la Pequeña Entente y al Pacto de los Balcanes para asegurar su independencia, pero el reciente asesinato del rey Alejandro combinado con la creciente presión interna de los nacionalistas y la presión externa de Italia y Alemania ha provocado grandes trastornos y una reevaluación de su posición política y estratégica."
 YUG_BLITZKRIEG_DESC:0 "Yugoslavia nació después de que el nuevo Reino de los Serbios, Croatas y Eslovenos se fusionara con el Reino de Serbia en 1922, antes independiente. En un inicio, Yugoslavia se unió a la Pequeña Entente y al Pacto de los Balcanes para asegurar su independencia, pero, últimamente, la creciente presión interna de los nacionalistas y la presión externa de Italia y Alemania ha provocado grandes trastornos y una reevaluación de su posición política y estratégica."
 CHI_GATHERING_STORM_DESC:0 "Después de la revolución que derrocó al último emperador de la dinastía Qing, la joven República China está enfrascada en una lucha por la supervivencia. Los caudillos gobiernan gran parte de la periferia. Los comunistas se han instalado en un recóndito valle, en el corazón del país. Al otro lado de la frontera, los japoneses han instaurado un gobierno títere encabezado por el último emperador chino para reunificar el país bajo su mandato.\n\nCon tantos enemigos amenazando su existencia, el gobierno de Chiang Kai-Shek tendrá que tomar medidas drásticas si quiere sobrevivir y gobernar China con autoridad."
 PRC_GATHERING_STORM_DESC:0 "Hace apenas dos años, el Partido Comunista de China se enfrentaba a su extinción. Para sobrevivir, tuvo que emprender un épico viaje conocido como la Larga Marcha. Con solo una parte del ejército que sobrevivió a la dura marcha y una pequeña industria, las opciones de ganar la guerra civil china son escasas.\n\nPero con el tiempo, es posible que la población apoye la causa comunista, se formen nuevos ejércitos, se establezcan nuevas bases y, llegado el momento, las llamas de la revolución vuelvan a arder para conseguir la victoria."
 CHI_BLITZKRIEG_DESC:0 "Tras dos años de guerra con los japoneses, los ejércitos de Chiang Kai-Shek quedaron debilitados al intentar contener la ofensiva. El enemigo ha ocupado las zonas más ricas del país. El apoyo de las democracias de Occidente ha sido insuficiente, y los comunistas no parecen estar dispuestos a enfrentarse en una batalla abierta contra el enemigo.\n\nLa guerra amenaza con expandirse, y parece que lo peor está por venir. Pero la enorme superficie del país ha ralentizado el avance de los japoneses, permitiéndoles centrarse en otros frentes, y las nuevas alianzas aún pueden cambiar las tornas..."
 PRC_BLITZKRIEG_DESC:0 "El ataque sin cuartel de los japoneses ha obligado a nacionalistas y comunistas a pactar una delicada tregua. Ambos frentes son conscientes de que este frente unido no durará. El área de la base comunista de Yan'an conforma la primera línea en la guerra contra los japoneses.\n\nLos comunistas deben gestionar sus recursos con cuidado para sobrevivir. Las bajas sufridas en la contienda con Japón se notarán el doble cuando llegue la hora de luchar contra los nacionalistas, un factor que probablemente el gobierno de Chiang Kai-Shek tendrá en cuenta..."
 MAN_GATHERING_STORM_DESC:0 "Tras ser expulsado del Trono del Dragón a los seis años, Puyi, el último emperador chino, ha estado esperando su momento. Aunque la guerra civil china ha dividido su antiguo reino, Puyi encontró en Japón a sus nuevos aliados.\n\nLa consolidación del Imperio de Manchukuo en 1932 fue para Puyi el primer paso para reclamar su ancestral legado. En este instante, depende del ejército japonés para conservar el poder, pero con el tiempo se le presentará la oportunidad de librarse de los grilletes de la servidumbre y convertirse en aquello para lo que nació..."
 MAN_BLITZKRIEG_DESC:0 "Tras ser expulsado del Trono del Dragón a los seis años, Puyi, el último emperador chino, ha estado esperando su momento. Aunque la guerra civil china ha dividido su antiguo reino, Puyi encontró en Japón a sus nuevos aliados.\n\nLa consolidación del Imperio de Manchukuo en 1932 fue para Puyi el primer paso para reclamar su ancestral legado. En este instante, depende del ejército japonés para conservar el poder, pero con el tiempo se le presentará la oportunidad de librarse de los grilletes de la servidumbre y convertirse en aquello para lo que nació..."
 WARLORDS_GATHERING_STORM_DESC:0 "La debilidad del gobierno central puede suponer una oportunidad para aquel con la ambición necesaria para alzarse con el poder. Los líderes locales de la periferia del país han erigido sus propios feudos, haciendo caso omiso a las órdenes del gobierno central. \n\nAnte la perspectiva de una guerra, los caudillos deben tomar una difícil decisión: colaborar con el gobierno central o aliarse con los comunistas. Cualquier opción les garantizaría un puesto en el poder, pero también existe una tercera opción: apoderarse de China por su cuenta."
 WARLORDS_BLITZKRIEG_DESC:1 "La guerra con Japón ha obligado a los caudillos chinos a elegir un bando, pero no cabe duda de que esta alianza es provisional. Llegará el día en el que ya no resultará provechosa, entonces las cartas volverán a ponerse sobre la mesa para aquellos lo suficientemente ambiciosos e implacables para aspirar al título de gobernador de China."
 MEXICO_GATHERING_STORM_DESC:0 "Tras el derrocamiento del tirano Porfirio Díaz, México ha sufrido dos décadas de guerras civiles. Los centralistas lucharon contra los regionalistas, campesinos y socialistas que unieron fuerzas contra los terratenientes, mientras que la Ilustración provocó conflictos entre el Estado y la religión que sembraron el terror por el país.\n\nEl gobierno laicista afirma haberse impuesto en dichos conflictos, pero el trono en el que se asienta está en ruinas. Cuando México se reconstruya, tal vez otro bando se alce victorioso."
 MEXICO_BLITZKRIEG_DESC:0 "El cambio social que ha propiciado el gobierno de Lázaro Cárdenas ha resultado ser mejor que el de su predecesor, el presidente Plutarco Calles, ahora exiliado en Estados Unidos. Con la situación económica estabilizada y las compañías petrolíferas extranjeras bajo la custodia del Estado, el gobierno mexicano puede empezar a mirar al exterior. Con la de frentes que tiene abiertos, Estados Unidos seguramente perdone la nacionalización de la Standard Oil, pero puede que aliarse con sus enemigos resulte más lucrativo todavía..."
 NETHERLANDS_GATHERING_STORM_DESC:0 "El gobierno neerlandés observa con preocupación la escalada global de tensión. Entre su maltrecha economía, los movimientos pacifistas y una política de neutralidad que lo ha alejado de sus aliados potenciales, el país carece de las defensas adecuadas.\n\nAl mismo tiempo, la importancia de los Países Bajos como puerta comercial del continente hace que tanto británicos como alemanes quieran contar con su colaboración para boicotear al enemigo, aunque podrían percibir sus reticencias como una muestra de hostilidad. Puede que retirarse a las colonias sea la única forma de resistir una invasión..."
 NETHERLANDS_BLITZKRIEG_DESC:0 "La guerra entre Alemania y el resto de grandes potencias europeas parece inevitable, y aunque los Países Bajos siguen confiando en su neutralidad, sus líderes contemplan en secreto la opción de llegar a acuerdos con sus vecinos del sur si se desatan las hostilidades.\n\nEl Ejército se ha movilizado y se trabaja a contrarreloj en la mejora de las líneas defensivas, todo en un intento por preparar al país lo mejor posible ante una posible violación de su soberanía. Si todas estas medidas fracasan, siempre quedarán las colonias..."
 SPAIN_GATHERING_STORM_DESC:0 "En sus primeros cinco años de existencia, la incipiente Segunda República española ya ha tenido que lidiar con ataques, un intento de golpe militar y un levantamiento revolucionario importante. Aunque ha sobrevivido a estos desafíos, la sociedad española sigue marcada por la polarización política y la violencia entre anarquistas, comunistas y falangistas.\n\nLos dos bandos miran a las próximas elecciones generales de 1936 con esperanza, pero es poco probable que la victoria de uno de los dos bandos restaure la estabilidad. A medida que continúa la violencia, el ejército espera y conspira..."
 SPAIN_BLITZKRIEG_DESC:0 "La guerra civil que ha devastado el país durante los últimos tres años ha concluido por fin. Bajo la dirección de Franco, los vencedores deben ocuparse de la recuperación de España, la eliminación de los focos de resistencia restantes y de arreglar las divisiones creadas por la guerra.\n\nSin embargo, el tiempo no es ilimitado, puesto que el mundo en general prosigue su marcha inexorable hacia lo que será una guerra más larga y sangrienta. Si España quiere mantenerse firme, por no hablar de cosechar los frutos de la oportunidad que presenta con este próximo conflicto, debe preparar su industria y su ejército sin demora."
 PORTUGAL_GATHERING_STORM_DESC:0 "Desde que Salazar llegó al poder en 1932, Portugal ha dejado atrás el período inestable de la Primera República. Su visión de un Estado portugués fuerte, autónomo económicamente y políticamente independiente de las principales potencias llevó a la creación del Estado Novo, sentando las bases para el desarrollo de la industria portuguesa y la modernización del ejército.\n\nAhora, Portugal debe decidir cómo avanzar a medida que la inestabilidad política y social aumenta en la vecina España y mientras las tensiones internacionales empeoran irremediablemente..."
 PORTUGAL_BLITZKRIEG_DESC:0 "El gobierno conservador y nacionalista de Salazar permitió que Portugal fuese neutral durante la Guerra Civil Española aunque apoyase activamente a los nacionalistas, garantizando así la derrota de los comunistas y los anarquistas.\n\nAhora que la península ibérica ha logrado la estabilidad, ha llegado el momento de buscar posibles aliados en el extranjero y pensar en el papel que desempeñará Portugal en un conflicto mundial que parece inevitable."
 LIT_GATHERING_STORM_DESC:0 "Con una Polonia ansiosa por atrapar a Lituania en una nueva Mancomunidad, la negativa de los soviéticos a reconocer el derecho de Lituania a la autodeterminación y la creciente amenaza nazi en el territorio de Memel, un veterano de la guerra de la independencia se ha alzado para preservar la estabilidad y la independencia de la nación lituana. Con recursos limitados a su disposición, Antanas Smetona se sitúa al frente de un régimen inestable, con los paramilitares fascistas del Lobo de Hierro merodeando por la campiña y enfurecidos por el encarcelamiento de su líder: Augustinas Voldemaras. Con la guerra en el horizonte, Lituania debe defender a su pueblo a toda costa."
 LIT_BLITZKRIEG_DESC:0 "El escenario está listo. Antanas Smetona ha asegurado su dictadura y los sueños de recuperar una república lituana quedan muy lejos. Se ha llegado a un acuerdo con los soviéticos para devolver Vilna a Lituania tras la partición de Polonia, pero ¿puede Smetona confiar en que Stalin y su sedienta máquina de guerra respeten la soberanía lituana indefinidamente?"
 LAT_GATHERING_STORM_DESC:1 "Han pasado dos años desde el golpe de Estado de mayo y Letonia permanece en un estado de incertidumbre. Kārlis Ulmanis, quien una vez ejerció el cargo de primer ministro de Letonia, ahora se proclama dictador, y los partidarios de la democracia se oponen firmemente a este ataque a las libertades letonas. La organización fascista Pērkonkrusts está agitada desde la detención de su líder, Gustavs Celmiņš, y si la dictadura no erradica rápidamente esta amenaza, Letonia corre el riesgo de que estalle una guerra civil.\n\nCon amenazas tanto en el este como el oeste, Letonia se encuentra caminando sobre filo de la navaja entre la victoria y el olvido."
 LAT_BLITZKRIEG_DESC:0 "La excesiva dependencia del comercio soviético de Letonia finalmente ha vuelto para atacar a la dictadura en la yugular. La Unión Soviética y el Reich alemán han enseñado los dientes y respiran en la nuca de Ulmanis. Será necesaria una rápida movilización si se quiere preservar la independencia letona, a menos que la dictadura se acobarde y suplique piedad a los soviéticos..."
 EST_GATHERING_STORM_DESC:0 "Con una amenaza comunista en el este y una fascista en el sur, Konstantin Päts y el Isamaaliit se han hecho con el control total de la nación para asegurar el futuro de Estonia. Un grupo de veteranos de la guerra de la independencia de Estonia se ha organizado en un movimiento conocido como Vaps, populistas de derechas que quieren recuperar por la fuerza el control de la nación de manos neutrales.\n\nEl futuro de Estonia sigue siendo incierto. ¿Mantendrá Päts la paz y traerá una era de silencio, o tomará Vaps el control y fundará un nuevo estado estonio?"
 EST_BLITZKRIEG_DESC:0 "Estonia está atrapada entre la amenaza roja del este y el mar, y no cuenta con la ayuda de sus aliados del pasado. Aunque la capitulación parece inevitable, la nación de Estonia podría perseverar, ya sea como esclava de la URRS o como una resistencia clandestina que luche desde los bosques."
 BUL_GATHERING_STORM_DESC:0 "Desde la guerra de liberación de 1878 y el rechazo al Tratado de San Stefano por parte de las democracias occidentales, Bulgaria ha vivido un largo periodo de conflictos y traiciones en los Balcanes. Como miembro de las Potencias Centrales derrotadas en la Gran Guerra, Bulgaria sufrió grandes pérdidas territoriales y tuvo que firmar el Tratado de Neuilly-sur-Seine, un acuerdo que le impuso duras sanciones económicas y fuertes restricciones militares. \n\nSin embargo, con los grandes cambios políticos y sociales que están aconteciendo en Europa, ha llegado el momento de que Bulgaria encuentre su lugar en los Balcanes."
 BUL_BLITZKRIEG_DESC:0 "En los últimos años, el zar Boris ha consolidado su poder, ha disuelto la organización conspiratoria Zveno y ha reorientado la política internacional de Bulgaria para acercarse a Alemania. Las negociaciones con sus vecinos en los Balcanes han conseguido que Reino Unido levante las restricciones militares que le fueron impuestas tras la Gran Guerra con la esperanza de evitar que Bulgaria se alinee con las potencias del Eje. \nAhora, el zar intenta recuperar los territorios perdidos en el pasado sin llevar al país a un nuevo conflicto, pero con el aumento de las tensiones en Europa, nadie sabe el futuro que le espera a Bulgaria..."
 GRE_GATHERING_STORM_DESC:0 "Grecia es una nación en crisis. Los monárquicos y los republicanos han perpetuado una lucha por hacerse con el país que acabó con la abolición de la Segunda República Helénica en 1935. El rey, un autócrata extranjero, sigue siendo una figura que provoca divisiones y cuyo futuro es incierto. \n\nMientras permanecen distraídos por su insignificante política interior, la revanchista Bulgaria se ha hecho fuerte en el norte y Turquía, el enemigo natural de Grecia, ha sufrido una metamorfosis política en el este; y eso por no hablar del monstruo que aguarda al acecho al otro lado del Adriático..."
 GRE_BLITZKRIEG_DESC:0 "Bajo el firme liderazgo del dictador Ioannis Metaxas, la estabilidad la regresado a Grecia. El plan de cuatro años ha facilitado la expansión de la base industrial de Grecia en los últimos años y la deuda del país, aunque sigue siendo muy alta, parece que empieza a ser manejable. \n\nPor desgracia, la fortaleza del gobierno y las políticas económicas sensatas podrían no serán suficientes para salvar a esta nación del peligro. Se avecina una guerra tan inmensa como terrible y, pese a la insistencia de Metaxas para que Grecia mantenga su neutralidad en cualquier conflicto futuro, puede que la decisión no dependa de él..."
 TUR_GATHERING_STORM_DESC:0 "La República de Turquía nació de las cenizas del Imperio Otomano. La independencia turca costó mucha sangre y balas durante la campaña nacional de 1923 y, aunque se trató de una causa justa, los costes de aquella refriega siguen pesando en el pueblo turco. \n\nLos conservadores religiosos campan a sus anchas por el centro del país y se niegan a seguir la modernización de la nación, mientras que los nacionalistas kurdos se dedican a desatar el caos en el este. El idolatrado presidente Mustafa Kemal Atatürk debe unir al país o ceder el mando a un nuevo líder que sea capaz de hacerlo antes de que empiece a haber problemas en Europa..."
 TUR_BLITZKRIEG_DESC:0 "El Padre de los Turcos, Mustafa Kemal Atatürk, ha fallecido. Turquía es una nación sumida en el duelo y liderada ahora por el apreciado estadista İsmet İnönü. İnönü ha heredado un país fracturado cuyas divisiones se han hecho aún más profundas tras la muerte de su guía. \n\nMás allá de los problemas domésticos, İnönü también se enfrenta a la posibilidad de una guerra en Europa que amenaza con superar a la Gran Guerra en lo que a devastación se refiere. Atatürk solía repetir el mantra \\"Paz en nuestro hogar, paz en el mundo\\". ¿Logrará mantener la paz İnönü en estos tiempos turbulentos?"

