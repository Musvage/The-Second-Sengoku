 RULE_OPTION_ITA_CHRISTIAN_DEMOCRACY:0 "Democracia cristiana"
 RULE_OPTION_ITA_CHRISTIAN_DEMOCRACY_AI_DESC:0 "El rey Víctor Manuel depondrá a Mussolini en un intento de formar una facción independiente y llevar a Italia a una monarquía constitucional que favorezca al partido Democracia Cristiana, liderado por Alcide de Gasperi."
