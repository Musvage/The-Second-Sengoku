 RULE_OPTION_FASCIST_ALTERNATE:0 "Fascismo - Alternativo"
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC:0 "La IA italiana seguirá la rama pertinente del árbol de enfoques nacionales para intentar formar una alianza con España antes de unirse al Eje."
