 branch_crypto:0 "Departamento de criptología"
 upgrade_economy_civilian:0 "Economía/civil"
 upgrade_economy_civilian_desc:0 "Nuestros agentes estarán entrenados para asumir el papel de civil en territorio enemigo y operar dentro de los sectores civiles e industriales, recopilando información sobre la economía y la industria del enemigo."
 upgrade_army_department:0 "Departamento militar"
 upgrade_army_department_desc:0 "La información sobre el ejército enemigo es de suma importancia y necesaria para establecer un departamento de inteligencia militar. Nuestros agentes recibirán entrenamiento para infiltrarse en los ejércitos del enemigo, sirviendo como soldados y generales y transmitiéndonos los secretos que descubran tras las líneas enemigas."
 upgrade_naval_department:0 "Departamento naval"
 upgrade_naval_department_desc:0 "La batalla en el mar es una pieza clave para asegurar nuestra victoria y, con el avance de las tecnologías navales, es crucial establecer un departamento de inteligencia naval."
 upgrade_airforce_department:0 "Departamento de fuerza aérea"
 upgrade_airforce_department_desc:0 "El departamento de inteligencia aérea será una rama útil de nuestra agencia, responsable de la infiltración en la fuerza aérea enemiga y de recopilar información sobre los movimientos de los aviones enemigos."
 upgrade_passive_defense:0 "Defensa pasiva"
 upgrade_passive_defense_desc:1 "§LLa Guardia Nacional podría ser una herramienta crucial para nuestro servicio de inteligencia. Si entrenamos a las tropas de la guarnición y de la Guardia Nacional en espionaje y contrainteligencia, nos aseguraremos de contar siempre con una presencia defensiva en casa, incluso cuando nuestros expertos estén ocupados.§!"
 upgrade_anti_partisan:0 "Antipartisanos"
 upgrade_anti_partisan_desc:0 "La propaganda es una poderosa herramienta que sirve para asegurar la lealtad de nuestros ciudadanos, pero crear ese sentimiento en territorio enemigo es mucho más complejo. Si entrenamos a nuestros agentes para que se infiltren en los movimientos de resistencia del enemigo, podríamos llegar a realizar detenciones efectivas y poner fin a sus actividades desestabilizadoras. Entonces, es probable que los partisanos extranjeros pierdan la esperanza de volver a su antiguo régimen."
 upgrade_blueprint_stealing:0 "Robo de planos"
 upgrade_blueprint_stealing_desc:0 "Sabemos que el enemigo tiene proyectos secretos de armas y vehículos experimentales. Lo que no sabemos es en qué consisten exactamente ni qué están construyendo. Si nos infiltramos en los departamentos de armas experimentales de nuestros enemigos, no solo tendremos la oportunidad de descubrir qué pretenden usar en nuestra contra, sino que también tendremos la oportunidad única de usar esa información en beneficio de nuestro departamento armamentístico."
 upgrade_portable_radios:0 "Radios portátiles"
 upgrade_portable_radios_desc:0 "Los dispositivos de comunicaciones por radio convencionales son demasiado grandes y sedentarios como para ser útiles en un entorno encubierto. Al construir versiones compactas de esta tecnología y disfrazarlas de objetos domésticos normales (como maletines), nuestros agentes podrán comunicarse en todo momento sin levantar sospecha."
 upgrade_invisible_ink:0 "Tinta invisible"
 upgrade_invisible_ink_desc:0 "Una carta escrita con tinta invisible es una hoja de papel en blanco a ojos del lector, pero la aplicación de luz ultravioleta o productos químicos como el amoniaco revelará el contenido de la misiva. Al normalizar el uso de tinta invisible por parte de todos nuestros agentes, nuestra información seguirá siendo secreta aunque sea interceptada por nuestros enemigos."
 upgrade_plastic_explosives:0 "Explosivos plásticos"
 upgrade_plastic_explosives_desc:0 "La textura de masilla de los explosivos plásticos hace que sean perfectos para sabotear la producción enemiga, así que es normal que facilitemos esta sustancia a los partisanos extranjeros. Las bombas se pueden colocar fácilmente de manera oculta en zonas vulnerables de las fábricas del enemigo. La naturaleza maleable de la sustancia la convierte en un arma ideal para un asesinato político espectacular..."
 upgrade_suicide_pills:0 "Pastillas de suicidio"
 upgrade_suicide_pills_desc:0 "Aunque no es lo deseado, es inevitable que el enemigo capture a algunos de nuestros agentes. Debemos ofrecerles una forma de evitar el horror que les espera en la sala de interrogatorios. Una píldora de cianuro oculta como pieza dental puede ofrecerles esa salida, si se da el caso."
 upgrade_training_centers:0 "Centros de entrenamiento localizados"
 upgrade_training_centers_desc:0 "Aunque nuestros agentes son capaces de adaptarse a cualquier entorno, las normas culturales y los idiomas de las tierras extranjeras les llegan de forma más natural a aquellos nacidos y criados en esa cultura. Si queremos crear una red de espías mundial, debemos expandir nuestros centros de reclutamiento y de entrenamiento en todo el mundo y reclutar a agentes de todas las culturas y orígenes."
 upgrade_commando_training:0 "Entrenamiento de comando"
 upgrade_commando_training_desc:1 "§LAunque nuestro departamento suele ocuparse de los aspectos más sutiles de la guerra, un pequeño equipo de soldados bien armados se encarga de completar las operaciones. Si entrenamos a todos nuestros agentes en la guerra de comando, serán más eficaces en las operaciones de sabotaje, menos propensos a que la contrainteligencia enemiga los detecte y más capaces a la hora de capturar equipo criptológico del enemigo.§!"
 upgrade_interrogation_techniques:0 "Técnicas de interrogatorio"
 upgrade_interrogation_techniques_desc:0 "Normalmente, suele ser más efectivo doblegar la mente de un agente enemigo que romperle el cuerpo. El uso de la fuerza física es poco fiable y, a menudo, genera información falsa. Un interrogador capacitado es capaz de doblegar la voluntad del enemigo sin violencia. Pero, si es necesario, sabemos cómo hacerlos hablar..."
 upgrade_diplo_training:0 "Entrenamiento diplomático"
 upgrade_diplo_training_desc:0 "Entrenar a nuestros agentes para sobornar a unos cuantos inversores y diplomáticos extranjeros puede llegar a convencerlos de la benevolencia de nuestra causa y alejar sus intereses de los enemigos del Estado."
 upgrade_psycho_warfare:0 "Guerra psicológica"
 upgrade_psycho_warfare_desc:0 "La propaganda ha sido una herramienta efectiva para asegurar nuestros intereses ideológicos en nuestro propio Estado, pero nada ha sido tan eficaz como difundir el miedo a los regímenes enemigos y a lo que podrían traer al país. Si nuestros agentes se alían con los movimientos antiideológicos de las naciones extranjeras, podremos difundir nuestra ideología por todo el mundo de forma más funcional..."
 upgrade_form_department:0 "Formar departamento"
 upgrade_form_department_desc:0 "La criptología es el método de creación de códigos y cifrados para mantener comunicaciones secretas. Sin el código necesario, un mensaje cifrado puede ser prácticamente imposible de entender. Encriptar nuestros datos es tan importante como descifrar los del enemigo."
 upgrade_decryption_boost:1 "Grupo de interceptación de radio"
 upgrade_decryption_boost_desc:0 "Las ondas de radio han hecho que sea imposible comunicarnos de manera remota a través de largas distancias, y las señales suelen cifrarse mediante el cambio constante de la frecuencia de emisión a un ritmo irregular. Si queremos interceptar las comunicaciones del enemigo, debemos establecer un grupo de intercepción que se dedique a descifrar sus códigos de radio."
 upgrade_decryption_boost_2:1 "Decodificación asistida"
 upgrade_decryption_boost_2_desc:0 "Las máquinas han demostrado ser útiles para cifrar datos, y las señales cifradas con ayuda de máquinas son las más difíciles de descifrar. Las máquinas de criptoanálisis son esenciales para descifrar mensajes para los que no conocemos el código, y serán un recurso muy valioso para nuestro equipo de decodificación."
 upgrade_crypto_strength:1 "Escuela de cifrado del gobierno"
 upgrade_crypto_strength_desc:0 "Los códigos y los cifrados han demostrado ser la manera más efectiva de establecer y proteger nuestras redes de espías en el extranjero. El Centro Gubernamental de Comunicaciones se dedicará a la creación de nuevos métodos de cifrado elaborados que nuestros enemigos no puedan descifrar."
 upgrade_crypto_strength_2:0 "Codificación asistida"
 upgrade_crypto_strength_2_desc:0 "Cada vez es más evidente que nuestro método estándar de creación de cifrados no es suficiente para proteger nuestras comunicaciones ante el enemigo. Nuestras mentes más brillantes han ideado una máquina que puede mezclar las letras del alfabeto para generar nuevos cifrados de manera regular cuando lo deseemos. Desplegar esa tecnología hará que nuestros métodos de cifrado sean un enigma para nuestros enemigos."
