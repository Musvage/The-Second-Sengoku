l_spanish:
 CHI_nine_power_treaty:0 "Tratado de las Nueve Potencias"
 CHI_nine_power_treaty_desc:0 "Todavía estamos sujetos a los tratados desiguales que formalizan la "política de puertas abiertas" hacia China. Los extranjeros siguen ostentando derechos extraterritoriales y no tenemos pleno control sobre nuestra economía."
 CHI_army_corruption:0 "Corrupción en el ejército"
 CHI_army_corruption_desc:0 "La corrupción y el nepotismo infestan nuestras fuerzas armadas. Si queremos hacerlas poderosas, tendremos que llevar a cabo una cara y extensa reforma militar."
 CHI_ineffective_bureaucracy:0 "Burocracia ineficaz"
 CHI_ineffective_bureaucracy_desc:0 "El caos de la guerra civil ha desbaratado la creación de un aparato estatal eficaz. Más de un tercio de los reclutas disponibles no son llamados a filas por el simple hecho de que nadie sabe que existen. Una reforma en el proceso de selección nos permitirá reclutar a un personal competente."
 CHI_incompetent_officers:0 "Oficiales incompetentes"
 CHI_incompetent_officers_desc:2 "Nuestros oficiales no están a la altura de dirigir una guerra moderna. Tendrán que aprender serias lecciones antes de que puedan equipararse a sus homólogos en otras naciones. Su entrenamiento formará parte de un programa mayor de reforma del ejército."
 CHI_hyper_inflation_none:0 "Economía estable"
 CHI_hyper_inflation_none_desc:0 "La economía no muestra ningún signo alarmante."
 CHI_hyper_inflation_1:0 "Inflación baja"
 CHI_hyper_inflation_1_desc:0 "Nuestros economistas han observado un ligero aumento de la inflación. Deberíamos estar atentos."
 CHI_hyper_inflation_2:0 "Inflación moderada"
 CHI_hyper_inflation_2_desc:0 "La inflación ha empezado a afectar a la economía de forma significativa. Debemos plantearnos aplicar medidas antes de que la situación se descontrole."
 CHI_hyper_inflation_3:0 "Inflación alta"
 CHI_hyper_inflation_3_desc:0 "El dinero emitido por el gobierno vale cada vez menos, el poder adquisitivo está cayendo y algunos productos solo son accesibles para gente con contactos."
 CHI_hyper_inflation_4:0 "Hiperinflación"
 CHI_hyper_inflation_4_desc:0 "El valor de nuestra moneda se evapora. Los precios aumentan drásticamente cada día. Debemos tomar medidas urgentes o sufriremos un colapso absoluto."
 CHI_hyper_inflation_5:0 "Crisis económica"
 CHI_hyper_inflation_5_desc:0 "Nuestro sistema monetario se ha derrumbado por completo. En una gran parte del país, el comercio ha vuelto al sistema de trueque. Hay una pobreza generalizada. Nuestros empleados queman el dinero de papel que les pagamos para calentar sus hogares. Hará falta un programa agresivo de reformas financieras y económicas para resolver la situación."
