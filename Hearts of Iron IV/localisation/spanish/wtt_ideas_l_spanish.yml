 PRC_the_long_march:1 "Consecuencias de la Larga Marcha"
 PRC_the_long_march_desc:0 "La larga retirada a Shanxi ha agotado a nuestras fuerzas, y la base de Yan'an todavía no está lista para apoyar una gran revuelta. Necesitarán tiempo o ayuda exterior para recuperarse."
 PRC_the_long_march_2:0 "Recuperación de la Larga Marcha"
 PRC_low_popular_support:0 "Apoyo popular bajo"
 PRC_low_popular_support_desc:0 "Los campesinos han sufrido mucho durante la guerra civil. Si queremos que nos acepten como gobierno legítimo de China, debemos ganarnos su apoyo."
 PRC_power_struggles:0 "Luchas de poder"
 PRC_power_struggles_desc:0 "El partido se encuentra dividido sobre la mejor manera de proceder. Han surgido luchas entre diversas facciones, y así seguirán hasta que una de ellas se imponga."
 PRC_red_army_weakened:0 "Ejército Rojo debilitado"
 PRC_red_army_weakened_desc:0 "Nuestro Ejército Rojo está agotado por la Larga Marcha, y aún no está listo para combatir. Tenemos que formar nuevas unidades, además de un nuevo Ejército de Liberación."
