 MAN_arms_seized_1:0 "Escasez de munición en Manchuria"
 MAN_arms_seized_1_desc:0 "Los Qing han efectuado un ataque sorpresa y han logrado confiscar almacenes de munición y arsenales en su territorio. Tardaremos un tiempo en reorganizar nuestras cadenas de suministros en su territorio."
 MAN_underground_gun_shops:0 "Talleres clandestinos"
 MAN_underground_gun_shops_desc:0 "Hemos creado talleres improvisados en patios y sótanos para producir más equipo. La calidad no es la mejor, pero se compensa con el aumento de la producción."
