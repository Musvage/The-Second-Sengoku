 MAN_banditry:0 "Bandidaje"
 MAN_banditry_desc:0 "Estamos librando una guerra de baja intensidad contra partisanos, desertores y terroristas republicanos. Deberíamos concentrarnos en pacificar las zonas rurales para dar caza a estos bandidos."
 MAN_kwantung_veto:0 "Veto a Kwantung"
 MAN_kwantung_veto_desc:0 "Después de que los japoneses tomasen Dalián de manos de Rusia en 1905, la guarnición de Kwantung (Kantō en japonés) que estaba asignada allí se politizó, y sus generales expansionistas tomaron la iniciativa de arrebatar más tierras de China para Japón. Esto culminó en el Incidente de Mukden en 1932, cuando el Imperio de Manchukuo se escindió de los crueles caudillos del noreste. El ejército de Kwantung sigue dominando la zona y antepone los intereses de sus generales a las necesidades de Manchukuo.\n\nLa única forma de resolver esto es lograr que el ejército japonés nos reconozca como sus iguales, o expulsándolos por la fuerza."
