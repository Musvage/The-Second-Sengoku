 MAN_low_legitimacy:0 "Legitimidad baja"
 MAN_low_legitimacy_5_desc:0 "El Emperador Puyi es el legítimo descendiente de la dinastía Qing que gobernaron China durante trescientos años. La Revolución de Xinhai que lo derrocó en 1911 fue muy popular, ya que el gobierno Qing no podía enfrentarse a la vez a los extranjeros que robaban tierras chinas y a los gobernadores regionales que se establecían como caudillos. La asignación de Puyi como Emperador de Manchukuo por parte de Japón aún no ha sido aceptada por la población de Manchuria, y menos aún en el resto de China.\n\nTendremos que establecer la independencia del emperador respecto a Japón para poder unir a la nación en torno a su figura."
