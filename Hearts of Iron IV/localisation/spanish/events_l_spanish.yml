 stability.31.t:0 "La mano dura militar surte efecto"
 stability.31.desc:0 "Nuestra rápida respuesta ha resultado ser muy efectiva. La policía militar, apoyada por los agentes de la ley y voluntarios patrióticos locales, se dispersaron en una coordinada operación para visitar a cada recluta insumiso. La mayoría estaban dispuestos a presentarse cuando les informaron de las consecuencias de no responder a la llamada del deber. El Alto Mando militar ha declarado públicamente que todos los que se presenten en sus puestos quedarán eximidos y no se les castigará por no haberlo hecho en el pasado. Aun así, algunos se negaron en rotundo a tomar las armas por su país y han sido arrestados."
 stability.31.a:0 "Una acción decisiva evitó lo peor."
 stability.32.t:0 "Disturbios"
 stability.32.desc:0 "Nuestros intentos de resolver la situación aplicando la fuerza militar no han tenido éxito. Parece que alguien de nuestra administración ha filtrado nuestra operación al público, cuya respuesta no ha tardado en llegar. Cuando la policía militar y otros agentes de la ley trataron de arrestar a figuras conocidas de la insumisión, una enfadada muchedumbre les bloqueó el paso y exigió poner fin a la guerra y al alistamiento forzoso. En muchos lugares se produjeron revueltas callejeras entre la policía y los manifestantes, las cuales se saldaron con varios muertos cuando los soldados tuvieron que usar sus armas para defenderse. La policía tardó horas en hacerse con el control de la situación.\n\nEl descontento predomina en la capital mientras se retiran las barricadas y se entierran a los muertos. La Oficina de Guerra informa de que la cifra de reclutas en acto de servicio no ha variado. Muchos miembros del gobierno se preguntan cuánto tiempo más podremos seguir luchando en estas circunstancias."
 stability.32.a:0 "La situación no se ha desarrollado como queríamos."
 stability.33.t:0 "La rebelión de la leva"
 stability.33.desc:0 "Nuestros intentos de resolver la situación aplicando la fuerza militar no han tenido éxito. Parece que alguien de nuestra administración ha filtrado nuestra operación al público, cuya respuesta no ha tardado en llegar. Cuando la policía militar y otros agentes de la ley trataron de arrestar a figuras conocidas de la insumisión, una enfadada muchedumbre les bloqueó el paso y exigió poner fin a la guerra y al alistamiento forzoso. En muchos lugares se produjeron revueltas callejeras entre la policía y los manifestantes, las cuales se saldaron con varios muertos cuando los soldados tuvieron que usar sus armas para defenderse.\n\nA partir de ahí, la situación se descontroló rápidamente, ya que los civiles cargaron contra los soldados y asaltaron las comisarías para conseguir armas. Muchas ciudades del país sufren insurrecciones armadas contra el gobierno. La ironía es que los rebeldes no parecen tener problemas a la hora de encontrar soldados dispuestos a luchar."
 stability.33.a:0 "Ah, ¡¿ahora sí quieren luchar?!"
 stability.34.t:0 "La reforma de la leva surte efecto"
 stability.34.desc:0 "Contra todo pronóstico, las medidas sociales aprobadas por el gobierno como parte de un proceso más grande para reformar la política de reclutamiento militar han tenido buena acogida. Los aumentos de sueldo y de los días de vacaciones suelen ser los principales reclamos, pero muchos señalan también los nuevos programas del gobierno para ayudar a viudas y huérfanos de guerra. Cada vez menos hombres pueden justificar su negativa a servir a su país, y el apoyo público a los insumisos ha desaparecido casi por completo.\n\nDe hecho, el apoyo público al gobierno ha aumentado, ya que el pueblo ha reparado en la amenaza al modo de vida [Root.GetAdjective]."
 stability.34.a:0 "Sabia decisión."
 stability.35.t:0 "El batallón de castigo 591."
 stability.35.desc:0 "La gravedad de la situación ha hecho que el Alto Mando militar se decante por medidas más drásticas para castigar la negativa al deber civil de defender al país. Al amanecer, la policía militar irrumpió en los hogares de sujetos cuidadosamente seleccionados por sus conexiones y por haber usado su influencia para que otros pudieran eludir el reclutamiento. Aún en pijama, fueron reclutados a la fuerza y una guardia armada los escoltó a los barracones, donde formarán una unidad independiente para evitar que su rebeldía se propague a otras unidades.\n\nLa noticia ha corrido como la pólvora, y parece que muchos de los que creían que podían ignorar la leva y quedar impunes han cambiado de opinión. Las estaciones de reclutamiento de todo el país informan de que cada vez más personas se presentan para preguntar qué pasaría si un "amigo" insumiso se entregara."
 stability.35.a:0 "Puede que acaben redimiéndose."
 stability.36.t:0 "Las élites locales muestran su disconformidad"
 stability.36.desc:0 "La gravedad de la situación ha hecho que el Alto Mando militar se decante por medidas más drásticas para castigar la negativa al deber civil de defender al país. Al amanecer, la policía militar irrumpió en los hogares de sujetos cuidadosamente seleccionados por sus conexiones y por haber usado su influencia para que otros pudieran eludir el reclutamiento. Aún en pijama, fueron reclutados a la fuerza. Sus familias han hecho uso de su vasta red de apoyos para expresar su disconformidad con esta decisión. La Oficina de Guerra ha recibido un aluvión de cartas y llamadas de trabajadores pidiendo que el gerente de su fábrica vuelva a las subsecretarías en otros ministerios. También exigen saber por qué han apartado del trabajo a gente que ocupaba cargos esenciales en la empresa bélica. Parece que algunos miembros del gabinete tienen dudas sobre la guerra, tal vez preocupados por la seguridad de sus propios hijos."
 stability.36.a:0 "¿Es que no tienen sentido del deber?"
 stability.37.t:0 ""Un deber serio y sagrado""
 stability.37.desc:0 ""Pues claro que quiero vivir. Quiero terminar mis estudios, conocer a chicas, empezar una familia... Pero si perdemos esta guerra, tampoco podré hacer nada de eso. Por eso lucho".\n\nEsta carta anónima fue enviada a todos los principales periódicos del país, causando un gran revuelo. El presunto autor es un soldado que al principio quiso eludir la leva, pero después se dio cuenta de que debía luchar para salvar a su país. La carta parece haber hecho mella en muchos hombres que pensaban igual. Los centros de reclutamiento de todo el país informan de que la cantidad de nuevos voluntarios que no quieren esperar a ser llamados a filas mientras otros luchan por defender su país y su modo de vida compensa enormemente el número de insumisos."
 stability.37.a:0 "No dejaremos que sacrifiquen su vida en vano."
 stability.38.t:0 "El fin de un cobarde"
 stability.38.desc:0 ""Lo llevaron al muro al despuntar el día. Rechazó un último cigarro, pero aceptó que le vendaran los ojos. Sus últimas palabras fueron una disculpa a su madre por causarle tanto dolor. El pelotón de fusilamiento no falló. Unos minutos más tarde, el médico declaró su muerte".\n\nAunque no han podido atrapar a todos los insumisos, las autoridades han logrado realizar varios arrestos. La grave situación en la que estamos ha hecho que la Oficina de Guerra opte por la ley castrense para juzgar a los que no se presentaron al servicio. Se han emitido las primeras sentencias de muerte, y los condenados han sido ejecutados por un pelotón de fusilamiento. Huelga decir que estas medidas han surtido el efecto deseado. Parece que la mayoría de los reclutas prefieren la posibilidad de una muerte en combate a la certeza de una deshonrosa muerte por cobardía."
 stability.38.a:0 "Una lástima haber tenido que recurrir a esto."
 stability.39.t:0 "Un mártir por la paz"
 stability.39.desc:0 ""Lo llevaron al muro al despuntar el día. Rechazó un último cigarro, pero aceptó que le vendaran los ojos. Sus últimas palabras fueron una disculpa a su madre por causarle tanto dolor. El pelotón de fusilamiento no falló. Unos minutos más tarde, el médico declaró su muerte".\n\nEl informe publicado sobre la ejecución de un hombre sentenciado a muerte por no haberse presentado al servicio parece haber surtido el efecto contrario. En lugar de provocar que la gente volviera al servicio por temor a las consecuencias, ha convertido a aquellos ejecutados en mártires de paz. Sus nombres e historias personales han sido publicados y claramente editados para dar la imagen más positiva posible sobre ellos. Se han convocado manifestaciones pacíficas en muchos de los grandes focos urbanos para pedir el fin de la guerra. La Oficina de Guerra informa de que han recibido varias cartas de reclutas que declaran abiertamente su negativa de presentarse al servicio, y que bajo ningún concepto tomarán parte en otra ejecución excepto si es la suya propia."
 stability.39.a:0 "La situación no ha mejorado precisamente..."
 stability.40.t:0 "Un New Deal para [Root.GetNameDef]"
 stability.40.desc:0 "En un discurso retransmitido hoy por radio, [Root.GetLeader] ha proclamado lo que ha bautizado como una "revolución social". En la siguiente hora expuso un sistema de reformas que toca todos los ámbitos sociales y promete una formación, un trabajo remunerado y una generosa pensión a los soldados que vuelvan a casa. Además, ha anunciado un programa de alojamiento asequible para familias jóvenes que entrará en vigor el día en que se firme el armisticio. Estas medidas parecen haber repercutido significativamente en la moral general. Los centros de reclutamiento informan de reclutas que les preguntan cómo pueden ampliar su servicio más allá del conflicto actual, mientras que otros exigen directamente servir en el frente para beneficiarse de prestaciones adicionales."
 stability.40.a:0 "¿Y cómo vamos a pagar todo esto?"
 strikes_event.1.t:0 "Orden restablecido"
 strikes_event.1.desc:0 "El Alto Mando militar no ha tardado en desplegar varias unidades de entrenamiento y grupos ad hoc formados por soldados de permiso. La movilización de estas formaciones en las fábricas ha surtido el efecto deseado, pues la mayoría de los huelguistas no buscaban un posible enfrentamiento con consecuencias mortales. Los pocos que intentaron convencer a los soldados para unirse a su causa lo hicieron en vano. Los soldados les preguntaron por qué deberían permitir que los trabajadores, desde sus cómodos puestos, decepcionaran a los hombres que luchan en el frente."
 strikes_event.1.a:0 "Eso, ¿por qué?"
 strikes_event.2.t:0 "Lunes sangriento"
 strikes_event.2.desc:0 "El Alto Mando militar no ha tardado en desplegar varias unidades de entrenamiento y grupos ad hoc formados por soldados de permiso. Sin embargo, el traslado de estas formaciones a las ciudades afectadas ha resultado ser más difícil de lo esperado, ya que los huelguistas bloquearon las rutas por ferrocarril y obligaron a los soldados a marchar a pie, ganando así tiempo para prepararse. Cuando nuestras tropas llegaron a las fábricas, los huelguistas les estaban esperando en barricadas. Los trabajadores respondieron con violencia a los soldados lanzándoles piedras y botellas cada vez que estos intentaban abrirse paso.\n\nEn más de una ocasión, las tropas abrieron fuego para defenderse. Las revueltas se saldaron con varios muertos y muchos heridos, lo que enfadó aún más a la multitud que fue testigo y coreaba al grito de "¡Asesinos!". Toda la capital se ha puesto de parte de los huelguistas. Al caer la noche, los soldados se retiraron y dejaron las barricadas intactas.\n\nNo se han producido más tentativas de forzar la situación. Los huelguistas siguen controlando las fábricas y la producción sigue parada."
 strikes_event.2.a:0 "No estaba planeado."
 strikes_event.3.t:0 "Héroes del frente de producción"
 strikes_event.3.desc:0 ""La guerra industrial no se reduce solo al despliegue de las divisiones y al bombardeo de los aviones. No se reduce solo al deber de un soldado de luchar y morir por su país. La guerra industrial se gana primero en las fábricas y fundiciones. Desertar en las cadenas de producción no es mejor que desertar en el frente, y las victorias deben celebrarse por igual en un sitio y en otro".\n\nHemos volcado todos nuestros recursos propagandísticos en mostrar la mejor cara de los trabajadores del sector de la producción de armas. [Root.GetLeader] ha aprobado un nuevo premio para los trabajadores que rindan por encima de lo esperado. Hemos enviado a los primeros ganadores de gira por todo el país para inculcar su filosofía de trabajo a otros.\n\nParece que esta medida ha hecho que muchos huelguistas se replanteen su postura. La producción se ha reanudado en todas las fábricas afectadas."
 strikes_event.3.a:0 "Todos somos héroes."
 strikes_event.4.t:0 "El departamento de producción de guerra"
 strikes_event.4.desc:0 "[Root.GetLeader] ha anunciado hoy algunos cambios en el reclutamiento. La excepción de que los trabajadores experimentados estaban exentos del servicio militar ha quedado abolida, por lo que todos han sido llamados a filas. Además, la Oficina de Guerra tiene luz verde para tomar el control de cualquier fábrica relacionada con la industria bélica si la dirección de dicha fábrica resulta ser incompetente.\n\nLa declaración se ha recibido con una resignación silenciosa en las ciudades afectadas, sobre todo con el anuncio de que todo aquel que se resista recibirá el mismo trato que un soldado indisciplinado. Aunque la moral de los trabajadores está por los suelos, la producción se ha reanudado."
 strikes_event.4.a:0 "Debimos haberlo hecho desde el principio."
 strikes_event.5.t:0 "Un país desafiante"
 strikes_event.5.desc:0 "[Root.GetLeader] ha anunciado hoy algunos cambios en el reclutamiento. La excepción de que los trabajadores experimentados estaban exentos del servicio militar ha quedado abolida, por lo que todos han sido llamados a filas. Además, la Oficina de Guerra tiene luz verde para tomar el control de cualquier fábrica relacionada con la industria bélica si la dirección de dicha fábrica resulta ser incompetente.\n\nLas ciudades afectadas se han tomado a broma la declaración, sobre todo con el anuncio de que todo aquel que se resista recibirá el mismo trato que un soldado indisciplinado. Los trabajadores les dijeron a los policías que fueron a entregar las notificaciones que volvieran con algo más que un papel impreso."
 strikes_event.5.a:0 "Tal vez deberíamos hacerlo."
 strikes_event.6.t:0 "Comensales útiles"
 strikes_event.6.desc:0 "Sin mencionar las huelgas que están produciéndose, [Root.GetLeader] ha anunciado hoy que los trabajadores de la industria bélica recibirán raciones adicionales de azúcar, café y carne para conservar fuerzas. Por desgracia, los rumores de que el gobierno iba a repartir también chocolate son infundados.\n\nAunque los cabecillas de la huelga intentan impedir que los trabajadores vuelvan a sus puestos, la mayoría parece haber asimilado que su reivindicación de "Paz y pan" jamás se hará realidad y que tendrán que contentarse solo con el pan."
 strikes_event.6.a:0 "Esperemos que se ganen el jornal."
 strikes_event.7.t:0 "Operación Black Oak"
 strikes_event.7.desc:0 "Las tropas se congregaron a las afueras de las ciudades por la noche, sin hacer ruido ni encender luces para no renunciar al elemento sorpresa. Cuando el sol empezó a asomarse y los trabajadores que ocupaban las barricadas aguardaban el relevo del turno de día, los equipos de asalto comenzaron a avanzar. Los cansados trabajadores tardaron en organizar sus defensas y cayeron rápido. Tras dejar un destacamento a cargo de los prisioneros, las tropas barrieron la ciudad y arrestaron a todos los que figuraban en la lista de trabajadores conocidos. Antes de mediodía, el ejército se había apoderado de las ciudades y había instaurado un toque de queda. No esperamos que opongan más resistencia. La mayoría de los trabajadores pronto quedarán libres con la condición de que vuelvan a sus puestos. Solo retendremos a los cabecillas para someterlos a juicio. Es de esperar que se impongan sentencias de muerte."
 strikes_event.7.a:0 "El orden ha sido restablecido."
 strikes_event.8.t:0 "La batalla de Oak Street"
 strikes_event.8.desc:0 "Las tropas se congregaron a las afueras de las ciudades por la noche, pero el ruido y las luces echaron por tierra el elemento sorpresa. Cuando los soldados avanzaron, vieron que los trabajadores estaban alerta y listos para recibirlos. El primer asalto finalizó con un aluvión de pedradas, y se produjo un segundo con bayonetas que fue repelido con encarnizadas peleas cuerpo a cuerpo en las que los muertos y heridos graves se cuentan por docenas en las calles.\n\nLos oficiales al mando se han retirado para consolidar sus fuerzas, mientras que los trabajadores expanden sus fortificaciones y recogen las armas abandonadas en la retirada. Mañana será el segundo día de lucha, pero el Alto Mando militar no cree que se vaya a saldar con la victoria."
 strikes_event.8.a:0 "Las opciones se nos agotan por momentos."
 strikes_event.9.t:0 "Ley por los derechos del trabajador"
 strikes_event.9.desc:0 "Con las tensiones en la capital a flor de piel, [Root.GetLeader] ha anunciado una nueva ley para proteger los derechos de los trabajadores incluso en tiempos de guerra. La ambiciosa ley concede una baja remunerada por enfermedad sin restricciones, un seguro de accidentes obligatorio para cada trabajador, el derecho a pertenecer a cualquier sindicato y, por primera vez, el derecho a la baja por maternidad para las mujeres.\n\nAunque muchos en el gobierno contemplan esta ley como una capitulación total ante los huelguistas, los resultados hablan por sí solos: el trabajo se ha reanudado en las fábricas."
 strikes_event.9.a:0 "Con suerte esto bastará."
 mutiny_event.1.t:0 "Motín aplastado"
 mutiny_event.1.desc:0 "Tras unas horas de tensas negociaciones en las puertas de los barracones y en los fortines del frente, se ha disuelto el motín en nuestro ejército. Ante la perspectiva de una batalla que no podían ganar, los amotinados no tardaron en rendirse.\n\nEl principal dilema al que se enfrentaba el Alto Mando militar era decidir qué hacer con aquellos que se habían negado a acatar las órdenes. Finalmente ha optado por la clemencia y les ha asegurado a los amotinados que no sufrirán un castigo severo. Para dar ejemplo de ello, algunos soldados han sido degradados y transferidos a otra unidad."
 mutiny_event.1.a:0 "Esperemos que esto sea el final."
 mutiny_event.2.t:0 "Una amenaza vacua"
 mutiny_event.2.desc:0 "Los intentos de asustar a los amotinados para que se rindieran han sido un desastre. Los soldados apenas se sintieron intimidados por las unidades enviadas para contenerlos. Gracias a las habilidades que desarrollaron en el frente, organizaron rápidamente sus defensas para vender caro cualquier intento de derrotarlos.\n\nLos oficiales al mando de las unidades leales se han retirado y aguardan órdenes, pero este pequeño triunfo no ha hecho más que fortalecer la determinación de los amotinados."
 mutiny_event.2.a:0 "Nadie podía predecir esto."
 mutiny_event.3.t:0 ""¿Por qué luchamos?""
 mutiny_event.3.desc:0 ""Es normal que un soldado se replantee si lo que está haciendo vale la pena. ¿Qué puede justificar los sacrificios que os pedimos hacer? ¿De verdad podemos pediros que deis la vida por algo que jamás veréis?\n\nPor desgracia, no nos queda otra que vivir los tiempos en los que hemos nacido. ¡El destino ha querido que estemos en guerra para proteger nuestra libertad, nuestros hogares y nuestro modo de vida [Root.GetAdjective]! No hemos elegido esta guerra, ¡nos han obligado a librarla! Sabéis que no os pediría nada que no esté dispuesto a hacer yo, y sé que vosotros haréis lo que haga falta para alzarnos victoriosos".\n\nLa arenga de [Root.GetLeader] ante las tropas ha logrado el efecto deseado y ha arrancado los espontáneos vítores de los soldados, que han vuelto a sus puestos sin rechistar tanto como viene siendo habitual."
 mutiny_event.3.a:0 "Buen discurso."
 mutiny_event.4.t:0 "La traición en acto de guerra"
 mutiny_event.4.desc:0 "La Oficina de Guerra está haciendo lo posible por evitar que las noticias del motín militar se extiendan, pero la censura de cartas no lo es todo. Los soldados de permiso están corriendo la voz de que el ejército ya no está dispuesto a sangrar en esta guerra innecesariamente.\n\nSin hacer mención directa al motín, [Root.GetLeader] ha anunciado hoy que el gobierno considerará como traición cualquier falta de compromiso de cara a la guerra.\n\nEl castigo por traición es de sobra conocido, y el apoyo público a los amotinados ha desaparecido casi por completo. Como no podía ser de otra forma, las noticias han volado. Al ver el escaso apoyo del pueblo, los soldados han vuelto a sus puestos sin mediar palabra."
 mutiny_event.4.a:0 "No deberíamos tener que entrar en detalles."
 mutiny_event.5.t:0 "La mano dura se queda en nada"
 mutiny_event.5.desc:0 "La Oficina de Guerra está haciendo lo posible por evitar que las noticias del motín militar se extiendan, pero la censura de cartas no lo es todo. Los soldados de permiso están corriendo la voz de que el ejército ya no está dispuesto a sangrar en esta guerra innecesariamente.\n\nLos intentos del gobierno de detener la marea han fracasado. Los informes de la policía secreta indican que los amotinados cuentan con un gran apoyo del pueblo, lo que imposibilita la tarea de aislarlos y silenciarlos."
 mutiny_event.5.a:0 "Esta falta de respeto a las leyes es preocupante."
 mutiny_event.6.t:0 "La oferta de paz [Root.GetAdjective]"
 mutiny_event.6.desc:0 "[Root.GetLeader] ha anunciado hoy a la prensa que su última oferta de paz ha fracasado. Aunque las causas de este desafortunado giro de los acontecimientos son difíciles de explicar, la petición [Root.GetAdjective] de que el bando contrario pague por los daños causados, proceda al desarme completo y reconozca públicamente que ellos empezaron la guerra puede haber sido la gota que colma el vaso.\n\nNuestros enemigos han respondido del mismo modo, y han alegado que nuestras razonables peticiones equivaldrían a la rendición incondicional. Han prometido que seguirán con esta guerra hasta el final.\n\nCon la evidente reticencia de nuestros enemigos a entrar en razón y su promesa de seguir luchando, los intentos de los amotinados de forzar un acuerdo de paz han caído en saco roto."
 mutiny_event.6.a:0 "Una auténtica pena."
 mutiny_event.7.t:0 "La mano dura militar surte efecto"
 mutiny_event.7.desc:0 "A pesar de casos aislados en los que pequeños grupos de amotinados eligieron oponer resistencia, nuestra operación de aplastar la rebelión ha sido un éxito rotundo. Las milicias leales confiaron más en sus números que en su experiencia y rodearon los fuertes de los amotinados para exigir su rendición. Gran parte de los soldados decidieron no luchar contra sus propios paisanos y se rindieron pacíficamente.\n\nLos cabecillas serán juzgados en secreto por tribunales militares especiales, pero los soldados serán enviados de vuelta al frente, solo que en una unidad distinta para evitar que los amotinados formen nuevos bloques."
 mutiny_event.7.a:0 "Bien hecho."
 mutiny_event.8.t:0 "Guerra fratricida"
 mutiny_event.8.desc:0 "Nuestros intentos de impedir las elecciones para las comisiones de trabajadores y soldados han provocado una situación que supera nuestros peores presagios. Lejos de rendirse, los amotinados han formado comisiones provisionales, han elegido a sus comandantes de campo y han montado puestos defensivos en las calles. Está claro que buscan un pretexto para luchar.\n\nLas desavenencias en el ejército ha dividido a las unidades e incluso a las familias. [Root.GetNameDef] se prepara para una guerra civil."
 mutiny_event.8.a:0 "Esto no hace más que empeorar."
 mutiny_event.9.t:0 "Una nueva casta de oficiales"
 mutiny_event.9.desc:0 "A pesar de las fuertes objeciones de los militares, las unidades del ejército [Root.GetAdjective] han celebrado elecciones para la comandancia. Los resultados han sido de lo más sorprendentes, ya que muchos de los comandantes electos son soldados consumados, con mucha experiencia en el campo. Aunque muchos oficiales siguen considerándolo un insulto a su persona, no cabe duda de que la mayoría de los soldados prefieren que sea así."
 mutiny_event.9.a:0 "No debería funcionar, ¿o sí?"
 if_they_accept:0 "Si aceptan:\n"
 canada_vanilla.1.title:0 "Ronnie, la chica de la ametralladora"
 canada_vanilla.1.desc:0 "Alrededor de un millón de mujeres canadienses se incorporaron al mercado laboral durante la Segunda Guerra Mundial. Fueron representadas en los medios nacionales a través de un símbolo de resiliencia y patriotismo: Veronica Foster, conocida popularmente como Ronnie, la chica de la ametralladora. Trabajó para John Inglis and Company en una fábrica de armas de Toronto mientras sus tres hermanos luchaban en la guerra. Los carteles y cortos cinematográficos en los que ella y otras mujeres se unían para contribuir en la guerra inspiraron otra campaña en los medios que se hizo más famosa, la de 'Rosie la Remachadora', cuando EE. UU. se unió a la guerra."
 canada_vanilla.1.opt:0 "Trabajar en una fábrica no es más difícil que las tareas del hogar', solían decir los noticieros."
 usa.30.t:0 "Elecciones al Congreso"
 usa.30.desc:0 "Cada dos años se elige a un tercio de los miembros del Senado y a todos los miembros de la Cámara de Representantes. Aunque los acontecimientos globales suelen tomar el protagonismo, en ocasiones la situación de las diferentes circunscripciones puede decantar la balanza.\n\nTras el recuento de los votos, la facción que apoya al gobierno [USA.GetSenateElectionOutcome] en el Senado y [USA.GetHouseElectionOutcome] en la Cámara."
 usa.30.a:0 "El pueblo ha hablado."
