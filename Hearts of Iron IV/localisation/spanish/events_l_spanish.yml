 germany.4.t:0 "Anschluss"
 germany.4.d:0 "Revueltas reiteradas en Austria muestran claramente que esa gente desea unirse a nuestro Reich. Es el momento de entrar en acción y permitir que se haga evidente el deseo del pueblo."
 germany.4.a:0 "¿Cómo puede decir nadie que Austria no es alemana?"
 germany.5.t:0 "Pacto Anti-Comintern"
 germany.5.d:1 "Alemania propone que firmemos un pacto contra el objetivo de la Comintern de extender el comunismo por todo el mundo a través de la subversión y la violencia. Al firmar este pacto, nos comprometemos a compartir información sobre la amenaza comunista y a cooperar en su contra."
 germany.5.a:0 "Unirse "
 germany.5.b:0 "Rechazar"
 germany.6.t:0 "El Pacto Tripartito"
 germany.6.d:0 "Los firmantes, considerando una condición precedente para cualquier paz duradera que todas las naciones del mundo ocupen el lugar que les corresponde, han decidido apoyarse y cooperar unas con otras en sus esfuerzos de una Gran Asia Orienta y las regiones de Europa respectivamente, donde es su objetivo primordial establecer y mantener un nuevo orden de las cosas, calculado para promover la prosperidad mutua y bienestar de los pueblos involucrados."
 germany.6.a:0 "Unirse"
 germany.6.b:0 "Rechazar"
 germany.11.t:0 "El Pacto Molotov-Ribbentrop"
 germany.11.d:0 "El ministro alemán de Asuntos Exteriores ha propuesto un tratado de no agresión entre nuestras dos naciones. Este tratado aumentará enormemente nuestro comercio mútuo y un protocolo adicional secreto sugiere la división de Europa Oriental en esferas alemanas y soviéticas.\n\nMientras que los fascistas de Berlín pueden no ser fiables, este pacto nos permitirá tratar con Finlandia, los estados bálticos y Rumanía sin miedo a interferencias exteriores. Los territorios orientales de Polonia también caerían en nuestras manos en caso de un colapso polaco."
 germany.11.a:0 "Firmar el tratado."
 germany.11.a.tt:1 "§RMientras el pacto esté vigente, la política comercial "Economía cerrada" no estará disponible.§!\n"
 germany.11.b:0 "¡No hay tratos con fascistas!"
 germany.12.t:0 "Moscú firma el pacto"
 germany.12.d:0 "La Unión Soviética ha aceptado sabiamente firmar nuestro pacto de no agresión. Esto significa que somos libres de actuar sin el riesgo de la intervención soviética.\n\nPor desgracia, ahora algunos de nuestros amigos se cuestionan la dedicación de Alemania en la destrucción final del comunismo. Cuando hayamos resuelto asuntos con Polonia y Francia, podremos necesitar revisar este tratado, pero esa es una discusión para otro momento."
 germany.12.a:0 "Excelente."
 germany.13.t:0 "Moscú rechaza el pacto"
 germany.13.d:0 "¡La Unión Soviética ha rechazado firmar nuestro pacto de no agresión! Esto complica las cosas puesto que no podemos tratar decisivamente con Polonia o Francia sin el riesgo de que los bolcheviques se involucren."
 germany.13.a:0 "¡Malditos sean!"
 germany.14.t:0 "El reparto de Polonia"
 germany.14.d:1 "Polonia es nuestra, pero las zonas orientales están bajo la esfera de influencia [SOU.GetAdjective], según lo estipulado en el Pacto Ribbentrop-Mólotov. ¿Deberíamos retirar nuestras fuerzas y dejar que los [SOU.GetAdjective]s ocupen este territorio? Si no lo hacemos, el pacto quedaría anulado."
 germany.14.a:0 "Sí. Hay que obedecer las condiciones del tratado."
 germany.14.b:0 "¡No! ¡Toda Polonia pertenece a la Vaterland!"
 germany.15.t:0 "Alemania cumple con el pacto"
 germany.15.d:0 "De acuerdo con el Pacto Molotov-Ribbentrop, las fuerzas alemanas han evacuado Polonia oriental y nuestras tropas han entrado para ocupar el territorio."
 germany.16.t:1 "[From.GetNonIdeologyName] traiciona el pacto"
 germany.16.d:1 "[From.GetNonIdeologyName] se ha negado a repartirse Polonia con nosotros, ¡una violación flagrante del Pacto Ribbentrop-Mólotov! ¡Esta traición causa la anulación de nuestro pacto con ellos!"
 germany.16.a:0 "¡Fuimos idiotas al confiar en los fascistas!"
 germany.20.t:0 "Segunda arbitraje de Viena"
 germany.20.d:0 "Reconociendo que un nueva orden se ha establecido en Europa, Hungría y Rumania nos han pedido arbitrar en un contencioso territorial entre los dos países. Transilvania fue sacada de Hungría e incorporada en Rumania en uno de los muchos cambios mal concebidos impuesto al mundo en Versalles. ¿Debe volver Transilvania norte al control húngaro?"
 germany.20.a:0 "Dar Transilvania norte a Hungría."
 germany.20.b:0 "Dar toda Transilvania a Hungría."
 germany.20.c:0 "Transilvania permanecerá en Rumania."
 germany.21.t:0 "Rumanía rechaza nuestro veredicto"
 germany.21.d:0 "¡Rumania ha rechazado obedecer la decisión que tomamos en el la Segunda arbitraje de Viena! Han llamado a su delegación de vuelta a Bucarest, y no se ha entregado ningún territorio a Hungría."
 germany.21.a:0 "¡La voluntad de Alemania debe ser obedecida!"
 germany.22.t:0 "Memel - Lituania se pliega."
 germany.22.d:0 "El gobierno lituano ha aceptado nuestras exigencias, y Memel será reincorporada a Prusia Oriental. ¡Otra provincia ilegalmente robada más ha vuelto a la nación alemana!"
 germany.22.a:0 "Excelente."
 germany.23.t:0 "Memel - Lituania rechaza la petición"
 germany.23.d:0 "¡El gobierno lituano ha rechazado nuestras exigencias! Se esconden detrás de la Convención de Klaipeda, afirmando que Alemania no tiene ningún derecho legal al territorio de Memel. Tendremos que explicarles nuestra posición por otros medios."
 germany.23.a:0 "Tontos testarudos."
 germany.24.t:0 "Misión militar alemana a China"
 germany.24.d:0 "Alemania ha disfrutado de buenas relaciones con China desdel final del anterior Weltkrieg, a pesar de la pérdida de nuestras posesiones chinas. Una misión militar alemana lleva años presente en China por un número de años, y Alexander von Falkenhausen ha hecho un gran progreso reformando partes del ejército de Kuomintang.\n\nNaturalmente esto es causa de una cierta preocupación para los japoneses, dada su actual guerra contra China. Como firmante del Pacto Anti-Comintern, exige la retirada inmediata de todo el apoyo alemán a los chinos."
 germany.24.a:0 "Llamad de vuelta a von Falkenhausen."
 germany.24.b:0 "No, nuestros consejeros se quedarán"
 germany.24.c:0 "No, nuestros consejeros se quedarán, tal y como prometimos a los chinos."
 germany.25.t:0 "Consejeros militares llamados de vuelta"
 germany.25.d:0 "El deterioro de relaciones con China ha hecho políticamente irrealizable mantener una misión militar en su país. Alexander von Falkenhausen y el resto de nuestros consejeros han sido llamados de vuelta."
 germany.25.a:0 "Le haremos trabajar."
 germany.26.t:0 "China detiene a los consejeros militares"
 germany.26.d:0 "Alemania y China están en estado de guerra de guerra, y por tanto los chinos han detenido a los consejeros militares alemanes que reformaban su ejército. Von Falkenhausen y algunos de sus oficiales consiguieron eludir la captura, y ahora están de camino de vuelta a Europa."
 germany.26.a:0 "¡Buen hombre!"
 germany.27.t:0 "Fortificando el Muro occidental"
 germany.27.d:0 "Los pioneros del ejército han terminado su investigación de nuestros fortificaciones existentes, y determinado las posiciones donde deben ser reforzadas. Se han dado las órdenes necesarias de construcción."
 germany.27.a:0 "Esto aguantará mejor la Línea Sigfrido."
 germany.28.t:0 "Los alemanes insisten en el Anschluss"
 germany.28.d:0 "Ha estallado malestar social y actos de violencia mientras los manifestantes expresan su deseo de que Austria se una a Alemania en una unión de pueblos alemanes. Berlín, que presiona con fuerza un (No hay sugerencias), querría ver a Austria anexionada a su nación."
 germany.28.a:0 "¡Nos uniremos al Reich alemán!"
 germany.28.b:0 "No, el destino de Austria se encuentra en otro lugar."
 germany.29.t:0 "¡Austria rechaza el Anschluss!"
 germany.29.d:0 "¡Los tontos de Viena han rechazado aceptar la unión de nuestras dos naciones! ¡Esto es despreciar evidentemente la voluntad del pueblo austríaco, y no lo toleraremos! Tendremos que aplicar el Anschluss mediante medios militares."
 germany.29.a:0 "Debemos prepararnos para una intervención militar."
 germany.40.t:0 "La conferencia de Múnich"
 germany.40.d:0 "Las peticiones de Alemania sobre la región de los Sudetes de Checoslovaquia, donde vive un número importante de alemanes étnicos, han llegado a un punto decisivo. Hitler ha colocado fuerzas a lo largo de la frontera checoslovaca preparándose para atacar. Se están llevando a cabo negociaciones en Múnich entre Gran Bretaña, Francia, Italia y Alemania con la esperanza de negociar un final pacífico a la crisis de los Sudetes. ¿Cuáles la posición de británicos será?"
 germany.40.d_2:0 "Las peticiones de Alemania sobre la región de los Sudetes de Checoslovaquia, donde vive un número importante de alemanes étnicos, han llegado a un punto decisivo. Hitler ha colocado fuerzas a lo largo de la frontera checoslovaca preparándose para atacar. Como ya hemos probado que no aceptaremos el expansionismo alemán, esto significa que tendremo otro aliado en la guerra contra Alemania."
 germany.40.d_3:0 "Las exigencias alemanas hacia la región de los Sudetes de Checoslovaquia, donde viven bastantes personas de etnia alemana, han alcanzado su punto álgido. [GER.GetLeader] ha colocado a sus fuerzas a lo largo de la frontera checoslovaca como preparación para un ataque. Los Países Bajos, Gran Bretaña, Francia, Italia y Alemania se han reunido en Múnich con la esperanza de negociar un fin pacífico para la crisis de los Sudetes. ¿Cuál será la posición neerlandesa?"
 germany.40.a:0 "Los checos están solos."
 germany.40.b:0 "¡Checoslovaquia debe ser defendida!"
 germany.41.d:0 "Las peticiones de Alemania sobre la región de los Sudetes de Checoslovaquia, donde vive un número importante de alemanes étnicos, han llegado a un punto decisivo. Hitler ha colocado fuerzas a lo largo de la frontera checoslovaca preparándose para atacar. Se están llevando a cabo negociaciones en Múnich entre Gran Bretaña, Francia, Italia y Alemania con la esperanza de negociar un final pacífico a la crisis de los Sudetes.\n\nLos británicos han dejado claro que no tienen la intención de ir a la guerra por una 'pelea en un país lejano'. ¿Debemos seguir su ejemplo, o cumplir con nuestras obligaciones con Checoslovaquia ofreciéndoles apoyo?"
 germany.41.a:0 "Abandonemos a los checos a su suerte."
 germany.41.b:0 "¡Que se fastidien los británicos! ¡Francia apoya a sus amigos!"
 germany.42.d:0 "Las peticiones de Alemania sobre la región de los Sudetes de Checoslovaquia, donde vive un número importante de alemanes étnicos, han llegado a un punto decisivo. Hitler ha colocado fuerzas a lo largo de la frontera checoslovaca preparándose para atacar. Se están llevando a cabo negociaciones en Múnich entre Gran Bretaña, Francia, Italia y Alemania con la esperanza de negociar un final pacífico a la crisis de los Sudetes.\n\nLos británicos han rechazado echarse atrás, y en su lugar amenazan a los alemanes con guerra si violan las fronteras de Checoslovaquia. La guerra puede ser inminente."
 germany.42.a:0 "¡Debemos prepararnos!"
 germany.42.b:0 "Francia debe mantenerse fuera de esto."
 germany.43.t:0 "Hojas de Francia el Aliados"
 germany.43.d:0 "¡Los testarudos franceses han rechazado seguir nuestro ejemplo en la crisis de los Sudetes! Mantienen su apoyo a Checoslovaquia, y como nosotros no, ellos han decidido anular nuestra alianza mutua. Y ahora mismo, Francia se está preparando para una guerra inminente con Alemania."
 germany.43.a:1 "¡Necios! ¡Hay que apaciguar a [GER.GetLeader]!"
 germany.44.d:0 "¡Las peticiones alemanas sobre la región de los Sudetes de nuestro territorio están siendo cada vez más hostiles, y ahora sus fuerzas se están concentrando a lo largo de nuestra frontera! Una conferencia se está llevando a cabo en Múnich, donde los dirigentes europeos están discutiendo el futuro de Checoslovaquia, solo que no nos han invitado.\n\nPor fortuna, parece que los Aliados mantendrán sus anteriores promesas de apoyo. Han amenazado a Hitler con la guerra si nuestras fronteras son violadas en lo más mínimo. A pesar de esto, debemos prepararnos para un ataque alemán inminente."
 germany.44.a:0 "¡Bien, que vengan!"
 germany.45.d:0 "¡Las peticiones alemanas sobre la región de los Sudetes de nuestro territorio están siendo cada vez más hostiles, y ahora sus fuerzas se están concentrando a lo largo de nuestra frontera! Una conferencia se está llevando a cabo en Múnich, donde los dirigentes europeos están discutiendo el futuro de Checoslovaquia, solo que no nos han invitado.\n\nLos cobardes británicos han rechazado apoyar nuestra soberanía, ¡pero por lo menos los franceses se mantienen con nosotros! Han abandonado su alianza con Gran Bretaña formado una nueva con nosotros, prometiendo apoyar a Checoslovaquia contra la agresión alemana."
 germany.45.a:0 "Vive la France!"
 germany.46.t:0 "El Diktat de Múnich"
 germany.46.d:0 "¡Las peticiones alemanas sobre la región de los Sudetes de nuestro territorio están siendo cada vez más hostiles, y ahora sus fuerzas se están concentrando a lo largo de nuestra frontera! Una conferencia se está llevando a cabo en Múnich, donde los dirigentes europeos están discutiendo el futuro de Checoslovaquia, solo que no nos han invitado.\n\nTanto británicos como franceses han anulado su anteriores promesas de apoyarnos contra la agresión alemana. Sus diplomáticos han dejado claro que si elegimos oponernos a los alemanes, lo haremos nosotros solos. Quizás no tengamos más opción que entregar los Sudetes…"
 germany.46.a:0 "Es un día oscuro para Europa."
 germany.46.b:0 "¡Nunca nos rendiremos!"
 germany.47.d:0 "Se han llevado a cabo negociaciones en Múnich entre los líderes de Alemania, Gran Bretaña, Francia e Italia para discutir el futuro de Checoslovaquia. ¡Los británicos y sus aliados han rechazado nuestras reclamaciones legítimas sobre los Sudetes, y nos han amenazado con la guerra si "violamos" la frontera checa!\n\nHay un plan preparado para la invasión de Checoslovaquia, pero esto probablemente dispararía una guerra general europea. Debemos estar seguros de estar listos para esto."
 germany.47.a:0 "Hora de hacer esto por las malas."
 germany.48.d:0 "Se han llevado a cabo negociaciones en Múnich entre los líderes de Alemania, Gran Bretaña, Francia e Italia para discutir el futuro de Checoslovaquia. Los británicos han entrado en razón y han aceptado nuestras reclamaciones sobre los Sudetes como legítimas, pero los testarudos franceses rechazan echarse atrás.\n\nHan abandonado su alianza con Gran Bretaña formado una nueva con los checos. Parece que tendemos que tratar con ambos al mismo tiempo, pero al menos ahora con suerte los británico no intervendrán…"
 germany.48.a:0 "Esto puede ser una ventaja para nosotros."
 germany.49.d:0 "Se han llevado a cabo negociaciones en Múnich entre los líderes de Alemania, Gran Bretaña, Francia e Italia para discutir el futuro de Checoslovaquia. Británicos y franceses han aceptado nuestras reclamaciones sobre los Sudetes como legítimas, y han anulado sus anteriores ofertas de apoyo a los checos.\n\n¡A pesar de estar en una posición desesperada, los testarudos checos rechazan entregar su territorio! Tendremos que tomarlo por la fuerza. ¡Se ha preparado un plan de invasión que eliminará este vil experimento vil de Versalles de la faz de la tierra!"
 germany.49.a:0 "Los checos deben ser destruidos."
 germany.50.d:0 "Se han llevado a cabo negociaciones en Múnich entre los líderes de Alemania, Gran Bretaña, Francia e Italia para discutir el futuro de Checoslovaquia. Británicos y franceses han aceptado nuestras reclamaciones sobre los Sudetes como legítimas, y han anulado sus anteriores ofertas de apoyo a los checos.\n\nAdmitiendo que su posición es desesperada, los checos nos han entregado los territorios de los Sudetes. ¡Sus oprimidos habitantes alemanes finalmente volverán a la Vaterland!"
 germany.50.a:0 "Es un día histórico para Alemania."
 germany.51.t:0 "Primera arbitraje de Viena"
 germany.51.d:0 "Checoslovaquia es un tumor cancerígeno en el corazón de Europa, y los alemanes al fin han decidido actuar decisivamente contra ellos. Ya se han entregado los Sudetes a Alemania, y ahora, como consecuencia del Acuerdo de Múnich, el territorio checoslovaco que pertenece legítimamente a Hungría nos debe ser devuelto."
 germany.51.a:0 "¡Ya era hora!"
 germany.52.t:0 "La anexión de Zaolzie"
 germany.52.d:0 "Checoslovaquia se está deshaciendo, y debemos actuar rápidamente para proteger los territorio con importantes poblaciones polacas antes de que puedan ser tomados por Alemania. Siempre hemos disputado la posesión checoslovaca de Zaolzie, y es hora de que la región se una a nuestra nación."
 germany.52.a:0 "¡Zaolzie es nuestra!"
 germany.53.t:0 "El destino de Checoslovaquia"
 germany.53.d:0 "No contentos con robarnos los Sudetes, ahora los alemanes han decidido a tomar el resto de nuestra nación. Abandonados por nuestros aliados supuestos, y con nuestras mejores defensas perdidas en la Diktat de Múnich, la situación aparece desesperada…"
 germany.53.a:0 "Rendirse a los alemanes. (FIN DEL JUEGO)"
 germany.53.b:0 "¡Aun así, debemos resistir!"
 germany.54.t:0 "Los checos resisten"
 germany.54.d:0 "De algún modo, los checos han encontrado el valor para luchar contra nuestra ocupación de su país. Sus mejores defensas estaban en los Sudetes, que ahora está bajo nuestro control, así que esto debe ser una campaña rápida."
 germany.54.a:0 "Praga pronto será nuestra."
 germany.55.d:0 "El final de Checoslovaquia es inminente, y nuestras fuerzas están entrando en Praga en este mismo momento. Con la rendición del ejército checoslovaco, hemos liberado enormes cantidades de armamentos. Sus tanques en particular, servirán bien a nuestras tropas.\n\nBöhmen será anexionada a Alemania como protectorado, ¿pero qué pasará con Eslovaquia? Podemos crearlos como estado autónomo títere bajo Jozef Tiso."
 germany.55.d_2:0 "Tras conquistar Checoslovaquia, debemos pensar el mejor modo de dividir estos territorios.\n\nBöhmen seguirá dentro de Alemania como protectorado, ¿pero qué pasará con Eslovaquia? Podemos crearla como estado autónomo títere bajo Jozef Tiso."
 germany.55.a:0 "Crea Eslovaquia como estado títere."
 germany.55.b:0 "Reparte Checoslovaquia con Hungría."
 germany.55.c:0 "¡Toda Checoslovaquia pertenece al Reich!"
 germany.56.t:0 "El reparto de Checoslovaquia"
 germany.56.d:0 "Las fuerzas alemanas han entrado en Praga y el fin de Checoslovaquia es inminente. Piensan añadir Bohemia al Reich alemán, pero están dispuestos a dejar que nos quedemos con Eslovaquia. ¿Debemos aceptar este reparto? Significaría entrar en una alianza militar formal con Alemania."
 germany.56.d_2:0 "Después de anexionarse Checoslovaquia, Alemania pretende conservar Bohemia como parte del Reich, pero están dispuestos a dejar que nos quedemos con Eslovaquia. ¿Debemos aceptar este reparto? Significaría entrar en una alianza militar formal con Alemania."
 germany.56.a:0 "¡Por supuesto! ¡La Gran Hungría pronto será una realidad!"
 germany.56.b:0 "No, no necesitamos ni Eslovaquia ni la amistad alemana."
 germany.57.t:0 "Hungría rechaza nuestra oferta"
 germany.57.d:0 "¡Los húngaros han osado rechazar nuestra generosa oferta de anexionarse Eslovaquia, afirmando que no tienen ningún interés en la región! Pronto tendemos que tratar con ellos, pero por ahora debemos encontrar una solución a la Cuestión eslovaca."
 germany.57.a:0 "Ajustar gobierno títere de Tiso."
 germany.57.b:0 "Anexionar Eslovaquia a Alemania."
 germany.58.t:0 "La cuestión polaca"
 germany.58.d:0 "El Reichsministerium de Ilustración Pública y Propaganda hecho un trabajo excelente, y el pueblo alemán - de hecho, el mundo entero - ha sido informado de las injusticias que deben soportar nuestros hermanos alemanes en Polonia. ¡Ahora tenemos toda la justificación que necesitamos una guerra!"
 germany.58.a:0 "¡Pronto Polonia dejará de existir!"
 germany.60.t:0 "La remilitarización de Renania"
 germany.60.d:0 "Varias divisiones alemanas han entrado recientemente en Renania, marcando la primera vez desdel final de la Gran Guerra que Alemania sitúa fuerzas al oeste del Rin. ¡Esto es una clara violación del Tratado de Versalles, por el cual Alemania tiene prohibido militarizar la región! A menos que lancemos un ultimátum exigiendo su repliegue, no haremos cumplir el tratado."
 germany.60.a:0 "¡Es un acto de guerra! ¡Hay que reunir a los británicos a nuestro lado!"
 germany.60.a.tt:0 "§RSi estalla una guerra, sufriremos una guerra civil por nuestro §YGobierno desarticulado:§!§!\n"
 germany.60.b:0 "Publicar una objeción diplomática."
 germany.61.d:0 "Varias divisiones alemanas han entrado recientemente en Renania, marcando la primera vez desdel final de la Gran Guerra que Alemania sitúa fuerzas al oeste del Rin. ¡Esto es una clara violación del Tratado de Versalles, por el cual Alemania tiene prohibido militarizar la región!\n\nKLos franceses están movilizando sus fuerzas, y parecen resueltos a lanzar un ultimátum. Si Alemania los rechaza, están preparados para entrar en ella para ocuparse de esta amenaza. La opinión popular en Gran Bretaña está contra de una guerra, pero si nos negamos a apoyar a los franceses, nuestra alianza con ellos quedará deshecha."
 germany.61.a:0 "Una guerra es inadmisible."
 germany.61.b:0 "¡Debemos estar al lado de Francia!"
 germany.62.d:0 "Varias divisiones alemanas han entrado recientemente en Renania, marcando la primera vez desdel final de la Gran Guerra que Alemania sitúa fuerzas al oeste del Rin. ¡Esto es una clara violación del Tratado de Versalles, por el cual Alemania tiene prohibido militarizar la región!\n\nLos franceses parecen conformarse con limitar la reacción a esta ruptura a objeciones diplomáticas, y la opinión pública de Gran Bretaña está firmemente en contra de una guerra."
 germany.62.a:0 "Nosotros también publicaremos una objeción."
 germany.62.b:0 "Versalles ha dejado de preocuparnos."
 germany.63.t:0 "Gran Bretaña rechaza la guerra"
 germany.63.d:0 "Los británicos rechazan apoyarnos contra Alemania, diciendo que los alemanes 'solo están entrando en su patio'.Si vamos a la guerra contra ellos, parece que estaremos solos.\n\nLa opinión pública en Francia está contra una guerra, pero Alemania se irá haciendo cada vez más fuerte y la remilitarización de Renania constituye una amenaza directa contra nuestras fronteras. Lanzar un ultimátum sería menos amenazador sin Gran Bretaña a nuestro lado. ¿Debemos actuar solos contra ellos?"
 germany.63.a:0 "¡Sí! Hay que ocuparse de Alemania ahora."
 germany.63.b:0 "No, sin los británicos debemos echarnos atrás…"
 germany.64.t:0 "Gran Bretaña nos apoya"
 germany.64.d:0 "Aunque falta apoyo popular a la guerra en Gran Bretaña, el gobierno británicos ha reconocido la amenaza que representan los alemanes y nos han ofrecido su apoyo total. Lanzaremos un ultimátum final a Alemania para que se repliegue de la zona desmilitarizada. ¡Si lo rechazan, será la hora de que nuestras fuerzas penetren en Alemania y pon un fin a su régimen tiránico!"
 germany.64.a:0 "¡Adelante!"
 germany.65.t:0 "¡Francia y Gran Bretaña se movilizan!"
 germany.65.d:0 "Los británicos y los franceses han rechazado aceptar la remilitarización de la Renania, calificándolo como 'ruptura intolerable' del Tratado de Versalles. Están movilizando sus fuerzas contra nosotros y han publicado un ultimátum para que nuestras fuerzas se retiren inmediatamente y la Renania siga siendo desmilitarizada, o nuestras naciones irán en la guerra."
 germany.65.a:0 "¡No podemos echarnos atrás! ¡Hay que defender el Reich!"
 germany.65.b:0 "No estamos preparados para esta confrontación. Debemos echarnos atrás."
 germany.66.t:0 "¡Francia se moviliza!"
 germany.66.d:0 "¡Los británicos han entrado en razón y han aceptado la remilitarización de la Renania, pero los franceses enojados están rechazando la se echa atrás! ¡Demandando que este incidente constituye una amenaza directa contra la fianza de su nación, están movilizando sus fuerzas y pueden barrido hacia adentro a través de la frontera en todo momento! ¡Estamos en la guerra!"
 germany.67.t:0 "Francia se echa atrás"
 germany.67.d:0 "Los franceses han sido listos de echarse atrás cuando se dieron cuenta de que su loca empresa no disfrutaría del apoyo de los británicos. Han desmovilizado sus fuerzas y la guerra se evitado por ahora. ¡Vaya, hemos estado cerca!"
 germany.67.a:0 "Una guerra ahora sería locura."
 germany.68.t:0 "Francia rechaza echarse atrás"
 germany.68.d:0 "Los franceses han decidido testarudamente ir solos a la guerra con los alemanes, y nuestra alianza con ellos ha quedado anulada. Pero ha estallado otra guerra europea debido a riñas sin sentido. Quizás es hora de que Gran Bretaña vuelva a distanciarse de los asuntos continentales"
 germany.68.a:0 "Quizás era inevitable."
 germany.70.t:0 "La conspiración de Oster"
 germany.70.d:0 "¡Creyendo que Hitler ha empujado a Alemania a una guerra que no puede ganar, un grupo de altos oficiales de la Wehrmacht han puesto en marcha un golpe! ¡Parece haber sido orquestado por el coronel Han Oster del Abwehr, pero también se ha confirmado la involucración de los generales Beck, von Brauchitsch, Halder y el almirante Canaris!\n\nHombres fuertemente armados puestos a la espera en varios apartamentos de Berlín se han reunido en la Reichskanzlei para liquidar a Hitler y sus asociados más cercanos. Un tiroteo feroz está teniendo lugar dentro del edificio."
 germany.70.a:0 "¡Proteger al Führer a toda costa!"
 germany.71.t:0 "El Führer ha muerto"
 germany.71.d:0 "¡Las tropas de las SS y las unidades leales del ejercito que corrieron al Reichskanzlei han conseguido matar o capturar todos los comandos traidores, ¡pero no antes de que esos perros lograran matar a Hitler! ¡El Führer fue encontrado caído sobre su escritorio con varias docenas de heridas de balas- trabajando incansable para la Vaterland hasta su último aliento, sin duda!\n\nLos conspiradores supervivientes serán sometidos a juicio por su crimen atroz, pero por ahora Alemania está en guerra y se necesita un nuevo líder. ¿Quién será el Führer siguiente?"
 germany.71.a:0 "Herr Himmler nos guiará al futuro."
 germany.71.b:0 "Herr Göring es la elección lógica."
 germany.72.t:0 "La conspiración fracasa"
 germany.72.d:0 "¡Las tropas de las SS y las unidades leales del ejercito que corrieron al Reichskanzlei han conseguido matar o capturar a todos los comandos traidores, y el mismo Hitler dirigió el trabajo de limpieza con su fiable Luger. Milagrosamente, el Führer salió del combate nada más que unos arañazos.\n\nLos conspiradores supervivientes pagarán un alto precio por su deslealtad, y Hitler está ahora aún más comprometido con continuar la guerra actual hacia una victoria gloriosa!"
 germany.72.a:0 "¡Larga vida al Führer!"
 germany.73.t:0 "La conspiración tiene éxito"
 germany.73.d:0 "La dura pelea en la Reichskanzlei han reducido el edificio a una ruina ardiente. A pesar de una gran cantidad de soldados de las SS que corrieron a socorrer a Hitler, unidades del ejercito leales a los conspiradores se unieron al combate y probaron ser decisivas. Se ha confirmado la muerte del Führer, y los conspiradores han tomado con éxito todos los edificios gubernamentales de Berlín.\n\nUna gran parte de la Wehrmacht pasado al otro bando, pero muchos oficiales siguen siendo leales al NSDAP. ¿Quién debería guiarlos?"
 germany.73.a:0 "¡Muerte al nacionalsocialismo!"
 germany.73.b:0 "¡Himmler dará la vuelta a esta situación!"
 germany.73.c:0 "¡Göring es nuestra única esperanza en este punto!"
 germany.74.t:0 "Preparando el terreno"
 germany.74.d:0 "Los austriacos anhelan ser parte del Reich alemán, pero el testarudo gobierno de Viena se ha opuesto hasta ahora a todos los intentos de crear una unión. Debemos aumentar el apoyo del fascismo en Austria. El Partido Nazi Austríaco se ha convertido en una opción viable para los fascistas austríacos en el poder.\n\nUn agente del Abwehr está disponible para una misión del espionaje. Úsalo en secreto para aumentar el apoyo popular del fascismo en Austria."
 germany.74.a:0 "¡Austria será nuestra!"
 germany.75.t:0 "Tratado germano-soviético"
 germany.75.d:0 "A pesar de la anterior retórica contra el pueblo y el liderazgo ideológico del [Root.GetName], [From.GetLeader] y Alemania se han puesto en contacto con nosotros, solicitando un tratado de investigación mutuamente beneficioso. Aunque intercambiar conocimientos ayudaría nuestros esfuerzos de desarrollar nuevos diseños de tanques junto con la promesa de otras ventajas de investigación en el futuro, teniendo en cuenta sus declaraciones anteriores, hay pocas dudas que los alemanes están hacen esto por su propio bien. ¿Debemos seguir con el acuerdo a pesar del riesgo de ayudar a las ambiciones de [From.GetLeader]?"
 germany.75.a:0 "Los capitalistas son una amenaza peor para los dos."
 germany.75.b:0 "¡No daremos a unos fascistas las armas para aplastar al proletariado!"
 germany.76.t:0 "Los soviéticos aceptan tratado Germano-Soviético."
 germany.76.d:0 "Nuestras negociaciones con [From.GetName] han tenido éxito. Se ha llegado a un acuerdo por el cual nuestras naciones se ayudarán mutuamente en el desarrollo de nuevas unidades blindadas, con una posible ampliación a otros ámbitos de investigación en el futuro."
 germany.76.a:0 "Este tratado será un paso hacia el futuro."
 germany.77.t:0 "Los soviéticos rechazan el tratado Germano-Soviético."
 germany.77.d:0 "El [From.GetName] ha rechazado nuestra sugerencia de un tratado orientado a aumentar la investigación de las unidades blindadas en ambos países, temiendo probablemente que nuestras armas superiores se volverían contra ellos."
 germany.77.a:0 "Ahora no es que hayan reducido mucho ese riesgo."
 germany.78.t:0 "Investigación aérea conjunta con Alemana"
 germany.78.d:0 "Según lo estipulado por el tratado con Alemania, algunos de sus proyectos de la investigación especial comparten descubrimientos con nuestros ingenieros. Un descubrimiento reciente en la tecnología de radar ha captado nuestra atención, abriendo una oportunidad inesperada de aumentar nuestra investigación en ese campo."
 germany.78.a:0 "Detectar al enemigo es el primer paso."
 germany.79.t:0 "Ultimátum de Alemania"
 germany.79.d:0 "Con Grecia dominada por Alemania, [From.GetLeader] está presionando a nuestro gobierno que nos unamos a sus filas. La alianza germanosoviética nos pone en una posición donde la neutralidad ya no es una opción, y ahora ha llegado un ultimátum de Berlín exigiendo que cedamos nuestros territorios orientales a sus aliados soviéticos y nos unamos al mismo pacto, utilizando su fuerza para forzar nuestra decisión.\n\nAunque no podemos mantener neutralidad, existen otras opciones. Buscar el apoyo de Gran Bretaña es una, mantenernos firmes es otro. Sin embargo, ningunos puede asegurar con certeza el futuro de nuestra república con certeza."
 germany.79.a:0 "Si trabajamos con los alemanes, podremos hallar la oportunidad de reclamar otras tierras."
 germany.79.b:0 "Podemos contar con los británicos y ellos pueden contar con nosotros."
 germany.79.c:0 "Si estos déspotas quieren tomar nuestro hogar, tendrán que luchar por él."
 germany.80.t:0 "Danzig por Eslovaquia"
 germany.80.d:0 "Los alemanes llevan años con la vista puesta sobre Danzig, intentando unir sus territorios de Ostpreussen con el resto de la nación alemana. Los diplomáticos han advertido que puede llega el día en que elijamos entre Danzig o la guerra.\n\nSoprendentemente, se nos ha presentado lo que los alemanes consideran una solución más pacífica. Nos ofrecen el recién creado estado de Eslovaquia, ahora poco más que un nuevo estado títere bajo el mando alemán. Mientras desconocemos cuáles pueden ser los motivos ulteriores alemanes, así como qué pasos toma si lo declinamos, se nos ha dado una oportunidad de solventar este conflicto con algunas ganancias territoriales."
 germany.80.a:0 "Es la mejor oferta que conseguiremos."
 germany.80.b:0 "¡No daremos nada legítimamente nuestro por algo que han robado!"
 germany.81.t:0 "Danzig cedido a cambio de Eslovaquia"
 germany.81.d:0 "Polonia ha aceptado el intercambio por el cual Danzig será cedida a [GER.GetNameDef], mientras que Eslovaquia ahora estará bajo control polaco. Con este acuerdo, hemos reclamado Danzig mientras mantenemos relaciones cordiales, o al menos no abiertamente hostiles con nuestro vecino oriental."
 germany.81.a:0 "Alemania vuelve a estar unida"
 germany.82.t:0 "[From.GetNameDef] rechaza entregar Danzig"
 germany.82.d:1 "Nuestra generosa oferta de cambiarle a [From.GetNameDef] los territorios de Eslovaquia por Dánzig ha sido rechazada, quedando esta última en manos de Polonia. Está claro que [From.GetLeader] no comparte nuestra idea de que Dánzig pertenece a los alemanes por derecho.\n[Root.GetLeader] está furioso, y nuestras opciones de reclamar Dánzig por la vía diplomática parecen haberse agotado."
 germany.82.a:0 "Puede ser hora de considerar otras opciones."
 germany.83.t:0 "Pacto Antisoviético"
 germany.83.d:0 "Con el Pacto AntiComintern, Alemania se ha garantizado un terreno fértil para medios diplomáticos con los que contener la amenaza soviética. Sin embargo, el pacto no constituye una alianza militar, ni contiene obligaciones bien definidas para los firmantes. [From.GetLeader] ahora busca ampliar el pacto a una coalición antisoviética, un acuerdo vinculante de unirse a la guerra si cualquier firmante entra en estado de guerra con la Unión Soviética.\n\nAunque sustancialmente más peligroso y es probable que acabe con cualquier diplomacia que mantenemos con los soviéticos, también es nuestra ocasión de asegurarnos de que tenemos aliados fuertes de nuestro lado en el caso de guerra."
 germany.83.a:0 "Estaremos con Alemania y sus aliados contra los soviéticos."
 germany.83.b:0 "Cualquiera podría comenzar otra guerra mundial con tal pacto."
 germany.84.t:0 "Llamar a los miembros del pacto a la guerra"
 germany.84.d:0 "Tal como sospechábamos cuando firmamos el Pacto Antisoviético, ahora nos encontramos en estado de guerra con la Unión Soviética. Es hora de que nuestros consignatarios cumplan lo prometido y se unan a nosotros."
 germany.84.a:0 "Nuestra previsión da sus frutos."
 germany.85.t:0 "[From.GetName] llama a los miembros del pacto a la guerra"
 germany.85.t.a:0 "[From.GetName] llama a la guerra a los miembros del pacto"
 germany.85.t.b:0 "[From.GetName] apela a la garantía"
 germany.85.d:0 "El Pacto Antisoviético estipula que todos firmantes deben participar en cualquier conflicto defensivo con la Unión Soviética. Los soviéticos han atacado a [From.GetName], que ha solicitado a todos los miembros del pacto que acudan a ayudar de inmediato. Es hora de mostrar el compromiso [Root.GetAdjective] para proteger el mundo de la amenaza de la Unión Soviética de una vez por todas." # [LocEditor:AwaitingBatchUpdate]
 germany.85.desc.a:0 "El Pacto Antisoviético estipula que todos los firmantes deben participar en cualquier conflicto defensivo con la Unión Soviética. Los soviéticos han atacado a [From.GetName], que ha solicitado a todos los miembros del pacto que acudan a ayudar de inmediato. Es hora de mostrar el compromiso [Root.GetAdjective] para proteger el mundo de la amenaza de la Unión Soviética de una vez por todas."
 germany.85.desc.b:0 "Nuestras garantías con [From.GetNameDef] estipulan que debemos participar en cualquier conflicto defensivo con la Unión Soviética. Ahora los soviéticos los han atacado, por lo que ha llegado el momento de cumplir con nuestra parte del trato y acudir en su ayuda de inmediato. Es hora de mostrar el compromiso [Root.GetAdjective] para proteger el mundo de la amenaza de la Unión Soviética de una vez por todas."
 germany.85.a:0 "[From.GetName] tiene aliados" # [LocEditor:AwaitingBatchUpdate]
 germany.85.b:0 "Esta no es nuestra guerra"
 germany.85.b_tt:0 "§YEsto se considerará una traición para todos los países que cumplen el pacto (§!§R-50§!§Y de opinión)§!"
 germany.86.t:0 "Danzig o guerra"
 germany.86.d:0 "Alemania ha reconocido desde hace mucho su objetivo de recuperar los terriorio perdidos en la Gran Guerra, particularmente Danzig, que separa la parte de su nación del resto. Ahora han exigido que Danzig sea cedido al Tercer Reich, y a cambio no ofrecen nada más que una promesa de renunciar a sus exigencias sobre Poznan. Con la amenaza de la guerra acechando cada vez más cerca, aceptar la oferta retrasaría un posible conflicto, pero debemos tener en cuenta el coste posterior de dar más fuerza a los almanes a cambio de nada."
 germany.86.a:0 "Hagamos un trato. Quizás se fijen en otro lado."
 germany.86.b:0 "¡Danzig seguirá siendo Gdansk!"
 germany.87.t:0 "Polonia cede Danzig"
 germany.87.d:0 "¡Ante nuestro ultimátum, Polonia ha aceptado ceder el territorio que nos habían quitado injustamente, demostrando que sabían que pertenecía legítimamente a Alemania!"
 germany.87.a:0 "Polonia ha evitado la guerra… por ahora."
 germany.88.t:0 "Polonia se niega a ceder Danzig"
 germany.88.d:0 "A pesar de nuestras intentos de permitir que Polonia nos entregase Danzig por las buenas, incluso a cambio de prometer abandonar nuestras reclamaciones sobre otros territorios alemanes, nos han encontrado su rechazo. Tal como esperábamos, el mundo no nos da nada si no lo cogemos por la fuerza."
 germany.88.a:0 "Saben muy bien cuáles es la alternativa,"
 germany.1002.t:0 "¿Respetar el Pacto Ribbentrop-Mólotov?"
 germany.1002.desc:1 "Alemania y [SOU.GetNameDef] habían acordado repartirse Polonia en sus mitades oriental y occidental, pero nuestra ocupación de la parte oriental ha complicado en cierto modo este acuerdo. Aunque nuestros aliados alemanes confían en que entreguemos los territorios polacos prometidos a [SOU.GetNameDef], podríamos romper el pacto y continuar con la ocupación."
 germany.1002.b:0 "¡Polonia nos pertenece!"
 germany.1003.t:0 "¡[From.GetNameDefCap] rompe el pacto!"
 germany.1003.desc:1 "En contra de la decisión de ceder Polonia oriental a [SOU.GetNameDef], nuestros aliados de [From.GetNameDef] han decidido continuar ocupando Polonia. ¡Con esto rompen formalmente el pacto Ribbentrop-Mólotov!"
 germany.1003.a:0 "Ahora tenemos que pagar el precio de su insolencia."
 china.1.t:0 "El incidente de Puente de Marco Polo"
 china.1.d:0 "Soldados japoneses lanzaron recientemente un ataque contra el estratégico Puente Marco Polo, justo al sur de Pekín, pero fueron repelidos por nuestros valientes soldados. No hay duda que esto una acción orquestada dirigida a echarnos la culpa y obligarnos a entregar más territorio, como en el Incidente de Mukden, los japoneses invadieron Manchuria. ¿Cómo debemos responder?"
 china.1.a:0 "¡Esto es el colmo!"
 china.1.b:0 "No nos podemos permitir una guerra con Japón"
 china.2.t:0 "Alemania retira consejeros"
 china.2.d:0 "¡Alemania ha cedido ante la presión diplomática japonesa, y decidido retirar a sus consejeros militares de nuestro país! Von Falkenhausen prometió en una cena de despedida que no revelaría ninguno de nuestros planes de batalla a los japoneses, pero el fin del apoyo alemán seguro que hará daño a nuestros ejércitos."
 china.2.a:0 "Tendremos que apañárnoslas sin él."
 china.3.t:0 "Pobres relaciones chinoalemanas"
 china.3.d:0 "El deterioro cada vez mayor de nuestras relaciones con Alemania ha hecho que llamen de vuelta a todos sus consejeros militares de nuestro país."
 china.3.a:0 "¡Los oficiales chinos terminarán lo que ellos empezaron!"
 china.4.t:0 "Consejeros militares detenidos"
 china.4.d:0 "Como estamos en estado de guerra con Alemania, hemos detenido todos los consejeros militares que tenían en nuestro país. ¡Von Falkenhausen y algunos de sus camaradas consiguieron eludir nuestra garra y ha vuelto a Europa!"
 china.4.a:0 "¡Buen viaje!"
 china.5.t:0 "Ya no estamos arrinconados"
 china.5.d:0 "El Ejército Rojo sobrevivió una vez a un estado qué parecía desesperado, pero la situación ha cambiado desde la Larga Marcha años atrás. Con avances territoriales importantes, nuestro papel de víctimas es cosa del pasado. Habiendo superado estos años de lucha, nuestra desesperación ahora ha quedado atrás. Mao Zedong ha pasado de líder de un ejército guerrillero a presidente."
 china.5.a:0 "¡Viva la República Popular!"
 china.6.t:0 "Preparando un ataque contra los comunistas"
 china.6.d:0 "Después de la larga retirada del Ejército Rojo del Partido Comunista de China, lograron reagruparse y establecerse en Shaanxi. Su esfuerzo continuo para volver a la población rural contra nosotros y búsqueda del apoyo de la Unión Soviética indica que si los dejamos solos, podrían volverse más poderosos. Sin embargo, muchos de los caudillos que los rodean, a pesar de apoyar a nuestro gobierno, son reacios o incapaces de hacer los sacrificios necesarios para un ataque efectivo.\n\nNo está actualmente claro si el Ejército Rojo se sigue recuperando o está listo para enfrentarse a nosotros en el combate, pero el tiempo no está de nuestro lado. Para fortalecer nuestra posición política, tenemos que atacar a los comunistas."
 china.6.a:0 "Intimida a los caudillos locales para que se unan a la ofensiva."
 china.6.b:0 "Contrata a forajidos locales para luchar por nosotros."
 china.6.c:0 "Confía en los voluntarios locales que se oponen a los comunistas."
 china.6.tt:0 "§YSi la República Popular China decide hacer frente al ataque:§!\n"
 china.6.tt_2:0 "§YSi la República Popular China decide retirarse:§!\n"
 china.7.t:0 "Kuomintang lanza ofensiva"
 china.7.d:0 "Aunque nos libramos de una derrota segura mediante la Larga Marcha, los nacionalistas no están pensando en dejar que nos ganemos fuerza sin más enfrentamientos. Nuestros espías sugieren que va a montar una ofensiva contra nosotros, que podría debilitar el apoyo político si intentamos retroceder aún más.\n\nNo sabemos cuán decidido está el Kuomintang en hacernos retroceder. Tratar de hacerles frente conlleva riesgos significativos. Si los caudillos locales se han unido a ellos para apoyar el ataque, nuestras posibilidades pueden ser muy pocas. Por otro lado, retroceder ahora que finalmente hemos parado no puede ser una opción."
 china.7.a:0 "¡Oponte al ataque con cualquier medio que nos podemos permitir!"
 china.7.b:0 "Retirarnos al aislamiento."
 china.8.t:0 "Los comunistas se retiran"
 china.8.d:0 "Al descubrir nuestra ofensiva prevista mediante su red de espionaje local, el PCCh ha retirado su Ejército Rojo más al interior de Shaanxi. Aunque esto nos priva de la oportunidad de reducir aún más sus números, ha demostrado que los comunistas no están listos para enfrentarse a nosotros, a pesar de lo que dice su propaganda. En cierta medida, el esfuerzo ha dado resultado."
 china.8.a:0 "¡Cobardes!"
 china.9.t:0 "Victoria contra los comunistas"
 china.9.d:0 "Nuestro compromiso de poner el Ejército Rojo en fuga ha sido un éxito, al menos por ahora. A pesar de obtener información sobre el ataque, los comunistas decidieron enfrentarse a nuestras fuerzas y perdieron. Ahora se han visto obligados a retirarse más y muchos de los lugareños se han vuelto escépticos respecto a su capacidad de cumplir sus promesas de derrocar el gobierno."
 china.9.a:0 "¡Y tienen razón!"
 china.10.t:0 "Comunistas rechazan ataque"
 china.10.d:0 "Habiendo obtenido información acerca de nuestros planes para lanzar una ofensiva de antemano, el Ejército Rojo se preparó e hizo frente a nuestro ataque. Las tropas que conseguimos reunir en esta área, donde nuestra base de poder es débil, no fueron suficientes para derrotar a las fuerzas comunistas. Lamentablemente, el ataque se ha vuelto contra nosotros y es visto como un signo de recuperación del Ejército Rojo después de su larga retirada."
 china.10.a:0 "No les ayudará a largo plazo."
 china.11.t:0 "Derrota contra el Kuomintang"
 china.11.d:0 "A pesar de nuestros mejores esfuerzos para repeler el ataque de las tropas locales reunidas que apoyaban al gobierno nacionalista, los preparativos no fueron suficientes para detenerlo. Con pérdidas significativas, nos hemos visto obligados a un nueva retirada, aunque más corta.\n\nEnfrentarse a los nacionalistas antes habernos recuperado puede haber sido un error. Nuestra magnífica recuperación en la Larga Marcha infundió esperanza en nuestros seguidores, pero ahora se han sembrado semillas de duda."
 china.11.a:0 "Nos recuperaremos y volveremos a ganar la fe del pueblo."
 china.12.t:0 "Victoria contra el Kuomintang"
 china.12.d:0 "Desafiar la ofensiva de Kuomintang ha trabajado en nuestro favor. Las tropas locales reunidas para enfrentarse al Ejército Rojo no estaban preparadas pues sabíamos el inminente ataque y fueron derrotadas. Además sirve como una advertencia a los caciques cercanos, atacarnos puede ser costoso. Los nacionalistas solo han demostrado una vez más que nos subestiman como enemigo, y la República Popular vuelve a estar en alza."
 china.12.a:0 "El poder político sale del cañón de un rifle."
 china.13.t:0 "Choque con las guerrillas comunistas"
 china.13.d:0 "Con nosotros y el Ejército Rojo chino apenas recuperados de nuestra ofensiva anterior, la presencia mutua de nuestras tropas ha reavivado el conflicto. Además de los caudillos locales y las milicias, hemos considerado la posibilidad de trasladar más tropas de otros lados.\n\nAunque puede que esto no diera la oportunidad de aplastar la amenaza comunista una vez por todas, sería una victoria ideológica importante para mostrar que no se les permitirá expandirse más lejos."
 china.13.a:0 "¡Debemos trazar la línea ahora!"
 china.13.b:0 "No podemos permitirnos otro enfrentamiento."
 china.14.t:0 "Derrota en [From.GetName]"
 china.14.d:0 "A pesar de nuestros esfuerzos para demostrar que los comunistas no podrán expandir su influencia fuera de donde actualmente han tomado refugio, no podíamos permitirnos asignar suficientes recursos para ganar el conflicto a lo largo de la frontera con [From.GetName].\n\nLos conflictos esporádicos con las milicias comunistas se han vuelto más y más a su favor, lo que al final ha hecho que la campaña fuera un fracaso en la demostración de que tenemos la situación bajo control. Si sigue aumentando su apoyo popular, los comunistas podrían llegar a ser una verdadera amenaza."
 china.14.a:0 "Preocupante."
 china.15.t:0 "Victoria en [From.From.GetName]"
 china.15.d:0 "Después de varios encuentros menores en las afueras del territorio que controlamos, el conflicto con el Kuomintang parece que se ha resuelto en nuestro favor. Aunque mantener una presión constante ha puesto a prueba a nuestras tropas y suministros, el esfuerzo ha valido la pena. No ha habido batallas decisivas, y esta vez hemos ganado una victoria lenta, lo que ha fortalecido la fe en nuestra causa y avivado las llamas de la revolución una vez más."
 china.15.a:0 "¡Esto no se olvidará pronto!"
 china.16.t:0 "Derrota en [From.GetName]"
 china.16.d:0 "Nuestros esfuerzos para hacer una guerra indirecta contra la aumentada presencia del Kuomintang ha sido desastrosa. Sencillamente, los nacionalistas estaban más decididos a hacernos retroceder de lo que habíamos pensado, quizás pensando en el impacto que este fallo tendría sobre nuestra reputación. Aunque nuestro ejército vuelve a estar sano y salvo para recuperarse, por ahora, las pérdidas no han pasado desapercibidas para la gente de la zona, y los rumores del fracaso de la revolución se extienden por los pueblos cercanos."
 china.16.a:0 "¡La revolución está lejos de estar muerta!"
 china.17.t:0 "Victoria en [From.From.GetName]"
 china.17.d:0 "Nuestros esfuerzos para trazar una línea contra la amenaza del comunismo han dado exito. Las campañas guerrilleras del PCCh en respuesta a una mayor presencia de nuestras tropas en las regiones que rodean su base de poder no pudieron anticipar nuestra dedicación a detenerlos. Esta demostración de fuerza, aunque no sin costes, ha convencido a muchos de los locales que anteriormente dieron su apoyo tácito a [From.GetLeader] y su partido ahora ha comenzado a darse cuenta de que China nunca se unirá bajo tal ideología."
 china.17.a:0 "Esperemos que lo recuerden."
 china.18.t:0 "Choque con el Ejército Nacionalista"
 china.18.d:0 "Aunque aún apenas hemos recuperado de su anterior ofensiva, los nacionalistas parecen estar aumentando su presencia de tropas en las zonas cercanas de nuestra frontera. Está claro que intentan mostrar que nos tienen confinados y que la Larga Marcha solo retrasó su ataque final contra el PCCh. No podemos dejar que el pueblo crea que esto es cierto."
 china.18.a:0 "No nos podemos permitir perder el tiempo recuperándonos."
 china.100.t:0 "China decide Atacar más"
 china.100.d:0 "Avanzando como un gato, Japón ha tomado Corea. Intentaron humillarnos con sus 21 demandas, ocupan Manchuria y ahora avanzan otra vez. Pero se acabó, China luchará hasta el fin para ser libre. En un discurso al pueblo, [Root.GetLeader] hace un llamamiento a todos los [Root.GetAdjective], a luchar juntos o afrontar una perdición cierta, solos."
 china.100.a:0 "¡Por China!"
 china.101.t:0 "China es atacada"
 china.101.d:0 "Es hora de que unirnos contra nuestro común enemigo, los japoneses. ¡Dejemos a un lado pequeñas riñas y luchemos como una fuerte China unida!"
 china.101.a:0 "¡Unidos somos fuertes!"
 china.101.b:0 "¡Debemos rechazar a los invasores!"
 china.102.t:0 "China es atacada"
 china.102.d:0 "Con la Unión Soviética ocupada en la guerra contra Alemania, nos han informado que ya no serán capaces de proporcionar la misma cantidad de protección que en el pasado. Lo mejor para nosotros será ganar el apoyo del KMT y unirnos a ellos en su guerra contra Japón."
 china.102.a:0 "¡Unidos somos fuertes!"
 china.102.b:0 "Rechazaremos la amenaza japonesa juntos."
 china.102.c:0 "Nuestros intereses están mejor protegidos por los poderosos soviéticos"
 china.103.t:0 "China se une"
 china.103.d:0 "[From.GetName] ha optado por unirse a nosotros en la lucha contra los japoneses. Unidos rechazaremos al invasor."
 china.103.a:0 "¡Unidos somos fuertes!"
 china.104.t:0 "China es atacada"
 china.104.d:0 "China es atacada. Los caudillos están dejando de lado sus reivindicaciones para luchar contra las fuerzas invasoras japonesas. Esta es una oportunidad para promover los intereses del PCCh y mostrar a la gente de China que somos nosotros y no el decadente KMT decadente el verdadero futuro de China. ¿Debemos unirnos también a la lucha y asegurarnos de que China tiene futuro?"
 china.104_PRC_SOV_reinforcements:0 "Recibiremos 10 divisiones de los soviéticos"
 china.104.a:0 "¡Unidos somos fuertes!"
 china.104.b:0 "Tendrán que encargarse de Japón sin nuestra ayuda"
 china.104.tt:0 "\nLa liberación del norte de China y Manchuria en nombre de [Root.GetName] ya es posible.\n"
 china.105.t:0 "China se une"
 china.105.d:0 "[From.GetName] quiere que nos unamos en la lucha contra Japón. Ya se han unido a la [From.GetFactionName] y están listos para dejar a un lado viejos agravios para hacer frente a la invasión japonesa."
 china.105.a:0 "¡Unidos somos fuertes!"
 china.105.b:0 "Les permitiremos cierto control de nuestra nación durante la guerra por venir"
 china.106.t:0 "China se une"
 china.106.d:0 "[From.GetName] [Root.GetFactionName] se ha unido y están listos para luchar."
 china.106.a:0 "Expulsaremos a los demonios japoneses de nuestras tierras"
 china.107.t:0 "Ya no estamos unidos"
 china.107.d_PRC_joined:0 "[Root.GetFactionName] ha cumplido su objetivo. Ya no hay un enemigo contra el que luchar juntos. Mao Zedong está consolidando su control sobre los territorios en el norte de China. ¿Pero qué esperanza tendrán contra nuestros ejércitos victoriosos?"
 china.107.d_PRC_refused:0 "Con el fin de la guerra han triunfado los verdaderos patriotas. Es hora de saldar cuentas con los que se escondieron mientras nos desangrábamos."
 china.107_tt:0 "§PRC §YRepública Popular China§! toma control sobre los estados chinos del §YNorte de China§! y §YManchuria§!§!\n"
 china.107.a:0 "Ya no tenemos un enemigo común"
 china.108.t:0 "El comunismo avanza"
 china.108.d:0 "Nuestro papel en la lucha contra los odiados perros japoneses ha dado mucho prestigio al PCCh. Más y más gente están viendo como que somos el futuro de China, especialmente en comparación con el corrupto Kuomintang. Cuadros del partido ya están organizando estas gentes en el nuevo ejército que nadará en el mar de los campesinos."
 china.108.a:0 "Debemos reforzar nuestras filas"
 china.108_PRC_SOV_reinforcements_2:0 "Recibimos 20 divisiones"
 china.109.t:0 "¡Luchar por China!"
 china.109_tt:0 "§YConsigue reclamaciones sobre China continental§!\n"
 china.109.d:0 "Es hora de eliminar de China la enfermedad que es el Kuomintang. Liberaremos a todos los chinos y seremos un pueblo unido bajo el sabio liderazgo de Mao."
 china.109.a:0 "¡A la guerra!"
 china.110.t:0 "[From.GetName] Declara la Guerra"
 china.110.d:0 "[From.GetName] y el gabinete de [From.GetLeader] nos ha declarado la guerra."
 china.110.a:0 "¡A la guerra!"
 china.111.t:0 "Ya no estamos unidos"
 china.111.d:0 "[Root.GetFactionName] ha cumplido su objetivo. Ya no hay un enemigo contra el que luchar juntos. Hemos utilizado el tiempo sabiamente para ganar apoyo por todo el Norte de China y Manchuria y ahora es el momento de formalizar nuestro control en esta región."
 china.111.a:0 "Ya no tenemos un enemigo común"
 china.200.t:0 "Unirse a la República Popular de China"
 china.200.d:0 "Habiendo roto con el nacionalista Kuomintang para liberar al pueblo, ahora debemos unir fuerzas con la actual República Popular de China para evitar fragmentación del movimiento. Los enemigos de China siempre han confiado en nuestras luchas internas para debilitarnos. ¡El nuevo estado socialista no cometerá tal error!"
 china.200.a:0 "¡Unidos derrotaremos a los nacionalistas!"
 china.201.t:0 "Comunistas rebeldes se unen a la República"
 china.201.d:0 "Después de haber liberado de control nacionalista, revolucionarios chinos que simpatizan con nuestra causa han tomado la decisión de unir su estado con el nuestro bajo el liderazgo de [Root.GetLeader]. ¡De ahora en adelante, habrá una República Popular de China unida!"
 china.201.a:0 "¡Nos debemos unir para proteger a nuestros camaradas!"
 china.202.t:0 "Revueltas comunistas en [CHI_communist_state.GetName]"
 china.202.d:0 "El apoyo creciente al comunismo en [CHI_communist_state.GetName] ha alcanzado su punto álgido. Han tomado las instalaciones gubernamentales, y los rebeldes han declarado que ya no se consideran parte de [Root.GetName]. Hemos perdido todo el control de [CHI_communist_state.GetName] a manos del régimen comunista."
 china.202.a:0 "¡Debemos sofocar esta amenaza comunista!"
 china.203.t:0 "Revueltas comunistas en [CHI_communist_state.GetName]"
 china.203.d:0 "Tras liberarse del poder nacionalista, los revolucionarios chinos que simpatizan con nuestra causa han tomado la decisión de unir su estado con el nuestro bajo el mando de [Root.GetLeader]. De ahora en adelante, solo habrá una [Root.GetName] unificada."
 china.203.a:0 "¡Damos la bienvenida a nuestros hermanos comunistas!"
 china.204.t:0 "Una capital [Root.GetAdjective]"
 china.204.d:0 "Ahora que ha finalizado la guerra civil china, es hora de consolidar nuestro poder en ese país y enseñarle a la gente que somos la encarnación moderna del Imperio medio. Somos el estado que les guiará hacia el futuro.\n\nCon este objetivo, debemos tener una capital acorde a nuestro gran estado."
 china.204.a:0 "Gobernaremos desde la antigua capital del norte."
 china.204.b:0 "Gobernaremos desde la antigua capital del sur."
 china.204.c:0 "No hace falta desplazar la sede del gobierno."
 CHI_nanjing_tt:0 "Traslada la capital a §YNankín§!."
 CHI_no_united_front:0 "No habrá cooperación contra las amenazas externas."
 spanish_civil_war:1 "La Guerra Civil Española ha empezado"
 spain.1.t:0 "¡Guerra civil!"
 spain.1.d:0 "¡Un grupo de generales de gran poder en las Fuerzas Marina ha publicado un pronunciamiento, denunciando al gobierno actual de España! Han puesto en marcha un golpe de derechas con apoyo de monárquicos conservadores y el clero. Una parte significativa del ejército se ha aliado con estos Nacionales, pero hasta el momento no han logrado capturar ninguna ciudad importante de España a excepción de Sevilla.\n\nEntre tanto, voluntarios de izquierda acuden en masa a ponerse bajo la bandera del gobierno republicano, listos para apoyarlo contra los rebeldes. Estos republicanos pueden estar mal adiestrados, pero nadie puede dudar de su entusiasmo.\n\nLas líneas de combate han quedado marcadas, ¿a qué bando debemos apoyar?"
 spain.1.a:0 "¡Los Nacionales!"
 spain.1.b:0 "¡Los republicanos!"
 spain.10.d:0 "Tras la elección pacífica del general Francisco Franco como presidente de España, nació la esperanza de que las violentas revueltas y la agitación política de los últimos años llegarían a su fin. Los rumores de que Franco intentaba instaurar una dictadura y proclamarse como jefe de estado vinieron motivados por la repentina desaparición de varios líderes de la oposición.\nTras un juicio rápido, el oficial del Cuerpo de Carabineros José Galán fue condenado por alta traición, y su ejecución pública tuvo lugar poco después. Aunque su intención era la de erradicar cualquier afán de resistencia contra el Estado Español, lograron justo lo contrario. Voluntarios de izquierdas, e incluso generales se unieron al nuevo Ejército Popular, listos para ayudar en la lucha contra los despóticos nacionales. Aunque la mayoría carecen de entrenamiento, han logrado capturar varias ciudades clave sirviéndose del caos de las revueltas.\n\nLas líneas de combate han quedado marcadas, ¿a qué bando debemos apoyar?" # [LocEditor:AwaitingBatchUpdate]
 spain.10.b:0 "¡El Ejército Popular!"
 nationalists_chosen:1 "¡Muerte a los rojos!\n"
 republicans_chosen:1 "¡Muerte a los falangistas!\n"
 spain.2.t:0 "¿Buscar apoyo internacional?"
 spain.2.d:0 "El golpe no ha sido un éxito completo, pero carlistas, falangistas y la Confederación de Derechas Autónomas han logrado movilizar una gran parte del ejército para derrocar a la república, que ha permitido durante demasiado tiempo que nuestra orgullosa nación cristiana caiga en la anarquía. El resultado todavía es incierto, y el mundo mira con preocupación cuál lado saldrá victorioso.\n\nPero no llevamos a cabo este golpe cruzándonos de brazos, y tampoco debe hacer el mundo si quiere aplastar la amenaza roja. Otras naciones en el mismo proceso de restaurar su gloria nacional deben estar dispuestas a venir en nuestra ayuda."
 spain.2.a:0 "Solicitemos equipo y municiones."
 spain.2.b:0 "¡España debe ganarse con sangre española!"
 spain.3.d:0 "Las fuerzas reaccionarias y fascistas del ejército buscaban aplastar la República de un golpe rápido, pero no contaban con la resistencia que encontraron en las grandes ciudades, ni la rápida movilización de las milicias obreras. En lugar de un golpe, han comenzado una guerra, guerra por el progreso y el futuro que desea el pueblo español.\n\nNaciones democráticas y socialistas por igual expresan su apoyo a la República, pero pocos se atreven a comprometerse a una implicación directa. Pidamos que apoyen nuestro esfuerzo, o los opresores vendrán después a por su libertad y solidaridad"
 spain.3.a:0 "¡Esta es una lucha internacional para contener el fascismo!"
 spain.3.b:0 "¡No seremos títeres de estados degenerados de trabajadores!"
 spain.4.t:0 "El Estado Español quiere nuestra ayuda"
 spain.4.d:0 "La Guerra Civil Española ha hecho una clase de microcosmos de nuestra visión de la situación mundial: comunistas y liberales buscan destruir los viejos valores, y nosotros tomamos las armas para restablecerlos. No es de extrañar que los Nacionales de España hayan contactado con nosotros y otros para que les equipemos para el conflicto que se avecina."
 spain.4.a:0 "Prometemos enviar lo que podamos."
 spain.4.b:0 "Si les falta fuerza para conseguir el poder, es que no lo merecen."
 spain.5.t:0 "España republicana quiere nuestra ayuda"
 spain.5.d:0 "El fracaso en derribar la Segunda República español es una señal clara de que los fascistas no permitirán que las flores del progreso crezcan ni siquiera donde arraigan naturalmente. Los republicanos y sus aliados, una mezcla de demócratas, comunistas y anarquistas, se han vuelto hacia a nosotros y otras partes de la comunidad internacional buscando ayuda. Muchas naciones que afirman defender la democracia y la libertad han negado su apoyo por miedo a verse arrastrados a una guerra. ¿Cómo respondemos?"
 spain.5.a:0 "Prometamos enviar armas y equipo."
 spain.4.a.tt:0 "[From.GetName] agradecería que organizásemos el envío de suministros durante la guerra."
 spain.5.b:0 "Por desgracia, no podemos permitirnos intervenir."
 spain.6.t:0 "España Nacional aprecia nuestra ayuda"
 spain.6.d:0 "Nuestro envío de suministros al Estado Español no ha pasado inadvertido. Si salen victoriosos, encontraremos un aliado fuerte una vez España quede reconstruida."
 spain.6.a:0 "Esperemos que contengan el Terror rojo."
 spain.7.t:0 "España republicana aprecia nuestra ayuda."
 spain.7.d:0 "Nuestro envío de suministros a la República Española no ha pasado inadvertido. Si se restablece la República, podemos estar seguros que apoyarán nuestros continuados esfuerzos por librar al mundo de la escoria fascista."
 spain.7.a:0 "¡Viva la República!"
 spain.8.t:0 "Madrid reconquistada"
 spain.8.d:0 "La guerra está ganada. Madrid es nuestra de nuevo y tenemos la oportunidad de hacer que esta ciudad histórica sea de nuevo el centro de España. Ha visto mucha batalla y requerirá reconstrucción. ¿Qué mejor manera de conseguirlo que haciéndola nuestra capital?"
 spain.8.a:0 "Trasladar capital a Madrid"
 spain.8.b:0 "Mantener la ubicación actual"
 spain.9.t:0 "Elecciones españolas de 1936"
 spain.9.d:1 "La Segunda República ha demostrado ser frágil. [Root.GetLeader] puede ser presidente gracias al frente popular, una amplia coalición de grupos de izquierda que cuenta con el apoyo de republicanos, comunistas y anarquistas.\n\nPero la derecha opositora, que engloba a conservadores, monárquicos y fascistas, también empieza a unirse por la causa de que el frente popular caiga. Sea cual sea la coalición que se acabe desmoronando, seguro que sus oponentes aprovecharán esas disputas internas para iniciar una revolución. Estas elecciones no son la última prueba que tendrá que superar España para resolver este conflicto."
 spain.9.a:0 "Mantener el Frente Popular."
 spain.9.b:0 "Unir a los grupos conservadores bajo la Falange."
 italy.9.t:0 "Pedir las Baleares a España"
 italy.9.d:0 "Durante la guerra civil, Italia ofreció voluntarios para luchar por la causa Nacional. Aunque los estímulos ideológicos fueron de importancia suprema, Italia también tenía un interés estratégico en el resultado. La defensa de las Baleares, especialmente Mallorca, eran de interés especial para Italia debido a su posición en el mar Mediterráneo, especialmente en relación a las colonias de Europa occidental.\n\nAhora [From.GetLeader] ha sugerido que las islas sean transferida al control italiano permanentemente. En vista de su contribución a nuestra victoria, su sugerencia puede tener sentido."
 italy.9.a:0 "Dejemos que los italianos se queden lo que defendieron."
 italy.9.b:0 "¡No ganamos esta guerra para inclinarlos ante exigencias extranjeras!"
 italy.10.t:0 "España entrega Baleares"
 italy.10.d:0 "Agradecido ante nuestro apoyo y la defensa de la causa fascista durante la Guerra Civil Española, [From.GetLeader] ha aceptado hacer permanentes nuestras instalaciones militares temporales en Mallorca, Menorca e Ibiza. Aunque estas islas con su importante posición estratégica son añadido agradable a nuestro imperio, parece que los españoles ahora consideran pagada su deuda."
 italy.10.a:0 "Mientras nos reconozcan como propietarios legítimos."
 italy.11.t:0 "España rechaza entregar islas"
 italy.11.d:0 "A pesar de la ayuda que les dimos en la guerra civil, [From.GetLeader] ha rechazado darnos las Baleares que nuestros compatriotas lucharon para defender. Aunque insisten que desean mantener buenas relaciones con nuestra nación, comenzar haciendo que retiremos las instalaciones militares que hicieron que estas islas siguieran siendo españolas es un desaire que no olvidaremos."
 italy.11.a:0 "Si se presenta la necesidad, podemos reclamarlas de todos modos."
 italy.12.t:0 "Conferencia de Londres"
 italy.12.d:0 "Nuestros amigos de Yugoslavia están bajo presión de nuestro vecino del norte. Las potencias occidentales decadentes y corruptas han demostrado por qué están desapareciendo al no defender los derechos de Yugoslavia. Este podría ser exactamente el momento para una potencia más joven, más dinámica que tiene la dirección correcta para caminar con paso firme en el escenario mundial! El Alto Mando informa que están casi listos para dar soltar nuestras legiones invencibles."
 italy.12.a:0 "¡Este es nuestro tiempo!"
 italy.12.b:0 "Habrá una oportunidad mejor."
 italy.13.t:0 "Primer arbitraje de Liubliana"
 italy.13.d_dalmatia_montenegro:0 "Como el estado yugoslavo cae bajo sus propias contradicciones es el momento para Italia tome lo que le corresponde. Las decadentes potencias occidentales podían tanto miedo a Italia que le negarían lo que le corresponde, pero nuevas potencias aparecen que ven el auténtico valor de Italia. Ahora no solo nos hemos cobrado lo que se nos negó en la Victoria Mutilada, sino que nuestro protectorado de Albania también ha visto crecer su territorio."
 italy.13.d_montenegro:0 "Nuestra decisión de alinearse con el poder creciente de Alemania ha dado resultados. El estado yugoslavo está en camino de una disolución y el liderazgo alemán tiene visión para ver los beneficios de la amistad italiana. Montenegro pasará a Albania, como es justo. "
 italy.13.d_dalmatia:0 "Después de la traición de nuestros ex-aliados en el oeste en la Conferencia de paz de París, donde se nos prometió el norte de Dalmacia, elegimos alinearnos con Berlín. Alemania ha juzgado sabiamente que amistad italiana es demasiado valiosa como para hacer caso omiso, y se reconocerán nuestras reivindicaciones en Yugoslavia deben reconocerse. El Adriático será un lago italiano y se habrá hecho justicia."
 italy.13.a:0 "Italia se levanta"
 italy.14.t:0 "Alemania desbarata nuestras demandas"
 italy.14.d:0 "Alemania se ha considerado apropiado frustrar nuestras modestas, justas y razonables demandas sobre el territorio de Vichy. ¿Debemos dejar [From.GetFactionName]?"
 italy.14.a:0 "Inaceptable. Nos irá mejor solos."
 italy.14.b:0 "Nos ganaremos su respeto."
 italy.15.t:0 "Alemania apoya nuestras reivindicaciones"
 italy.15.d:0 "Alemania ha visto la sabiduría de apoyar nuestras demandas sobre el territorio de Vichy. Vichy nos ha entregado Saboya y Córcega."
 italy.15.d_Corsica:0 "Con una pequeña cantidad del apoyo de Alemania, Vichy nos ha entregado Córcega."
 italy.15.a:0 "Venganza para Italia"
 italy.16.t:0 "Alemania casi nos apoya"
 italy.16.d:0 "Alemania parecía la adecuada para mediar en nuestra disputa con la Francia de Vichy. Han bloqueado nuestro intento de conseguir Córcega pero todavía tenemos Saboya."
 italy.16.a:0 "La cuestión de Córcega solo ha sido pospuesta"
 france.1.t:0 "Japón exige Indochina."
 france.1.d:0 "¡Fuerzas japonesas se colocan a lo largo de las fronteras de nuestra colonia en Indochina, y exigen acceso total a nuestras bases y recursos! Si aceptamos su petición, les estaremos entregando el control efectivo sobre Indochina. Por otra parte, no tenemos exactamente los medios para luchar contra ellos por este asunto."
 france.1.a:0 "No nos queda más opción que aceptar."
 france.1.b:0 "¡Jamás!"
 france.2.t:0 "Extensión del Línea Maginot"
 france.2.d:0 "Los planes para la extensión del Línea Maginot hasta el final del Canal de la Mancha se han terminado, y se han dado órdenes de construcción. Los belgas han puesto una protesta oficial después de ver nuestras preparaciones al otro lado de la frontera, pero el trabajo continúa."
 france.2.a:0 "No deberían haber abandonado nuestra alianza."
 france.3.t:0 "Extensión de la Línea Alpina"
 france.3.d:0 "Hemos comenzado el trabajo para mejorar los fortificaciones de la Línea Alpina. ¡Cuando estas nuevas defensas estén terminadas, los italianos tendrían que estar locos para cruzar la frontera!"
 france.3.a:0 "¡Que vengan!"
 france.10.t:0 "Derrota"
 france.10.d:0 "Hemos perdido la batalla. París ha caído en manos alemanas, y es solamente una cuestión de tiempo que el resto del país sea ocupado. Ahora debemos pensar en el futuro. Elementos dentro del gobierno quieren un armisticio con Alemania, pero muchos oficiales desean continuar desde Gran Bretaña.\n\nCiertos miembros del Gabinete de Guerra británico han sugerido otra opción - una unión de Francia y de Gran Bretaña en una única nación, que seguirá luchando hasta que se haya liberado toda Francia."
 france.10.a:0 "Debemos colaborar con los alemanes."
 france.10.a_tt:0 "¡§YJuega como Francia de Vichy si Alemania concedel armisticio§!\n"
 france.10.b:0 "¡La lucha continúa!"
 france.10.b_tt:0 "¡§YJuega como Francia si Alemania concedel armisticio§!\n"
 france.10.c:0 "¡Unámonos a Gran Bretaña!"
 france.11.t:0 "Francia propone unión"
 france.11.d:0 "La situación en Francia es calamitosa. Muchos de su gobierno buscan un armisticio con Alemania, pero algunos han respondido favorablemente a una sugerencia de miembros del Gabinete de Guerra británico de unir nuestras dos naciones en una. Esta Unión Francobritánica continuará el combate contra los alemanes hasta que se logre la victoria. ¿Cómo debemos responder?"
 france.11.a:0 "No. Gran Bretaña es Gran Bretaña, y Francia es Francia."
 france.11.b:0 "¡Sí, si eso hace que los franceses sigan luchando!"
 france.12.t:0 "Gran Bretaña acepta la Unión."
 france.12.d:0 "Gran Bretaña ha aceptado unir nuestras dos naciones en una. Ahora mismo, incluso se está formando un gobierno conjunto en Londres."
 france.12.a:0 "¡A Londres!"
 FRA_franco_british_cores:0 "Todos los §Ynúcleos [FRA.GetAdjective]§! se convierten en núcleos §Y[ENG.GetAdjective]§!."
 france.13.t:0 "Gran Bretaña rechaza la Unión"
 france.13.d:0 "El gobierno británico ha rechazado cualquier posibilidad de unir nuestras dos naciones en una. Ante esto, el armisticio con Alemania es inevitable."
 france.13.a:0 "Debemos colaborar."
 france.13.b:0 "¡Debemos continuar la lucha!"
 france.14.t:0 "Triunfo en Francia"
 france.14.d:0 "Nuestra victoria en Francia es casi completa. El gobierno francés ha pedido un armisticio, y nuestros diplomáticos han preparado unos términos que han aceptado. Conservarán el control del sur de Francia, mientras que somos libres de ocupar el resto."
 france.14.a:0 "Establecer Francia de Vichy."
 establishing_vichy_tt:1 "La §YFrancia de Vichy§! se consolidará en el sur de Francia.\nLa §YFrancia de Vichy§! recibirá todos los §Yterritorios de las colonias francesas§!\nUn porcentaje de las tropas §Yfrancesas§! será transferido a la §YFrancia de Vichy§!\n(§YFrancia de Vichy§!):\nEl §YMouvement Franciste§! se convierte en el partido gobernante.\n§YPhilippe Pétain§! se convierte en líder del partido §Yfascista§!.\nLos §Ycostes de ocupación§! del espíritu nacional aumentan, otorgando (Fábricas de bienes de consumo: §Y20%§!)\nLa capital se traslada a §YAuvernia§!"
 france.14.b:0 "¡No, Alemania lo conquistará todo!"
 france.14.c:0 "Establecer la Francia de Borbón."
 france.15.t:0 "¡Alemania rechaza el armisticio!"
 france.15.d:0 "¡Los alemanes han rechazado nuestra petición de un armisticio! ¡Es evidente que quieren esclavizarnos a todos… ¡no nos dejan más opción que luchar hasta el fin!"
 france.15.a:0 "¡Estamos perdidos!"
 france.16.t:0 "¡Sigamos juntos, sigamos fuertes!"
 france.16.d:0 "Como los recientes acontecimientos de París han tenido un impacto en la mayoría de nosotros, más importante que nunca estar unidos como nación. Debemos mirar el estado nuestro país y no aceptar, sino cambiar el resultado de esta guerra.\n\nOlvidemos el pasado y miremos los nuevos horizontes. ¡No sabemos que nos esperan los próximos meses, pero los afrontaremos juntos!"
 france.16.a:0 "¡Hemos estado peor!"
 france.17.t:0 "Invitación a la Facción francesa"
 france.17.d:0 "En un esfuerzo de fortalecer la Pequeña Entente - Checoslovaquia, Yugoslavia y Rumania - y contener el posible resurgimiento del expansionismo agresivo en parte de las antiguas Potencias Centrales, Francia nos ha pedido que os unamos a ellos en una alianza que aspira a reunir a estas naciones."
 france.17.a:0 "Con alegría. La Pequeña Entente necesita ser reconstruida."
 france.17.b:0 "[Root.GetName] sigue su propio camino."
 france.18.t:0 "[From.GetName] se une a la facción francesa"
 france.18.d:0 "Nuestro plan para evitar que la Pequeña Entente se deshaga y se aleje de nosotros está haciendo progresos. [From.GetLeader] aprueba nuestros esfuerzos y ha aceptado nuestra invitación a una alianza."
 france.18.a:0 "Estamos un paso más cerca de reconstruir la Pequeña Entente."
 france.19.t:0 "[From.GetName] rechaza la alianza francesa"
 france.19.d:0 "A pesar de nuestro mejores esfuerzos de apoyar la Pequeña Entente, nuestro más reciente intento de contactar con una de las naciones ha encontrado escepticismo. [From.GetLeader] ha rechazado unirse a la alianza, quizás dudando de nuestros motivos, o quizás temiendo que alinearse demasiado cerca de nosotros les convertiría en objetivo."
 france.19.a:0 "¡Por lo que saben, puede que ya sean objetivos!"
 france.20.t:0 "Resistencia al armisticio"
 france.20.d:0 "Tras el armisticio francés con Alemania y el reconocimiento de un nuevo gobierno de la Francia de Vichy, un grupo de oficiales de alto rango se han rebelado contra el nuevo gobierno francés. Charles de Gaulle hizo una emisión de radio urgiendo a la resistencia contra el régimen colaborador de Vichy. De Gaulle asume efectivo el liderazgo de las Fuerzas Francesas Libres y continúa la lucha contra los alemanes."
 france.20.a:0 "El lucha por Francia continúa."
 france.20.a_tt:0 "¡§YCharles de Gaulle se convierte en líder de Francia§!"
 france.21.t:0 "Los trabajadores amenazan con huelgas"
 france.21.d:0 "Después del despido de dos trabajadores en una gran fábrica grande, las luchas entre los trabajadores y los propietarios de la fábrica han entrado en erupción por todo el país. Los trabajadores apoyados por el [Root.GetCommunistParty] se han organizado y exigen mejores condiciones, como salarios más altos y jornadas laborales más cortas. Esto reducirá enormemente el rendimiento de nuestras fábricas y será visto como una victoria del [Root.GetCommunistParty]. Nos invitan a Matignon para las negociaciones. ¿Cedemos a sus exigencias o nos mantenemos firmes y nos arriesgamos a una huelga nacional?"
 france.21.a:0 "Que hagan huelga"
 france.21.b:0 "Negociar un reparto"
 france.22.t:0 "Revisar los Acuerdos de Matignon"
 france.22.d:0 "Con los acuerdos recientemente firmados en Matignon nuestra industria no tiene modo de competir con la alemana. Estamos quedando atrás en capacidad de producción con cada día que pasa. Algunos propietarios de la fábrica ya han comenzado ya a renegociar algunos de las derechas que fueron concedidos en los Acuerdos de Matignon, con entre poca y nula resistencia de los trabajadores. Tenemos una oportunidad de revocar oficialmente en todo el país los derechos de los trabajadores recién ganados, pero nos arriesgamos a que se congreguen de nuevo tras el [Root.GetCommunistParty], esperando que apoyen otra huelga. Dejar que los trabajadores mantengan sus derechos y concentrarnos en optimizar el flujo de trabajo actual puede ayudar a que el pueblo francés se una y permitir que sigamos juntos."
 france.22.a:0 "Con tiempo seremos tan eficientes como antes"
 france.22.b:0 "Revoca sus derechos y haz que nuestra industria vuelva a ponerse al día."
 france.23.t:0 "Se acabaron las huelgas"
 france.23.d:0 "La mayoría de los trabajadores se han dado cuenta que sus exigencias irrazonables no serán satisfechas. Sus niños pasan hambre y aunque el [Root.GetCommunistParty] los urgen a continuar la huelga, no poseen los recursos para continuar. Con cada día que pasa los trabajadores van cediendo y vuelven a las fábricas. Nuestra industria estará de nuevo a plena capacidad plena y es poco probable que volvamos a tener huelgas a corto plazo."
 france.23.a:0 "Finalmente podemos competir otra vez"
 france.24.t:0 "La amenaza comunista"
 france.24.d:0 "La amenaza que presenta una Alemania unida a los soviéticos es demasiado grande para no prestarle atención. Después de que ambos países acordasen repartirse Polonia, tenemos que hacer tomar una decisión difícil. Si permitimos que el [Root.GetCommunistParty] opere como hasta ahora estamos invitando a la lucha interna con el aumento del poder soviético. Proscribiendo toda actividad comunista o afiliación a [Root.GetCommunistParty] enviaremos una clara señal a todos los ciudadanos que no toleraremos que nadie sea una amenaza para la paz.\nTradicionalmente hemos podido incluir al [Root.GetCommunistParty] en debates políticos, pero si se niegan a renunciar su lealtad a Moscú puede ser hora de tomar medidas drásticas."
 france.24.a:0 "Proscribir el comunismo en Francia"
 france.24.b:0 "Los desacuerdos son una parte del proceso democrático"
 france.25.t:0 "Conferencia de Londres"
 france.25.d:0 "Con el régimen de Berlín aumentando la tensión en la frontera entre ellos y Yugoslavia, los británicos han decidido por ceder el paso. Sin embargo, Yugoslavia es uno de los tres pilares sobre los que está construido los cimientos de la Europa del este. Si se debilita, la seguridad de Francia sufrirá. ¿Deberíamos demostrar que somos el mayor poder y arriesgamos a luchar solos?"
 france.25.a:0 "Mantendremos la paz"
 france.25.b:0 "Lucharemos por la libertad"
 france.26.t:0 "Conferencia de Londres"
 france.26.d:0 "Con el régimen de Berlín subiendo la tensión en la frontera entre ellos y Yugoslavia, los británicos han tomado la decisión de hacer frente a la agresión alemana. Sin embargo las heridas de la última guerra todavía no están curadas y nuestro país está profundamente dividido, ¿pero seremos lo suficientemente fuertes para ir solos?"
 france.26.a:0 "Es hora de hacer frente a los alemanes"
 france.26.b:0 "Es la causa equivocada"
 france.27.t:0 "Alemania apoya las exigencias italianas"
 france.27.d_1_state:0 "Alemania ha accedido a las exigencias italianas sobre nuestro territorio. Después de nuestro fracaso no estamos realmente en posición de impugnarlo."
 france.27.d_both:0 "A Italia se le darán Saboya y a Córcega. Esta decisión de Alemania ha causado preocupación en los gobernadores coloniales preguntando quién será el próximo. El gobernador de Siria no ha esperado a averiguarlo y ha desertado a la Francia libre."
 france.27.a:0 "No tenemos más opción."
 france.27.b:0 "Los alemanes son unos estúpidos miopes"
 france.28.t:0 "Siria deserta"
 france.28.d:0 "Después de la decisión alemana de conceder a Italia tierra de Vichy, el gobierno de Siria ha elegido a unirse a nuestro lado."
 france.28.a:0 "Francia es un paso más cerca a la redención"
 france.29.t:0 "Gran Bretaña acepta la alianza"
 france.29.d:0 ""La historia ha sido testigo de lo que nuestras grandes naciones pueden lograr trabajando juntas. Siguiendo el espíritu de la Entente Cordiale, nos enorgullece daros la bienvenida no solo como amigos, sino como aliados. ¡Juntos seremos un radiante faro de libertad en un mundo sumido en la oscuridad de la opresión!".\n\nGran Bretaña ha aceptado unirse a nosotros como aliados. Podemos contar con todo su apoyo en los días turbulentos que están por venir."
 france.29.a:0 "¡Juntos mantendremos nuestras posiciones!"
 france.30.t:0 "Gran Bretaña rechaza la alianza"
 france.30.d:0 ""Aunque gozamos de buenas relaciones en el pasado, no podemos arriesgarnos a que los conflictos se agraven al otro lado del canal. Alemania se ha ganado nuestra confianza al respetar nuestro acuerdo naval, y aunque nos defenderemos en caso de que las llamas se propaguen, no nos arriesgaremos a avivarlas. La paz siempre debe ser el objetivo de cualquier nación democrática".\n\nGran Bretaña ha rechazado unirse a nosotros como aliados. El gobierno británico no está dispuesto a seguir luchando contra Alemania y no comprometerá la paz actual."
 france.30.a:0 "Su "paz" no significa más que "rendición"."
 france.33.title:0 "Liberación francesa"
 france.33.desc:0 "Con el fin de la guerra, la necesidad de mantener una unión cercana con la nación francesa también es apremiante. Los partidos políticos franceses cada vez reivindican con mayor intensidad que se establezca un gobierno provisional y se convoquen elecciones generales."
 france.33.a:0 "Por supuesto, nuestros acérrimos aliados son un pueblo libre."
 france.33.b:0 "Necesitamos mantener una seguridad férrea en el continente."
 france.34.title:0 "Fin de la Unión Franco-Británica"
 france.34.desc:0 "Con Gran Bretaña en paz, [From.GetLeader] ha aceptado las solicitudes de los partidos políticos franceses de restaurar un gobierno francés provisional. Su integración política se ha detenido, pero sin duda las naciones seguirán siendo buenas aliadas en el futuro."
 france.34.a:0 "¡Genial!"
 france.34.b:0 "Entiendo."
 low.1.t:0 "Francia extiende la Línea Maginot"
 low.1.d:0 "¡Los franceses han decidido ampliar su Línea Maginot al oeste hasta llegar al Canal de la Mancha! Esto claramente demuestra su intención de abandonarnos en caso de una invasión alemana. Nuestra embajada en París ha hecho una queja oficial, pero es dudoso que tenga mucho impacto."
 low.1.a:0 "¡Esto es un ultraje!"
 soviet.1.t:0 "Los japoneses se fortalecen"
 soviet.1.d:0 "Las tensiones a lo largo de la frontera manchú han sido tensas por algún tiempo, y ahora estamos recibiendo informes de nuestros camaradas mongoles acerca de que los japoneses están acumulando fuerzas en Heilongjiang. Echarse atrás puede verse como un signo de debilidad, pero si respondemos con fuerza, la situación puede empeorar. ¿Qué ordenas, tovarish komandir?"
 soviet.1.a:0 "Empujamos en respuesta. Con fuerza."
 soviet.1.b:0 "No nos podemos permitir una guerra con Japón."
 soviet.2.t:0 "Incursión exitosa"
 soviet.2.d:0 "¡Nuestra incursión al otro lado de la frontera manchú contra las fuerzas japonesas que se concentraban allí fue un éxito! Les pillamos antes de que hubieran terminado sus preparativos y nuestros valientes soldados les dieron una buena paliza en la escaramuza posterior."
 soviet.2.a:0 "¡Bien hecho!"
 soviet.3.t:0 "Incursión fracasada"
 soviet.3.d:0 "¡Nuestra incursión al otro lado de la frontera manchú contra las fuerzas japonesas que se concentraban allí fue un fracaso! El enemigo cogió nuestras fuerzas en un movimiento de pinza y sufrimos graves bajas hasta que conseguimos retirarnos."
 soviet.3.a:0 "Prepara un pelotón de fusilamiento."
 soviet.4.t:1 "[FROM.GetNameDefCap] cede Besarabia"
 soviet.4.d:1 "El gobierno [FROM.GetAdjective] ha sido listo y se ha rendido a nuestras exigencias, retirando todas sus fuerzas de Besarabia. Incorporaremos el territorio a la unión como la República Socialista Soviética de Moldavia. Sus ciudadanos disfrutarán de las ventajas del socialismo. "
 soviet.4.a:0 "Excelente."
 soviet.5.t:0 "Rumania rechaza nuestras exigencias"
 soviet.5.d:0 "¡Los rumanos han rechazado ceder a nuestras exigencias! Parece que tendremos que expulsar sus fuerzas de ocupación de Besarabia por la fuerza."
 soviet.5.a:0 "¡Tontos!"
 soviet.6.t:1 "[FROM.GetNameDefCap] se somete"
 soviet.6.d:1 "[FROM.GetNameDefCap] se ha rendido a nuestras exigencias. Hemos cambiado el gobierno decadente de Tallin por un Parlamento Popular, que ha votado unánimemente a favor de convertir [FROM.GetNameDef] en una república socialista soviética. Tras deliberar, el Sóviet Supremo ha decidido aceptar esta propuesta."
 soviet.6.a:0 "Bienvenidos a la unión, camaradas."
 soviet.7.t:1 "[FROM.GetNameDefCap] rechaza nuestra oferta"
 soviet.7.d:1 "¡[FROM.GetNameDefCap] ha tenido el descaro de rechazar nuestra generosa oferta de un pacto de asistencia mutua! ¡Los capitalistas y los aduladores de Tallin han tenido la osadía de hacer una declaración en la que exigen que respetemos la integridad territorial de su nación!"
 soviet.7.a:1 "Debemos proteger al pueblo [FROM.GetAdjective] de sí mismo."
 soviet.8.t:1 "[FROM.GetNameDefCap] se somete"
 soviet.8.d:1 "El gobierno [FROM.GetAdjective] en Riga ha aceptado nuestras exigencias, por lo que hemos sustituido sus instituciones corruptas por una Asamblea Popular. Este órgano ha decidido unánimemente solicitar la pertenencia a nuestra gran unión como república socialista soviética. Hemos accedido de buen grado a su petición."
 soviet.8.a:0 "¡Ahora sois socialistas!"
 soviet.9.t:1 "[FROM.GetNameDefCap] rechaza nuestra oferta"
 soviet.9.d:1 "Los burgueses opresores que gobiernan [FROM.GetNameDef] han elegido la vía menos razonable. Rechazan nuestro generoso pacto de asistencia mutua y exigen la retirada inmediata de todas las fuerzas soviéticas "concentradas" en sus fronteras."
 soviet.9.a:1 "El pueblo [FROM.GetAdjective] debe ser liberado."
 soviet.10.t:1 "[FROM.GetNameDefCap] se somete"
 soviet.10.d:1 "Se ha aprobado nuestra solicitud de bases militares en [FROM.GetNameDef], pero, por desgracia, su gobierno se ha hundido. Para evitar la anarquía, hemos establecido un Parlamento Popular, que ha decidido unánimemente pedir al Sóviet Supremo incorporarse a nuestra unión. Su solicitud ha sido aprobada."
 soviet.10.a:0 "Os salvaremos del capitalismo."
 soviet.11.t:1 "[FROM.GetNameDefCap] rechaza nuestra oferta"
 soviet.11.d:1 "[FROM.GetNameDefCap] está camino de la autodestrucción, y su estúpido gobierno impide que nuestras fuerzas accedan al país. ¿Creen que estarían mejor con los alemanes? Esos líderes egoístas están cometiendo un crimen contra el pueblo al negar el verdadero socialismo a sus ciudadanos."
 soviet.11.a:1 "El pueblo [FROM.GetAdjective] ya ha sufrido bastante."
 soviet.12.t:1 "[FROM.GetNameDefCap] acepta nuestras exigencias"
 soviet.12.d:1 "Las fuerzas abrumadoras que concentramos en su frontera han convencido al gobierno [FROM.GetAdjective] de aceptar nuestra modesta petición de una revisión de sus fronteras. Nos hemos hecho con el control de Carelia y la posición de [195.GetName] es ahora mucho más segura."
 soviet.12.a:0 "Esperábamos que presentasen pelea…"
 soviet.13.t:1 "[FROM.GetNameDefCap] rechaza nuestras exigencias"
 soviet.13.d:1 "El gobierno [FROM.GetAdjective] ha rechazado nuestras exigencias, pero era de esperar. Si queremos Carelia, tendremos que tomarla por la fuerza. Ha llegado el momento de dar a esos finlandeses tan tercos una lección que nunca olvidarán."
 soviet.13.a:0 "Les aplastaremos en unas pocas semanas."
 soviet.14.t:0 "Ingreso en la URSS"
 soviet.14.d:0 "Estamos bajo presión de Moscú para unirnos oficialmente la URSS. ¿Debemos aceptarlo o?"
 soviet.14.a:0 "Sí, unámonos a ellos (FIN DEL JUEGO)."
 soviet.14.b:0 "¡No, aún no hemos alcanzado todo nuestro potencial!"
 soviet.15.t:0 "¡Tannu Tuvá se niega!"
 soviet.15.d:0 "¡Los tuvanos nos han insultado rechazando unirse a la Unión Soviética! Qué espera conseguir por sí misma una nación tan lamentable es un misterio que puede que nunca se resuelva."
 soviet.15.a:0 "Buena suerte."
 soviet.16.t:0 "La anexión de Tannu Tuvá"
 soviet.16.d:0 "El Soviet Supremo ha recibido una solicitud formal del parlamento tuvano para ingresar en la Unión Soviética. Se les organizará como Oblast Tuvano Autónomo de la RSSF de Rusia."
 soviet.16.a:0 "Bienvenidos a la unión, camaradas."
 soviet.17.t:0 "Mejorar la Línea Stalin"
 soviet.17.d:0 "La revisión completa de los fortificaciones defensivas a lo largo de nuestras regiones fronterizas tiene occidental ha terminado, y los convictos de nuestros campos de trabajo forzados correctivo están listos para comenzar el trabajo. ¡Pronto la Línea Stalin estará a la vida de su glorioso homónimo!"
 soviet.17.a:0 "¡Camarada Stalin estará orgulloso!"
 soviet.60.t:0 "El reparto de Polonia"
 soviet.60.d:0 "Polonia es nuestra, pero las zonas occidentales están bajo la esfera de influencia [GER.GetAdjective], según lo estipulado en el Pacto Molotov-Ribbentrop. ¿Deberíamos retirar nuestras fuerzas y dejar que los [GER.GetAdjective]s ocupen este territorio? Si no lo hacemos, el pacto quedaría anulado."
 soviet.60.a:0 "Sí, ahora no es momento de romper tratados."
 soviet.60.b:0 "¡No! ¡Toda Polonia pertenece a la patria!"
 soviet.61.t:0 "Los soviéticos cumplen el pacto"
 soviet.61.d:0 "De acuerdo con el tratado, los [SOV.GetAdjective]s han entregado a nuestra administración la parte occidental de Polonia. Las tropas alemanas ya se han trasladado allí para garantizar la seguridad."
 soviet.61.a:0 "Excelente."
 soviet.62.t:0 "Los soviéticos incumplen el pacto"
 soviet.62.d:0 "Pese a sus reiteradas garantías, los soviéticos aún no han retirado sus tropas ni han realizado movimientos para entregar los territorios y restablecer las fronteras pactadas. No parece que tengan intención de cumplir el tratado."
 soviet.62.a:0 "¡No ha merecido la pena firmarlo!"
 finland.1.t:1 "El gobierno [FROM.GetAdjective] exige Carelia"
 finland.1.d:1 "Citando la necesidad de crear una zona de seguridad para [195.GetName], unos funcionarios de [FROM.GetNameDef] nos han pedido que revisemos nuestras fronteras. Quieren que les cedamos Carelia y, a juzgar por la acumulación de fuerzas [FROM.GetAdjective] en nuestras fronteras, no aceptarán un no por respuesta. ¿Qué respondemos?"
 finland.1.a:0 "No tenemos más opción que aceptar sus exigencias."
 finland.1.b:0 "¡Que vengan si se atreven!"
 finland.2.t:0 "Pedir ayuda a Suecia en la guerra"
 finland.2.d:0 "Finlandia y la Unión Soviética están en guerra. Después solamente unas pocas décadas de soberanía, ahora corremos el riesgo de ser de nuevos súbditos de uno de nuestros vecinos.\n\nPero la amenaza de nuestro enemigo se extiende más allá de nuestras fronteras. Nuestros vecinos de Suecia todavía mantienen una postura neutral hacia la Unión Soviética, pero quizás se les podría convencer para que se unieran a nosotros en defensa de nuestra herencia mutua y para proteger su propio tapón estratégico."
 finland.2.a:0 "Deben contribuir a la posición que hemos tomado."
 finland.2.b:0 "No necesitamos la ayuda de viejos opresores."
 finland.3.t:0 "Finlandia busca el apoyo sueco"
 finland.3.d:0 "Nuestro vecinos de Finlandia han rechazado ceder a las presiones de la Unión Soviética, y ahora ambas naciones están en un estado de guerra. Aunque no se ha acordado ninguna alianza formal entre nuestros países, el gobierno finlandés ha pedido que Suecia contribuya a una defensa común de Åland, que sigue manteniendo una mayoría suecoparlante y es estratégicamente importante para ambos países.\n\nAunque el gobierno está dividido en qué pasos debemos dar para ayudar a Finlandia, el apoyo público a su defensa es notable. ¿Hasta dónde estamos dispuestos a llegar para a proteger nuestros compañeros nórdicos contra la agresión oriental?"
 finland.3.a:0 "Debemos conservar nuestra neutralidad."
 finland.3.b:0 "Si lo que tienen es apoyo público, entonces pueden ir voluntarios a ayudarles."
 finland.3.c:0 "¡La causa de Finlandia es la nuestra! ¡A la guerra!"
 finland.4.t:0 "Suecia rechaza petición"
 finland.4.d:0 "El gobierno sueco ha respondido negativamente a nuestra petición de ayuda en la guerra contra la Unión Soviética. Prefiriendo seguir siendo neutrales para evitar repercusiones internacionales e internas, por el momento se oponen a contribuir a la guerra de ningún modo."
 finland.4.a:0 "Esperemos que se den cuenta de su error antes de que sea demasiado tarde."
 finland.5.t:0 "Suecia envía voluntarios"
 finland.5.d:0 "El gobierno sueco ha estado poco dispuesto a unirse a nosotros en la guerra contra la Unión Soviética, pero el apoyo público entre nuestros vecinos sigue siendo alto y muchos voluntarios de los otros países nórdicos han ofrecido unirse a nuestras filas para ayudar nuestro esfuerzo bélico. Aunque menos de lo que esperábamos, al menos hay cierta conciencia popular de la amenaza a la que nos enfrentamos."
 finland.5.a:0 "Es lo menos que esperábamos."
 finland.6.t:0 "Suecia se une nuestra guerra"
 finland.6.d:0 "Nuestra petición al gobierno sueco para una defensa común de Åland ha sido respondida más allá de nuestras expectativas. Suecia se ha unido a nosotros en la guerra contra la Unión Soviética, rechazando seguir siendo neutral frente a una amenaza tan evidente. A pesar de desacuerdos internos, ahora combate hombro con hombro con nosotros para garantizar la soberanía finlandesa."
 finland.6.a:0 "Este día será recordado."
 finland.7.t:0 "Negociaciones de paz con [SOV.GetNameDef]"
 finland.7.d:0 "La comunista [Root.GetAdjective] Hella Wuolijoki se ha puesto en contacto con nuestro gobierno y nos ha ofrecido su ayuda para contactar con el régimen [SOV.GetAdjective]. Se ha organizado una reunión en un lugar secreto de Suecia, donde se nos ofrecerá la oportunidad de ceder territorios a cambio de una soberanía [Root.GetAdjective] constante. \n\nLas tropas finesas se agotan rápidamente, y los intentos previos de abrir una línea de comunicación han sido infructuosos. Podría ser nuestra única esperanza para resolver el conflicto de forma pacífica."
 finland.7.a_tt:0 "§YSi [SOV.GetName] acepta:\n§!"
 finland.7.a:0 "No hay victoria en esta guerra"
 finland.7.b:0 "¡Debemos seguir luchando!"
 finland.8.t:0 "[From.GetNameDef] ofrece concesiones"
 finland.8.d:0 "La guerra con [From.GetNameDef] ha salido cara, pero cuando logramos que el ejército [From.GetAdjective] retrocediera, nos presentaron una oferta convincente. Nos cederán el control de zonas estratégicas importantes, pero debemos retirar nuestras tropas y cesar las hostilidades.\nNuestra ofensiva sobre [From.GetNameDef] terminará sin que podamos controlar la región, pero a cambio podremos centrarnos en extender nuestra esfera de influencia a otras partes del mundo."
 finland.8.a:0 "Necesitan a nuestros soldados en otra parte"
 finland.8.b:0 "Lo queremos todo de [From.GetNameDef]"
 finland.9.t:0 "[From.GetNameDef] se niega"
 finland.9.d:0 "Las negociaciones entabladas con [From.GetNameDef] se han roto. Como era de esperar, se trataba de una treta para hacernos perder el tiempo mientras el ejército [From.GetAdjective] se posicionaba para otro asalto en territorio [Root.GetAdjective].\n\n[Root.GetNameDef] se mantendrá firme y luchará hasta el final."
 finland.9.a:0 "¡Se desangrarán con cada paso!"
 FIN_agree_peace:0 "Finlandia acepta las exigencias soviéticas y cede §YCarelia, Salla y Petsamo§!."
 finland.10.t:0 "La guerra de invierno"
 finland.10.d:0 "Finalmente, las ambiciones territoriales de [SOV.GetNameDef] han culminado en la invasión de nuestro país por este vil enemigo. Debemos tomar tantas medidas como estén en nuestra mano para alzar una defensa sólida contra este cruel ataque. ¡Que paguen caro cada paso sobre nuestra tierra!"
 finland.10.a:0 "¡Hacedlos pedazos!"
 japan.1.d:0 "¡Las autoridades chinas afirma que han llegado al 'colmo' en vista de nuestras "agresiones injustificables" hacia China! Han rechazado nuestras exigencias de que paguen reparaciones, y se informa de japoneses atacados en Shanghái ¡Si necesitábamos un motivo para tratar de una vez por todas con los chinos, aquí está!"
 japan.1.a:0 "¡Pagarán por esto!"
 japan.2.d:0 "Sorprendentemente, los chinos han elegido retroceder tras la escaramuza en el Puente de Marco Polo. Entienden que enojarnos tiene un duro precio, y han aceptado extensas concesiones territoriales extensas que incluyen Pekín y sus regiones circundantes. Poco a poco, China se está volviendo nuestra."
 japan.2.a:0 "La guerra tendrá que esperar."
 japan.3.t:0 "Escaramuza fronteriza: victoria soviética"
 japan.3.d:0 "¡Los rusos y sus perros falderos mongoles detectaron la acumulación de nuestras tropas en Heilongjiang, y respondieron con una gran incursión al otro lado de la frontera antes de que hubiéramos terminado todos nuestros preparativos! Nuestras fuerzas fueron gravemente derrotadas en la dura lucha que continuó antes de que ambos bandos se separasen."
 japan.3.a:0 "¡¿Cómo ha podido pasar esto?!"
 japan.4.t:0 "Escaramuza fronteriza: victoria japonesa"
 japan.4.d:0 "¡Los rusos y sus perros falderos mongoles detectaron la acumulación de nuestras tropas en Heilongjiang, y respondieron con una gran incursión al otro lado de la frontera antes de que hubiéramos terminado todos nuestros preparativos! Afortunadamente, nuestros comandantes pensaron con rapidez, atrapando sus fuerzas en un movimiento de pinza. Les infligimos graves bajas en sus fuerzas antes de que pudieran huir tras la frontera."
 japan.4.a:0 "¡Eso les enseñará!"
 japan.5.t:0 "Repliegue soviético"
 japan.5.d:0 "Después de detectar nuestra acumulación de tropas, los soviéticos eligieron sabiamente replegar sus fuerzas de las áreas inmediatamente adyacente a la frontera manchú. Nuestros soldados han ocupado temporalmente varios de sus avanzadas fronterizas. Esperamos que esto ponga fin a las absurdas reclamaciones fronterizas que habían hecho los rusos y sus aliados mongoles."
 japan.5.a:0 "Una demostración de la fuerza era todo lo que se necesitaba."
 japan.6.t:0 "Los franceses aceptan nuestras exigencias"
 japan.6.d:0 "Los franceses han aceptado nuestras exigencias, y sus bases y recursos en Indochina están a nuestra completa disposición. Nos han entregado el control total sobre su colonia."
 japan.6.a:0 "Un movimiento inteligente."
 japan.7.t:0 "Los franceses rechazan nuestras peticiones"
 japan.7.d:0 "¡Los franceses han osado rechazar nuestras exigencias! ¡Parece que si queremos Indochina, tendremos que tomarla por la fuerza!"
 japan.7.a:0 "¡Tontos!"
 japan.8.t:0 "Alemania retira a sus consejeros"
 japan.8.d:0 "Los alemanes han aceptado llamar de vuelta a todos sus consejeros en China. Ahora mismo deben estar embarcando de camino a Berlín. Alemania reconoce que el futuro de la Gran Asia Oriental pertenece a Japón, no China."
 japan.8.a:0 "Como debe ser"
 japan.9.t:0 "Alemania rechaza nuestra petición"
 japan.9.d:0 "¡Los alemanes han rechazado llamar a sus consejeros de China, a pesar de que su misión militar es una indignante violación del espíritu del Pacto Anti-Comintern! ¿Es ese tratado vale el papel en el que se escribió?"
 japan.9.a:0 "Entonces sus consejeros morirán con el resto de los chinos."
 japan.11.t:0 "Lanzar ultimátum a Siam"
 japan.11.d:0 "Acumular tropas en Indochina, cerca de la frontera siamesa, ha dejado claro nuestro intento de usar su país como una base para liberar el Sudeste asiático del colonialismo europeo es sincero. Con suerte, al permitirles unirse a nosotros en una alianza militar, convirtiendo a todos los efectos a Siam en un estado títere del Imperio japonés, podemos evitar una invasión unilateral sin sentido. Por supuesto, si lo rechazan, será el equivalente a una declaración de guerra."
 japan.11.a:0 "Entraremos en Siam, sin importar lo que ellos opinen."
 japan.11.b:0 "Echando la vista atrás, amenazar con una invasión es demasiado agresivo."
 japan.12.t:0 "Japón lanza Ultimátum"
 japan.12.d:0 "Japón lleva mucho tiempo acumulando fuerzas cerca de nuestra frontera y según lo sospechado, su plan es usar nuestros puertos como bases para mayores extensiones en Birmania y Malaca. Ahora, nos han presentado las opciones de someternos y permitirles pasar o afrontar una invasión.\n\nAunque esto se podrían considerar como entregar nuestra soberanía y convertirnos en un estado títere de los japoneses, evitar una guerra puede ser lo mejor para nosotros."
 japan.12.a:0 "Aceptaremos una alianza con Japón."
 japan.12.b:0 "¡No entregaremos nuestra independencia tan fácilmente!"
 japan.13.t:0 "Siam acepta el ultimátum"
 japan.13.d:0 "[From.GetLeader] ha inteligente al aceptar nuestro ultimátum y fraguar una alianza militar entre nuestras naciones. A todos los efectos, podremos usar Siam como base para las futuras operaciones en el Pacífico."
 japan.13.a:0 "La Esfera de Coprosperidad de la Gran Asia Oriental se vuelve más fuerte."
 japan.14.t:0 "Siam rechaza ultimátum"
 japan.14.d:0 "[From.GetLeader] ha rechazado nuestras exigencias para entrar en Siam y nuestra oferta de una alianza militar. Anunciando que íbamos a entrar de cualquier modo, esto significa la guerra."
 japan.14.a:0 "Una desgracia que hayamos llegado a esto."
 romania.1.t:1 "[FROM.GetNameDefCap] exige Besarabia"
 romania.1.d:1 "Las fuerzas [FROM.GetAdjective] se concentran al otro lado de nuestra frontera y sus diplomáticos exigen que les cedamos toda Besarabia. No podemos esperar una intervención alemana, puesto que su pacto con los rusos contenía un protocolo secreto que nos coloca en la esfera de interés [FROM.GetAdjective]. ¿Nos resistimos?"
 romania.1.a:0 "No. Estamos perdidos."
 romania.1.b:0 "¡Sí! ¡No entregaremos nuestro territorio sin luchar!"
 romania.2.t:0 "Segundo arbitraje de Viena"
 romania.2.d:0 "Alemania ha sido traída a mediar en nuestro conflicto territorial con Hungría, y en el Segundo arbitraje de Viena han decidido que el norte de Transilvania debe regresar bajo control húngaro. ¿Debemos aceptar esta decisión?"
 romania.2.a:0 "Sí… No tenemos otra opción."
 romania.2.b:0 "¡No, nunca entregaremos Transilvania!"
 romania.3.d:0 "Alemania ha sido traída a mediar en nuestro conflicto territorial con Hungría, ¡y es indignante que en este Segundo arbitraje de Viena hayan decidido que toda la Transilvania debe ser devuelta al control húngaro! ¿Debemos aceptar esta decisión?"
 romania.4.t:0 "Alemania media en el conflicto"
 romania.4.d:0 "Alemania ha sido traída a mediar en nuestro conflicto territorial con Hungría, y han decidido sabiamente que Transilvania debe permanecer bajo control rumano. Los húngaros no están contentos, pero esperamos que esto resuelva la cuestión de una vez por todas."
 romania.4.a:0 "Transilvania seguirá siendo rumana."
 romania.5.t:0 "Tratado de Craiova"
 romania.5.d:0 "Los diplomáticos búlgaros se han presentado, pidiendo el regreso de la Dobrudja meridional que nos anexionamos en 1913 tras la Segunda Guerra de los Balcanes. Las concesiones se nos ha obligado a hacer parecer haber estimulado esta petición."
 romania.5.a:0 "¿Bien, por qué no? Ya le hemos dado algo a los demás."
 romania.5.b:0 "¡No, la línea se debe trazar aquí!"
 romania.6.t:0 "Una elección difícil"
 romania.6.d:0 "Hemos perdido demasiado territorio ante nuestros vecinos rapaces. Pero aún hay posibilidades de recuperar parte del terreno perdido, con interés. Todo lo que tenemos que hacer es escoger el lado correcto."
 romania.6.a:0 "Nuestra única esperanza es Alemania."
 romania.6.b:0 "La Unión Soviética nos ofrece la mejor oportunidad"
 romania.6.c:0 "Debemos permanecer neutrales"
 baltic.1.t:1 "Ultimátum [FROM.GetAdjective]"
 baltic.1.d:1 "[FROM.GetNameDefCap] nos está presionando para que firmemos un tratado de "asistencia mutua" que les daría derecho a emplazar fuerzas en nuestro territorio. Esto no es más que un intento apenas velado de anexarse nuestro país, pero no podemos resistirnos demasiado a las fuerzas que han apostado en nuestra frontera."
 baltic.1.a:0 "Aceptar lo inevitable… (FIN DEL JUEGO)"
 baltic.1.b:0 "¡Tendrán que tomar nuestra tierra a la fuerza!"
 baltic.4.t:0 "Alemania exige Memel"
 baltic.4.d:0 "¡Fuerzas alemanas se están concentrando en Ostpreussen, y su Ministerio de Asuntos Exteriores nos ha presentado un ultimátum! Debemos cederles inmediatamente el territorio de Memel, o afrontar la amenaza de la acción militar. ¿Debemos aceptar sus exigencias?"
 baltic.4.a:0 "Debemos aceptar."
 baltic.4.b:0 "¡Jamás!"
 baltic.5.t:0 "Comunistas al mando."
 baltic.5.d:0 "[Root.GetName] ha elegido solidaridad y se ha arrancado el poder de los burgueses. Muchos dentro del nuevo gobierno sugieren que cumplamos con nuestro deber comunista y nos unamos a la Unión Soviética."
 baltic.5.a:0 "Nuestro futuro estará mejor asegurado si somos totalmente uno con la Madre Patria."
 baltic.5.b:0 "[Root.GetName] tiene más que ofrecer operando por sí mismo, bajo la protección de la Unión Soviética."
 baltic.5.c:0 "[Root.GetName] seguirá siendo un estado soberano."
 baltic.7.t:0 "[From.GetName] solicita la participación [Root.GetAdjective] en [From.GetFactionName]"
 baltic.7.d:0 "Con la firma de un tratado de alianza entre nuestras naciones, [From.GetName] ha solicitado que [Root.GetName] se una a ellos en [From.GetFactionName] para combatir las amenazas que surjan alrededor de nuestras naciones. Ya sea comunista o fascista, [From.GetName] promete apoyar los intereses [Root.GetAdjective]."
 baltic.7.a:0 "[Root.GetName] respalda a sus hermanos."
 baltic.7.b:0 "[Root.GetName] solo puede sobrevivir por su cuenta."
 baltic.8.t:0 "[SOV.GetNameDefCap] amplía nuestro control en los territorios del Báltico"
 baltic.8.desc:0 "¡Es un gran día para [ROOT.GetNameDef]! Tras la valiente campaña librada por nuestros camaradas, [SOV.GetNameDefCap] ha declarado legítimamente que el nuevo territorio liberado del Báltico (y sus valientes trabajadores) pasarán a estar bajo nuestra jurisdicción.\n\nEsto nos acerca un poco más a un Estado báltico unido y con poder suficiente para enfrentarse a los enemigos de la clase obrera."
 baltic.8.a:0 "¡Es la elección natural!"
 hungary.1.t:0 "Arbitraje alemán"
 hungary.1.d:0 "A pesar de nuestra reclamación legítima, Alemania ha decidido que Transilvania debe permanecer bajo control. Dicen que están deseosos de corregir todo los males creados en Versalles, pero evidentemente eso solo es cierto cuando se trata de sus propias fronteras."
 hungary.1.a:0 "Indignante."
 hungary.2.t:0 "Segundo Arbitraje de Viena"
 hungary.2.d:0 "Alemania ha reconocido la validez de nuestra reclamación, como sabíamos que haría, y el norte de Transilvania ha vuelto a Hungría. ¡Es un momento histórico!"
 hungary.2.a:0 "¡Un día de celebración"
 hungary.3.d:0 "¡Alemania ha no solo reconocido la validez de nuestra reclamación, sino que han decidido a que toda Transilvania volver debe devuelta al control húngaro! Es más de lo que hubiéramos soñado."
 hungary.4.d:0 "¡Alemania reconoció la validez de nuestra reclamación y nos concedió el norte de Transilvania, pero Rumanía ha rechazado testarudamente aceptar la decisión!"
 hungary.4.a:0 "¡Estúpidos!"
 hungary.5.d:0 "¡Alemania reconoció la validez de nuestra reclamación y nos concedió toda Transilvania, pero Rumanía ha rechazado testarudamente aceptar la decisión!"
 hungary.6.t:0 "Primer arbitraje de Liubliana"
 hungary.6.d:0 "Los alemanes pueden quejarse del Tratado de Versalles, pero aún tuvieron suerte en comparación con la injusticia del Tratado de Trianon. Aunque afirmaron que se trataba de autodeterminación nacional, condenó a demasiados auténticos hijos de Hungría a gobiernos extranjeros. Una de tales heridas en el orgullo húngaro es la provincia de Voivodina. La devolución de las tierras a Hungría han reparado el mal que nos infligieron."
 hungary.6.a:0 "Justicia de Hungría"
 bulgaria.1.t:0 "Tratado de Craiova - Rumania acepta"
 bulgaria.1.d:0 "El gobierno rumano ha aceptado nuestra petición. ¡Dobrudja meridional ha regresado con Bulgaria!"
 bulgaria.1.a:0 "¡Al fin!"
 bulgaria.2.t:0 "Tratado de Craiova - Rumania se niega"
 bulgaria.2.d:0 "¡El gobierno rumano ha rechazado nuestra petición! Afirman que Dobrudja ahora forma parte integrante de su nación y que nunca la entregarán."
 bulgaria.2.a:0 "¡Inaceptable!"
 bulgaria.3.t:0 "Primer arbitraje de Liubliana"
 bulgaria.3.d:0 "Durante mucho tiempo hemos soñado con una Bulgaria mayor y durante mucho tiempo se nos ha tratado como de segunda clase. Se nos negó lo que era justo en la Conferencia de Londres, traicionados por nuestros aliados en 1913, castigados por querer justicia en 1918. Pero se acabó, Alemania busca a la deshacer los males de la llamada paz, pero no solo para sí misma sino también para otros. Bulgaria ahora verá el regreso de Macedonia desde Yugoslavia."
 bulgaria.3.a:0 "Los búlgaros se alegran"
 bulgaria.4.t:0 "Tratado de Craiova"
 bulgaria.4.d:0 "No hemos olvidado de cómo Rumania nos apuñaló por la espalda en 1913 y tomó Dobrudja meridional mientras nuestros ejércitos estaban ocupados en otro lado. Hungría ha usado su amistad con Alemania para vengarse de Rumanía, ¿será este nuestro momento?"
 bulgaria.4.a:0 "Tendremos nuestra venganza"
 bulgaria.4.b:0 "La venganza es un plato que se sirve frío."
 bulgaria.5.t:0 "Tratado de Craiova"
 bulgaria.5.d:0 "Alemania ha decidido tomar partido por los rumanos despreciables en nuestra búsqueda de justicia. [Root.GetLeader] ha hecho saber al embajador alemán saber que Bulgaria espera más de sus amigos."
 bulgaria.5.a:0 "Denegado"
 italy.1.t:0 "Albania se pliega"
 italy.1.d:0 "Las autoridades albanesas han aceptado nuestras exigencias, y el Rey Zog sido obligado a abdicar. ¡De ahora en adelante y hasta el fin del mundo, Albania será italiana!"
 italy.1.a:0 "Un día glorioso."
 italy.2.t:0 "Zog rechaza el ultimátum"
 italy.2.d:0 "Desafiante hasta el fin, el Rey Zog ha rechazado nuestro ultimátum. Ahora sus consejeros y él están intentando juntar todas las lamentables defensas que pueda tener Albania. ¡Debemos ocupar Tirana y poner fin a esta farsa!"
 italy.2.a:0 "¡Podíamos haber hecho esto por las buenas, Zog!"
 italy.3.t:0 "Ultimátum italiano"
 italy.3.d:0 "¡Los diplomáticos italianos nos han presentado un ultimátum exigiendo que cedamos a su ocupación! ¡Albania será gobernada en una unión personal por el rey italiano!"
 italy.3.a:0 "Debemos someternos. (FIN DEL JUEGO)"
 italy.3.b:0 "¡No pasarán! ¡Reunámonos en torno a Zog!"
 italy.4.t:0 "Extensión del Vallo Alpino"
 italy.4.d:0 "Los ingenieros del Regio Esercito han estudiado nuestra frontera septentrional y han determinado las ubicaciones en dondel Vallo Alpino necesita ser reforzado y expandido. Ya se han dado las necesarias órdenes de construcción."
 italy.4.a:0 "Si estas fortalezas hubieran estado aquí cuando Aníbal…"
 italy.5.t:0 "Tratado tecnológico italo-alemán"
 italy.5.d:0 "Italia sugiere un intercambio de tecnología e ideas que acerque más a nuestras naciones y nos haga a ambos más fuertes."
 italy.5.a:0 "¡Una propuesta excelente!"
 italy.5.b:0 "La tecnología alemana es solo para el pueblo alemán"
 italy.6.t:0 "Tratado tecnológico italo-alemán - ¡aceptado!"
 italy.6.d:0 "Como previmos, los alemanes estuvieron encantados de elaborar una serie de intercambios de tecnología. Está claro que nuevos vientos están soplando en Europa ¡e Italia está ahora un paso más cerca de reclamar su anterior gloria!"
 italy.6.a:0 "¡Genial!"
 italy.7.t:0 "¡Tratado tecnológico italo-alemán - ¡rechazado!"
 italy.7.d:0 "Los alemanes han rechazado nuestra oferta un tratado."
 italy.7.a:0 "Será mejor que desde ahora nos preocupemos de nosotros mismos."
 italy.8.t:0 "Unirnos a la facción francesa."
 italy.8.d:0 "Mouvement Franciste está ganando terreno en Francia y nos ha pedido que nos unamos a su facción. ¿Favorece esto los intereses de Italia?"
 italy.8.a:0 "Unámonos a los franceses."
 italy.8.b:0 "No debemos fiarnos de los franceses"
 usa.1.t:0 "Earhart quiere enrolarse"
 usa.1.d:0 "Según los americanos se movilizan para la guerra, hemos recibido una petición inusual. Amelia Earhart, la famosa aviadora que hace poco tiempo consiguió dar la vuelta al mundo, desea alistarse el Ejército del Aire como piloto de combate. Ha demostrado gran habilidad en combates simulados, pero hay muchos dentro del mundo militar que desaprueban la idea de tener una mujer volando en misiones de combate. ¿Deberíamos hacer una excepción en su caso y dejar que se una?"
 usa.1.a:0 "Sí, la necesitamos."
 usa.1.b:0 "No, no será necesario."
 usa.2.t:0 "Destino Manifiesto"
 usa.2.d:0 "La fundación e historia únicas de los Estados Unidos hacen que sea nuestro deber preservar la democracia y la libertad en el mundo. La última década ha demostrado que esta misión no puede cumplirse sin tomar las armas contra quienes buscan destruirla. De aquí en delante, todos los opresores nos tendrán que responder ante nosotros, y nuestras fuerzas armadas liberarán pueblos por todo el mundo."
 usa.2.a:0 "¡Libertad o muerte!"
 usa.3.t:0 "Flota americana en Pearl Harbor"
 usa.3.d:0 "Las sanciones diplomáticas y económicas que hemos sufrido de los Estados Unidos parecen haber sido el principio de algo más amenazador. La Flota Pacífica americana ha sido colocada en la base naval en Pearl Harbor, Hawái, señalando claramente que los americanos mantendrán una presencia fuerte en el Océano Pacífico y seguirán apoyando a nuestros enemigos. Atacar la base a este punto nos puede dar el elemento sorpresa."
 usa.3.a:0 "¿Quién sabe cuánto tiempo durará la oportunidad?"
 usa.4.t:0 "Acuerdo Destructores por Bases"
 usa.4.d:0 "Después de haber adoptado una postura contra los alemanes, los Estados Unidos aparecen interesados en asegurar que Gran Bretaña se mantiene firme contra la amenaza alemana. Sin embargo, también les preocupa mantener su propia presencia naval en el Atlántico. A cambio de varias de nuestras bases navales, suministrarían destructores a nuestra nación. Los buques han estado en reserva, pero aceptarlos fortalecerá más aún los vínculos militares entre nuestros países y puede ser una decisión acertada."
 usa.4.a:0 "Esta es una oportunidad única."
 usa.4.a.tt:1 "Obtendremos 43 destructores estadounidenses.\nCanadá obtendrá 7 destructores estadounidenses."
 usa.4.b:0 "Esto es claramente más favorable a los Estados Unidos e inaceptable."
 usa.5.t:0 "Gran Bretaña rechaza la oferta"
 usa.5.d:0 "A pesar de nuestros preparativos y buenas intenciones, Gran Bretaña ha rechazado la oferta de Destructores viejos a cambio de sus bases navales."
 usa.5.a:0 "Ellos se lo pierden."
 usa.6.t:0 "Elección de [GetYear]"
 usa.6.d:0 "El día de la elección presidencial ha llegado. El actual presidente, Franklin Delano Roosevelt, ha puesto en práctica varios programas conocidos en conjunto como New Deal (Nuevo Acuerdo) con el objetivo de sacar a los EE.UU. de la Gran Depresión..\n\nMientras que muchos de los esfuerzos han sido populares, sus proyectos de ampliar más el papel y el poder del gobierno han recibido las críticas de su oponente, el republicano Alf Landon. Viniendo de la industria petrolera, Landon quiere ver mayor libertad económica, mientras que Roosevelt y el Partido Demócrata quieren ampliar la Seguridad social y asegurar la estabilidad económica. La elección puede reñida o una gran victoria para los demócratas."
 usa.6.a:0 "Los demócratas. Cuatro años más!"
 usa.6.b:0 "Los republicanos. Debemos salvaguardar los ideales del sistema americano. "
 usa.7.t:0 "Roosevelt contra Wilkie"
 usa.7.d:0 "Desde que se creó el cargo de Presidente de los Estados Unidos, ningún presidente ha gobernado durante tres mandatos consecutivos. Sin embargo, a la vista del precario estado del mundo y los acontecimientos internacionales por los últimos años, el Presidente Roosevelt ha decidido romper con la tradición y postularse para un tercer mandato. El republicano Wendell Wilkie, calificado como un candidato sorpresa con experiencia como un empresario con limitada experiencia política, ha criticado tanto el intervencionismo económico de Roosevelt y sus justificaciones para postularse a un tercer mandato.\n\nAunque los candidatos tengan mucho en común en su política exterior y Wilkie quiere mantener alguna el Nuevo Deal de alguna forma, muchos siguen considerando esta elección un punto determinante para el futuro de la democracia estadounidense."
 usa.7.a:0 "Los demócratas. FDR es indispensable. "
 usa.7.b:0 "Los republicanos. ¡ Queremos a Wilkie!"
 usa.8.t:0 "Landon contra Roosevelt"
 usa.8.d:0 "El presidente Landon puso una parada a las Nuevo Acuerdo del Acuerdo continuadas de los demócratas hace cuatro años, elegir confiar en la fuerza de la nación en las empresas industriales como los que él ayudó a establecer antes de su Presidencia. Roosevelt, que ha seguido la campaña a favor de completar los programas que él planeó originalmente para su segundo mandato, se presenta como candidato presidencial ahora otra vez. Mientras que él sigue siendo un candidato popular, Landon ha seguido al criticar sus esfuerzos por concentrar el poder en manos del Presidente, y por consiguiente ha evitado políticas similares a sí mismo.\n\nAmenazas en el extranjero, tanto para nuestra nación y otros, siguen siendo una realidad, y ninguno de los candidatos está a favor de los Estados Unidos haciendo caso omiso de ellos. La pregunta es quien conducirá el arsenal de democracia durante estos tiempos extremos. "
 usa.8.a:0 "Los republicanos. Landon se dedica a nuestros valores. "
 usa.8.b:0 "Los demócratas. Roosevelt está preparado para hacer lo que es necesario. "
 usa.9.t:0 "Roosevelt contra Dewey"
 usa.9.d:0 "La presidencia de Franklin D. Roosevelt ya ha sido excepcional en muchos sentidos. A pesar de su salud en decline y la duración sin precedentes de su presidencia, aspira a seguir llevando nuestro país durante la guerra. Los republicanos han estado limitados en sus elecciones de candidatos debido a que muchos potenciales candidatos están sirviendo en la guerra, pero han elegido al gobernador Thomas E. Dewey para representarlos.\n\nRoosevelt sigue teniendo apoyo popular, pero muchos sospechan que no vivirá hasta para ver el final de su mandato. ¿Pero será suficiente para conceder a Dewey una victoria sobre el hombre que nos ha llevado tan lejos?"
 usa.9.a:0 "Roosevelt derrota a Dewey. "
 usa.9.b:0 "Dewey derrota a FDR. "
 usa.10.t:0 "[Root.GetLeader] contra Roosevelt"
 usa.10.d:0 "Aunque muchos aspectos del New Deal fueron retenidos por [Root.GetLeader], Roosevelt todavía ve la oportunidad de continuar sus planes originales para un desarrollo continuo de la realidad de los programas. A pesar del deterioro de su salud, ha logrado retener gran parte del apoyo que lo llevó antes a la presidencia anteriormente y ahora está de nuevo de campaña por los demócratas.\n\n[Root.GetLeader] argumenta que un cambio de liderazgo en la situación sensible de los Estados Unidos sería irresponsable, lo que es algo irónico ya que la misma afirmación se hizo antes de su victoria anterior sobre Roosevelt. A pesar de esto, puede tener razón"
 usa.10.a:0 "[Root.GetLeader] ha demostrado ser un líder capaz. "
 usa.10.b:0 "Estados Unidos está listo para un nuevo New Deal."
 usa.11.t:0 "Roosevelt contra MacArthur"
 usa.11.d:0 "Con la continua amenaza de ser arrastrados a una guerra, tanto demócratas como republicanos han aspirado a encontrar a un candidato entre los militares. El General Douglas MacArthur, normalmente entregado a sus deberes militares, aprovechó la oportunidad de hacer una campaña a favor de la candidatura republicana mientras que nuestra nación está en paz y ganó. Desafía ahora a Roosevelt, apoyando la coalición conservadora.\n\nRoosevelt sigue siendo popular, pero el carisma y sentido del deber de MacArthur ha dejado una fuerte impresión en los votantes. ¿De verdad los militares saben mejor lo que hay que hacer?"
 usa.11.a:0 "Roosevelt y Truman saldrán adelante."
 usa.11.b:0 "MacArthur es un hombre de paz tanto como guerra. "
 usa.12.t:0 "Campaña de Douglas MacArthur"
 usa.12.d:0 "Para desafiar la presidencia récord de Roosevelt, los republicanos han recurrido a respetados comandantes militares, con la esperanza de encontrar a un candidato potencial para guiar a América a través de esta guerra. El general Douglas MacArthur ha sido un popular candidato entre los conservadores, pero también es un activo indispensable en el actual conflicto y ha sido reacio a perder el tiempo haciendo campaña por la presidencia.\n\nSin embargo sigue siendo uno de los candidatos conservadores más prometedores y tal vez se le pueda convencer a hacer campaña para evitar un presidente republicano moderado. ¿Vale la pena el sacrificio?"
 usa.12.a:0 "Necesitamos a MacArthur más en el frente que en la Casa Blanca. "
 usa.12.b:0 "Tenemos que desafiar a Roosevelt. "
 usa.13.t:0 "Roosevelt fallece"
 usa.13.d:0 "A pesar de que la salud del Presidente Roosevelt se había ido deteriorando, su fuerte campaña presidencial convenció a muchos de que tenía muchos años por delante. Sin embargo, persistía la posibilidad de la muerte de FDR mientras estuviera en el cargo, y hoy ha fallecido tras sufrir un derrame cerebral. El vicepresidente Harry S. Truman ha jurado el cargo, solicitando el apoyo y las oraciones del pueblo. El antiguo gobierno se mantiene, y Truman se ha comprometido a continuar muchas de las políticas de su predecesor. "
 usa.13.a:0 "Así termina una era y empieza otra."
 news.1.t:0 "Incidente del Puente de Marco Polo"
 news.1.d:0 "Fuerzas japonesas y chinas han tenido escaramuzas poco concluyentes sobre el estratégico Puente de Marco Polo situado al sudoeste de Pekín. China ha rechazado la exigencia de Japón de disculpas y concesiones territoriales y afirmando, en cambio, que se ha llegado al punto límite de la agresión japonesa. Los diplomáticos temen que la inestabilidad de la situación puede provocar una guerra en cualquier momento."
 news.1.a:0 "Vivimos una época interesante." # [LocEditor:AwaitingBatchUpdate]
 news.1.b:0 "¡Le daremos una lección a esos chinos!"
 news.1.c:0 "¡Así es! ¡Ni un centímetro!"
 news.2.d:0 "Fuerzas japonesas y chinas han tenido escaramuzas poco concluyentes sobre el estratégico Puente de Marco Polo situado al sudoeste de Pekín. China ha aceptado toda la responsabilidad por el incidente, remitiendo una disculpa a Japón, así como acordar amplias concesiones territoriales. Esto ha sorprendido a muchos expertos, que habían predicho que las tensas relaciones fronterizas estallarían en una verdadera guerra . ¿Significa esto una paz duradera para Asia?"
 news.2.a:0 "Dudoso"
 news.2.b:0 "Esto nos satisfará… por ahora."
 news.2.c:0 "No hemos tenido otra opción."
 news.5.t:0 "Japón exige Indochina francesa"
 news.5.d:0 "Aprovechándose de la debilidad francesa a la luz de su derrota en Europa, Japón ha obligado al nuevo gobierno a ceder el control sobre su colonia en Indochina. Las tropas japonesas se han movido ya para a ocupar todas las bases importantes de la región, y los expertos temen que la colonia pueda ser utilizada como punto de partida para futuras expediciones militares."
 news.5.a:0 "Buitres escarbando en un cadáver…"
 news.5.b:0 "Tal como debería ser."
 news.5.c:0 "Los chacales no nos dejan alternativa."
 news.5.e:0 "¡Nuestros aliados demuestran tener iniciativa!"
 news.6.d:0 "Tratando de tomar ventaja de la debilidad de Francia a la luz de su derrota en Europa, Japón ha emitido una petición al nuevo gobierno francés para tener un acceso completo a sus bases en Indochina. Esto efectivamente significa transferir el control de toda la colonia a Japón, algo con lo que los franceses no podían aceptar. Los expertos consideran probable que esta decisión llevará a represalias militares japonesas."
 news.6.a:0 "No se atreverían… ¿verdad?"
 news.6.b:0 "Los tontos obstinados pagarán este error."
 news.6.c:0 "Debemos prepararnos nosotros mismos."
 news.6.e:0 "Otra jugada valiente de nuestros amigos."
 news.7.t:0 "Escaramuza soviético-japonesa"
 news.7.d:0 "Fuerzas soviéticas y japonesas chocaron recientemente en una escaramuza importante en la frontera de Manchuria. Por lo visto, una importante fuerza de ataque soviética apoyada por caballería mongola pillo a los japoneses por sorpresa, infligiendo fuertes bajas. El estado de ánimo en Tokio ha sido reportada como tenso, pero es demasiado pronto para saber si el conflicto degenerará en una guerra abierta."
 news.7.a:0 "¿Esto es el comienzo de otra guerra asiática?"
 news.7.b:0 "Una vergonzosa exhibición..."
 news.7.c:0 "Hemos enviado un mensaje al mundo."
 news.8.d:0 "Fuerzas soviéticas y japonesas se enfrentaron recientemente en una escaramuza importante a lo largo de la frontera de Manchuria. Relatos de la batalla indican que los japoneses atraparon a los soviéticos en un movimiento de pinza cuando cruzaban la frontera, obligando a los supervivientes a retirarse en desorden. ¿Hará este incidente que Moscú mande más tropas al Lejano Oriente ruso?"
 news.8.b:0 "¡Por el Emperador!"
 news.8.c:0 "Debemos evaluar la situación..."
 news.9.t:0 "Repliegue soviético"
 news.9.d:0 "Ante la acumulación de fuerzas japonesas en Manchuria, parece que la Unión Soviética ha retirado inesperadamente las unidades que fueron situadas junto a la frontera. Esto puede ser una oferta por parte de Moscú para evitar una futura confrontación con Japón, posiblemente provocado por el recuerdo punzante de la derrota que sufrió Rusia la guerra rusojaponesa."
 news.9.a:0 "Tal vez esto resultará en una paz duradera."
 news.9.b:0 "¡Los cobardes huyeron!"
 news.9.c:0 "Una retirada táctica. Nada más."
 news.10.t:0 "Unión Soviética reclama Besarabia"
 news.10.d:0 "Después de concentrar fuerzas en la frontera rumana, la Unión Soviética emitió recientemente un ultimátum al gobierno de Bucarest para que Besarabia, que una vez fue parte del imperio ruso, sea puesta inmediatamente bajo su control. Rumanía ha declarado que no le queda más remedio que aceptar las exigencia soviéticas, y ha retirado sus fuerzas de Besarabia."
 news.10.a:0 "Interesante"
 news.10.b:0 "Besarabia nos pertenece legítimamente."
 news.10.c:0 "No tuvimos opción…"
 news.10.e:0 "Disfrutar de esta victoria temporal, Moscú."
 news.11.t:0 "Rumania rechaza las exigencias soviéticas"
 news.11.d:0 "La Unión Soviética ha concentrado fuerzas importantes a lo largo de su frontera con Rumania, y Moscú emitió hoy un ultimátum al Gobierno rumano, pidiendo que Besarabia sea puesta inmediatamente bajo su control. En un movimiento desafiante, Bucarest ha optado por rechazar todas las exigencias territoriales soviéticas. Los observadores internacionales esperan que las fuerzas soviética fuerzas crucen la frontera en cualquier momento."
 news.11.a:0 "Interesante"
 news.11.b:0 "Los tontos han cometido un error terrible."
 news.11.c:0 "¡Besarabia es nuestra!"
 news.11.e:0 "Que los tontos luchen."
 news.12.t:0 "Finlandia rechaza demandas soviéticas"
 news.12.d:0 "Diplomáticos soviéticos han presentado un ultimátum al Gobierno de Finlandia, exigiendo ajustes de la frontera en la región de Carelia. Helsinki ha rechazado estas demandas a pesar de una acumulación importante de fuerzas soviéticas a lo largo de la frontera. Observadores internacionales temen que una invasión soviética puede ser inminente."
 news.12.a:0 "¡Esto no acabará bien!"
 news.12.b:0 "No deberían haber rechazado nuestras demandas."
 news.12.c:0 "Debemos comprobar nuestras defensas."
 news.12.e:0 "Veamos cómo hacen los bolcheviques..."
 news.12.f:0 "No tardarán en reconocer su error."
 news.13.t:0 "Finlandia acepta demandas soviéticas"
 news.13.d:0 "Después de mucho debate, el gobierno de Finlandia ha decidido aceptar las demandas soviéticas de ajustes de la frontera en la región de Carelia. La Unión Soviética ha citado la necesidad de crear una zona de seguridad para mejorar la seguridad de Leningrado, situada a solo 30 kilómetros de la anterior frontera finlandesa. Muchos observadores temían que era inminente una invasión soviética de Finlandia a gran escala soviética, pero estas preocupaciones ahora se ha aliviado en gran medida."
 news.13.a:0 "¿Paz, pero a qué precio?"
 news.13.b:0 "Ahora nos podemos concentrar nuestros esfuerzos en otras partes."
 news.13.c:0 "Hemos asegurado nuestra independencia."
 news.13.e:0 "Es una pena. Habría mantenido ocupados a los bolcheviques."
 news.13.f:0 "¡Nuestros camaradas demuestran su fuerza!"
 news.14.t:0 "Unión Soviética se anexiona Tannu Tuvá"
 news.14.d:0 "En un comunicado de prensa hoy, Moscú anunció la anexión de Tannu Tuvá. El Soviet Supremo decidió aceptar la solicitud del Parlamento tuvano para ingresar en la Unión Soviética Tuva. La pequeña República Popular de Tuvá, que solo había sido oficialmente reconocida por la Unión Soviética y Mongolia, se organizará como un Óblast Autónomo."
 news.14.a:0 "Tannu ¿qué?"
 news.14.b:0 "Estarían mejor solos"
 news.15.t:0 "Segundo arbitraje de Viena"
 news.15.d:0 "Un tratado ha sido firmado en Viena después de que el arbitraje alemán considerase la devolución del norte de Transilvania a Hungría. El territorio había sido concedido previamente a Rumania a la conclusión de la Gran Guerra, conduciendo a un conflicto amargo. ¿Son estos los primeros de muchos ajustes fronterizos ahora que aparentemente se ha establecido un nuevo orden en Europa?"
 news.15.a:0 "Veamos cuánto dura esto."
 news.15.b:0 "Se redibuja el mapa de Europa."
 news.15.c:0 "Esperemos que estas revisiones nos favorezcan algún día."
 news.15.e:0 "¡Así se habla!"
 news.16.d:0 "Un tratado ha sido firmado en Viena después de que el arbitraje alemán considerase poner de nuevo toda Transilvania bajo control húngaro. El territorio había sido concedido previamente a Rumania a la conclusión de la Gran Guerra, conduciendo a un conflicto amargo. ¿Son estos los primeros de muchos ajustes fronterizos ahora que aparentemente se ha establecido un nuevo orden en Europa?"
 news.17.t:0 "Rumanía rechaza arbitraje alemán"
 news.17.d:0 "Las negociaciones entre Hungría y Rumania en Viena sobre una disputa territorial han terminado. Se pidió el arbitraje de Alemania y esta decidió devolver el norte de Transilvania a Hungría. Rumania ha rechazado esta decisión, ordenando a su delegación a volver a Bucarest. Parece que Alemania todavía no ejerce la influencia diplomática que se imaginaba."
 news.17.a:0 "Interesante.. "
 news.17.b:0 "Los rumanos nos han avergonzado…"
 news.17.c:0 "¡Transilvania es nuestra!"
 news.17.e:0 "Esto no se ha acabado."
 news.18.d:0 "Las negociaciones entre Hungría y Rumania en Viena sobre una disputa territorial se han venido abajo. Se pidió el arbitraje de Alemania y esta decidió devolver toda Transilvania a Hungría. Rumania ha rechazado esta decisión, ordenando a su delegación a volver a Bucarest. Parece que Alemania todavía no ejerce la influencia diplomática que se imaginaba."
 news.19.t:0 "Alemania reclama Memel"
 news.19.d:0 "Con las fuerzas alemanas en la frontera a punto de atacar, Lituania ha cedido ante un ultimátum lanzado desde Berlín para entregar el territorio de Memel. Ha sido incorporada a Prusia oriental de la que se separó tras el Tratado de Versalles. ¿Hemos llegado al límite de las ambiciones territoriales alemanes en Europa? Los expertos tienen dudas..."
 news.19.a:0 "Otro lote de mapas vueltos obsoletos."
 news.19.b:0 "Los alemanes de todas partes deben estar unidos."
 news.19.c:0 "Si hubiéramos tenido los medios para resistir..."
 news.19.e:0 "¡Hacen bien al arrodillarse ante sus superiores!"
 news.20.t:0 "Lituania rechaza las exigencias alemanas"
 news.20.d:0 "Incluso con fuerzas alemanas alineadas en su frontera, Lituania ha rechazado un ultimátum emitido por Berlín para la devolución del territorio de Memel. Una vez perteneció a Prusia oriental, pero fue anexionado por Lituania tras el Tratado de Versalles. Los observadores internacionales ahora esperan que Alemania pueda intentar tomar el territorio por la fuerza..."
 news.20.a:0 "Muy valiente."
 news.20.b:0 "Han firmado su sentencia de muerte."
 news.20.c:0 "¡La línea se debe trazar aquí!"
 news.21.t:0 "Tratado de Craiova"
 news.21.d:0 "Se han obligado más concesiones a Rumania, con Bulgaria reclamando Dobrudja meridional. Este territorio fue anexado por Rumania en 1913 después de la Segunda guerra de los Balcanes, y en su mayor parte todavía está poblada por búlgaros y turcos."
 news.21.a:0 "De poca importancia."
 news.21.b:0 "Esta es una gran victoria."
 news.21.c:0 "En el fondo ese territorio no valía nada."
 news.22.t:0 "Zog se somete a Italia"
 news.22.d:0 "Un ultimátum ha sido entregado al Gobierno albanés por diplomáticos italianos, exigiendo que se sometan a una ocupación militar. El Rey Zog ha abdicado al darse cuenta de la inutilidad de la resistencia, y Albania será gobernada ahora en una Unión personal bajo el rey Víctor Manuel III. "
 news.22.a:0 "Otra víctima de las ambiciones de Mussolini."
 news.22.b:0 "Estamos un paso más hacia la realización de nuestro gran imperio."
 news.22.c:0 "¡Otra victoria para nuestro aliado [From.GetLeader]!"
 news.23.t:0 "Ultimátum italiano - Zog desafiante"
 news.23.d:0 "Diplomáticos de Italia han entregado un ultimátum a Albania, exigiendo anexión la a Gran Italia mayor. El Rey Zog se ha negado a ceder a las demandas italianas, pero expertos militares extranjeros están de acuerdo en que Albania tiene pocas posibilidades de resistir una invasión."
 news.23.a:0 "¿Por cuánto tiempo pueden resistir?"
 news.23.b:0 "Será una campaña corta."
 news.23.c:0 "¡Viva el Rey Zog!"
 news.24.t:0 "La cuestión polaca"
 news.24.d:0 "En un discurso acalorado hoy antes de Reichstag, Adolf Hitler denunció Polonia y su tratamiento de alemanes que viven en Danzig y el Pasillo polaco. Afirmando que las minorías alemanas en Polonia están siendo 'perseguidas en la manera más vil imaginable', Hitler aclaró la posición de su gobierno:\n\n'¡Danzig era una ciudad alemana y es una ciudad alemana! ¡El Pasillo era alemán y es alemán! Estas regiones deben su desarrollo cultural exclusivamente al Volk alemán. Sin el Volk alemán, estas regiones del Este todavía serían sumergidas en las profundidades de barbarismo.'"
 news.24.a:0 "La guerra está aún más cerca."
 news.25.t:0 "La remilitarización de Renania"
 news.25.d:0 "Alemania ha colocado tropas en el territorio de Renania, cerca de la frontera francesa, en clara  del Tratado de Versalles . La población local animaba a los soldados alemanes mientras que hasta ahora las reacciones diplomáticas de Francia y Gran Bretaña han sido mudas.\n\n'No es más que alemanes en su propio patio,'observó un comentarista político en Gran Bretaña. "
 news.25.a:0 "Preocupante "
 news.25.b:0 "Es territorio alemán." # [LocEditor:AwaitingBatchUpdate]
 news.25.c:0 "Tenemos que ver a nuestras defensas fronterizas."
 news.25.e:0 "Seguro que nos nada de lo que preocuparse."
 news.26.d:0 "Tropas alemanas cruzaron recientemente el Rin y entraron en el territorio de Renania, cerca de la frontera francesa, en lo que es una violación directa del Tratado de Versalles.\n\nCalificando esto como una ruptura imperdonable del tratado de paz que terminó la Gran Guerra, Francia y Gran Bretaña han movilizado sus fuerzas en preparación de una incursión armada en Alemania. ¡La guerra ha vuelto a estallar en Europa!"
 news.26.a:0 "¡ya estamos otra vez!"
 news.26.b:0 "¡Alemania prevalecerá!"
 news.26.c:0 "Siguiente parada: ¡Berlín!"
 news.26.e:0 "Vamos a arreglar esto entonces."
 news.27.d:0 "Las tropas alemanas recientemente cruzaron el Rin y entrado en el territorio de Renania, cerca de la frontera francesa, en lo que es una violación directa del Tratado de Versalles.\n\nMientras que la reacción de Gran Bretaña ha sido silenciada hasta ahora, los franceses movilizan sus fuerzas en preparación para una incursión armada en Alemania. Una vez más ha estallado la guerra en Europa!"
 news.28.t:0 "¡Hitler asesinado!"
 news.28.d:0 "Un grupo de oficiales de la Wehrmacht opuestos a la guerra actual pusieron en marcha un golpe de estado contra Hitler en Berlín. Un grupo no identificado de hombres armados irrumpieron en la Reichskanzlei (Cancillería del Reich) y consiguieron liquidar al Führer alemán tras un intenso tiroteo con sus guardaespaldas SS.\n\nLos conspiradores supervivientes han sido arrestados por la Gestapo, y esta mañana Heinrich Himmler juró su cargo como nuevo Führer del Reich alemán. En un discurso ante el Reichstag, Himmler acusó a Gran Bretaña y Francia de la autoría intelectual de asesinato de Hitler y declaró el compromiso inequívoco de Alemania a la destrucción completa de ambas naciones."
 news.28.a:0 "Un desarrollo interesante."
 news.28.b:0 "¡Lo pagarán!"
 news.28.c:0 "Al menos Hitler ha desaparecido."
 news.29.d:0 "Un grupo de oficiales de la Wehrmacht opuestos a la guerra actual pusieron en marcha un golpe de estado contra Hitler en Berlín. Un grupo no identificado de hombres armados irrumpieron en la Reichskanzlei (Cancillería del Reich) y consiguieron liquidar al Führer alemán tras un intenso tiroteo con sus guardaespaldas SS.\n\nLos conspiradores supervivientes han sido arrestados por la Gestapo, y esta mañana Hermann Göring juró su cargo como nuevo Führer del Reich alemán. En un discurso ante el Reichstag, Göring acusó a Gran Bretaña y Francia de la autoría intelectual de asesinato de Hitler y declaró el compromiso inequívoco de Alemania a la destrucción completa de ambas naciones."
 news.30.t:0 "Atentado fallido contra Hitler"
 news.30.d:0 "Un grupo de oficiales de la Wehrmacht opuestos a la guerra actual pusieron en marcha un golpe de estado contra Hitler en Berlín. Un grupo no identificado de hombres armados irrumpieron en la Reichskanzlei y pero fueron totalmente rechazados por los miembros de la guardia persona SS del Führer.\n\nAgentes de la Gestapo han detenido a todos los conspiradores, que incluyen a oficiales de alto rango tales como Ludwig Beck y Wilhelm Canaris. En un discurso ante el Reichstag, Hitler juró venganza contra Francia y Gran Bretaña por ser autores intelectuales de este atentado contra su vida."
 news.30.a:0 "Imagínate si habían tenido éxito..."
 news.30.c:0 "Esto no cambia nada."
 news.30.e:0 "¡Qué lástima que no se cargasen a ese cabrón!"
 news.31.t:0 "¡Guerra civil en Alemania!"
 news.31.d:0 "Un grupo de oficiales de la Wehrmacht opuestos a la guerra actual pusieron en marcha un golpe de estado contra Hitler en Berlín. Un grupo no identificado de hombres armados irrumpieron en la Reichskanzlei (Cancillería del Reich) y consiguieron liquidar al Führer alemán tras un intenso tiroteo con sus guardaespaldas SS.\n\nLos conspiradores han logrado tomar el control sobre la mayor parte de Berlín, y muchas unidades de la Wehrmacht se han pasado a su lado. Las fuerzas aún leales a los nazis se han congregado bajo un nuevo liderazgo, y han jurado purgar Alemania de los disidentes comunistas y agentes extranjeros que actualmente ocupan Berlín."
 news.31.a:0 "Interesante "
 news.31.b:0 "¡Alemania debe liberarse de la tiranía!"
 news.31.c:0 "¡Muerte a los traidores!"
 news.31.e:0 "¡Esto nos viene bien!"
 news.32.t:0 "El Pacto Molotov-Ribbentrop"
 news.32.d:0 "Los diplomáticos de Alemania y la Unión Soviética concluyeron lo que los observadores describen como un acuerdo histórico hoy con la firma del Pacto Molotov-Ribbentrop. Nombrado tras el Ministro de Asuntos Exteriores alemán Joachim von Ribbentrop y su homólogo soviético, Vyacheslav Molotov, este pacto de no agresión estipula que ningún bando se aliará o ayudará a un enemigo del otro.\n\nDiplomáticos extranjeros advierten que este tratado da Alemania a todos los efectos carta blanca para librar una guerra en Europa sin tener que temer la intervención soviética."
 news.32.a:0 "Esto no puede ser bueno..."
 news.32.b:0 "¡Un brindis por nuestros nuevos amigos bolcheviques!"
 news.32.c:0 "¡Un brindis por nuestros nuevos amigos alemanes!"
 news.32.e:0 "¡Por una larga y próspera amistad!"
 news.33.t:0 "URSS ocupa Polonia oriental"
 news.33.d:0 "Las tropas soviéticas han ocupado Polonia oriental, oficialmente con el fin de proteger a las minorías bielorrusas y ucranianas del caos que siguió al colapso del gobierno polaco. Las fuerzas alemanas se han retirado de estas áreas en buen orden, provocando a todos los efectos una división eficaz de Polonia entre las dos potencias."
 news.33.a:0 "¡Puro cuento!"
 news.33.b:0 "Disfrutad mientras podáis , bolcheviques…"
 news.33.c:0 "¡Las fronteras del comunismo avanzan!"
 news.34.t:0 "El segundo armisticio en Compiégne"
 news.34.d:0 "Se ha firmado un armisticio entre el Reich alemán y la Tercera República Francesa en Compiégne, en el mismo vagón en el que se negoció la rendición alemana en la I Guerra Mundial.\n\nBajo los términos del armisticio, un gobierno francés bajo el Mariscal Pétain con sede en Vichy continuará administrando la mayor parte del sur de Francia mientras que el resto del país cae en una zona de ocupación alemana. Algunos oficiales franceses se han comprometido a continuar la resistencia desdel exterior, pero esto pone fin efectivo a los combates que se libraban en Francia."
 news.34.a:0 "Preocupante"
 news.34.b:0 "¡Excelente!"
 news.34.c:0 "¡La lucha sigue!"
 news.35.t:0 "El nacimiento de la unión franco-británica"
 news.35.d:0 "Frente a la derrota en Francia, los gobiernos francés y británico han decidido fusionar sus dos naciones en una hasta que se consiga la victoria sobre Alemania. Se está formando un nuevo gobierno conjunto en Londres, con Eduardo VIII como el Jefe de estado. En la Declaración de la Unión, el gabinete de guerra conjunto nuevo ha dicho: \n\n'Francia y Gran Bretaña ya no serán dos naciones, sino una Unión Francobritánica. La constitución de la Unión asegurará órganos conjuntos de defensa, política exterior, económica y financiera. Todos los ciudadanos de Francia podrá disfrutar inmediatamente de la ciudadanía británica y todo súbdito británico se convertirá en un ciudadano de Francia."
 news.35.a:0 "Los franceses deben haber estado desesperados"
 news.35.b:0 "¿Creen que estarán a salvo bajo una bandera distinta?"
 news.35.c:0 "¡Unidos contra el enemigo común!"
 news.36.t:0 "El Anschluss de Austria"
 news.36.d:0 "Después de un exitoso golpe de estado por el partido Nazi local en Viena, tropas alemanas cruzaron la frontera austríaca y han tomado el control del país. No se ha informado de ningún combate y los soldados alemanes fueron recibidos en las ciudades con vítores de las multitudes.\n\nEn un discurso ante una multitud en la Heldenplatz de Viena, Hitler anunció el Anschluss de Austria, la anexión efectiva de este país a Alemania: \n\n'¡La provincia oriental más antigua del pueblo alemán, es a partir de ahora, el más nuevo bastión del Reich alemán!'"
 news.36.a:0 "Si eso es lo que desean..."
 news.36.b:0 "¡Bienvenidos a Reich!"
 news.36.c:0 "¡Debemos asegurar nuestras fronteras del norte!"
 news.36.e:0 "¡Esto viola el Tratado de Versalles!"
 news.37.t:1 "El asesinato de León Trotsky"
 news.37.d:2 "León Trotsky, que fue el principal lugarteniente y heredero presuntivo de Vladimir Ilich Lenin, ha muerto hoy en un hospital de Ciudad de México, tras ser atacado en su casa con un piolet por un español que podría haber actuado bajo las órdenes del NKVD.\n\nTras fracasar en su lucha de poder contra $SOV_iosif_stalin$ y sus aliados por el control del Partido Comunista de la Unión Soviética, Trotsky pasó los años treinta en el exilio y vivió en Turquía, Francia y Noruega antes de asentarse en México.\n\nFue un crítico constante de Stalin y del "estado obrero degenerado" de la Unión Soviética."
 news.37.a:0 "Bárbaros."
 news.37.b:0 "Misión cumplida."
 news.37.c:0 "Un final apropiado para ese agitador."
 news.38.t:0 "Trotsky sobrevive intento de asesinato"
 news.38.d:2 "Hoy, tras un violento forcejeo en su casa en Ciudad de México, León Trotsky ha matado al hombre que pretendía asesinarlo con el mismo piolet que este empuñaba. El asesino ha sido identificado como un español que podría haber actuado bajo las órdenes del NKVD.\n\nTrotsky fue el principal lugarteniente y heredero presuntivo de Vladimir Ilich Lenin, pero, tras su fallida lucha por el poder, $SOV_iosif_stalin$ lo obligó a exiliarse de la Unión Soviética.\n\nDirigiéndose a la prensa, Trotsky denunció el atentado contra su vida como "otra cobarde conspiración engendrada por Stalin para silenciar a sus críticos"."
 news.38.a:0 "Interesante"
 news.38.b:0 "¡Ese gusano!"
 news.39.t:0 "Trotsky asesinado en la frontera soviética"
 news.39.d:1 "Las autoridades soviéticas han publicado fotos del cadáver de León Trotsky para confirmar los rumores de que había muerto mientras intentaba cruzar a [SOV.GetNameDef].\n\nSu cuerpo fue arrojado por el agua a la ribera del río Atrek, que recorre la frontera entre la Unión Soviética y Persia.\n\nSe cree que Trotsky intentaba aprovechar la inestabilidad actual de la URSS para buscar aliados contra su viejo rival Stalin y sustituirlo con un golpe de estado."
 news.39.a:0 "Interesante"
 news.39.b:0 "Una amenaza menos, por lo menos."
 news.40.t:0 "¡Trotsky lanza golpe!"
 news.40.d:1 "Una violenta lucha de poder ha tenido lugar en la capital soviética provisional. Al parecer, León Trotsky ha entrado subrepticiamente en lo que queda de la URSS, poniendo fin así al largo exilio al que se vio forzado.\n\nAyudado por sus aliados del escalafón superior del Partido Comunista, ha derrocado a Stalin en un golpe de estado.\n\nTras un juicio rápido del Tribunal del Pueblo, Stalin fue condenado a morir en la horca. La sentencia se ha ejecutado esta mañana."
 news.40.a:0 "Qué inesperado."
 news.40.b:0 "¡Viva el camarada Trotsky!"
 news.41.t:0 "Trotsky encuentra su final"
 news.41.d:1 "Esta mañana se ha encontrado a León Trotsky muerto en una habitación de hotel de Buenos Aires.\n\nAl parecer, fue estrangulado con un cable de escalada, y sus guardaespaldas han capturado al asesino antes de que pudiera abandonar el edificio.\n\nAunque el asesino es de nacionalidad portuguesa, hay pruebas que lo relacionan con el directorio de inteligencia soviético GRU. Por lo visto, Stalin ha conseguido al fin dar un golpe mortal a su viejo rival."
 news.42.t:0 "El desastre del Hindenburg"
 news.42.d:0 "El dirigible de pasajeros alemán Hindenburg quedó destruido hoy al intentar atracar en la estación aereonaval de Lakehurst en los Estados Unidos. Por razones aún no determinadas, el dirigible fue engullido en llamas y se estrelló contra el suelo, cobrándose 35 vidas.\n\nDebido a la escasez del helio, su precio y la prohibición de Estados Unidos de exportarlo, el Hindenburg, como todos los dirigibles de pasajeros alemanes, en última instancia fue diseñado para utilizar hidrógeno, que proporciona una mayor elevación, pero también es inflamable. Con la fe pública sacudida por este desastre y el ascenso de los aviones de pasajeros, mucho más rápidos, ¿puede significar esto el final de la era de los dirigibles?"
 news.42.a:0 "¡Oh, la humanidad!"
 news.43.t:0 "Incidente del Hindenburg"
 news.43.d:0 "Hoy se evitó un desastre por los pelos, cuando se descubrió una fuga de combustible diesel en el Hindenburg, el dirigible de pasajeros alemán cuando atracaba en la estación aeronaval de Lakehurst en los Estados Unidos.\n\nLa fuga fue reparada rápidamente. Si hubiera pasado desapercibida, el vapor inflamable podría haber provocado un incendio que habría envuelto el dirigible entero. Los críticos han cuestionado mucho la sabiduría de dirigibles de pasajeros dado sus irregulares historiales de seguridad, y este incidente hará que se les oiga más."
 news.43.a:0 "Por los pelos"
 news.44.t:0 "El vuelo de Rudolf Hess"
 news.44.d:0 "El viceführer Rudolf Hess fue detenido por soldados de la Guardia Nacional en Escocia ayer tras lanzarse en paracaídas desde un caza pesado. Piloto consumado, al parecer atravesó volando el Mar del Norte, procurando mantenerse fuera del alcance del radar antes de virar oeste hacia Gran Bretaña.\n\nHess parece haberse impuesto la tarea de negociar un Tratado de paz entre Gran Bretaña y Alemania, aunque Berlín lo ha calificado de loco y ha sido despojado de todos sus cargos políticas. No se han podido obtener comentarios de las autoridades británicas."
 news.44.a:0 "Interesante"
 news.44.b:0 "Wahnsinn! (¡Locura!)"
 news.44.c:0 "¡A la Torre de Londres con él!"
 news.45.t:0 "La muerte de Rudolf Hess"
 news.45.d:0 "El viceführer Rudolf Hess murió ayer cuando la Royal Air Force interceptó el caza en el que volaba frente a las costas de Escocia. La naturaleza exacta de su misión permanece confusa - aunque Hess fuera un piloto consumado, voló solo y su aeroplano parece que no iba armado.\n\nSus restos mortales fueron encontrados por las autoridades británicas, pero se ha planeado un funeral de estado con un ataúd vacío en Berlín. Se ha informado que Hitler estaba visiblemente consternado por la muerte de su viejo amigo."
 news.45.a:0 "Interesante"
 news.45.b:0 "Ese pobre tonto."
 news.45.c:0 "¿Qué hacía aquí?"
 news.46.d:0 "El dirigible Hindenburg, que había estado amarrado en Alemania desdel comienzo de las hostilidades, encontró un final dramático hoy cuando explotó sobre Escocia. Parece que fue requisado por el viceführer Rudolf Hess, que logró a volar solo sobre el mar del norte en una misión personal para negociar la paz con Gran Bretaña.\n\nLas estaciones de radar británicas no tuvieron problemas para detectar el marsivo aparato y varias alas de la RAF se dirigieron inmediatamente hacia su posición. Cuando el Hindenburg no respondió por radio abrieron fuego. Hess saltó en paracaídas para ponerse a salvo y ahora ha sido encarcelado en la Torre de Londres."
 news.47.d:0 "El dirigible Hindenburg, que había estado amarrado en Alemania desdel comienzo de las hostilidades, encontró un final dramático hoy cuando explotó sobre Escocia. Parece que fue requisado por el viceführer Rudolf Hess, que logró a volar solo sobre el mar del norte en una misión personal para negociar la paz con Gran Bretaña.\n\nLas estaciones de radar británicas no tuvieron problemas para detectar el marsivo aparato y varias alas de la RAF se dirigieron inmediatamente hacia su posición. Cuando el Hindenburg no respondió por radio, abrieron fuego. Los restos mortales de Hess fueron encontrados en los restos."
 news.47.b:0 "Ese loco..."
 news.47.c:0 "¿Qué esperaba conseguir?"
 news.48.t:0 "Amelia Earhart desaparece"
 news.48.d:0 "La famosa aviadora Amelia Earhart, la primera mujer en completar un vuelo solitario a través del Atlántico, ha desaparecido junto con su navegador, Fred Noonan, cerca de la isla Howland del Océano Pacífico.\n\nAmbos estaban intentando dar la vuelta al mundo volando en su avión bimotor Lockheed Electra cuando desaparecieron. Una búsqueda de los aviadores desaparecidos se está llevando a cabo por la Marina de los EE.UU. y Guardacostas, pero hay pocas esperanzas de encontrarlos."
 news.48.a:0 "Una pérdida para la aviación."
 news.49.t:0 "Amelia Earhart da la vuelta al globo"
 news.49.d:0 "La famosa aviadora Amelia Earhart, conocida por muchos como la ' Reina de los cielos' , ha terminado su vuelta al mundo volando junto a su navegante Fred Noonan. Después de un breve susto cuando la pareja se perdió temporalmente mientras se acercaba  a la isla Howland del Pacífico el vuelo procedió sin incidentes. Y esta mañana su Lockheed Electra aterrizó en Oakland, California.\n\nHabrá una ceremonia en la Casa Blanca, donde Earhart será felicitada personalmente por su hazaña por el Presidente. "
 news.49.a:0 "¡Un auténtico logro!"
 news.55.t:0 "Alianza anglopolaca"
 news.55.d:0 "A la luz del reciente comportamiento de Alemania, el Reino Unido y Francia se han sentido obligados a firmar una alianza militar con Polonia. El primer ministro británico hizo la siguiente declaración en la cámara de los comunes:\n\n'en caso de cualquier acción que amenace claramente la independencia polaca, y que el gobierno polaco por consiguiente considere vital resistir con sus fuerzas nacionales, el Gobierno de su Majestad se sentiría obligado de inmediato de prestar al gobierno polaco todo su apoyo en su poder. Han dado el gobierno polaco una garantía de ello.'"
 news.55.a:0 "Las cosas se están moviendo rápidamente ahora."
 news.55.b:0 "¡Es un farol!"
 news.55.c:0 "Apoyamos a Polonia."
 news.55.e:0 "¡Los alemanes no se atreverán a atacar ahora!"
 news.55.f:0 "Estamos con nuestro aliados"
 news.56.t:0 "El acuerdo de Múnich"
 news.56.d:0 "Las exigencias alemanas por el territorio de los Sudetes en Checoslovaquia, hogar de una minoría alemana considerable, se han intensificado. \n\nEn una cumbre celebrada en Múnich, Alemania, Gran Bretaña, Francia e Italia intentaron hallar una solución diplomática a la llamada "Crisis de los Sudetes". Checoslovaquia no fue invitada. Se alcanzó un acuerdo según el cual Alemania se anexionaría los Sudetes, pero cesaría sus ambiciones territoriales en Europa.\n\nEl señor Chamberlain se dirigió a las masas en Londres:\n"Es la segunda vez que un primer ministro regresa de Alemania llevando la paz con honor. Creo que esta es la paz para nuestro tiempo"." # [LocEditor:AwaitingBatchUpdate]
 news.56.a:0 "Así que no habrá guerra este año."
 news.56.b:0 "Paz por ahora al menos..."
 news.56.c:0 "Nos hemos salvado de otra guerra mundial."
 news.56.e:0 "¡No es un acuerdo, es una dictado!"
 news.57.t:0 "La Crisis de Sudetes"
 news.57.d:0 "Las exigencias alemanas sobre e el territorio fronterizo checoslovaco de los Sudetes, el hogar de una gran minoría alemana, se han intensificado recientemente. En una cumbre celebrada en Múnich, Alemania, Gran Bretaña, Francia e Italia intentaron encontrar una solución diplomática a la llamada 'Crisis de los Sudetes'.\n\nPero las conversaciones parecen haber fallado, pues Gran Bretaña y sus aliados están advirtiendo seriamente a Alemania que si sus tropas cruzan la frontera checoslovaca, el resultado será la guerra. Parece agotarse el tiempo para una solución pacífica a la disputa."
 news.57.a:0 "¡Parece que habrá guerra!"
 news.57.b:0 "¡idiotas!"
 news.57.c:0 "Ya es hora de tomar una posición."
 news.57.e:0 "¡Que vengan los alemanes!"
 news.58.d:0 "Las exigencias alemanas sobre e el territorio fronterizo checoslovaco de los Sudetes, el hogar de una gran minoría alemana, se han intensificado recientemente. En una cumbre celebrada en Múnich, Alemania, Gran Bretaña, Francia e Italia intentaron encontrar una solución diplomática a la llamada 'Crisis de los Sudetes'.\n\nSe ha creado una brecha entre Francia y Gran Bretaña. Gran Bretaña aceptando las reclamaciones alemanas como razonables, mientras que Francia no. Los franceses han formado una nueva alianza con los checos y amenazan a Alemania con la guerra si sus tropas violan la frontera checoslovaca."
 news.58.b:0 "Trataremos con los franceses muy pronto."
 news.58.c:0 "Los franceses están solos esta vez."
 news.58.e:0 "Los alemanes no se atreverán a atacar ahora… ¿verdad?"
 news.58.f:0 "El mundo libre depende de nosotros."
 news.59.t:0 "El dictado de Múnich"
 news.59.d:0 "Las exigencias alemanas sobre e el territorio fronterizo checoslovaco de los Sudetes, el hogar de una gran minoría alemana, se han intensificado recientemente. En una cumbre celebrada en Múnich, Alemania, Gran Bretaña, Francia e Italia intentaron encontrar una solución diplomática a la llamada 'Crisis de los Sudetes '.\n\nMientras que Gran Bretaña y Francia aceptan las reclamaciones alemanas como razonables, Checoslovaquia, que no fue invitada a la conferencia, se ha negado a ceder una pulgada. Ahora se enfrenta a Alemania en lo que parece ser una batalla perdida."
 news.59.a:0 "Las cosas pintan mal para los checos."
 news.59.b:0 "Tontos obstinados."
 news.59.c:0 "¡Nunca nos rendiremos!"
 news.60.t:0 "El destino de Checoslovaquia"
 news.60.d:0 "Las tropas alemanas han entrado en Bohemia y Moravia, oficialmente para restablecer el orden en estas regiones a raíz del colapso del gobierno checoslovaco.En Praga, las fuerzas de ocupación anunciaron la creación de un 'protectorado autónomo' dentro del Reich alemán.\n\nCon el apoyo alemán, Eslovaquia ha sido declarada independiente bajo el liderazgo de Jozef Tiso. La nación de Checoslovaquia ya no existe."
 news.60.d_2:0 "Después de la anexión alemana de Checoslovaquia, continúo la discusión sobre cómo deben dividirse estos territorios que ahora parece haber llegado a una conclusión.\n\nCon el apoyo alemán, Eslovaquia ha sido declarada independiente bajo el liderazgo de Jozef Tiso."
 news.60.a:0 "Ahí queda la paz."
 news.60.b:0 "Los checos deben ser protegido de sí mismos."
 news.60.c:0 "¡Esto nofue lo qué convinimos!"
 news.60.e:0 "¡Hungría será restaurado a su antigua gloria!"
 news.61.d:0 "Las tropas alemanas han entrado en Bohemia y Moravia, en apariencia para restablecer el orden en estas regiones a raíz del colapso del gobierno checoslovaco. En Praga, las fuerzas de ocupación anunciaron la creación de un 'protectorado autónomo' dentro del Reich alemán.\n\nLas fuerzas húngaras, operando con el consentimiento de Alemania, marcharon sobre Eslovaquia y la anexionaron a Hungría. La nación de Checoslovaquia ya no existe."
 news.61.d_2:0 "Después de la anexión alemana de Checoslovaquia, continúo la discusión sobre cómo deben dividirse estos territorios que ahora parece haber llegado a una conclusión.\n\nLas fuerzas húngaras, operando con el consentimiento de Alemania, marcharon sobre Eslovaquia y la anexionaron a Hungría. La nación de Checoslovaquia ya no existe."
 news.62.d:0 "Las tropas alemanas han entrado en Bohemia y Moravia, en apariencia para restablecer el orden en estas regiones a raíz del colapso del gobierno checoslovaco. En Praga, las fuerzas de ocupación anunciaron la creación de un 'protectorado autónomo' dentro del Reich alemán.\n\nTambién se anunció un segundo protectorado, centrado entorno a Eslovaquia, en Bratislava. En la práctica, toda Checoslovaquia ha sido anexionada por Alemania."
 news.62.d_2:0 "Después de la anexión alemana de Checoslovaquia, continúo la discusión sobre cómo deben dividirse estos territorios que ahora parece haber llegado a una conclusión.\n\nEl territorio anexionado ha sido organizado en dos protectorados, pero permanece bajo control alemán. En la práctica, poco ha cambiado respecto a lo anterior, y Alemania conserva la totalidad de Checoslovaquia."
 news.63.t:0 "La Guerra Civil española"
 news.63.d:0 "¡Una guerra civil ha estallado en España! Varios generales que buscan derrocar al gobierno actual de Madrid han emitido un pronunciamiento, y una gran parte de las fuerzas armadas españolas han respondido a su llamada a las armas. Esta facción nacionalista de extrema derecha ha ocupado gran parte de España, incluyendo los territorios de ultramar, pero la mayoría de principales ciudades permanecen fuera de su control.\n\nVoluntarios y las fuerzas leales se han reunido bajo el gobierno izquierdista republicano, decidido a resistir al golpe hasta su último aliento. Ha comenzado la batalla por España."
 news.63.a:0 "¿Qué significará esto para España?"
 news.63.b:0 "¡A la victoria!"
 news.64.t:0 "El final de la Guerra Civil Española"
 news.64.d:0 "Con la rendición de los últimos reductos republicanos, la Guerra Civil española ha llegado a su fin. Los Nacionales ha salido victoriosos, y ha comenzado una nueva era para España. El país, desgarrado por la guerra, ha sufrido mucho en los combates, y hay mucha reconstrucción que hacer."
 news.64.a:0 "Unas novedades interesantes." # [LocEditor:AwaitingBatchUpdate]
 news.64.b:0 "Ahora a curar a nuestra nación."
 news.65.a:0 "Bien por España."
 news.65.d:0 "Con la rendición de las últimas fuerzas Nacionales, la Guerra Civil española ha llegado a su fin. Los republicanos han salido victoriosos y ha comenzado una nueva era para España. El país, desgarrado por la guerra, ha sufrido mucho en los combates, y hay mucha reconstrucción que hacer."
 news.66.t:0 "Los juegos de la 11ª Olimpíada"
 news.66.d:0 "Los undécimos Juegos Olímpicos se celebraron recientemente en Berlín, Alemania. Asistieron atletas de 49 países diferentes de todo el mundo, los Juegos Olímpicos de 1936 son los primeros en la historia que han disfrutado de una cobertura limitada de televisión en vivo. Los juegos fueron una victoria significativa de propaganda para el régimen alemán, que pasó pródigamente en el evento.\n\nLos atletas alemanes tuvieron más éxito que nadie, ganando 33 medallas de oro, mientras que los estadounidenses quedaron en segundo lugar, con 24. Cuatro de ellas las ganó Jesse Owens, el atleta más exitoso de los juegos."
 news.66.d.b:0 "Hace poco, se han celebrado los decimoprimeros Juegos Olímpicos en partes indemnes de la ciudad de Berlín, que había quedado devastada y se está reconstruyendo.\n\nA estos Juegos Olímpicos de verano de 1936 han asistido atletas de 49 países distintos de todo el mundo y han sido los primeros en la historia en retransmitirse parcialmente en directo. Estos juegos, un símbolo de la renovada unidad nacional alemana, también han constituido una victoria propagandística importante para el nuevo régimen alemán, el cual, pese a los tremendos costes de reconstruir la nación tras la guerra civil, no ha escatimado en nada para el acontecimiento.\n\nLos atletas alemanes son los que más éxitos han cosechado, llevándose 33 medallas de oro, mientras que los estadounidenses han quedado segundos, con 24. Cuatro de estas las ha ganado Jesse Owens, el atleta más laureado de estos juegos."
 news.66.a:0 "Los Juegos han terminado."
 news.66.b:0 "Hemos demostrado nuestra mejor cara al mundo."
 news.67.t:0 "Los juegos de la 12ª Olimpíada"
 news.67.d:0 "Los duodécimos Juegos Olímpicos se celebraron recientemente en Tokio, Japón. A la luz de las tensiones internacionales crecientes, muchos temían que se cancelarían los juegos, pero se ha visto que no fue así. Tokio es la primera ciudad no occidental en acoger los Juegos Olímpicos, y un avión Me 261 de largo alcance construido exprofeso llevó la llama olímpica desde Alemania sin repostar.\n\nLos atletas japoneses lo hicieron muy bien, y con sus 14 medallas de oro obtuvieron un tercer lugar en el medallero, después de Alemania y los Estados Unidos."
 news.68.d:0 "Los duodécimos Juegos Olímpicos se celebraron recientemente en Helsinki, Finlandia. Los juegos se programados originalmente en Tokio, pero el esfuerzo de guerra de Japón hizo esto imposible y el Comité Olímpico Internacional se los otorgó a Helsinki en su lugar.\n\nAtletas de Estados Unidos ganaron la mayoría de las medallas, seguida de Alemania e Italia. Finlandia entró en cuarto lugar con sus 10 medallas de oro."
 news.69.t:0 "Expansión soviética en Europa"
 news.69.d:0 "El clima político en [From.GetName] ha estado moviendo hacia el comunismo durante un tiempo, culminando en el ascenso reciente de [From.GetRulingParty] al poder. Desde entonces, los miembros del recién formado gobierno han estado negociando para conseguir unas relaciones más estrechas con la Unión Soviética. A partir de unos hace días [From.GetLeader] oficialmente entregó el control total a manos soviéticas. Un número de naciones europeas han protestado la reciente adición de [From.GetName] a la Unión Soviética, acusándola de una agresiva política exterior para ampliar sus fronteras. Dirigentes soviéticos se niegan a reconocer que la reciente asimilación de [From.GetName] haya sido agresiva, afirmando que la transferencia de territorio sucedió sin ninguna presión exterior soviética."
 news.69.a:0 "Vale"
 news.69.b:0 "[SOV.GetNameDef] se está expandiendo."
 news.70.t:0 "Aumenta la influencia soviética en Europa"
 news.70.d:0 "El clima político en [From.From.GetName] ha tendido al comunismo y en un giro reciente de los acontecimientos, [From.From.GetRulingParty] ha llegado al poder. Desde entonces, los miembros del recién formado Gobierno han trabajado estrechamente con la Unión Soviética que ahora ha puesto en marcha un gobierno títere. Aunque [From.From.GetLeader] sigue en el cargo, se ha entregado gran parte de la soberanía nacional y está a todos los efectos bajo control soviético. Dirigentes soviéticos afirman que [From.From.GetName] solo busca protección viendo que Europa cada vez es más peligrosa para las naciones más pequeñas. Protección que la Unión Soviética está dispuesta a prestar a toda nación que se sienta amenazada por las potencias vecinas."
 news.100.t:0 "La caída de Varsovia"
 news.100.d:0 "Las fuerzas alemanas en Polonia han tenido éxito en la captura de Varsovia. Combates esporádicos continúan en Praga y en algunos otros distritos, pero la resistencia organizada en la ciudad parece haber cesado.\n\nEl gobierno polaco habría evacuado la ciudad cuando las primeras unidades alemanas entraron en los suburbios de Varsovia, y su ubicación actual es desconocida. La lucha contra los invasores alemanes continúa en otras partes de Polonia, pero la pérdida de su capital es un duro golpe a los esfuerzos de guerra polacos."
 news.100.a:0 "Un desarrollo significativo."
 news.100.b:0 "Otra victoria para la Vaterland."
 news.100.c:0 "¡Esto es un desastre!"
 news.101.t:0 "La caída de París"
 news.101.d:0 "Mientras que todavía lucha contra rabia en otros lugares en Francia, han llegado informes de tropas alemanas entrando en París. La capital de Francia fue declarada ciudad abierta por las fuerzas francés momentos antes de sus últimas unidades se retiraran de la ciudad.\n\nVarias columnas de tropas alemanas recrean el desfile de la victoria prusiana de 1871 marchando por los Campos Eíseos mientras que los parisinos miraban en silencio. Expertos militares predicen que el colapso de Francia puede ser inminente."
 news.101.a:0 "¡El ejército de [GER.GetNameDef]! parece imparable!"
 news.102.t:0 "La caída de Londres"
 news.102.d:0 "Los informes de Londres confirman que la capital inglesa ha sido capturada por tropas alemanas avanzadas. Todavía se oye fuego de armas pequeñas en algunos municipios, pero no se han visto fuerzas británicas significativas dentro de la ciudad.\n\nUn destacamento de Fallschirmjägers irrumpieron en el Palacio de Buckingham, pero se cree que la Familia Real fue evacuada antes del ataque. Por primera vez desde Guillermo el conquistador, Londres ha caído ante un invasor extranjero."
 news.103.t:1 "La caída de [195.GetCapitalVictoryPointName]"
 news.103.d:1 "[195.GetCapitalVictoryPointName], cuna de la Revolución Rusa, ha caído ante el avance de las fuerzas alemanas.\n\nAún se escuchan combates esporádicos en algunos barrios, pero una extraña calma parece haberse instaurado en el resto de la ciudad en ruinas.\n\nEsta mañana, columnas de soldados alemanes desfilaron por delante de la catedral de San Isaac, cuya gran cúpula han pintado de gris los ingenieros del ejército [SOV.GetSovietArmyAdjectiveBasedOnIdeology] para evitar la atención de los bombarderos Luftwaffe que merodean por la zona.\nA pesar de sus esfuerzos, está llena de agujeros de bala e impacto de metralla."
 news.103.c:0 "¡Alguien será fusilado por esto!"
 news.104.t:0 "La caída de Kiev"
 news.104.d:0 "Kiev, la capital de la República Socialista Soviética de Ucrania, ha sido capturada por los ejércitos alemanes en la Unión Soviética. La captura de una de sus ciudades más importantes es un duro golpe para los soviéticos, pero la pregunta sigue siendo si los alemanes pueden mantener su impulso.\n\nMomentos después de que los alemanes hubieran ocupado la ciudad, miles de minas aparentemente sembradas por la NKVD detonaron en edificios a lo largo de la Khreshchatyk, su avenida principal, causando aún más daño a la ciudad ya en ruinas."
 news.105.t:1 "La caída de [217.GetCapitalVictoryPointName]"
 news.105.d:0 "La vanguardia del avance alemán se han apoderado de Stalingrado, la ciudad nombrada en honor de Stalin a orillas del Volga. Después de luchar a través de las ruinas de la Fábrica de Tractores de Stalingrado y apoderarse de las alturas agarrar las alturas estratégicamente vitales de Mamaev Kurgan, los alemanes han obligado a los últimos defensores soviéticos a retroceder a la orilla oriental del Volga.\n\nSegún informes no confirmados, restos del Ejército Rojo junto con partisanos se han retirado a alcantarillas y sótanos para continuar su lucha. Sin embargo, no se cree que siga ninguna resistencia organizada."
 news.105.d_alt:1 "El avance de las puntas de lanza alemanas ha tomado [217.GetCapitalVictoryPointName], el centro industrial a orillas del Volga.\n\nTras abrirse paso a la fuerza por la fábrica de tractores en ruinas de [217.GetCapitalVictoryPointName] y tomar la colina del Mamáyev Kurgán, que es estratégicamente vital, los alemanes han obligado a los últimos defensores [SOV.GetAdjective] a dirigirse a la costa oriental del Volga. Según algunos informes sin confirmar, algunos reductos del ejército [SOV.GetSovietArmyAdjectiveBasedOnIdeology] y algunos partisanos se han retirado a las alcantarillas y sótanos para continuar su lucha.\n\nSin embargo, se cree que no hay una resistencia organizada significativa."
 news.106.t:0 "La caída de Moscú"
 news.106.d:0 "En la madrugada de hoy, panzers alemanes atravesaron las barreras apresuradamente levantadas en las calles de Moscú y se vieron semiorugas descargando Panzergrenadiers en la Plaza Roja. Un humo grueso, proveniente de muchos fuegos que arden en los barrios residenciales se veía elevándose por el aire cuando infantería alemana asaltaba el Kremlin.\n\nSegún se informó, se necesitaron granadas y lanzallamas para luchar contra la obstinada intención de restos del NKVD por defender cada pulgada del complejo. La capital rusa está ahora en manos alemanas, pero convertida en una ruina ardiente. Informes no confirmados indican el cadáver embalsamado de Lenin fue evacuado hacia el este."
 news.106.a:0 "¿Es este el fin de la Unión Soviética?"
 news.106.b:0 "¡Por fin, Moscú es nuestro!"
 news.106.c:0 "¡Los fascistas deben expulsados de Moscú!"
 news.107.t:0 "La caída de Sebastopol"
 news.107.d:0 "La ciudad pesadamente fortificada de Sebastopol, base de la flota soviética del Mar Negro, finalmente ha sucumbido a los ataques alemanes. Su pérdida hará más difícil para los soviéticos disputar el Mar Negro y la caída de la ciudad debe considerarse como una importante victoria alemana.\n\nYa se ha emitido un decreto desde Berlín, afirmando de ahora en adelante la ciudad se llamará 'Theodorichshafen' por Teodorico el Grande."
 news.108.t:0 "La caída de Bakú"
 news.108.d:0 "Hoy, fuerzas alemanas ocuparon con éxito la ciudad de Bakú, un objetivo estratégico vital en su guerra contra la Unión Soviética. Esta ciudad situada a orillas del mar Caspio es un productor de energía, y sus campos petrolíferos seguro que beneficiarán el esfuerzo de guerra alemán.\n\nMuchos expertos militares consideran Bakú la clave de toda la región del Cáucaso, y su captura pone a Alemania en condiciones de ampliar la guerra a Oriente Medio y posiblemente incluso la India."
 news.109.t:0 "La caída del Cairo"
 news.109.d:0 "Las fuerzas de la Deutsches Afrikakorps se han abierto paso luchando hasta llegar a El Cairo, la capital de Egipto. Según las fuerzas aliadas se retiraron más lejos en el desierto en medio del caos, los soldados alemanes marchando a través del Cairo fueron vitoreados como libertadores por muchos ciudadanos que habían llegado a ver a los británicos como opresores.\n\nLa caída del Cairo es una pérdida significativa para el esfuerzo bélico aliado, y varios expertos han especulado que todo Oriente Medio ahora se encuentra abierto a la conquista alemana."
 news.110.t:0 "La caída de Washington"
 news.110.d:0 "Los combates en el área de Washington D.C. llegaron hoy a su fin, cuando los últimos bolsillos de resistencia de la ciudad fueron eliminados por fuerzas alemanas avanzando a lo largo del Potomac. Una capa densa del humo cuelga sobre la ciudad, y según se cuenta al menos una parte de ella viene de agentes de la OSS que quemaban documentos sensibles, tras esperar hasta el último momento.\n\nUn destacamento de Waffen-SS, se hizo con la Casa Blanca tras un breve tiroteo con miembros del Servicio Secreto, pero se cree que el Presidente fue evacuado con seguridad hace varios días. "
 news.111.t:0 "La caída de Nueva York"
 news.111.d:0 "Después de intensos combates callejeros, según se informa, gran parte de ellos contra irregulares armados, la vanguardia alemanas ha avanzado hasta la ciudad de Nueva York y tomado el control de la ciudad. Improvisadas barreras antitanques colocadas a lo largo de la Quinta Avenida resultaron ineficaces, y los Panzergrenadiers se abrieron paso luchando a través de Manhattan bloque por bloque.\n\nHay Incendios ardiendo fuera de control en la parte oriental de la ciudad desde hace varios días, iluminando el horizonte durante la noche. La Estatua de la Libertad fue decapitada por un obús de artillería perdido, aunque qué lado disparó sigue siendo una cuestión de controversia."
 news.112.t:0 "La caída de Gibraltar"
 news.112.d:0 "Después de varios informes contradictorios, ahora se ha confirmado que Gibraltar ha caído ante Alemania. Esta ciudad portuaria estratégica custodia la entrada al Mediterráneo, y fue considerado inexpugnable antes del comienzo de la guerra.\n\nLa guarnición británica se retiró a los túneles subterráneos que recorrían el Peñón. pero finalmente fueron desalojados con el uso de lanzallamas y granadas. Con Gibraltar en manos alemanas, ha habido un cambio dramático en el poder en la Batalla del Mediterráneo."
 news.113.d:0 "Alegres soldados italianos entraron hoy en El Cairo después de que las últimas unidades británicas se retiraran de la ciudad. Inmediatamente se organizó un desfile de la victoria, y soldados italianos acudieron a las grandes pirámides de Guiza para sacarse fotos delante de los a los monumentos famosos.\n\nCon El Cairo bajo su control, Mussolini está ahora un paso más cerca a unir la África Oriental Italiana con la Libia italiana, formando una nueva y continua colonia africana."
 news.113.b:0 "¡Otra conquista para Italia!"
 news.114.d:0 "Hoy se limpiaron los últimos bolsillos de resistencia francesa de París y la ciudad está ahora firmemente bajo control italiano.Il Duce fue traído apresuradamente en un vuelo para participar en el desfile de la victoria en los Campos Eíseos, cabalgando en un semental blanco al frente de las tropas que marchan.\n\nDurante las celebraciones, comparó la actual campaña en Francia con la conquista de la Galia por parte de César y prometió que solo era el comienzo del ascenso de Italia a la grandeza."
 news.115.d:0 "Fuerzas italianas han irrumpió con éxito en Londres e il Tricolore ha sido izado sobre la Torre  Victoria. Combates menores continúan en algunas partes de la ciudad y en un incidente varios Bersaglieri fueron abatidos esta mañana por francotiradores ocultos en la parte superior del Big Ben.\n\nDespués de tres intentos fallidos de desalojo, toda la torre del reloj fue derribada por cargas de demolición en lo que funcionarios italianos describen como una 'lamentable reacción excesiva' del comandante local."
 news.116.d:0 "Italia parece estar en control de Gibraltar, después de lo que se ha informaron como intensos combates entorno del Peñón y el puerto. Todavía se oye explosiones ocasionales que provienen de los túneles militares que recorren profundamente el Peñón, pero funcionarios italianos afirman el fin de toda resistencia organizada.\n\nCon esta puerta vital al Mediterráneo bajo control italiano, las fuerzas navales británicas tendrán difícil desafiar a la Regia Marina en la región."
 news.117.t:0 "La caída de Singapur"
 news.117.d:0 "Singapur, el Gibraltar del este, ha sido conquistado por fuerzas Imperiales japonesas a pesar de que sus antiguos dueños británicos la consideraban una fortaleza inexpugnable.\n\nLa administración militar japonesa de Singapur ha elegido el edificio Fullerton como su sede, y la ciudad ha sido rebautizada "Shonanto", que podría ser traducida como 'Isla del sur conquista en la era Showa'.Se puede ver a la Kempeitai patrullando las calles en masa para reforzar el mensaje de que los japoneses están ahí para quedarse."
 news.117.b:0 "¡Por el emperador!"
 news.118.t:0 "La caída de Pearl Harbor"
 news.118.d:0 "Las fuerzas japonesas han asaltado y han tomado Honolulu, la ciudad más grande de la isla hawaiana de Oahu. La base naval de Pearl Harbor, antigua sede de la Flota del Pacífico estadounidense , también ha caído.\n\nSegún testigos, marineros e infantes de Marina asediados se retiraron a la isla de Ford, donde continuaron ofreciendo una tenaz resistencia hasta que fueron sometidos a un intenso bombardero aéreo y de artillería. Con esta isla bajo su control, la larga mano de la Armada Imperial japonesa se ha hecho mayor aún."
 news.119.t:0 "La caída de Sídney"
 news.119.d:0 "Ampliando aún más en sus conquistas en el sur, el Imperio de Japón ha capturado Sídney, Australia. Los defensores locales se vieron obligados a retirarse a través del puente de Puerto de Sídney a nuevas posiciones en la colina del Observatorio, pero los intentos de demoler el puente fueron frustrados por el avance de las fuerzas japonesas.\n\nAhora puede ver la bandera de guerra japonesa colgando en el Ayuntamiento de Sídney, que sirve como sede de la nueva administración militar de la ciudad, y la policía militar Kempeitai mantienen un ojo avizor en las calles."
 news.120.t:0 "La caída de Los Ángeles"
 news.120.d:0 "Después de establecer una cabeza de playa en el continente americano, las fuerzas japonesas se congregaron en Los Ángeles y aplastaron a los defensores de la ciudad. Una larga procesión de las tropas imperiales marcharon por la Avenida Central esta tarde mientras fotógrafos japoneses de noticiarios filmaron el evento.\n\nAntes de que las fuerzas estadounidenses se retiraran, al parecer la lucha fue al parecer feroz en varias zonas de la ciudad. Hollywood sufrió daños particularmente graves y muchos oficiales japoneses se han sacado fotos tomadas frente a un cartel de Hollywood perforado que se está viniendo abajo."
 news.121.t:0 "La caída de Nankín"
 news.121.d:0 "Nankín, capital de la República de China, ha sido ocupada por las fuerzas del imperio de Japón. A pesar de una feroz resistencia de los defensores chinos de la ciudad amurallada, las tropas japonesas lograron la captura de la puerta de Zhongshan y se abrieron paso a través de la ciudad.\n\nTodavía pueden oírse disparos esporádicos y varios fuegos arden descontrolados en diferentes partes de la ciudad, pero la mayoría de las fuerzas chinas supervivientes o se han retirado o han sido capturadas. Junto con la captura de Shanghái, se trata de una importante victoria para Japón en su guerra contra China."
 news.122.t:0 "La caída de Vladivostok"
 news.122.d:0 "Vladivostok, la ciudad más grande del Lejano Oriente de Rusia y hogar de la Flota del Pacífico de la Unión Soviética, ha sido asaltada por las tropas japonesas. Su posición estratégica al otro extremo de la línea ferroviaria del Transiberiano hace su pérdida más perjudicial para la guerra soviética en Asia.\n\nMuchos de los habitantes de la ciudad recuerdan la ocupación japonesa que duró muchos durante la Guerra Civil Rusa. Esta vez, algunos temen que nunca se marchen."
 news.123.t:0 "La caída de Hong Kong"
 news.123.d:0 "Las tropas del imperio del Japón han capturado la colonia de la corona británica de Hong Kong después de romperse a través de la línea de los bebedores de Gin y de aterrizaje en la isla de Hong Kong sí mismo. La situación pronto se convirtió en insostenible para los defensores, y el Gobernador entregó en persona en el hotel Península Hong Kong, dondel japonés había establecido su cuartel general.\n\nDespués de una breve ceremonia, se instaló un nuevo gobernador Japón quien anunció un 'Nuevo Hong Kong' al mundo, 'libre del colonialismo occidental'. "
 news.124.t:0 "La caída de Manila"
 news.124.d:0 "Manila, capital de Filipinas, ha caído a los japoneses después de la retirada de sus defensores americanos y filipinos. La entrada en la bahía de Manila, estratégicamente vital, seguía siendo contestada durante algún tiempo tras la caída de la ciudad debido a la alta concentración de artillería costera americana en la isla de Corregidor, pero las armas finalmente callaron después de un ataque japonés coordinado.\n\nCon Manila bajo control de Japón, se espera que el resto de Filipinas caiga poco después. Se trata de una punzante derrota para las fuerzas estadounidenses en Asia y el Pacífico. "
 news.125.t:0 "La caída de Calcuta"
 news.125.d:0 "Después de un período del bombardeo pesado, ahora se ha confirmado que la ciudad de Calcuta, en la India, ha caído ante el avance de las fuerzas japonesas. Aunque todavía había combates esporádicos en las afueras de la ciudad, un desfile de la victoria fue organizado rápidamente en la Avenida Chowringhee.\n\nMiembros del Ejército Nacional Indio, una unidad militar organizada por los japoneses y dedicados a liberar la India de Gran Bretaña, participó en el desfile y atrajo salvajes aclamaciones de la multitud. Con la caída de Calcuta, muchos predicen que toda la India británica seguirá pronto. "
 news.126.t:0 "La caída de Nueva Delhi"
 news.126.d:0 "Las ofensivas japonesas siguen en la India, y la caída de Nueva Delhi tuvo lugar a cabo hace poco. Como capital de la India británica, esta ciudad es de inmensa importancia estratégica y su pérdida puede llegar a ser un factor decisivo en la actual campaña India.\n\nAl parecer el mismo virrey fue capturado por unidades japonesas avanzadas mientras supervisaba a la transferencia de sus pertenencias de la casa del Virrey a una caravana de camiones, pero esto aún no ha sido confirmado. "
 news.127.t:0 "La caída del Canal de Panamá"
 news.127.d:0 "En lo que debe ser considerado un golpe monumental al esfuerzo bélico estadounidense, las fuerzas japonesas desembarcaron en Panamá y tomaron el control del canal después de forzar la rendición de la guarnición. Varias grupos de soldados estadounidenses y panameños presuntamente escaparon a la selva cercana para ejecutar una guerra de guerrillas, pero no se cree que puedan amenazar significativamente la presencia japonesa.\n\nCon la caída del Canal, las fuerzas navales estadounidenses ahora tienen que rodear Sudamérica para llegar a la Costa Oeste de los EE.UU, dando a la Armada Imperial Japonesa una ventaja estratégica significativa. "
 news.128.t:0 "La caída de Berlín"
 news.128.d:0 "La captura de la capital alemana ha sido confirmada por funcionarios en Washington, después de que las fuerzas estadounidenses se abrieran paso luchando hasta Berlín desde varias direcciones. Los combates en la ciudad fueron descrito como intenso, con el puente de Moltke siendo demolido por zapadores alemanes desesperados para detener el avance estadounidense.\n\nFinalmente se tomaron otros puentes sobre el Spree, y soldados estadounideness asaltaron la Ópera Kroll y el Reichstag con éxito pese a la feroz resistencia alemana. Las Barras y Estrellas ahora revolotea con el viento sobre el Reichstag, y se ha dejado de luchar en la ciudad. La batalla de Berlín se ha acabado."
 news.128.b:0 "¡Una operación de manual!"
 news.129.d:0 "Las fuerzas británicas avanzaron sobre Berlín, y el gabinete de guerra ha anunciado la exitosa captura de la capital alemana después de una batalla campal. Atacando de madrugada, comandos británicos capturaron el aeropuerto Tempelhof mientras columnas de blindados avanzaron a lo largo de la Frankfurter Allee.\n\nCon la Cancillería del Reich bajo control británico, la luchando ha terminado en gran parte de la ciudad. El estado actual del gobierno alemán sigue siendo confuso, pero se cree que al menos algunos elementos del mismo escaparon de la ciudad antes de su caída. "
 news.129.b:0 "¡Esplendido buen trabajo, chavales!"
 news.130.d:0 "Las fuerzas francesas con éxito han irrumpieron en la capital alemana, que cayó tras una serie de batallas campales dentro de los límites de la ciudad. Un gran grupo de soldados de la Waffen-SS se atrincheraron en el Olympiastadion, que cayó después de un ataque decidido de la Legión Extranjera apoyado por la artillería.\n\nLa tricolor francés puede verse ahora en la Cancillería del Reich, y aunque se sigue informando de algunos enfrentamientos esporádicos en algunos barrios residenciales, se cree que la mayor parte de Berlín ha sido limpiada de resistencia organizada. "
 news.130.b:0 "Vive la France!"
 news.131.d:0 "Se ha informado de combates desesperados en Berlín, la capital de Alemania, pero ahora se cree que la ciudad está completamente en manos polacas. Después de avanzar a lo largo de la Frankfurter Allee, los polacos llegaron a la Alexanderplatz que fue escenario de una batalla campal.\n\nEn otros lugares de la ciudad, la puerta de Brandemburgo se derrumbó, supuestamente tras ser embestida por un tanque polaco, y la Ópera Kroll fue arrasada con un bombardeo de artillería después de que sus obstinados defensores de la SS se negaran a rendirse. El rojo y el blanco de la bandera polaca ahora vuela sobre el Reichstag, y se ha acabado con los últimos bolsillos de resistencia. "
 news.131.b:0 "El gigante polaco es imparable."
 news.132.t:0 "La caída de Roma"
 news.132.d:0 "Las fuerzas aliadas entraron recientemente en Roma después de la entrega de su guarnición y la ciudad está ahora bajo la ocupación militar. La mayoría de monumentos históricos permanecen intactos, después de haber resistido otra batalla más por el control la ciudad. Por ahora al menos, las tropas aliadas han permanecido fuera de Ciudad del Vaticano a petición de la Santa Sede.\n\nLa caída de Roma es un hito importante en la campaña italiana, y algunos se preguntan si esto significa fin de la resistencia organizada contra los ejércitos aliados avanzaban en la península. "
 news.132.b:0 "¡Una gran victoria!"
 news.133.d:0 "Fuerzas de Francia entraron recientemente en Roma después que los restos de la guarnición italiana de la ciudad se desbandaran por el campo circundante. Las tropas francesas se movieron rápidamente para ocupar todos los edificios importantes del gobierno, y se llevó a cabo un 'triunfo' a lo largo de la Via del Corso por una larga procesión de soldados y vehículos blindados marchando.\n\nCon la caída de Roma, la capacidad de Italia para continuar la guerra se pone en tela de juicio. Observadores externos esperan que el gobierno italiano, que huyó de la ciudad justo antes de su caída, pronto comenzará las negociaciones de rendición. "
 news.134.t:0 "La liberación de París"
 news.134.d:0 "Ahora se ha confirmado que París, la capital de Francia, ha sido liberada de la ocupación alemana. Las fuerzas aliadas entraron en la ciudad, y los restos de la guarnición alemana se ha rendido. Se veía a los parisinos se veía animando a sus libertadores mientras recorrían los Campos Elíseos, aunque había rumores de francotiradores alemanes en algunas partes de la ciudad.\n\nSe temía que los alemanes empleasen una estrategia de tierra quemada y convertir París en 0una ruina ardiente, pero los monumentos de la ciudad parecen haberse librado. De hecho, la tricolor francesa puede ahora verse volando de la Torre Eiffel. "
 news.135.t:0 "La caída de Tokio"
 news.135.d:0 "Las fuerzas estadounidenses han entrado en Tokio, y el Departamento de Guerra de Estados Unidos anunció recientemente el fin de las operaciones principales de combate en la ciudad. Se informaron que los combates fueron duros, particularmente en las cercanías del Palacio Imperial, defendido por miembros fanáticos de la Guardia Imperial, a pesar de que se cree que el emperador dejó la ciudad antes de que comenzara el asalto estadounidense.\n\nCon la caída de Tokio, los expertos predicen que pronto se deshará la resistencia organizada en el resto de las islas centrales japonesas. Las negociaciones de paz deben comenzar dentro de poco, salvo que radicales japoneses convenzan al emperador de continuar la lucha a muerte. "
 news.136.d:0 "Después de una serie de batallas campales, fuerzas aliadas han ocupado Moscú, capital de la Unión Soviética. La ciudad ha sufrido grandes daños, y los incendios sigue causando estragos a ambos lados del río Moskva. A pesar de un pesado bombardeo el Kremlin está razonablemente intacto, y ha sido elegido como la ubicación de la sede de la administración de ocupación aliadas.\n\nCon la pérdida de Moscú, el esfuerzo de guerra soviético ha sufrido un enorme golpe. Aunque se considera que la mayor parte del gobierno evacuó la ciudad antes de su caída, expertos militares afirman que un colapso soviético completo no puede estar lejos. "
 news.137.t:0 "La liberación de Londres"
 news.137.d:0 "La lucha ha finalizado en Londres, cuando se acabó con los últimos bolsillos de resistencia alemana. Tan pronto como se dio la señal de todo despejado, multitudes jubilosas se lanzaron a las calles para festejar sus libertadores americanos, mientras se oían las campanas de las iglesias sonando por toda la ciudad.\n\nParece que la fiebre de liberación parece abarcar toda Gran Bretaña, ahora que al fin parece probable que la ocupación alemana está terminando. Se ha informado de levantamientos espontáneos se han divulgado en las zonas todavía bajo control alemán, aunque estos incidentes han sido tratados con dureza. ¿Ha vuelto por fin la libertad al Reino Unido?"
 news.138.d:0 "A diferencia de 1920, no hubo ningún 'Milagro de Vístula' cuando los ejércitos soviéticos se acercaron recientemente a Varsovia. La resistencia polaca en la ciudad se ha derrumbado en gran parte, y la bandera soviética se puede verse elevada en la mayoría de edificios gubernamentales.\n\n¿Estamos asistiendo al final de la nación polaca, o sus fuerzas lograrán recuperarse de alguna manera y retomar su capital? La mayoría de los expertos considera que este escenario poco probable. "
 news.138.b:0 "¡Adelante, camaradas!"
 news.139.t:0 "La liberación de Varsovia"
 news.139.d:0 "La ciudad devastada de Varsovia ha caído ante los ejércitos soviéticos, después de los últimos defensores alemanes se retiraron de sus suburbios ardientes. Gran parte de la ciudad se encuentra en ruinas después de batallas anteriores, y miembros de la resistencia local salieron apresuradamente de entre los escombros para saludar a sus liberadores.\n\nCon Varsovia bajo control soviético, la situación estratégica de Alemania en Europa oriental pronto puede deteriorarse aún más. Los expertos dudan que sean capaces de montar un contraataque para retomar la ciudad, pero la agobiada población local no parece muy convencida. "
 news.139.a:0 "¿Es el principio del fin...?"
 news.140.d:0 "Un comunicado soviético anunció la capitulación de las fuerzas alemanas en Berlín. Después de cercar la ciudad, los rusos la atacaron desde varias direcciones diferentes, con los defensores alemanes resistiendo furiosamente a cada paso.\n\nLas tropas soviéticas finalmente se abrieron paso luchando por el puente Moltke hasta el edificio del Reichstag, luchando habitación por habitación hasta llegar a la azotea donde se izó la bandera soviética sobre la ciudad. La batalla de Berlín se ha acabado."
 news.140.a:0 "El oso [SOV.GetAdjective] crece..."
 news.140.b:0 "¡El refugio fascista es nuestro!"
 news.141.d:0 "Roma, la 'Ciudad eterna', ha caído ante el avance de la vanguardia soviética. Según las fuerzas italianas retrocedieron, las tropas rusas aventaron se desplegaron por la ciudad y tratarán con los pocos bolsillos restantes de resistencia. La mayoría de monumentos históricos parecen haber sufrido poco daño, aunque hay informes contradictorios sobre el Panteón barrido por fuego de ametralladora.\n\nHasta el momento los soviéticos parecen estar respetando la neutralidad de la Santa Sede, pero sus fuerzas se han situado en un anillo alrededor de la Ciudad del Vaticano - un gesto que seguramente debe poner nervioso a Su Santidad."
 news.142.d:0 "Sigue el inexorable avance del Ejército Rojo, e informes llegan ahora en que ha caído la capital francesa. Aparentemente comunistas franceses ayudaron a los soviéticos cuando entraron en la ciudad, tomando parte en los ataques contra los elementos dela Armée de Terre.\n\nS han destruidos folletos por toda la ciudad, informando a los parisinos que han sido 'liberados de la opresión de la burguesía' y que la comuna de París ha renacido."
 news.143.d:0 "En la última orden del día de Moscú, se anunció la captura de París de fuerzas alemanas. Muchos de los defensores de la ciudad al parecer se ahogaron en el Sena después de que un pesado bombardeo artillero soviético Soviética derribase varios de los puentes que cruzan el río.\n\nLa Torre Eiffel fue derribada después de una explosión masiva en su base, Aunque no queda claro qué lado es responsable. Las fuerzas soviéticas ahora celebran un desfile de la victoria en los Campos Eíseos mientras unos cansados parisinos, se preguntan si no han cambiado un ocupante por otro. "
 news.143.a:0 "¿Es el principio del fin...?"
 news.144.d:0 "La oleada comunista continúa, con las fuerzas soviéticas habiendo concluido la captura de Londres. El Ejército Rojo organizó un desfile rápidamente, incluso antes de acabar con los últimos bolsillos de resistencia en la ciudad\n\nSimpatizantes comunistas se han dado prisa para entregar los nombres de anticomunistas conocidos a las autoridades militares soviéticas, y se ha convocado un Tribunal popular en la Plaza de Trafalgar para castigar a los peores delincuentes. "
 news.145.d:0 "Incendios siguen ardiendo furiosamente en el centro de Londres, pero se cree que la mayoría de los ocupantes alemanes de la ciudad han caído en combate o han sido capturados por las fuerzas soviéticas avanzadas. Multitudes han aparecido en las calles para animar a los rusos según se movía para traer con los últimos y obstinados reductores.\n\nSe ha tratado con dureza a los colaboradores y los soviéticos han organizado un consejo provisional para administrar la ciudad liberada hasta nuevo aviso. Los críticos han observado que parece que todos los miembros de este consejo parecen haber salido del Partido Comunista de Gran Bretaña. "
 news.145.a:0 "Una novedad trascendental."
 news.146.d:0 "Las fuerzas soviéticas han convergido en Tokio, y se ha informado duros combates por toda la ciudad. La mayor parte de la ciudad queda bajo control soviético, con la excepción de los suburbios del este donde todavía arden incendios descontrolados.\n\nCuando el combate se dirigió hacia el Palacio Imperial, al parecer miembros de la Guardia Imperial lanzaron cargas de bayoneta contra las tropas soviéticas. El Palacio fue finalmente asaltado por un destacamento de paracaidistas VDV, que tuvo abrirse paso luchando por el complejo, habitación por habitación. No se tomaron prisioneros, pero se cree que el emperador fue evacuado antes de que callase la ciudad. "
 news.147.d:0 "Leningrado, antigua capital del imperio ruso, ha sido ocupada por fuerzas finlandesas. Con una población de más de 3 millones de personas, la ciudad tiene casi tantos habitantes como toda Finlandia, pero este hecho evidentemente no ha disuadido a los atacantes finlandeses.\n\nExiste cierto debate sobre si la ciudad debe integrarse en la Gran Finlandia, puesto que los finlandeses ingrios conforman una minoría considerable en las regiones que rodean la ciudad. Esto, por supuesto, asumiendo que el Ejército Rojo sea incapaz de retomar la ciudad en una contraofensiva. "
 news.148.d:0 "Nos llegan noticias de Tokio confirman que la ciudad cayó recientemente ante fuerzas chinas. Gran parte de ella se encuentra en ruinas, incluyendo el Palacio Imperial, que ahora sirve como sede de la administración militar china.\n\nPeriodistas extranjeros fueron testigos de un masivo desfile de la victoria que contó con una interminable procesión de soldados chinos marchando por la ciudad. Los ciudadanos japoneses que flanqueaban las calles observaron en silencio cómo marchaban las tropas. "
 news.149.d:0 "Por primera vez desde que fuese capturado por los británicos hace más de dos siglos Gibraltar vuelve a estar en manos españolas. Noticias desdel territorio informan que la mayoría de la guarnición se ha rendido, aunque unos pocos reductos persistentes se han retirado los túneles bajo el Peñón.\n\nEn una conferencia de prensa en Madrid, representantes del gobierno dijeron que de ahora en adelante Gibraltar debe ser considerado territorio español 'a perpetuidad'. Como es de esperar, diplomáticos británicos desacreditaron la declaración, descartándola como una 'tontería absoluta'. "
 news.150.t:0 "Golpe de estado en Yugoslavia"
 news.150.d:0 "Los intentos del gobierno yugoslavo de cooperar con Alemania ha tenido muchos opositores dentro de fuerzas armadas de la nación, lo que hoy resultó en un golpe de estado derrocando al gobernante actual y colocando al rey Pedro II en el trono.\n\nla nación ha cortado muchos de sus lazos con Alemania y el nuevo régimen parece dispuesto a arriesgarse a una guerra, en lugar de cooperar."
 news.150.b:0 "Los necios han cavado su propia tumba."
 news.151.t:0 "Renania permanece desmilitarizada"
 news.151.d:0 "Después del intento de Alemania de poner fin a las reglas establecidas por el Tratado de Versalles y remilitarizar Renania, un ultimátum de los aliados le obligaron a dar marcha atrás. Con Gran Bretaña y Francia amenazando con movilizarse si Alemania procedía con el plan, rápidamente quedó claro que no se esperaba este nivel de resistencia. Alemania no estaba preparada para enfrentarse a ambos países en una guerra total.\n\nEn esta situación, Renania seguirá siendo una zona desmilitarizada como dicta el Tratado a menos que Alemania vaya a la guerra."
 news.151.a:0 "Crisis conjurada por el momento."
 news.151.b:0 "Nuestro día llegará."
 news.151.c:0 "Deberían haber sabido que no dejaríamos de responder."
 news.152.d:0 "Después del intento de Alemania de poner fin a las reglas establecidas por el Tratado de Versalles y remilitarizar Renania, un ultimátum de Francia les obligó a dar marcha atrás. A pesar de que Gran Bretaña se negase a intervenir, las amenazas francesas de movilizarse Si Alemania procedía con el plan, rápidamente quedó claro que se podía esperar cualquier intervención militar. Alemania no estaba preparada para enfrentarse a Francia en una guerra total.\n\nEn esta situación, Renania seguirá siendo una zona desmilitarizada como dicta el Tratado a menos que Alemania vaya a la guerra."
 news.152.c:0 "Francia se encuentra sola, pero fuerte."
 news.152.e:0 "Está claro que nuestra intervención no era necesaria."
 news.153.t:0 "Alemania rompe el Pacto Molotov-Ribbentrop"
 news.153.d:0 "El Pacto de no agresión entre Alemania y la Unión Soviética, un desarrollo sorprendente en primer lugar, ahora se ha caído, lo que es menos sorprendente. Alemania ha atacado primero, rompiendo el Pacto y volviendo a hablar abiertamente de la Unión Soviética como una amenaza a la que hay que enfrentarse para que sus visiones del futuro se convierten en realidad.\n\nEl los líderes soviéticos están menos que satisfechos, pero tal vez están menos sorprendidos por la traición que decepcionado de no haber aprovechado la oportunidad los primeros."
 news.153.a:0 "Confianza entre gigantes es algo frágil."
 news.153.b:0 "Solo lo firmamos para ganar algo de tiempo para el ataque."
 news.153.c:0 "Un tratado no es nada más que un pedazo de papel para los fascistas."
 news.154.t:0 "URSS rompe Pacto Molotov-Ribbentrop"
 news.154.d:0 "El Pacto de no agresión entre Alemania y la Unión Soviética, un desarrollo sorprendente en primer lugar, ahora se ha caído, lo que es menos sorprendente. La Unión Soviética ha atacado, rompiendo el Pacto y prometiendo aplastar el régimen alemán, poniendo en su lugar de nuevo al estado expansionista.\n\nLíderes alemanes pueden haber estado planeando un ataque pero el mundo nunca lo sabrá. Ahora se están movilizando rápidamente para tratar con la nueva amenaza."
 news.154.b:0 "¡Los comunistas no tienen sentido del honor ni del orgullo!"
 news.154.c:0 "El Tratado ha cumplido su objetivo."
 news.155.t:0 "Alemania en guerra otra vez"
 news.155.d:0 "Aunque muchos habían deseado de una paz duradera en Europa, un giro reciente de los acontecimientos ha puesto a Alemania de nuevo en el camino a la guerra una vez más. A pesar de estar violando claramente el Tratado de Versalles, las tropas alemanas se han movilizado y están listas para ir en la ofensiva. Funcionarios alemanes exponen que Renania dejará de estar desmilitarizada, argumentando la necesidad de proteger a los ciudadanos alemanes en la zona."
 news.155.a:0 "Esto puede ser el inicio de otra gran guerra"
 news.155.b:0 "¡Por la gloria de la nación alemana!"
 news.156.t:0 "Cometa avistado"
 news.156.d:0 "La aparición de un cometa en el cielo ha causado malestar entre nuestra gente. El Me 163 Komet, un avión cohete experimental de uno de sus vuelos de prueba, ha conmocionado a la población rural que ha vislumbrado este avión excepcionalmente rápido. Se ha desarrollado en el mayor secreto, pero pronto se dará a conocer. Este incidente menor solo hará que su primera aparición sea formal más impresionante."
 news.156.a:0 "El fin está cerca... para nuestros enemigos."
 news.156.a.tt:1 "Un jarrón se cae.\n"
 news.156.a.2.tt:0 "Da igual, no me gustaba ese jarrón.\n"
 news.157.t:0 "[From.From.GetName] interviene en la Guerra [From.GetAdjective]"
 news.157.d:0 "Hace solo unos días se movilizaron la tropas de [From.GetName] a [From.From.From.GetName] en una declaración de guerra. Posteriormente [From.From.GetName] dio un ultimátum, ordenando a los bandos dejar de luchar y que todas las tropas de [From.GetAdjective] sean retiradas. [From.GetLeader] afirma que la guerra estaba justificada y se ha negado a ceder. El país está ahora en completo conflicto con ambos, [From.From.From.GetName] y [From.From.GetName]."
 news.157.a:0 "[From.From.GetName] se parece estar dispuesto a mancharse las manos"
 news.157.a_usa:0 "Les daremos una lección."
 news.158.t:0 "[From.From.GetName] interviene en la Guerra [From.GetAdjective]"
 news.158.d:0 "Hace unos días [From.GetName] declaró la guerra a [From.From.From.GetName]. No mucho después [From.From.GetName] publicó un ultimátum, diciendo que iría a la guerra con [From.GetName] si no abandonaba toda agresión y firmaba una acuerdo de paz. [From.GetLeader] afirma que tenía razones justas para la guerra, pero ha optado por la desmovilización y acordar la paz."
 news.158.a:0 "Parece que la estrategia [From.From.GetAdjective] ha dado fruto"
 news.158.a_usa:0 "Debemos mantener la paz"
 news.159.t:0 "El amanecer de [From.GetFactionName]"
 news.159.d_01:0 "[From.GetLeader] anunció hoy que se ha puesto en contacto con [From.GetName] para formar una nueva alianza. [From.GetFactionName] han hecho pública su intención de cooperar en el caso de guerra.\n\nAunque las grandes coaliciones pueden disuadir contra la agresión, hemos visto las consecuencias que traen cuando causan conflictos Calas intenciones de quienes se unan a la nueva alianza son todavía discutibles, pero cuales y con condescendencia. incluso para quienes lo organizaron."
 news.159.d_02:0 "Se ha teorizado que las democracias no van a la guerra entre ellas, pero esto no significa que esté garantizado que se ayudarán mutuamente Como los intereses políticos son diversos y la gente quiere paz, entrar en una guerra puede tener a menudo un gran precio para estas naciones.\n\nSin embargo, esto no ha impedido a [From.GetName] de anunciar hoy que han formado una alianza militar, [From.GetFactionName], unir sus fuerzas para proteger al pueblo y sus ideales."
 news.159.d_03:0 "Incluso [From.GetName], famosa por su fe en la fuerza y la superioridad de su pueblo y nación, no está por encima de formar alianzas con aquellos que respeta. [From.GetLeader] anunció hoy que los acuerdos finales se hizo sobre el [From.GetFactionName], una coalición militar donde solo hay sitio para naciones honorables destinadas a la grandeza.\n\nQue esta grandeza venga desde dentro de las fronteras de las naciones respectivas naciones , construyendo la sociedad perfecta o cooperando juntos para expandirla más allá, el mundo no lo habrá hasta que sea demasiado tarde."
 news.159.d_04:0 "A pesar de reciente Enfoque soviético sobre el comunismo en un país, las raíces internacionalistas del movimiento trascienden las fronteras. Esta solidaridad con los trabajadores de todo el mundo fue un elemento clave en el discurso de [From.GetLeader] de hoy cuando se anunció la [From.GetFactionName].\n\nIr más allá de una política internacional, esto es, una alianza que une a los países militarmente, con ambos regímenes prometiendo ayuda mutua contra amenazas externas. Que actúe como una espada o un escudo para la revolución comunista todavía está por verse."
 news.159.a:0 "¿Esto conducirá a la paz eterna o a otra guerra?"
 news.159.b:0 "¡Juntos, nunca seremos derrotados!"
 news.159.c:0 "¡Una iniciativa excelente!"
 news.159.tt:0 "[This.GetName] es parte de la [From.GetFactionName] con [From.GetName].\n"
 news.160.t:0 "Alemania bajo ataque"
 news.160.d:0 ""No hace mucho tiempo Alemania se encontró arrastrado a otra guerra. Mientras que todo el mundo tenía la esperanza de una paz duradera en Europa, está claro que las tensiones en el "
 news.160.a:0 "Esto no es un buen augurio para Europa"
 news.160.b:0 "El pueblo alemán prevalecerá"
 news.161.t:0 "Francia prohíbe el comunismo"
 news.161.d:0 "El gabinete de [From.GetLeader] ha decretado la disolución del [From.GetCommunistParty]. Desde que la Rusia soviética firmó el pacto de no agresión con la Alemania nazi se ha hablado de prohibir el comunismo en Francia. El decreto fue instigado a raíz del acuerdo entre ambas naciones para repartirse Polonia.\n[From.GetLeader] aprovechó la oportunidad cuando el apoyo a la prohibición aumentó incluso entre los periódicos de izquierda, abogando por la prohibición del [From.GetCommunistParty]."
 news.161.a:0 "Una decisión drástica"
 news.161.b:0 "Haciendo todo lo posible para mantener los burgueses en el poder"
 news.161.c:0 "Puede haber sido necesario"
 news.161.e:0 "Era la única manera"
 news.162.d:0 "Con un tratado de paz definitivo que divide España en dos aceptado por ambas partes, la Guerra Civil española ha llegado a su fin. Aunque disidentes de ambos lados critican este compromiso, esta frágil paz al menos dará tiempo a la nación dividida para recuperar y reconstruir ambos bandos."
 news.162.a:0 "Bien por los españoles." # [LocEditor:AwaitingBatchUpdate]
 news.162.b:0 "Un día recuperaremos todo el territorio español."
 news.163.t:0 "Conferencia de Londres"
 news.163.d:2 "Alemania ha usado la anexión de Austria a [GER.GetName] como pretexto para exigir a [YUG.GetName] la "legítima devolución" del antiguo territorio austriaco de Eslovenia.\n\nEn respuesta, los firmantes del Tratado de Versalles se han reunido en Londres para debatir una solución al "dilema esloveno". Esta gran conferencia de paz ha llegado a la conclusión de que Yugoslavia debe ceder Eslovenia a Alemania en aras de una paz duradera.\n\nTras considerar que las grandes potencias europeas los han abandonado, al gobierno de [YUG.GetLeader] no le queda otra que firmar el presente acuerdo."
 news.163.a:0 "Esto terminará bien"
 news.163.b:0 " Justicia"
 news.163.c:0 "Lamentable"
 news.163.e:0 "Traicionado"
 news.164.t:0 "Crisis en Eslovenia"
 news.164.d:0 "Alemania ha usado la anexión de Austria a [GER.GetName] como pretexto para exigir a [YUG.GetName] la "legítima devolución" del antiguo territorio austriaco de Eslovenia.\n\nEn respuesta, los firmantes del Tratado de Versalles se han reunido en Londres para debatir una solución al "dilema esloveno".\n\nEn la conferencia, Gran Bretaña y Francia se mantuvieron firmes ante las exigencias de Alemania y declararon que Yugoslavia debe conservar las fronteras estipuladas en Versalles." # [LocEditor:AwaitingBatchUpdate]
 news.164.d_FRA_abandoned_yugoslavia:0 "Alemania ha usado la anexión de Austria a [GER.GetName] como pretexto para exigir a [YUG.GetName] la "legítima devolución" del antiguo territorio austriaco de Eslovenia.\n\nEn respuesta, los firmantes del Tratado de Versalles se han reunido en Londres para debatir una solución al "dilema esloveno".\n\nMientras Gran Bretaña defiende la integridad de Versalles, Francia respaldó las exigencias de Alemania para que haya paz en Europa." # [LocEditor:AwaitingBatchUpdate]
 news.164.a:0 "Creo que esto significa guerra"
 news.164.b:0 "Afrontarán nuestra ira"
 news.164.c:0 "Estamos del lado de la justicia"
 news.164.e:0 "¡Los primeros en luchar!"
 news.164.f:0 "Los británicos son estúpidos"
 news.165.t:0 "Crisis en Eslovenia"
 news.165.d:0 "Alemania ha usado la anexión de Austria a [GER.GetName] como pretexto para exigir a [YUG.GetName] la "legítima devolución" del antiguo territorio austriaco de Eslovenia.\n\nEn respuesta, los firmantes del Tratado de Versalles se han reunido en Londres para debatir una solución al "dilema esloveno".\n\nA pesar de los días de negociaciones, la conferencia no alcanzó ningún acuerdo. Aunque el gobierno británico buscó una solución pacífica, los franceses se mantuvieron firmes ante las amenazas de Alemania. La delegación alemana abandonó como protesta, y las nubes de la guerra se ciernen sobre Eslovenia." # [LocEditor:AwaitingBatchUpdate]
 news.165.a:0 "Tiene muy mal aspecto"
 news.165.b:0 "No nos rendiremos"
 news.165.c:0 "Es una pena"
 news.165.e:0 "Juntos seremos victoriosos"
 news.165.f:0 "¡Haremos lo que es correcto!"
 news.166.t:0 "Acuerdo de Londres"
 news.166.d:0 "Alemania ha usado la anexión de Austria a [GER.GetName] como pretexto para exigir a [YUG.GetName] la "legítima devolución" del antiguo territorio austriaco de Eslovenia.\n\nEn respuesta, los firmantes del Tratado de Versalles se han reunido en Londres para debatir una solución al "dilema esloveno".\n\nLas grandes potencias han aceptado que Eslovenia se transfiera a Alemania en un intento desesperado por mantener la paz.\nSin embargo, en un apasionado discurso contra la amenaza alemana a la estabilidad europea, [YUG.GetLeader] ha sido tajante al declarar que [YUG.GetName] no cederá ni un solo palmo de terreno, a pesar de haber sido abandonados en el peor momento." # [LocEditor:AwaitingBatchUpdate]
 news.166.a:0 "Las luces se apagan"
 news.166.b:0 "Los aplastaremos"
 news.166.c:0 "Estamos solos"
 news.167.t:0 "Crisis en Eslovenia"
 news.167.d:0 "Alemania ha usado la anexión de Austria a [GER.GetName] como pretexto para exigir a [YUG.GetName] la "legítima devolución" del antiguo territorio austriaco de Eslovenia.\n\nEn respuesta, los firmantes del Tratado de Versalles se han reunido en Londres para debatir una solución al "dilema esloveno".\n\nLa conferencia ha concluido con unas alianzas inesperadas, ya que Italia apoyó la integridad del territorio yugoslavo e ignoró las exigencias de Alemania.\n\nComo siempre, la política exterior italiana es impredecible, por lo que se desconoce qué pretenden conseguir con esta maniobra." # [LocEditor:AwaitingBatchUpdate]
 news.167.a:0 "Nos mantendremos atentos a esto."
 news.167.b:0 "Los aplastaremos a ambos"
 news.167.c:0 "Al menos tenemos un amigo"
 news.167.e:0 "¡Italia dará una lección al mundo!"
 news.168.t:0 "Primer arbitraje de Liubliana"
 news.168.d:0 "Con la pérdida de Eslovenia, las fallas geológicas y étnicas dentro de Yugoslavia comienzan a hacerse más patentes, y el núcleo de autoridad se debilita cada día que pasa.\n\nHoy, el ministro de asuntos exteriores de Alemania ha anunciado un plan para corregir por fin "el error del Estado de Versalles". En un tratado firmado por algunos de los vecinos más poderosos de [YUG.GetName], muchos de sus territorios se han repartido entre los países aliados de Alemania.\n\nLos diplomáticos [YUG.GetAdjective] no han podido ni ver el tratado antes de su ratificación, pero con varios países lanzándose a por los terrenos yugoslavos de un gobierno central que hace aguas, no hay mucho que [YUG.GetLeader] pueda hacer." # [LocEditor:AwaitingBatchUpdate]
 news.168.a:0 "Así se construye el Nuevo Orden"
 news.168.b:0 "Un sueño ha muerto este día"
 news.168.c:0 "Esto no puede ser bueno"
 news.168.e:0 "Excelente noticia"
 news.168.f:0 "Un mal resultado para nosotros"
 news.168.g:0 "Estamos muy agradecidos"
 news.168.h:0 "Qué desgracia"
 news.168.i:0 "El poder de Italia obtiene cierto reconocimiento"
 news.168.j:0 "Más le vale a Alemania cuidarse"
 news.169.t:0 "El destino de Yugoslavia"
 news.169.d_annex_YUG:0 "Las últimas pérdidas territoriales han resquebrajado el estado yugoslavo, lo que ha propiciado un conflicto étnico y ha debilitado su núcleo de autoridad. Alemania ha aprovechado ese vacío, cada vez mayor, para declarar un "protectorado" en los retazos de Yugoslavia." # [LocEditor:AwaitingBatchUpdate]
 news.169.d_puppet_CRO_annex_YUG:0 "Las últimas pérdidas territoriales han resquebrajado el estado yugoslavo, lo que ha propiciado un conflicto étnico y ha debilitado su núcleo de autoridad. Alemania ha creado el estado "independiente" de Croacia y ha anexionado los restantes." # [LocEditor:AwaitingBatchUpdate]
 news.169.d_puppet_CRO_YUG:0 "Las últimas pérdidas territoriales han resquebrajado el estado yugoslavo, lo que ha propiciado un conflicto étnico y ha debilitado su núcleo de autoridad. Alemania ha elegido dividir los restos en un estado serbio y otro croata bajo su dirección." # [LocEditor:AwaitingBatchUpdate]
 news.169.a:0 "Alemania muestra Europa su poder"
 news.169.b:0 "Elegimos el bando correcto"
 news.169.c:0 "Esto es ominoso"
 news.169.e:0 "Paz está en peligro"
 news.170.t:0 "Segundo arbitraje de Liubliana"
 news.170.d_BUL:0 "Tras declarar su intención de instaurar la paz en los Balcanes, Alemania ha exigido al gobierno griego que ceda territorios a Bulgaria. A pesar de las enérgicas protestas de [GRE.GetName], la gran influencia alemana en los Balcanes no les deja muchas opciones. La única forma de evitar un conflicto con [GER.GetName] es permitir que la diplomacia alemana preceptúe su integridad territorial." # [LocEditor:AwaitingBatchUpdate]
 news.170.d_ITA:0 "Tras declarar su intención de instaurar la paz en los Balcanes, Alemania ha exigido al gobierno griego que ceda cualquier territorio que [ITA.GetName] haya reclamado. A pesar de las enérgicas protestas de [GRE.GetName], la gran influencia alemana en los Balcanes no les deja muchas opciones. La única forma de evitar un conflicto con [ITA.GetName] y [GER.GetName] es permitir que la diplomacia alemana preceptúe su integridad territorial." # [LocEditor:AwaitingBatchUpdate]
 news.170.d_ITA_BUL:0 "Tras declarar su intención de instaurar la paz en los Balcanes, Alemania ha exigido al gobierno griego que ceda cualquier territorio que [ITA.GetName] y [BUL.GetName] hayan reclamado. Con la fuerte presencia [GER.GetAdjective] en los Balcanes, y Bulgaria e Italia acechando, [GRE.GetLeader] no tiene más remedio que aceptar." # [LocEditor:AwaitingBatchUpdate]
 news.170.d_GER:0 "Después de establecerse como una fuerza en los Balcanes, [GER.GetName] afirma que lo hace para preservar la paz en la problemática región. Para ello, también ha exigido que transfieran territorios griegos bajo su autoridad.\n\nAl vérselas con la maquinaria de guerra alemana, a [GRE.GetName] no le queda otra que aceptar estas exigencias, aun después de haberlas tildado de farsa." # [LocEditor:AwaitingBatchUpdate]
 news.170.a:0 "Cualquier cosa para conservar la paz"
 news.170.b:0 "Nos alzamos"
 news.170.c:0 "Esto no pinta bien"
 news.170.e:0 "¿Podrá resistir el centro?"
 news.170.f:0 "Fue una lástima"
 news.171.t:0 "Segundo arbitraje de Liubliana"
 news.171.d_BUL:1 "Grecia ha rechazado la mediación alemana en la disputa de la frontera con Bulgaria y afirma que la oferta alemana es el equivalente a la rendición.\n\n[GRE.GetLeader] ha dicho a la prensa que si [BUL.GetLeader] y [GER.GetLeader] quieren esos territorios, que "vengan a por ellos". \n\nEl gobierno [BUL.GetAdjective] ha negado haber ofrecido apoyo económico o militar a [GER.GetNameDef] a cambio de su ayuda para hacerse con los territorios griegos."
 news.171.d_ITA:1 "Tras una reunión entre [GER.GetLeader] y [ITA.GetLeader], el gobierno [GER.GetAdjective] ha respaldado públicamente la posición [ITA.GetAdjective] en la disputa fronteriza actual con [GRE.GetNameDef]. \n\nEl líder griego [GRE.GetLeader] ha declarado que la solución propuesta es inaceptable y ha jurado que defenderá el país "hasta la última bala, el último proyectil, el último aliento.""
 news.171.d_ITA_BUL:1 "Grecia ha rechazado la oferta de mediación alemana en la disputa fronteriza entre Grecia y Bulgaria e Italia. Un portavoz del gobierno [GRE.GetAdjective] ha anunciado que el ejército [GRE.GetAdjective] está preparado para defender al país frente a los invasores y que prefiere morir luchando que rendirse ante los chacales y los buitres que se esconden bajo las faldas de Alemania."
 news.171.d_GER:1 "Las negociaciones entre [GRE.GetNameDef] y [GER.GetNameDef] para llegar a un acuerdo en varias disputas fronterizas han colapsado. [GRE.GetLeader] afirma que la propuesta alemana de dejar algunas zonas como bases militares alemanas supondría la cesión de extensas partes del país y ha pedido a todos los griegos capaces que acudan a defender su país."
 news.171.a:0 "Idiotas"
 news.171.b:0 "¿Cómo se atreven?"
 news.171.c:0 "Debemos ver si podemos ayudar a Grecia"
 news.171.e:1 "Esto supondrá una guerra."
 news.171.f:1 "Caerán, como ocurrió con los persas."
 news.172.t:0 "Grecia se rinde"
 news.172.d:1 "Tras una larga y acalorada conversación con el embajador alemán, [GRE.GetLeader] ha anunciado que el gobierno [GRE.GetAdjective] coordinará estrechamente su política con [GER.GetNameDef] en el futuro. \n\nLa policía en la capital [GRE.GetAdjective] tuvo que emplear la fuerza para disolver varias manifestaciones espontáneas contra esta decisión. Una buena parte de los asistentes pedía la cabeza del "cobarde de [GRE.GetLeader]"."
 news.172.a:1 "Han sido prudentes."
 news.172.b:0 "Otro triunfo"
 news.172.c:0 "Esto es preocupante"
 news.172.e:0 "No hay nada que podamos hacer"
 news.172.f:1 "Estamos ante una tragedia griega."
 news.173.t:0 "La Cuarta Internacional"
 news.173.d_1:0 "Varios delegados comunistas de todo el mundo se han reunido hoy en París para celebrar una conferencia fundacional. Se establecieron las bases de la Cuarta Internacional, con los partidarios de las teorías de Trotsky a la cabeza.\n\nAunque se desconoce el impacto que esta organización pueda ejercer sobre el panorama político internacional, la noticia parece haber despertado las sospechas de Stalin de que numerosos miembros de alto rango del partido y del ejército apoyan a Trotsky en secreto, y que muchos siguen con vida. Haciendo gala de su habitual paranoia, Stalin ha estado aislándose cada vez más. Su desconfianza e inestabilidad han provocado una crisis en el gobierno soviético. A este paso, la nación se verá sumida en una guerra civil."
 news.173.d_2:0 "Varios delegados comunistas de todo el mundo se han reunido hoy en París para celebrar una conferencia fundacional que sienta las bases de lo que se conoce como la Cuarta Internacional. Su formación lleva años reclamándose, con los partidarios de las teorías de Trotsky a la cabeza.\n\nStalin ha respondido al creciente apoyo al trotskismo en el extranjero con más asesinatos y ha intensificado la propaganda contra su viejo rival. Con las últimas purgas de presuntos trotskistas de las altas esferas del ejército y el gobierno soviéticos todavía recientes, es poco probable que opongan resistencia."
 news.173.a:0 "¿Cuántas Internacionales habrá?"
 news.173.b:0 "Una era de violencia para nuestra Unión."
 news.174.t:0 "[From.GetName] va a por la tecnología nuclear"
 news.174.d:0 "Tras las pruebas iniciales, los políticos de [From.GetName] han decidido enfocar la investigación [From.GetAdjective] en el desarrollo de tecnología nuclear. \n\nLa tecnología sigue siendo experimental, y se desconocen las aplicaciones prácticas que pueda tener. Quién sabe el rumbo que tomará su empresa bélica."
 news.174.a:0 "Debemos seguir con este desarrollo."
 news.174.b:0 "Confiemos en que el desarrollo reporte beneficios."
 news.174.c:0 "No va a servir para nada."
 news.174.e:0 "Llevaremos a cabo nuestra investigación en secreto."
 news.175.t:0 "Francia y Gran Bretaña anuncian su alianza"
 news.175.d:0 "Francia ha apelado a los vínculos forjados durante la Gran Guerra y ha solicitado una alianza formal con Gran Bretaña tras citar amenazas sin especificar contra la estabilidad de Europa.\n\nEl Parlamento británico ha aprobado hoy su solicitud, y Francia se ha unido a [ENG.GetFactionName]."
 news.175.a:0 "Unimos fuerzas."
 news.175.b:0 "Se están preparando para lo peor."
 news.175.c:0 "Se juntan como ratas acorraladas."
 news.175.e:0 "Gran Bretaña se ha comprometido."
 news.176.t:0 "Gran Bretaña rechaza la alianza con Francia"
 news.176.d:0 "Contra todo pronóstico, el Parlamento británico ha rechazado la solicitud de [FRA.GetName] de formar una alianza entre las dos naciones argumentando que no querían socavar el frágil equilibrio del continente europeo.\n\nEl gobierno francés lo ha condenado como un movimiento político que sacrifica la seguridad francesa en aras de los intereses británicos."
 news.176.a:0 "Tenían que haber sido más amables al pedirlo."
 news.176.b:0 "Nuestros viejos enemigos están divididos."
 news.176.c:0 "Es un día aciago para los viejos aliados."
 news.177.t:0 "La Pequeña Entente"
 news.177.d:0 "Con la intención de formar un frente unido contra sus enemigos comunes, [From.GetName] ha ofrecido a Checoslovaquia formar una "Pequeña Entente" y fortalecer sus lazos con Gran Bretaña desde la Gran Guerra. A pesar de la oferta de ocupar un lugar en el pacto defensivo, el Primer Ministro británico ha dejado claro que Gran Bretaña no considera que la alianza sea "beneficiosa para preservar la libertad de Europa". \n\nAun así, Francia ha entablado relaciones diplomáticas con otras naciones que podrían sentirse amenazadas, y apela a la unidad para mantener el equilibrio diplomático en Europa y evitar futuros conflictos. Su éxito o fracaso es cuestión de tiempo."
 news.177.a:0 "¡Luego no vengáis a llorar!"
 news.177.b:0 "¡Vive la France et L'Entente!"
 news.177.c:0 "No podemos dejar que Francia se haga de nuevo con la hegemonía de Europa."
 news.177.e:0 "¡Europa debe unirse contra los agresores fascistas!"
 news.177.f:0 "Una señal de las tensiones en Europa."
 news.178.t:0 "La izquierda gana poder en Francia"
 news.178.d:0 "Tras casi dos décadas de agitación política, el pueblo de [From.GetName] siente que tiene que recuperar lo perdido en la Gran Guerra. Los [From.GetAdjective] se han volcado en la reconstrucción del estado [From.GetAdjective] con y para su pueblo.\n\nEstas nuevas reformas políticas fomentarán la creación de sindicatos y organizaciones comunistas. Si Francia sigue por este camino, su política virará hacia la extrema izquierda, propiciando incluso una revolución a gran escala."
 news.178.a:0 "¡Francia sigue nuestra estela hacia el futuro!"
 news.178.b:0 "Un signo claro de debilidad por parte de Francia."
 news.178.c:0 "Un desarrollo trágico para la Tercera República."
 news.178.e:0 "Un acontecimiento preocupante."
 news.179.t:0 "La derecha gana poder en Francia"
 news.179.d:0 "Tras casi dos décadas de agitación política, el pueblo de [From.GetName] siente que tiene que recuperar lo perdido en la Gran Guerra. La clase dirigente [From.GetAdjective] se ha volcado en la reconstrucción del estado [From.GetAdjective] para restablecer su grandeza.\n\nEstas reformas políticas fortalecen el poder del estado y el ejército, y convencen al pueblo [From.GetAdjective] de las promesas de grandeza de [From.GetLeader]."
 news.179.a:0 "¡El gobierno francés es un enemigo de su propio pueblo!"
 news.179.b:0 "Francia podría volver a ser una gran nación."
 news.179.c:0 "Un desarrollo trágico para la Tercera República."
 news.179.e:0 "Un acontecimiento preocupante."
 news.180.t:0 "La Comintern da la bienvenida a Francia"
 news.180.d:0 "Después del cambio hacia el comunismo, no solo dentro del pueblo francés, sino también en sus esferas de poder, [France.GetName] ha expresado públicamente su deseo de pertenecer a la [From.GetFactionName].\n\n[From.GetName] respondió al instante y habló de las semanas de negociaciones que tuvieron que celebrarse al margen del público. [From.GetLeader] habló largo y tendido sobre cómo el mundo debería colaborar para llevar la revolución a todos los países. \n\n[France.GetLeader] le dio la razón, y amenazó sin rodeos a aquellos "que tengan razones para temer a la [From.GetFactionName].""
 news.180.a:0 "¡Juntos hacia la revolución mundial!"
 news.180.b:0 "Su alianza no tardará en desmoronarse."
 news.180.c:0 "Los enemigos de la democracia no pueden ganar poder."
 news.180.e:0 "Francia ha elegido un bando."
 news.181.t:0 "[France.GetName] se une con [From.GetName]"
 news.181.d:0 "Tras el auge de su política autocrática, [France.GetName] ha declarado que es hora de buscar aliados para contrarrestar la amenaza global del comunismo. Ahora parece que [From.GetName] es ese aliado.\n\nEsta mañana, [From.GetLeader] anunció que [France.GetName] y [From.GetName] se mantendrán unidos como hermanos. "Nuestra herencia común ya no nos convertirá en enemigos, ¡sino en aliados! Los titanes de Europa se unen.""
 news.181.a:0 "¡Juntos seremos fuertes!"
 news.181.b:0 "Los enemigos de la democracia ganan poder."
 news.181.c:0 "Una alianza inesperada"
 news.182.t:0 "¡[France.GetName] se une a [From.GetFactionName]!"
 news.182.d:0 "Franceses y alemanes han dado hoy una vuelta de tuerca a la política europea al anunciar un pacto militar entre [France.GetName] y [From.GetName]. Han declarado que se ha derramado demasiada sangre en sus fronteras, cuando existen otras fuerzas que pretenden destruirlos.\n\nLos [From.GetName] animaron a todos a que pensaran en lo fuertes que serían si, en lugar de desgastarse contra sus enemigos, se unieran a ellos."
 news.182.a:0 "¡Nada representa una amenaza para la [From.GetFactionName]!"
 news.182.b:0 "La formación de [From.GetName] amenaza Europa."
 news.182.c:0 "La diplomacia europea se realinea con el Eje París-Berlín."
 news.182.e:0 "Santo cielo."
 news.183.t:0 "¡[From.GetName] rechaza la alianza de Francia!"
 news.183.d:0 "Tras rechazar los avances diplomáticos [France.GetAdjective], [From.GetLeader] ha anunciado públicamente que [From.GetName] no buscará un pacto militar con [France.GetName].\n\nDespués de declarar que el estado [France.GetAdjective] era débil y corrupto, los diplomáticos [From.GetAdjective] afirmaron que ningún [From.GetAdjective] que se precie permitiría que "la enfermedad [France.GetAdjective]" se propagara."
 news.183.a:0 "¡Cómo se atreven!"
 news.183.b:0 "Podemos vivir con ellos como enemigos."
 news.183.c:0 "Mientras sigan ocupados luchando entre ellos..."
 news.184.t:0 "Italia busca estrechar lazos con Alemania"
 news.184.d:0 "Italia y Alemania han dejado patentes muchos conflictos de intereses, sobre todo en Austria y los Balcanes. Sin embargo, esto no ha evitado que la política exterior de un país muestre sus simpatías por la del otro, por lo que están negociando un pacto para "proteger los intereses comunes."\n\nSi las negociaciones tienen éxito, podríamos estar ante una alianza que podrá ejercer una influencia enorme en Europa Central y del Este."
 news.184.a:0 "Nuestras naciones comparten muchos intereses."
 news.184.b:0 "Estaremos atentos a lo que suceda."
 news.185.t:0 "[From.GetName] busca un gran pacto militar"
 news.185.d:0 "Con el fin de redefinir el equilibrio de poder en el Mediterráneo, [From.GetName] ha estado realizando propuestas políticas con vistas a la creación de una nueva alianza en la región.\n\nCon un espíritu claramente militar, [From.GetFactionName] conseguirá, según [From.GetLeader], poner a Italia en el centro de una nueva potencia mundial."
 news.185.a:0 "¡[From.GetName] encabeza la marcha!"
 news.185.b:0 "Confiemos en que sus intereses no choquen con los nuestros."
 news.185.c:0 "Podría ser un motivo de preocupación."
 news.186.t:0 "Italia reclama el territorio griego"
 news.186.d:0 "Tras citar al Imperio Romano como precursor del estado [From.GetAdjective] moderno, [From.GetName] ha declarado que el estado independiente griego no tiene derecho a existir. Más bien "los territorios griegos" deben reconocer la supremacía italiana en el Egeo, o verán cómo los toman a la fuerza.\n\n[Greece.GetName] ha catalogado estas reclamaciones como absurdas. No obstante, [From.GetName] tiene el respaldo de [From.GetFactionName]."
 news.186.a:0 "Italia debería controlar el Egeo."
 news.186.b:0 "¡Unas reclamaciones indignantes!"
 news.187.t:0 "Italia busca el apoyo de [GRE.GetName]"
 news.187.d:0 "Tras definir a [GRE.GetName] como la sucesora de los primeros estados europeos, [From.GetName] defiende la existencia de una alianza natural entre ambos estados.\nLa agenda política de [ITA.GetName] está clara, ya que considera a [GRE.GetName] un miembro natural de [ITA.GetFactionName].\n\nTras 1500 años de separación, la reunión del este con el oeste aún está por verse."
 news.187.a:0 "Seguramente [Greece.GetName] comparta nuestros intereses."
 news.187.b:0 "Se veía venir."
 news.187.c:0 "Tenemos mucha historia en común."
 news.188.t:0 "[ITA.GetName] busca la reconciliación con [TUR.GetName]"
 news.188.d:0 "A pesar de las décadas de conflictos y maniobras diplomáticas para alzarse con el dominio del Mediterráneo, [ITA.GetName] y [TUR.GetName] comienzan a aparcar sus diferencias.\n\nEn un acuerdo de cooperación "a favor de la esfera del Mediterráneo", [ITA.GetName] y [TUR.GetName] se comprometen a estrechar unos lazos diplomáticos que nunca existieron entre las dos naciones en su historia moderna."
 news.188.a:0 "La influencia de [ITA.GetName] crece"
 news.188.b:0 "¿Cómo alguien puede "cooperar" con los [ITA.GetAdjective]?"
 news.188.c:0 "Una alianza en el Mediterráneo es de gran importancia"
 news.189.t:0 "Italia exige las bases navales de Anatolia"
 news.189.d:0 "El Tratado de Londres de 1915 prometió a Italia los territorios turcos de Anatolia. Aunque otros tratados tienen prioridad, la cúpula [From.GetAdjective] no ha olvidado dichas promesas.\n\n[From.GetLeader] ha declarado públicamente que, debido a la importancia estratégica de la costa de Anatolia, [From.GetName] tiene la intención de tomar "lo que le corresponde a Italia por derecho.""
 news.189.a:0 "¡Este asunto estaba zanjado!"
 news.189.b:0 "¡Conseguiremos lo que nos prometieron!"
 news.189.c:0 "La rivalidad entre Turquía e Italia se intensifica."
 news.190.t:0 "[From.GetName] cede las Islas Baleares a [Italy.GetName]"
 news.190.d:0 "Tras el apoyo de las tropas [Italy.GetAdjective] en la Guerra Civil Española, [Italy.GetName] ha solicitado tomar las Islas Baleares de [From.GetName]. [From.GetLeader] ha accedido y ha definido el movimiento diplomático como un acto para fortalecer el vínculo entre ambas naciones.\n\nEn cuanto a [Italy.GetName], las bases navales de las Islas Baleares les permitirán ejercer una gran influencia sobre el estrecho de Gibraltar y facilitar su acceso al Atlántico."
 news.190.a:0 "Es un paso importante para completar la supremacía en el Mediterráneo."
 news.190.b:0 "Italia refuerza su poder en el Mediterráneo."
 news.190.c:0 "Un símbolo de la "relación cordial" entre nuestras naciones."
 news.192.t:0 "Italia reclama el territorio yugoslavo"
 news.192.d:0 "En un discurso a la población italiana junto a la costa de la Dalmacia, [From.GetLeader] ha anunciado que [From.GetName] considera que el territorio italoparlante de [YUG.GetName] le corresponde a [From.GetName] por derecho. \n\nDichas reclamaciones vienen respaldadas por una declaración oficial para dejar claro que [From.GetName] se prepara para tomar el territorio por la fuerza de ser necesario."
 news.192.a:0 "¡Esas tierras son yugoslavas, no italianas!"
 news.192.b:0 "Están socavando el ya de por sí frágil equilibrio en la región."
 news.192.c:0 "Esos territorios parecen más italianos que yugoslavos."
 news.193.t:0 "Oficina de Asuntos Exteriores italiana en [YUG.GetName]"
 news.193.d:0 "En vez de hacer frente a [YUG.GetName] por la población italiana que ocupa la costa de la Dalmacia, [From.GetName] ha anunciado la creación de una misión diplomática permanente en [YUG.GetName]. Según el Ministerio de Asuntos Exteriores [From.GetAdjective], ambos países poseen mucha historia e intereses en común, por lo que un mutuo acuerdo es mucho más importante que una nimia disputa fronteriza.\n\nCon las tensiones que crecen en Europa, solo puede esperarse que más países aboguen por estos acercamientos."
 news.193.a:0 "Nuestras naciones se juntan como aliadas."
 news.193.b:0 "La paz reinará en el Adriático."
 news.193.c:0 "Será interesante ver adónde conduce esto."
 news.194.t:0 "El este de Polonia ha sido cedido a [From.GetName]"
 news.194.d:0 "Tras unas intrigas políticas sin desvelar, el gobierno de [Poland.GetName] ha cedido sus regiones del este a [From.GetName]. \n\nTodavía se desconocen las promesas o amenazas que [From.GetName] haya podido proferir para lograr esta victoria política, y puede que nunca lo sepamos, ya que [Poland.GetLeader] todavía tiene que decir algo más allá del anuncio de este acuerdo."
 news.194.a:0 "¡[Poland.GetName] reconoce la fuerza de [From.GetFactionName]!"
 news.194.b:0 "[From.GetName] lo engulle todo a su paso."
 news.194.c:0 "[Poland.GetName] debe de haberse quedado sin alternativas."
 news.195.t:0 "[From.GetName] ha concedido el este de Alemania"
 news.195.d:0 "Tras la ocupación [Soviet.GetName] de Alemania, [From.GetName] ha obtenido gran parte del este del país, incluido el disputado territorio de Prusia Oriental.\nParece que este es el resultado de una cláusula secreta del tratado soviético-polaco. Polonia ha recibido terrenos alemanes como compensación por lo que tuvieron que ceder a [Soviet.GetName].\n\nPolonia hizo la apuesta más alta, y aunque ha perdido mucho, también ha ganado bastante."
 news.195.a:0 "[Soviet.GetName] honra sus tratados."
 news.195.b:0 "Esperemos que una Polonia libre resurja de las cenizas creadas por su "protector"."
 news.195.c:0 "Un cambio geográfico en Polonia... de nuevo."
 news.196.t:0 "[From.GetName] alienta a los revolucionarios"
 news.196.d:0 "En un discurso apasionado, [From.GetLeader] ha pedido a todos los comunistas que aceleren la caída del capitalismo haciendo uso de tácticas más extremas. El temor a la persecución no debe desalentar a ningún hombre o mujer a la hora de promover la lucha de las clases obreras.\n\n[From.GetName] aumentará la financiación de los partidos comunistas en el extranjero, y los instruirá en las tácticas más agresivas para que sus naciones se incorporen a [From.GetFactionName]."
 news.196.a:0 "¡La democracia nunca caerá!"
 news.196.b:0 "¡Un intento patético!"
 news.196.c:0 "¡Alzaos, hermanos y hermanas!"
 news.196.e:0 "El choque de ideologías es la última batalla de civilizaciones."
 news.197.t:0 "[From.GetName] cede ante el ultimátum [Soviet.GetAdjective]"
 news.197.d:0 "[From.GetName] ha cedido ante el ultimátum [Soviet.GetAdjective], y ha entregado el control de las islas del Egeo a [Soviet.GetName].\n\nCon esto, los [Soviet.GetName] fortalecen su presencia en el Mediterráneo, y se refuerzan como fuerza naval en la región."
 news.197.a:0 "Deberían alegrarse de que les ofreciéramos unas condiciones tan favorables."
 news.197.b:0 "¡Hay que detener a [Soviet.GetName]!"
 news.197.c:0 "[Soviet.GetName] se posiciona para entrar en el Mediterráneo."
 news.198.t:0 "[From.GetName] se resiste al ultimátum [Soviet.GetAdjective]"
 news.198.d:0 "[From.GetName] ha rechazado las exigencias de un ultimátum [SOV.GetAdjective] sobre las islas del Egeo. Dada la influencia cada vez mayor que [SOV.GetName] ejerce en la región, [From.GetLeader] ha declarado que, si les dieran una sola isla del Egeo, acabarían haciéndose con todo el Mediterráneo.\n\nAl rechazar el ultimátum, [From.GetName] se halla al borde de la guerra, y solo puede esperar a que [SOV.GetNameDef] apriete el gatillo."
 news.198.a:0 "Se acabaron las negociaciones."
 news.198.b:0 "¡Hay que detener a los belicistas de [SOV.GetNameDef]!"
 news.198.c:0 "Ese fue su ultimátum. Grecia debe prepararse para la guerra."
 news.198.e:0 "Apoyamos a [From.GetNameDef]."
 news.199.t:0 "[ROM.GetNameDef] cede Besarabia a [From.GetNameDef]"
 news.199.d:0 "\n\n[ROM.GetNameDef] se ha visto obligada a ceder ante un ultimátum de [From.GetNameDef]. Los territorios de Besarabia han pasado al control [From.GetAdjective], y el estado [Romania.GetAdjective] ha visto sus fronteras reducidas.\n\nSolo queda por ver si [Romania.GetName] evitará más pérdidas."
 news.199.a:0 "Esto es fundamental para la estrategia [From.GetAdjective]."
 news.199.b:0 "¡Los países del mundo deben hacer frente al mal de [From.GetNameDef]!"
 news.199.c:0 "[ROM.GetNameDef] está en una posición poco ventajosa."
 news.200.t:0 "Influencia diplomática alemana en [CZE.GetNameDef]"
 news.200.d:0 "En un discurso que trataba sobre el hermanamiento de las naciones dentro de "la esfera alemana", [From.GetLeader] hoy ha informado de la disposición de [From.GetName] de cooperar con [CZE.GetNameDef] en el ámbito político y diplomático. Al contar con una gran población germanoparlante, se presentó a [Czech.GetName] como un socio natural para los intereses [From.GetAdjective].\n\nAunque se desconoce el papel que [Czech.GetName] tendrá en esta colaboración, al menos podrán quedarse tranquilos al saber que sus fronteras estarán a salvo de las ambiciones territoriales de [GER.GetNameDef]."
 news.200.a:0 "Mejor aliarse con Alemania que someterse a ella."
 news.200.b:0 "Los checos siempre han sido amigos de los alemanes."
 news.200.c:0 "La esfera de influencia de [From.GetName] sigue avanzando imparable."
 news.200.e:0 "¿Paz en nuestro tiempo?"
 news.200.f:0 "¡Grandes noticias en Múnich para cuando [Root.GetLeader] vuelva de sus vacaciones!"
 news.201.t:0 "[GER.GetNameDef] fuerza al gobierno [TUR.GetAdjective] a someterse"
 news.201.d:0 "Al soportar la presión política y militar de [GER.GetFactionName] tanto desde el este como desde el oeste, el gobierno [TUR.GetAdjective] está sumido en un lío político.\n\nTras las amenazas de alemanes y soviéticos, el nuevo gobierno que ha emergido del caos se muestra más cercano a [Germany.GetFactionName] que el anterior. Muchos territorios del este ya han sido cedidos a [SOV.GetNameDef]. \n\nDe hecho, ciertos inconformistas fueron silenciados enseguida al afirmar que el nuevo gobierno satisface todos los caprichos de [GER.GetLeader]."
 news.201.a:0 "El nuevo gobierno turco asegura nuestra competencia en el Mediterráneo."
 news.201.b:0 "La terrible fuerza de [GER.GetFactionName] derriba países como fichas de dominó."
 news.201.c:0 "[From.GetNameDef] no ha podido resistir la fuerza de [GER.GetFactionName]."
 news.201.e:0 "La alianza fortalece nuestra posición y sigue resultando muy provechosa... por ahora."
 news.201.f:0 "Turquía ha sido víctima de las ansias predadoras de [GER.GetFactionName]."
 news.202.t:0 "Eslovaquia por Dánzig"
 news.202.d:0 "Tras una retórica que cada mes ha ido haciéndose más agresiva, la decadente relación entre [GER.GetNameDef] y [POL.GetNameDef] ha pegado un cambio con un acuerdo diplomático destinado a zanjar la disputa de Dánzig.\n\n[Poland.GetName] incorporará la Eslovaquia controlada por Alemania como subestado polaco a cambio de ceder la región de Dánzig. El título de Ciudad libre de Dánzig no tardó en establecerse, y pronto se reincorporará por completo al estado alemán.\n\nAunque el asunto parece haberse resuelto de forma pacífica, los vencedores de la Gran Guerra seguramente expresarán su disconformidad."
 news.202.a:0 "Un intercambio justo para corregir los fallos de Versalles."
 news.202.b:0 "La cooperación nos fortalece más que el conflicto."
 news.202.c:0 "¡Es una violación de Versalles en toda regla!"
 news.202.e:0 "El conflicto por Dánzig se ha evitado."
 news.203.t:0 "Polonia cede Dánzig"
 news.203.d:0 "Tras la presentación de un ultimátum [GER.GetAdjective] a [From.GetNameDef] [From.GetLeader] y el gobierno [From.GetAdjective] han optado por acatar toda exigencia en lugar de librar una guerra.\n\nTienen la esperanza de que la pérdida de Dánzig sirva para que [From.GetName] esté a salvo de las ambiciones territoriales alemanas. No obstante, la tensión todavía se palpa, prueba de ello es que las tropas fronterizas polacas aún no han recibido la orden de abandonar el servicio."
 news.203.a:0 "¡[GER.GetLeader] no puede seguir haciendo exigencias de Europa!"
 news.203.b:0 "Es una aceptación del poder de [GER.GetFactionName]."
 news.203.c:0 "La expansión alemana avanza."
 news.203.e:0 "Resulta obvio que las "democracias" de Europa no son capaces de frenar la amenaza fascista."
 news.204.t:0 "Polonia rechaza el ultimátum alemán"
 news.204.d:0 "Era algo que se veía venir dadas las exigencias. \n\n[From.GetNameDef] debía ceder Dánzig a Alemania, y un plenipotenciario polaco sería enviado a Berlín para negociar otras condiciones. [From.GetLeader] señaló que las últimas acciones de [GER.GetNameDef] denotaban que Alemania no quedaría satisfecha solo con Dánzig.\n\nLas tropas alemanas y polacas están listas para la guerra, y ya llegan informes de enfrentamientos en la frontera. Una vez más, Europa está en guerra."
 news.204.a:0 "¡Alemania ha ignorado todas las advertencias!"
 news.204.b:0 "Rechazaron una oferta razonable. Ahora deben atenerse a las consecuencias."
 news.204.c:0 "¡Debemos detener juntos a este agresor!"
 news.204.e:0 "Esta es una situación de gravedad."
 news.205.t:0 "La Pax Americana"
 news.205.d_america:0 "Con el ejemplo de los conflictos que se libran en otros continentes, [USA.GetLeader] ha anunciado un nuevo programa de política exterior con el fin de mantener la paz en su territorio.\n\nCualquier gobierno que se encuentre en el continente americano podrá solicitar protección militar a los Estados Unidos si se ve amenazado por sus vecinos. Aunque la paz no está garantizada para ningún estado americano en particular, el deseo de la misma en el continente ya no será solo un sueño, sino también una ley oficial."
 news.205.d_not_america:0 "Con el ejemplo de los conflictos que se libran en otros continentes, [USA.GetLeader] ha anunciado un nuevo programa de política exterior con el fin de mantener la paz en su territorio.\nCualquier gobierno que se encuentre en el continente americano podrá solicitar protección militar a los Estados Unidos si se ve amenazado por sus vecinos. Aunque la paz no está garantizada para ningún estado americano en particular, el deseo de la misma en el continente ya no será solo un sueño, sino también una ley oficial."
 news.205.a:0 "Una medida para reforzar la seguridad en América"
 news.205.b:0 "Con el país en paz, EE. UU. puede centrarse en nuestros enemigos del extranjero"
 news.205.c:0 "Ya podemos luchar para buscar aliados en las Américas"
 news.205.e:0 "Esperemos que la paz dure"
 news.206.t:0 "Antiimperialismo americano"
 news.206.d_communist:0 "Tras la propagación de la revolución obrera por los Estados Unidos, su retórica contra el viejo orden se ha vuelto mucho más agresiva. Ahora [USA.GetLeader] pone en tela de juicio a Canadá como estado súbdito del Imperio Británico, mientras que los diplomáticos americanos abogan por un mundo libre de aristocracias y feudalismos.\n\nA pesar de los lazos que los unen, las tensiones entre [USA.GetNameDef] y el imperio colonial de [ENG.GetNameDef] se recrudecen. Ya es cuestión de tiempo que este conflicto diplomático se intensifique y la revolución llegue a [ENG.GetNameDef] por la fuerza."
 news.206.d_not_communist:0 "El nuevo régimen comunista de los Estados Unidos ha adoptado una nueva doctrina para la política exterior [USA.GetAdjective], mucho más agresiva ante los aliados, ya sean antiguos o nuevos, y cercana a los miembros de la Internacional Comunista.\nEste cambio político pone en tela de juicio a [CAN.GetName] como estado súbdito, y la práctica general de lo que ellos denominan "imperialismo británico mundial".\n\nCon las tensiones en aumento, la amenaza de un nuevo conflicto entre británicos y americanos parece coger forma."
 news.206.a:0 "¡La revolución liberará a todo el mundo!"
 news.206.b:0 "Debemos prepararnos para cualquier eventualidad"
 news.206.c:0 "El equilibrio mundial está amenazado"
 news.206.e:0 "El régimen [USA.GetAdjective] no supone una preocupación"
 news.206.f:0 "Un preocupante giro de los acontecimientos"
 news.207.t:0 "[USA.GetNameDef] denuncia a la Comintern"
 news.207.d_fascism:0 "Como respuesta a la retórica cada vez más agresiva de [SOV.GetNameDef], [USA.GetLeader] ha hablado en contra de lo que considera "el mayor peligro de la civilización humana": el comunismo.\n\n[USA.GetNameDef] no solo adoptará políticas defensivas que impidan la propagación del socialismo en las Américas, sino que buscará aplastar el corazón del comunismo.\n\nCon el poder de la maquinaria de guerra [USA.GetAdjective], la aniquilación total del comunismo, por primera vez, parece posible."
 news.207.d_not_fascism:0 "[USA.GetLeader] hoy ha dado un discurso público en contra de lo que considera que es "el mayor peligro de la civilización humana": el comunismo.\n\n[USA.GetNameDef] no solo adoptará políticas defensivas que impidan la propagación del socialismo en las Américas, sino que buscará aplastar explícitamente el corazón del comunismo.\n\nHay más tensión que nunca, y una chispa basta para prender las llamas de la guerra entre [SOV.GetNameDef] y [USA.GetNameDef]."
 news.207.a:0 "¡La humanidad será libre de este cáncer de ideología!"
 news.207.b:0 "Acabarán estrellándose contra los bastiones del comunismo"
 news.207.c:0 "Haremos que se pongan de rodillas"
 news.207.e:0 "Sea cual sea el devenir de este conflicto, la destrucción será total"
 news.207.f:0 "[USA.GetNameDef] debe hacer lo necesario para protegerse"
 news.208.t:0 "El ejército japonés se acoge a la Nanshin-ron"
 news.208.d:0 "Las fuerzas armadas de Japón han reconocido que [JAP.GetName] carece de los recursos naturales necesarios para una empresa bélica prolongada. Con las tensiones en aumento y los conflictos armados entre las grandes potencias mundiales, la amenaza de las pérdidas en importaciones parece ir en aumento.\nPara evitarlo, los estrategas japoneses han trazado un plan para tomar las colonias de Occidente en el sureste asiático y el Pacífico. Estas regiones, ricas en recursos, alimentarán la maquinaria de guerra japonesa y les permitirá continuar sin muchos problemas, siempre que puedan mantener a raya a las potencias coloniales y a [USA.GetName]."
 news.208.a:0 "¿De veras se atreven a amenazar nuestras posesiones?"
 news.208.b:0 "Mientras el territorio americano no se vea amenazado..."
 news.208.c:0 "Se han dado cuenta de que deben buscar a su presa en otra parte"
 news.208.e:0 "La guerra en el sureste asiático parece probable"
 news.209.t:0 "El ejército japonés se acoge a la Hokushin-ron"
 news.209.d:0 "Las fuerzas armadas de Japón han reconocido que [JAP.GetNameDef] carece de los recursos naturales necesarios para una empresa bélica prolongada. Con las tensiones en aumento y los conflictos armados entre las grandes potencias mundiales, la amenaza de las pérdidas en importaciones parece ir en aumento.\nPara evitarlo, los estrategas japoneses han trazado un plan para arrebatar las minas y campos petrolíferos de Siberia a [SOV.GetNameDef]. En teoría, un avance rápido permitiría a Japón apoderarse de los territorios clave antes de que haya tiempo para un contraataque [SOV.GetAdjective]. De esta forma, el ejército japonés contará con todos los recursos necesarios para que las llamas de la guerra sigan ardiendo hasta lograr la capitulación [SOV.GetAdjective]."
 news.209.a:0 "La amenaza a nuestras posesiones habría sido una estupidez"
 news.209.b:0 "Hemos disuadido a Japón de su avance sobre el Pacífico"
 news.209.c:0 "No se hacen una idea de la fuerza tan terrible a la que se enfrentarían"
 news.209.e:0 "La guerra en Siberia parece inevitable"
 news.210.t:0 "Japón cambia el gobierno de China"
 news.210.d:0 "Tras décadas de inestabilidad política en China, además de los conflictos armados tanto internos como externos, el gobierno japonés ha declarado que el gobierno chino supone una amenaza para la estabilidad de su ámbito de interés.\n\nEsta es la base sobre la que, bajo amenaza de guerra, se ha instaurado un nuevo gobierno leal a Japón que responde al emperador japonés. Este nuevo gobierno no solo cuenta con la protección del ejército japonés, sino también con el mandato militar de recuperar los estados de los señores de la guerra chinos.\n\nAunque no cabe duda de que el conflicto político se intensificará, la guerra total entre ambos países se ha evitado."
 news.210.a:0 "La esfera de influencia de Japón es innegable"
 news.210.b:0 "Deberíamos vigilar nuestras fronteras del sureste"
 news.210.c:0 "Tal vez sea hora de reforzar nuestras colonias frente a las ambiciones de Japón"
 news.210.e:0 "Parece que entre China y Japón reinará algo parecido a la paz"
 news.211.t:0 "Japón reclama la hegemonía de Asia Oriental"
 news.211.d:0 "[JAP.GetLeader] ha considerado que la supremacía militar de [JAP.GetNameDef] no tiene rival en Asia Oriental y que toda la región forma parte de su ámbito de interés. Al carecer de datos precisos sobre el alcance de la proyección del poder de Japón, todavía se desconoce qué parte considera [JAP.GetNameDef] que le corresponde por derecho a la reciente formación de [JAP.GetFactionName]."
 news.211.a:0 "[JAP.GetFactionName] está en auge"
 news.211.b:0 "Un interesante giro de los acontecimientos"
 news.211.c:0 "No se atreverá a reclamar nuestro territorio asiático"
 news.211.e:0 "Un preocupante giro de los acontecimientos en el Pacífico"
 news.211.f:0 "Parece que hay conflictos de intereses entre nosotros"
 news.211.g:0 "Deberíamos permanecer atentos a esto"
 news.212.t:0 "Diplomáticos japoneses en Berlín"
 news.212.d_not_axis:0 "Una nueva alianza se está fraguando entre Tokio y Berlín. Ambos estados han iniciado las negociaciones de un pacto tras señalar los intereses estratégicos y valores que tienen en común. Aunque todavía se desconoce lo que estas negociaciones pueden deparar (si es que deparan algo), la perspectiva de una alianza entre dos de las fuerzas militares más poderosas de cada hemisferio es motivo de preocupación para sus numerosos enemigos."
 news.212.d_axis:0 "Una nueva alianza se está fraguando entre Tokio y Berlín. Ambos estados han iniciado las negociaciones de un pacto tras señalar los intereses estratégicos y valores que tienen en común. Aunque todavía se desconoce lo que estas negociaciones pueden deparar (si es que deparan algo), la perspectiva de una alianza entre dos de las fuerzas militares más poderosas de cada hemisferio es motivo de celebración para sus aliados, y de preocupación para sus numerosos enemigos."
 news.212.a:0 "Esto nos hará más fuertes"
 news.212.b:0 "Nuestros enemigos no deberían estar haciendo amigos"
 news.212.c:0 "Lo mejor sería que no surgiera nada de esto"
 news.213.t:0 "[USA.GetNameDef] se opone al fascismo"
 news.213.d_peace:0 "Al ser la tierra de los libres, [USA.GetNameDef] considera que es el enemigo natural del fascismo mundial en todas sus formas. En este momento, el agresivo régimen alemán se ha convertido en el mayor enemigo de un mundo basado en los principios de libertad a los que [USA.GetNameDef] se adhiere.\n\nCon esta visión y la aprobación del Congreso [USA.GetAdjective], [USA.GetLeader] le ha hecho una advertencia a [GER.GetNameDef]. Si [GER.GetNameDef] no da marcha atrás en su política, [USA.GetNameDef] emprenderá acciones contra ellos.\n\nAunque no se ha especificado ningún curso de acción, la amenaza implícita de guerra entre los dos países ha quedado patente."
 news.213.d_war:0 "Al ser la tierra de los libres, [USA.GetNameDef] considera que es el enemigo natural del fascismo mundial en todas sus formas. En este momento, el agresivo régimen alemán se ha convertido en el mayor enemigo de un mundo basado en los principios de libertad a los que [USA.GetNameDef] se adhiere.\n\nCon esta visión y la aprobación del Congreso [USA.GetAdjective], [USA.GetLeader] le ha hecho una advertencia a [GER.GetNameDef]. Si [GER.GetNameDef] no capitula y da marcha atrás en su política, [USA.GetNameDef] volcará toda su capacidad industrial y militar contra ellos.\n"¡No permitiremos que [GER.GetNameDef] cambie el curso de la historia!""
 news.213.a:0 "¡[GER.GetName] se mantendrá firme durante mil años!"
 news.213.b:0 "Tendrán que respaldar sus palabras con acero"
 news.213.c:0 "¡[GER.GetName] caerá!"
 news.213.e:0 "La resolución que alcancen no será pacífica"
 news.214.t:0 "Polonia busca la cooperación en el Báltico"
 news.214.d_not_baltic:0 ""No hay ningún final para nosotros que no conlleve más opresión para el pueblo polaco".\n\nDesde el distanciamiento de [POL.GetName] de la comunidad internacional, los políticos polacos han perseguido la idea de una potencia "entre mares".\n\nAunque tengan la esperanza de crear una alianza que se extienda desde el Báltico hasta el Mar Negro, dejaron clara su prioridad de reforzar su posición ante las amenazadoras influencias orientales y occidentales. Para ello, [POL.GetName] busca estrechar lazos con sus vecinos del Báltico."
 news.214.d_baltic:0 "[POL.GetName] se ha distanciado cada vez más de la comunidad internacional al ser consciente de que no puede confiar en el politiqueo de las "grandes potencias" para evitar que los agresores vuelvan a hundir el estado polaco.\n\nEn cambio, [POL.GetLeader] ha presentado su plan de formar una alianza para reforzar la región del Báltico, y con suerte frenar las agresiones tanto del este como del oeste.\n\nCon el deterioro de la estabilidad en Europa, una alianza así sería lo que más nos beneficiaría."
 news.214.a:0 "Una nueva potencia en la Europa del Este."
 news.214.b:0 "¡Están perturbando nuestra esfera de influencia!"
 news.214.c:0 "Es una clara amenaza a [GER.GetName]."
 news.214.e:0 "[POL.GetFactionName] podría ser nuestra mejor apuesta."
 news.215.t:0 "[GER.GetName] formaliza el Pacto Antisoviético"
 news.215.d_not_soviet:1 "[GER.GetNameDefCap] lleva un tiempo condenando el comunismo en todas sus formas, y ha emprendido mociones diplomáticas para que otras naciones también se opongan a él.\n\n[GER.GetName] ha ofrecido ahora a los "Estados amenazados directamente por el comunismo" la oportunidad de formar un pacto contra [SOU.GetName]. Cualquier país que forme parte del pacto se comprometerá a entrar en guerra contra [SOU.GetName] en caso de que un miembro sea atacado."
 news.215.d_soviet:1 "[GER.GetLeader] lleva oponiéndose al comunismo con fervor desde antes de su llegada al poder, y no cabe duda de que [GER.GetNameDef] se considera enemiga de [SOU.GetNameDef].\n\nHoy, dicha animadversión ha sido anunciada al mundo, ya que el llamado "Acuerdo antisoviético" entre [GER.GetNameDef] y otros tantos países se ha formalizado en un pacto. Si uno de ellos entra en conflicto con nosotros, los demás miembros acudirán a la guerra."
 news.215.a:0 "Es la única forma de combatir a la amenaza comunista."
 news.215.b:0 "La lucha solo acelerará la revolución obrera."
 news.215.c:0 "Dejemos que se desangren entre ellos."
 news.216.t:0 "[TUR.GetName] se resiste al ultimátum de [GER.GetName]."
 news.216.d:0 "Los diplomáticos de [GER.GetName] lanzaron ayer un ultimátum a [TUR.GetName] y exigieron a [TUR.GetLeader] que dimitiera para formar un gobierno respaldado por los alemanes. [TUR.GetLeader] rechazó el ultimátum con el apoyo de la Gran Asamblea Nacional y anunció al pueblo [TUR.GetAdjective] que Turquía nunca será un peón en los juegos de guerra de un dictador extranjero.\n\nAhora el país se prepara para la guerra."
 news.216.a:0 "[GER.GetName] caerá."
 news.216.b:0 "Apoyamos a [TUR.GetName]."
 news.216.c:0 "Una resistencia fútil."
 news.216.e:0 "La guerra en Turquía parece inevitable."
 news.217.t:0 "[GER.GetNameDef] hace que [TUR.GetNameDef] se una a [ENG.GetFactionName]"
 news.217.d:0 "\n\nAl lanzar un ultimátum al gobierno [TUR.GetAdjective], [GER.GetNameDef] se ha ganado un nuevo enemigo. En lugar de ceder ante las demandas de los diplomáticos [GER.GetAdjective], tal y como [GER.GetLeader] esperaba, [TUR.GetNameDef] ha aceptado formar una alianza defensiva con [ENG.GetNameDef].\n\n[ENG.GetNameDef] y sus aliados se preparan para defender [TUR.GetNameDef] en caso de que [GER.GetNameDef] actúe conforme a su ultimátum."
 news.217.a:0 "Debemos permanecer unidos ante [GER.GetNameDef]."
 news.217.b:0 "[GER.GetNameDef] sigue haciendo enemigos."
 news.217.c:0 "Si se niegan a una colaboración pacífica..."
 news.217.e:0 "[GER.GetNameDef] y [TUR.GetNameDef] están jugando con fuego."
 news.218.t:0 "¡Sí! No tenemos plátanos"
 news.218.d:0 "Aunque nuestro estricto programa de racionamiento no incluya la fruta fresca, la sombra de la guerra disminuye nuestra capacidad de importación. Muchos de los productos que llegaban antes de los trópicos se han convertido en un lujo inalcanzable, entre ellos los limones y los plátanos.\nCon el fin de mantener los ánimos en tiempos de guerra, a los tenderos les ha dado por colgar carteles en sus ventanas para recordar tiempos más felices.\n\nPor desgracia, las judías verdes, las cebollas, los repollos, las cebolletas y las frutas de todo tipo también escasean, ¡pero el espíritu británico no decae!"
 news.218.a:0 "Solo quería un plátano"
 news.219.t:0 "Purgas de liderazgo en [SOV.GetNameDef]"
 news.219.d:0 "Hace tiempo que en [SOV.GetNameDef] reina la incertidumbre. Aunque los detalles son escasos, se han celebrado varios juicios en secreto entre los rangos más altos, y tanto generales como ministros han desaparecido de la esfera pública.\nLa suposición natural sería que se ha destapado una gran conspiración en las entrañas del Partido Comunista, aunque no se ha emitido ningún comunicado oficial. Además, los informes diplomáticos a los que tenemos acceso indican que las pruebas presentadas en estos juicios no eran tan irrefutables.\n\nSea lo que sea, la estructura del alto mando [SOV.GetAdjective] ha cambiado irrevocablemente."
 news.219.a:0 "[SOV.GetLeader] ha asegurado la estabilidad en [SOV.GetNameDef]."
 news.219.b:0 "Pruebas de corrupción ligadas al comunismo."
 news.219.c:0 "El mando [SOV.GetAdjective] ha sufrido un duro golpe."
 news.220.t:0 "¡Revuelta de oficiales en [SOV.GetNameDef]!"
 news.220.d:0 "¡Parte del alto mando soviético se ha alzado en una revuelta contra la dirección de [SOV.GetLeader]!\nSe desconoce la causa exacta de esta insurrección, pero no parece tratarse de un plan elaborado para hacerse con el poder.\n\nPuede que la situación política [SOV.GetAdjective] difiera de la que venden al resto del mundo."
 news.220.a:0 "El pueblo siempre triunfará."
 news.220.b:0 "¡Por [Root.GetNameDef]!"
 news.220.c:0 "¡Se desmoronan por dentro!"
 news.220.e:0 "La estructura del poder socialista es insostenible."
 news.220.f:0 "Un inesperado giro de los acontecimientos."
 news.221.t:0 "Trotsky vuelve a [SOV.GetNameDef]"
 news.221.d:0 "¡[SOV.GetNameDef] ha presenciado una derrota sorpresiva, ya que Stalin ha sido derrocado por una facción que apoya a su viejo rival político, [SOV.GetLeader]!\nPoco se sabe aún del paradero del viejo dictador o las causas exactas de la transición.\nNo obstante, todo apunta a que no se ha tratado de una transición pacífica, ya que algunos partidarios de Stalin se han alzado en una revuelta contra el nuevo régimen de Trotsky."
 news.221.a:0 "La Cuarta Internacional encabeza la marcha."
 news.221.b:0 "Un nuevo líder mundial entra en escena."
 news.221.c:0 "Pero si Trotsky está aquí, en... Oh."
 news.222.t:0 "El Parlamento [ENG.GetAdjective] debate sobre la intervención en Escandinavia"
 news.222.d:0 "\nTras calcular el valor estratégico de la región escandinava para los esfuerzos defensivos [ENG.GetAdjective], y los riesgos potenciales de la influencia que el enemigo haya ejercido allí, el Parlamento [ENG.GetAdjective] ha debatido sobre la posibilidad de una intervención militar.\nAunque las implicaciones políticas de dicha acción recayeron sobre [ENG.GetLeader], se expusieron varios argumentos decisivos antes de que el resto del debate se llevara a cabo a puerta cerrada.\n\nEsta intervención cambiaría irrevocablemente el panorama político del norte de Europa."
 news.222.a:0 "Cumplimos con nuestro deber, por el rey y la patria."
 news.222.b:0 "¿También amenazarán la independencia [Root.GetAdjective]?"
 news.222.c:0 "[ENG.GetNameDef] debe tomar unas decisiones importantes."
 news.222.e:0 "Esta acción alterará el equilibrio en Europa."
 news.222.f:0 "¿De verdad se arriesgarán con una intervención?"
 news.223.t:0 "El Parlamento [ENG.GetAdjective] debate sobre la intervención en el Benelux"
 news.223.d:0 "\nTras las lecciones aprendidas en la Gran Guerra, el pueblo [ENG.GetAdjective] no menospreciará el valor estratégico de la región del Benelux, ni los riesgos potenciales de la influencia que los países enemigos hayan ejercido allí. El Parlamento [ENG.GetAdjective] ha debatido sobre la posibilidad de una intervención militar.\nAunque las implicaciones políticas de dicha acción recayeron sobre [ENG.GetLeader], se expusieron varios argumentos decisivos antes de que el resto del debate se llevara a cabo a puerta cerrada.\n\nEsta intervención cambiaría irrevocablemente el panorama político de la Europa Occidental."
 news.223.a:0 "Cumplimos con nuestro deber, por el rey y la patria."
 news.223.b:0 "¿También amenazarán la independencia [Root.GetAdjective]?"
 news.223.c:0 "[ENG.GetNameDef] debe tomar unas decisiones importantes."
 news.223.e:0 "Esta acción alterará el equilibrio en Europa."
 news.223.f:0 "¿De verdad se arriesgarán con una intervención?"
 news.224.t:0 "[ENG.GetNameDef] presiona a [Spain.GetNameDef]"
 news.224.d:0 "Con la tradicional influencia británica proyectada desde Gibraltar sobre el Mediterráneo, no es de extrañar que el gobierno [ENG.GetAdjective] haya decidido ejercer presión política al gobierno fascista de [Spain.GetNameDef].\n\nAl estar recuperándose todavía de una guerra civil, los españoles deben anteponer el apoyo [ENG.GetAdjective] a los principios políticos."
 news.224.a:0 "Debemos aceptar su misión diplomática."
 news.224.b:0 "¿Pero quiénes se creen estos [ENG.GetAdjective] que son?"
 news.224.c:0 "Los [ENG.GetAdjective] ejercen su influencia."
 news.225.t:0 "[ENG.GetNameDef] ejerce su influencia en [TUR.GetNameDef]"
 news.225.d:1 "\nEl Mediterráneo lleva mucho tiempo siendo una región con un gran valor estratégico para la influencia imperial de [ENG.GetNameDef]. Ahora el gobierno [ENG.GetAdjective] busca más apoyo por parte de los países de la región. Para ello, han designado a un "cónsul especial al estado [TUR.GetAdjective]".\n\nDespués de siglos de disputa por ostentar la supremacía naval en el Mediterráneo, todavía está por ver si se producirá un acercamiento entre los dos países."
 news.225.a:0 "Su misión diplomática podría resultarnos beneficiosa."
 news.225.b:0 "¿Pero quiénes se creen estos [ENG.GetAdjective] que son?"
 news.225.c:0 "Los [ENG.GetAdjective] ejercen su influencia."
 news.226.t:0 "[ENG.GetNameDef] ejerce su influencia en [GRE.GetNameDef]"
 news.226.d:0 "El Mediterráneo lleva mucho tiempo siendo una región con un gran valor estratégico para la influencia imperial de [ENG.GetNameDef]. Ahora el gobierno [ENG.GetAdjective] busca más apoyo por parte de los países de la región. Para ello, han designado a un "cónsul especial al estado [GRE.GetAdjective]".\n\nHa pasado más de un siglo de la participación de Lord Byron en la Guerra de Independencia de Grecia, por lo que el éxito de [ENG.GetNameDef] todavía es una incógnita."
 news.226.a:0 "Su misión diplomática podría resultarnos beneficiosa."
 news.226.b:0 "¿Pero quiénes se creen estos [ENG.GetAdjective] que son?"
 news.226.c:0 "Los [ENG.GetAdjective] ejercen su influencia."
 news.227.t:0 "Un viaje oscuro y salvaje"
 news.227.d:0 ""Estábamos a diez millas de Berlín cuando los efectos empezaron a notarse. Se suponía que iban a aumentar nuestra capacidad de combate. Menuda patraña. Lo único que aumentaron fueron mis sospechas de que el comandante quería deshacerse de mí. Tampoco ayudó el hecho de que no pudiera distinguir las ruedas de oruga de los Panzer alemanes del salvaje ruido que me taladraba la cabeza.\nTenía que encontrar al doctor Gonzo"."
 news.227.a:0 "Estamos en el país del Fledermaus."
 news.228.t:0 "[ENG.GetNameDef] anuncia una iniciativa diplomática en los Balcanes"
 news.228.d:0 "\n[ENG.GetNameDef] no es el único estado que ve la amenaza que surge en Europa Central.\n\nVarios estados han reconocido la necesidad de emprender una política pro-[ENG.GetAdjective] para preservar su independencia como naciones gracias al Tratado de Versalles, cuestionado ahora por la agresiva retórica de las potencias fascistas que reclaman el derecho sobre sus territorios. [ENG.GetNameDef] ha respondido a este acontecimiento redoblando sus labores diplomáticas en la región."
 news.228.a:0 "Confiemos en que puedan protegernos de la oleada fascista."
 news.228.b:0 "¡Deberían ceñirse a su pequeña "esfera de influencia"!"
 news.228.c:0 "¡Hay que preservar la estabilidad en Europa!"
 news.228.e:0 "[ENG.GetNameDef] prepara su estrategia."
 news.229.t:0 "[GRE.GetNameDef] resiste la presión [GER.GetAdjective]"
 news.229.d:0 "A pesar de haberse visto mermados por las reclamaciones territoriales de [GER.GetNameDef], la paciencia de [GRE.GetNameDef] se ha agotado. [GRE.GetLeader] ha dejado claro que [GRE.GetNameDef] ya no aceptará más concesiones ni se postrará ante las exigencias [GER.GetAdjective].\n\nTodo esto se produce como respuesta a un ultimátum de [GER.GetNameDef] para que el gobierno de [GRE.GetNameDef] dimita y se sustituya por otro con el beneplácito [GER.GetAdjective]."
 news.229.a:0 "¡Hay que rechazar los avances [GER.GetAdjective]!"
 news.229.b:0 "Debieron haberse salvado cuando tenían la oportunidad."
 news.229.c:0 "Seguramente esto desemboque en un conflicto armado."
 news.230.t:0 "Rebeliones en las Américas" # [LocEditor:AwaitingBatchUpdate]
 news.230.d:0 "Los revolucionarios de Centroamérica y Sudamérica han tomado las armas y se han revelado en nombre de [USA.GetRulingIdeologyNoun].\n\nPor lo general, están bien equipados y organizados y, al estar defendiendo otra ideología, no resultaría difícil rastrear su financiación. Sin embargo, quienquiera que proporcione los suministros para estos movimientos se ha esmerado en ocultar su participación.\nAun así, solo hay una gran potencia con una misión política declarada que promueva la ideología [USA.GetRulingIdeologyNoun] en las Américas..."
 news.230.a:0 "¡Van a dejar nuestro país al borde de la ruina!"
 news.230.b:0 "¿Eh? Nosotros no."
 news.230.c:0 "¡Todo el mundo debería alzarse en pos de la libertad!"
 news.230.e:0 "¿Golpes de estado con financiación americana?\n¡Esto solo pasa una vez en la vida!"
 news.231.t:0 "Refuerzos japoneses en la frontera [CHI.GetAdjective]"
 news.231.d:0 "Tras el incidente del Puente de Marco Polo, [JAP.GetName] no ha dejado de presionar en la frontera [CHI.GetAdjective].\nSi añadimos la agresiva retórica [JAP.GetAdjective] que habla de una "terrible represalia por la negativa de [CHI.GetNameDef] a cooperar", cada día es más probable que la guerra entre [JAP.GetNameDef] y [CHI.GetNameDef] se recrudezca.\n\nLa situación diplomática pronto alcanzará su punto crítico, y [JAP.GetNameDef] no está por la labor de calmar los ánimos."
 news.231.a:0 "¡Sanguinarios invasores imperialistas!"
 news.231.b:0 "El conflicto en China es preocupante."
 news.232.t:0 "[GER.GetNameDef] busca el apoyo escandinavo"
 news.232.d:0 "Tras hablar de los "intereses políticos en común", [GER.GetLeader] ha anunciado hoy un programa diplomático para mejorar la relación entre [GER.GetNameDef] y las naciones escandinavas.\nEl primer paso consiste en una misión diplomática permanente en [DEN.GetNameDef] para asegurarse de que no se produzca ningún conflicto entre ambos países.\n\nSegún [GER.GetLeader], el gobierno [DEN.GetAdjective] ha aceptado de buena gana esta iniciativa diplomática.\n\nLos diplomáticos [DEN.GetAdjective] no hicieron comentarios."
 news.232.a:0 "Mejor hacer amigos que enemigos..."
 news.232.b:0 "¿De verdad creen que van a encontrar más aliados a estas alturas?"
 news.232.c:0 "Deberíamos permanecer atentos a esta situación."
 news.233.t:0 "Interés [GER.GetAdjective] en Escandinavia"
 news.233.d_war:0 "[GER.GetNameDef] posee unos claros intereses estratégicos en Escandinavia, tanto por las bases de operaciones militares como por la importación de recursos naturales. La intensificación del conflicto revela una amenaza muy real para los recursos transportados por el Báltico o el Mar del Norte.\n\nLas amenazas diplomáticas a [DEN.GetNameDef] y [NOR.GetNameDef] son cada vez más intensas, lo que puede aumentar las operaciones militares [GER.GetAdjective] en la región."
 news.233.d_no_war:0 "La retórica [GER.GetAdjective] hacia los países nórdicos se ha intensificado en las últimas semanas. El mensaje es claro: [DEN.GetNameDef] y [NOR.GetNameDef] no deben entorpecer las importaciones alemanas bajo ningún concepto, ya sea por oposición o inactividad.\n\nAunque no existe una causa inmediata para estas demandas, ya que las importaciones llegan a Alemania ininterrumpidamente, nuestros diplomáticos temen que este sea el preludio de una acción [GER.GetAdjective] en la región."
 news.233.a:0 "Esto no pinta nada bien."
 news.233.b:0 "Debemos contemplar nuestras opciones."
 news.233.c:0 "Veamos cómo se desarrollan los acontecimientos."
 news.234.t:0 "Presión [GER.GetAdjective] al Benelux"
 news.234.d:0 "Después de que estallara la guerra con Francia, los alemanes han presionado más que nunca a los países del Benelux desde el punto de vista diplomático. No obstante, estos se niegan a sucumbir a dicha presión gracias al apoyo [ENG.GetAdjective] y [FRA.GetAdjective].\n\nEsto da pie a creer que, si [GER.GetNameDef] no consigue lo que quiere por vías diplomáticas, lo tomará por la fuerza."
 news.234.a:0 "¡Otra vez no!"
 news.234.b:0 "¡Hay que mantener a raya a [GER.GetNameDef]!"
 news.234.c:0 "Sería un ataque muy agresivo."
 news.235.t:0 "Chaplin secuestrado en California"
 news.235.d:0 "[GER.GetLeader] hoy ha recibido buenas noticias, pues han encontrado en California a su estrella de cine favorita, el único e inimitable Charlie Chaplin. En una salida al campo, una patrulla [GER.GetAdjective] le ha parado al reconocer inmediatamente su clásico bigote. Tras hacer que repitiera el monólogo final de su obra maestra "El gran dictador", lograron "convencer" al reconocido actor para que los acompañara y entretuviera a las tropas [GER.GetAdjective] apostadas en la región.\n\nAhora lo enviarán a Berlín, donde [GER.GetLeader] por fin podrá conocer a su héroe. Aunque las diferencias políticas podrían estropear la reunión, [GER.GetLeader] aguarda el momento con la ilusión de un niño."
 news.235.a:0 "¡Recibirá una bienvenida digna de un héroe americano!"
 news.236.t:0 "La Conferencia de Yalta"
 news.236.d:0 "Al ver que la victoria conjunta contra [GER.GetNameDef] parece probable, [yalta_origin.GetNameDef] y [yalta_partner.GetNameDef] buscan asegurar la estabilidad futura de Europa. [yalta_origin.GetLeader], [yalta_partner.GetLeader] y los líderes de otros países participantes en la guerra se han reunido para acordar la suerte de [GER.GetNameDef].\n\nTras días de negociaciones, donde todas las partes hicieron lo posible para asegurar su influencia en la Europa de la posguerra, se ha dibujado un nuevo mapa de Europa. Este nuevo orden europeo se divide entre este y oeste y lo marca la herida que en breve se hendirá en mitad de [GER.GetNameDef].\n\nAún está por ver si se llegará a un acuerdo y si servirá para establecer una paz duradera en Europa."
 news.236.a:0 "No elogies el día hasta que llegue la noche."
 news.236.b:0 "Exigimos lo que creímos adecuado."
 news.236.c:0 "Pongamos fin con presteza a esta guerra."
 news.236.e:0 "Puede ser el fin de [GER.GetNameDef]."
 news.237.t:0 "El Anschluss de Austria"
 news.237.d:0 "Después del éxito del golpe de estado del partido nazi en [From.Root.GetNameDef], las tropas alemanas han cruzado la frontera y han asumido el control del país.\n\nLos soldados alemanes fueron recibidos con vítores en las ciudades mientras atravesaban con premura el país para unirse a la lucha [From.Root.GetAdjective] en la guerra civil. [GER.GetLeader] anunció el Anschluss de Austria, y ha recalcado lo siguiente:\n\n"¡Pronto terminará la lucha del pueblo! ¡La más antigua de las provincias orientales del pueblo alemán será, a partir de hoy, el nuevo bastión del Reich alemán!"."
 news.237.a:0 "Si eso es lo que desean..."
 news.237.b:0 "¡Demos la bienvenida al Reich!"
 news.237.c:0 "¡Debemos asegurar nuestras fronteras septentrionales!"
 news.237.e:0 "¡Esto es una violación del Tratado de Versalles!"
 news.238.t:0 "[AST.GetNameDef] asume la responsabilidad sobre las colonias"
 news.238.d:0 "En un intento de plantar cara a la creciente amenaza contra el territorio [ENG.GetAdjective] del sureste asiático, las colonias de Singapur y Borneo han sido traspasadas a [AST.GetNameDef]. [AST.GetNameDef] asume la responsabilidad de los preparativos militares y administrativos en caso de conflicto en la región y pretende convertirse en la primera línea defensiva de la Mancomunidad de Naciones.\n\nCon el objetivo inicial de contrarrestar las aspiraciones imperiales de [JAP.GetNameDef], [AST.GetNameDef] ya no tendrá que depender del esfuerzo del anterior gobernante de la colonia para protegerse de una invasión."
 news.238.a:0 "Una estrategia interesante."
 news.238.b:0 "Esperemos que [AST.GetNameDef] sepa lo que hace."
 news.238.c:0 "Por fin tenemos los medios necesarios para defender el continente."
 news.238.e:0 "¿De verdad creen que servirá de algo?"
 news.239.t:0 "[AST.GetNameDef] se une a [SOV.GetFactionName]"
 news.239.d:0 "[AST.GetLeader] y [SOV.GetLeader] consideran a sus respectivos países como "aliados naturales en la propagación de la revolución", y han firmado un acuerdo por el que [AST.GetNameDef] pasa a ser uno de los principales miembros de [SOV.GetFactionName].\n[AST.GetNameDef] se considera un brillante ejemplo de estado de los trabajadores, por y para el pueblo, no un esbirro de los gobernantes coloniales europeos.\n\nTras el reciente avance en la política [AST.GetAdjective], hay quien dirá que este movimiento era inevitable. Sin embargo, también se ve como una causa de preocupación para esos "gobernantes coloniales europeos" y para cualquier opositor a un comunismo sin restricciones y a su revolución mundial."
 news.239.a:0 "Muy desconcertante."
 news.239.b:0 "¡Damos la bienvenida a nuestros compañeros socialistas con los brazos abiertos!"
 news.239.c:0 "¡Somos el mismísimo confín de la justicia y la igualdad!"
 news.239.e:0 "Más ratas a bordo del barco que estamos a punto de hundir."
 news.240.t:0 "El Tratado de Jayapura"
 news.240.d:0 "Los gobiernos [AST.GetAdjective] y [HOL.GetAdjective] han anunciado hoy un "pacto de defensa y de cooperación conjunta" que situará a los territorios coloniales del gobierno [HOL.GetAdjective] en el sureste asiático bajo el auspicio del ejército [AST.GetAdjective]. El tratado fue firmado por el gobernador holandés de Indonesia y [AST.GetLeader], que anunciaron que el acuerdo incluirá una administración completa de la colonia debido a la "lejana y preocupante situación en Europa".\n\nEl gobierno de [HOL.GetNameDef] no ha realizado ningún comunicado acerca del tratado."
 news.240.a:0 "Menuda sorpresa."
 news.240.b:0 "Uno hace lo que ha de hacer para sobrevivir."
 news.240.c:0 "[AST.GetNameDef] controla el Pacífico."
 news.241.t:0 "[NZL.GetNameDef] se somete al influjo [AST.GetAdjective]"
 news.241.d:0 "Tras la instauración de un estado socialista de los trabajadores en Australia, el gobierno [AST.GetAdjective] está trabajando para ampliar su influencia en la región. Aludiendo a llamadas de granjeros y trabajadores oprimidos en [NZL.GetNameDef], [AST.GetNameDef] ha presionado al gobierno [NZL.GetAdjective] para que se una a la "Unión Popular" del Pacífico Sur.\n\nViéndose acorralada y sin gran esperanza de recibir la ayuda de [ENG.GetFactionName], [NZL.GetNameDef] ha cedido a las exigencias. Aunque [AST.GetLeader] proclama "la igualdad de todos los estados como extensión de la igualdad de todas las personas", no ha quedado duda de qué estado lleva las riendas."
 news.241.a:0 "Las cosas están cambiando en el Pacífico."
 news.241.b:0 "No teníamos elección, así que... por la revolución."
 news.241.c:0 "Quiero oíros decir... "¡por la revolución!"."
 news.242.t:0 "[AST.GetNameDef] asume el control de las colonias del sureste asiático"
 news.242.d:0 "La doctrina militar de [ENG.GetNameDef] lleva mucho tiempo enfrentándose al problema de la defensa del sureste asiático. Ahora que [AST.GetNameDef] asume la responsabilidad de la defensa de Singapur y Borneo para responder a la actividad militar hostil en la zona, podría ser el final de este problema.\n\nEsta transferencia de poder incluye, al menos por el momento, la administración civil de las regiones coloniales para permitir a [AST.GetNameDef] cualquier medida necesaria para mantener a su continente a salvo de ataques ultramarinos. Las implicaciones políticas de este movimiento para [ENG.GetNameDef], [AST.GetNameDef] y [MAL.GetNameDef] siguen sin estar claras, pero lo que sí lo está es que [AST.GetNameDef] tiene la ventaja de jugar en casa."
 news.242.a:0 "Esto cambia el equilibrio de poder del sureste asiático."
 news.242.b:0 "Esperemos que [AST.GetNameDef] no lo estropee."
 news.242.c:0 "¡Perfecto! Todo avanza según los planes."
 news.243.t:0 "[AST.GetNameDef] y [JAP.GetNameDef] anuncian alianza"
 news.243.d:0 "Con las recientes ganancias de [AST.GetNameDef] y [JAP.GetNameDef] en Asia Oriental y el Pacífico, muchos observadores esperaban que fuese cuestión de tiempo que los dos florecientes imperios se incorporasen al conflicto. Sin embargo, los países han alcanzado un acuerdo de cooperación en lo que ha sido rápidamente denominado "la barrera del Pacífico".\nNingún país ha hecho públicos los detalles, de modo que muchos aspectos siguen sin saberse. Lo que sí es seguro es que ambas partes se han garantizado apoyo militar para "contrarrestar los avances de extranjeros codiciosos en nuestras respectivas regiones".\n\nEs demasiado pronto para conocer el aspecto del orden mundial concebido por [JAP.GetNameDef] y [AST.GetNameDef], pero no hay duda de que [AST.GetFactionName] es ahora la fuerza dominante del Pacífico."
 news.243.a:0 "Desconcertante, como poco."
 news.243.b:0 "[Root.GetNameDef] aprueba la cooperación con todos los que no se interpongan."
 news.243.c:0 "Es una gran alianza, al menos de momento."
 news.244.t:0 "[AST.GetNameDef] establece esfera de influencia"
 news.244.d:0 "En un movimiento sorprendente para los observadores, [AST.GetNameDef] presentó su propia organización de tratado independiente. [AST.GetLeader] ha anunciado que [AST.GetNameDef] buscará aliados en un intento de mantener la estabilidad en el contexto del sureste de Asia y del Pacífico y más allá, y para responder a las agresiones del estado [AST.GetAdjective] y de otros si fuese necesario.\n\nTras distender recientemente sus vínculos con la Mancomunidad de Naciones, este parece un paso obvio para convertir a [AST.GetNameDef] en soberana de su destino."
 news.244.a:0 "Mueven ficha para lograr el dominio."
 news.244.b:0 "¡No permitiremos que Europa gobierne nuestras tierras!"
 news.245.t:0 "[USA.GetNameDef] se une a la iniciativa de defensa [AST.GetAdjective]"
 news.245.d:0 "Preocupados por la creciente importancia estratégica de la zona, [AST.GetNameDef] y [USA.GetNameDef] han firmado un tratado de cooperación en el Pacífico. Aunque está diseñado para mantener la estabilidad política de la zona, y por extensión del tráfico transpacífico, el tratado también se pronuncia en cuanto a defensa militar, y permite a ambos países la imposición de su autoridad en zonas mucho más amplias que las reivindicadas actualmente.\n\nAhora que esta enorme zona está "protegida" por Australia y Norteamérica, es solo cuestión de tiempo que la mencionada imposición de autoridad se ponga a prueba."
 news.245.a:0 "Un movimiento fascinante..."
 news.245.b:0 "Esto asegura nuestra posición de potencia dominante en el Pacífico."
 news.245.c:0 "Juntos, mantendremos la estabilidad en el hemisferio."
 news.246.t:0 "[USA.GetNameDef] y [CAN.GetNameDef] afianzan su alianza"
 news.246.d:0 "Después de haber cooperado en un consejo para la defensa conjunta, [USA.GetNameDef] y [CAN.GetNameDef] desarrollan una nueva alianza. Bajo el nombre de [CAN.GetFactionName], este programa aspira a afianzar los intereses norteamericanos en todos los asuntos exteriores, lo que incluye cualquier forma de actividad defensiva y militar.\n\n[CAN.GetNameDef] sigue buscando su espacio tras la etapa colonial, y el mundo de la política [USA.GetAdjective] no se decanta por el aislacionismo ni por el intervencionismo; pero el recién firmado pacto podría ofrecer a ambos países el fin común en cuanto a política internacional que tanto necesitan."
 news.246.a:0 "¿Mirarán hacia las Américas, o más allá?"
 news.246.b:0 "¡Hermanos de tierra, hermanos de armas!"
 news.246.c:0 "No puede existir una amenaza en nuestra propia casa."
 news.247.t:0 "¡[CAN.GetNameDef] se une a la alianza [GER.GetAdjective]!"
 news.247.d:0 "Tras unas fugaces negociaciones, [CAN.GetNameDef] ha anunciado su firma y adhesión a [GER.GetFactionName]. El propio gobierno [CAN.GetAdjective] se ha proclamado un "orgulloso defensor del pueblo [GER.GetAdjective], del mismo modo que [GER.GetNameDef] lo será del [CAN.GetAdjective]".\n\nAunque se desconocen los detalles de la entrada de [CAN.GetNameDef] en el pacto, se prevé un inminente inicio de las hostilidades contra los enemigos de [GER.GetNameDef]. Este podría ser un momento decisivo para la guerra."
 news.247.a:0 "¡Un avance impactante!"
 news.247.b:0 "¡Ayudaremos a nuestros aliados europeos!"
 news.247.c:0 "¡Pueblos que se alzan juntos!"
 news.247.e:0 "¡Pueblo [CAN.GetAdjective], sois unos malditos volubles!"
 news.248.t:0 "[ENG.GetNameDef] claudica en los territorios del noreste"
 news.248.d:0 "Tras la creciente presión diplomática de [CAN.GetNameDef], [ENG.GetNameDef] ha cedido los territorios de Labrador y Terranova al estado [CAN.GetAdjective]. La vieja aspiración de los políticos [CAN.GetAdjective] de "unificar todos los territorios [CAN.GetAdjective] legítimos" está ahora más cerca de convertirse en una realidad.\n\nClaro, que la pregunta ahora es saber cuáles son dichos "territorios [CAN.GetAdjective] legítimos". No solo [ENG.GetNameDef], sino todo el continente norteamericano dormirá a partir de ahora con un ojo abierto."
 news.248.a:0 "[ENG.GetNameDef] ha perdido su territorio de apoyo en Norteamérica..."
 news.248.b:0 "Todo está como debe estar."
 news.248.c:0 "¡Bah, son cosas de poco fuste!"
 news.249.t:0 "¡[CAN.GetNameDef] y [MEX.GetNameDef] unidos!"
 news.249.d:0 "El mundo de la política [USA.GetAdjective] se ha despertado hoy con noticias preocupantes, ya que [CAN.GetNameDef] y [MEX.GetNameDef] han anunciado un nuevo pacto de defensa orientado a "contener y responder a amenazas comunes a la continuidad de la soberanía de nuestros países". La poco sutil amenaza no se esfuerza en disfrazar su intención de obstaculizar la actividad militar de [USA.GetNameDef] en el continente americano e incluso fuera de él.\n\nLos comentaristas políticos ya comparan la situación con la de Europa antes de la Gran Guerra: dos bandos con mucho que perder y ninguna forma de aliviar las tensiones. La pregunta no parece ser quién supone una mayor amenaza para el otro, sino quién lanzará primero un ataque preventivo."
 news.249.a:0 "Esto ya lo hemos visto, y acabará muy mal."
 news.249.b:0 "El ejército del norte estará listo."
 news.249.c:0 "El ejército del sur estará listo."
 news.249.e:0 "Debemos encontrar ya la manera de contrarrestar este movimiento."
 news.250.t:0 "¡Guerra civil en [MEX.GetNameDef]!"
 news.250.d:0 "¡La inestabilidad política [MEX.GetAdjective] de los últimos años ha terminado en un conflicto armado! ¡Las fuerzas del partido sinarquista han alzado sus armas, y ha estallado la guerra en las calles de las principales ciudades [MEX.GetAdjective]!\n\nEl gobierno parecía llevar las de ganar en caso de alzamiento, pero los rumores hablan de un abundante apoyo exterior a los nacionalistas. Los países vecinos observan al país con el alma en vilo. Solo el tiempo dirá en qué dirección lleva a México este conflicto."
 news.250.a:0 "Un preocupante conflicto que puede devastar a México."
 news.250.b:0 "Ahora debemos asegurarnos de que los nacionalistas se hagan con el poder."
 news.250.c:0 "Un coste elevado para nuestro país, pero que es necesario pagar."
 news.251.t:0 "[CAN.GetNameDef] desea la repatriación inmediata"
 news.251.d:0 "\n\nTras la ruptura de las negociaciones en Westminster y un debate de 63 horas sin precedentes, el Parlamento canadiense ha dado la espalda al Acta de la Norteamérica británica, y se ha acogido a la constitución de Canadá, legalmente inaccesible para el Parlamento o la monarquía británicos.\nAunque en apariencia no se trata de un movimiento antibritánico, supone un alejamiento de las políticas de la Mancomunidad de Naciones del viejo imperio.\n\nA pesar de ser un avance natural hacia la estabilidad de cualquier país, es un paso que no ayuda a aliviar la ya de por sí tensa situación de la política global."
 news.251.a:0 "Entonces, se las pueden ingeniar solos."
 news.251.b:0 "[ENG.GetNameDef] se debilita por instantes."
 news.251.c:0 "¡¿Por qué tiene que suceder esto justo ahora?!"
 news.251.e:0 "Un imperio que se deshilacha por las costuras."
 news.251.f:0 "¡De costa a costa, [CAN.GetNameDef] será libre!"
 news.252.t:0 "[CAN.GetNameDef] se une a [GER.GetFactionName]"
 news.252.d:0 "[GER.GetNameDef] y [CAN.GetNameDef] se consideran aliados naturales, y han firmado un pacto de defensa mutua. El dignatario [CAN.GetAdjective] [CAN.GetLeader] hizo pública la alianza en un discurso que aludía a un interés común [CAN.GetAdjective] y [GER.GetAdjective].\n\nTeniendo en cuenta su creciente movilización en toda Europa y el reciente distanciamiento de [CAN.GetNameDef] de la Mancomunidad de Naciones, no es difícil entrever qué tipo de intereses hay latentes.\nTanto en Europa como en América, las viejas potencias observan con cada vez mayor preocupación."
 news.252.a:0 "Esta es la dirección que está tomando el mundo..."
 news.252.b:0 "Somos la pesa que equilibra la balanza del poder."
 news.252.c:0 "¡De esta forma, la balanza del poder se inclina a nuestro favor!"
 news.252.e:0 "Un nuevo frente del que preocuparse si esto desemboca en guerra."
 news.252.f:0 "¡Somos cada vez más fuertes!"
 news.253.t:0 "[AST.GetNameDef] se aleja de la Mancomunidad de Naciones"
 news.253.d:0 "\nEl primer ministro [AST.GetLeader], en su discurso de esta mañana, ha anunciado la dedicación del gobierno al crecimiento y la estabilidad como estado oceánico. Esto implica levantar la mirada hacia nuevas orillas distintas de las británicas, ya que el pueblo australiano no puede continuar cargando sobre sus hombros el peso de conflictos ajenos. En una referencia directa al discurso del rey en la apertura del parlamento, [GetLeader] se marcó un tanto: "¡Galípoli no puede volver a repetirse!".\n\nLos enfervorecidos vítores de la multitud señalan el inicio de una nueva era para la política australiana. Adónde conducirá es algo sobre lo que solo podemos especular."
 news.253.a:0 "[Root.GetFactionName] se las tendrá que ingeniar sin [AST.GetNameDef]."
 news.253.b:0 "Mirad cómo se desploma todo un imperio..."
 news.253.c:0 "¿Ahora es cuando quieren más independencia?"
 news.253.e:0 "Las repercusiones en el Pacífico serán numerosas."
 news.253.f:0 "¡Nos jugamos nuestro propio destino!"
 news.254.t:0 "[AST.GetNameDef] y Nueva Zelanda, "unidas""
 news.254.d:0 "[AST.GetNameDef], haciendo valer su independencia absoluta, ha comenzado a ejercer su influencia en el Pacífico Sur. El gobierno [AST.GetAdjective] ha exigido que todos los antiguos estados coloniales de Oceanía se sometan a su autoridad.\n\nNegándose, como es natural, los presionados gobiernos neozelandés y [ENG.GetAdjective] comenzaron a ofrecer resistencia diplomática. Sin embargo, sin una base sobre la que proyectar la autoridad del Imperio sobre la región (papel tradicionalmente desempeñado por Australia), era solo cuestión de tiempo que [AST.GetNameDef] presentase un ultimátum respaldado por la fuerza.\nNueva Zelanda es ahora la provincia más oriental de [AST.GetNameDef]."
 news.254.a:0 "Deberíamos permanecer atentos a la situación."
 news.254.b:0 "Así debe ser."
 news.254.c:0 "¡Es una traición!"
 news.260.t:0 "[SAF.GetNameDef] asume la responsabilidad de las colonias africanas"
 news.260.desc:0 "En la ceremonia formal realizada hoy, [SAF.GetLeader] ha firmado el tratado que otorga a su gobierno el control sobre las dependencias británicas de África. Los territorios de Bechuanalandia, Rodesia y Kenia se administrarán ahora desde Pretoria.\nEn su comparecencia en la Cámara de los Comunes, [ENG.GetLeader] ha negado que este movimiento debilite la posición de los británicos en el continente, y lo ha llamado "un cambio sensato para la mejor administración y defensa de la zona".\nLos grupos de izquierda han protestado argumentando que vuelven a ser europeos los que deciden por encima de los pueblos de África."
 news.260.a:0 "Interesante."
 news.260.b:0 "De lo más sensato."
 news.260.c:0 "¿Es este el inicio del fin del Imperio en África?"
 news.261.t:0 "[ENG.GetNameDef] reorganiza las colonias africanas"
 news.261.desc:0 "En una votación muy ajustada, el parlamento británico ha aprobado una medida destinada fundamentalmente a reorganizar parte de las colonias de África. Esta nueva ley crea dos nuevos regímenes coloniales en los estados de Rodesia y Kenia. Estos nuevos estados dispondrán de cierta libertad para gestionar sus propios asuntos, pero también la responsabilidad de su defensa.\nAlgunos conservadores opuestos abiertamente a la decisión verbalizaron el miedo a que este no sea sino el primer paso de un proceso de descolonización.\nNo se han podido recoger comentarios de [ENG.GetLeader]."
 news.261.a:0 "Interesante."
 news.261.b:0 "Qué acuerdo tan inútil."
 news.261.c:0 "Parece ser una forma de que prospere la Mancomunidad de Naciones."
 news.262.t:0 "La guerra civil sudafricana"
 news.262.desc:0 "Las tensiones latentes desde hace tiempo en [SAF.GetName] acaban de estallar en una guerra abierta. Los nacionalistas fascistas sostienen que las políticas del gobierno unionista democrático amenazan el modo de vida [SAF.GetAdjective]. Los unionistas, dicen, traicionan la memoria de los valientes que lucharon en la guerra de los bóeres al apoyar de manera incondicional a [ENG.GetName].\n\nEl gobierno provisional nacionalista, con [SAF.GetLeader] al frente, pide a todos los patriotas que se unan para devolver la libertad a Sudáfrica mediante las armas. El gobierno unionista de Pretoria ha tildado a los nacionalistas de "insurgentes y traidores de la peor calaña que serán juzgados proporcionalmente a sus crímenes". Dado que las fuerzas militares han dividido su apoyo hacia ambos bandos, puede que el conflicto en Sudáfrica tarde en resolverse."
 news.262.a:0 "Deberíamos plantearnos enviar apoyo."
 news.262.b:0 "Se veía venir desde hace tiempo."
 news.262.c:0 "Quizá las mayores amenazas están dentro de nuestras fronteras..."
 news.263.t:0 "Protestas antimonárquicas en [SAF.GetNameDef]"
 news.263.desc:0 "Una oleada de manifestaciones antimonárquicas, muchas de ellas con final violento, barre Sudáfrica. Miles de protestantes se han lanzado a las calles arrasando comisarías y edificios gubernamentales, y han destruido retratos del rey rasgando, cortando, quemando e incluso, en una ocasión, empleando ácido. Se ha visto a la policía y al ejército poco dispuestos a contener la insurreción, y han optado por defender fábricas y puentes. La pregunta que surge ahora es si las revueltas han pillado realmente por sorpresa al gobierno."
 news.263.a:0 "¿Se fragua una revolución?"
 news.263.b:0 "Sin comentarios."
 news.263.c:0 "Quizá las mayores amenazas están dentro de nuestras fronteras..."
 news.264.t:0 "La Unión del Pueblo Africano"
 news.264.desc:0 "Los miembros fundadores de [SAF.GetFactionName] se han reunido en Pretoria para anunciar la creación de su nueva alianza. Los observadores europeos percibieron rápidamente que el único gobierno legítimo presente era el gobierno de [SAF.GetNameDef], con [SAF.GetLeader] presidiendo una variopinta asamblea de autoproclamados gobernantes en el exilio y otros grupos revolucionarios.\n\nLas partes presentes comunicaron una declaración conjunta en la que exigen a las potencias imperialistas europeas que cedan las tierras africanas en su posesión a sus legítimos dueños de inmediato, condenan las prácticas colonialistas y juran liberar a los pueblos africanos oprimidos empleando cualquier medida necesaria."
 news.264.a:0 "¿Africanos gobernándose?"
 news.264.b:0 "El primer paso del camino hacia la verdadera libertad."
 news.264.c:0 "Veamos si sus ideales resisten a las guerras que nos aguardan."
 news.264.d:0 "Al fin y al cabo, no son comunistas de verdad."
 news.265.t:0 "Apremio [SAF.GetAdjective] a Francia"
 news.265.desc:0 "Por si no bastase con la sorprendente derrota de Francia en su propia casa, la legitimidad de su imperio colonial ha quedado en entredicho. Los gobiernos de [SOV.GetNameDef] y [SAF.GetNameDef] han emitido una declaración conjunta en la que afirman que Francia ya no puede mantener el orden en Madagascar, y reclaman la entrega de la isla a [SAF.GetNameDef].\n\nEl gobierno libre francés se ha reunido para discutir el problema. Los expertos en defensa creen improbable que las exiguas fuerzas francesas fuesen capaces de defender la isla en caso de guerra."
 news.265.a:0 "Son tiburones que han olido sangre."
 news.265.b:0 "Veamos si los franceses son razonables."
 news.265.c:0 "Los franceses están acabados."
 news.265.d:0 "Otra victoria sin derramamiento de sangre para el comunismo."
 news.270.t:0 "El nacimiento del escudo [NZL.GetAdjective]"
 news.270.desc:0 "El nuevo tanque de la fuerza defensiva neozelandesa, el Bob Semple, ya recorre las calles principales de la capital como testigo del ingenio y el espíritu luchador del pueblo [NZL.GetAdjective]. Con sus seis ametralladoras y una armadura de planchas de hierro a prueba de balas, será probablemente el mayor obstáculo al que deba enfrentarse cualquier invasor.\n\nAlgunos expertos de dudosa reputación señalan el rendimiento mediocre y escaso armamento del vehículo como razones para no construirlo, pero como dijo el primer ministro [NZL.GetLeader] durante la ceremonia oficial de aceptación del vehículo, la defensa en este preciso momento del país es tan crucial que no podemos esperar o exigir un equipo perfecto."
 news.270.a:0 "¡Eso sí que es un tanque!"
 news.270.b:0 "A eso le llaman... ¿qué?"
 news.271.t:0 "Big Bob entra en escena"
 news.271.desc:0 "Tras el éxito abrumador del tanque Bob Semple, el alto mando de la fuerza defensiva de [NZL.GetName] ha solicitado la producción de una versión mejorada. Con una altura de cuatro metros y medio y con un peso superior a 120 toneladas, el nuevo vehículo inspira temor en el más amplio sentido de la palabra. Su armamento consiste en unos cañones gemelos antitanque de 17 libras respaldados por cuatro cañones antiaéreos en una montura cuádruple que dará buena cuenta e cualquier enemigo, mientras que su blindaje pesado, probado exhaustivamente para que sea realmente a prueba de balas, permitirá que se adentre sin miedo en el campo de batalla.\n\nDurante la ceremonia de presentación, un observador dijo de él que era "el tanque más memorable jamás producido", mientras que otro lo llamó "incomparable".\nSu producción en masa comenzará este mes."
 news.271.a:0 "¡El mundo tiembla al ver nuestros tanques!"
 news.271.b:0 "El mundo tiembla... de risa."
 news.272.t:0 "La hambruna de Bengala ataca"
 news.272.desc:0 "Los desastres naturales, la incompetencia de la administración y los estragos de la guerra han conspirado para provocar una oleada de hambre en la India.\n\nTras el paso de un ciclón que devastó gran parte de la zona y arrasó prácticamente con todas las cosechas de arroz, los administradores coloniales han tardado en solucionar el problema, algunos dirían que incluso demasiado. A pesar de que la comida sobra en otras regiones de la India, no se ha enviado ayuda humanitaria por temor a que cayera en manos del enemigo.\n\nGran parte de la zona ha sido devastada, y todavía no se han calculado las muertes ni la producción perdida."
 news.272.a:0 "Una tragedia."
 news.272.b:0 "Es horrible."
 news.272.c:0 "No se puede hacer nada al respecto."
 news.273.t:0 "El hambre termina en Bengala"
 news.273.desc:0 "Tras meses de relativa inactividad, el gobierno colonial y el ejército de la India por fin han decidido actuar. Han empezado a distribuir alimentos en las zonas afectadas, mientras que las nuevas cosechas de arroz han superado las expectativas.\n\nNo obstante, el precio de los alimentos allí sigue siendo elevado, y los efectos a largo plazo de la hambruna no pueden estimarse."
 news.273.a:0 "Al menos ya se ha acabado."
 news.273.b:0 "Por fin."
 news.280.t:0 "La India consigue la autonomía"
 news.280.desc:0 "Tras una tensa reunión entre el embajador [GER.GetAdjective] y el ministro de asuntos exteriores [ENG.GetAdjective], el gobierno de [ENG.GetNameDef] ha anunciado hoy que, de ahora en adelante, [RAJ.GetNameDef] podrá dictaminar sus propias leyes. Los siglos de dominio británico en el subcontinente terminaron con una celeridad sorprendente cuando enviaron a casa a los funcionarios y la administración local fue entregada a los hindúes.\n\nUna de las primeras acciones de la nueva dirección hindú fue anunciar una colaboración de gran envergadura con [GER.GetNameDef]. El gobierno hindú se abstuvo de responder a las alegaciones de que este ha sido el precio a pagar por el apoyo alemán."
 news.280.a:0 "Genial."
 news.280.b:0 "¿Será este el fin del Imperio Británico?"
 news.280.c:0 "Un valioso aliado."
 news.280.d:0 "No es nuestro mejor momento."
 news.281.t:0 "La India consigue la autonomía"
 news.281.desc:0 "En una declaración conjunta, el ministro de asuntos exteriores [ENG.GetAdjective], visiblemente conmovido, y el embajador [SOV.GetAdjective] anunciaron que la India gozará de una soberanía plena sobre sus propios asuntos. No tenemos claro el papel que [SOV.GetNameDef] ha desempeñado en este repentino cambio en la política [ENG.GetAdjective], pero todo apunta a que ha sido fundamental.\n\nUna de las primeras acciones de la nueva dirección hindú ha sido anunciar una colaboración más estrecha con [SOV.GetNameDef], lo que respalda los rumores de la intervención de [SOV.GetNameDef] en su nombre."
 news.281.a:0 "Genial."
 news.281.b:0 "¿Será este el fin del Imperio Británico?"
 news.281.c:0 "Un valioso aliado."
 news.281.d:0 "No es nuestro mejor momento."
 news.282.t:0 "Movimiento Fuera de la India"
 news.282.desc:0 "Últimamente, las reivindicaciones de independencia han cobrado fuerza en la India. Ahora la situación ha llegado a un punto en el que el movimiento radical Fuera de la India ha exigido que [ENG.GetNameDef] abandone el país lo antes posible. Sin embargo, las autoridades [ENG.GetAdjective] no han tardado en responder y han tomado medidas contra el movimiento al arrestar a varios líderes por toda la India irrumpiendo en sus casas por sorpresa.\n\nAun así, los informes redactados por la Special Branch indican que numerosos simpatizantes todavía andan sueltos, y muchos funcionarios han expresado su temor a que el movimiento extremista pueda recurrir incluso a la violencia."
 news.282.a:0 "El futuro sigue siendo una incógnita."
 news.282.b:0 "Otra nefasta tentativa de libertad."
 news.283.t:0 "El CNI triunfa en las elecciones"
 news.283.desc:0 "En las últimas elecciones locales, el Congreso Nacional Indio ha logrado una mayoría aplastante gracias a su programa electoral, que aboga por una transición lenta y ordenada a un gobierno local, y por un futuro estado de dominio.\n\nParece que los hindúes han rechazado la política de Gandhi, más radical, que defendía la ruptura total con Gran Bretaña y una autonomía absoluta e inmediata."
 news.283.a:0 "Ellos nos guiarán hacia la libertad."
 news.283.b:0 "¿De verdad los votos cambian algo?"
 news.284.t:0 "El movimiento Swaraj triunfa en las elecciones"
 news.284.desc:0 "Esta mañana, los funcionarios británicos han encajado un duro golpe con los resultados de las elecciones provinciales. Ha quedado patente que una gran mayoría de hindúes ha votado por los candidatos pro-Swaraj. Se ha empezado a hacer llamamientos en las provincias de toda la India para convertir el insignificante gobierno local en uno autónomo y total lo antes posible.\n\nUn portavoz del gobierno [ENG.GetAdjective] ha declarado que todavía no es el momento de contemplar dichas medidas, y que es imposible otorgar más autoridad a los hindúes."
 news.284.a:0 "La libertad está al alcance."
 news.284.b:0 "Los británicos jamás lo apoyarán."
 news.285.t:0 "Pakistán libre"
 news.285.desc:1 "Siguiendo la teoría de las dos naciones, los minoritarios musulmanes han recibido una patria soberana en zonas cuya población es mayoritariamente musulmana. Al principio la bautizaron como Pakstan para reflejar la convivencia entre el pueblo punyab, el afgano, el cachemir, el sindhi y el baluchi, pero luego pasó a llamarse Pakistán para facilitar la pronunciación.\n\nNo obstante, las tensiones entre la recién liberada India y Pakistán persisten, ya que ambos países reclaman zonas fronterizas. Algunos observadores advierten incluso de una nueva guerra en el subcontinente."
 news.285.a:0 "Tal vez este fuera el único modo."
 news.285.b:0 "¡Libertad!"
 news.285.c:0 "Veamos si la paz perdura."
 news.286.t:0 "Australia corta lazos con Gran Bretaña"
 news.286.desc:0 "\nTras una acalorada y reñida votación, el parlamento [AST.GetAdjective] ha decidido por una pequeña mayoría que el país debería separarse del Imperio Británico. Los últimos vestigios del gobierno legal británico han sido anulados. [AST.GetLeader] ya ha firmado para legislar la decisión, rompiendo así con la antigua tradición legal, en la que el consentimiento real debía ser otorgado por el gobernador general, y convirtiendo a [AST.GetNameDef] en una nación completamente soberana.\n\nEl parlamento también ha votado para formar un comité constitucional que tratará y proporcionará consejo sobre los cambios que se deban realizar en la constitución para invalidar la intervención británica en los asuntos [AST.GetAdjective]."
 news.286.a:0 "Una mera formalidad a estas alturas."
 news.286.b:0 "¡Libertad!"
 news.286.c:0 "Australia abandona la Mancomunidad."
 news.287.t:0 "Alemania ocupa el oeste de Polonia"
 news.287.desc:0 "Las tropas alemanas han ocupado el oeste de Polonia con el fin de proteger a las minorías alemanas del caos provocado por la caída del gobierno polaco. \n\nLas fuerzas soviéticas se han retirado en orden de esa zona. Como resultado, Polonia ha quedado repartida entre las dos potencias."
 news.287.a:0 "¡Una historia posible!"
 news.287.b:1 "Nos llevaremos lo demás en su momento..."
 news.287.c:1 "El fascismo avanza... por ahora."
 news.288.t:0 "Se forma el Frente Unido chino"
 news.288.desc:0 "[CHI.GetLeader] y [PRC.GetLeader] han emitido un comunicado conjunto en el que declaran que han dejado de lado sus diferencias para hacer frente al ataque japonés. Ambos bandos respetarán estrictamente el pacto de no agresión mutua mientras dure la guerra contra Japón y han jurado hacer todo lo posible para expulsar al invasor. Algunos caudillos también han declarado su apoyo y han puesto sus tropas al servicio de [CHI.GetLeader].\n\nHabrá que ver si estos acérrimos enemigos de la guerra civil china son capaces de colaborar. Muchos expertos consideran que esto no hará más que demorar la inevitable derrota de China."
 news.288.a:0 "Una alianza desesperada"
 news.288.b:0 "¡Esto no cambia nada!"
 news.288.c:0 "Una alianza inestable"
 news.337.title:0 "Humillación en África"
 news.337.desc:0 "Hoy se ha firmado un tratado de paz entre [ETH.GetLeader] y [ITA.GetLeader] que pone fin a las hostilidades entre las dos naciones. A pesar de la inmensa diferencia de poder entre el reino sin salida al mar y el imperio mundial, el gobierno etíope ha salido victorioso en las negociaciones. Italia debe firmar una tregua con Etiopía y devolver a [ETH.GetNameDef] los territorios de Eritrea y la Somalia italiana.\n\nEsta supone la segunda derrota de las fuerzas armadas de Italia en Etiopía, por lo que el gobierno de [ITA.GetLeader] está en ruinas y el orgullo italiano herido tardará bastantes años en recuperarse tras este fracaso."
 news.337.a:0 "¡Bien por Etiopía!"
 news.337.b:0 "Esperamos que no se recuerde a [ITA.GetLeader] por sus fracasos."
 news.337.c:0 "Jamás nos recuperaremos de esto."
 news.337.d:0 "¡El imperio de Ras Alula ha renacido!"
 ace_promoted.1.t:0 "As aéreo ascendido"
 ace_promoted.2.t:0 "¡Aparece un As salvaje!"
 ace_promoted.1.d:0 "Pocos toman tantos riesgos como los valientes pilotos de la fuerza aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], un piloto experto conocido bajo el indicativo [From.GetCallsign], se ha distinguido [From.GetHerselfHimself] no solo volviendo vivo de la reciente misión en [From.GetMissionRegion], sino sobreviviendo con significativas victorias en muchos críticos encuentros.\n\nConsiderado como un brillante ejemplo de valentía [Root.GetAdjective], el ascenso reciente de [From.GetName] ha sido muy publicitado. Aunque la gente puede en la guerra más infierno que gloria, muchos están encantados de ver que todavía hay héroes a los que seguir."
 ace_promoted.1.d_major:0 "Pocos toman tantos riesgos como los valientes pilotos de la fuerza aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], un piloto experto conocido bajo el indicativo [From.GetCallsign], se ha distinguido [From.GetHerselfHimself] no solo volviendo vivo de la reciente misión en [From.GetMissionRegion], sino pilotando [From.GetHerHis] [From.GetWing] con gran habilidad. Recientemente, [From.GetName] estaba en una misión sobre [From.GetMissionRegion] y fue fundamental para el éxito de este importante encuentro.\n\nConsiderado como un ejemplo brillante de valentía [Root.GetAdjective], el ascenso reciente de [From.GetName] ha sido muy publicitado. Aunque la gente puede en la guerra más infierno que gloria, muchos están encantados de ver que todavía hay héroes a los que seguir."
 ace_promoted.1.a:0 "Quién se atreve, gana."
 ace_died.1.t:0 "[From.GetCallsign] muerto sobre [From.GetMissionRegion]"
 ace_died.1.d:0 "Uno de los más famosos ases de [From.GetAceType] de [From.Owner.GetName], [From.GetFullName], ha caído en llamas en el cumplimiento de su deber, durante una misión en [From.GetMissionRegion]. Lamentablemente, como [From.GetSheHe] ha sido desde hace mucho una figura pública, la desaparición de [From.GetCallsign] es muy desmoralizadora para la mucha gente que sentia admiración por [From.GetHerHim].\n\nAunque desearíamos que hubiera un modo de ocultar este evento a la gente, la falta de apariciones públicas de [From.GetName] pronto levantarían suspicacias. En última instancia, la muerte [From.GetHerHis] es otra parte de una leyenda que vivirá mucho más allá de nuestros problemas actuales. "
 ace_died.1.d_major:0 "Uno de los más famosos ases de [From.GetAceType] de [From.Owner.GetName], [From.GetFullName], ha caído en el cumplimiento del deber. Los pilotos que volvieron de la misión informaron haber visto [From.GetHerHis] [From.GetWingShort] caer en llamas sobre [From.GetMissionRegion] después de recibir fuego enemigo pesado. Lamentablemente, como [From.GetSheHe] ha sido desde hace mucho una figura pública, la desaparición de [From.GetCallsign] es muy desmoralizadora para la mucha gente que sentia admiración por [From.GetHerHim].\n\nAunque desearíamos que hubiera un modo de ocultar este evento a la gente, la falta de apariciones públicas de [From.GetName] pronto levantarían suspicacias. En última instancia, la muerte [From.GetHerHis] es otra parte de una leyenda que vivirá mucho más allá de nuestros problemas actuales. "
 ace_died.1.a:0 "Una leyenda viva es todavía mejor."
 ace_killed_by_ace.1.t:0 "[From.GetFullName] derribado por [Prev.GetCallsign]"
 ace_killed_by_ace.1.d:0 "Pilotos volviendo de [From.GetMissionRegion] informan que un escuadrón de aviones [Prev.Owner.GetAdjective] liderados por el infame [Prev.GetCallsign] se centró en perseguir a [From.GetCallsign]. Después de derribar un número de aviones enemigos y esquivar varias ráfagas de [Prev.Owner.GetAdjective], [From.GetCallsign] se vio abrumado por [Prev.GetCallsign], que al parecer maniobró mejor que [From.GetHerHim] y atravesó los tanques de combustible con un impacto limpio. El avión de [From.GetName] [From.GetSurname] estalló en llamás y cayó en espiral sobre [From.GetMissionRegion] en un infierno feroz.\n\n[From.GetFullName] había demostrado gran coraje en todo [From.GetHerHis] servicio y recibió la admiración de muchos. La pérdida de este héroe nacional es un duro golpe a la fuerza aérea [From.Owner.GetAdjective] y es un golpe devastador a la nación entera. Saber que mientras nosotros lloramos, [Prev.Owner.GetName] celebra a [Prev.GetFullName] como un héroe, hace que la tragedia sea aún mayor."
 ace_killed_by_ace.1.d_major:1 "Los pilotos que regresan de [From.GetMissionRegion] comentan que un escuadrón de aviones [Prev.Owner.GetAdjective] liderado por [Prev.GetCallsign] se centró en [From.GetCallsign]. Después de abatir varios aviones enemigos y de esquivar varias ráfagas [Prev.Owner.GetAdjective], [From.GetCallsign] acabó cayendo ante [Prev.GetCallsign], que le ganó la partida con su [Prev.GetWingShort] y le reventó los depósitos de combustible con un impacto directo. El [From.GetWingShort] de [From.GetName] [From.GetSurname] se incendió y cayó en espiral sobre [From.GetMissionRegion] envuelto en llamas.\n\n[From.GetFullName] ha mostrado gran valentía durante su servicio, y muchos lo admiraban. La pérdida de este ídolo nacional es un golpe muy duro para la fuerza aérea [From.Owner.GetAdjective], así como un golpe devastador para toda la nación. Saber que [Prev.Owner.GetName] considera canta las alabanzas de [Prev.GetFullName] mientras nosotros estamos de luto no hace más que acentuar la tragedia."
 ace_killed_by_ace.1.a:0 "Una devastadora pérdida para todos nosotros"
 ace_killed_other_ace.1.t:0 "[From.GetFullName] derriba a [Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "Nuestra última misión en [From.GetMissionRegion] fue un gran éxito para la fuerza aérea [From.Owner.GetAdjective] en más de un aspecto. Informes han llegado destacando la acción heroica de [From.GetFullName], logrando burlar al piloto [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], conocido como [Prev.GetCallsign]. [From.GetCallsign] se usó [From.GetHerselfHimself] como cebo y engañó a [Prev.GetCallsign] en una trampa donde los pilotos [From.Owner.GetAdjective] fueron capaces de caer sobre el escuadrón de [Prev.GetCallsign]. [From.GetCallsign] procedió a superar en maniobra a [Prev.Owner.GetAdjective] y con una sola ráfaga sola envió a [Prev.GetCallsign] a caer en espiral de los cielos de [From.GetMissionRegion].\n\n[Prev.GetFullName] fue un piloto temido con muchas vidas [From.Owner.GetAdjective] sobre [Prev.GetHerHis] conciencia. Esta es una gran victoria y muestra que cuando seguimos a grandes héroes, realizan grandes hechos."
 ace_killed_other_ace.1.d_major:0 "Nuestra última misión en [From.GetMissionRegion] fue un gran éxito para la fuerza aérea [From.Owner.GetAdjective] en más de un aspecto. Informes han llegado destacando la acción heroica de [From.GetFullName], logrando burlar al piloto [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], conocido como [Prev.GetCallsign]. [From.GetCallsign] se usó [From.GetHerselfHimself] como cebo y engañó a [Prev.GetCallsign] en una trampa donde los pilotos [From.Owner.GetAdjective] fueron capaces de caer sobre el escuadrón de [Prev.GetCallsign]. [From.GetCallsign] procedió a superar en maniobra a [Prev.Owner.GetAdjective] y con una sola ráfaga sola envió a [Prev.GetCallsign] a caer en espiral de los cielos de [From.GetMissionRegion].\n\n[Prev.GetFullName] fue un piloto temido con muchas vidas [From.Owner.GetAdjective] sobre [Prev.GetHerHis] conciencia. Esta es una gran victoria y muestra que cuando seguimos a grandes héroes, realizan grandes hechos."
 ace_killed_other_ace.1.a:0 "¡Una victoria que todos [From.Owner.GetName] recordarán!"
 aces_killed_each_other.1.t:0 "[From.GetFullName] ha caído"
 aces_killed_each_other.1.d:0 "Durante la última misión de nuestro famoso As [From.GetAceType] [From.GetFullname] terminó en un enfrentamiento con el temido as de la aviación, [Prev.GetFullName]. Con pocas municiones y sin posibilidad de escapar, [From.GetCallsign] maniobró [From.GetHerHis] [From.GetWingShort] entre a las ráfagas de los aviones [Prev.Owner.GetAdjective] y procedió a chocar contra [Prev.GetCallsign].\n\nTanto el [From.GetWingShort] de [From.GetCallsign] y el [Prev.GetWingShort] de [Prev.GetCallsign] fueron vistos cayendo en pedazos sobre [From.GetMissionRegion]. Si bien es un pequeño consuelo que [Prev.GetCallsign], la amenaza [Prev.Owner.GetAdjective], ya no será una molestia para nosotros, hemos perdido una figura pública valor e inspiración para todos los [From.Owner.GetAdjective].\n"
 aces_killed_each_other.1.d_major:0 "Durante la última misión de nuestro famoso As [From.GetAceType] [From.GetFullname] terminó en un enfrentamiento con el temido as de la aviación, [Prev.GetFullName]. Con pocas municiones y sin posibilidad de escapar, [From.GetCallsign] maniobró [From.GetHerHis] [From.GetWingShort] entre a las ráfagas de los aviones [Prev.Owner.GetAdjective] y procedió a chocar contra [Prev.GetCallsign].\n\n\nTanto el [From.GetWingShort] de [From.GetCallsign] y el [Prev.GetWingShort] de [Prev.GetCallsign] fueron vistos cayendo en pedazos sobre [From.GetMissionRegion]. Si bien es un pequeño consuelo que [Prev.GetCallsign], la amenaza [Prev.Owner.GetAdjective], ya no será una molestia para nosotros, hemos perdido una figura pública valor e inspiración para todos los [From.Owner.GetAdjective]."
 aces_killed_each_other.1.a:0 "Una gran pérdida para nosotros, sin embargo, "
 election.1.t:0 "ELECCIÓN GENÉRICA"
 election.1.d:1 ""
 election.1.a:1 ""
 election.2.t:0 "Elecciones: El público se opone al rearme"
 election.2.d:0 "En las próximas elecciones, el apoyo a [Root.GetRulingParty] es todavía alto, el puebloo tiene confianza en el liderazgo de [Root.GetLeader]. Sin embargo, la búsqueda del partido por aumentar el efoque de [Root.GetName] en cuestiones militares no ha sido totalmente popular del público, con un segmento significativo de los ciudadanos considerando esto un patriotismo desacertado. La guerra aún no ha llegdo a nuestras frontera y a pocos les gustaría ver [Root.GetName] tomando medidas agresivas. Colaborando con otros grandes partidos que comparten nuestra preocupación por la seguridad de la nación, todavía podremos gobernar después de las elecciones, aunque con un apoyo disminuido"
 election.2.a:0 "El pueblo debe ser escuchado."
 election.2.b:0 "Proteger nuestra soberanía es lo primero."
 election.3.t:0 "Elección: El público reclama un rearma"
 election.3.d:0 "La guerra en curso que se acerca a nuestras fronteras ha dominado las próximas elecciones, con muchos votantes preocupados por el hecho de que [Root.GetName] no esté preparado para ser arrojado a este conflicto o lo que pueda provenir de ello. Exigen que aumentemos nuestras precauciones y aseguremos que nuestra nación esté lista para la guerra. Aunque la mayoría todavía apoya al [Root.GetRulingParty], podemos perderles ante elementos más radicales si no aliviamos sus temores."
 election.3.a:0 "El pueblo tienen derecho a sentirse seguro."
 election.3.b:0 "Muchos están todavía a favor de soluciones diplomáticas."
 election.4.t:0 "Elección: ¿Fascistas en el gobierno?"
 election.4.d:0 "Un agresivo sentimiento nacionalista ha crecido en [Root.GetName], dando lugar a varios partidos que promueven los ideales fascistas: un estado fuerte imponiendo su poder mediante la fuerza militar. Uno de ellos en particular se ha ganado ha ganado el favor del pueblo en las actuales elecciones, dando lugar a discusiones en el seno del partido [Root.GetRulingParty] sobre si debemos o no cooperar con ellos en la formación de nuestro gobierno. Mientras que abiertamente rechazan los ideales democráticos que son la base de nuestro estado, el hecho mismo de que ellos elijan participar en las elecciones le da cierta credibilidad a nuestro punto de vista y el reconocimiento de su apoyo público puede mantenerlos lejos de tomar una acción violenta."
 election.4.a:0 "¡Mejor dicho ellos que los comunistas!"
 election.4.b:0 "Es preferible una amplia coalición de partidos democráticos."
 election.5.t:0 "Elecciones: ¿Comunistas en el gobierno?"
 election.5.d:0 "El movimiento comunista en [Root.GetName], impulsado por la amplia insatisfacción entre la clase obrera y las tendencias radicales entre académicos, se ha hecho lo suficientemente grande para llevar a la formación de varios partidos. Después de que uno de ellos haya ganado un apoyo considerable en las últimas elecciones, políticos en [Root.GetRulingParty] han empezado a debatir si debe o no buscar su apoyo en la formación de un gobierno. Aunque consideran a nuestras instituciones democráticas poco más que la tiranía burguesa, parecen dispuestos a hacer los cambios que quieren ver a través de la cooperación con el gobierno en lugar de derrocarlo."
 election.5.a:0 "¡Reforma antes que revolución!"
 election.5.b:0 "Es preferible una amplia coalición de partidos democráticos."
 election.6.t:0 "Elecciones: Partidos democráticos en minoría"
 election.6.d:0 "La política en [Root.GetName] se ha vuelto cada vez más radicalizada. Donde una vez hubo amplio apoyo para los partidos que apoyaron los ideales democráticos y las instituciones representativas de [Root.GetName], más votantes han recurrido a los extremos políticos en estas elecciones. Los partidos en el centro político, incluso si deciden dejar de lado sus diferencias, ya no tienen la mayoría. Para evitar un débil gobierno en minoría, no tenemos más remedio que cooperar con los fascistas o comunistas."
 election.6.a:0 "Trabajaremos con los fascistas para fortalecer [Root.GetName]."
 election.6.b:0 "Uniéndonos a los comunistas, podremos facilitar el cambio social."
 election.6.c:0 "Es preferible un gobierno en minoría, aunque sea débil."
 election.7.t:0 "Fascistas influyen en política exterior"
 election.7.d:0 "Aceptar a los fascistas en nuestra coalición política ha tenido un impacto en nuestra política exterior. A pesar de su vehemente nacionalismo, tienen amigos en el extranjero que aprueban de la influencia que tienen en [Root.GetName]. Los gobiernos totalitarios de inclinaciones ideológicas similares nos ven como posibles aliados. Mantener vínculos con esas naciones, no importa el disgusto que [Root.GetRulingParty] sienta por sus ideales, puede ser necesario para conservar el apoyo de los fascistas a nuestro gobierno." # [LocEditor:AwaitingBatchUpdate]
 election.7.a:0 "Nos vendrían bien aliados contra las mayores amenazas."
 election.7.b:0 "Con amigos así, no necesitaríamos enemigos."
 election.8.t:0 "Comunistas influyen en política exterior"
 election.8.d:0 "Los comunistas a menudo se consideran parte de una revolución internacional, y nuestra elección de aceptarlos como socios en nuestro gobierno ha llamado la atención de muchos de sus aliados internacionales. Representantes de partidos comunistas mantienen estrechos lazos con las naciones que han abandonado nuestra forma de gobierno a favor de una dictadura del proletariado, lazos que podemos necesitar reconocer en la política exterior [Root.GetAdjective] si queremos conservar su apoyo."
 election.8.a:0 "Debemos abrazar a nuestras causas comunes."
 election.8.b:0 "Por ese camino se encuentra la disolución del propio [Root.GetName]."
 election.11.t:0 "Elección: Mayoría fascista"
 election.11.d:0 "Esta elección ha sido devastadora para la propia institución que representa. La mayoría de la población [Root.GetAdjective] ha dado su voto a favor de un partido fascista que busca abolir las elecciones e instalar a un gobernante autocrático. Mientras que muchos consideran tomar las armas contra esta violación de los ideales democráticos que permitieron este mandato otros consideran que el uso de la violencia solo confirma sus ideales."
 election.11.a:0 "Es un día negro para [Root.GetName], pero el pueblo ha hablado."
 election.11.b:0 "¡No entregaremos nuestra libertad sin pelear!"
 election.12.t:0 "Elección: Mayoría comunista"
 election.12.d:0 "Las elecciones actuales resultaron en victoria para los partidos comunistas, con reacciones diversas de la administración anterior. Mientras que los nuevos gobernantes pretenden representar a la población en su conjunto, ven muchas de las instituciones democráticas que valoramos como intentos de manipular y oprimir a la clase obrera, llevando a discutir sobre lo que realmente constituye un 'gobierno del pueblo'. En algunos países, la revolución comenzó en ríos de sangre. En [Root.GetName] no, pero todavía pueden terminar con ellos."
 election.12.a:0 "Esto es preocupante, pero en realidad representan a la mayoría."
 election.12.b:0 "¡Debemos pararlos antes de que eliminen todo rastro de pensamiento discrepante!"
 election.13.t:0 "Elección: Magnate favores fascismo"
 election.13.d:0 "Un influyente empresario detrás de una de las empresas hemos optado por trabajar con nuestra producción industrial recientemente se ha hecho una serie de declaraciones sobre la política que los miembros de la administración encuentran preocupante. Ha defendido abiertamente un gobierno autoritario y elogió las administraciones extranjeras identificadas como fascistas, sugiriendo de modo implícito que [Root.GetName] se beneficiaría de tal gobierno. Denunciar al magnate y sus ideales puede agriar nuestra relación con la empresa, pero dejarlos pasar le daría una plataforma para difundir propaganda que corroe todo lo que significa el [Root.GetRulingParty]."
 election.13.a:0 "Puede decir lo que le dé la gana, no necesitamos apoyarlo."
 election.13.b:0 "No podemos depender de fascistas para desarrollar y proteger [Root.GetName]."
 election.14.t:0 "Elección: Excepción del tiempo de guerra"
 election.14.d:0 "[Root.GetName] está en un estado de guerra. Normalmente, se celebraría elecciones en este momento, pero estando en medio de un conflicto importante muchos sostienen que no puede permitirse el lujo de gastar tiempo en campañas políticas, o el cambio de liderazgo que pueda venir. Mientras tanto, otros afirman que declarar que la guerra en curso es un motivo válido para saltarse las elecciones es el primer paso para erosionar la democracia [Root.GetAdjective]. Después de todo, dejar que las cuestiones militares tengan prioridad sobre la influencia del pueblo podría ser el comienzo de un mal camino."
 election.14.a:0 "Las elecciones se celebrarán como de costumbre."
 election.14.b:0 "No encargaremos de esos asuntos cuando esta guerra termine."
 election.15.t:0 "Elecciones: Gobierno disputado"
 election.15.d:0 "Con unas elecciones cercanas, la gente se está empezando a preguntar la capacidad de la actual administración para continuar la guerra en curso. [Root.GetName] ha sufrido mucho y la opinión popular se ha vuelto contra los que parecen estar liderando nuestra nación hacia su derrota. Mientras que nuestro pueblo están decidido a continuar la guerra hasta el final, preferirían que la terminase otro gobierno. "
 election.15.a:0 "Esta crisis de confianza es muy lamentable."
 election.15.b:0 "Dejemos que el cambio en el panorama político mantenga unido al pueblo."
 election.16.t:0 "[Root.GetLeader] Disfruta del apoyo público."
 election.16.d:0 "Con la elección actual, la oposición, en la medida que existe, ha criticado el mandato cada vez más autoritario de [Root.GetRulingParty]. Se preguntan si el electorado tiene poder alguno, o si es pura apariencia.\n\nSin embargo, el apoyo a [Root.GetLeader] parece que sigue siendo alto, y aunque las circunstancias de las elecciones son cuestionadas por la comunidad internacional, no lo están a nivel nacional. Parece que aunque [Root.GetName] ya no es gobernado por el pueblo, este apoya a su gobernante... al menos el que llegó a las urnas."
 election.16.a:0 "Un pueblo, un líder."
 election.17.t:0 "Resultados de las elecciones cuestionados"
 election.17.d:0 "A pesar de que el régimen de [Root.GetLeader] ejerce represión para mantener a la mayoría de sus oponentes en silencio, algunos de ellos todavía se pronuncian sobre las recientes elecciones, acusando al [Root.GetRulingParty] de manipular los resultados e ignorar los claros signos de elección de un parlamento opuesto a sus políticas.\n\nDespués de haber prometido poner la fortaleza de la nación por encima de todas las otras preocupaciones, el gobierno ha dejado estas objeciones a un lado como parte del esfuerzo para dividir a la gente y enfrentarla. Sin embargo, el hecho es que la mayoría de las personas parecen tener reservas sobre gobierno y la oposición, aunque silenciados por ahora, han tenido su relevancia."
 election.17.a:0 "¡Disidentes!"
 political.1.t:0 "Comunismo en aumento"
 political.1.d:0 "'¡Mientras que los trabajadores se levantan contra sus opresores por todo el mundo, los que dicen que han alcanzado conciencia de clase en [Root.GetName] cruzan de brazos y esperan que el cambio venga desde dentro de un sistema político totalmente corrupto que solo la revolución podría salvarnos de él!'\n\nAsí hablan nuevas voces del movimiento comunista [Root.GetAdjective]. Refiriéndose al gobierno del [Root.GetRulingParty] como una dictadura de la burguesía, han comenzado a llamar a su expulsión del poder por cualquier medio necesario. Si esos medios vendrán de dentro o fuera, aún está por ver."
 political.1.a:0 "Pueden haber quienes en el propio gobierno apoyen tales ideas."
 political.1.a.tt:0 "Aumenta las posibilidades de apoyo interno de un golpe de estado comunista."
 political.1.b:0 "Un movimiento popular debe buscar el apoyo popular."
 political.1.b.tt:0 "Aumenta la posibilidad de apoyo popular para una insurrección comunista."
 political.2.t:0 "Simpatías marxistas en el gobierno"
 political.2.d:0 "Aunque la línea del partido del [Root.GetRulingParty] es oponerse fuertemente al socialismo revolucionario, manteniendo un ojo avizor en elementos radicales de izquierda del país, algunas personas del gobierno están más abiertos a la posibilidad. Aunque no sea por otra cosa, ven espacio para atender las preocupaciones del pueblo que buscan a los comunistas en busca de soluciones sin arriesgarse a una guerra civil.\n\nAunque pueden ser vistos como traidores por quienes permanecen leales a [Root.GetLeader], estas voces disidentes garantizar una transición relativamente incruenta, en caso de que llegase la revolución."
 political.2.a:0 "Mantendremos una estrecha vigilancia también sobre ellos, por muchas razones."
 political.2.a.tt:0 "Si el apoyo público es suficiente, se puede dar un golpe de estado."
 political.3.t:0 "Los comunistas dan golpe de estado"
 political.3.d:0 "Mientras que el movimiento popular por la revolución comunista ha sido fuerte y aterrador, una sección del movimiento político ha sido en gran parte tranquilo y paciente. La espera ha llegado a su fin. Hoy, cuando la dirección del [Root.GetRulingParty] y el ejército se preparan para una rebelión a escala nacional, un número de funcionarios en el gobierno [Root.GetAdjective] rápidamente pusieron a [Root.GetLeader] bajo arresto domiciliario y entraron en negociaciones con los rebeldes.\n\nConservando un pretexto de salvaguardar el orden, lo que las negociaciones querían conseguir era asegurarse cargos dentro del nuevo estado socialista para los que decidieron cooperar. El golpe de estado fue completado antes de que nadie pudiera moverse para detenerlo, y los que hubieran podido están ahora detenidos, exiliados o ejecutados por el nuevo régimen."
 political.3.a:0 "Las mareas de historia barrerán el pasado."
 political.4.t:0 "Conflictos de clases dividen [Root.GetName]"
 political.4.d:0 "El movimiento revolucionario comunista, una vez una popular solo entre académicos radicales en teoría y alborotadores en la práctica, ha visto aumentar su apoyo entre la clase trabajadoras [Root.GetAdjective]. El hecho de que incluso más gente decide identificarse con una 'clase implica que la difusión de las ideas marxistas se extienden más allá de aquellos que activamente buscan derrocar al gobierno.\n\nMiembros del [Root.GetRulingParty] lamentan este desarrollo, añorando el tiempo en que la gente se identificaba primero como '[Root.GetAdjective]'. Sus preocupaciones no son infundadas. Se podría argumentar que una revolución ya está en marcha, ocurriendo e en varios niveles de la sociedad, y puede ser demasiado tarde para detenerla."
 political.4.a:0 "Las personas pueden llamarse a sí mismos lo que quieran."
 political.5.t:0 "Los soldados desertan para convertirse en partisanos comunista."
 political.5.d:0 "'Capitalistas y nacionalistas harían que derramases  tu sangre por ellos en el frente, volviendo a hermano contra hermano por disputas que no se conciernen al trabajador! ¡En vez de armaros contra trabajadores que luchan en el extranjero, levantaos contra los opresores y derrocad a los tiranos!'\n\nEl ejército, generalmente un bastión del patriotismo y lealtad, ha demostrado no para ser inmune a la propaganda comunista que se extiende rápidamente en [Root.GetName]. Los soldados están desertando, se niegan a luchar por su país, llegando a veces a unirse a movimientos partisanos que pretenden estar preparándose para la revolución."
 political.5.a:0 "Quizás simplemente están luchando por una [Root.GetName] diferente."
 political.6.t:0 "La revolución de [GetMonth]"
 political.6.d:0 "La idea de que el movimiento comunista representa al pueblo ha ganado terreno en [Root.GetName], dondel apoyo público para el partido comunista ha aumentado rápidamente en los últimos meses. Pero los que llaman a la revolución ya no son una colección dispar de guerrilleros y sindicatos descontentos. El grupo detrás de la llamada a la revolución está lo suficiente organizada como para formar un gobierno si lo consiguen.\n\nSin embargo, si la revolución empieza ahora, difícilmente podrían ejecutarse sin iniciar una guerra civil en [Root.GetName]. ¿Deben los revolucionarios correr el riesgo de partir la nación en dos para satisfacer su impaciencia, o esperar una mejor oportunidad en el futuro?"
 political.6.a:0 "¡Aquellos que desean hacer la historia deben actuar hoy?"
 political.6.b:0 "La revolución es inevitable. Lo inevitable puede esperar."
 political.7.t:0 "Fascismo en ascenso"
 political.7.d:0 "El pueblo [Root.GetAdjective] tiene una historia noble, una historia que el gobierno débil y cobarde del [Root.GetRulingParty] les ha hecho olvidar! Dicen representar al pueblo, ¿pero puede hacer un estado tan débil cumplir la voluntad del pueblo? Sólo derramando la sangre de estos traidores podemos cumplir nuestro destino!'\n\nLos portavoces fascistas de [Root.GetName] no han hecho ningún secreto  de lo que piensan de nuestro actual gobierno y sistema político. Discursos como éstos han aprovechado un desacuerdo público que es particularmente pronunciado en las secciones más conservadoras de los militares." # [LocEditor:AwaitingBatchUpdate]
 political.7.a:0 "Los altos mandos pueden abrigar simpatías tácitas."
 political.7.a.tt:0 "Aumenta las posibilidades de apoyo interno a un golpe de estado fascista."
 political.7.b:0 "La generación más joven tomará la antorcha."
 political.7.b.tt:0 "Incrementa la posibilidad de apoyo popular a un golpe de estado fascista."
 political.8.t:0 "Simpatías fascistas en el ejército"
 political.8.d:1 "Varios miembros de alto rango de la fuerza armada [Root.Get Adjetive] han expresado su apoyo, algunos en privado y otros en público, por el movimiento fascista en [Root.GetName]. Ellos sienten que el [Root.GetRulingParty] ha olvidado cuán importante son la disciplina y el patriotismo para mantener al país unido, y están cada vez más molestos por estar siendo usado el ejército por el gobierno como una herramienta más en vez de como una de las instituciones más importantes de la nación. Algunos de ellos van tan lejos como para sugerir que es necesario un nuevo gobierno, uno que sepa cómo liderar [Root.GetName] con fuerza y tradición en la siguiente mitad del siglo.\n\nEsta facción puede no ser predominante entre los políticos pero algunos están escalando posiciones en el Ministerio de Defensa. Si siguen avanzando pueden tener suficiente apoyo político para ejecutar un golpe de estado."
 political.8.a:0 "El espíritu nacional supera al gobierno."
 political.9.t:0 "Golpe de estado fascista"
 political.9.d:0 "Algunos dirán que lo veíamos venir. Tanto los que advirtieron contra los peligros del fascismo y los que lo ensalzaron como el salvador de [Root.GetName] han visto sus profecías hechas realidad hoy, cuando los militares de [Root.Capital.GetName] derribaron el gobierno del [Root.GetRulingParty] y tomaron el poder. [Root.GetLeader] está desaparecido, se rumorea que se ha exiliado y el golpe de estado ha encontrado poca resistencia inicial.\n\nLos nuevos dirigentes [Root.GetAdjective] tampoco piensa permitir que crezca la resistencia. Se ha declarado la ley marcial y con los cambios que se están realizando, lo que viene después es probable que sea muy diferente."
 political.9.a:0 "Se necesita un estado fuerte para proteger a la gente de sí misma."
 political.10.t:0 "Guerra civil por el fascismo"
 political.10.d:0 "A pesar de que los intentos del movimiento fascista para revitalizar el orgullo del pueblo en su nación han tenido cierto éxito la resistencia contra estas ideas sigue siendo alta. Los generales que conspiran para derrocar al gobierno actual están decepcionados por la falta de confianza de la nación [Root.GetAdjective] en ellos mismos para tener la superioridad entre los [Root.GetAdjective].\n\nEllos mantienen certeramente que el pueblo eventualmente se cansara de las mentiras de [Root.GetLeader], pero están dividos sobre el curso de acción a tomar. Sin embargo hacer algo mientras el apoyo del pueblo es limitado sumiría a la nación en una guerra civil. La grandeza no puede lograrse sin derramar algo de sangre, pero la sangre de nuestros compatriotas, incluso la de los traidores a la causa, es valiosa."
 political.10.a:0 "La voluntad de poder no tiene sentido si uno duda en tomarlo."
 political.10.b:0 "Primero unir al pueblo, después gobernarlo."
 political.11.t:0 "Fascistas forman divisiones de asalto"
 political.11.d:0 "Lo político y lo marcial siempre ha sido entrelazado en fascismo. En paralelo con su movimiento político creciente, los partidos fascistas han comenzado a formar organizaciones paramilitares para protegerse de amenazas internas y externas, siendo las internas sus opositores políticos. Aunque muchas personas consideran esta evolución preocupante, la ola de furor militar ha llevado a un aumento en la cantidad de voluntarios unirse a nuestras fuerzas armadas.\n\nLos líderes políticos del movimiento han señalado que sus oponentes tienen motivos para tener miedo. Al permitir que el ejército se impregnado en varios niveles de elementos tan explícitamente políticos, los enemigos de [Root.GetName] y los enemigos del fascismo se están empezando a se parecen mucho."
 political.11.a:0 "solo los traidores al país tienen algo que temer."
 political.12.t:0 "La amenaza del comunismo"
 political.12.d:0 "'[Root.GetLeader] os hará creer que [Root.GetName] está seguro y unido. ¡No es de sorprender esas mentiras han envenenado las mentes de nuestro pueblo, cuando una serpiente está enrollada al lado! No tenéis más que mirar al otro lado de la frontera para ver paisanos matándose entre sí en nombre del comunismo, que proclama el fin de las naciones. ¿Cuánto tiempo hasta que declaren también muerta a nuestra nación? ¿[Root.GetRulingParty] nos protegerá de esta amenaza?'\n\nEl crecimiento del movimiento fascista en [Root.GetName] ha sido reforzado por la proximidad de la revolución comunista. Muchos moderados que normalmente podrían rechazarían al fascismo como otro experimento ideológico equivocado encuentran este otra preocupación muy real para ellos. En la elección entre el comunismo de nuestros vecinos y un régimen fascista, es cierto que prefieren este último. Incluso podría estar dispuestos a apoyarlo activamente."
 political.12.a:0 "¡Estaremos a la vanguardia contra la amenaza roja!"
 political.13.t:0 "Avanzar hacia la democracia"
 political.13.d:0 "'Si hacemos callar las voces del pueblo, ¿cómo cualquiera de nosotros puede pretender que somos  la voz de [Root.GetName]? Si tenemos miedo a la disidencia, si tememos ser públicamente denunciado o destituido por el voto del público, lo que realmente tememos es el hecho de ser odiados y denostados por los propios ciudadanos .¿De verdad el [Root.GetRulingParty] realmente tiene tan poca confianza en sus principios?'\n\nUna facción cuidadosa y vagamente organizada, pero apasionada del gobierno ha comenzado a impulsar políticas menos represivas contra los enemigos del estado. Quieren que el público se involucre en la toma de decisiones a través de referéndums y reuniones locales del partido, incluso si esto significa arriesgar el futuro de la agenda actual."
 political.13.a:0 "Podemos discutir esto internamente para empezar."
 political.13.a.tt:0 "Aumenta las posibilidades de apoyo interno para organizar unas elecciones. "
 political.13.b:0 "Sabiendo que tenemos razón, podemos permitir que nuestros enemigos hablen más abiertamente. "
 political.13.b.tt:0 "Aumenta la probabilidad de personas expresando apoyo a la democracia y la formación de una oposición. "
 political.14.t:0 "[Root.GetRulingParty] debate la democracia"
 political.14.d:0 "Sorprendentemente, la convocatoria de más referéndums y menos medidas represivas contra los opositores del régimen ha recibido algún apoyo en las discusiones internas del partido. Mientras que la dirección [Root.GetRulingParty] permanece escéptica, varios miembros influyentes han apoyado un cambio.\n\nTal vez confían en que poco cambiará en la práctica, o quizás secretamente son traidores a la causa del partido. como les gustaría a muchos de sus oponentes. Dando eso por igual, si el público llaman para que se produzcan esos cambios, , algunos de los líderes de [Root.GetName] están listos para comprometerse. "
 political.14.a:0 "La elección no puede siempre entre libertad y muerte. "
 political.14.a.tt:0 "El gobierno podría organizar elecciones cuando esta política tenga un apoyo mayoritario."
 political.14.c:0 "Necesitamos un referéndum."
 political.14.e:0 "Ya se les pasará."
 impending_civil_war_tt:0 "§RSi el apoyo ideológico sigue aumentando, ¡esto podría desembocar en una guerra civil!§!\n"
 political.15.t:0 "Se forma una oposición democrática."
 political.15.d:0 "Relajar las restricciones sobre qué tipo de propaganda anti-[Root.GetRulingParty] se puede propagar públicamente, como era de esperar, llevar a un aumento de expresiones públicas de disidencia. Folletos y manifestaciones organizadas hasta el momento se encuentran principalmente en instituciones académicas y algunas de las zonas más desafortunadas de [Root.GetName], pero no hay duda de que el movimiento se está extendiendo.\n\nLos líderes nacionales están partidos sobre el tema. [Root.GetLeader], que mantiene un férreo control sobre la dirección del partido, tiene poco deseo de diversificar el debate público. Sin embargo, los primeros pasos ya han sido tomados y puede que no haya vuelta atrás."
 political.15.a:0 "El movimiento parece crecer naturalmente en ausencia de represión. "
 political.16.t:0 "Convocatoria pública de elecciones"
 political.16.d:0 "Las manifestaciones de disidencia pública que una vez fueron confinadas a áreas limitadas ahora son frecuentes. Con la gente reuniéndose en las calles, [Root.GetRulingParty] se encuentra en una encrucijada. Si seguimos permitiendo que se difunda esta propaganda, los referendos sugeridos tanto dentro del propio partido como de la oposición muestran que no tenemos el apoyo del público. La unidad por la que tanto hemos luchado está dando paso a una pluralidad de opiniones, unidas contra nosotros. "
 political.16.a:0 "Incluso aunque se produzca la reforma, debemos mostrar nuestra fuerza suprimiendo este desafío. "
 political.16.b:0 "Que se oiga al pueblo."
 political.17.t:0 "Elección pública en [Root.GetName]"
 political.17.d:0 "Según se van a aceptando más en [Root.GetName] la libertad de expresión y reunión, la facción en el [Root.GetRulingParty] que pide convocar elecciones ha pasado de conspiradores secretos a reformadores apoyados públicamente. A pesar de las protestas de [Root.GetLeader], el país ha estado haciendo un lento pero constante avance hacia la democracia durante los últimos meses y ahora unas elecciones parecen ser el siguiente paso natural.\n\nSin embargo, no todos los ciudadanos [Root.GetAdjective], ni mucho menos, están a favor de reformas democráticas. Todavía hay debate dentro del partido sobre si las elecciones deben esperar hasta que podemos asegurar un desarrollo estable. "
 political.17.a:0 "Los leales al [Root.GetRulingParty] apoyarán la decisión ahora."
 political.17.b:0 "Las reformas necesitan un soporte más amplio antes que se puedan celebrar elecciones."
 political.18.t:0 "Fascistas exigen referéndum"
 political.18.d:0 "El creciente movimiento fascista [Root.GetAdjective] nunca ha afirmado que necesiten apoyo de la mayoría antes que hacerse con el poder, contando con unir la nación bajo su liderazgo una vez establecida su gobierno. Sin embargo, parece que su apoyo ha crecido rápidamente. Muchos fascistas ahora llaman a [Root.GetLeader] un hipócrita, que dice representar a los deseos del pueblo pero haciendo oídos sordos a las masas que quieren poner a [Root.GetName] en el camino hacia la gloria.\n\nLa petición de un referéndum ha sido rechazada hasta ahora por los miembros del [Root.GetRulingParty] como el típico intentos de interrumpir el sistema, pero al menos es una medida política. Si no actuamos ahora, los fascistas pueden elegir la lucha violenta como el mejor camino al poder. "
 political.18.a:0 "¡Reprime este odioso movimiento!"
 political.18.b:0 "No hay que hacerles caso."
 political.18.c:0 "Si el pueblo lo quiere, vamos celebrar el referéndum. "
 political.19.t:0 "Los comunistas exigen referéndum"
 political.19.d:0 "Ideas marxistas arraigaron hace tiempo en [Root.GetName] pero han ganado un apoyo más popular últimamente. El movimiento ha extendido de las teorías políticas a la práctica política, con los trabajadores descontentos e incluso algunas celebridades de alto perfil expresando su apoyo. Los comunistas llaman a esto conciencia de clase. El [Root.GetRulingParty] llaman una vía rápida para disturbios y traición.\n\nMostrando poca fe en que [Root.GetLeader] esté dispuesto a aplicar las reformas que demandan, los comunistas más vocales han exigido un referéndum inmediato para retirar al actual gobierno. Aunque podríamos ser capaces de revertir el ímpetu de este movimiento de masas, el fracaso en hacerlo resultará sin duda en el método comunista más popular de expulsión: revolución. "
 political.19.a:0 "¡Las actividades anti-[Root.GetAdjective] deben ser detenidas!"
 political.19.b:0 "Ni caso, solo están causando problemas. "
 political.19.c:0 "El referéndum es preferible a una rebelión sangrienta."
 political.20.t:0 "Los demócratas exigen referéndum"
 political.20.d:0 "Lógicamente, es muy fácil que la idea del pueblo gobernando la nación que habita puede hacerse volverse muy popular entre el pueblo. El [Root.GetRulingParty], por supuesto, ve la idea de la democracia representada en estos movimientos -libertad de expresión, elecciones públicas, prensa libre - mera retórica populista que pretende debilitar el gobierno de [Root.GetLeader].\n\nSin embargo, es innegable esas ideas se han afianzado en la población [Root.GetAdjective]. Del modo más democrático piden un referéndum público para cambiar el régimen actual. Aunque en la actualidad es fácil de hacer caso omiso, estas ideas pueden volverse muy persistentes. ¿Qué será de nosotros si hacemos la revolución pacífica imposible?"
 political.20.a:0 "Haz una redada."
 political.20.b:0 "Sigamos como de costumbre. "
 political.20.c:0 "Si aceptamos el referéndum, tal vez podemos preservar nuestro legado. "
 political.21.t:0 "Fascistas marchan sobre [Root.Capital.GetName]"
 political.21.d:0 "Habiendo sido rechazado su referéndum, casi un intento simbólico de tomar el poder legalmente, los fascistas han utilizado un apoyo público importante y sus conexiones en el ejército [Root.GetAdjective] para intentar un golpe de estado. El gobierno de [Root.GetRulingParty] ha rechazado sus condiciones y afirma que luchará hasta el final para preservar [Root.GetName], tal como la conocemos. "
 political.21.a:0 "¡Los pararemos a cualquier coste!"
 political.21.b:0 "Los fascistas llevan el verdadero espíritu de [Root.GetName]!"
 political.22.t:0 "Los comunistas se levantan"
 political.22.d:0 "Después de negarse su petición de un referéndum, los pocos reformistas del movimiento comunista de [Root.GetName] rápidamente perdieron influencia frente a los elementos más radicales. Con el [Root.GetRulingParty] negando reconocer el apoyo público de las reformas sugeridas, la visión romántica de la revolución se hizo poco a poco creció mayor y los líderes del movimiento se volvieron más proclives a iniciar una revuelta. Los disturbios han estallado en una guerra civil a gran escala, con el futuro de la nación en juego. "
 political.22.a:0 "¡No les permitiremos arruinar nuestro país!"
 political.22.b:0 "¡El fuego de la revolución debe ser extinguido con la sangre de los opresores!"
 political.23.t:0 "La primavera [Root.GetAdjective]"
 political.23.d:0 "Después de su propuesta de un referéndum público para instituir la democracia fuese rechazado, las personas tras la propuesta han rechazado el régimen [Root.GetLeader] como incorregible. Una amplia coalición de grupos rebeldes, unidos en su objetivo común de crear sistemas políticos más representativos en [Root.GetName], han tomado las armas y anunciado que no descansarán hasta que sea derrocado el [Root.GetRulingParty]. "
 political.23.a:0 "¡Ahorrémonos este gobierno del populacho!"
 political.23.b:0 "¡Por fin, [Root.GetName] es libre!"
 political.24.t:0 "Fascistas ridiculizados"
 political.24.d:0 "El encaprichamiento del pueblo [Root.GetAdjective] con el orgullo nacionalista y los intentos de revivir las glorias de antaño parece haber pasado. Un duro despertar para sus fervientes seguidores, cuyos uniformes, paramilitarismo y discursos excesivos son ahora más comúnmente sujeto de burlas que de simpatías.\n\nUna vez considerado una amenaza para la base de poder del [Root.GetRulingParty], el fascismo [Root.GetAdjective] ahora se ve cada vez más como una posición extremista absurda, un ataque a los valores más fundamentales de nuestra nación, a la que afirman apreciar tanto. La palabra "fascista" parece más adecuada como insulto que como designación política. "
 political.24.a:0 "Qué grupo de payasos. "
 political.25.t:0 "La manía comunista se calma"
 political.25.d:0 "Muchos comunistas habían predicho que [Root.GetName] iba a ser la próxima nación que bajar a la llamada Revolución internacional, pero después de algunos meses de huelgas y banderas rojas en las calles, el movimiento parece haber muerto. La clase obrera, la fuerza impulsora supuesta de la revolución, tiene preocupaciones más apremiantes que el derrocamiento [Root.GetLeader] y parecen decididamente no impresionados por cómo bien estas revoluciones han llevado a su fin en otra parte. Mientras tanto, los intelectuales que escribieron apasionadas llamadas para cortar las gargantas de los opresores han resultado de ser sorprendentemente reacios a cualquier cosa que realmente podrían interferir en su estilo de vida cómoda.\n\nLa conversación de la revolución seguirá probablemente, Si con baratos cervezas o vinos caros, pero es muy probable que se hable y nada más. "
 political.25.a:0 "Qué pandilla de hipócritas"
 political.26.t:0 "El movimiento democrático cae en silencio"
 political.26.d:0 "Después de algunos meses de fuerte oposición contra el régimen de [Root.GetLeader], llamando a elecciones públicas y leyes más liberales en la libertad de reunión y expresión, el movimiento parece haberse derrumbado. La gente ahora expresa más preocupación sobre la estabilidad de [Root.GetName] si esas reformas se llevasen a cabo y aquellos que claman por la democracia se les ve más como alborotadores que otra cosa\n\nMás misteriosamente, muchas de las figuras principales del movimiento parecen haber desaparecido o dejado su trabajo de repente. Tal vez algunos de ellos optaron por exiliarse cuando vieron el fracaso de sus esfuerzos. A pesar de todo, el gobierno del [Root.GetRulingParty] niega todo conocimiento y participación. "
 political.26.a:0 "Qué grupo de desertores. "
 political.27.t:0 "[Root.GetLeader] abandona la Política Exterior Neutral"
 political.27.d_fascism:1 "Después de la reciente toma de poder de [Root.GetRulingParty], [Root.GetLeader] ha anunciado que [Root.GetName] ya no mantendrá la Política Exterior Neutral. \n'El mundo se ha vuelto complicado y complejo. Este país siempre se ha mantenido firme con sus principios y está preparado para defenderlos. Ya no estamos seguros. La neutralidad ya no es el refugio seguro que solía ser y los que buscan el poder en este mundo no la respetan. Debemos apoyar a nuestros socios fascistas contra los poderes que tratan de derribar nuestra nación, contra un mundo que no quiere nada más que vernos caer. Si no tomamos esta posición pereceremos solos.'"
 political.27.d_communism:0 "Después del reciente ascenso al poder de [Root.GetRulingParty],[Root.GetLeader] anunció que [Root.GetName] ya no mantendría su política Neutral.\n'Este país siempre se mantenido firme a sus principios y dispuesto a defenderlos. Ya no estamos seguros por nuestra propias fuerzas. La neutralidad no es el refugio seguro de antes y los que buscan poder en este mundo no la respetan. Debemos permanecer al lado de nuestros hermanos comunistas contra los poderes que procuran oprimirnos. Contra la mayoría burguesa a la que nada le gustaría más que aplastarnos. Si no adoptamos una posición, pereceremos solos.'"
 political.27.a:0 "Para el futuro de [Root.GetName]"
 political.28.t:0 "Reunión de [Root.GetNameDef]"
 political.28.d:1 "La terrible guerra civil que ha azotado nuestra tierra llega a su fin. Por fin hemos alcanzado un acuerdo político. Ya podemos entendernos con nuestros compatriotas [Root.GetAdjective], y juntos reconstruiremos nuestra gran nación. Los enemigos que han pretendido aprovecharse de nuestras luchas internas tendrán que enfrentarse al pueblo [Root.GetAdjective] unido.\n\n¡La nueva nación [Root.GetRulingIdeology] de [Root.GetName] jamás volverá a escindirse!"
 political.28.a:0 "¡Al fin unidos!"
 political.29.t:0 "Fin del conflicto civil"
 political.29.d:0 "La guerra civil que ha dividido a nuestra nación ha concluido y nuestra causa prevalece. Sin embargo, no podemos permitir que aquellos que apoyaron a nuestros adversarios sigan extendiendo su propaganda insidiosa entre la población. En los días venideros, hará falta una mano firme para que podamos permanecer unidos, preparados y fuertes contra las amenazas externas que podrían poner en peligro a nuestro gobierno en ciernes."
 political.29.a:0 "Así se hará."
 britain.1.t:0 "La misión de Tizard"
 britain.1.d:0 "El Gobierno británico nos ha enviado una delegación científica dirigida por Henry Tizard con una propuesta interesante. Los británicos están dispuestos a unir sus esfuerzos de investigación con los nuestros en varias áreas clave ya que no tienen la capacidad industrial para producir sus inventos en números lo bastante grandes. "
 britain.1.a:0 "¡Una oferta excelente!"
 britain.1.b:0 "No, los británicos se quedan solos."
 britain.1.c:0 "Deberíamos aspirar a una cooperación a largo plazo."
 britain.2.t:0 "Éxito de Tizard"
 britain.2.d:0 "El gobierno de Estados Unidos ha aceptado nuestra propuesta y ha compartido algunos de sus datos de investigación con nuestra delegación. "
 britain.2.a:0 "¡Muy bien!"
 britain.3.t:0 "Tizard rechazado"
 britain.3.d:0 "El gobierno estadounidense ha rechazado nuestra propuesta, no recibiremos ayuda de ellos. "
 britain.3.a:0 "¡Qué cabritos!"
 britain.4.t:0 "El camino de Birmania"
 britain.4.d:0 "Con el fin de la guerra aérea contra Japón, Gran Bretaña ha mejorado la infraestructura y construido bases aéreas a lo largo de la frontera birmana"
 britain.4.a:0 "¡Repele a los perros que nos atacan!"
 japan.16.t:0 "Un títere de Japón"
 japan.16.d:0 "Los japoneses intentan controlar la riqueza de China, y no se detendrán ni ante la guerra. Si no queremos luchar contra ellos, debemos someternos a su control y convertirnos en un mero títere japonés. "
 japan.16.a:0 "No podemos luchar"
 japan.16.b:0 "¡Debemos luchar!"
 japan.17.t:0 "China se rinde"
 japan.17.d:0 "Los chinos cobardes han cedido de nuevo a nuestras demandas, han consentido en convertirse un mero títere de nuestra nación. "
 japan.17.a:0 "¡Su pérdida es nuestra ganancia!"
 japan.18.t:0 "China se niega"
 japan.18.d:0 "Los estúpidos chinos han rechazado nuestra petición perfectamente razonable para administrar ciertos aspectos de su gobierno. Tendremos que conquistarlos si queremos tener acceso a sus recursos. "
 japan.18.a:0 "¡No será muy difícil!"
 britain.6.t:0 "Independencia de la India"
 britain.6.d:0 "Hace cuatro años se prometió la independencia de la India en cuatro años. El tiempo ha pasado y los indios quieren que cumplamos nuestra promesa. ¿Dejará el Imperio británico su joya de la corona?"
 britain.6.a:0 "Es el momento de dejarlo marchar."
 britain.6.b:0 "¡Jamás!"
 japan.15.t:0 "Ejército Nacional Indio"
 japan.15.d:0 "Tras la derrota de los británicos tenemos un gran número de prisioneros de guerra indios. Con una correcta persuasión, podríamos utilizar a los prisioneros de guerra para reforzar nuestras fuerzas…"
 japan.15.a:0 "¡Por la gran justicia!"
 JAP_Indian_National_Army_arrives:0 "Dos divisiones del Ejército Nacional Indio llegan a Singapur."
 britain.7.t:0 "Poner fin al comercio con Alemania"
 britain.7.d:0 "Gran Bretaña nos ha emitido un ultimátum: o dejamos de comerciar con Alemania, o nos invaden. "
 britain.7.a:0 "Nunca me ha gustado los alemanes de todos modos"
 britain.7.b:0 "¡Comerciaremos con quién nos plazca!"
 britain.8.t:0 "¡Petición denegada!"
 britain.8.d:0 "[From.GetName] ha rechazado nuestra petición de dejar de comerciar con Alemania. "
 britain.8.a:0 "¡Entonces es la guerra!"
 britain.8.b:0 "No podemos obligarlos."
 britain.9.t:0 "Chamberlain dimite"
 britain.9.d:0 "Con la guerra desarrollándose en nuestro detrimento de nuestros aliados, el primer ministro ha sido criticado por sus decisiones en los momentos críticos del tiempo de paz y de guerra. En un momento cuando Gran Bretaña debe estar más unida que nunca, se encuentra dividida ya que partes del Parlamento contempla a Chamberlain con desprecio.\n\n Careciendo del apoyo vital de los laboristas, el primer ministro ha tomado la decisión de dimitir, favoreciendo a Lord Halifax como su reemplazo. Sin embargo, Halifax ha sido escéptico y Chamberlain ha aconsejado al rey que llame a Winston Churchill. Se cree que Churchill, que ha advertido durante mucho tiempo sobre la guerra que ahora se nos viene encima, es capaz de liderarnos mientras dura."
 britain.9.a:0 "Nunca nos rendiremos."
 britain.10.t:0 "Chamberlain fallece"
 britain.10.d:0 "El Primer ministro Neville Chamberlain ha enfermado recientemente, a pesar de que previamente haber estado generalmente saludable para su edad. Después de serle diagnosticado cáncer de intestino, el aumento del dolor y la falta de sueño le ha llevado a dimitir de su cargo. Chamberlain todavía goza de fuerte apoyo popular y solo se retira como como último recurso, dándose cuenta de que no vivirá para regresar al trabajo.\n\nLa pregunta sigue siendo de quien que tomar la antorcha después de este gran estadista y guiar a Gran Bretaña a lo largo de los tiempos oscuros que pueden todavía nos esperan. "
 britain.10.a:0 "Winston Churchill es aquel que necesita el Imperio."
 britain.10.b:0 "Lord Halifax es primera opción de Chamberlain. "
 britain.21.t:0 "Tizard triunfante"
 britain.21.d:0 "El gobierno de EE. UU. no solo ha accedido a nuestra propuesta inicial: también ha ofrecido una mayor cooperación a largo plazo entre investigadores de nuestras naciones."
 britain.21.a:0 "¡Sobresaliente!"
 soviet.18.t:0 "El incidente de Xian"
 soviet.18.d:0 "Presión externa de la Unión Soviética para que se ponga fin a la Guerra Civil China ha llevado a que gente de nuestras filas tome los asuntos en persona. Dos generales han hecho arrestar a [Root.GetLeader], tratando de forzar una tregua entre nosotros y los comunistas para que China se una contra las amenazas externas. Presión internacional para una solución pacífica, junto con la debilidad de China en esta época son factores a favor de establecer un frente unido. ¿Qué camino deberíamos tomar?"
 soviet.18.a:0 "Contacta con el partido comunista para negociaciones de paz. "
 soviet.18.b:0 "¡Jamás!"
 soviet.19.t:0 "Los nacionalistas ofrecen tregua"
 soviet.19.d:0 "Desacuerdos dentro de las filas nacionalistas han llevado a una situación precaria. Su líder, [From.GetLeader], fue detenido en un intento de obligar a nuestros enemigos a aceptar una tregua con nosotros para unir China contra los enemigos extranjeros. Aunque nos gustaría que los dirigentes del Kuomintang fueran castigados por sus crímenes contra nosotros, esta es una oportunidad única para cooperar y asegurar que China no caiga en manos de los imperialistas extranjeros. "
 soviet.19.a:0 "Aceptamos una tregua por ahora. "
 soviet.19.b:0 "¡La revolución no puede apartarse por esta razón!"
 soviet.20.t:0 "China Nacionalista rechaza negociar"
 soviet.20.d:0 "A pesar del secuestro de [From.GetLeader], los nacionalistas se han negado a entrar en negociaciones para una tregua con los comunistas. Lamentablemente, los chinos seguirán en guerra contra su propio pueblo, haciéndolos presa fácil de sus enemigos. "
 soviet.20.a:0 "Hicimos lo que pudimos. "
 soviet.21.t:0 "Tregua en la Guerra Civil China"
 soviet.21.d:0 "Las negociaciones en Xian han dado resultados. Nacionalistas y comunistas han acordado una tregua, poner fin por lo menos temporal a la Guerra Civil China y permitir a los dos bandos cooperar contra las amenazas extranjeras. "
 soviet.21.a:0 "Todavía hay esperanza para China. "
 soviet.22.t:0 "China comunista rechaza negociar."
 soviet.22.d:0 "A pesar de los esfuerzos de los generales del Kuomintang por llegar a una tregua con los líderes del partido comunista, los comunistas se niegan a conceder siquiera una paz temporal, mientras el líder de los nacionalistas viva. Parece que la Guerra Civil China no terminará tan fácilmente. "
 soviet.22.a:0 "A este nivel, los enemigos de China pueden dividir y conquistar. "
 soviet.23.t:0 "Unión Soviética cede terreno"
 soviet.23.d:0 "La Unión Soviética tiene otras amenazas de preocuparse y no quiere aumentar las hostilidades con el Imperio. Como un signo de su deseo de paz entre nuestras naciones, nos han cedido algún territorio, con la esperanza de que esto fortalecerá nuestros lazos diplomáticos. "
 soviet.23.a:0 "Tal vez esto pueda ser un punto de inflexión. "
 soviet.24.t:0 "La quinta columna"
 soviet.24.d:0 "La persecución de los enemigos del pueblo, los que pueden invertir o subvertir la revolución, ha sido política permanente desde que el partido llegó al poder. Las luchas de poder internas que siguieron han cambiado nuestro enfoque, y se ha dado más énfasis a las purgas de las filas del partido desde el exilio de Trotski. Stalin se ha convertido en un icono, pero al precio de hacerse muchos enemigos reales e innumerables imaginarios.\n\nDespués de haber visto lo peor de las luchas de poder interno, el Secretario General es propenso a actuar a la menor sospecha. Ser purgado del partido significa la cárcel o la muerte. Tiempos oscuros aguardan a aquellos que muestran la deslealtad... o demasiada lealtad de lo creíble."
 soviet.24.a:0 "¿Zinoviev y su gente sigue en contacto con Trotski?"
 soviet.25.t:0 "Juicio del Centro trotskista antisoviético"
 soviet.25.d:2 "Pese a haber obligado a León Trotsky a exiliarse, $SOV_iosif_stalin$ teme que cuente con apoyos ocultos en el Partido. Una sucesión de arrestos rápidos e interrogatorios brutales han producido confesiones y testimonios que apuntan, de forma muy conveniente, a algunos de los rivales de Stalin. Sin embargo, cuantas más preguntas se hacen y más cartas y diarios estudia la policía secreta, más personas resultan implicadas, aunque sea indirectamente.\n\nLos miembros del partido comienzan a pensar que el poder absoluto y la muerte de su esposa han aislado a Stalin a tal punto que ve a cualquiera como una amenaza; pero ¿no es eso mismo lo que diría un traidor?"
 soviet.25.a:0 "Se sospecha de la esposa de Kalinin. Tampoco se puede confiar en él."
 soviet.25.b:0 "Jrushchov tonteó con el trotskismo en el pasado. Que se vaya."
 soviet.25.c:0 "La confesión de Radek apunta a varias personas dentro del partido. "
 soviet.25.e:0 "Ser puede confiar en los miembros del Partido. Debemos dejar esta paranoia. "
 soviet.26.t:0 "Juicio secreto de los generales"
 soviet.26.d:0 "El Ejército Rojo siempre ha sido hogar de elementos subversivos, desde que propio Trotski fue Comisario de la guerra. Documentos adquiridos por la NKVD han implicado a varios oficiales de alto rango no solo como traidores, sino espías. Mijaíl Tujachevski está entre los sospechosos más destacados, y Stalin está dispuesto a librar al ejército de él. Mientras tanto, el contacto frecuente de la Marina con extranjeros ha llevado a muchos de ellos a ser detenidos.\n\nAunque hay documentos de nuestros enemigos demostrando su culpabilidad, no hay forma de decir si son falsificados, o si los que querían poner esta purga en marcha les dieron información falsa. "
 soviet.26.a:0 "Tujachevski debe ser juzgado en secreto y ejecutado inmediatamente. "
 soviet.26.b:0 "Rokossovski se niega a confesar, pero no puede vivir. "
 soviet.26.c:0 "Documentos falsos y confesiones forzadas no son pruebas."
 soviet.27.t:0 "El juicios de los 21"
 soviet.27_tt:0 "Aumenta la penalización por los §Yoficiales purgados§!"
 soviet.27_tt2:0 "§RDesembocará en una guerra civil§!"
 soviet.27.d:0 "Después de varias rondas de detenciones y juicios, la gran purga ha tejido un relato que ha conducido a este juicio. Entre los acusados no solo hay viejos líderes como Nikolai Bujarin, sino un número de diplomáticos, políticos, oficiales del ejército y muchos oficiales superiores del NKVD. Los cargos son también más amplios que antes, con planes de hace décadas para asesinar a dirigentes soviéticos y vender la Unión a sus enemigos.\n\nEl hecho de que la NKVD esté ahora entre los objetivos de la purga hace que en un sentido la purga cierre un círculo completo. Palizas y amenazas han llevado a confesar todos los cargos, incluso los más extravagantes. Los principales acusados se enfrentan a la ejecución. "
 soviet.27.a:0 "La fuerza aérea se ha librado muy fácilmente hasta ahora."
 soviet.27.b:0 "Como sospechábamos, hay enemigos por todas partes."
 soviet.27.c:0 "Esto ha ido demasiado lejos. Pronto habremos matado a todos los nuestros. "
 soviet.28.t:0 "Golpe trotskista"
 soviet.28.d:1 "Puede que el mundo nunca sepa si las purgas de Stalin se centraban en las personas adecuadas, o si hizo más enemigos intentando exterminar a todos los partidarios de Trotsky Lo que sí se sabe es que al final pasó lo que él más temía. Hoy, León Trotsky reaparece tras haber vuelto de su exilio, y con el apoyo de numerosos miembros influyentes del partido y oficiales del NKVD ha dado un golpe de Estado para acabar con el poder de Stalin.\n\nEl antiguo Secretario General fue atacado en su casa con un piolet y ejecutado sin demora junto a todos sus aliados. Desbaratar el culto a su persona llevará tiempo, pero ahora el pueblo sabe que no es inmortal.\n\nUno de los pocos supervivientes que consiguieron escapar fue Ivan Konev. El violento partidario de Stalin ha conseguido reunir algunos apoyos y ha declarado la guerra al gobierno de Trotsky en un intento de recuperar el poder y "cumplir con la visión del camarada Stalin"."
 soviet.28.a:0 "Los líderes vienen y van, el pueblo permanece"
 soviet.29.t:0 "Francia quiere unirse a la internacional Comunista."
 soviet.29.d:0 "Nuestros compañeros de Parti Communiste Francais han hecho grandes progresos. La nación de Francia está lista para unirse a la internacional Comunista."
 soviet.29.a:0 "Una adición bienvenida"
 soviet.29.b:0 "¡No!"
 soviet.100.t:0 "Los comunistas ceden"
 soviet.100.d:0 "Debido a que la Unión Soviética y nosotros estamos en guerra contra un enemigo común, parece que han bajado el apoyo a los partidos comunistas nacionales."
 soviet.100.a:0 "¡Qué alegría habernos librados de ellos!"
 yugoslavia.1.t:0 "Apoyar golpe de Estado en Yugoslavia"
 yugoslavia.1.d:0 "El sentimiento antieje en Yugoslavia, que durante mucho tiempo hemos tratado de equilibrar en un esfuerzo para que el país siendo neutral y continuar nuestra cooperación con los dirigentes actuales, ha llegado a un punto crítico con nuevos esfuerzos de la nación para cooperar con Alemania. A pesar de que varios aliados de Alemania tienen intereses territoriales en Yugoslavia, los dirigentes han optado por permitir que a las tropas alemanas entren en el país.\n\nUna iniciativa de la Fuerza Aérea Yugoslava está tratando de derrocar el gobierno filoalemán. Aunque esto corre el riesgo de desestabilizar la región, pondría fin a su cooperación con Alemania. ¿Nuestros operativos de inteligencia deben apoyar el golpe de estado, o tratar de convencer a la facción antialemana para que aguante?"
 yugoslavia.1.a:0 "Ayuda el golpe de estado a través del SOE."
 yugoslavia.1.b:0 "Disuadir a los conspiradores."
 yugoslavia.2.t:0 "Golpe de estado"
 yugoslavia.2.d:0 "Como [Root.GetLeader] ha intentado mantenerse en términos amistosos con Alemania, ha aumentado el resentimiento nacional por la cooperación con los alemanes. Los nacionalistas serbios en particular se han opuesto a esta dirección diplomática, y la oposición popular se ha hecho oír. Hoy en día, oficiales de la Fuerza Aérea dieron un golpe de estado, proclamando que el joven rey Pedro II es mayor de edad y poniéndolo en el trono. Alentado por las agencias de inteligencia de los enemigos de Alemania, el golpe de Estado pretende corta nuestros acuerdos. Esto significa guerra."
 yugoslavia.2.a:0 "¡Mejor una guerra que el pacto!"
 yugoslavia.2.b:0 "Mejor luchar contra el golpe que contra los alemanes."
 yugoslavia.3.t:0 "Conferencia de Londres"
 yugoslavia.3.d:0 "La esperanza que no afrontaríamos solos las amenazas alemanas se ha cumplido. El poder del Imperio británico y sus aliados está con nosotros."
 yugoslavia.3.d_FRA_abandoned_yugoslavia:0 "La esperanza que no afrontaríamos solos las amenazas alemanas se ha cumplido. El poder del Imperio británico y sus aliados está con nosotros. Por desgracia, Francia ha elegido el camino de la cobardía."
 yugoslavia.3.a:0 "Yugoslavia permanecerá libre"
 yugoslavia.4.d:0 "La esperanza que no afrontaríamos solos las amenazas alemanas se ha cumplido. Aunque el poder menguante del Imperio británico no esté con nosotros, el poderoso imperio francés estará a nuestro lado."
 yugoslavia.4.a:0 "¡Triunfaremos!"
 yugoslavia.5.t:0 "¡El dictado de Londres!"
 yugoslavia.5.d:0 "Frente a una renaciente Alemania que rompe los tratados que mantuvieron la paz, los cobardes occidentales nos echan a los lobos con la esperanza que apaciguaremos su hambre. La historia los juzgará con poca amabilidad, pero ahora debemos elegir nuestro destino."
 yugoslavia.5.a:0 "La resistencia solo llevará a muertes inútiles"
 yugoslavia.5.b:0 "Lucharemos hasta el último hombre"
 yugoslavia.6.t:0 "Conferencia de Londres"
 yugoslavia.6.d:0 "Cuando todos los demás nos han abandonado solo Italia permanece a nuestro lado. Este es ahora nuestro amigo más verdadero y lucharemos juntos."
 yugoslavia.6.a:0 "Que Dios nos ayude"
 yugoslavia.7.t:0 "Destino de Yugoslavia"
 yugoslavia.7.d:0 "[From.GetNameDef] exige que les entreguemos el pleno control de nuestro país. Básicamente, todos los ciudadanos de Yugoslavia se convertirán en alemanes y ya no ejerceremos ninguna influencia. Podemos mantenernos firmes y confiar en que llegue la ayuda, pero esta podría ser la única forma de evitar que masacren al pueblo yugoslavo."
 yugoslavia.7.a:0 "Debemos mantenernos firmes"
 yugoslavia.7.b:0 "Se salvarán muchas vidas"
 yugoslavia.8.d:0 "[From.GetNameDef] exige que entreguemos el pleno control de nuestro país. Básicamente, todos los ciudadanos de Yugoslavia se convertirán en ciudadanos de [From.GetNameDef] o en uno de sus estados títere. Podemos mantenernos firmes y confiar en que llegue la ayuda, pero esta podría ser la única forma de evitar que masacren al pueblo yugoslavo."
 yugoslavia.8.a:0 "Debemos mantenernos firmes"
 yugoslavia.8.b:0 "Se salvarán muchas vidas"
 yugoslavia.9.d:0 "[From.GetNameDef] exige que cedamos territorio al nuevo gobierno croata, controlado por [From.GetNameDef]. También exige que realicemos reformas gubernamentales importantes, que nos permitirán gobernar a los ciudadanos de Yugoslavia, pero con unas políticas con una gran influencia [From.GetAdjective]. Podemos mantenernos firmes y confiar en que llegue la ayuda, pero esta podría ser la única forma de evitar que masacren al pueblo yugoslavo."
 yugoslavia.9.a:0 "Debemos mantenernos firmes"
 yugoslavia.9.b:0 "Se salvarán muchas vidas"
 germany.89.t:0 "Alianza impía"
 germany.89.d:0 "Después del éxito de nuestra reciente colaboración, los alemanes han llegado con una oferta interesante. Proponen que dejemos a un lado nuestras diferencias y en vez de malgastar fuerzas luchando entre nosotros mientras las democracias occidentales miran y se benefician, ¡en su lugar combinemos nuestras fuerzas y los aplastemos e ellos!"
 germany.89.a:0 "¡Que el mundo tiemble!"
 germany.89.b:0 "¡No habrá acuerdos con los fascistas!"
 germany.90.t:0 "Alianza rechazada"
 germany.90.d:0 "¡Los soviéticos han rechazado nuestra oferta, si queremos los recursos de la Unión Soviética tendremos que tomarlos por la fuerza!"
 germany.90.a:0 "Si no están con nosotros están contra nosotros."
 germany.91.t:0 "Francia quiere unirse a nuestra facción"
 germany.91.d:0 "Los fuertes líderes del Mouvement Franciste han hecho grandes progresos y ofrecen a unirse a nuestra causa. La nación de Francia está dispuesta a luchar para el Reich."
 germany.91.a:0 "Mehr Soldaten für das Reich (Más soldados para el Reich)"
 germany.91.b:0 "Nein! (¡No!)"
 germany.92.t:0 "Alemania rechaza ultimátum"
 germany.92.d:0 "A pesar de aclara que la remilitarización de Renania sería visto como un acto de guerra, Alemania se negó a dar marcha atrás y avanzó en la zona desmilitarizada, haciendo caso omiso de la advertencia. Esto significa que a pesar de nuestros mejores esfuerzos por mantener la paz, la guerra ha una vez más estallado en Europa."
 germany.92.a:0 "Debe aplicarse el Tratado de Versalles."
 germany.93.t:0 "Conferencia de Londres"
 germany.93.d:0 "Esperábamos que las grandes potencias de Europa se sentaran a la mesa y llegaran a un acuerdo equitativo en nombre de la paz. En cambio, británicos y franceses han decidido apoyar a los advenedizos yugoslavos y su estado artificial. Eslovenia será nuestra de un modo u otro..."
 germany.93.d_FRA_abandoned_yugoslavia:0 "Esperábamos que las grandes potencias de Europa se sentaran a la mesa y llegaran a un acuerdo equitativo en nombre de la paz. Si bien es cierto que Francia vio la justicia de nuestra causa, los estúpidos británicos han decidido apoyar a los advenedizos yugoslavos y su estado artificial. Eslovenia será nuestra de un modo u otro..."
 germany.93.a:0 "No nos negarán"
 germany.94.t:0 "La rendición de Londres"
 germany.94.d:0 "En otro triunfo de la audacia y la acción, Eslovenia, pronto rebautizada como Carniola, ha sido devuelta a su legítimo hogar en el Reich alemán..."
 germany.94.a:0 "¡Un triunfo para Alemania!"
 germany.95.t:0 "Los yugoslavos se niegan"
 germany.95.d:0 "Con un falso sentido de su lugar en el mundo los yugoslavos han elegido no aceptar la oportunidad de que les hemos ofrecido."
 germany.95.a:0 "Tiempo de darles una tarea"
 germany.96.t:0 "Conferencia de Londres"
 germany.96.d:0 "Los yugoslavos, azuzados por los estúpidos italianos, han decidido desafiarnos. Los desagradecidos italianos arderán con los yugoslavos. El general Rommel nos asegura que corrieron la última vez, y no hay duda de que volverán a correr."
 germany.96.a:0 "Esta guerra no durará mucho tiempo"
 germany.97.t:0 "Conferencia de Londres"
 germany.97.d:0 "Se suponía que la gran conferencia de Londres iba a corregir uno de los muchos males que se han realizado a Alemania. Pero los franceses siguieron con su ansia de venganza y solo desean que ver a Alemania de rodillas. Apoyaron al régimen de Belgrado a pesar de la justicia de su causa. ¿De verdad creen que sus amenazas vacías significan algo para nosotros?"
 germany.97.a:0 "Les aplastaremos a ambos."
 germany.98.t:0 "El destino de Yugoslavia"
 germany.98_tt:0 "§YSi Yugoslavia acepta, sucederá lo siguiente:§!\n"
 germany.98.d:0 "Siempre supimos que el estado yugoslavo surgido del imperio de los Habsburgo era un país artificial condenado a desaparecer. Las tensiones étnicas latentes bajo la superficie han alcanzado un punto crítico, y el estado se desmorona. Debemos intervenir para rectificar esta situación." # [LocEditor:AwaitingBatchUpdate]
 germany.98.a:0 "Anexiona toda Yugoslavia."
 germany.98.b:0 "Crea un títere croata. Anexiónate el resto."
 germany.98.c:0 "Crea títeres tanto de Croacia como de Yugoslavia."
 germany.99.t:0 "Reparte Grecia"
 germany.99.d:0 "Cuando sugerimos que tal vez se deberían reajustar las fronteras griegas, el embajador italiano tronó que reconstruirían el Imperio romano de las cenizas de Grecia."
 germany.99.a:0 "Claro que lo harán."
 germany.99.b:0 "Que se queden con que los trenes son puntuales"
 germany.100.t:0 "Reparte Grecia"
 germany.100.d:0 "Bulgaria ha visto cómo territorio que consideraba suyo fue entregado a Grecia después de la Segunda Guerra Balcánica y la Guerra Mundial y si corrigiésemos este mal, los uniríamos a nosotros. Sin embargo, si no son suficientemente fuertes para reclamarlo por sí solos, ¿serán aliados dignos de nosotros?"
 germany.100.a:0 "Unamos Bulgaria a nosotros"
 germany.100.b:0 "Tienen que ganarse nuestra amistad"
 germany.101.t:0 "Reparte Grecia"
 germany.101.d:0 "La falta de aliados adecuados deja Alemania en una desafortunada posición estratégica en el Mediterráneo oriental. Sin embargo podemos remediarlo exigiendo a Grecia bases y territorio alrededor de él para que estén seguras."
 germany.101.a:0 "Deben entregar bases a Alemania"
 germany.101.b:0 "Deberíamos jugar a largo plazo."
 germany.101_tt:0 "§YSi Grecia acepta, sucederá lo siguiente:§!"
 germany.102.t:0 "Grecia se niega"
 germany.102.d:0 "Grecia ha rechazado tontamente nuestra ayuda en la solución de sus disputas fronterizas."
 germany.102.a:0 "Deberían haber visto cuál es la alternativa"
 germany.103.t:0 "Grecia se niega"
 germany.103.d:0 "Grecia ha negado nuestra generosa oferta de protección y asistencia"
 germany.103.a:0 "Debemos obligarlos a ver la razón"
 germany.104.t:0 "Italia exige territorio a Vichy"
 germany.104.d_Savoy:0 "Los italianos han empezado a hacer exigencias a Vichy Francia siguiendo a nuestra victoria. Buscan la zona fronteriza a Saboya para fortalecer a Italia. Sin embargo, somos nosotros los que decidiremos."
 germany.104.d_Corsica:0 "Los italianos reclaman la isla de Córcega a Vichy como su parte del botín. ¿Se la podríamos conceder?"
 germany.104.d_Savoy_Corsica:0 "Italia ha pedido que Vichy entregue Saboya y Córcega. Sería una bendición para Italia pero preocupará a las autoridades coloniales francesas."
 germany.104.a:0 "Supongo que se pueden quedar con Saboya"
 germany.104.b:0 "Córcega es todo lo que merecen"
 germany.104.c:0 "Dejémosles tener Saboya"
 germany.104.e:0 "Un fuerte aliado lleva a una Alemania fuerte"
 germany.104.f:0 "Necesitan más que unos millares de muertos"
 germany.105.t:0 "Italia deja [Root.GetFactionName]"
 germany.105.d:0 "Después de nuestra decisión de no entregar ningún territorio a Italia, han decidido dejar [Root.GetFactionName] diciendo que no somos aliados dignos de ellos."
 germany.105.a:0 "Tampoco es que lucharan mucho, de todos modos."
 germany.106.t:0 "Tratado de Craiova"
 germany.106_threat:0 "Tratado de Craiova"
 germany.106.d_second_vienna_accepted_north:0 "Ahora que Hungría ha ganado el norte de Transilvania, Bulgaria nos ha recordado su disputa fronteriza de hace mucho tiempo con Rumania. Dobrudja del sur, ocupada por Rumania en 1913."
 germany.106.d_second_vienna_accepted_all:0 "Ahora que Hungría ha ganado toda Transilvania, Bulgaria nos ha recordado su disputa fronteriza de hace mucho tiempo con Rumania. Dobrudja del sur, ocupada por Rumania en 1913."
 germany.106.d_no_vienna:0 "Desde que se enfrió nuestra relación con Hungría, hasta que eligieron unirse a otra alianza, ni hablar de nuestro plan original de darles una parte de Transilvania. En cambio, deberíamos prestar atención a la disputa territorial búlgara por Dobrudja del sur, ocupada por Rumania en 1913."
 germany.106.a:0 "Que exijan Dobrudja del sur"
 germany.106.b:0 "No apoyaremos ninguna exigencia búlgara"
 germany.107.t:0 "El vuelo de Rudolf Hess"
 germany.107.d:0 "El viceführer Rudolf Hess fue detenido por soldados de la Guardia Nacional en Escocia ayer tras lanzarse en paracaídas desde un caza pesado. Piloto consumado, al parecer atravesó volando el Mar del Norte, procurando mantenerse fuera del alcance del radar antes de virar oeste hacia Gran Bretaña.\n\nHess parece haberse impuesto la tarea de negociar un Tratado de paz entre Gran Bretaña y Alemania, aunque Berlín lo ha calificado de loco y ha sido despojado de todos sus cargos políticos. No se han podido obtener comentarios de las autoridades británicas."
 germany.107.a:0 "Wahnsinn! (¡Locura!)"
 germany.108.t:0 "La muerte de Rudolf Hess"
 germany.108.d:0 "El viceführer Rudolf Hess murió ayer cuando la Royal Air Force interceptó el caza en el que volaba frente a las costas de Escocia. La naturaleza exacta de su misión permanece confusa - aunque Hess fuera un piloto consumado, voló solo y parece que su avión no iba armado.\n\nSus restos mortales fueron recuperados por las autoridades británicas, pero se ha planeado un funeral de estado con un ataúd vacío en Berlín. Se ha informado que Hitler estaba visiblemente consternado por la muerte de su viejo amigo."
 germany.108.a:0 "Ese pobre tonto."
 germany.109.d:0 "El dirigible Hindenburg, que había estado amarrado en Alemania desde el comienzo de las hostilidades, encontró un final dramático hoy cuando explotó sobre Escocia. Parece que fue requisado por el viceführer Rudolf Hess, que logró a volar solo sobre el Mar del Norte en una misión personal para negociar la paz con Gran Bretaña.\n\nLas estaciones de radar británicas no tuvieron problemas para detectar el masivo aparato y varias alas de la RAF se dirigieron inmediatamente hacia su posición. Cuando el Hindenburg no respondió por radio abrieron fuego. Hess saltó en paracaídas para salvarse y ahora se encuentra encarcelado en la Torre de Londres."
 germany.110.d:0 "El dirigible Hindenburg, que había estado amarrado en Alemania desde el comienzo de las hostilidades, encontró un final dramático hoy cuando explotó sobre Escocia. Parece que fue requisado por el viceführer Rudolf Hess, que logró volar solo sobre el Mar del Norte en una misión personal para negociar la paz con Gran Bretaña.\n\nLas estaciones de radar británicas no tuvieron problemas para detectar el masivo aparato y varias alas de la RAF se dirigieron inmediatamente hacia su posición. Cuando el Hindenburg no respondió por radio, abrieron fuego. Los restos mortales de Hess fueron recuperados de los restos."
 germany.110.a:0 "Ese loco..."
 germany.111.t:0 "Yugoslavia se niega"
 germany.111.d:0 "Los necios yugoslavos han rechazado nuestra oferta de resolver las tensiones en la región."
 germany.111.a:0 "Ellos nos han obligado"
 germany.113.t:0 "Alemania solicita Dánzig de forma oficial"
 germany.113.d:0 "Tras considerar que su apoyo militar es fundamental para asegurar la victoria en nuestra guerra civil, [From.GetName] ha presentado planes para afianzar el control [From.GetAdjective] sobre Dánzig tras el cese de las hostilidades. También han dejado claro que la dependencia de [Root.GetName] de su apoyo militar obliga a [Root.GetLeader] a firmar el "Acuerdo de Dánzig"."
 germany.113.a:0 "[Root.GetName] debe librar las batallas una por una."
 germany.114.t:0 "Alemania exige Dánzig"
 germany.114.d:0 "Después de nuestra victoria en la guerra civil [Root.GetAdjective], Alemania se ha empeñado en recordarnos su petición de Dánzig, además de las consecuencias de la desobediencia en una nación que aún se recupera de un conflicto interno."
 germany.114.a:0 "Dánzig será suya, como estaba acordado."
 germany.114.b:0 "¡Nunca cederemos un terreno polaco!"
 germany.115.t:0 "Polonia cede Dánzig"
 germany.115.d:0 "Según el Acuerdo de Dánzig, [From.GetName] acepta transferir el control de Dánzig a [Root.GetName]."
 germany.115.a:0 "Esta relación ha resultado provechosa."
 germany.116.t:0 "Polonia incumple el Acuerdo de Dánzig"
 germany.116.d:0 "Además de ignorar el inestimable apoyo que les ofrecimos en su guerra civil, [From.GetName] ha decidido ignorar también nuestra reclamación de Dánzig."
 germany.116.a:0 "Esta afrenta a nuestro acuerdo les saldrá cara."
 germany.116.b:0 "No podemos permitirnos este conflicto."
 germany.117.t:0 "El Acuerdo de Dánzig"
 germany.117.d:0 "[From.GetName] ha aceptado nuestra petición de Dánzig a cambio de que les apoyemos en su guerra civil. Nuestra petición y promesa han quedado formalizadas en el Acuerdo de Dánzig. Ahora debemos asegurarnos de que [From.GetName] obtenga la victoria en su conflicto."
 germany.117.a:0 "Esta lucha también es [Root.GetAdjective]."
 germany.118.t:0 "La Conferencia de Yalta"
 germany.118.d:2 "Mientras la guerra en Europa avanza a buen ritmo, es hora de que los vencedores inevitables piensen en el futuro.\n\nPodemos proponer a [yalta_partner.GetNameDef] una conferencia sobre el reparto de [GER.GetNameDef] después de la guerra, para delinear nuestro ámbito de influencia en el continente.\n\nNuestros "amigos" de [yalta_partner.GetNameDef] han señalado que estarían interesados en una conferencia así. No hay duda de que querrán algún tipo compensación por sus sacrificios."
 germany.118.a:0 "Hay que celebrar una conferencia sobre el futuro de Europa."
 germany.118.b:0 "No podemos cooperar con [yalta_partner.GetNameDef]."
 germany.119.t:0 "La Conferencia de Yalta"
 germany.119.d:0 "Dado que la guerra contra [GER.GetNameDef] avanza hacia su inevitable conclusión, [yalta_origin.GetNameDef] nos ha planteado celebrar una conferencia sobre el futuro de Europa.\n\nSugiere que se reparta [GER.GetNameDef] entre el este y el oeste. Así, nuestro ámbito de influencia podría adentrarse en Europa, y de este modo se compensarían una parte de las pérdidas sufridas en esta lucha terrible."
 germany.119.a:0 "Por una cooperación duradera."
 germany.119.b:0 "Dictaremos los términos de la paz."
 germany.120.t:0 "[yalta_partner.GetNameDef] se niega a participar"
 germany.120.d:0 "La conferencia sobre el futuro de Europa ha fracasado.\n\n[yalta_partner.GetLeader] fue claro al descartar que hubiera que hacer planes o cooperar en la Europa de la posguerra.\n\n"Nos reuniremos cuando plantee mis exigencias sobre [GER.GetNameDef] al firmar la paz. El politiqueo no se interpondrá en el camino de [yalta_partner.GetNameDef].""
 germany.120.a:0 "Es inquietante."
 germany.121.t:0 "La división de Alemania"
 germany.121.d:0 "Como viene estipulado en el acuerdo de Yalta, Alemania se dividirá en dos estados independientes, cada uno bajo la esfera de los partidos enfrentados.\n\nConfiemos en que esto ponga fin al conflicto en Europa."
 germany.121.a:0 "Por Alemania..."
 germany.122.t:0 "[From.GetNameDef] exige los Sudetes"
 germany.122.d:0 "En medio de la situación actual, Alemania nos ha exigido el territorio de los Sudetes para "proteger a la población alemana" de la región.\n\nTal y como están las cosas, han dejado bien clara su postura: se acabaron las negociaciones y la diplomacia. Si no les damos los Sudetes, irán a la guerra para conseguirlos."
 germany.122.a:0 "¡Que entren en guerra si se atreven!"
 germany.122.b:0 "No podemos permitirnos una guerra con [From.GetNameDef]."
 germany.123.t:0 "[From.GetNameDef] nos niega los Sudetes"
 germany.123.d:0 "¡En un movimiento diplomático absurdo, [From.GetLeader], líder [From.GetAdjective], ha rechazado todas las exigencias del gobierno [Root.GetAdjective]!\n\nNo cederán los Sudetes, y han cometido la osadía de burlarse de nuestro deseo de proteger a nuestros hermanos [Root.GetAdjective] al declararnos la guerra."
 germany.123.a:0 "¡Que así sea!"
 germany.124.t:0 "[From.GetNameDef] cede los Sudetes"
 germany.124.d:0 "Ante la posibilidad de guerra con nosotros, [From.GetNameDef] ha aceptado ceder todo el control de los Sudetes y renunciar a futuras reclamaciones en la región.\n\nLa voluntad de los habitantes [Root.GetAdjective] en los Sudetes por fin estará a salvo al amparo de [Root.GetNameDef]."
 germany.124.a:0 "¡Por [Root.GetNameDef] y todos los [Root.GetAdjective]!"
 germany.126.t:0 "O Anschluss o destrucción"
 germany.126.warning:0 "§RPuede llevar a la guerra§!\n"
 germany.126.d:0 "Se desatan el malestar civil y los actos vandálicos a medida que los manifestantes proclaman su deseo de que Austria se una a Alemania. La lucha interna que padece nuestra nación no hace sino sumarse a la voz del pueblo que desea la unión con Alemania. Berlín presiona a favor del Anschluss, y puede que esta sea nuestra única oportunidad de mantener vivos parte de los valores austriacos."
 germany.126.a:0 "¡Nos uniremos al Reich alemán!"
 germany.126.b:0 "No, el destino de Austria es otro distinto."
 germany.127.t:0 "Formalizar la alianza"
 germany.127.d:0 "Tras hacer frente común contra la Unión Soviética, tal vez sea el momento de formalizar la alianza e invitar a los nuevos socios a unirse a nuestra facción en esta guerra contra el comunismo."
 germany.127.a:0 "Enviaremos emisarios."
 germany.127.b:0 "No nos comprometeremos más con ellos."
 germany.128.t:0 "El Pacto Antisoviético"
 germany.128.d:0 "[From.GetNameDef] nos ha ofrecido unirnos a su facción para coordinar mejor nuestros esfuerzos ante la amenaza comunista. Han llegado emisarios a la capital para formalizar esta alianza."
 germany.128.a:0 "Es una gran iniciativa."
 germany.128.b:0 "Nuestro destino depende de otros."
 THREAT_FROM_EFFECT:0 "Amenaza de acciones"
 war_justification.1.t:0 "[Root.GetLeader] Habla contra [From.GetName]"
 war_justification.1.d:1 ""¿[From.GetName] pertenece a los [From.GetAdjective]? Preguntémonos mejor: ¿el futuro pertenece a [From.GetAdjective]? Mientras nosotros nos esforzamos por la grandeza y poder, ellos no han mostrado más que una actitud irremediablemente temerosa. No tienen una historia de la que enorgullecerse, no tienen rumbo. ¿Por qué deben ocupar tierras que pueden ser de utilidad al gran pueblo [Root.GetAdjective]?"\n\nEl discurso de hoy de [Root.GetLeader] hoy, recibido con vítores y aplausos de los fanáticos, sugiere que [Root.GetName] busca la guerra. Si la paz es realmente solo una pausa en el estado natural de guerra de la Humanidad, como dice [Root.GetRulingParty], entonces es lo que hay que esperar."
 war_justification.1.a:0 "El futuro pertenece a [Root.GetName]!"
 war_justification.2.t:0 "[Root.GetLeader] denuncia ideales [From.GetAdjective]"
 war_justification.2.d:0 ""[From.GetAdjective] afirman tener libertad y la democracia, afirman que quieren la paz, pero todas estas cosas de las que se enorgullecen son huecas. Su democracia divide a la gente donde debería estar unida, su libertad no es la libertad para que el fuerte logre la grandeza, sino la del débil para seguir siendo mediocre. Los [Root.GetAdjective] vemos a través de estas mentiras... y podemos ver que esta paz, paz en sus términos, es también una mentira."\n\nEl [Root.GetRulingParty] lleva tiempo ridiculizando la debilidad de la nación [From.GetName], pero últimamente la retórica se ha vuelto más agresiva. El día de los conflictos armados se acerca cada vez más."
 war_justification.2.a:0 "[Root.GetName] se mantiene unida bajo [Root.GetLeader]."
 war_justification.3.t:0 "[Root.GetLeader] advierte contra el comunismo [From.GetAdjective]"
 war_justification.3.d:0 ""¿Hay una mayor amenaza a nuestra forma de vida, o incluso la vida misma, que el comunismo? Esta plaga que amenaza con hacer que los esclavos, no los amos, gobiernen toda nación, para abolir a la propia nación, abolir al pueblo y su historia. No es de extrañar que el manso pueblo [From.GetAdjective] se haya entregado a tales modos para justificar su debilidad, sin embargo recae sobre nosotros liberar a su nación de esto."\n\nEl odio de [Root.GetLeader] hacia los comunistas ha sido bien conocido desde antes del ascenso al poder de [Root.GetRulingParty], pero parece que se han intensificado recientemente en el caso concreto del gobierno [From.GetName]. Nuestra misión para purgar el marxismo de la faz de la Tierra puede empezar por allí. "
 war_justification.3.a:0 "Aquellos que rechazan las naciones verán su propia perdición. "
 war_justification.4.t:0 "[Root.GetName] Se prepara para la gran lucha"
 war_justification.4.d:0 ""[From.GetAdjective] son un pueblo orgulloso, como nosotros, que no se puede separar fácilmente del poder. Sin embargo, deben también darse cuenta que el poder es lo que determina en última instancia la victoria y que la trayectoria de nuestras grandes civilizaciones solo puede terminar en enfrentamiento. Armaos de valor para la lucha, jóvenes de [Root.GetName], pues [From.GetName] no será conquistada sin derramar sangre tanto nuestra como de nuestros enemigos."\n\nLa posibilidad de un entendimiento entre los gobiernos con mentalidad similar de [From.GetName] y [Root.GetName] ha dado paso a una campaña para tomar su territorio por la fuerza. Aunque no dejamos de reconocer a regañadientes un respeto por nuestros enemigos, [Root.GetLeader] sigue sin tener duda alguna sobre quién es superior. "
 war_justification.4.a:0 "La historia se escribirá mediante nuestra victoria."
 war_justification.5.t:0 "[Root.GetLeader] lleva la revolución a [From.GetName]"
 war_justification.5.d:0 ""Mientras que hemos consolidado la sociedad socialista en [Root.GetName], muchas naciones aún sufren bajo los viejos déspotas. Los trabajadores de [From.GetName] no tienen voz, medios de organizarse, y cualquier intento de instituir el socialismo será aplastada salvajemente por el régimen de [From.GetLeader]. No podemos esperar que a que los engranajes la revolución internacional giren para el pueblo [From.GetAdjective]. Con la revolución hemos demostrado que podemos aplastar a los opresores capitalistas aquí, y también aplastaremos a los opresores en [From.Capital.GetName]!"\n\n[Root.GetLeader] ha abandonado todos los intentos de una diplomacia retórica hacia un [From.GetName] dominado por el [From.GetRulingParty]. La lucha por erradicar todas las fronteras ahora está estrictamente centradas en erradicar las suyas."
 war_justification.5.a:0 "¡Trabajadores [From.GetAdjective], vuestra liberación está cerca!"
 war_justification.6.t:0 "[Root.GetLeader] llama a ayudar a los trabajadores [From.GetAdjective]. "
 war_justification.6.d:0 ""¿Existe una mentira mayor que la supuesta libertad del pueblo [From.GetAdjective]? Una vez esclavizado bajo los príncipes y duques que reclamaban la propiedad de la tierra, ahora se ven obligados a vender su trabajo a los que reclaman la propiedad de las fábricas. Su libertad de elegir a un amo de otro apenas puede llamarse libertad. Asimismo, su libertad para elegir a sus dirigentes es una opción falsa, pues la propaganda nunca permitiría que los verdaderos socialistas tomasen el poder. Un pueblo tan bien adoctrinado solo puede ser salvado por una intervención [Root.GetAdjective]."\n\n[Root.GetLeader] había polemizado durante mucho tiempo contra el gobierno de [From.GetName]en reuniones del partido, pero ahora utiliza esta retórica con más frecuencia en público. No hay razón para creer que este conflicto pueda resolverse pacíficamente. "
 war_justification.6.a:0 "¡Aplastaremos su dictadura burguesa!"
 war_justification.7.t:0 "El comunismo [From.GetAdjective] fracasa"
 war_justification.7.d:0 "' Camaradas, aunque los mayores revolucionarios fueron una vez llamados traidores, es evidente que la revolución en sí misma  ha sido traicionada. ¿Cómo sino explicamos el gobierno del [From.GetRulingParty] de [From.GetName], quién han dejado a lado todo atisbo de ideas marxistas para construir un estado degenerado de los trabajadores donde puede mandar bajo premisas falsas? En el fortalecimiento de su propio poder al precio de la revolución internacional, han demostrado lo poco que se preocupan poco por los ideales que pretenden tener. Debemos llevarles la verdadera revolución.'\n\nAunque al principio solidario de la revolución [From.GetAdjective], [Root.GetLeader] ha expresado su creciente decepción por cómo se ha desarrollado. El [Root.GetRulingParty] puede que deba intervenir antes de que sea demasiado tarde. "
 war_justification.7.a:0 "Aún hay tiempo para rescatar su intento de socialismo. "
 war_justification.8.t:0 "[Root.GetLeader] llama para aplastar el nacionalismo [From.GetAdjective]. "
 war_justification.8.d:0 "'¿Hay alguna sociedad más repugnante al futuro de la revolución, más ajena a la situación del trabajador, que el régimen fascista de [From.GetName]? Exhortando al pueblo a dedicarse fanáticamente a la decrépita institución del estado-nación, han vestido las antiguas formas de barbarie en un traje moderno, tratando de presentarse como una alternativa futura a la inevitable victoria internacional de la clase obrera. Es sólo cuestión de tiempo hasta que golpean contra nosotros o nuestros aliados. Ataquemos primero.'\n\nNo se espera menos de desprecio mutuo entre nosotros y los [From.GetAdjective], pero la enemistad se ha intensificado últimamente. Ahora parece que los conflictos surgirán más temprano que tarde. "
 war_justification.8.a:0 "¡Muerte a los fascistas!"
 war_justification.9.t:0 "Se rompe la diplomacia con [From.GetName] "
 war_justification.9.d:0 ""A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [From.GetName], las negociaciones han roto una vez más, dejándonos con opciones limitadas. El autoritario régimen de [From.GetLeader] ha demostrado el planteamiento excesivo a esta cuestión típica de los líderes que no son responsables antes de su gente. Salvo un giro completo en las políticas de liderazgo [From.GetAdjective], no nos quedará ningún recurso más que luchar."\n\nLa intervención [Root.GetAdjective] en [From.GetName] ha sido un tema candente, con algunos políticos de la oposición alegando que [Root.GetRulingParty] ha llevado a cabo una política belicista desde el principio. Independientemente de su intención original, una futura guerra ahora parece de repente muy cierta e inevitable. "
 war_justification.9.a:0 "A veces se necesita subir a la montaña del conflicto. "
 war_justification.10.t:0 "[Root.GetLeader] llama a intervenir en [From.GetName]"
 war_justification.10.d:0 ""Con el corazón afligido nos debemos enfrentar a la realidad de nuestra situación: una invasión de [From.GetName] puede ser nuestro único recurso. Es una ventaja estratégica demasiado grande para intentar cualquier otra solución en nuestra situación actual. Aunque estamos seguros que el pueblo [Root.GetAdjective] ni el [From.GetAdjective] quiere la guerra, la historia nos ha llevado a este punto y nuestras opciones son limitadas. Solo podemos esperar que, a través de esta afirmación de nuestro poderío militar, podamos evitar un mayor derramamiento de sangre en el futuro."\n\n Aunque es una teoría popular que las democracias no van a la guerra contra otras democracias, los acontecimientos recientes han señalado a una invasión [Root.GetAdjective] de [From.GetName] en el futuro. La historia aún puede sorprendernos. "
 war_justification.10.a:0 "[From.GetName] es una democracia dudosa de todos modos. "
 war_justification.11.t:0 "[Root.GetLeader] habla contra la Amenaza Roja"
 war_justification.11.d:0 ""Sin dudas, el comunismo de [From.GetName] es una de las mayores amenazas a la libertad y el orden en esta época. Implacable y despiadado, amenaza con devorar no solo la esperanza del pueblo [From.GetAdjective] de un próspera sociedad democrática, sino la de sus vecinos. Si no actuamos ahora, bien podemos ver caer esta primera pieza de dominó demasiado tarde, dejando más experimentos sociales en su estela. ¿Cuántos más deben morir antes de intervenir?"\n\nLa amenaza de actividad subversiva que socava nuestra democracia, alimentada por ambiciones [From.GetAdjective],se ha convertido en un tema acaloradamente debatido recientemente. Mientras que representantes de la oposición han llamado a esto el Susto Rojo, destinado a buscar la guerra con [From.GetName], la retórica del [Root.GetRulingParty] ha tenido éxito hasta ahora. "
 war_justification.11.a:0 "Siguen una ideología violenta, ¿qué reacción pueden esperar sino la violencia?"
 war_justification.12.t:0 "[Root.GetLeader] se enfrenta al fascismo [From.GetAdjective]"
 war_justification.12.d:0 ""En la historia moderna, tal vez incluso en toda la historia, no ha habido peor tiranía que la garra de hierro en que el [From.GetRulingParty] tiene ahora sobre [From.GetName]. La gente pueden argumentar que no deberíamos provocar conflictos, que debemos confiar en [From.GetLeader] para que cumpla tratados y promesas en el futuro, pero esta gente no ve que los tratados hechos bajo el reinado del fascismo son inútiles. Para estos mentirosos sin honor, solo cuenta la fuerza y el papel en el que se escriben los tratados arde tan fácilmente arde como los libros de sus detractores."\n\nLa gente que había esperado mucho tiempo evitar una confrontación directa con [From.GetName] ahora están completamente opuestas a [Root.GetLeader], que sostiene que en términos maquiavélicos solo estamos aplazando la guerra para dar ventaja al enemigo. A estas alturas, ya podríamos dar el primer golpe de todos modos. "
 war_justification.12.a:0 "No puede haber paz en nuestro tiempo, hasta que no hayan desaparecido."
 war_justification.13.t:0 "[Root.GetLeader] llama a la guerra contra [From.GetName]"
 war_justification.13.d:0 "'Aunque seamos un pueblo pacífico, nuestra naturaleza sola no determina el curso que debemos tomar en la historia. Este es un momento de guerra. Durante mucho tiempo, los [From.GetAdjective] han poseído los medios que necesitamos para superar las pruebas a las que nos enfrentaremos, y es evidente que ellos no se librarán de ellos pacíficamente. A pesar de nuestros mejores esfuerzos para construir un estado moderno, algunas cuestiones pueden sólo resolverse a través de los viejos juicios de combate.'\n\nLa retórica hostil de [Root.GetLeader] a [From.GetName] ha realizado grandes esfuerzos para justificar una invasión. Una parte de la población aprueba este rumbo, pero la decisión se encuentra en las manos de nuestro líder. "
 war_justification.13.a:0 "Puede ser una decisión difícil, pero tenemos que apoyarla."
 war_justification.14.t:0 "[Root.GetLeader] desafía las pretensiones [From.GetAdjective]"
 war_justification.14.d:0 "'[From.GetName] puede pensar que son más modernos y avanzados que nosotros, pero la verdad es que su nación no ha sido probada como la nuestra, ni están preparados para las amenazas, ahora evidentes en el horizonte. Por su desdén hacia nosotros, impidiendo que tomemos lo que legítimamente nos pertenece, nos han convertido en una amenaza hacia ellos. Su débil y dividida nación difícilmente resistirá nuestros exigencias.'\n\nLa burlona opinión de [From.GetName], largamente sostenida por el [Root.GetRulingParty] ha pasado de la crítica a la hostilidad. Aunque la opinión popular es que el pueblo [From.GetAdjective] quiere evitar la guerra, [Root.GetLeader] afirma que sus líderes electos la han provocado mediante su arrogancia. "
 war_justification.14.a:0 "No saben cuán fuertes nos han hecho nuestros sufrimientos. "
 war_justification.15.t:0 "[Root.GetLeader] quiere restablecer el orden en [From.GetName]"
 war_justification.15.d:0 ""El espíritu nacional [Root.GetAdjective] es fuerte, pero no todas las naciones son tan afortunadas. [From.GetName] ha visto sus tradiciones destruidas, sus gobernantes legítimos desde hace mucho asesinados y enterrados en nombre de la idea de la gran revolución marxista. Es nuestro deber restablecer el orden en este mundo descarriado por usurpadores sedientos de sangre y hacer valer la fuerza de [Root.GetName] contra esta amenaza."\n\nEl [Root.GetRulingParty] siempre se ha opuesto al comunismo y [From.GetName] siempre ha sido objetivo de ataques particulares en discursos recientes. Si el ataque comunista a la nación [Root.GetAdjective] es una amenaza real o no, el ataque preventivo al comunismo [From.GetAdjective] ya está en marcha. "
 war_justification.15.a:0 "¡Los asesinados en la revolución serán vengados!"
 war_justification.16.t:0 "[Root.GetLeader] denuncia a los opresores [From.GetAdjective]"
 war_justification.16.d:0 ""Mis oponentes creen que mi gobierno es como la del [From.GetRulingParty] de [From.GetName]. No pueden estar más equivocados. Mientras que los logros de [From.GetLeader] son el resultado de una reciente moda, un movimiento de masas destructor que intimida a otras naciones a la sumisión, el [Root.GetRulingParty] se opone a ese movimiento como uno que no cederá. Estoy dispuesto a hacer lo que sea necesario para eliminar esta amenaza, incluso si esto significa guerra."\n\n El régimen de [Root.GetLeader] ha adoptado una política hostil hacia la nación [From.GetAdjective]. Sea como sea cómo llamemos a nuestros líderes, fascista es una palabra reservada a nuestros enemigos"
 war_justification.16.a:0 "Tradición y pragmatismo siempre triunfará sobre fanatismo y terror."
 war_justification.17.t:0 "[Root.GetLeader] cuestiona la soberanía [From.GetAdjective]"
 war_justification.17.d:0 "'¿Que determina las fronteras de una nación y cómo se determina? No importa cómo la gente haya buscado en el pasado para justificar donde termina [Root.GetName] y empieza [From.GetName], vivimos en una nueva era. No se puede subestimar la importancia estratégica de esta frontera, y es nuestro derecho cambiarla para garantizar la continua seguridad de nuestro pueblo.'\n\nEscuchando discursos recientes de [Root.GetLeader], una invasión de [From.GetName] parece inminente. Voces disidentes se han opuesto, pero apoyo público a la guerra va en aumento. "
 war_justification.17.a:0 "¡Debemos unirnos tras esta causa!"
 war_justification.18.t:0 "[Root.GetLeader] cuestiona los motivos de [From.GetName]"
 war_justification.18.d:0 ""No hay duda que [From.GetName] se prepara para la guerra. Los cambios en la política económica hacen evidente que [From.GetAdjective] no son gente de paz, sino que más bien esperan la oportunidad propicia para golpearnos. ¿Permaneceremos de brazos cruzados viendo cómo se arman mientras [Root.GetName] permanece indefensa? ¿O desarmaremos esta amenaza antes de que crezca más allá de nuestro poder?"\n\nLos belicistas del [Root.GetRulingParty] han vuelto sus ojos hacia [From.GetName], argumentando que el ataque es la mejor defensa. Su punto de vista está ganando tirón y [Root.GetName] se prepara para la guerra."
 war_justification.18.a:0 "Por lo menos habrá un fin a este conflicto, aunque mediante la guerra."
 war_justification.19.t:0 "[Root.GetLeader] encolerizado por la postura [From.GetAdjective]"
 war_justification.19.d:0 ""Los ciudadanos ingenuos de [Root.GetName] que imaginan a los [From.GetAdjective] como gente de paz están completamente desconectados con la realidad. Los que viven en la frontera no tienen el lujo de tales ilusiones, viendo cómo sus tropas se acercan sobre nosotros justo al otro lado. Se trata de una amenaza que no podemos dejar sin respuesta. Con cada día que pasa, [From.GetName] se prepara para la guerra. Sería una locura que no hiciéremos lo mismo."\n\nLa presencia militar [From.GetAdjective] cerca de nuestro territorio ha despertado mayor preocupación dado que esta nación parece cada vez más a ser el enemigo del [Root.GetRulingParty]. Es discutible si es la causa o el efecto de su polémica. "
 war_justification.19.a:0 "Sin embargo, debemos preparar el pueblo para la guerra."
 war_justification.20.t:0 "[Root.GetLeader] Aboga por invasión de [From.GetName]"
 war_justification.20.d:0 ""Si queremos tener la ventaja estratégica en la guerra previsible, por no decir inevitable con [From.GetName], no hay sitio para la duda. Se trata de asegurar el futuro de nuestros hijos y que [Root.GetName] tiene un lugar en el mundo del mañana. Se trata de un asunto de devoción a nuestra causa y los ideales que damos por sentado. Es hora de actuar."\n\nUna serie de discursos alborotadores de líderes del [Root.GetRulingParty], destacando [Root.GetLeader], han estado llamando al público a apoyar la invasión de [From.GetName]. Los motivos geopolíticos de la invasión son menos prominentes en la retórica al sentimiento patriótico, pero esta campaña aparece altamente eficaz para convencer al público de su necesidad."
 war_justification.20.a:0 "La nación está detrás de esta importante decisión."
 war_justification.201.t:0 "[From.GetLeader] habla en contra [Root.GetName]"
 war_justification.201.d:0 ""¿[Root.GetName] pertenece a los [Root.GetAdjective]? Preguntémonos mejor: ¿el futuro pertenece a [Root.GetAdjective]? Mientras nosotros nos esforzamos por la grandeza y poder, ellos no han mostrado más que una actitud irremediablemente temerosa. No tienen una historia de la que enorgullecerse, no tienen rumbo. ¿Por qué deben ocupar tierras que pueden ser de utilidad al gran pueblo [Root.GetAdjective]?"\n\nLas ambiciones belicistas de [From.GetLeader] se han vuelto contra nosotros, lanzando una serie de discursos agresivos sugirindo que los fascistas de [From.GetName] pronto marcharán sobre el suelo de [Root.GetName]." # [LocEditor:AwaitingBatchUpdate]
 war_justification.201.a:0 "¿Por qué no podemos vivir en paz?"
 war_justification.202.t:0 "[From.GetLeader] denuncia los ideales [Root.GetAdjective]"
 war_justification.202.d:0 ""[Root.GetAdjective] afirman tener libertad y democracia, afirman que quieren la paz, pero todas estas cosas de las que se enorgullecen son huecas. Su democracia divide a la gente donde debería estar unida, su libertad no es la libertad para que el fuerte logre la grandeza, sino la del débil para seguir siendo mediocre. Los [From.GetAdjective] vemos a través de estas mentiras... y podemos ver que esta paz, paz en sus términos, es también una mentira."\n\nEl [From.GetRulingParty] lleva tiempo ridiculizando la debilidad de la nación [Root.GetName], pero últimamente la retórica se ha vuelto más agresiva. El día de los conflictos armados se acerca cada vez más."
 war_justification.202.a:0 "Era de esperar de escoria fascista como [From.GetLeader]."
 war_justification.203.t:0 "[From.GetLeader]Advierte contra el comunismo [Root.GetAdjective]"
 war_justification.203.d:1 ""¿Hay una mayor amenaza a nuestra forma de vida, o incluso la vida misma, que el comunismo? Esta plaga que amenaza con hacer que los esclavos, no los amos, gobiernen toda nación, para abolir a la propia nación, abolir al pueblo y su historia. No es de extrañar que el manso pueblo [Root.GetAdjective] se haya entregado a tales modos para justificar su debilidad, sin embargo recae sobre nosotros liberar a su nación de esto."\n\nOdio de [From.GetLeader] de los comunistas ha sido bien conocido desde antes del ascenso de del [From.GetRulingParty] ak poder, pero parece que se ha intensificado recientemente en el caso específico de nuestro gobierno revolucionario. Su misión de aplastar la liberación internacional de los trabajadores puede empezar aquí. "
 war_justification.203.a:0 "Si temen a nuestra causa, temen a su propio pueblo."
 war_justification.204.t:0 "[From.GetName] se prepara para la gran lucha"
 war_justification.204.d:1 ""Los [Root.GetAdjective] son un pueblo orgulloso, como nosotros, que no se puede separar fácilmente del poder. Sin embargo, deben también darse cuenta que el poder es lo que determina en última instancia la victoria y que la trayectoria de nuestras grandes civilizaciones solo puede terminar en enfrentamiento. Armaos de valor para la lucha, jóvenes de [From.GetName], pues [Root.GetName] no será conquistada sin derramar sangre tanto nuestra como de nuestros enemigos."\n\nLa posibilidad de un entendimiento entre gobiernos con mentalidad similar como los de [Root.GetName] y [From.GetName]ha dado paso a una campaña para tomar nuestro territorio por la fuerza. A pesar de su hostilidad[From.GetLeader] no puede evitar alabar nuestro legado incluso en un discurso despotricando contra nosotros. "
 war_justification.204.a:0 "¡Que vengan!"
 war_justification.205.t:0 "[From.GetLeader] lleva la revolución a [Root.GetName]"
 war_justification.205.d:0 "'Mientras que hemos consolidado la sociedad socialista en [From.GetName], muchas naciones aún sufren bajo los viejos déspotas. Los trabajadores de [Root.GetName] no tienen voz, medios de organizarse, y cualquier intento de instituir el socialismo será aplastada salvajemente por el régimen de [Root.GetLeader]. No podemos esperar que a que los engranajes la revolución internacional giren para el pueblo [Root.GetAdjective]. Con la revolución hemos demostrado que podemos aplastar a los opresores capitalistas aquí, y también aplastaremos a los opresores en [Root.Capital.GetName]!'\n\n[From.GetLeader] ha abandonado todos los intentos de diplomacia hacia nuestro gobierno. La lucha por erradicar todas las fronteras ahora está estrictamente centradas en erradicar las nuestras."
 war_justification.205.a:0 "¡[Root.GetLeader]es mejor gobernante que cualquier oportunista revolucionario!"
 war_justification.206.t:0 "[From.GetLeader] llama a ayudar a los trabajadores [Root.GetAdjective]"
 war_justification.206.d:0 "'¿Existe una mentira mayor que la supuesta libertad del pueblo [Root.GetAdjective]? Una vez esclavizado bajo los príncipes y duques que reclamaban la propiedad de la tierra, ahora se ven obligados a vender su trabajo a los que reclaman la propiedad de las fábricas. Su libertad de elegir a un amo de otro apenas puede llamarse libertad. Asimismo, su libertad para elegir a sus dirigentes es una opción falsa, pues la propaganda nunca permitiría que los verdaderos socialistas tomasen el poder. Un pueblo tan bien adoctrinado sólo puede ser salvado por una intervención [From.GetAdjective]."\n\nIncapaz de aceptar que nuestro pueblo pueda estar satisfecho sin sus experimentos sociales, el régimen comunista de [From.GetName] ha amenazado abiertamente a nuestra nación con un ataque. No hay motivo para creer que este conflicto pueda resolverse pacíficamente."
 war_justification.206.a:0 "¿Qué mérito pueden tener sus convicciones si tienen que forzarnos a aceptarlas?"
 war_justification.207.t:0 "[Root.GetAdjective] comunismo fracasa"
 war_justification.207.d:0 ""Camaradas, aunque los mayores revolucionarios fueron una vez llamados traidores, es evidente que la revolución en sí misma ha sido traicionada. ¿Cómo sino explicamos el gobierno del [Root.GetRulingParty] de [Root.GetName], quién han dejado a lado todo atisbo de ideas marxistas para construir un estado degenerado de los trabajadores donde puede mandar bajo premisas falsas? En el fortalecimiento de su propio poder al precio de la revolución internacional, han demostrado lo poco que se preocupan poco por los ideales que pretenden tener. Debemos llevarles la verdadera revolución."\n\nAunque al principio apoyaba la victoria de [Root.GetRulingParty] en [Root.Capital.GetName], [From.GetLeader] se ha ido desviando de la filosofía de [Root.GetLeader]. El conflicto ha escalado hasta el punto en el que están preparando para invadir para imponer su versión de socialismo sobre nosotros."
 war_justification.207.a:0 "No entienden lo que significa la revolución para el pueblo [Root.GetAdjective]."
 war_justification.208.t:0 "[From.GetLeader] llama para aplastar el nacionalismo [Root.GetAdjective]"
 war_justification.208.d:0 ""¿Hay alguna sociedad más repugnante al futuro de la revolución, más ajena a la situación del trabajador, que el régimen fascista de [Root.GetName]? Exhortando al pueblo a dedicarse fanáticamente a la decrépita institución del estado-nación, han vestido las antiguas formas de barbarie en un traje moderno, tratando de presentarse como una alternativa futura a la inevitable victoria internacional de la clase obrera. Es solo cuestión de tiempo hasta que golpean contra nosotros o nuestros aliados. Ataquemos primero."\n\nNo se espera menos que desprecio mutuo entre nosotros y los [From.GetAdjective], pero la enemistad se ha intensificado últimamente. Ahora parece que el conflicto surgirán antes o después."
 war_justification.208.a:0 "¡Muerte a los comunistas!"
 war_justification.209.t:0 "Se rompe la diplomacia con [Root.GetName] "
 war_justification.209.d:0 ""A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [Root.GetName], las negociaciones han roto una vez más, dejándonos con opciones limitadas. El autoritario régimen de [Root.GetLeader] ha demostrado el acercamiento excesivo a esta cuestión, típico de los líderes que no son responsables ante su gente. Salvo un giro completo en las políticas de los líderes [Root.GetAdjective], no nos quedará más recurso que luchar."\n\nLa intervención [From.GetAdjective] en [From.GetRulingParty] ha sido un tema candente, con algunos políticos de la oposición alegando que [From.GetRulingParty] ha llevado a cabo una política belicista desde el principio. Independientemente de su intención original, una futura guerra ahora parece de repente muy cierta e inevitable."
 war_justification.209.a:0 "Su retórica condescendiente no nos intimidará."
 war_justification.210.t:0 "[From.GetLeader] llama a intervención en [Root.GetName]"
 war_justification.210.d:0 ""Con el corazón afligido nos debemos enfrentar a la realidad de nuestra situación: una invasión de [Root.GetName] puede ser nuestro único recurso. Es una ventaja estratégica demasiado grande para intentar cualquier otra solución en nuestra situación actual. Aunque estamos seguros que ni pueblo [From.GetAdjective] ni el [Root.GetAdjective] quiere la guerra, la historia nos ha llevado a este punto y nuestras opciones son limitadas. Solo podemos esperar que, a través de esta afirmación de nuestro poderío militar, podamos evitar un mayor derramamiento de sangre en el futuro."\n\n Aunque es una teoría popular que las democracias no van a la guerra contra otras democracias, los acontecimientos recientes han señalado una invasión [Root.GetAdjective] de [From.GetName] en el futuro. La historia aún puede sorprendernos."
 war_justification.210.a:0 "[From.GetName] es una democracia dudosa de todos modos, buscando tal acción agresiva."
 war_justification.211.t:0 "[From.GetLeader] habla contra la Amenaza Roja"
 war_justification.211.d:0 ""Sin dudas, el comunismo de [Root.GetName] es una de las mayores amenazas a la libertad y el orden en esta época. Implacable y despiadado, amenaza con devorar no solo la esperanza del pueblo [Root.GetAdjective] de un próspera sociedad democrática, sino la de sus vecinos. Si no actuamos ahora, bien podemos ver caer esta primera pieza de dominó demasiado tarde, dejando más experimentos sociales en su estela. ¿Cuántos más deben morir antes de intervenir?"\n\nEl incipiente movimiento de los trabajadores ha intimidado a los líderes [From.GetAdjective]. Aunque representantes de la oposición han llamado a esto el Susto Rojo, destinado a buscar la guerra con nosotros, la retórica del [From.GetRulingParty] ha tenido éxito hasta ahora."
 war_justification.211.a:0 "Mientras se puedan conseguir beneficios, los capitalistas se encargarán de fabricar una guerra."
 war_justification.212.t:0 "[From.GetLeader] se enfrente al fascismo [Root.GetAdjective]"
 war_justification.212.d:0 "'En la historia moderna, tal vez incluso en toda la historia , no ha habido peor tiranía que la garra de hierro en que el [Root.GetRulingParty] tiene ahora sobre [Root.GetName]. La gente pueden argumentar que no deberíamos provocar conflictos, que debemos confiar en [Root.GetLeader] para que cumpla tratados y promesas en el futuro, pero esta gente no ve que los tratados hechos bajo el reinado del fascismo son inútiles. Para estos mentirosos sin honor, sólo cuenta la fuerza y el papel en el que se escriben los tratados arde tan fácilmente arde como los libros de sus detractores.'\n\nCeloso de la gloriosa sociedad que estamos construyendo y el legado en el que se basa, los [From.GetAdjective] parecen dispuestos a iniciar una guerra para destruirlo. Ahí quedan sus pretensiones de paz."
 war_justification.212.a:0 "Inevitable. Mejor acabar con esto de una vez."
 war_justification.213.t:0 "[From.GetLeader] llama a la guerra contra [Root.GetName]"
 war_justification.213.d:0 ""Aunque seamos un pueblo pacífico, nuestra naturaleza sola no determina el curso que debemos tomar en la historia. Este es un momento de guerra. Durante mucho tiempo, los [Root.GetAdjective] han poseído los medios que necesitamos para superar las pruebas a las que nos enfrentaremos, y es evidente que ellos no se librarán de ellos pacíficamente. A pesar de nuestros mejores esfuerzos para construir un estado moderno, algunas cuestiones pueden solo resolverse a través de los viejos juicios de combate."\n\nLa retórica hostil de [From.GetLeader] hacia [From.GetName] ha realizado grandes esfuerzos para justificar una invasión. Una parte de la población aprueba este rumbo, pero la decisión se encuentra en las manos de su líder."
 war_justification.213.a:0 "Lamentarán hacernos su enemigo."
 war_justification.214.t:0 "[From.GetLeader] desafía las pretensiones [Root.GetAdjective]"
 war_justification.214.d:0 "'[Root.GetName] puede pensar que son más modernos y avanzados que nosotros, pero la verdad es que su nación no ha sido probada como la nuestra, ni están preparados para las amenazas, ahora evidentes en el horizonte. Por su desdén hacia nosotros, impidiendo que tomemos lo que legítimamente nos pertenece, nos han convertido en una amenaza hacia ellos. Su débil y dividida nación difícilmente resistirá nuestros exigencias.'\n\nLa burlona opinión de [Root.GetName], largamente sostenida por el [From.GetRulingParty] ha pasado de la crítica a la hostilidad. Aunque la opinión popular es que el pueblo [Root.GetAdjective] quiere evitar la guerra, [From.GetLeader] afirma que nuestros líderes electos la han provocado mediante su arrogancia."
 war_justification.214.a:0 "Las voces por la paz entre el pueblo [From.GetAdjective] son, por supuesto, silenciadas."
 war_justification.215.t:0 "[From.GetLeader] quiere restablecer el orden en [Root.GetName]"
 war_justification.215.d:0 ""El espíritu nacional [From.GetAdjective] es fuerte, pero no todas las naciones son tan afortunadas. [Root.GetName] ha visto sus tradiciones destruidas, sus gobernantes legítimos desde hace mucho asesinados y enterrados en nombre de la idea de la gran revolución marxista. Es nuestro deber restablecer el orden en este mundo descarriado por usurpadores sedientos de sangre y hacer valer la fuerza de [From.GetName] contra esta amenaza."\n\nAunque el [From.GetRulingParty] siempre se ha opuesto al comunismo, [Root.GetName] siempre ha sido objetivo de ataques particulares en discursos recientes. Temiendo el progreso inevitable de su nación al siguiente paso de la historia, el ataque preventivo al comunismo [Root.GetAdjective] ya está en marcha. "
 war_justification.215.a:0 "Es demasiado tarde para revertir el progreso que hemos hecho."
 war_justification.216.t:0 "[From.GetLeader] denuncia a los opresores [Root.GetAdjective]"
 war_justification.216.d:0 ""Mis oponentes creen que mi gobierno es como el del [Root.GetRulingParty] de [Root.GetName]. No pueden estar más equivocados. Mientras que los logros de [Root.GetLeader] son el resultado de una reciente moda, un movimiento de masas destructor que intimida a otras naciones a la sumisión, el [From.GetRulingParty] se opone a ese movimiento como uno que no cederá. Estoy dispuesto a hacer lo que sea necesario para eliminar esta amenaza, incluso si esto significa guerra."\n\nEl régimen de [From.GetLeader] ha adoptado una política hostil hacia la nación [Root.GetAdjective]. Nuestros planes visionarios para la futura grandeza han humillado a su nación y, como era de esperar, se sienten amenazados."
 war_justification.216.a:0 "Si quieren poner a prueba nuestras fuerzas, se arrepentirán"
 war_justification.217.t:0 "[From.GetLeader] cuestiona la soberanía [Root.GetAdjective]"
 war_justification.217.d:0 "'¿Qué determina las fronteras de una nación y cómo se determina? No importa cómo la gente haya buscado en el pasado para justificar donde termina [From.GetName] y empieza [Root.GetName], vivimos en una nueva era. No se puede subestimar la importancia estratégica de esta frontera, y es nuestro derecho cambiarla para garantizar la continua seguridad de nuestro pueblo.'\n\nEscuchando discursos recientes de [From.GetLeader], una invasión de [Root.GetName] parece inminente. Voces disidentes se han opuesto, pero apoyo público a la guerra va en aumento."
 war_justification.217.a:0 "¿El mundo no ha aprendido nada de la Gran Guerra?"
 war_justification.218.t:0 "[From.GetLeader] duda de los motivos de [Root.GetName]"
 war_justification.218.d:0 ""No hay duda que [Root.GetName] se prepara para la guerra. Los cambios en la política económica hacen evidente que los [Root.GetAdjective] no son gente de paz, sino que más bien esperan la oportunidad propicia para golpearnos. ¿Permaneceremos de brazos cruzados viendo cómo se arman mientras [From.GetName] permanece indefensa? ¿O desarmaremos esta amenaza antes de que crezca más allá de nuestro poder?"\n\nLos belicistas del [From.GetRulingParty] han vuelto sus ojos hacia [Rooot.GetName], argumentando que el ataque es la mejor defensa. Su punto de vista está ganando tirón y [From.GetName] se prepara para la guerra. "
 war_justification.218.a:0 "Esto es exactamente, por qué tenemos de estar preparados."
 war_justification.219.t:0 "[From.GetLeader] encolerizado por la postura [Root.GetAdjective]"
 war_justification.219.d:0 ""Los ciudadanos ingenuos de [From.GetName] que imaginan a los [Root.GetAdjective] como gente de paz están completamente desconectados con la realidad. Los que viven en la frontera no tienen el lujo de tales ilusiones, viendo cómo sus tropas se acercan sobre nosotros justo al otro lado. Se trata de una amenaza que no podemos dejar sin respuesta. Con cada día que pasa, [Root.GetName] se prepara para la guerra. Sería una locura que no hiciéremos lo mismo."\n\nNuestra presencia militar cerca del territorio [From.GetAdjective] ha generado mayor preocupación, puesto que interpretan nuestros movimientos de tropa como pruebas de intenciones hostiles. Ni siquiera han considerado que su retórica agresiva es la razón de nuestras medidas defensivas."
 war_justification.219.a:0 "No podemos desarmarnos después de estas amenazas."
 war_justification.220.t:0 "[From.GetLeader] aboga por la invasión de [Root.GetName]"
 war_justification.220.d:0 ""Si queremos tener la ventaja estratégica en la guerra previsible, por no decir inevitable con [Root.GetName], no hay sitio para la duda. Se trata de asegurar el futuro de nuestros hijos y que [From.GetName] tenga un lugar en el mundo del mañana. Se trata de un asunto de devoción a nuestra causa y los ideales que damos por sentado. Es hora de actuar."\n\nUna serie de discursos alborotadores de líderes del [From.GetRulingParty], destacando [From.GetLeader], han estado llamando al público a apoyar la invasión de [Root.GetName]. Los motivos geopolíticos tras la invasión son menos prominentes en la retórica al sentimiento patriótico, pero esta campaña aparece altamente eficaz para convencer al público de su necesidad."
 war_justification.220.a:0 "Mejor prepararnos. Habrá guerra."
 war_justification.301.t:0 "[Root.GetLeader] criticado por una débil política exterior."
 war_justification.301.d:0 ""Tuvimos la oportunidad de golpear contra nuestros enemigos, pero [Root.GetRulingParty] lo dejó pasar. Esto no es solo otro caso condenatorio en una serie de oportunidades perdidas para fortalecer la posición de [Root.GetName] internacionalmente, es una señal de que su afirmación de actuar en interés del pueblo [Root.GetAdjective] es sobre todo retórica vacía. Es hora de un cambio de la política."\n\nNuestra incapacidad para buscar la guerra que muchos habían esperado ha sido objetivo de la mordaz crítica de nuestros oponentes políticos. No cumplir nuestros planes militares hará más difícil convencer a la gente en la dirección que llevamos en [Root.GetName]."
 war_justification.301.a:0 "¿No quieren evitar la guerra?"
 war_justification.301.b:0 "No hay espacio para el desacuerdo público fuera de reuniones del partido."
 war_justification.301.c:0 "¡No podemos permitir que nadie acuse a [Root.GetLeader] de cobardía!"
 nuke_dropped.1.t:0 "Bombardeo atómico de [From.From.GetName]"
 nuke_dropped.1.d:0 "Por primera, y espero que última vez en la historia, una bomba nuclear ha detonado en [From.From.GetName] como parte de la guerra internacional. La destrucción sin precedentes se erige como un testimonio del poder devastador de esta nueva arma, que se teme no solo por lo que puede hacer a sus objetivos, sino qué implicaciones tiene para el que la implementa y para la propia humanidad.\n\nEl mundo contiene la respiración en espera de lo que vendrá a continuación. ¿Esto obligará a [From.From.Owner.GetName] a rendirse para evitar el terror, o solo reforzará su determinación a responder contra quienes recurran a tales medidas?"
 nuke_dropped.1.a:0 "Realmente, la era Atómica ha comenzado."
 nuke_dropped.1.b:0 "Haremos lo que sea necesario para proteger al pueblo [Root.GetAdjective]."
 nuke_dropped.2.t:0 "Bombardeo atómico de Hiroshima"
 nuke_dropped.2.d:0 "''Las calles eran como una escena del infierno. ''\n- Kuniyoshi Aikawa\n\nHoy, fue detonada una bomba nuclear sobre la ciudad de Hiroshima a la altura de 580 metros. Más de las dos terceras partes de la ciudad fueron inmediatamente destruidas. A pesar de la ciudad estaba construida para resistir terremotos, sólo algunas estructuras resistentes sobrevivieron a la explosión.\n\nMientras que la potencia de la bomba atómica ha resonado en la mente del público, el precio humano de las armas nucleares ha sido subestimado. Ninguna de las partes quiere contemplar el horror del acontecimiento, pero su legado será el de vidas perdidas en un abrir y cerrar de un ojo y  sus duraderas consecuencias."
 nuke_dropped.2.a:0 "¿Cuántos más caerán antes de esta guerra termine?"
 nuke_dropped.2.b:0 "Debemos actuar rápidamente para ayudar a las víctimas."
 nuke_dropped.3.t:0 "Bombardeo atómico de Nagasaki"
 nuke_dropped.3.d:0 "Una bomba nuclear, destinada originalmente a Kokura, fue detonada hoy en Nagasaki. Condiciones meteorológicas obligaron a los aviones de desviar a su misión, una combinación de humo, nubes y dificultades técnicas fueron los factores decisivos en un acontecimiento que puede cambiar bien la historia.\n\n Los efectos de la bomba fueron un poco contenidos por la situación de la ciudad en un valle, pero los daños siguen siendo graves. Algunas instalaciones militares fueron golpeadas, pero las pérdidas civiles catastróficas los eclipsan con mucho. Llevará décadas antes de que sepamos con seguridad los efectos a largo plazo de esta arma."
 nuke_dropped.3.a:0 "¿Llevará esto a que [From.Owner.GetAdjective] se rinda?"
 nuke_dropped.3.b:0 "Habíamos esperado que Nagasaki se salvase."
 nuke_dropped.4.t:0 "Bombardeo atómico de Berlín"
 nuke_dropped.4.d:0 "Hoy, [GetDateText], la capital alemana de Berlín fue golpeada por una explosión nuclear. La ciudad ha sufrido varios ataques, en esta guerra y la última, pero todos palidecen en comparación con esto. Desde la Guerra de los Treinta Años Berlín no había visto devastación comparable y teniendo en cuenta su crecimiento, esto era considerado casi imposible.\n\nEl búnker del Führer parece haber sobrevivido a la explosión por lo menos parcialmente debido a la bomba detonase lejos del epicentro previsto, y se rumorea que [From.Owner.GetLeader] todavía estaría vivo, aunque indignado. Sin embargo, cómo se podrá evacuar a los líderes [From.Owner.GetAdjective] y si se les puede proteger de la lluvia radiactiva es otra cosa."
 nuke_dropped.4.a:0 "Hoy, me siento aliviado no debe ser un berlinés."
 nuke_dropped.4.b:0 "¡Nuestros enemigos han golpeado en el corazón de la nación!"
 nuke_dropped.5.t:0 "Bombardeo atómico de Londres"
 nuke_dropped.5.d:0 "Una explosión nuclear hoy ha devastado la ciudad de Londres. A pesar de las defensas antiaéreas de la ciudad, [From.Owner.GetName] no estaba preparado para este ataque. En [GetDateText], el Big Ben sonó por última vez, al derretirse por la explosión. Los primeros informes sugieren que Palacio de Buckingham fue sido completamente arrasado y se desconoce el paradero de la Familia Real en la actualidad.\n\nSin embargo, se ha confirmado que [From.Owner.GetLeader] han sobrevivido, y está preparando un emotivo discurso en la radio hoy por la tarde. Con la moral en el nivel más bajo, el pueblo británico necesita con urgencia esto... o una rendición muy elocuente."
 nuke_dropped.5.a:0 "Es difícil mantenerse el gesto impávido ante una explosión nuclear."
 nuke_dropped.5.b:0 "¡Dios salve al Rey!"
 nuke_dropped.6.t:0 "Bombardeo atómico de Kioto"
 nuke_dropped.6.d:0 "La ciudad de Kioto, un destacado centro industrial de [From.Owner.GetAdjective], fue golpeada hoy por una bomba nuclear. Se especula que la ciudad fue elegida como objetivo porque se consideraba un centro intelectual.\n\nLa belleza y la importancia histórica de Kioto llevó a muchos a pensar que se libraría de la bomba, pero parece que el terror de hacer caer la destrucción en tal lugar se vio más bien como un beneficio, aumentando el impacto psicológico del ataque. La ubicación de la ciudad en un valle ha limitado algo la explosión, pero el antiguo Palacio Imperial y muchos edificios industriales han sido completamente destruidos."
 nuke_dropped.6.a:0 "Legado y belleza no significan nada en una guerra como esta."
 nuke_dropped.6.b:0 "Si destruyen lo viejo, construimos lo nuevo."
 nuke_dropped.7.t:0 "Bombardeo atómico de Tokio"
 nuke_dropped.7.d:0 "Hoy, se dirigió un ataque nuclear al corazón del imperio japonés. La capital de Tokio, aunque se esperaba que fuese el objetivo de bombardeos incendiarios, nunca se esperó que fuera un objetivo prioritario de esta nueva arma. Sin embargo, en última instancia, quizás debido a la importancia de la nueva capital y su Palacio Imperial, que ahora ha sido destruido, un fuego aún más devoradora ha caído sobre la ciudad.\n\nAunque se informa que [From.Owner.GetLeader] ha sobrevivido, el acontecimiento ha levantado preguntas sobre cuán lejos piensan llegar los enemigos de Japón. Si la guerra no termina con esto, ¿qué objetivos quedan? ¿Qué queda por amenazar?"
 nuke_dropped.7.a:0 "¿Significa esto el final del imperio japonés?"
 nuke_dropped.7.b:0 "Mientras [From.Owner.GetLeader] viva, también lo hará el Imperio."
 nuke_dropped.8.t:0 "Bombardeo atómico de Washington D.C."
 nuke_dropped.8.d:0 "Una bomba nuclear fue detonada hoy en la capital de los Estados Unidos. En un ataque claramente dirigido hacia el centro político y legado histórico de los Estados Unidos, la Casa Blanca, el Capitolio y un número de monumentos fueron destruidos de la faz de la tierra. Incluso el incendio de Washington de hace más de un siglo palidece en comparación con la destrucción de la ciudad de esta arma devastadora.\n\nAunque el presidente [From.Owner.GetLeader] ha sido puesto a salvo, la nación ha sido sacudida hasta su núcleo. Sin duda, los Estados Unidos esperaban a ser el primer y único país que usase tal tipo de armas. Esas esperanzas se han destrozado de la peor manera posible."
 nuke_dropped.8.a:0 "Una nación indivisible contra un átomo divisible."
 nuke_dropped.8.b:0 "El águila se levantará de las cenizas como un ave fénix."
 nuke_dropped.9.t:0 "Bombardeo atómico de Roma"
 nuke_dropped.9.d:0 "Una explosión nuclear golpeó la ciudad de Roma hoy, impactando a personas por todo el mundo. Debido a sus tesoros históricos y artísticos, muchos nunca habrían pensado en que la antigua ciudad sería el blanco de tal destrucción indiscriminada. Con la Ciudad del Vaticano también parcialmente destruido y el paradero del Papa desconocido, el evento ha horrorizado no solo a los italianos, sino a los católicos de todo el mundo.\n\nEl rápido crecimiento de Roma de la última década ha sido casi totalmente deshecho por el ataque. Por un tiempo, pareció que la ciudad podría ayudar a la recuperación del país después de la guerra. Esas esperanzas se han convertido ahora en polvo, junto con muchas personas. "
 nuke_dropped.9.a:0 "Bomba Iacta Est!"
 nuke_dropped.9.b:0 "Roma no será reconstruida en un día..."
 nuke_dropped.10.t:0 "Bombardeo atómico de París"
 nuke_dropped.10.d:0 "Hoy fue detonado un artefacto nuclear sobre la ciudad de París, causando destrucción y muertes incontables. Francia quedó en estado de shock cuando su capital sufrió lo que puede ser el más devastador ataque jamás, a pesar de siglos de guerras y revoluciones. Los parisinos podrían esperar tal vez una conquista, pero no una desolación total y absoluta.\n\nNingún desfile de victoria en los Campos Elíseos a través de los restos del Arco de Triunfo parece probable en el estado actual de la ciudad. Tal vez las próximas décadas verán el nacimiento de un nuevo París, pero el París en la mente del público, la ciudad construida en la Belle Epoque, ha desaparecido para siempre."
 nuke_dropped.10.a:0 "La ciudad de la luz ha sido consumida."
 nuke_dropped.10.b:0 "Solo ayer parecía que siempre nos quedaría París."
 nuke_dropped.11.t:0 "Bombardeo atómico de Moscú"
 nuke_dropped.11.d:0 "Una ciudad que muchos han intentado y fracasado de conquistar, Moscú, hoy se convirtió en el blanco de un ataque nuclear. La explosión se dirigió al corazón del liderazgo [From.Owner.GetAdjective], el Kremlin, que fue casi totalmente destruido por la explosión.\n\n[From.Owner.GetLeader], habiéndose vuelto más consciente y temeroso de todas las amenazas posibles e imposibles, fue evacuado en tiempo y sobrevivió. Sin embargo, incluso la inmensidad de [From.Owner.GetName] puede no ser suficiente para escapar de un enemigo tan implacable. De hecho, si esto continúa, la nación pronto solo consistirá en dos clases de páramos: los que estaban allí previamente y los creados por sus enemigos."
 nuke_dropped.11.a:0 "¿Un invierno nuclear no hará de Moscú un objetivo aún más difícil?"
 nuke_dropped.11.b:0 "Pueden quemar todas las ciudades que tengamos, pero nunca las tomarán."
 nuke_dropped.12.t:0 "Bombardeo atómico de Copenhague"
 nuke_dropped.12.d:0 "Hoy, la ciudad de Copenhague fue golpeada por una explosión nuclear. Haber crecido tras escapar a la destrucción de la Gran Guerra gracias a la neutralidad de Dinamarca, la capital nunca había experimentado un ataque cerca de este devastador desde las guerras Napoleónicas. Los alrededores de Öresund ha visto también una lluvia radiactiva significativa y los sobrevivientes han comenzado a escapar a Fyn y al continente temiendo nuevos ataques.\n\nSe desconoce el paradero del Rey Christian X y la moral de la nación ha sido severamente dañada por el ataque. Queda por verse si este es el principio del fin de una de las naciones más antiguas de Europa."
 nuke_dropped.12.a:0 "Algo se irradia en el estado de Dinamarca."
 nuke_dropped.12.b:0 "La ciudad ya ardió antes, pero no pereció."
 nuke_dropped.12.c:0 "¡Con el plutonio pondremos a los daneses de rodillas!"
 nuke_dropped.13.t:0 "Bombardeo atómico de Estocolmo"
 nuke_dropped.13.d:0 "La hermosa ciudad de Estocolmo, orgullosa Venecia del norte, fue hoy golpeada por una bomba nuclear. A pesar de sus esfuerzos para permanecer neutral en el pasado, los suecos ya han pagado el precio final de conflicto internacional. El epicentro de la explosión fue en el medio del centro sur de Estocolmo, un área preparada para futuros desarrollos y grandes proyectos de construcción, ahora destruido irreversiblemente.\n\nGran parte de la ciudad es irreconocible, pero las viejas estructuras de Slussen parecen haber sobrevivido la explosión mejor de lo esperado. Se ha decidido que se dejen intactas para siempre como un monumento a la resistencia de la ciudad."
 nuke_dropped.13.a:0 "Con esto, neutralidad sueca solo será un recuerdo."
 nuke_dropped.13.b:0 "¡El tigre sueco nunca perderá sus rayas!"
 soviet.30.t:0 "Exigir Besarabia"
 soviet.30.d:0 "Rumania no puede esperar soportar la fuerza del Ejército Rojo, si les enviamos una petición por la tierra que legítimamente nos pertenece en Besarabia puede que nos la entreguen sin pelear."
 soviet.30.a:0 "¡Envía el ultimátum!"
 soviet.30.b:0 "¡No, pagaremos el precio de hierro!"
 soviet.31.t:0 "Demanda Carelia"
 soviet.31.d:0 "Finlandia no puede esperar soportar la fuerza del Ejército Rojo, Rojo, si les enviamos una petición por la tierra que legítimamente nos pertenece en Carelia puede que nos la entreguen sin pelear."
 soviet.31.a:0 "¡Envía el ultimátum!"
 soviet.31.b:0 "¡No, pagaremos el precio de hierro!"
 soviet.32.t:0 "Oprimir a Estonia"
 soviet.32.d:0 "Estonia no puede esperar soportar la fuerza del Ejército Rojo, si les exigimos derechos a establecer bases y el control de su seguridad fronteriza, nos la podremos anexionar de hecho sin luchar."
 soviet.32.a:0 "¡Envía el ultimátum!"
 soviet.32.b:0 "¡No, pagaremos el precio de hierro!"
 soviet.33.t:0 "Oprimir a Letonia"
 soviet.33.d:0 "Letonia no puede esperar soportar la fuerza del Ejército Rojo, si les si les exigimos derechos a establecer bases y el control de su seguridad fronteriza, nos la podremos anexionar de hecho sin luchar."
 soviet.33.a:0 "¡Envía el ultimátum!"
 soviet.33.b:0 "¡No, pagaremos el precio de hierro!"
 soviet.34.t:0 "Oprimir a Lituania"
 soviet.34.d:0 "Lituania no puede esperar soportar la fuerza del Ejército Rojo, si les exigimos derechos a establecer bases y el control de su seguridad fronteriza, nos la podremos anexionar de hecho sin luchar."
 soviet.34.a:0 "¡Envía el ultimátum!"
 soviet.34.b:0 "¡No, pagaremos el precio de hierro!"
 soviet.35.t:0 "[From.GetNameDef] quiere ser parte de [SOV.GetNameDef]"
 soviet.35.d:0 "Recientes disturbios políticos en [From.GetName] ha dejado su gobierno con una fuerte visión del futuro que se alinea con la nuestra. Han visto el bien que una poderosa Unión Soviética puede hacer por el mundo y están dispuestos a darlo todo por la patria."
 soviet.35.a:0 "Poner en movimiento."
 soviet.35.b:0 "Es el momento adecuado para tal movimiento."
 soviet.35_threat_LIT:0 "Lituania parte de la Unión Soviética"
 soviet.35_threat_FIN:0 "Finlandia parte de la Unión Soviética"
 soviet.35_threat_EST:0 "Estonia parte de la Unión Soviética"
 soviet.35_threat_LAT:0 "Letonia parte de la Unión Soviética"
 soviet.36.t:0 "[From.GetName] quiere nuestro gobierno."
 soviet.36.d:0 "Recientes disturbios políticos en [From.GetName] ha dejado su gobierno con una fuerte visión del futuro que se alinea con la nuestra. Buscan nuestra protección y nos ofrecen su apoyo incondicional. Oficialmente seguirán siendo una nación propia, pero seguirán a la Patria en todo movimiento."
 soviet.36.a:0 "Otra herramienta para ayudarnos en nuestro progreso."
 soviet.36.b:0 "Requerirán demasiada protección."
 soviet.36_threat_LIT:0 "Lituania Títere de la Unión Soviética"
 soviet.36_threat_FIN:0 "Finlandia Títere de la Unión Soviética"
 soviet.36_threat_EST:0 "Estonia Títere de la Unión Soviética"
 soviet.36_threat_LAT:0 "Letonia Títere de la Unión Soviética"
 soviet.37.t:0 "Nuevos oficiales talentosos."
 soviet.37.d:0 "Nuestros oficiales están cumpliendo con las expectativas y se están adaptando a sus funciones en el alto mando militar. Con unos cuerpos de oficiales leales a cargo de nuestro ejército, la purga de [Root.GetLeader] parece haber surtido el efecto que esperábamos. El Ejército Rojo está recuperando su poder y pronto será más fuerte que nunca." # [LocEditor:AwaitingBatchUpdate]
 soviet.37.a:0 "Excelente."
 soviet.37.a_tt:0 "¡Reducir la pena a los §YOficiales Purgados§!"
 soviet.46.t:0 "Gran Guerra Patria"
 soviet.46.d:0 "Aunque aún queda mucho para reconstruir el alto mando militar, el avance del ejército [From.GetAdjective] en nuestras fronteras ha despertado la inventiva y el sentimiento patriótico de luchar con los nuevos cuerpos de oficiales. Cada golpe que asestamos nos hace más fuertes mientras nos preparamos para alzarnos y contraatacar con todo el poder de [Prev.GetName]. Cada soldado está dispuesto a dar su vida y no ceder un palmo ante nuestros enemigos. ¡Confiamos en que esto beneficie enormemente la formación y el compromiso de nuestros nuevos oficiales incluso después de ganar esta guerra!"
 soviet.46.a:0 "Por la gloria de [Root.GetName]"
 soviet.46.a_tt:0 "Añade la §YGran Guerra Patria§!, que compensa las penalizaciones de los §Yoficiales purgados§!"
 soviet.48.t:0 "La revolución permanente"
 soviet.48.d:0 "A pesar de que un sinfín de personas han sido ejecutadas y encarceladas por traidores y contrarrevolucionarios en los últimos años, gran parte de la cúpula ha permanecido a salvo. Sin embargo, ellos tampoco han estado libres de sospecha. Tras la creación de la Cuarta Internacional, Stalin parece obsesionado con la idea de que los más allegados a él nunca han estado realmente de su parte. Aquellos que intentan ganarse su confianza han alimentado esa idea para gozar de una posición más favorable.\n\nLa situación actual es realmente irónica: la desconfianza en la administración actual la ha vuelto insostenible, por lo que se avecina un golpe de estado. Algunos miembros del partido argumentan que reincorporar a Trotsky y volver las purgas en contra de los estalinistas podría minimizar los daños de la guerra civil que se producirá. ¿Podrá llevarse a cabo el plan, que ha sido el mayor temor del secretario general durante años?"
 soviet.48.a:0 "¡Es impensable!"
 soviet.48.a_tt:0 "§YPronto estallará una gigantesca guerra civil§!"
 soviet.48.b:0 "El comunismo en un país ha fracasado. Necesitamos a Trotsky."
 soviet.48.b_tt:0 "§YCuando Trotsky vuelva, estallará una pequeña guerra civil§!"
 soviet.49.t:0 "La Segunda Guerra Civil Rusa"
 soviet.49.d:0 "Con Stalin cada vez más paranoico, se ha producido una escisión entre el partido y el ejército. Los que han logrado ganarse su confianza (al menos temporalmente) quieren mantenerlo en el poder y proteger el culto que ha levantado en torno a su figura, mientras que muchos otros han quedado apartados extraoficialmente. Algunos de ellos creen que el gobierno de Stalin ha fracasado, otros sospechan que es cuestión de tiempo que el NKVD busque o se invente una excusa para detenerlos.\n\nJuntos han formado una facción con bastante poder como para desafiar a la administración actual. Su objetivo es el derrocamiento de la tiranía de Stalin y la transición a un estado totalitario bajo la supervisión de una junta de oficiales del ejército.\n\nLos partidarios de Stalin en el ejército y el partido se han reunido para mantener el régimen actual y proclamar a sus rivales como traidores contrarrevolucionarios. Se avecina una nueva guerra civil."
 soviet.49.a:0 "¡Muerte a los traidores!"
 soviet.50.t:0 "Ejército Ruso de Liberación fundado"
 soviet.50.d:0 "La fundación de la Cuarta Internacional ha reavivado el temor de Stalin de que haya traidores en el partido y el mando del ejército. Tras los juicios y ejecuciones de la Gran Purga, muchos sospechan que se avecina otra. Como respuesta, varios generales dirigidos por Andrey Vlasov han formado el Comité para la Liberación de los Pueblos de Rusia con el objetivo de derrocar el régimen de Stalin antes de que cause más daño.\n\nAunque el objetivo a largo plazo sea la transición a la democracia, aún no se ha concretado de qué forma. Lo único que tienen claro es quitarle el poder a Stalin y acabar con el gobierno de los bolcheviques."
 soviet.50.a:0 "¡Hay que pararlos!"
 soviet.51.t:0 "El NKVD da un golpe de estado"
 soviet.51.d:0 "La fundación de la Cuarta Internacional ha reavivado el temor de Stalin de que haya traidores en el partido y el mando del ejército. Tras los juicios y ejecuciones de la Gran Purga, muchos sospechan que se avecina otra. El NKVD, que ha sido una herramienta crucial en las purgas, también se ha percatado de que él mismo es un posible objetivo. En lugar de esperar a ser encarcelados, ejecutados y sustituidos, sus líderes han decidido atacar primero y dar un golpe de estado con el apoyo de los oficiales que comparten la misma preocupación.\n\nSin embargo, a pesar de su influencia, el NKVD ha tenido dificultades para ganarse la confianza de los líderes militares. El golpe de estado solo ha logrado el control de una zona limitada de la Unión, pero con los restos de la antigua agencia enfrentándose a una ejecución segura, es poco probable que se rindan."
 soviet.51.a:0 "¡Hay que capturarlos!"
 soviet.52.t:0 "El golpe de los supervivientes"
 soviet.52.d:0 "La fundación de la Cuarta Internacional ha reavivado el temor de Stalin de que haya traidores en el partido y el mando del ejército. Tras los juicios y ejecuciones de la Gran Purga, muchos sospechan que se avecina otra. Con tantos desaparecidos, solo quedan unos pocos sospechosos que han logrado evitar la ejecución. Tras haber sido brutalmente interrogados, y encarcelados en algunos casos, son conscientes de que serán las primeras víctimas de la siguiente purga. En un arrebato de desesperación, estos generales han decidido derrocar el régimen de Stalin antes de que eso pase.\n\nAunque es poco probable que lo logren, algunos supervivientes de la Gran Purga han logrado tomar el control de ciertas zonas de la Unión. El reinado del secretario general se está desestabilizando como poco."
 soviet.52.a:0 "Debemos estabilizarlo lo antes posible."
 soviet.53.t:0 "El éxito de la purga"
 soviet.53.d:0 "Tras la fundación de la Cuarta Internacional, la caza a los partidarios de Trotsky se ha intensificado con las ejecuciones de mucha gente cercana a Stalin. Al quedarse solo, Stalin se ha retirado a su mansión. Tras haberse ocupado de todos sus amigos y familiares traidores, por fin podrá descansar y centrarse en llevar a la Unión Soviética a la gloria."
 soviet.53.a:0 "Es hora de colgar el hacha de guerra"
 soviet.54.t:0 "Bajo un nuevo liderazgo"
 soviet.54.d_nopurge:0 "Con el poder del Partido Comunista debilitándose, el régimen estalinista lleva un tiempo dando muestras de ser insostenible.\nHan aparecido nuevas fuerzas para hacerse con el poder que apelan a los ideales rusos para guiar a nuestro país por una nueva senda.\n\nComo acto simbólico de esta transición, [Root.GetLeader] ha destituido a Stalin y lo ha puesto bajo arresto domiciliario, lejos de las esferas de poder en las que concibió muchos de sus peligrosos proyectos.\nA medida que el nuevo régimen ruso crece para sustituir a los restos putrefactos del partido, el secretismo, la paranoia y las intrigas políticas del antiguo secretario general desaparecen."
 soviet.54.d_purge:0 "Ha quedado patente que la mayor amenaza del estado ruso no son los conspiradores contra el Partido Comunista, sino el propio partido. Tras la desilusión del sueño comunista en Rusia, unas nuevas fuerzas se han hecho con el poder para guiar a nuestro país hacia el futuro.\n\nDespués de la destitución de Stalin a manos de [Root.GetLeader], el antiguo secretario general ha sido sometido a su correspondiente juicio. Tras deliberar que su paranoica caza de brujas había destruido el mando de la nación en tiempos de necesidad, fue sentenciado a muerte por traición. El viejo sistema ha sido enterrado con él en una fosa común."
 soviet.54.a:0 "Un nuevo amanecer para la política rusa."
 usa.14.t:0 "El crepúsculo fascista"
 usa.14.d:0 "Nuestro gran modelo, la Alemania Nazi, ha traicionado sus principios más profundos y se ha aliado al gran enemigo: los comunistas. Según se va conociendo la idea, le sigue el malestar. La gente estaba dispuesta a seguirnos muy lejos, por temor de una revolución comunista, pero con la defección de Alemania nuestra gran resurrección está siendo cuestionada."
 usa.14.a:0 "Retorno a la democracia."
 usa.14.b:0 "Permanecer fiel al fascismo."
 usa.24.t:0 "El ocaso rojo"
 usa.24.d:0 "La Unión Soviética, la fuente de inspiración que convenció a muchos de que la caída del capitalismo era posible, ha traicionado a la revolución internacional y se ha aliado con la Alemania nazi. Entre el socialismo en un país y la alianza con los fascistas, la gente empieza a dudar de los ideales del comunismo en todo el mundo. ¿Acaso el comunismo americano es solo otra herramienta de [Root.GetLeader] para consolidar su poder?"
 usa.24.a:0 "Vuelta a la democracia."
 usa.24.b:0 "Fidelidad al comunismo."
 usa.17.t:0 "[From.From.GetName] ha declarado la guerra a [From.GetName]"
 usa.17.d:0 "El mundo ya es un lugar inseguro. ¿Podemos realmente permitimos una guerra en nuestra región o debemos aseguramos que se mantenga la paz? Podemos enviar a [From.From.GetName] un ultimátum para que haga las paces con [From.GetName] o dejarlos luchar."
 usa.17.a:0 "Deja a [From.From.GetName] saber que estamos preparados para la guerra."
 usa.17.a_tt:0 "Si [From.From.GetName]retrocede, el resultado será paz blanca.\n"
 usa.17.b:0 "No intervendremos esta vez."
 usa.18.t:0 "[From.GetName] interviene en la guerra contra [From.From.GetName]"
 usa.18.d:0 "A [From.GetName] le disgusta nuestra guerra conflicto contra [From.From.GetName]. Nos amenazan con una guerra de su parte si no firmamos inmediatamente un acuerdo de paz con [From.From.GetName]. \n¿Debemos retroceder?"
 usa.18.a:0 "Deja a [From.GetName] saber que estamos preparados para la guerra."
 usa.18.b:0 "Nos echaremos atrás."
 usa.18.b_tt:0 "[Root.GetNameWithFlag] paz con [From.From.GetNameWithFlag]"
 usa.19.t:0 "[From.GetNameWithFlag] gana objetivo de guerra Títere (enfoque) contra [Root.GetName]"
 usa.20.t:0 "Influencia de los Estados Unidos"
 usa.20.d:0 "La dedicación de [From.GetName] a la democracia está empezando a afectar a nuestro país. Las retransmisiones radiofónicas permiten que los discursos de [From.GetLeader] lleguen a nuestro pueblo y hemos encontrado que muchos [Root.GetAdjective] se sienten atraídos por el modo de vida [From.GetAdjective]. [Root.GetName] no es un títere ni permitiremos que nuestra política sea dictada por [From.GetName]. Sin embargo, no podemos negar la influencia que la política [From.GetAdjetive] tiene en nuestro país."
 usa.20.a:0 "En nuestros corazones siempre seremos [Root.GetAdjective]"
 usa.20.a_tt:0 "[Root.GetNameWithFlag] gana: §YInfluencia de los Estados Unidos§!"
 usa.21.d:0 "La dedicación de [From.GetName] al comunismo está empezando a afectar a nuestro país. Las retransmisiones radiofónicas permite que los discursos de [From.GetLeader] lleguen a nuestro pueblo. Incluso hemos encontrado folletos de propaganda alentando a los trabajadores [Root.GetAdjective] a organizarse y promoviendo el modo de vida [From.GetAdjective]. [Root.GetName] no es un títere ni permitiremos que nuestra política sea dictada por [From.GetName]. Sin embargo, no podemos negar la influencia que la política [From.GetAdjetive] tiene en nuestro país."
 usa.22.d:0 "La dedicación de [From.GetName] al fascismo está empezando a afectar a nuestro país. Las retransmisiones radiofónicas permite que los discursos de [From.GetLeader] lleguen a nuestro pueblo. Incluso hemos encontrado que en algunas partes del país se distribuían folletos de propaganda promoviendo el modo de vida [From.GetAdjective] de la vida. [Root.GetName] no es un títere ni permitiremos que nuestra política sea dictada por [From.GetName]. Sin embargo, no podemos negar la influencia que la política [From.GetAdjetive] tiene en nuestro país."
 usa.23.t:0 "Protección de EE.UU."
 usa.23.d:0 "[From.GetName] ahora está aplicando la Doctrina Monroe mucho más estricta. Además de la influencia política que ya tienen en nuestro país, dirigentes de [From.GetName] ahora declaran que están dispuestos a intervenir en cualquier conflicto entre los países de América."
 usa.23.a:0 "[From.GetName] está ganando poder."
 usa.23.a_tt:0 "[From.GetNameWithFlag] ahora puede intervenir en las guerras americanas"
 britain.11.t:0 "El eje Berlín-Moscú"
 britain.11.d:0 "Una alianza militar entre alemanes y soviéticos tiene potencial para derrocar el orden mundial y lograr una nueva era del totalitarismo. Para contrarrestar este desarrollo debemos unir a las naciones democráticas del mundo en una gran alianza para luchar contra la amenaza nazicomunista."
 britain.11.a:0 "¡Agrupémonos por la democracia.!"
 britain.11.b:0 "No hay necesidad de reaccionar de forma exagerada"
 britain.12.t:0 "La Gran Alianza"
 britain.12.d:0 "Gran Bretaña nos invita a unirse a su facción para luchar contra la amenaza nazicomunista. ¿Cómo debemos responder?"
 britain.12.a:0 "Sí"
 britain.12.b:0 "No"
 britain.13.t:0 "Francia quiere unirse a los aliados"
 britain.13.d:0 "El mundo se está volviendo cada vez más inseguro. Gran Bretaña y Francia siguen siendo bastiones de la democracia y libertad en Europa y Francia nos propone ahora que nos unamos a los Aliados.\n¿Cómo debemos responder?"
 britain.13.a:0 "Sí"
 britain.13.b:0 "No"
 britain.14.t:0 "Conferencia de Londres"
 britain.14.d:0 "El gobierno alemán ha comenzado a agitarse por el estado de Eslovenia, que reclaman es la histórica provincia alemana de Carniola, afirmando que alemanes y eslovenos son oprimidos por el gobierno yugoslavo. El gobierno de Su Majestad ha invitado a los gobiernos de Francia, Alemania e Italia a una conferencia en Londres para buscar una solución justa sobre este tema. No cabe duda de que la pequeña minoría alemana desea unirse a Alemania, pero los deseos de la población eslovena están menos claros. Alemania parece dispuesta a soltar los perros de la guerra por esto y nubes oscuras de la guerra se reúnen de nuevo sobre el continente europeo."
 britain.14.a:0 "Debemos buscar una paz duradera"
 britain.14.b:0 "La historia no nos perdonaría"
 britain.15.t:0 "Francia nos abandona"
 britain.15.d:0 "El gobierno de Francia no ha conseguido ver la lógica del modesto reajuste fronterizo que proponíamos y está resuelto a romper la paz y librar una guerra terrible. Dejaremos que agoten en otra ronda de inútil guerra de trincheras y luego nos rogarán ayuda."
 britain.15.a:0 "Aprenderán cuál es su lugar."
 britain.16.t:0 "El rey Jorge V muere"
 britain.16.d:0 "Su majestad Jorge V, rey de Reino Unido y los dominios británicos y emperador de la India ha fallecido. Con calma silenciosa y devoción a sus súbditos, ayudó a que el Imperio superase la Gran Guerra y la Gran Depresión. Su hijo asumirá el manto como Eduardo VIII, pero ya hay preocupaciones que tendrá un pensamiento demasiado independiente. Stanley Baldwin y Neville Chamberlain se preparan para garantizar que acepte la dirección del Primer ministro y el gabinete."
 britain.16.a:0 "Que en paz descanse"
 britain.17.t:0 "El rey Eduardo abdica"
 britain.17.d:0 "El Primer ministro Baldwin ha dejado muy claro que la dignidad del rey-emperador se verá afectada, si se casa no solo con una plebeya, sino también divorciada y si por si eso no fuera poco, también estadounidense. Después de mucha reflexión, Su Majestad ha elegido el amor al deber y por esto ha elegido abdicar. Su hermano pequeño, Alberto, asumirá el manto como Jorge VI. Las casas de apuestas de Londres ya están aceptando apuestas de si este hombre tímido llegará a su propia coronación."
 britain.17.a:0 "Dios salve al rey Jorge VI"
 britain.18.t:0 "El retorno del rey"
 britain.18.d:0 "No es ningún secreto el odio mutuo que se profesan Jorge VI y el [Root.GetRulingParty]. En el parlamento piden su abdicación en favor de su hermano exiliado, Eduardo VIII, un hombre más familiarizado con la idea de unidad a través de la fuerza y con un plan para Inglaterra. ¡Él tiene las cualidades que buscamos para el líder de nuestra nación!"
 britain.18.a:0 "¡Eduardo VIII debe gobernar por el bien del imperio!"
 britain.18.b:0 "No interferiremos con el parlamento."
 britain.19.t:0 "Gobierno de la India libre establecido"
 britain.19.d:0 "Los nacionalistas indios, con el apoyo de Japón, han establecido un gobierno en el exilio: el Azad Hind.\n\nLos nacionalistas difunden propaganda por el Raj y animan a los sepoy a que deserten. Aunque ahora mismo carecen de apoyos, su empresa podría resultar peligrosa."
 britain.19.a:0 "¡Un esfuerzo inútil!"
 ENG_RAJ_azad_hind_tooltip:0 "El apoyo nacionalista seguirá creciendo a menos que se les prometa la independencia en un futuro."
 britain.20.t:0 "Azad Hind encabeza la Rebelión India"
 britain.20.d:0 "El Azad Hind, el gobierno provisional de la India libre, ha estado repartiendo propaganda y haciendo campaña para contar con el apoyo de la gente del Raj. A pesar de que la unidad del imperio cobra más importancia que nunca, ellos han decidido que es la hora de pasar al ataque."
 britain.20.a:0 "¡No! ¡El imperio debe permanecer unido!"
 britain.23.t:0 "La rebelión india"
 britain.23.d:0 "El Azad Hind, el gobierno en el exilio de la India libre, ha anunciado que es el momento de que los verdaderos patriotas se levanten en armas contra los gobernantes británicos. El destino de la India pende de un hilo y debemos tomar una decisión."
 britain.23.a:0 "¡Apoyaremos al Imperio!"
 britain.23.b:0 "¡Aprovecharemos la oportunidad!"
 britain.24.t:0 "Fábricas del plan en la sombra tomadas en uso"
 britain.24.d:1 "Las cuidadosas preparaciones que hicimos en el plan en la sombra para facilitar la conversión de nuestras fábricas civiles en una industria de guerra han dado sus frutos. Las nuevas fábricas ya son mucho más eficientes de lo que cabría esperar en este plazo."
 britain.24.a:0 "¡Vaya previsión tan fortuita!"
 poland.1.t:0 "Expansión hacia el este"
 poland.1.d:0 "Después de haber sido obligados a ceder Gdansk a los alemanes, estamos encerrados ahora en un torno entre dos imperios que amenazan nuestra soberanía. Como estamos perdiendo territorio en el oeste, y no podemos confiar en los aliados para protegernos de la agresión alemana, podríamos considerar alinearnos con las ambiciones alemanas y recuperar partes de nuestra vieja Mancomunidad ahora absorbidas por al Unión Soviética. Seremos presa fácil si permanecemos neutrales y hemos luchado muy duro para ver otro reparto de Polonia."
 poland.1.a:0 "Es hora de convertir el Eje de amenaza a aliado."
 poland.1.b:0 "Es preferible trabajar diplomáticamente con la Unión Soviética."
 poland.2.t:1 "[FROM.GetNameDefCap] exige el este"
 poland.2.d:1 "[FROM.GetNameDef], que insiste en reclamar nuestros territorios del este, empieza a presionarnos para que les cedamos esta tierra, sugiriendo que es la única forma de evitar otra invasión y una posible anexión o partición.\n\nNormalmente, ceder ante tales amenazas sería impensable, pero [FROM.GetNameDef] no es nuestro único problema. Si cedemos a sus exigencias, tendremos menos preocupaciones en el frente oriental, aunque eso también lo traería más hacia el oeste."
 poland.2.a:0 "Renunciar al Este pacíficamente."
 poland.2.b:1 "¡[ROOT.GetName] no se rendirá sin pelear antes!"
 poland.3.t:1 "[FROM.GetName] cede el este"
 poland.3.d:1 "Tras presionar a [FROM.GetNameDef] para que reconozca nuestro derecho legítimo sobre sus territorios orientales, han accedido a cumplir nuestras exigencias sin mayor complicación. Sin embargo, esto nos impedirá formar un vínculo más fuerte con la nación en el futuro. Tras darnos lo que nos pertenece, parecen esperar que tengamos el menor contacto posible."
 poland.3.a:0 "Mientras reconozcan nuestra reclamación, no hay problema."
 poland.4.t:1 "[FROM.GetName] se niega a ceder el este"
 poland.4.d:1 "Aunque hemos intentado resolver la disputa con [FROM.GetNameDef] de forma pacífica, se han negado a ceder los territorios orientales y no nos dejan más opción que reclamarlos mediante la guerra. Está claro que este país tan problemático no evitaría la partición aun teniendo la oportunidad de hacerlo."
 poland.4.a:0 "¿Creen que pueden resistir contra nosotros?"
 poland.5.t:1 "[FROM.GetNameDefCap] ofrece protección"
 poland.5.d:1 "Cuando [FROM.GetNameDef] reclamó su derecho sobre Polonia oriental, supusimos que volveríamos a sufrir un ataque. Sin embargo, una oferta por parte del gobierno [FROM.GetAdjective] indica lo contrario: si cedemos el territorio que reclaman, están dispuestos a permitir que nos aliemos con ellos. Además, prometen compensarnos con tierras en el oeste por las pérdidas que suframos en una posible guerra contra Alemania.\n\nAunque la oferta es mejor de lo que esperábamos, no sabemos si esa futura guerra llegará a materializarse. Es posible que [FROM.GetNameDef] solo quiera obtener tierras fácilmente y obligarnos a entrar en su esfera de influencia; en cualquier caso, quizás sea la mejor protección que podamos obtener."
 poland.5.a:0 "Tenemos que aceptar ahora, antes de que sea demasiado tarde."
 poland.5.b:1 "¡Todavía no se ha perdido [ROOT.GetName]!"
 poland.6.t:1 "[FROM.GetNameDefCap] acepta la protección"
 poland.6.d:1 "Ofrecer nuestra protección a [FROM.GetNameDef] y guiarlos hacia una nueva conquista en el oeste a cambio de territorio en el este ha resultado ser el enfoque correcto. Como les hemos prometido nuestra protección y una parte de Alemania en caso de ganar la guerra, han accedido a ceder sus territorios orientales pacíficamente."
 poland.6.a:0 "Un aliado contra Alemania es más preferible que otra partición."
 poland.7.t:1 "[FROM.GetNameDefCap] rechaza la protección"
 poland.7.d:1 "A pesar de haber hecho la oferta más generosa posible, un acuerdo por el que [FROM.GetNameDef] cedería sus territorios orientales a cambio de una parte de Alemania en el futuro, [From.GetLeader] ha rechazado nuestros esfuerzos diplomáticos. [FROM.GetNameDefCap] ha tomado un camino difícil para nosotros, pero aún peor para ellos."
 poland.7.a:0 "Lo que no se puede comprar, se tendrá que tomar."
 poland.8.t:1 "[POL.GetName] ha concedido el este de Alemania"
 poland.8.d:1 "Tal como habíamos acordado, tras la anexión de los territorios orientales de Alemania a [SOV.GetNameDef], una parte quedará bajo el control [POL.GetAdjective] como recompensa por la pasada transferencia de Polonia oriental a [SOV.GetNameDef]."
 poland.8.a:0 "Un cambio hacia el oeste fue lo mejor que podríamos esperar, dadas las circunstancias."
 poland.9.a:0 "La situación parece resuelta a nuestra mutua satisfacción."
 poland.10.t:0 "¡[From.GetName] se une a [Root.GetFactionName]!"
 poland.10.d:0 "Tras reconocer la necesidad de unirse contra las amenazas que rodean a nuestros países por todas partes, [From.GetLeader] ha anunciado hoy al mundo que [From.GetName] ha firmado un tratado con [Root.GetName] para garantizar nuestra seguridad."
 poland.10.a:0 "[Root.GetName] y [From.GetName], juntos como hermanos."
 poland.11.t:0 "[From.GetName] rechaza unirse a [Root.GetFactionName]"
 poland.11.d:0 "En un ridículo y paranoico arrebato de supervivencia, [From.GetLeader] ha anunciado hoy que [From.GetName] se abstendrá de tomar cualquier acción diplomática que sus poderosos vecinos puedan ver como una amenaza, por lo que ha rechazado nuestra propuesta de unirse a [Root.GetFactionName]."
 poland.11.a:0 "La seguridad reside solo en la unidad."
 poland.12.t:0 "Wojtek no suelta ni una caja"
 poland.12.d:0 ""El soldado raso Wojtek ha demostrado ser un activo valioso en nuestras líneas de suministro. Incluso en el fragor del combate y con el fuego de las armas pequeñas rozándole la cabeza, los brazos y las piernas, no soltó ni una sola caja de municiones. Este valiente soldado se ha encargado de que nuestra artillería siguiera disparando y ha sido parte fundamental en la derrota del enemigo. Por lo tanto, hemos tomado la decisión de ascender a Wojtek."
 poland.12.a:0 "Su valentía es una fuente de inspiración para nosotros"
 WOJTEK_COMMANDER:0 "Wojtek asciende a §Hcomandante del cuerpo§!"
 greece.1.t:0 "Ultimátum soviético"
 greece.1.d:0 "Los soviéticos nos presionan para ceder territorio. Nos amenazan con una guerra total en caso de no ceder. Ceder podría salvar las vidas de muchos soldados griegos, ¿pero sería esta la última vez que nos pidiesen territorio?"
 greece.1.a:0 "Evitar la guerra es lo mejor para Grecia"
 greece.1.b:0 "No les des nada."
 greece.2.t:0 "Segundo arbitraje de Liubliana"
 greece.2.d_GER_demand:0 "Alemania está tratando de intimidar a Grecia para que entregue territorio para 'bases'"
 greece.2.d_ITA:0 "Los alemanes buscan tierras para sus amigos italianos a nuestra costa."
 greece.2.d_BUL:0 "Los alemanes exigen que entreguemos tierras a sus lacayos búlgaros."
 greece.2.d_ITA_BUL:0 "Los alemanes están impulsando las exigencias de Italia y Bulgaria sobre nuestro territorio"
 greece.2.a:0 "No nos podemos resistir a ellos"
 greece.2.b:0 "No nos rendiremos"
 greece.3.t:0 "Destino de Grecia"
 greece.3.d:0 "Alemania ha pedido que aceptemos una 'coordinación ' con ellos. Esto efectivamente nos convertiría en un títere de Alemania."
 greece.3.a:0 "Aceptar lo inevitable"
 greece.3.b:0 "Rechazar"
 greece.4.t:0 "Guerra contra Turquía"
 greece.4.d:0 "Nuestros amigos italianos planean actuar contra Turquía. Es la oportunidad perfecta para que nos aseguraremos nuestra posición en el Mar Egeo. Tomemos Esmirna y ayudemos a los italianos a echar a los turcos de Europa."
 greece.4.a:0 "Esmirna será nuestra"
 turkey.1.t:0 "La muerte de Mustafa Kemal Atatürk"
 turkey.1.d:1 "\n La república está de luto. \n\n Mustafa Kemal Atatürk, el héroe de guerra, revolucionario, presidente y padre los turcos, ha fallecido.\n\nDesempeñó su labor para con el pueblo turco y la república que fundó hasta su último aliento. Miles de dolientes han acudido a Estambul para presentar sus respetos antes de que el cuerpo fuera transportado en armón, en barco y en tren hasta Ankara. Allí se celebró el funeral de Estado, al que asistieron todo el parlamento y dignatarios de todo el mundo.\n\nPero la república debe continuar tras la muerte del padre de la Turquía moderna. La Gran Asamblea Nacional ha elegido como sucesor al primer ministro [Root.GetLeader]."
 turkey.1.a:0 "Atatürk pervivirá en el recuerdo"
 generic.1.t:0 "[From.GetName] influencia nuestra política"
 generic.1.d_neutral_good:0 "El gobierno [From.GetAdjective] lleva mucho tiempo queriendo tender un puente entre nuestros países, y ha manifestado un enorme interés en la política [Root.GetAdjective]. Esta conducta se intensificó hace poco cuando [From.GetRulingParty] empezó a promocionar su ideología [From.GetRulingIdeology] con múltiples discursos y repartiendo material de lectura entre el pueblo [Root.GetAdjective].\n\nAhora incluso varios políticos y oficiales se están dejando influenciar por la propaganda [From.GetAdjective], y han empezado a defender la ideología [From.GetRulingIdeologyNoun] en [Root.GetName]."
 generic.1.d_bad:0 "El gobierno [From.GetAdjective] lleva mucho tiempo queriendo tender un puente entre nuestros países, y ha intentado inmiscuirse a menudo en el ámbito político de [Root.GetName]. Esta conducta se intensificó hace poco cuando [From.GetRulingParty] empezó a promocionar su ideología [From.GetRulingIdeology] sin respetar las tradiciones políticas [Root.GetAdjective]. Ya han dado múltiples discursos y han repartido material [From.GetRulingIdeology] entre el pueblo [Root.GetAdjective]. Al parecer, varios políticos y oficiales se están dejando influenciar por la propaganda [From.GetAdjective], y han empezado a defender la ideología [From.GetRulingIdeologyNoun] en [Root.GetName]."
 generic.1.a:0 "Interesante..."
 generic.1.b:0 "¡Cómo se atreven!"
 country_capitulated.0.t:0 "[Root.GetName] ha capitulado. "
 country_capitulated.0.d_positive_both_no_faction:1 "\n[From.From.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] no puede soportar más la abrumadora presión de las fuerzas [From.From.GetAdjective] por todo el país. El gobierno [Root.GetAdjective] ha optado por abandonar el país y exiliarse. Sus principales fuerzas han capitulado, y [From.From.GetNameDef] ya controla su área principal.\nA pesar de que la guerra continúa en otros frentes, esta es una gran victoria para [From.From.GetNameDef]."
 country_capitulated.0.d_positive_prev_no_faction:1 "\n[From.From.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] no puede soportar más la abrumadora presión de las fuerzas [From.From.GetAdjective] por todo el país. El gobierno [Root.GetAdjective] ha optado por abandonar el país y exiliarse. Sus principales fuerzas han capitulado, y [From.From.GetNameDef] ya controla su área principal.\nA pesar de que la guerra contra los vestigios de [Root.GetFactionName] continúa en otros frentes, esta es una gran victoria para [From.From.GetNameDef]."
 country_capitulated.0.d_positive_prev_faction:1 "\n[From.From.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] no puede soportar más la abrumadora presión de las fuerzas [From.From.GetAdjective] por todo el país. El gobierno [Root.GetAdjective] ha optado por abandonar el país y exiliarse. Sus principales fuerzas han capitulado, y [From.From.GetNameDef] ya controla su área principal.\nA pesar de que la guerra contra los vestigios de [Root.GetFactionName] continúa en otros frentes, esta es una gran victoria para todos en [From.From.GetFactionName]."
 country_capitulated.0.d_negative_both_no_faction:1 "\n[Root.GetLeader] ha anunciado que la nación [Root.GetAdjective] no puede soportar más la presión de las fuerzas invasoras [From.From.GetAdjective] que se pasean por todo el país. El gobierno [Root.GetAdjective] se ha exiliado. Sus principales fuerzas han capitulado, y [From.From.GetNameDef] ya controla su área principal.\nA pesar de esta devastadora derrota, la guerra contra [From.From.GetNameDef] está lejos de acabar."
 country_capitulated.0.d_negative_prev_no_faction:1 "\n[Root.GetLeader] ha anunciado que la nación [Root.GetAdjective] no puede soportar más la presión de las fuerzas invasoras [From.From.GetAdjective] que se pasean por todo el país. El gobierno [Root.GetAdjective] se ha exiliado. Sus principales fuerzas han capitulado, y [From.From.GetNameDef] ya controla su área principal.\nA pesar de que la guerra contra [From.From.GetNameDef] prosigue, esto supone un desafortunado contratiempo para todos en [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction:1 "\n[Root.GetLeader] ha anunciado que la nación [Root.GetAdjective] no puede soportar más la presión de las fuerzas invasoras [From.From.GetAdjective] que se pasean por todo el país. El gobierno [Root.GetAdjective] se ha exiliado. Sus principales fuerzas han capitulado, y [From.From.GetNameDef] ya controla su área principal.\nA pesar de que la guerra contra [From.From.GetNameDef] y el resto de [From.From.GetFactionName] prosigue, esto supone un desafortunado contratiempo para todos en [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction:1 "\nEl gobierno [Root.GetAdjective] se ha exiliado y sus principales fuerzas han capitulado ante [From.From.GetNameDef], que ahora controla su área principal.\n\nAunque la lucha entre [From.From.GetName] y [Root.GetName] ha terminado, [From.From.GetFactionName] sigue en una guerra sin cuartel y el conflicto continúa en otra parte."
 country_capitulated.0.d_neutral_prev_no_faction:2 "\nEl gobierno [Root.GetAdjective] se ha exiliado y sus principales fuerzas han capitulado ante [From.From.GetNameDef], que ahora controla su área principal.\n\nEl enfrentamiento en [Root.GetName] solo era una parte pequeña del conflicto. La guerra entre [From.From.GetNameDef] y lo que queda de [Root.GetFactionName] continúa en otra parte."
 country_capitulated.0.d_neutral_prev_faction:2 "\nEl gobierno [Root.GetAdjective] se ha exiliado y sus principales fuerzas han capitulado ante [From.From.GetNameDef], que ahora controla su área principal.\n\nLa lucha entre [From.From.GetNameDef] y [Root.GetNameDef] solo era una parte pequeña del conflicto. La guerra entre [From.From.GetFactionName] y lo que queda de [Root.GetFactionName] continúa en otra parte."
 country_capitulated.0.d_positive_collab_diff_ideology:0 "\n[Root.GetNameDef] ha anunciado que se rinde ante [From.From.GetNameDef]. Las fuerzas [From.From.GetAdjective], junto con varios partidarios [From.From.GetRulingIdeology] [Root.GetAdjective] independientes, han forzado el exilio de [Root.GetLeader] y su gobierno, con el establecimiento de uno nuevo que liderará [Root.GetNameDef] conjuntamente con [From.From.GetNameDef]. [From.From.GetLeader] ha remarcado que este acuerdo mutuo traerá una nueva era de prosperidad y cooperación a [Root.GetNameDef].\n[Root.GetLeader] ha respondido que, a pesar de estar en el exilio, seguirá luchando por [Root.GetNameDef] y apoyará cualquier esfuerzo de resistencia en su país."
 country_capitulated.0.d_positive_collab_invaded_same_ideology:0 "\n[Root.GetNameDef] ha anunciado que se rinde ante [From.From.GetNameDef]. Varios ciudadanos [Root.GetAdjective] que no están satisfechos con la marca de [From.From.GetRulingIdeologyNoun] que [Root.GetLeader] ha llevado a [Root.GetNameDef] se han unido a los soldados [From.From.GetAdjective] para apartarlo del poder y formar un nuevo gobierno bajo el liderazgo de [From.From.GetNameDef]. [From.From.GetLeader] ha remarcado que este acuerdo mutuo traerá una nueva era de prosperidad y cooperación a [From.From.GetNameDef].\n[Root.GetLeader] ha respondido que [From.From.GetLeader] no es un auténtico [From.From.GetRulingIdeology] y que, a pesar de estar en el exilio, seguirá luchando por [Root.GetNameDef] y apoyará cualquier esfuerzo de resistencia en su país."
 country_capitulated.0.d_negative_collab_diff_ideology:0 "\n[Root.GetNameDef] ha anunciado que se rinde ante [From.From.GetNameDef]. Es evidente que la tolerancia del gobierno [Root.GetAdjective] hacia los simpatizantes nacionales [From.From.GetRulingIdeology] fue uno de los factores que contribuyeron a la caída de [Root.GetName], puesto que [Root.GetFascistLeader] ha llegado al poder para dirigir el país en nombre del régimen de [From.From.GetLeader].\n[Root.GetLeader] afirma que no es el fin de la soberanía [Root.GetAdjective] y que el gobierno apoyará cualquier esfuerzo de resistencia, aunque se encuentre en el exilio."
 country_capitulated.0.a:0 "¡Buenas noticias!"
 country_capitulated.0.b:0 "Estos son tiempos oscuros"
 country_capitulated.0.c:0 "Tiempos de incertidumbre"
 britain.22.t:0 "Stanley Baldwin renuncia"
 britain.22.d:0 "Dos semanas después de la coronación del rey Jorge VI, el señor Baldwin ha anunciado que renunciará como primer ministro para jubilarse a los 70 años. Ha dirigido el Gobierno Nacional de manera intermitente desde 1923 y fue el férreo responsable de la salida del Imperio Británico de la Gran Depresión. En los últimos años supervisó a regañadientes los primeros pasos del rearme imperial y la abdicación del rey Eduardo VIII. Ahora abandona el cargo como un primer ministro popular y competente, pero ¿sus acciones bastaron para contrarrestar la creciente amenaza de Alemania?"
 britain.22.a:0 "El señor Chamberlain buscará formar un gobierno."
 france.31.t:0 "Édouard Daladier renuncia"
 france.31.d:0 "Con la caída de la Tercera República y la negativa del gobierno alemán a ofrecer un armisticio, la tarea de seguir luchando en las colonias debe recaer sobre una nueva administración. Pese a que algunos pueden poner en entredicho la validez de Daladier como primer ministro, él no podía competir con las extraordinarias circunstancias en las que se hallaba Francia. Solo queda rezar por que haya luz al final del túnel."
 france.31.a:0 "Monsieur Reynaud buscará formar un gobierno."
 germany.999.t:0 "Historia de dos ciudades"
 germany.999.desc:0 "Después de la aplastante victoria de las fuerzas alemanas, es el momento de destruir los últimos vestigios del gobierno bolchevique en Europa. Los nombres de Stalin y Lenin siguen deshonrando dos importantes ciudades del Lebensraum alemán, burlándose de los soldados que dieron su vida para recuperarlas. \n\nLa "Asociación de Veteranos de la Guerra Mundial" ha presentado al gobierno una propuesta para corregir esta infame situación."
 germany.999.a:0 "¡Honremos a los héroes de la última guerra!"
 germany.999.b:0 "¡Qué propuesta tan absurda!"
 GAME_OVER_TT:0 "§REl juego termina para ti.§!"
 CAN_ANGERED_WORKERS:0 "Esto preocupará al pueblo."
 generic.2.t:0 "[From.GetName] quiere unirse a [Root.GetFactionName]"
 generic.2.d.a:0 "En vista de las crecientes amenazas contra la libertad y los valores democráticos, los [alliance_applicant.GetAdjective] nos ven como los defensores de la libertad. Quieren que los admitamos en nuestra alianza, para disfrutar de nuestra protección y para ayudarnos a combatir los peligros que amenazan la democracia."
 generic.2.d.b:0 "Nuestros esfuerzos por derrocar el actual orden mundial no han pasado desapercibidos ante naciones de ideas parecidas. Los [alliance_applicant.GetAdjective] reconocen que su mejor opción para labrarse un futuro próspero consiste en unirse a nosotros en el conflicto venidero y, por tanto, nos han pedido formalmente hacer un frente común contra nuestros enemigos."
 generic.2.d.c:0 "[alliance_applicant.GetName] ha reconocido que debe unirse a sus repúblicas socialistas hermanas para fortalecer el lugar que ocupa el comunismo en el mundo. Tras aceptar nuestro liderato en la lucha internacional obrera, los [alliance_applicant.GetAdjective] piden ahora entrar formalmente en una alianza con nosotros."
 generic.2.d.e:0 "Mientras la actual agitación en la política internacional sigue resonando por el mundo, los [alliance_applicant.GetAdjective] estiman que nosotros representamos su mayor posibilidad de sobrevivir en estos tiempos tumultuosos. Por tanto, solicitan que los admitamos en nuestra alianza, para que podamos capear juntos la tormenta que se avecina."
 generic.2.a:0 "Todos los que luchan por la libertad y la democracia pueden apoyarnos."
 generic.2.b:0 "¡El mundo pertenece a todos los que somos fuertes!"
 generic.2.c:0 "Si estamos unidos, la evolución triunfará."
 generic.2.e:0 "¡Y la capearemos!"
 generic.2.f:0 "Estamos mejor sin ellos."
 generic.2.g:0 "Ya tenemos los aliados que necesitamos."
 generic.3.t:0 "[alliance_inviter.GetName] nos da la bienvenida a [alliance_inviter.GetFactionName]"
 generic.3.d:0 "[alliance_inviter.GetName] ha decidido aceptar nuestra solicitud de entrar en [alliance_inviter.GetFactionName]. Por tanto, triunfaremos o caeremos juntos."
 generic.3.a:0 "Juntos, defenderemos la democracia."
 generic.3.b:0 "¡Nadie podrá oponérsenos!"
 generic.3.c:0 "¡La lucha obrera no podría tener mejores campeones!"
 generic.3.e:0 "Aparcaremos nuestras diferencias, por ahora."
 generic.4.t:0 "[alliance_inviter.GetName] nos deniega la solicitud de entrar en [alliance_inviter.GetFactionName]"
 generic.4.d:0 "[alliance_inviter.GetName] ha decidido denegar nuestra solicitud de entrar en [alliance_inviter.GetFactionName]. Tendremos que arreglárnoslas sin su ayuda."
 generic.4.a:0 "¿Y se hacen llamar defensores de la libertad?"
 generic.4.b:0 "¡Pues también los aplastaremos!"
 generic.4.c:0 "¡Su revolución está corrompida!"
 generic.4.e:0 "Teníamos diferencias demasiado grandes."
 news.289.t:0 "[alliance_applicant.GetName] entra en [alliance_inviter.GetFactionName]"
 news.289.d:0 "Hace unas horas, [alliance_inviter.GetName] y [alliance_applicant.GetName] han emitido una declaración conjunta en la que se concede a esta última el estatus de miembro de [alliance_inviter.GetFactionName]. Queda por ver si esta alianza se utilizará a efectos de ataque o de defensa, pero no hay duda de que ya están realizando una extensa planificación militar conjunta."
 news.289.a:0 "Juntos, somos más fuertes."
 news.289.b:0 "Buscan la fuerza del número."
 news.289.c:0 "¡Esto no les servirá de nada!"
 news.289.e:0 "La guerra se recrudece..."
 news.289.f:0 "Nuestra alianza se hace más fuerte."
 generic.5.t:0 "[From.GetName] invita a [Root.GetName] a [From.GetFactionName]"
 generic.5.d.a:0 "Con una mirada suspicaz puesta en los recientes acontecimientos en la política mundial, [alliance_inviter.GetName] nos tiende una mano en gesto de amistad, nos ofrece su protección y nos insta a defender junto a ellos los principios de la libertad y de la democracia. Como miembros de [alliance_inviter.GetFactionName], la libertad de nuestro pueblo podría quedar bien protegida."
 generic.5.d.b:0 "Reconociendo que algunas veces hasta los fuertes necesitan aliados, los [alliance_inviter.GetAdjective] nos han invitado a entrar en [alliance_inviter.GetFactionName]. Si aceptamos, puede que esto nos dé una gran oportunidad de encontrar nuestro lugar bajo el sol."
 generic.5.d.c:0 "Nuestros aliados ideológicos de [alliance_inviter.GetName] han tomado buena nota de nuestras valiosas contribuciones a la causa obrera. Esta mañana hemos recibido una invitación para entrar en [alliance_inviter.GetFactionName]. Junto a otras repúblicas socialistas, podríamos propagar la revolución con fuerza renovada."
 generic.5.d.e:0 "Parece ser que los [alliance_inviter.GetAdjective] nos consideran de interés estratégico para ellos y estiman beneficioso que cooperemos, en vez de dejar que nuestras diferencias ideológicas nos dividan. Esta mañana, el embajador [alliance_inviter.GetAdjective] nos ha entregado una invitación para que nos convirtamos en estado miembro de [alliance_inviter.GetFactionName]."
 generic.5.a:0 "Plantaremos cara a su lado."
 generic.5.b:0 "Solo necesitamos unos cuantos miles de muertos..."
 generic.5.c:0 "¡Lucharemos junto a nuestros camaradas!"
 generic.5.e:0 "Es la opción más provechosa."
 generic.6.t:0 "[alliance_applicant.GetName] acepta la invitación a [alliance_inviter.GetFactionName]"
 generic.6.d:0 "[alliance_applicant.GetName] ha decidido aceptar nuestra oferta de entrar en [alliance_inviter.GetFactionName]. Por tanto, triunfaremos o caeremos juntos."
 generic.7.t:0 "[alliance_applicant.GetName] rechaza la oferta de entrar en [alliance_inviter.GetFactionName]"
 generic.7.d:0 "[alliance_applicant.GetName] ha decidido rechazar nuestra oferta de entrar en [alliance_inviter.GetFactionName]. Tendremos que arreglárnoslas sin su ayuda."
 generic.7.a:0 "No quieren nuestra ayuda."
 news.290.t:0 "Otto acepta la corona de Hungría"
 news.290.desc:0 "En busca de un rey apropiado, el reino de Hungría extendió una invitación a Otto de Habsburgo para regresar a las tierras que hasta hace poco fueran gobernadas por su familia. Otto, que había vivido en el exilio por toda Europa Occidental desde la Gran Guerra y la disolución del imperio de su padre, optó por aceptar la oferta. Y hoy, entre grandes fanfarrias y celebraciones, ha sido coronado rey de Hungría en una ceremonia solemne en el palacio real de Budapest.\n\nDurante el discurso de su coronación, el rey Otto ha dado las gracias al pueblo húngaro por su lealtad y devoción, ha jurado que volverá a ver unidas las tierras de los Habsburgo y ha prometido que esta vez Hungría será la parte constituyente dominante."
 news.290.a:0 "Ya no seremos un reino puramente nominal."
 news.290.b:0 "Decir eso es peligroso..."
 news.290.c:0 "¡Empieza la carrera por Austria!"
 news.290.e:0 "¿Resurgirá el imperio?"
 news.291.t:0 "Austria decide unirse a Hungría"
 news.291.desc:0 "Ante la insistencia de los húngaros, Austria ha celebrado un referéndum sobre la posible reunificación de las dos naciones bajo la corona de los Habsburgo. Casi se ha completado el recuento, pero ya queda claro que el resultado es una mayoría aplastante a favor de la reunificación. No se ha informado de irregularidades en el proceso de votación y el gobierno austríaco se ha visto obligado a reformarse para convertirse en un gobierno regional del Estado húngaro.\n\nAunque el pueblo húngaro ha acogido la noticia con gran alegría, es posible que las repercusiones políticas del referéndum dejen heridas profundas en toda Europa."
 news.291.a:0 "No hemos olvidado nuestros vínculos fraternales."
 news.291.b:0 "Esto tendrá sus repercusiones..."
 news.291.c:0 "Aún hay que llenar el vacío de poder que dejara el imperio..."
 news.292.desc:0 "Ante la insistencia de los húngaros, Austria ha celebrado un referéndum sobre la posible reunificación de las dos naciones bajo la corona de los Habsburgo. Casi se ha completado el recuento, pero ya queda claro que el resultado es una mayoría aplastante a favor de la reunificación. Se ha informado de graves incoherencias, fraude electoral y amaño de elecciones, pero las autoridades austríacas han hecho caso omiso de estas reclamaciones y han empezado a reformar la administración para convertirse en un gobierno regional del Estado húngaro.\n\nAunque el pueblo húngaro ha acogido la noticia con gran alegría, es posible que las repercusiones políticas del referéndum dejen heridas profundas en toda Europa."
 news.292.a:0 "Los lazos fraternales y unos cuantos sobornos..."
 news.292.b:0 "¡Ese era nuestro plan!"
 news.292.c:0 "Aún hay que llenar el vacío de poder que dejara el imperio..."
 news.292.e:0 "¡Esto es una afrenta para la democracia!"
 news.293.t:0 "Austria vota en contra de la reunificación"
 news.293.desc:0 "Ante la insistencia de los húngaros, Austria ha celebrado un referéndum sobre la posible reunificación de las dos naciones bajo la corona de los Habsburgo. Casi se ha completado el recuento, pero ya queda patente que la reunificación es inalcanzable. Por tanto, el gobierno ha decidido declararse en contra de una unión entre Austria y Hungría.\n\nFiel al espíritu demócrata y al respeto por la autodeterminación, Hungría ha aceptado el resultado y ha decidido no seguir presionando para conseguir sus propósitos."
 news.293.a:0 "Pero qué lástima."
 news.293.b:0 "¡Nuestra independencia está asegurada!"
 news.293.c:0 "Excelente... Ahora nos toca a nosotros."
 news.293.e:0 "Así pues, el imperio ha caído para siempre."
 news.294.t:0 "Austria vota en contra de la reunificación"
 news.294.desc:0 "Ante la insistencia de los húngaros, Austria ha celebrado un referéndum sobre la posible reunificación de las dos naciones bajo la corona de los Habsburgo. Casi se ha completado el recuento, pero ya queda patente que la reunificación es inalcanzable. Por tanto, el gobierno ha decidido declararse en contra de una unión entre Austria y Hungría.\n\nNo obstante, Hungría ha acusado al gobierno austríaco de amañar las elecciones para que fueran adversas a la reunificación. Ha declarado que no rehuirá utilizar la fuerza para proteger el anhelo del pueblo austríaco de reunificarse con sus hermanos húngaros. Ambos bandos empiezan a movilizarse y la guerra parece inevitable."
 news.294.a:0 "¿Qué representan algunas muertes para un imperio?"
 news.294.b:0 "¡Defenderemos Viena hasta el último hombre!"
 news.294.c:0 "Esto desbarata todos nuestros planes..."
 news.294.e:0 "Esperemos que el conflicto no se extienda."
 news.295.t:0 "Restablecimiento de Austria-Hungría"
 news.295.desc:0 "Completada la reunificación de Austria y Hungría, el gobierno húngaro ha convocado a la prensa internacional en Budapest y ha anunciado el restablecimiento del Imperio Austrohúngaro.\n\nEl rey Otto ha adoptado su legítimo título de emperador de Austria y ha reiterado su promesa de que, pese que el imperio sea una sombra de lo que fuera, no descansará hasta que se hayan reunificado todas las tierras de los Habsburgo. No hay duda de que sus vecinos miran lo que ocurre en Budapest con ojos suspicaces."
 news.295.a:0 "Como un fénix que renace de sus cenizas."
 news.295.b:0 "Esto cambia mucho la situación..."
 news.295.c:0 "¿Serán amigos o enemigos?"
 news.295.e:0 "Será mejor que fortifiquemos las fronteras..."
 news.296.t:0 "El príncipe Guillermo acepta la corona de Hungría"
 news.296.desc:0 "En busca de un rey para su país y tras muchas negociaciones, los húngaros invitaron oficialmente al príncipe sueco Guillermo, duque de Sodermanland, a principios de esta semana. Y hoy, entre grandes fanfarrias y celebraciones, este ha sido coronado rey de Hungría en una ceremonia solemne en el palacio real de Budapest.\n\nSe dice que el nuevo rey se desvive por el bienestar de su pueblo y que es un partidario acérrimo de los derechos democráticos. Es más, aboga por dialogar con los vecinos de Hungría antes que estar a malas con ellos. Por tanto, el nuevo rey puede ser de gran ayuda para reducir las tensiones en la zona."
 news.296.b:0 "Otro debilucho que se alza."
 news.296.c:0 "Otro que llevará la antorcha."
 news.297.t:0 "Friedrich Franz acepta la corona de Hungría"
 news.297.desc:0 "En busca de un rey para su país y tras muchas negociaciones, los húngaros invitaron oficialmente al alemán Friedrich Franz, gran duque de Mecklenburg-Schwerin, a principios de esta semana. Y hoy, entre grandes fanfarrias y celebraciones, este ha sido coronado rey de Hungría en una ceremonia solemne en el palacio real de Budapest.\n\nLas simpatías ideológicas del monarca, miembro de las SS desde 1931, son conocidas por todos y ya ha declarado que "llevará a Hungría a la grandeza que se merece, cueste lo que cueste". Si se tiene en cuenta demás la promesa del rey de "enmendar las injusticias que se cometieron con nosotros en el pasado", es improbable que esta coronación sirva para aflojar las tensiones en la zona."
 news.297.b:0 "Es un acontecimiento muy preocupante..."
 news.297.c:0 "¡Un nuevo aliado en potencia!"
 news.298.t:0 "Hungría renuncia al Tratado de Trianon"
 news.298.desc:1 "En una declaración pública, [HUN.GetLeader] ha rechazado el tratado que las potencias aliadas impusieron a Hungría tras la Gran Guerra. Este instrumento, que los húngaros firmaron a regañadientes en 1920, redujo mucho el tamaño del país y limitó la fuerza de sus ejércitos.\n\nEn su discurso, el rey ya ha dejado entrever que muy pronto Hungría reivindicará sus derechos a los territorios que le fueron arrebatados hace dos décadas."
 news.298.a:0 "¡La humillación ha terminado, pero no la olvidamos!"
 news.298.b:0 "Están trastocando el orden mundial..."
 news.298.c:0 "Han escapado del yugo de Versalles."
 news.299.t:0 "Hungría proclama la Gran Hungría"
 news.299.desc:0 "Tras haber recuperado las tierras que les fueran arrebatadas en el Tratado de Trianon, [From.GetLeader] proclamó en la noche de ayer que desde este momento la nación pasará a conocerse como la Gran Hungría. Se espera que esto sirva para aumentar el prestigio del país ante los ojos del mundo, además de que describe mejor el alcance de sus fronteras."
 news.299.a:0 "El mundo contemplará nuestro poder."
 news.299.b:0 "Están un poco pagados de sí mismos."
 news.300.t:0 "Hungría exige Transilvania"
 news.300.desc:0 "En un esfuerzo por revertir todavía más el Tratado de Trianon, Hungría le ha dado un ultimátum a Rumanía por el que le exige que le devuelva Transilvania. Los rumanos no han emitido aún respuesta oficial alguna, pero Hungría ya ha insinuado que considerará utilizar la fuerza si se rechazan sus exigencias."
 news.300.a:0 "¡No nos dejaremos atemorizar más!"
 news.300.b:0 "Debemos pensar rápido..."
 news.300.c:0 "Esperemos que lo resuelvan de manera pacífica."
 news.301.t:0 "Rumanía devuelve Transilvania"
 news.301.desc:0 "Rumanía ha anunciado que aceptará devolver Transilvania, como exigen los húngaros. En consecuencia, el territorio pasa a reunificarse con el país, lo cual aumentará mucho su tamaño y poder. Es improbable que un éxito de tal magnitud disuada a los húngaros de exigir los demás territorios que perdieron."
 news.301.a:0 "¡Estamos en el camino hacia la grandeza!"
 news.301.b:0 "No teníamos elección."
 news.301.c:0 "Al menos se ha protegido la paz."
 news.302.t:0 "Rumanía rechaza las exigencias húngaras"
 news.302.desc:0 "Ha pasado la fecha límite del ultimátum sin que Rumanía responda. Las autoridades húngaras, ultrajadas, ya han condenado al gobierno de Rumanía, alegando que "están desestabilizando la zona" con su empeño en adherirse a "tratados ilegales". Parece ser que ambas naciones se están preparando para una guerra que estallará cualquier día de estos."
 news.302.a:0 "Si solo atienden al uso de la fuerza..."
 news.302.b:0 "¡Que vengan!"
 news.302.c:0 "Serán tercos..."
 news.303.t:0 "Hungría exige el sur de Eslovaquia"
 news.303.desc:0 "Fiel a su promesa de enmendar el Tratado de Trianon, Hungría le ha exigido el sur de Eslovaquia a [From.GetName]. Los dirigentes [From.GetAdjective] no han respondido aún, pero la amenaza de una guerra es evidente en la retórica húngara. Una negativa podría comportar perfectamente una nueva guerra en la zona."
 news.303.a:0 "Si es todo lo que les pedimos, tienen suerte."
 news.303.b:0 "Esperemos encontrar una solución de compromiso..."
 news.304.t:0 "[From.GetName] devuelve el sur de Eslovaquia"
 news.304.desc:0 "[From.GetName] ha aceptado de manera oficial las exigencias húngaras de devolver el sur de Eslovaquia, y ha empezado a tomar medidas precipitadas para cerciorarse de que el territorio se le devuelva a Hungría de inmediato. Es improbable que este éxito disuada a los húngaros de exigir los demás territorios que perdieron."
 news.304.a:0 "Les daremos la bienvenida al redil de nuevo."
 news.305.t:0 "[From.From.GetName] rechaza las exigencias húngaras"
 news.305.desc:0 "Se han roto las negociaciones diplomáticas, y hoy [From.From.GetName] ha rechazado en público la exigencia húngara de tener que devolverles el sur de Eslovaquia. Las autoridades húngaras, ultrajadas, ya han condenado al gobierno de [From.From.GetName], alegando que "están desestabilizando la zona" con su empeño en adherirse a "tratados ilegales". Parece ser que ambas naciones se están preparando para una guerra que estallará cualquier día de estos."
 news.306.t:0 "Hungría exige la Provincia de Voivodina"
 news.306.desc:0 "A raíz de sus anteriores éxitos en la devolución de los territorios que habían perdido, los húngaros exigen ahora que Yugoslavia les devuelva la Provincia de Voivodina. Mientras los yugoslavos intentan encontrar una solución diplomática, la impaciencia húngara se hace cada vez más patente. Si los yugoslavos rechazan sus exigencias, es improbable que se encuentre una solución pacífica."
 news.306.a:0 "La marcha hacia la Gran Hungría prosigue."
 news.306.b:0 "Debemos pensar rápido..."
 news.307.t:0 "Yugoslavia devuelve la Provincia de Voivodina"
 news.307.desc:0 "Yugoslavia ha decidido acceder a las exigencias húngaras y ha dispuesto el traspaso inmediato de la Provincia de Voivodina a sus vecinos. Aunque ello ha requerido de un amplio uso de la diplomacia del garrote, es innegable que Hungría se ha convertido en una nueva potencia en la zona."
 news.307.a:0 "¡Otra victoria de la diplomacia!"
 news.308.t:0 "Yugoslavia rechaza las exigencias húngaras"
 news.308.desc:0 "En un claro acto de desafío, los yugoslavos han rechazado la exigencia húngara de devolverles la Provincia de Voivodina. Hungría, por su parte, no se ha cuidado de reducir sus amenazas de utilizar la fuerza para proteger su "territorio legítimo". Parece ser que ambas naciones se están preparando para una guerra que estallará cualquier día de estos."
 news.309.t:0 "Hungría reivindica el dominio de Eslovaquia"
 news.309.desc.a:1 "Los húngaros han reivindicado que Eslovaquia tiene que volver a formar parte de su nación una vez más, ya sea como una parte integral o como una región autónoma de esta. A tal efecto, han enviado un ultimátum, respaldado con amenazas de que utilizarán la fuerza, y los diplomáticos de varias naciones europeas buscan desesperadamente una solución pacífica a esta nueva crisis."
 news.309.desc.b:0 "Los húngaros han reivindicado que Eslovaquia tiene que volver a formar parte de su nación una vez más, ya sea como una parte integral o como una región autónoma de esta. A tal efecto, han enviado un ultimátum, respaldado con amenazas de que utilizarán la fuerza, y el gobierno eslovaco intenta con frenesí encontrar una solución diplomática a su nueva crisis con Hungría."
 news.309.a:0 "Esperemos que la fuerza no sea necesaria."
 news.309.b:0 "No es una exigencia pequeña..."
 news.309.c:0 "¿Estamos dispuestos a renunciar a nuestra independencia?"
 news.310.t:0 "[From.GetName] cede ante Hungría"
 news.310.desc.a:2 "Tras amplias deliberaciones, el gobierno [From.GetAdjective] de [From.GetLeader] ha decidido acceder a las exigencias [HUN.GetAdjective]. Han aceptado el dominio [HUN.GetAdjective] sobre Eslovaquia para apaciguar a [HUN.GetLeader] y preservar la paz. No hay duda de que esto reforzará la determinación [HUN.GetAdjective] en los futuros tratos con sus vecinos."
 news.310.desc.b:0 "Tras amplias deliberaciones, los eslovacos han decidido acceder a las exigencias húngaras. Como no han visto alternativa alguna, han renunciado a su independencia en un intento por salvar la vida de su pueblo. No hay duda de que esto dará alas a los húngaros en los futuros tratos con sus vecinos."
 news.310.a:0 "Los eslovacos están mejor así."
 news.310.b:0 "Era un sacrificio necesario."
 news.311.t:1 "[From.From.GetName] rechaza las exigencias húngaras"
 news.311.desc.a:1 "El destino de Eslovaquia ha provocado una crisis diplomática entre Alemania y Hungría. [HUN.GetLeader] había declarado con anterioridad que [HUN.GetNameDef] tenía mucho interés en Eslovaquia debido a sus lazos históricos con Hungría. Su gobierno esperaba que consultasen con ellos cualquier resolución sobre Eslovaquia. \n\nPero el líder alemán [GER.GetLeader] se ha negado a aceptar dichas peticiones y las ha calificado de "ridículas y peligrosas interferencias en los asuntos internos de una nación soberana".\n\nLas tensiones van en aumento, y cada vez más observadores se preguntan si Hungría recurrirá a la violencia para dejar clara su postura."
 news.311.desc.b:0 "Los eslovacos se aferran con tenacidad a su independencia, pues han rechazado las exigencias húngaras y ya están fortificando la frontera. Hungría no ha hecho ningún esfuerzo por suavizar la situación y ambas naciones parecen abocadas a la guerra."
 news.311.b:0 "Hacemos frente común. ¡Que vengan!"
 news.312.t:0 "Renovación de los Protocolos de Roma"
 news.312.desc.a:0 "A instancias de Hungría, Italia, Austria y la propia Hungría han renovado los Protocolos de Roma, firmados en origen en 1934. Los acuerdos suponen un acercamiento y un desarrollo económico. Aunque en esencia es una declaración de amistad, hay indicios de que esto podría llevar a una alianza oficial, encaminada a contrarrestar las crecientes tendencias revisionistas y expansionistas de Alemania."
 news.312.desc.b:0 "A instancias de Hungría, Italia y la propia Hungría han renovado los Protocolos de Roma, firmados en origen en 1934. Los acuerdos suponen un acercamiento y un desarrollo económico. Aunque en esencia es una declaración de amistad, hay indicios de que esto podría llevar a una alianza oficial, encaminada a contrarrestar las crecientes tendencias revisionistas y expansionistas de Alemania."
 news.312.a:0 "Damos la bienvenida a nuestros nuevos amigos."
 news.312.b:0 "Esto no pinta nada bien."
 news.312.c:0 "Puede que algo bueno salga de todo esto."
 news.313.t:0 "Se forma el Pacto de Roma"
 news.313.desc.a:0 "Hoy, los gobiernos respectivos de Italia, Austria y Hungría han emitido una declaración conjunta en la que anuncian la formación del Pacto de Roma. Las tres potencias se han prometido ayuda militar tanto defensiva como de ataque si fuera necesario. El equilibrio de poder en la zona ha cambiado drásticamente de la noche a la mañana."
 news.313.desc.b:0 "Hoy, los gobiernos respectivos de Italia y Hungría han emitido una declaración conjunta en la que anuncian la formación del Pacto de Roma. Las dos potencias se han prometido ayuda militar tanto defensiva como de ataque si fuera necesario. El equilibrio de poder en la zona ha cambiado drásticamente de la noche a la mañana."
 news.313.a:0 "Unimos fuerzas."
 news.313.b:0 "Esto es un motivo de preocupación..."
 news.313.c:0 "Ya hay alguien que le plante cara a Alemania."
 news.314.t:0 "Horthy, asesinado"
 news.314.desc:0 "Desde Hungría nos llegan rumores que dicen que un pistolero ha matado hoy a Miklos Horthy cuando salía del parlamento de Budapest. Aunque lo han trasladado de inmediato a un hospital, los médicos han anunciado que ingresó ya cadáver. El pistolero, al que la policía ha abatido cuando intentaba escapar del lugar, ha sido identificado como un miembro del partido comunista.\n\nEl asesinato ha causado un gran revuelo en la política interna húngara, ya que las inclinaciones anticomunistas de Horthy eran esenciales para mantener a raya a los elementos revolucionarios. Sin el viejo almirante al timón del panorama político, es probable que las influencias comunistas aumenten de manera considerable."
 news.314.a:0 "La vida de un hombre es un pequeño precio a pagar."
 news.314.b:0 "¡La revolución no puede detenerse!"
 news.314.c:0 "¿Pueden caer más bajo los comunistas?"
 news.315.t:0 "Austria niega el referéndum"
 news.315.desc:0 "Austria ha rechazado directamente la petición de un referéndum, pese a la creciente beligerancia de Hungría. Esta última ha acusado al gobierno austríaco de mostrar un desprecio flagrante por los derechos democráticos de su pueblo. Ha declarado que no rehuirá utilizar la fuerza para proteger el anhelo del pueblo austríaco de reunificarse con sus hermanos húngaros. Ambos bandos empiezan a movilizarse y la guerra parece inevitable."
 news.316.t:0 "La alianza polaco-rumana"
 news.316.desc:0 "Los polacos y los rumanos han anunciado hoy que renuevan el compromiso de defenderse los unos a los otros. Aunque ambas naciones mantienen buenas relaciones desde hace más de una década, el comunicado de hoy indica que la política de defensa mutua cada vez domina más los planes militares de Polonia y Rumanía."
 news.316.a:0 "Nos necesitamos los unos a los otros."
 news.316.b:0 "¿Creen que eso los salvará?"
 news.316.c:0 "Esperemos que valga la pena."
 news.317.t:0 "El cordón sanitario"
 news.317.desc:0 "Los rumanos han anunciado la formación del cordón sanitario, alegando los peligros que representan las ideologías que tienen al este y al oeste. La alianza da la bienvenida a cualquier país que se sienta asfixiado por el fascismo y el comunismo en la Europa del Este. Algunas naciones ya están sopesando si unirán fuerzas con Rumanía."
 news.317.a:0 "Nosotros llevamos las riendas."
 news.317.b:0 "Estamos con Rumanía."
 news.317.g:0 "Esto desbarata nuestros planes..."
 news.317.e:0 "Una iniciativa encomiable."
 news.317.f:0 "Y ahora, ¿quién está siendo hostil?"
 news.318.t:0 "Bulgaria claudica ante Rumanía"
 news.318.desc:0 "Los búlgaros han introducido cambios importantes en su gobierno para hacerlo más prorrumano en respuesta al ultimátum de Rumanía y por miedo a una acción inmediata del ejército rumano si se negaba. Bulgaria ha aceptado todas las exigencias de su vecina y es muy improbable que le niegue algo en el futuro. Como resultado de ello, ahora solo se puede considerar a esta nación como un títere de Rumanía."
 news.318.a:0 "Sabían lo que más les convenía."
 news.318.b:0 "Era una medida necesaria..."
 news.318.c:0 "Es un hecho preocupante."
 news.319.t:0 "Bulgaria rechaza las exigencias rumanas"
 news.319.desc:0 "Bulgaria ha rechazado las exigencias rumanas pese a haber recibido un ultimátum y arriesgarse a una acción militar rumana inmediata si se negaba. Rumanía se ha negado a retractarse y ambas naciones parecen ir rumbo a un conflicto militar."
 news.319.a:0 "Ahora verán lo equivocados que están."
 news.319.b:0 "¡Venid si os atrevéis!"
 news.319.c:0 "¿Otra Guerra de los Balcanes...?"
 news.324.t:0 "Yugoslavia claudica ante Rumanía"
 news.324.desc:0 "Ante las exigencias rumanas de "una reestructuración drástica" de su Estado y las amenazas de que Rumanía usaría la fuerza contra ella si se negaba, Yugoslavia no ha visto más salida que ceder. No obstante, la anunciada "reestructuración" no solo ha comportado la división de Yugoslavia en los estados que la constituían, sino también la introducción de gobiernos títeres.\n\nSin duda, duda se han satisfecho intereses predominantemente rumanos con la pretensión del derecho a la autodeterminación y la influencia de Rumanía en la zona no deja de crecer."
 news.324.a:0 "¡Una jugada magistral!"
 news.324.b:0 "Qué arteros."
 news.320.t:0 "Yugoslavia rechaza las exigencias rumanas"
 news.320.desc:0 "Pese a enfrentarse a las exigencias de Rumanía de "una reestructuración drástica" de su Estado y las amenazas de que esta usaría la fuerza contra ella si se negaba, Yugoslavia ha hecho caso omiso del ultimátum. Aunque se han ejercido presiones sobre el país desde muchas direcciones, los yugoslavos han decidido defender su nación con uñas y dientes. Ahora Rumanía les ha declarado la guerra y es factible que otras naciones tomen parte en la división."
 news.320.a:0 "Lo estaban pidiendo a gritos."
 news.320.b:0 "¡Venid si os atrevéis!"
 news.320.c:0 "Ya los avisamos."
 news.320.f:0 "No van a durar mucho."
 news.321.t:0 "Yugoslavia, dividida"
 news.321.desc:0 "A instancias de Rumanía, se le ha enviado un ultimátum a Yugoslavia en el que se exige la "reestructuración drástica" de su Estado. Frente a las presiones de varios países vecinos a la vez, los yugoslavos no han visto más alternativa que aceptar, y en la actualidad se está procediendo a la división del país."
 news.321.a:0 "Debemos darles las gracias a nuestros amigos."
 news.321.b:0 "¡Ha sido una idea excelente!"
 news.321.c:0 "Malnacidos codiciosos."
 news.321.e:0 "Conocemos esa sensación..."
 news.322.t:0 "Golpe de Estado en Rumanía"
 news.322.desc:0 "En Rumanía, el descontento con el liderazgo del país ha alcanzado cotas peligrosas. Ahora el príncipe Miguel ha instigado un golpe de Estado con la ayuda de elementos importantes de las Fuerzas Armadas. Los primeros informes indican que este ha tenido éxito y ya han anunciado que el rey Miguel será el nuevo jefe de Estado con la intención de darle a Rumanía el liderato que necesita."
 news.322.a:0 "Es un cambio a mejor."
 news.322.b:0 "Al menos parece más... modesto."
 news.323.t:0 "El rey Carlos II abdica"
 news.323.desc:0 "El rey Carlos II, presionado por elementos poderosos de su gobierno, no ha tenido más remedio que anunciar que abdicará. Su sucesor será el rey Miguel, pero muchos de los poderes dictatoriales que se le dieran a Carlos han revertido al gobierno y es improbable que el joven rey ostente el mismo poder que su predecesor.\n\nParece ser que, tras su abdicación, Carlos ha vaciado sus generosas cuentas bancarias, ha huido al exilio y se ha establecido en uno de los barrios más caros de Ciudad de México con su amante, Magda Lupescu."
 news.323.a:0 "Adiós muy buenas."
 news.323.b:0 "Qué gracia."
 news.325.t:0 "Yugoslavia reivindica Bulgaria"
 news.325.desc:0 "Reivindicando los cimientos de su nación como "unión de los pueblos eslavos del sur", hace poco que la retórica yugoslava ha defendido la pertenencia del pueblo búlgaro a esta unión. Ahora esta propaganda ha dado un nuevo giro, ya que Yugoslavia ha reclamado directamente su derecho sobre la zona búlgara. Ambas naciones están preparando sus fuerzas; la guerra puede estallar en cualquier momento."
 news.325.a:0 "¡Yugoslavia para todos los eslavos!"
 news.325.b:0 "¡Estamos listos, a por ellos!"
 news.325.c:0 "Este polvorín nunca nos decepciona."
 news.326.t:0 "La Banovina de Croacia"
 news.326.desc:0 "Debido a que los problemas con los nacionalistas croatas no dejan de crecer, el gobierno yugoslavo se ha visto obligado a concederles una mayor autonomía a los croatas. Como nuevo Estado semiindependiente, ha nacido la Banovina de Croacia que sigue dependiendo formalmente de Yugoslavia, aunque la influencia del gobierno en la región se ha visto muy reducida."
 news.326.a:0 "Era necesario."
 news.326.b:0 "¡Larga vida a Croacia!"
 news.326.c:0 "¿El principio de la caída de Yugoslavia?"
 news.327.t:0 "Yugoslavia reivindica Macedonia"
 news.327.desc:0 "Con el objeto de unificar a los pueblos macedonios, Yugoslavia ha anunciado que ahora considera que la Macedonia central es una parte integral de la nación yugoslava. Para dar fuerza a su reclamación, han dispuesto divisiones en la frontera. La amenaza de un nuevo conflicto militar se cierne sobre la zona."
 news.327.a:0 "¡Todos los eslavos del sur, unidos!"
 news.327.b:0 "Que lo intenten si quieren."
 news.327.c:0 "Son unos hechos preocupantes."
 news.328.t:0 "Yugoslavia reivindica la frontera con Italia"
 news.328.desc:0 "Hace poco, el gobierno yugoslavo se expresó en contra de la manera en la que tratan los italianos a las minorías eslavas que se encuentran en las regiones fronterizas de Istria y Zadar. Hoy mismo, este ha anunciado que considera que estas regiones, que Italia le arrebató después de la Gran Guerra y que están habitadas en su mayoría por etnias eslavas, forman una parte integral de la nación yugoslava. Es más, los yugoslavos han indicado que no tendrán reparos en usar la fuerza militar para proteger los derechos de los habitantes de estas regiones."
 news.328.a:0 "Solo estarán a salvo en nuestra nación."
 news.328.b:0 "¡Si lo intentan, los aplastaremos!"
 news.328.c:0 "Se gesta otro conflicto."
 news.329.t:0 "Yugoslavia reconoce a la Unión Soviética"
 news.329.desc:0 "Con mayor estoicismo todavía que las demás naciones, Yugoslavia se ha negado durante muchos años a reconocer al Estado comunista que conforma la Unión Soviética. Con el comunicado de hoy, Yugoslavia mantendrá a partir de ahora relaciones oficiales con los soviéticos, por lo que esta política termina por fin. Queda por ver si esto comporta una abertura del Estado yugoslavo a la influencia comunista, pero el tono del comunicado ha sido sorprendentemente cordial."
 news.329.a:0 "Tienen algunas ideas interesantes."
 news.329.b:0 "Les enseñaremos lo que es la revolución."
 news.329.c:0 "La influencia soviética se extiende..."
 news.330.t:0 "El congreso paneslavo de obreros"
 news.330.desc:0 "Los yugoslavos se muestran en desacuerdo con aspectos fundamentales del comunismo soviético y tienen su propio enfoque de dicha ideología. En vez de convertirse en miembro de la Comintern, el gobierno yugoslavo ha anunciado que pretende dirigir a los eslavos del sur en su lucha por los derechos del proletariado. Es probable que pronto intenten llevar a sus vecinos al redil, una maniobra que podría alterar gravemente el equilibrio de poderes en la región."
 news.330.a:0 "¡Lideraremos a nuestros camaradas eslavos!"
 news.330.b:0 "¡Advenedizos insolentes!"
 news.330.c:0 "Interesante."
 news.330.e:0 "Puede que esto comporte estabilidad."
 excellent:0 "Excelente."
 unfortunate:0 "Una lástima."
 traitors:0 "¡Traidores!"
 stability.21.t:0 "Insumisión"
 stability.21.desc.a:0 "Un nuevo informe de la Oficina de Guerra muestra una reducción notable de la mano de obra. Parece que la última tanda de reclutas es mucho más pequeña de lo que se esperaba. Estamos investigando esta discrepancia, pero las primeras conclusiones apuntan a un enorme número de personas técnicamente aptas para el servicio que logran eludir la leva de varias formas. Estudiantes de 18 años que de repente se convierten en trabajadores experimentados de la industria bélica, antiguos atletas que suspenden las pruebas físicas e incluso reclutas que desaparecen sin más.\n\nLos insumisos que descubrimos e interrogamos señalan las pobres condiciones del ejército, la indiferencia de los oficiales y su poca predisposición a morir por una causa perdida. Los líderes militares exigen mano dura con los insumisos, pero muchos en el gabinete abogan por mejorar la situación de los soldados alistados."
 stability.21.desc.b:0 "La ineficaz respuesta oficial al problema de la insumisión no ha hecho más que empeorar la situación. El número de reclutas que no se presentan tras recibir la carta de reclutamiento es cada vez mayor. Contrainteligencia ha interceptado un panfleto de factura profesional que da consejos sobre cómo eludir la leva, como sobornar a médicos para que certifiquen que el recluta no es apto. La exención para los padres de familia está provocando que las viudas de guerra con hijos se encuentren ahora con un aluvión de propuestas de matrimonio. Además, el número de personas que solicitan la exención por razones éticas ha alcanzado una cifra récord.\n\nLos líderes militares recomiendan suprimir las opciones que quedan para solicitar la exención y dar ejemplo con algunos de los gandules que fueron descubiertos. Otros miembros del gobierno recomiendan apelar al deber cívico de los ciudadanos y recordarles las consecuencias de una derrota en esta guerra."
 stability.21.desc.c:0 "La respuesta del gobierno a la insumisión no ha tenido un impacto positivo, y cada vez más gente se pregunta por qué debería poner su vida en peligro mientras otros están a salvo. Los reclutas que se presentan suelen denunciar el acoso y las vejaciones que sufren en la calle al luchar por una causa perdida. Nos llegan informes de madres que prohíben a sus hijos responder a la orden de reclutamiento, y la Oficina de Guerra declara que no hay forma de calcular el número de hombres que deben reclutar debido a los problemas burocráticos surgidos a la hora de procesar a todos los soldados que no se han presentado."
 stability.21.a:0 "No se puede hacer nada al respecto."
 stability.21.d:0 "¡Deberíamos arrestar a todos los insumisos!"
 stability.21.e:0 "Tal vez deberíamos subirles el sueldo a los soldados alistados."
 stability.21.f:0 "Es hora de tomar medidas más duras."
 stability.21.g:0 "Apelemos al deber cívico del pueblo."
 stability.21.h:0 "Debemos dar ejemplo."
 stability.21.i:0 "Debemos darles algo por lo que luchar."
 stability.22.t:0 "¡Huelgas!"
 stability.22.desc.a:0 "En los últimos días, la producción bélica de varias fábricas se ha visto seriamente perjudicada, ya que los trabajadores se han puesto en huelga. Con la consigna "¡Paz y pan!", hasta ahora han rechazado toda tentativa de llegar a un acuerdo. Algunos miembros del gabinete abogan por una contundente respuesta militar, seguida de la ejecución de los cabecillas por traición y por servir al enemigo. Sin embargo, otros en la administración recomiendan un enfoque más comedido al señalar que una respuesta con mano dura podría resultar perjudicial si los soldados participantes no son tan leales como cabría esperar."
 stability.22.desc.b:0 "Los esfuerzos del gobierno para convencer a los huelguistas de que vuelvan al trabajo no han dado sus frutos, sino al contrario. Más fábricas se han declarado en huelga, y los pocos trabajadores que seguían trabajando en los lugares afectados también han soltado sus herramientas por las amenazas de sus compañeros. Aunque las reservas han conseguido satisfacer la demanda de suministros en el frente, es cuestión de tiempo que este parón en la producción afecte a nuestra capacidad para continuar la guerra.\n\nLa Oficina de Guerra ha vuelto a pedir al gobierno que se muestre inflexible con los huelguistas, pero otras facciones dentro de la administración recomiendan una reunión con los trabajadores para convencerles de que vuelvan a las fábricas."
 stability.22.desc.c:0 "Lo que empezó como un movimiento en sitios puntuales ahora se ha propagado por todo el país, afectando incluso a las industrias vinculadas a la guerra de manera indirecta. Hasta algunos sectores del gobierno se han visto perjudicados. Cada vez más empleados de bajo nivel, mensajeros y conductores se niegan a acudir a su puesto de trabajo.\n\nEn muchas zonas, las comisiones de trabajadores han ocupado los recintos de las fábricas. Los informes de la policía secreta indican que algunas fábricas han reanudado la producción de armas... para intensificar las revueltas contra el denominado "Régimen Beligerante".\n\nEl Alto Mando militar cree que una acción decisiva de soldados leales podría ser la solución, mientras que la sección civil de la administración afirma que dicha acción está abocada a una guerra civil y una derrota segura."
 stability.22.a:0 "Ya se les pasará."
 stability.22.b:0 "Hacer una demostración de poderío militar en las ciudades."
 stability.22.c:0 "Convertir a los que sigan dispuestos a trabajar en héroes propagandísticos."
 stability.22.d:0 "Convocar a los trabajadores al servicio militar y dejar que el ejército controle las fábricas."
 stability.22.e:0 "Ofrecer raciones de comida más generosas a los trabajadores."
 stability.22.f:0 "Enviar tropas, arrestar a los huelguistas y ejecutar a los cabecillas."
 stability.22.g:0 "Proponer un nuevo modelo de bienestar."
 stability.23.t:0 "Motines en el ejército"
 stability.23.desc.a:0 "El Alto Mando militar ha recibido noticias preocupantes sobre soldados del ejército que se niegan a cumplir las órdenes de sus superiores. Aunque ninguno de los soldados ha abandonado su posición en el frente, sus representantes han dejado claro que no responderán ante la orden de atacar al enemigo.\n\nPor ahora, la rebelión solo ha afectado a unos pocos batallones y un puñado de unidades de entrenamiento y apoyo, pero muchos miembros de la Oficina de Guerra temen que esta revuelta se extienda a otros efectivos y no podamos continuar la guerra. Hay que tomar medidas."
 stability.23.desc.b:0 "Los esfuerzos por sofocar los motines en el ejército no han surtido efecto. Envalentonados por la incompetencia del gobierno, los amotinados han alargado su lista de exigencias y han solicitado un alto el fuego inmediato, seguido por un tratado de paz y su correspondiente desmovilización.\n\nLa Oficina de Guerra recomienda encarecidamente que respondamos con contundencia para impedir que vayan a más."
 stability.23.desc.c:0 "Ante la evidente incapacidad o poca determinación del gobierno de solucionar su situación, los amotinados han decidido tomar medidas. Se han anunciado elecciones para "comisiones de trabajadores y soldados" con el objetivo de asumir el poder del país y firmar la paz con el enemigo.\n\nSi no actuamos rápidamente, estas comisiones sustituirán a nuestro gobierno en algunas zonas del país y nos impedirán seguir con la guerra."
 stability.23.a:0 "Ahora tenemos las manos atadas."
 stability.23.b:0 "Rodear a los amotinados con gente leal y obligarles a abandonar."
 stability.23.c:0 "Pronunciar un discurso patriótico ante los amotinados."
 stability.23.d:0 "Anunciar públicamente que todo aquel que apoye a los amotinados será acusado de traición."
 stability.23.e:0 "Anunciar una iniciativa de paz que sea inviable para el enemigo."
 stability.23.f:0 "Movilizar soldados leales para arrestar a los que no cumplan con su deber."
 stability.23.g:0 "Ofrecer a los soldados la posibilidad de designar a sus propios oficiales."
