 usa.31.t:0 "Cambio en el panorama político"
 usa.31.desc:0 "Con un nuevo presidente al mando, el grupo de la oposición en el Congreso ha cambiado de parecer y ahora apoya a la nueva administración. El presidente [USA.GetLeader] cuenta con el apoyo de [?senators_support] senadores y [?representatives_support] representantes."
 usa.31.a:0 "El pueblo ha hablado."
 usa_congress_elections_tt_bad:0 "En las elecciones al Congreso, la facción que apoya al gobierno se encontrará con una mayor oposición.\n"
 usa_congress_elections_tt_good:0 "Es probable que el impulso conseguido en las elecciones presidenciales se mantenga hasta las elecciones al Congreso.\n"
 usa.32.t:0 "La facción del gobierno se hace con la mayoría en el Congreso"
 usa.32.desc:0 "Parece que las reformas del sistema electoral han sido todo un éxito, pues en las últimas elecciones hemos conseguido una mayor representación en el Congreso. Con esta mayoría sólida, no deberíamos tener problemas para sacar adelante nuestra agenda política."
 usa.32.a:0 "Una señal inequívoca del apoyo de la población."
 usa.40.t:0 "Senador apoya una propuesta del gobierno"
 usa.40.desc:0 "En una votación reciente, un senador ha cambiado su voto y ha mostrado su apoyo a una propuesta del gobierno. Aunque era un asunto menor, el apoyo público de un antiguo crítico de [USA.GetLeader] ha sorprendido a muchos en Washington.\n\nAlgunos analistas creen que este ejemplo hará que otros senadores reconsideren su postura."
 usa.40.a:0 "Un valioso aliado."
 usa.41.t:0 "Representante apoya fervientemente al gobierno"
 usa.41.desc:0 "Al preguntarle por su postura sobre varios temas políticos durante una cena para recaudar fondos, una representante salió en defensa de las políticas del presidente [USA.GetLeader]. A continuación, comentó que muchos de sus compañeros representantes pensaban igual, pero que no lo expresaban "porque el estúpido cortoplacismo les impide ver más allá de las próximas elecciones" en vez de pensar en los intereses de los estadounidenses.\n\nLa prensa se ha hecho eco de estos comentarios que han puesto en el punto de mira a varios representantes, quienes se han visto obligados a aclarar sus posturas."
 usa.41.a:0 "Tiene toda la razón."
 usa.42.t:0 "Senador rechaza las políticas del gobierno"
 usa.42.desc:0 "Un senador ha ofrecido una entrevista para uno de los principales periódicos en la que confiesa que ya no puede seguir apoyando las políticas "estúpidas y peligrosas" del presidente [USA.GetLeader]. Después, afirmó conocer a otros senadores que compartían su opinión y que estaban dispuestos a dejar de apoyar al presidente."
 usa.42.a:0 "Pronto volverá corriendo a nosotros."
 usa.43.t:0 "Representante critica al presidente"
 usa.43.desc:0 "Durante un debate reciente sobre la reforma tributaria, un representante pronunció un largo discurso sobre los muchos errores que ha cometido la administración. Según él, no hay ningún ciudadano conservador que pueda estar de acuerdo con las políticas del presidente, sea cual sea su partido.\n\nSus duras palabras parecieron surtir efecto, pues varios representantes que hasta entonces habían apoyado las políticas de [USA.GetLeader] mostraron gestos de conformidad."
 usa.43.a:0 "Es terrible."
 usa.44.t:0 "La oposición sufre una derrota en el Senado"
 usa.44.desc:0 "La moción de censura al presidente [USA.GetLeader] ha sido rechazada en el Senado. Aunque los más fervientes defensores de esta medida tenían pocas esperanzas de que prosperara, la cantidad de votos en contra ha sorprendido incluso a los más pesimistas. Parece que los apoyos del presidente en el Senado son mucho mayores de lo que cabía esperar, por lo que no debería tener problemas para sacar adelante su agenda legislativa."
 usa.44.a:0 "Genial."
 usa.45.t:0 "Comité de la Cámara avala las políticas del gobierno"
 usa.45.desc:0 "La última ronda de comparecencias en el Comité de Medios y Arbitrios de la Cámara de Representantes ha concluido con un informe que respalda las políticas del presidente y muestra grandes mejoras en todos los marcadores económicos. Aunque no sea un mar de halagos, este informe ha sido un jarro de agua fría para todos los que criticaban al presidente y reclamaban reformas.\n\nVarios representantes han declarado en público que, aunque siguen dudando de la agenda del presidente, votarán para apoyarlo."
 usa.45.a:0 "Más les vale."
 usa.46.t:0 "Senador se retira"
 usa.46.desc:0 "Tras sufrir un infarto leve, un senador veterano ha anunciado hoy su renuncia por motivos de salud. Después de más de dos décadas en el Congreso, el senador contaba con una gran red de apoyos y mucha influencia en la institución. Aunque en teoría cada hombre vale un voto, los conocedores de Washington defienden que este no era su caso, pues sus decisiones condicionaban las de muchos otros.\n\nTodo apunta a que su puesto será ocupado por un crítico acérrimo del presidente [USA.GetLeader], por lo que la administración lo tendrá mucho más difícil para aprobar sus leyes."
 usa.46.a:0 "Lo echaremos de menos. Y su voto también."
 usa.47.t:0 "Investigación de escándalo presidencial"
 usa.47.desc:0 "Un escándalo que afecta a la Casa Blanca ha empezado a ganar notoriedad. Tras semanas de noticias que relacionaban a un funcionario de la administración con sobornos a cambio de lucrativos contratos gubernamentales, el Comité de Control de Gastos del Ejecutivo de la Cámara de Representantes ha iniciado una investigación para determinar si el presidente estaba al corriente de este escándalo. Aunque la mayoría de expertos creen que esto no pasará factura al presidente [USA.GetLeader], no cabe duda de que estos acontecimientos harán que sus defensores mantengan un perfil bajo durante un tiempo."
 usa.47.a:0 "Esto es una caza de brujas."
 usa.61.t:0 "Senador de [USA_congress_investment_state.GetName] ofrece su apoyo"
 usa.61.desc:0 "El veterano senador de [USA_congress_investment_state.GetName] ha hecho llegar al gobierno una oferta para contar con su apoyo. Su estado está muy infrafinanciado y un programa de estímulo gubernamental podría hacer que se replanteara su postura ante algunas de las políticas del gobierno. El senador forma parte de varios comités importantes y tiene fama de ser capaz de lograr toda clase de acuerdos, por lo que su voto vale el de varios en ambas instituciones."
 usa.61.a:0 "Es una región muy subdesarrollada."
 usa.61.b:0 "Esto huele a corrupción."
 usa.62.desc:0 "Los senadores de [USA_congress_investment_state.GetName] han hecho llegar al gobierno una propuesta por la que estarían dispuestos a apoyar al presidente a cambio de que garantice que la nueva fábrica de munición del Ejército se construya en [USA_congress_investment_state.GetName]. Defienden que la construcción de la fábrica generaría muchos puestos de trabajo en la zona y serviría de apoyo al Ejército en un mundo cada vez más peligroso. Ambos senadores mencionaron también que mantienen excelentes relaciones con varios miembros influyentes de la Cámara."
 usa.62.a:0 "Sus argumentos son muy sólidos."
 usa.62.b:0 "Esta clase de tratos no son asunto del presidente."
 usa.63.t:0 "Representantes de [USA_congress_investment_state.GetName] ofrecen su apoyo"
 usa.63.desc:0 "La delegación del Congreso de [USA_congress_investment_state.GetName] ha realizado varias propuestas al gobierno con la intención de mejorar las estructuras del estado. Quieren contar con fondos federales para mejorar las carreteras y los puentes, y así favorecer el comercio interestatal. También han hecho saber que una respuesta afirmativa del gobierno en esta materia les ayudaría a apoyar con mayor firmeza la agenda del presidente."
 usa.63.a:0 "Una iniciativa encomiable."
 usa.63.b:0 "Será mejor que intenten lograrlo por su cuenta."
 usa.64.t:0 "Comité del Senado investiga la construcción naval en [USA_congress_investment_state.GetName]"
 usa.64.desc:0 "A petición del senador de [USA_congress_investment_state.GetName], la Comisión Senatorial de Comercio ha comenzado a investigar el estado de la industria local de construcción naval. Según los expertos, buena parte del comercio de EE. UU. depende del exterior, y el país carece de una capacidad de construcción naval a la altura. [USA_congress_investment_state.GetName] es el estado que necesita una mayor inversión en este campo, y varios miembros del comité han manifestado su confianza en que la administración de [USA.GetLeader] apruebe una partida de fondos para este fin."
 usa.64.a:0 "Es un punto débil crítico."
 usa.64.b:0 "Tenemos problemas más importantes."
 news.334.t:0 "El incidente del Panay"
 news.334.d:0 "Aviones [JAP.GetAdjective] han atacado hoy a cañoneros [USA.GetAdjective] y [ENG.GetAdjective] mientras evacuaban a civiles occidentales del frente de la guerra entre [JAP.GetName] y [CHI.GetName]. A pesar de estar claramente identificado como un navío [USA.GetAdjective], el USS Panay recibió el impacto de dos bombas y se hundió. En la acción fallecieron tres ciudadanos [USA.GetAdjective], uno [ITA.GetAdjective] y varios más resultaron heridos. En otro ataque, este contra el HMS Ladybird, perdió la vida un marinero [ENG.GetAdjective].\n\nLos gobiernos [ENG.GetAdjective] y [USA.GetAdjective] han protestado con firmeza. El incidente es una muestra más de la creciente tensión entre las tres principales potencias navales."
 news.334.a:0 "¿Es que [JAP.GetName] no conoce límites?"
 news.334.b:0 "Esto podría complicar las cosas."
 news.334.c:0 "La amenaza [JAP.GetAdjective] es muy seria."
 news.335.t:0 "Aumenta la tensión entre [USA.GetNameDef] y [JAP.GetName]"
 news.335.d:1 "\nEl reciente incidente del Panay ha prendido la llama. La ola de indignación en [USA.GetNameDef] ha provocado que varios políticos importantes hayan solicitado la toma de represalias contra [JAP.GetNameDef]. Los medios [USA.GetAdjective] se han hecho eco de toda clase de atrocidades cometidas por [JAP.GetNameDef], algunas reales, algunas exageradas y otras inventadas. Ambas potencias están al borde de la guerra, y son pocos los analistas que confían en que pueda evitarse."
 news.335.a:0 "¿Cuáles serían las consecuencias para el Pacífico?"
 news.335.b:0 "¡Recordemos el Panay!"
 news.335.c:0 "¡Que vengan!"
 news.335.e:0 "Lo que perjudique a Japón nos beneficia a nosotros."
 news.335.f:0 "Esto podría complicar la situación en China."
 news.336.title:0 "Recordemos El Álamo"
 news.336.desc:0 "Las fuerzas [MEX.GetAdjective] han reocupado Texas tras cien años de ausencia. Las tropas [USA.GetAdjective] han abandonado por completo las ciudades principales de Texas, incluidas San Antonio y su famoso monumento El Álamo. Aunque no se ha librado ninguna batalla en el lugar histórico, [MEX.GetLeader] ha recorrido las instalaciones de la misión católica, celebrando mítines y pronunciando discursos para animar a las tropas a seguir luchando por la victoria final contra los odiosos yanquis."
 news.336.a:0 "Nos acordamos."
 news.336.b:0 "Lo olvidamos."
 news.336.c:0 "¿Cómo ha podido permitir [USA.GetLeader] que pase esto?"
 generic.19.t:0 "[From.GetName] envía apoyo industrial"
 generic.19.d:0 "[From.GetNameDefCap] nos ha informado de que apoya nuestra causa y que nos ofrecerá cierta ayuda industrial para fortalecer nuestra posición frente a nuestros enemigos comunes."
 generic.20.t:0 "[From.GetNameDefCap] exige nuestra sumisión"
 generic.20.d_friends:0 "Hoy hemos recibido a una delegación que ha comunicado que a [From.GetLeader] le interesa ampliar las relaciones entre nuestros países y que quiere adoptar medidas para unir al pueblo [Root.GetAdjective] con [From.GetNameDef]. Si aceptamos la propuesta de [From.GetLeader], [Root.GetNameDef] se convertiría en una marioneta moderadamente autónoma de [From.GetNameDef] y nuestro gobierno se reorganizará para adaptarlo a la visión de [From.GetLeader].\n\n¿La independencia [Root.GetAdjective] es más importante que nuestra amistad con [From.GetNameDef]?"
 generic.20.d_enemies:0 "Hoy ha llegado un mensaje de [From.GetNameDef] en el que exige que [Root.GetLeader] reconozca a [From.GetLeader] como cabeza de estado y que nuestra nación se reorganice para adaptarse a la visión del gobierno [From.GetAdjective] respecto a [Root.GetNameDef]. Si aceptamos, nos convertiremos en una marioneta de [From.GetNameDef].\n\nAunque preferiríamos no someter nuestra independencia a nuestros enemigos más allá de las fronteras, existe un claro elemento de amenaza en su mensaje que nos hace pensar que entraremos en guerra con [From.GetNameDef] si no aceptamos las exigencias de [From.GetLeader]."
 generic.20.a:0 "Someteos a sus exigencias."
 generic.20.b:0 "Yo, por ejemplo, doy la bienvenida a nuestros señores [From.GetAdjective]."
 generic.20.c:0 "¡Claro que no!"
 generic.21.t:0 "[From.GetNameDefCap] se somete"
 generic.21.d:0 "El gobierno [From.GetAdjective] ha accedido a abandonar su independencia y convertirse en un estado títere de [Root.GetNameDef]. Estamos seguros de que esto conducirá a la grandeza y que beneficiará a los intereses [Root.GetAdjective] en la región."
 generic.21.a:0 "Excelente."
 generic.22.t:0 "¡[From.GetNameDefCap] nos desafía!"
 generic.22.d:0 "Hoy han llegado unos diplomáticos de [From.GetNameDef] para anunciar que rechazan nuestra oferta de unir [From.GetNameDef] y [Root.GetNameDef]. Aunque es decepcionante, la opción de meter en cintura a [From.GetNameDef] por la fuerza sigue siendo una opción válida y tentadora."
 generic.22.a:0 "Decepcionante."
 generic.23.t:0 "[From.GetNameDefCap] exige el control de [demanded_prov_target.GetName]"
 generic.23.d:0 "Hoy hemos recibido a una delegación hostil de [From.GetNameDef] que reivindicaba todo el estado de [demanded_prov_target.GetName]. [From.GetLeader] exige que devolvamos el territorio inmediatamente si queremos evitar una guerra. Afirman que la propiedad [demanded_prov_target.Owner.GetAdjective] de la región es ilegítima y que [demanded_prov_target.GetName] es una parte integral del estado [From.GetAdjective].\n\nSi aceptamos sus exigencias, cederemos [demanded_prov_target.GetName] a [From.GetNameDef], pero mantendremos los núcleos o reclamaciones que tengamos en la región. Si nos negamos, será imposible evitar la guerra entre nuestras naciones."
 generic.23.a:0 "No tenemos elección."
 generic.23.b:0 "¡[demanded_prov_target.GetName] seguirá siendo [Root.GetAdjective]!"
 generic.24.t:0 "¡Cesión de [demanded_prov_target.GetName]!"
 generic.24.d:0 "[From.GetNameDefCap] ha decidido aceptar nuestra justa exigencia de [demanded_prov_target.GetName] y ha cedido la región a [Root.GetNameDef].\nEste asunto se ha zanjado de forma cortés y conveniente, y sabemos que la paz entre [Root.GetNameDef] y [From.GetNameDef] seguirá en pie."
 generic.25.t:0 "¡[From.GetNameDefCap] nos desafía!"
 generic.25.d:0 "[From.GetNameDefCap] se ha negado a nuestras exigencias y ahora debemos decidir si cumpliremos nuestra promesa de invasión. Si no cumplimos nuestra palabra, la percepción pública de [Root.GetLeader] y la legitimidad del gobierno [Root.GetAdjective] se verán terriblemente dañadas."
 generic.25.a:0 "De un modo u otro, conseguiremos [demanded_prov_target.GetName]."
 maybe_war_tt:0 "§REsto podría provocar una guerra contra§! §Y[From.GetNameDef]§!"
 usa.401.t:0 "[From.GetNameDefCap] acepta el acuerdo de destructores para las bases"
 usa.401.desc:0 "El primer ministro británico [From.GetLeader] ha declarado que acepta las condiciones del acuerdo de destructores para las bases. Un grupo de oficiales navales [From.GetAdjective] ha llegado para inspeccionar los destructores y supervisar el traslado.\n\nEstá claro que todavía queda trabajo por delante, puesto que varios oficiales [From.GetAdjective] parecían algo preocupados por la gran cantidad y el grosor del guano y el óxido de los barcos en cuestión."
 usa.401.a:0 "Los que piden no pueden exigir."
 spain.11.t:0 "Insurrección carlista"
 spain.11.d:0 "¡Los carlistas están enfadados!"
 spain.11.a:0 "Ay, no."
 spain.12.t:0 "Insurrección anarquista"
 spain.12.d:0 "¡Los anarquistas están enfadados!"
 spain.12.a:0 "Ay, no."
 lar_test.1.t:0 "TODO_LAR_BC: Título de prueba"
 lar_test.1.d:0 "TODO_LAR_BC: esto es una prueba\nEsto:[This.GetName]\nDe:[From.GetName]\nDe.De:[From.From.GetName]\nRaíz:[Root.GetName]\n"
 lar_collab_gov.1.t:0 "[From.GetAdjective] Partisanos en [Root.GetNameDef]"
 lar_collab_gov.1.d:0 "Hace poco, [From.GetNameDefCap] ha puesto más empeño en establecer una colaboración con nuestra nación. Varios políticos [This.GetAdjective] han empezado a posicionarse en favor del régimen [From.GetAdjective], y multitud de partisanos de nuestra nación están volcando su sentimiento [From.GetRulingIdeology] en apoyo a [From.GetNameDef].\n\nNo cabe duda de que la creciente influencia [From.GetAdjective] en nuestra nación minará la resistencia [Root.GetAdjective], y puede que hasta propicie un nuevo gobierno [From.GetRulingIdeology] que colabore con [From.GetNameDef] en caso de que [Root.GetNameDef] se rinda."
 worrying:0 "Preocupante."
 ETH_events.1.t:0 "Etiopía propone la paz blanca"
 ETH_events.1.d:0 "El gobierno de Etiopía, que ha perdido el control de Somalia y Eritrea casi por completo, a excepción de unos cuantos focos de resistencia, propone encontrar una solución pacífica a estas hostilidades. Italia terminará oficialmente su invasión de Etiopía y le cederá los territorios ocupados en África Oriental. ¿Qué respondemos?"
 ETH_events.1.a:0 "Firmad el tratado."
 ETH_events.1.b:0 "¡No podemos permitirnos otra humillación!"
 ETH_events.101.t:0 "[From.GetNameDefCap] rechaza la paz"
 ETH_events.101.d:0 "A pesar de perder el control de todos los territorios de África Oriental, [From.GetLeader] ha rechazado nuestra oferta de paz blanca. Parece que esta guerra solo terminará con la capitulación total."
 ETH_events.101.a:0 "Qué triste."
 germany.1041.t:0 "[FROM.GetNameDefCap] exige los Sudetes"
 germany.1041.desc:0 "A pesar de los recientes disturbios en la frontera checa, la política exterior [FROM.GetAdjective] permanece inquebrantable. Los diplomáticos [FROM.GetAdjective] nos han dado un ultimátum: si no entregamos los Sudetes, nos declararán la guerra."
 germany.1041.a:0 "No tenemos elección."
 germany.1041.b:0 "La maquinaria bélica [FROM.GetAdjective] se detiene aquí."
 germany.1042.t:0 "[FROM.GetNameDefCap] se somete"
 germany.1042.desc:0 "El poder [ROOT.GetAdjective] no tiene límites. Los Sudetes son nuestros. La nación [FROM.GetAdjective] queda fuera de nuestros intereses. De momento."
 germany.1042.a:0 "Excelente."
 germany.1043.t:0 "[FROM.GetNameDefCap] rechaza las exigencias"
 germany.1043.desc:0 "A pesar del desequilibrio de poder, los diplomáticos [FROM.GetAdjective] se niegan a cedernos los Sudetes. Está claro que quieren la guerra."
 germany.1043.a:0 "Maldición."

