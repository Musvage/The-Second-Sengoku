 YUG_idea_croatian_opposition:0 "Oposición croata"
 YUG_idea_croatian_opposition_desc:0 "Los representantes políticos de Croacia no paran de presionar para conseguir que el reino se organice como una federación. A menos que se cumplan sus exigencias, seguirán oponiéndose a todas las medidas del gobierno central. Hasta es posible que inicien un alzamiento si creen que ha llegado el momento oportuno."
 YUG_idea_slovene_nationalism:0 "Nacionalismo esloveno"
 YUG_idea_slovene_nationalism_desc:0 "Hace mucho que los eslovenos quieren un Estado propio. Aunque han aceptado nuestro gobierno, no les entusiasma demasiado. Los industriales eslovenos rara vez invierten en empresas locales y prefieren gastarse el dinero en el extranjero."
 YUG_idea_slovene_nationalism_2:0 "Autogobierno esloveno"
 YUG_idea_slovene_nationalism_2_desc:0 "El gobierno delegado de Eslovenia está mucho más dispuesto a cooperar para reconstruir nuestras Fuerzas Armadas, pero las concesiones que les hemos hecho suponen que tenemos menos control sobre cómo dirigen sus fábricas."
 YUG_idea_croats_suppressed:0 "Suprimido el nacionalismo croata"
 YUG_idea_religious_freedoms_guaranteed:0 "Garantizada la libertad religiosa"
 YUG_idea_macedonian_opposition:0 "Oposición macedonia"
 YUG_idea_macedonian_opposition_desc:0 "Los macedonios no han aceptado mucho su identidad como serbios y no dejan de exigir derechos especiales. No hay duda de que el apoyo político de Bulgaria es en parte responsable de ello."
 YUG_idea_macedonian_opposition_1:0 "Oposición macedonia moderada"
 YUG_idea_macedonian_opposition_1_desc:0 "Al otorgar algunas concesiones políticas moderadas a los macedonios y poner fin a nuestro empeño por imponerles una identidad serbia, las tensiones en Macedonia se han suavizado por el momento."
