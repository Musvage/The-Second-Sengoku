l_spanish:
 LAR_concessions_stresa_front_tt:0 "Deberás honrar tu compromiso uniéndote al Frente de Stresa contra Alemania. No se harán concesiones territoriales si te niegas."
 lar_concessions_italy_tt:0 "Habrá muchas probabilidades de que Italia acceda a una acción combinada contra Alemania."
 lar_france_stresa_front_italy_agreed:0 "Italia ha accedido a entrar en el Frente de Stresa a cambio de concesiones territoriales."
 france_continue_the_fight_tt:0 "No volveremos a tener la oportunidad de rendirnos con honor. Si perdemos, toda la Francia metropolitana quedará ocupada."
 lar_congress_of_paris.1.t:0 "El congreso de París"
 lar_congress_of_paris.1.desc:1 "Tras la invitación de [This.GetLeader], [ITA.GetLeader], [SPA.GetLeader] y [POR.GetLeader] han llegado a París para hablar de un tratado que afectará a las esferas de influencia coloniales de África. Francia e Italia son las principales potencias interesadas en la expansión de sus imperios, así que habrá que hacer concesiones ante [SPA.GetNameDef] y [POR.GetNameDef] para que se unan a la alianza y a la guerra para alcanzar esos objetivos.\n\nAunque [POR.GetLeader] intentará obtener apoyo para el tan esperado plan de unir Angola y Mozambique, habrá que ganarse a [SPA.GetLeader] entregando parte del territorio francés norafricano."
 lar_congress_of_paris.1.a:1 "Obtendremos una indemnización en otra parte."
 lar_congress_of_paris.2.t:0 "Redefinición del mapa de África"
 lar_congress_of_paris.2.desc:1 "En la primera ronda de negociaciones, la delegación francesa ofreció un simple reparto del continente justo en el centro, dándonos reivindicaciones sobre Egipto, Sudán y más hacia el sur de Kenia. Aunque no tenemos muchos detalles sobre la propuesta, y afecta principalmente a territorios que no controlamos ninguno de nosotros, promete el apoyo de Francia en la conquista de un inmenso imperio africano."
 lar_congress_of_paris.2.a:1 "Merece la pena arriesgarse un poco por el sueño de un imperio italiano en África."
 lar_congress_of_paris.2.b:1 "¿Por qué íbamos a apoyar esto?"
 lar_congress_of_paris.3.t:0 "[From.GetNameDefCap] está de acuerdo"
 lar_congress_of_paris.3.desc:1 "La delegación de [From.GetNameDef] ha aceptado los cambios territoriales propuestos en principio. Aunque todavía hay que resolver algunos detalles sin importancia y se sigue hablando de la ubicación exacta de una nueva frontera, nuestros diplomáticos no esperan encontrar grandes problemas que frustren el acuerdo."
 lar_congress_of_paris.3.a:1 "Buen trabajo."
 lar_congress_of_paris.4.t:0 "[From.GetNameDefCap] se niega"
 lar_congress_of_paris.4.desc:1 "La delegación de [From.GetNameDef] ha declarado el fin de las negociaciones. Citando una diferencia de opinión fundamental sobre los cambios propuestos, han abandonado París para volver a [From.GetNameDef].\n\nTras su salida precipitada, el embajador [From.GetAdjective] declaró que el gobierno [From.GetAdjective] ya no se considera vinculado por ningún tratado de ayuda mutua ni alianza con nosotros."
 lar_congress_of_paris.4.a:1 "Más para nosotros."
 lar_congress_of_paris.5.desc:1 "Aunque el resto de delegaciones de París han estado hablando sobre quién debería recibir territorios que no controla ninguno de sus países, nuestros diplomáticos han estado presionando para lograr un objetivo más alcanzable. El gobierno francés ha indicado que está dispuesto a cedernos Marruecos a cambio de que prometamos apoyarlo en cualquier guerra venidera. Esto conectaría nuestras posesiones en África del Norte y África Occidental."
 lar_congress_of_paris.5.a:1 "Si están dispuestos a pagar el precio, nosotros estamos dispuestos a cumplir nuestra parte."
 lar_congress_of_paris.5.b:1 "No hay desierto que merezca derramar ni una gota de sangre española."
 lar_congress_of_paris.6.desc:1 "Aunque nuestra falta de poder ha dificultado que nuestros diplomáticos en París influyan en el proceso, nos ofrecieron ayuda para tomar los territorios entre Angola y Mozambique, además de la posibilidad de ocupar una buena parte de Sudáfrica. Parece que darnos esos territorios es la forma en que las dos grandes potencias evitarán un conflicto que pueda echar por tierra todo el tratado.\n\nSin embargo, acceder nos obligaría a luchar al lado de Francia e Italia en su carrera para ampliar sus imperios."
 lar_congress_of_paris.6.a:1 "Un pequeño precio que pagar."
 lar_congress_of_paris.6.b:1 "Piden demasiado sin ofrecer mucha cosa."
 lar_france_political_violence.1.t:0 "Las protestas caen en la violencia"
 lar_france_political_violence.1.desc:1 "Una alianza flexible de las ligas de la derecha y la extrema derecha ha llevado a cabo protestas y manifestaciones por todo París. Parece que los manifestantes nunca pensaron en reunirse y dispersarse pacíficamente. Como por una señal implícita, las manifestaciones cambiaron de curso y convergieron en la Asamblea Nacional. Se convocó a la policía antidisturbios a toda prisa, que pudo mantener las columnas de marcha a la vista del edificio. En varias ocasiones, algunos grupos cargaron contra la línea de policía. Se les pudo contener con esfuerzo.\n\nLos manifestantes solo se dispersaron bien pasada la medianoche. Las noticias de los disturbios se han difundido y es probable que socaven la fe pública en la capacidad del gobierno para mantener el orden público."
 lar_france_political_violence.1.a:1 "La República debe aguantar este revés."
 lar_france_political_violence.1.b:0 "Enjuiciad a los responsables."
 lar_france_political_violence.2.desc:1 "Una coalición de sindicatos e intelectuales ha pedido un "Día de Acción" en la capital como respuesta a las últimas decisiones políticas. A pesar del esfuerzo de la policía para contener las manifestaciones, pequeños grupos de radicales anarquistas y comunistas han intentado instigar disturbios. Se han saqueado muchas tiendas y se han volcado tranvías. La policía montada ha obstaculizado los intentos de construir barricadas en la rue Royale por parte de los alborotadores para bloquear en acceso a la Asamblea Nacional.\n\nCuando los alborotadores se dispersaron por Francia y los trabajadores volvieron a su trabajo, buena parte del país se preguntó si el gobierno seguiría siendo capaz de mantener la ley y el orden."
 lar_france_political_violence.3.t:0 "Disturbios de derechas"
 lar_france_political_violence.3.desc:1 "Tras una decisión del gobierno, los monárquicos y los extremistas de derecha de todo el país se han trasladado a la capital con el propósito expreso de "terminar el trabajo que quedó pendiente en 1934", cuando unos disturbios similares no consiguieron asaltar el parlamento, pero llegaron a obligar al gobierno a renunciar.\n\nAunque la policía estaba avisada de que las protestas podrían volverse violentas, no estaban preparados para el nivel de previsión y agresión de estos grupos tan bien organizados. En muchos casos, la policía que protegía la plaza de la Concordia se vio obligada a abrir fuego contra los manifestantes para mantener la posición.\n\nCon varias decenas de muertos y cientos de heridos, los manifestantes han dejado la capital para lamerse las heridas, pero han conseguido demostrar al país que el gobierno no está a salvo ni en la capital."
 lar_france_political_violence.3.a:1 "Ahora mismo, cualquier acción empeoraría las cosas."
 lar_france_political_violence.3.b:0 "¡La república prevalecerá!"
 lar_france_french_union.2.t:1 "África del Norte vota por unirse a la Unión"
 lar_france_french_union.2.desc:1 "Para sorpresa de muchos observadores, Argelia, Marruecos y Túnez han aprobado el referéndum de la Unión Francesa por un estrecho margen. Ahora que se considera ciudadanos de pleno derecho a los habitantes de esas zonas, pueden devolver a varios diputados a la Asamblea Nacional.\n\nAunque sigue habiendo elementos nacionalistas en los tres países, han sufrido un golpe demoledor en su moral y ahora van a necesitar al menos una generación para recuperarse."
 lar_france_french_union.2.a:1 "¡Comprenden el significado de "fraternité"!"
 lar_france_french_union.3.t:1 "África del Norte vota por abandonar"
 lar_france_french_union.3.desc:1 "A pesar de los esfuerzos de los gobiernos locales, los votantes de Argelia, Marruecos y Túnez han rechazado ampliamente la Unión Francesa propuesta. Tras el anuncio de los resultados, se han celebrado manifestaciones en algunas de las ciudades más importantes de la zona mientras los grupos nacionalistas han aprovechado la victoria para exigir la independencia completa e inmediata de esos países.\n\nEl comandante de las fuerzas francesas en África del Norte ha pedido refuerzos urgentemente, puesto que parece probable que algunos elementos más radicales vayan a intentar tomarse la justicia por su mano."
 lar_france_french_union.3.a:1 "¡Qué ingratos!"
 lar_france_french_union.4.t:1 "África Occidental vota por unirse a la Unión"
 lar_france_french_union.4.desc:1 "Tras varias semanas de campaña, la gente de todos los territorios franceses de África Occidental ha ido a votar para decidir si dichos territorios pasan a formar parte de la nueva Unión Francesa. Los resultados preliminares indican que hay una mayoría más que suficiente a favor de la Unión. La causa nacionalista parece haberse asfixiado en sus primeras etapas y muchos activistas independentistas se preparan para continuar la lucha por la libre determinación política desde la Asamblea Nacional."
 lar_france_french_union.5.t:1 "África Occidental vota por abandonar"
 lar_france_french_union.5.desc:1 "Tras una campaña intensa y a menudo tumultuosa, parece que el bando nacionalista ha ganado el referéndum sobre la pertenencia a la Unión Francesa en bastantes zonas del África Occidental francesa. Aunque los europeos locales siguen intentando digerir el resultado, los líderes de los movimientos independentistas locales han clamado por la acción y han dicho que el resultado es un claro mandato para la plena independencia."
 lar_france_french_union.6.t:1 "África Central vota por unirse a la Unión"
 lar_france_french_union.6.desc:1 "Aunque los resultados llegan lentamente desde una región inmensa y poco desarrollada, parece que una escasa mayoría de votantes ha aprobado el referéndum para unirse a la nueva Unión Francesa. Los grupos nacionalistas han suscrito la derrota, pero exigen que el nuevo Estado invierta más en desarrollar la región para premiar la muestra de lealtad."
 lar_france_french_union.7.t:1 "África Central vota por abandonar"
 lar_france_french_union.7.desc:1 "Los partidos a favor de la Unión de África Central francesa han sufrido varios reveses políticos a medida que los territorios iban votando en contra de unirse a la nueva Unión Francesa. Los partidos independentistas celebran cada una de las victorias mientras varios activistas afirman que el señorío francés en la región ha sufrido una derrota categórica."
 lar_france_french_union.8.t:1 "Siria vota por unirse a la Unión"
 lar_france_french_union.8.desc:1 "Los mandatos franceses de Siria y Líbano han votado a favor de formar parte de la nueva Unión Francesa. Aunque muchos observadores pensaban que era un resultado poco probable en el mejor de los casos, parece que la población local cree que pertenecer a la Unión Francesa garantizará el acceso a los mercados europeos y una mayor inversión en la economía local."
 lar_france_french_union.9.t:1 "Siria vota en contra de la Unión"
 lar_france_french_union.9.desc:1 "El anuncio de los resultados en el reciente referéndum sobre la Unión Francesa fue celebrado con vítores en Damasco y Beirut, quedando claro que la región había votado abrumadoramente en contra de unirse a la nueva Unión. Los principales partidos nacionalistas ya han declarado que el referéndum era una votación por la independencia disfrazada y el comandante militar local ha enviado varios informes inquietantes a la capital para solicitar refuerzos."
 lar_france_french_union.10.t:1 "Indochina vota por unirse a la Unión"
 lar_france_french_union.10.desc:1 "Los informes procedentes de Indochina indican que la gente de Vietnam, Laos y Camboya han votado, con el menor de los márgenes, a favor de formar parte de la nueva Unión Francesa. Esto parece haber pillado por sorpresa incluso a los administradores locales, puesto que han pedido inmediatamente un recuento de los votos. Los grupos nacionalistas de la región han recibido un duro golpe mientras se derrumba su moral y muchos miembros se preguntan abiertamente si de verdad representan la voluntad de la gente como ellos creen."
 lar_france_french_union.11.t:1 "Indochina vota en contra de la Unión"
 lar_france_french_union.11.desc:1 "Los resultados del referéndum de Indochina ofrecen una imagen más sombría de lo esperado. Aunque unos pocos en la capital creían que los focos nacionalistas votarían a favor de unirse a la Unión, parece que los sentimientos nacionalistas están mucho más extendidos de lo que se creía. En el evento, ninguna parte del territorio ha registrado una mayoría a favor de unirse. Los activistas nacionalistas ya claman por la separación inmediata de Francia, aunque les cueste la guerra, y creen que es el momento de conseguir la independencia nacional."
 FRA_syria_intervention.1.t:0 "Los Aliados aseguran Siria"
 FRA_syria_intervention.1.desc:1 "En una ceremonia moderada en Damasco, el comandante local de las fuerzas de Vichy ha entregado oficialmente el territorio a los Aliados. La contienda ha llegado a su fin en toda la región y las fuerzas restantes de Vichy marchan en cautividad. Algunos de los soldados franceses implicados han expresado su deseo de unirse a las fuerzas francesas libres, pero la mayoría prefiere la repatriación."
 FRA_syria_intervention.1.a:1 "Bien luchado."
 FRA_syria_intervention.2.t:0 "Vichy se aferra a Siria"
 FRA_syria_intervention.2.desc:1 "Tras un encarnizado combate que paralizó el avance de los Aliados en varios puntos clave, el comandante local de los Aliados ha pedido que se ponga fin a las operaciones. Las tropas aliadas se han retirado a sus puntos de partida mientras que las tropas de Vichy han consolidado su posición. Las fuerzas de Vichy no han asumido la persecución y parecen contentas con mantener la posición."
 FRA_syria_intervention.2.a:1 "Mucha gente buena ha muerto por nada."
 FRA_syria_intervention.3.t:0 "Alto el fuego en Siria"
 FRA_syria_intervention.3.desc:1 "El avance de los Aliados hacia Siria se ha detenido y las fuerzas de Vichy han conseguido consolidar una línea defensiva. A pesar de varios ataques bien coordinados, las tropas aliadas de la zona no han logrado desplazar a los defensores. Ambos bandos se han atrincherado y se ha acordado un alto el fuego. Vichy sigue controlando las partes más relevantes de la zona."
 FRA_syria_intervention.3.a:1 "El statu quo se mantiene."
 FRA_indochina_intervention.1.t:0 "Los Aliados aseguran Indochina"
 FRA_indochina_intervention.1.desc:1 "Las columnas de asalto aliadas han llegado a varias ciudades importantes de Indochina, provocando que el gobernador local pida un alto el fuego. Con los defensores diseminados y mal coordinados, cualquier resistencia se considera infructuosa. Los defensores restantes han entregado las armas y están a la espera de su repatriación a la Francia de Vichy."
 FRA_indochina_intervention.1.a:1 "Una victoria vital."
 FRA_indochina_intervention.2.t:0 "Vichy se aferra a Indochina"
 FRA_indochina_intervention.2.desc:1 "Tras los intensos combates en un terreno increíblemente complicado, los comandantes aliados de la región han puesto fin a la operación. La situación del abastecimiento de los elementos de vanguardia cada vez es más grave y la resistencia de Vichy cuenta con más refuerzos, por lo que las tropas aliadas han decidido retirarse y consolidarse, dejando a Vichy en control del territorio."
 FRA_indochina_intervention.2.a:1 "Qué desperdicio de tiempo y personal."
 FRA_indochina_intervention.3.t:0 "Alto el fuego en Indochina"
 FRA_indochina_intervention.3.desc:1 "Con el inicio del mal tiempo y la escasez de recursos en los dos bandos, los comandantes de las tropas aliadas y de Vichy en Indochina han acordado un alto el fuego. Dadas las grandes dificultades con las que se han topado los Aliados atacantes y al haber perdido el elemento sorpresa, el alto mando no espera poder reanudar el avance cuando mejore la situación."
 FRA_indochina_intervention.3.a:1 "Gran osadía, poca ganancia."
 FRA_central_africa_intervention.1.t:0 "Los Aliados aseguran África Central"
 FRA_central_africa_intervention.1.desc:1 "Las unidades aliadas, que han encontrado una resistencia moderada, se han adentrado en las zonas de Vichy de África central. A pesar de que Vichy había ordenado aguantar todo lo posible, las unidades francesas de la zona han dejado de ofrecer resistencia y ya no se oponen al avance de los Aliados."
 FRA_central_africa_intervention.1.a:1 "Saben quién es el verdadero enemigo."
 FRA_central_africa_intervention.2.t:0 "Vichy se aferra a África Central"
 FRA_central_africa_intervention.2.desc:1 "Las unidades francesas en África Central han ofrecido una resistencia inesperadamente fuerte, emboscando a varias columnas de ataque aliadas y causando la pérdida de muchas vidas. El comandante aliado local, enfrentándose a una situación confusa y habiendo subestimado al enemigo, ha retirado sus fuerzas a las posiciones iniciales y se ha atrincherado a la espera de órdenes."
 FRA_central_africa_intervention.2.a:1 "¿Por qué se oponen a sus liberadores?"
 FRA_central_africa_intervention.3.t:0 "Alto el fuego en África Central"
 FRA_central_africa_intervention.3.desc:1 "Los intensos combates en varias ubicaciones clave de África Central han dejado exhaustos a los dos bandos e incapaces de continuar con las operaciones. Aunque las fuerzas francesas de Vichy siguen controlando casi todo el terreno clave de la región, las tropas aliadas han podido ganar en algunas zonas. Sin embargo, la situación de abastecimiento se ha ido deteriorando hasta el punto de que ninguno de los dos bandos va a poder lanzar una ofensiva renovada próximamente."
 FRA_central_africa_intervention.3.a:1 "No hemos conseguido nada."
 FRA_west_africa_intervention.1.t:0 "Los Aliados aseguran África Occidental"
 FRA_west_africa_intervention.1.desc:1 "Las unidades aliadas, que se mueven rápidamente por el terreno abierto, han podido flanquear a casi todos los defensores franceses y los han obligado a rendirse. Sin reservas para detener el avance aliado, el gobernador local ha entregado el territorio oficialmente."
 FRA_west_africa_intervention.1.a:1 "Otra parte del mundo que respira en libertad."
 FRA_west_africa_intervention.2.t:0 "Vichy se aferra a África Occidental"
 FRA_west_africa_intervention.2.desc:1 "Tras una serie de asaltos fallidos y una lucha encarnizada, el comandante aliado local ha pedido que se ponga fin a las operaciones ofensivas en la zona y ha ordenado a las unidades apostadas sobre el terreno que retrocedan hacia un área con mejores posibilidades de defensa. Las fuerzas de Vichy se han consolidado en torno a las ubicaciones clave y se han atrincherado, haciendo que los próximos ataques tengan pocas probabilidades de éxito."
 FRA_west_africa_intervention.2.a:1 "La fortuna no ha favorecido a los osados."
 FRA_west_africa_intervention.3.t:0 "Alto el fuego en África Occidental"
 FRA_west_africa_intervention.3.desc:1 "Siendo conscientes de la precaria situación del abastecimiento y la falta de refuerzos, Vichy y las fuerzas aliadas han ejecutado una extensa serie de maniobras y contraataques para intentar convencer al otro de que se comprometa a una batalla decisiva en términos desfavorables. Ya sin apenas hombres ni material, y sin ninguna decisión a la vista, los dos bandos se han atrincherado y esperan a que el otro dé el primer paso."
 FRA_west_africa_intervention.3.a:1 "Qué desperdicio de tiempo."
 lar_compensate_italy.1.t:0 "Francia ofrece una compensación colonial"
 lar_compensate_italy.1.desc:1 "[From.GetLeader] ha llegado a Roma para hablar de las condiciones de un tratado que solucione alguna de las cuestiones pendientes entre nuestras naciones. Debido a la prolongada relación de hermandad entre nuestros países, consagrada por los sacrificios compartidos durante la Gran Guerra, ha ofrecido devolvernos el control del puerto francés en Yibuti a cambio de garantías de que ayudemos a Francia en tiempos de guerra."
 lar_compensate_italy.1.a:1 "Conseguiremos aliarnos."
 lar_compensate_italy.1.b:1 "No es tan fácil comprarnos."
 lar_compensate_italy.2.t:1 "[From.GetLeader] está de acuerdo"
 lar_compensate_italy.2.desc:1 "[This.GetLeader] ha vuelto de Italia triunfante porque [From.GetLeader] ha accedido a firmar el tratado propuesto. Ahora solo queda devolver a Italia formalmente nuestras posesiones en África Oriental."
 lar_compensate_italy.2.a:0 "Un pequeño precio que pagar."
 lar_compensate_italy.3.t:1 "[From.GetLeader] se niega"
 lar_compensate_italy.3.desc:1 "A pesar del éxito inicial, las negociaciones con Italia se interrumpieron rápidamente cuando quedó claro que [From.GetLeader] esperaba mayores concesiones que la transferencia propuesta de Yibuti."
 lar_compensate_italy.3.a:1 "¿Dónde nos lleva esto?"
 lar_intervention_in_greece.1.t:0 "Francia propone una intervención en Grecia"
 lar_intervention_in_greece.1.desc:1 "El embajador francés ha pasado una nota de su gobierno, señalando nuestros intereses compartidos en el este del Mediterráneo. El gobierno de [From.GetLeader] parece especialmente interesado en adquirir la isla de Creta como base naval, pero también sabe que la existencia de un gobierno "desagradable u hostil" en Grecia podría hacer que las operaciones en la zona sean mucho más difíciles. Por tanto, el gobierno [From.GetAdjective] quiere conversar con nosotros sobre una posible intervención conjunta en Grecia para instalar un gobierno más favorable o para ocuparnos de la administración de los territorios nosotros mismos."
 lar_intervention_in_greece.1.a:1 "¡Las grandes mentes piensan igual!"
 lar_intervention_in_greece.1.b:1 "Decidiremos nuestra propia estrategia."
 lar_intervention_in_greece.2.t:1 "[From.GetLeader] está de acuerdo"
 lar_intervention_in_greece.2.desc:1 "[From.GetLeader] ha enviado un mensaje a través de nuestro embajador en Roma, expresando su más profundo apoyo y profesando un absoluto acuerdo con nuestras opiniones. El ejército [From.GetAdjective] ha recibido instrucciones de preparar planes para una acción militar conjunta contra Grecia si fuese necesario."
 lar_intervention_in_greece.2.a:1 "Seguro que es necesario."
 lar_intervention_in_greece.3.t:1 "[From.GetLeader] se niega"
 lar_intervention_in_greece.3.desc:1 "Según una nota más bien concisa del embajador [From.GetAdjective], a su gobierno no le interesa alterar el statu quo en el este del Mediterráneo y prefiere la situación actual frente a las incertidumbres que pueda acarrear una acción militar."
 lar_intervention_in_greece.3.a:1 "Es el sonido del miedo."
 lar_dominate_the_middle_east.1.t:0 "Francia exige la sumisión"
 lar_dominate_the_middle_east.1.desc:1 "El gobierno de [From.GetLeader] ha nombrado a un nuevo plenipotenciario para Oriente Medio. En la reunión con [This.GetLeader] en la capital hoy, el representante francés señaló que el gobierno francés quiere adoptar un rol más activo en la región y que espera que se le consulten directamente todos los asuntos relacionados con la estabilidad de la zona.\n\nAunque no detalló las consecuencias que tendría negarnos a esto, indicó que al gobierno francés le costaría aceptar una política exterior independiente de nuestro gobierno."
 lar_dominate_the_middle_east.1.a:1 "Debemos aceptar esta nueva realidad."
 lar_dominate_the_middle_east.1.b:1 "¡Nos hemos ganado la libertad y no renunciaremos a ella a la ligera!"
 lar_dominate_the_middle_east.2.t:0 "[From.GetNameDefCap] se somete"
 lar_dominate_the_middle_east.2.desc:1 "Tras una conversación con sus consejeros, [From.GetLeader] ha aceptado nuestras peticiones y ha permitido que nuestro representante consulte cualquier decisión de política exterior para garantizar que se ajustan a nuestros deseos."
 lar_dominate_the_middle_east.2.a:1 "Él también debería hacerlo."
 lar_dominate_the_middle_east.3.t:0 "[From.GetNameDefCap] nos desafía"
 lar_dominate_the_middle_east.3.desc:1 "En un extenso discurso ante nuestro representante, [From.GetLeader] se regocijó de la larga tradición guerrera [From.GetAdjective], explicando que nunca se han doblegado ante ningún gobernante extranjero y que resistirían a cualquier intento de forzarlos y que preferirían morir de pie que vivir de rodillas."
 lar_dominate_the_middle_east.3.a:1 "Entonces, que mueran de pie."
 lar_dominate_the_middle_east.3.b:0 "No es más que una tierra inservible llena de gente inútil."
 lar_spheres_of_influence.1.t:0 "Francia quiere hablar sobre las esferas de influencia"
 lar_spheres_of_influence.1.desc:1 "[From.GetLeader] ha llegado a Berlín para reunirse con [This.GetLeader] en un intento de desmentir cualquier causa persistente de tensión entre nuestras naciones. Entre las cuestiones que se están tratando está la restructuración del centro de Europa. [From.GetLeader] ha dejado claro que considera que [BEL.GetNameDef], con una población francoparlante, es un interés fundamental para su nación.\n\nSin embargo, su gobierno es mucho más flexible en lo relativo al destino de [HOL.GetNameDef] y [LUX.GetNameDef], y propone un memorando de entendimiento para incluir a estos dos países en nuestra esfera de influencia mientras que el anterior está en la esfera de influencia francesa."
 lar_spheres_of_influence.1.a:1 "Una sugerencia sensata."
 lar_spheres_of_influence.1.b:0 "Para tener esferas, primero hay que tener influencia, Francia."
 lar_spheres_of_influence.2.t:1 "[From.GetNameDefCap] está de acuerdo"
 lar_spheres_of_influence.2.desc:1 "Las negociaciones con [From.GetLeader] solo se prolongaron unos minutos, puesto que los dos líderes llegaron rápidamente a un acuerdo en la línea que habíamos propuesto. El único punto controvertido fue la pequeña comunidad germanoparlante de Bélgica, una cuestión que se ha encargado al servicio diplomático."
 lar_spheres_of_influence.2.a:1 "Otra victoria para nuestra estrategia diplomática."
 lar_spheres_of_influence.3.t:1 "[From.GetLeader] se niega"
 lar_spheres_of_influence.3.desc:1 "En una reunión, al parecer, muy tensa entre [From.GetLeader] y [This.GetLeader], cualquier esperanza de disolver la tensión entre nuestras naciones desapareció en cuestión de minutos. La delegación alemana no se apartó de su posición, declarando que Bélgica, una nación con una minoría alemana considerable, era un interés natural de [From.GetNameDef], y que la idea de que deberíamos tener vía libre para tratar con ella es totalmente inaceptable."
 lar_spheres_of_influence.3.a:1 "Parece que hemos perdido el tiempo."
 lar_align_belgium.1.t:1 "Francia exige derechos especiales"
 lar_align_belgium.1.desc:2 "Tras una serie de incidentes en los que unos matones enmascarados han asaltado a nuestros ciudadanos francoparlantes, el embajador francés ha hecho un llamamiento a [This.GetLeader] y ha presentado una nota de su gobierno en la que se declara que, como no podemos proteger a la comunidad francesa en la frontera, el gobierno francés considera que debe hacerlo por nosotros. Con este fin, piden un cambio en su conjunto de derechos, incluido el derecho a estacionar tropas en nuestro país y a que la gendarmería francesa realice investigaciones dentro de nuestras fronteras.\n\nLa nota dice que, si nos negamos a conceder estos derechos, lo considerarán un acto de hostilidad que podría provocar graves consecuencias."
 lar_align_belgium.1.a:1 "No tenemos más remedio que aceptar."
 lar_align_belgium.1.b:1 "¡No nos arrodillamos en 1914 y no lo haremos ahora!"
 lar_align_belgium.2.t:0 "[From.GetNameDefCap] se somete"
 lar_align_belgium.2.desc:1 "El consejo [From.GetAdjective] ha aceptado nuestra propuesta por unanimidad, aunque algunos miembros prefirieron dimitir a votar a favor. Una unidad de enlace militar y un pequeño grupo de funcionarios públicos ya han partido hacia Bruselas para coordinarse con las autoridades [From.GetAdjective]."
 lar_align_belgium.2.a:1 "Han sido prudentes en su decisión."
 lar_align_belgium.3.t:1 "[From.GetNameDefCap] promete combatir"
 lar_align_belgium.3.desc:1 "En lugar de responder diplomáticamente a nuestra nota, parece que el gobierno [From.GetAdjective] ha ordenado al ejército que se prepare y ha cerrado la frontera. Los periódicos de Bruselas, aunque son realistas al hablar de las posibilidades de victoria, están llenos de referencias a la batalla de Waterloo y predicen una vergonzosa derrota para las fuerzas francesas si los invadimos."
 lar_align_belgium.3.a:1 "Eso ya lo veremos."
 lar_align_belgium.3.b:1 "Bélgica no merece ni una bala ni una gota de sangre."
 lar_split_belgium.1.t:1 "[From.GetLeader] exige Valonia"
 lar_split_belgium.1.desc:1 "En las últimas semanas, han surgido varios grupos que afirman representar a la población francoparlante de nuestro país y han empezado a manifestarse por una "reunificación" de Valonia en Francia. Hoy, el embajador ha pasado una nota en la que declara que el gobierno de [From.GetLeader] ha convertido en política oficial la incorporación de las zonas francoparlantes de nuestro país al suyo.\n\nLos informes sobre la concentración de tropas en la frontera indican que están dispuestos a hacer cumplir esta nueva política a toda costa."
 lar_split_belgium.1.a:1 "Luchar contra lo inevitable no sirve de nada."
 lar_split_belgium.1.b:1 "Este es nuestro país y lucharemos por cada centímetro de terreno."
 lar_split_belgium.2.t:1 "Bélgica está de acuerdo con la división"
 lar_split_belgium.2.desc:1 "El gobierno belga ha accedido a celebrar una serie de referendos sobre la unificación con Francia en las zonas francoparlantes de Bélgica bajo nuestra supervisión. Los partidos probelgas piden un boicot, así que tenemos la victoria garantizada."
 lar_split_belgium.2.a:1 "Qué bonita es la democracia."
 lar_split_belgium.3.t:0 "Bélgica nos desafía"
 lar_split_belgium.3.desc:1 "El gobierno [From.GetAdjective] ha respondido a todas y cada una de las conversaciones sobre la unificación de Valonia y Francia con una dura represión, asaltando las oficinas de los grupos a favor de la unificación y deteniendo a sus líderes. Cuando nuestro embajador presentó una protesta formal, le informaron bruscamente de que el gobierno [From.GetAdjective] era el encargado de mantener el orden dentro del país y que, por eso, no recibiría lecciones de agentes externos."
 lar_split_belgium.3.a:1 "¡Les enseñaremos qué es el respeto!"
 lar_split_belgium.3.b:1 "Esto no merece la pena."
 lar_concessions_to_italy.1.t:1 "Francia propone una compensación territorial a Italia"
 lar_concessions_to_italy.1.desc:2 "El gobierno de [From.GetLeader] ha hablado con nosotros sobre un intento de persuadir a Italia de unirse a nuestro bando y atajar una posible alianza entre Alemania e Italia. Es probable que [ITA.GetLeader] se deje convencer con alguna concesión o compensación. Al mirar nuestras propiedades en África Oriental, [From.GetAdjective] propone que cedamos Yibuti y Somalilandia a Italia a cambio de una alianza formal para contener a Alemania."
 lar_concessions_to_italy.1.a:1 "¡Podemos asfixiar a este supuesto Eje en sus inicios!"
 lar_concessions_to_italy.1.b:1 "Nunca puedes fiarte de que [ITA.GetLeader] cumpla sus promesas."
 lar_concessions_to_italy.2.t:1 "[From.GetLeader] está de acuerdo"
 lar_concessions_to_italy.2.desc:1 "El consejo [From.GetAdjective] ha votado a favor de aprobar nuestra propuesta. Aunque los círculos diplomáticos siguen teniendo bastantes dudas sobre la implicación de una alianza con [ITA.GetLeader], ya podemos avanzar y presentar nuestra propuesta conjunta a los ciudadanos [ITA.GetAdjective]."
 lar_concessions_to_italy.2.a:1 "Enviemos el mensaje."
 lar_concessions_to_italy.3.t:1 "[From.GetLeader] se niega"
 lar_concessions_to_italy.3.desc:1 "Nuestra propuesta no ha conseguido ningún apoyo en el consejo [From.GetAdjective]. Aunque hubo consenso en que una alianza con [ITA.GetNameDef] sería beneficiosa, el gobierno [From.GetAdjective] no ha aceptado la idea de hacer concesiones territoriales para lograrlo."
 lar_concessions_to_italy.3.a:1 "Tendremos que defender nuestra postura por nuestra cuenta."
 lar_concessions_to_italy.4.t:0 "Gran Bretaña y Francia ofrecen un acuerdo colonial"
 lar_concessions_to_italy.4.desc:1 "Los embajadores de [ENG.GetNameDef] y [FRA.GetNameDef] se han reunido con [This.GetLeader] para hablar de un impulso renovado para ratificar los acuerdos de Stresa. Como parte de su última ofensiva diplomática, ofrecen unas concesiones territoriales en África Oriental, cediendo Yibuti y la parte británica de Somalia.\n\nLa transferencia real de territorio estará ligada a la ratificación de un tratado de alianza."
 lar_concessions_to_italy.4.a:0 "Lo que sea por unas fronteras bonitas"
 lar_concessions_to_italy.4.b:0 "¡No podéis comprarnos!"
 lar_concessions_to_italy.5.t:0 "Francia ofrece concesiones coloniales"
 lar_concessions_to_italy.5.desc:1 "El embajador [From.GetAdjective] ha pasado una nota de su gobierno. Parece que [From.GetLeader] quiere ratificar formalmente los acuerdos preliminares de Stresa. Para endulzar el trato, el pueblo [From.GetAdjective] nos ofrece el territorio francés de África Oriental si aceptamos.\n\nEn los círculos diplomáticos, se rumorea que el gobierno [From.GetAdjective] ya había hablado con la gente [ENG.GetAdjective] para emitir una declaración conjunta con más concesiones territoriales, pero las rechazaron."
 lar_concessions_to_italy.5.a:1 "Parece razonable."
 lar_concessions_to_italy.5.b:1 "Piden mucho y ofrecen poco."
 lar_concessions_to_italy.6.t:1 "[ITA.GetLeader] está de acuerdo"
 lar_concessions_to_italy.6.desc:1 "En principio, el gobierno [From.GetAdjective] ha aceptado el intercambio territorial que hemos propuesto y ha prometido ratificar el acuerdo de Stresa cuando se acepten las condiciones finales del tratado. Las negociaciones de los pequeños detalles han quedado en manos del servicio diplomático y el tratado final se ratificará más adelante. La transferencia territorial no tendrá lugar hasta que se firme el tratado."
 lar_concessions_to_italy.6.a:2 "Deberíamos hacerlo."
 lar_concessions_to_italy.7.t:1 "[ITA.GetLeader] se niega"
 lar_concessions_to_italy.7.desc:1 "En una respuesta algo seca a nuestra nota, el gobierno [From.GetAdjective] indica que no le interesa promover una alianza ni ratificar el acuerdo de Stresa. Dicen que ninguna concesión territorial los hará cambiar de opinión."
 lar_concessions_to_italy.7.a:0 "Esto nos pone en un aprieto."
 lar_ratify_the_stresa_front.1.t:0 "Ratificación del Frente de Stresa"
 lar_ratify_the_stresa_front.1.desc:1 "Se han iniciado los preparativos para la firma y ratificación de los acuerdos de Stresa que formalizarán una alianza con Francia a cambio de unas concesiones territoriales. Tras meses de trabajo por parte del servicio diplomático, solo queda poner la tinta sobre el papel."
 lar_ratify_the_stresa_front.1.a:1 "Esto es un triunfo de la diplomacia [This.GetAdjective]."
 lar_ratify_the_stresa_front.1.b:1 "Esto ya no sirve a nuestros intereses."
 lar_ratify_the_stresa_front.2.desc:1 "Ha llegado el momento de cumplir la promesa que hicimos al gobierno [From.GetAdjective]. Ahora que la alianza está vigente, estamos obligados a transferir Yibuti a su control."
 lar_ratify_the_stresa_front.2.a:2 "Francia cumple sus promesas."
 lar_ratify_the_stresa_front.2.b:1 "La situación ha cambiado."
 lar_ratify_the_stresa_front.3.t:0 "[From.GetNameDefCap] se niega a ratificar la alianza"
 lar_ratify_the_stresa_front.3.desc:1 "En un súbito revés, el gobierno [From.GetAdjective] ha decidido que no va a cumplir su compromiso previo de ratificar los acuerdos de Stresa. No hemos conseguido que nos den una explicación por los canales políticos, y los diplomáticos [From.GetAdjective] parecen igual de sorprendidos con este repentino cambio de parecer."
 lar_ratify_the_stresa_front.3.a:1 "Un día aciago."
 lar_ratify_the_stresa_front.4.desc:1 "[FRA.GetNameDefCap] y [ITA.GetNameDef] ya han firmado los acuerdos de Stresa y han formalizado su alianza. Ahora nos toca mantener nuestra parte del trato: firmar los acuerdos y transferir nuestras propiedades en Somalia al control [ITA.GetAdjective]."
 lar_ratify_the_stresa_front.4.a:1 "Dimos nuestra palabra."
 lar_ratify_the_stresa_front.4.b:1 "Nuestros intereses se han apartado."
 lar_franco_soviet_treaty.1.t:2 "Francia propone un tratado de asistencia mutua"
 lar_franco_soviet_treaty.1.desc:1 "El gobierno de [From.GetLeader] ha enviado a un emisario especial a Moscú para hablar de la posibilidad de una alianza. Con la propuesta [From.GetAdjective], prometeríamos entrar en cualquier guerra defensiva de [From.GetNameDef], y [From.GetNameDef] acudiría a ayudarnos si alguien nos ataca."
 lar_franco_soviet_treaty.1.a:1 "¡El espíritu de 1894 sigue vivo!"
 lar_franco_soviet_treaty.1.b:1 "Ninguno de nosotros ayudaría al otro con eficacia."
 lar_franco_soviet_treaty.2.t:1 "[From.GetNameDefCap] está de acuerdo"
 lar_franco_soviet_treaty.2.desc:1 "El gobierno [From.GetAdjective] ha aceptado nuestra propuesta, pero ha indicado que jamás aceptarían una guerra como medida para cambiar sustancialmente el panorama político de Europa. Por tanto, nuestra alianza será estrictamente defensiva y los dos bandos se comprometen a ayudar al otro si lo ataca una tercera potencia."
 lar_franco_soviet_treaty.2.a:1 "Con eso debería bastar."
 lar_franco_soviet_treaty.3.t:1 "[From.GetNameDefCap] se niega"
 lar_franco_soviet_treaty.3.desc:1 "En una reunión fría con el ministro de Relaciones Exteriores [From.GetAdjective], nuestro embajador supo que el gobierno [From.GetAdjective] no tiene intención de aliarse con nosotros. Según le dijeron, las realidades geográficas de Europa impiden que las tropas [From.GetAdjective] nos apoyen eficazmente si alguien ataca nuestros territorios y viceversa, y que, por tanto, el gobierno [From.GetAdjective] tiene que declinar la oferta."
 lar_franco_soviet_treaty.3.a:2 "¿Es imposible o solo poco conveniente?"
 lar_end_the_occupation.1.t:0 "El fin de la ocupación"
 lar_end_the_occupation.1.desc:1 "Después de varios años, el gobierno de [From.GetLeader] ha declarado oficialmente que su programa de revolución nacional ha sido un éxito. En un discurso radiofónico, ha dicho que la debilidad y la decadencia del viejo sistema político francés se han erradicado y sustituido por un nuevo sistema de gobierno regenerado, más adecuado para una nación noble y bélica como Francia.\n\nComo parte de este esfuerzo, su gobierno ha solicitado oficialmente que se eliminen las obligaciones y restricciones instauradas por el Armisticio y que su gobierno pueda controlar totalmente todos los territorios franceses.\n\nA cambio, se ha ofrecido a reincorporarse a la guerra para castigar a los que sumieron a nuestros países en la segunda guerra sangrienta de esta generación."
 lar_end_the_occupation.1.a:1 "¡Les damos la bienvenida con los brazos abiertos!"
 lar_end_the_occupation.1.b:1 "Parece que tiene delirios de grandeza."
 lar_end_the_occupation.2.t:1 "La ocupación termina"
 lar_end_the_occupation.2.desc:1 "Después de que [This.GetLeader] haya firmado el Pacto de Acero, las tropas alemanas de todo el país han pasado el control a las fuerzas francesas. Después de una ceremonia a la que asistieron [From.GetLeader] y [This.GetLeader], la guarnición alemana de París bajó la bandera [From.GetAdjective] y abandonó la ciudad, dejándola bajo la bandera de Francia por primera vez en varios años."
 lar_end_the_occupation.2.a:1 "Hemos recuperado el honor."
 lar_end_the_occupation.3.t:1 "[From.GetLeader] se niega"
 lar_end_the_occupation.3.desc:1 "A pesar de la generosa oferta de estar codo con codo contra la amenaza bolchevique y de perseguir a los belicistas que iniciaron la guerra, [From.GetLeader] ha rechazado de manera grosera nuestra gestión diplomática. Ha dicho que los franceses no han mostrado ningún tipo de destreza marcial en la guerra hasta ahora y que no ve motivos para confiar la defensa de las fronteras occidentales de [From.GetNameDef] a un país que ya ha sido derrotado una vez."
 lar_end_the_occupation.3.a:1 "¡Ha llegado el momento de unirnos a [FRA.GetLeader]!"
 lar_end_the_occupation.3.b:2 "¡Responderemos a este insulto con acero y fuego!"
 lar_end_the_occupation.4.t:0 "Una oferta de Vichy"
 lar_end_the_occupation.4.desc:1 "En un sorprendente giro de los acontecimientos, un representante de [From.GetLeader] se ha puesto en contacto con nosotros para que unamos fuerzas. Tras reconstruir el ejército cuidadosamente en la más estricta discreción, [From.GetLeader] cree que ha llegado el momento de reincorporarse a la guerra y liberar el país.\n\nSin embargo, nuestras fuentes dentro del gobierno indican que ya intentaron negociar en vano la devolución de los territorios franceses ocupados y que esa es la auténtica motivación detrás de este último movimiento."
 lar_end_the_occupation.4.a:1 "Por fin han entrado en razón."
 lar_end_the_occupation.4.b:1 "¿Por qué íbamos a ayudar a cobardes y traidores?"
 lar_end_the_occupation.5.t:0 "[From.GetLeader] acepta"
 lar_end_the_occupation.5.desc:1 "La delegación que había ido con [From.GetLeader] ha regresado bien, acompañada por él. Tras pisar suelo francés por primera vez en muchos años, [From.GetLeader] se ha reunido con [This.GetLeader] para hablar de los detalles concretos del traspaso de poder."
 lar_end_the_occupation.5.a:0 "Genial."
 lar_end_the_occupation.6.t:0 "[From.GetLeader] se niega"
 lar_end_the_occupation.6.desc:2 "Tras una charla prolongada sobre los diversos fracasos de [This.GetLeader] como hombre, patriota, soldado y ciudadano, la delegación que estaba con [From.GetLeader] volvió con las manos vacías. Ese mismo día, en un mensaje radiofónico, [From.GetLeader] acusó públicamente a nuestro gobierno de ser "la mayor panda de cobardes y traidores reunidos de la historia de Francia".\n\nSi queremos recuperar nuestro país y liberarlo de los alemanes, tendremos que hacerlo sin su ayuda."
 lar_end_the_occupation.6.a:1 "¿Quién se considera un auténtico patriota y da un manotazo así a otro francés?"
 lar_low_stability_civil_war.1.t:1 "¡Insurrección comunista!"
 lar_low_stability_civil_war.1.desc:1 "Después de varias semanas de agitación y preparativos clandestinos, se han producido huelgas generales en varias ciudades francesas. Casi de inmediato, se han formado "brigadas armadas de defensa de los trabajadores" y, en algunos casos, incluso con el apoyo de unidades del ejército amotinadas. Han disparado a las fuerzas leales al gobierno en varias ocasiones en todo el país, con enfrentamientos entre rebeldes y leales que se han acabado convirtiendo en batallas campales.\n\nEl orden interno se desmorona lentamente y el gobierno ha perdido el control en amplias franjas del país."
 lar_low_stability_civil_war.1.a:1 "¿Otra Revolución Francesa?"
 lar_low_stability_civil_war.2.t:1 "¡Insurrección reaccionaria!"
 lar_low_stability_civil_war.2.desc:1 "Una camarilla de oficiales militares reaccionarios y terratenientes adinerados ha preparado un claro golpe militar contra el gobierno. Aunque la policía conoce la identidad de algunos de ellos, todavía no se ha identificado a todos. Tras una filtración de la investigación, los conspiradores decidieron actuar antes de que se destapase todo el plan de actuación.\n\nLa naturaleza confusa y apresurada no consiguió provocar la sorpresa deseada, las unidades no estaban en posición y las guarniciones locales estaban prevenidas. Las tropas leales actuaron rápidamente y evitaron un ataque de decapitación contra el gobierno, pero se vieron obligadas a abandonar a buena parte del país para hacerlo. La rebelión se está arraigando y parece que toda la nación ha quedado sumida en una guerra civil a gran escala."
 lar_low_stability_civil_war.2.a:1 "Todos sabíamos que esto iba a pasar."
 lar_worker_shortage.1.t:1 "La escasez de trabajadores empeora"
 lar_worker_shortage.1.desc:1 "Tras la prórroga del reclutamiento y la llamada a trabajadores que anteriormente estaban exentos, muchas empresas informan de problemas a la hora de cubrir las vacantes. Incluso la industria armamentística se ha visto afectada por esta escasez de trabajadores y la producción ha empezado a sufrir las consecuencias.\n\nLos expertos del sector instan al gobierno a encontrar nuevas fuentes de personal, aunque haya que liberar a militares o sustituir a los trabajadores reclutados en el ejército."
 lar_worker_shortage.1.a:1 "¿Y si contratan a mujeres?"
 lar_worker_shortage.2.t:0 "Los soldados regresan a los bancos de trabajo"
 lar_worker_shortage.2.desc:1 "Contra la clara protesta del ejército, la reducción del reclutamiento y la recontratación de trabajadores cualificados han mitigado la escasez de mano de obra. Las estadísticas muestran una clara mejora en la productividad, que ha vuelto rápidamente a los niveles registrados antes de la ampliación del reclutamiento."
 lar_worker_shortage.2.a:1 "¡Calidad, no cantidad!"
 lar_arms_purchases.1.t:0 "[From.GetNameDefCap] quiere comprar armas"
 lar_arms_purchases.1.desc:1 "Viendo el rápido deterioro de la situación en Europa, los oficiales franceses se han puesto en contacto con nosotros para adquirir licencias de exportación de armas pesadas y aeronaves modernas, con pedidos que se incluirán en nuestras fábricas en cuanto se concedan las licencias. Aunque el volumen total de los pedidos es demasiado bajo como para suponer una clara diferencia en la economía, se crearán algunos puestos de trabajo."
 lar_arms_purchases.1.a:0 "¡Sin duda!"
 lar_arms_purchases.1.b:0 "¡Claro que no!"
 lar_arms_purchases.2.t:0 "[From.GetNameDefCap] está de acuerdo"
 lar_arms_purchases.2.desc:1 "Con el apoyo del presidente [From.GetLeader], el Senado de Estados Unidos ha aprobado un proyecto de ley de amplias miras que nos permite realizar pedidos de armas en fábricas estadounidenses, pero que impone grandes limitaciones a las opciones de financiación. La facción aislacionista de EE. UU. sigue convencida de que las enormes deudas que acumulamos durante la Gran Guerra han provocado la declaración de EE. UU. sobre Alemania y parece que tiene ganas de que paguemos las armas con moneda fuerte."
 lar_arms_purchases.2.a:1 "Si ese es el precio que hay que pagar..."
 lar_arms_purchases.3.t:0 "[From.GetNameDefCap] se niega"
 lar_arms_purchases.3.desc:1 "A pesar de la presión ejercida por los grupos de interés y el apoyo de varios senadores intervencionistas, nuestros intentos de garantizar los permisos de exportación de equipo militar de EE. UU. han fracasado. El grupo de presión aislacionista del Congreso ha bloqueado cualquier intento de incluir este tema en el orden del día, temiendo que la venta de armas sea el primer paso hacia una verdadera intervención."
 lar_arms_purchases.3.a:0 "¡Qué valor!"
 lar_france_volunteers.1.t:1 "Voluntarios de [From.GetNameDef]"
 lar_france_volunteers.1.desc:1 "El gobierno de [From.GetLeader] ha decidido flexibilizar los controles fronterizos entre España y [From.GetNameDef], y han empezado a verse oleadas de voluntarios que vienen para luchar a nuestro lado.\n\nPor desgracia, la nueva política se aplica de manera universal, así que otras facciones de la guerra también recibirán nuevos apoyos."
 lar_france_volunteers.1.a:1 "¿Genial?"
 lar_france_volunteers.3.t:0 "Los voluntarios regresan"
 lar_france_volunteers.3.desc:2 "Con el final de la lucha en España, llegan de vuelta algunas de las personas que fueron a luchar por [From.GetLeader]. Los servicios militares de inteligencia quieren entrevistarlas para ver si sus experiencias ofrecen información sobre la guerra moderna, pero a algunos miembros del gobierno les preocupa que puedan radicalizar a otros grupos políticos."
 lar_france_volunteers.3.a:0 "Que regresen."
 lar_france_volunteers.3.b:0 "Enviadlos de vuelta."
 lar_non_intervention.1.t:0 "[From.GetNameDefCap] nos invita al comité de no intervención"
 lar_non_intervention.1.desc:1 "[From.GetLeader] ha pedido oficialmente la formación de un comité de no intervención que garantizará que no habrá participación externa en la guerra actual de España. Sin embargo, el anteproyecto distribuido con el mensaje no contiene casi ningún método firme para hacer cumplir lo que dictamina.\n\nAunque estemos de acuerdo en no intervenir, varias lagunas aseguran que podríamos provocar un impacto en la guerra en España si queremos. El único efecto tangible sería un pequeño incremento en el apoyo popular del gobierno de [From.GetLeader]."
 lar_non_intervention.1.a:1 "Esas condiciones son aceptables."
 lar_non_intervention.1.b:1 "¡Es una tontería y no participaremos en ella!"
 lar_non_intervention.2.t:0 "[From.GetNameDefCap] se une al comité de no intervención"
 lar_non_intervention.2.desc:1 "[From.GetnameDef] ha accedido oficialmente a que se cree el comité de no intervención, diciendo que es un paso vital para acabar con la violencia en España. Habrá que ver si respetan los términos."
 lar_non_intervention.2.a:1 "No tenemos motivos para dudar de ellos, ¿no?"
 lar_non_intervention.3.t:0 "[From.GetNameDefCap] se niega a entrar en el comité de no intervención"
 lar_non_intervention.3.desc:1 "Debido a la falta de mecanismos firmes de aplicación, [From.GetNameDef] ha rechazado formalmente nuestra oferta de participación en el comité de no intervención. No está claro si esto significa que [From.GetLeader] quiere intervenir directamente en España."
 lar_non_intervention.3.a:1 "El tiempo lo dirá."
 lar_appeal_to_overseas_territories.2.t:0 "Indochina permanece con Vichy"
 lar_appeal_to_overseas_territories.2.desc:0 "El gobernador local de Indochina se ha negado pública y oficialmente a siquiera considerar un cambio de bando para apoyar a nuestro gobierno. En un discurso radiofónico a la colonia, ha anunciado una dura represión contra los grupos que busquen "actuar unilateralmente y de manera irresponsable para cambiar este estado"."
 lar_appeal_to_overseas_territories.2.a:0 "Un cobarde y un traidor."
 lar_appeal_to_overseas_territories.3.t:0 "Indochina se mantiene leal a [This.GetLeader]"
 lar_appeal_to_overseas_territories.3.desc:0 "El gobernador de Indochina ha declarado su apoyo a [This.GetLeader], señalando que el gobierno de Vichy no está legitimado por la constitución y que actúa bajo coacción. Sin embargo, las fuerzas militares de la zona han permanecido leales al gobierno de Vichy en gran medida y se está negociando un acuerdo para repatriarlas."
 lar_appeal_to_overseas_territories.3.a:0 "¡Genial!"
 lar_appeal_to_overseas_territories.4.t:0 "Siria permanece con Vichy"
 lar_appeal_to_overseas_territories.4.desc:0 "El administrador local de Siria ha optado por ignorar nuestra apelación por completo. Algunas fuentes indican que hubo un pequeño debate a puerta cerrada, pero al final no han hecho comentarios oficiales por radio ni se han tomado medidas para apoyar nuestra causa."
 lar_appeal_to_overseas_territories.5.t:0 "Siria se mantiene leal a [This.GetLeader]"
 lar_appeal_to_overseas_territories.5.desc:0 "Parece que ha habido un golpe discreto en Siria y el gobernador ha detenido a varias figuras clave de la administración colonial. Ha declarado posteriormente su lealtad a [This.GetLeader] y ha pedido a todos los franceses patriotas que tomen las armas contra el enemigo que ocupa nuestro país."
 lar_appeal_to_overseas_territories.6.t:0 "África Central permanece con Vichy"
 lar_appeal_to_overseas_territories.6.desc:0 "Los administradores coloniales de nuestras posesiones en África Central han renunciado colectivamente a la llamada por radio de [This.GetLeader] y han dicho que es un acto de traición que pretende minar la autoridad del gobierno legítimo. Algunas fuentes indican que temen la reacción de la población nativa si cambian de bando y que les preocupa la falta de apoyos si algunas de las personas de mentalidad más independiente deciden liberarse."
 lar_appeal_to_overseas_territories.6.a:0 "¡Su combinación no merece la designación de hombres!"
 lar_appeal_to_overseas_territories.7.t:0 "África Central cambia de bando"
 lar_appeal_to_overseas_territories.7.desc:0 "Lideradas por el administrador Félix Éboué, las colonias de África Central se han sumado a nuestra causa. Ya han comenzado las campañas de reclutamiento entre la población local."
 lar_appeal_to_overseas_territories.8.t:0 "África Occidental permanece con Vichy"
 lar_appeal_to_overseas_territories.8.desc:0 "Aunque los administradores locales de África Occidental apoyaron ampliamente la unión a nuestro bando, parece que una buena porción de la población europea de la zona no pensaba lo mismo. Con el aumento de la presión pública, los gobernadores locales se han visto obligados a declarar su apoyo al gobierno de Vichy públicamente."
 lar_appeal_to_overseas_territories.9.t:0 "África Occidental se mantiene leal a [This.GetNameDef]"
 lar_appeal_to_overseas_territories.9.desc:0 "Mientras los administradores locales de nuestros territorios en África Occidental siguen debatiendo cómo responder al llamamiento de [This.GetLeader], los ciudadanos patriotas de la región han decidido actuar y han tomado los puestos gubernamentales coloniales. Ahora, controlamos la zona."
 lar_appeal_to_overseas_territories.10.t:0 "Madagascar permanece con Vichy"
 lar_appeal_to_overseas_territories.10.desc:0 "El gobernador de la isla ha pedido a los ciudadanos que mantengan la calma y que sigan las órdenes del gobierno legítimo de Vichy. Parece que hay poco descontento en la isla y casi todos los habitantes están de acuerdo con la orden."
 lar_appeal_to_overseas_territories.11.t:0 "Madagascar cambia de bando"
 lar_appeal_to_overseas_territories.11.desc:0 "El gobierno de Madagascar ha ofrecido las bases militares de la isla a nuestras fuerzas y a las de nuestros aliados, pidiendo más protección frente a cualquier ataque."
 lar_appeal_to_overseas_territories.12.t:0 "El norte de África permanece con Vichy"
 lar_appeal_to_overseas_territories.12.desc:0 "Aunque algunas personas de nuestro bando esperaban que el baluarte del poder de Vichy en el norte de África cambiase de bando, la ferocidad de su negativa ha sido una sorpresa. El gobernador local, que ha tildado a [This.GetLeader] de traidor y loco, ha prometido que apoyará al gobierno de Vichy a toda costa."
 lar_appeal_to_overseas_territories.13.t:0 "El norte de África cambia de bando"
 lar_appeal_to_overseas_territories.13.desc:0 "En un sorprendente giro de los acontecimientos, el gobernador local del norte de África francés ha pedido al ejército que detenga a varios oficiales que están abiertamente a favor de Vichy y ha prometido que apoyará al nuevo gobierno de [This.GetLeader]."
 lar_france_political_violence.4.t:0 "Repunte de la violencia política"
 lar_france_political_violence.4.desc:0 "Tras un breve período de calma, mientras el apoyo popular de [This.GetLeader] alcanza unas cotas sin precedentes, parece que ha resurgido la violencia política endémica entre los grupos comunistas y reaccionarios. La policía informa de un preocupante aumento en los delitos de motivación política contra personas y empresas, lo cual nos trae a la memoria la época caótica que creíamos haber dejado atrás."
 lar_france_political_violence.4.a:0 "Hay que parar a esos extremistas."
 france.10.e:0 "Continuar la lucha"
 lar_france_vichy_reunification.1.t:0 "[From.GetLeader] exige una unificación"
 lar_france_vichy_reunification.1.desc:0 "Tras la liberación de París gracias a sus fuerzas, el líder de las fuerzas francesas en el exilio ([From.GetLeader]) ha exigido que su gobierno disponga de autoridad absoluta sobre todas las zonas no ocupadas de Francia. Ha dicho que la negativa a entregar el poder se considerará un alzamiento contra el gobierno legítimo de la República."
 lar_france_vichy_reunification.1.a:0 "Es el momento de superar esta división antinatural."
 lar_france_vichy_reunification.1.b:0 "Un traidor no tiene derecho a exigir nada."
 lar_france_vichy_reunification.2.t:0 "El gobierno de Vichy se disuelve"
 lar_france_vichy_reunification.2.desc:0 "El gobierno de Vichy ha votado a favor de disolverse y de entregarnos la autoridad del gobierno. Casi todos los funcionarios públicos de poco nivel han decidido conservar su puesto, y las fuerzas militares restantes han quedado bajo nuestro mando."
 lar_france_vichy_reunification.2.a:0 "Volvemos a estar unidos."
 lar_france_vichy_reunification.3.t:0 "El gobierno de Vichy se queda como está"
 lar_france_vichy_reunification.3.desc:0 "El gobierno de [From.GetLeader] se ha negado a entregarnos la autoridad del gobierno. Todos los intentos de negociación abierta han sido recibidos con silencio. Puede que tengamos que obligarlos por la fuerza."
 lar_france_vichy_reunification.3.a:0 "Conseguiremos la unidad por la fuerza."
 SPA_civil_war_event_tt:0 "§GDesbloquea plantillas de división bloqueadas.§!\n"
 SPR_civil_war_event_tt:0 "§GDesbloquea plantillas de división bloqueadas§! y §Rdisuelve las unidades relacionadas.§!\n"
 lar_spain.1.desc:2 "A pesar de una campaña electoral masiva por parte de la Confederación Española de Derechas Autónomas, el frente popular de izquierdas formado por el Partido Socialista Obrero Español e Izquierda Republicana, con la ayuda de anarquistas, comunistas y sindicalistas, parece haber ganado las elecciones de 1936. Ilustrando un panorama político español muy dividido, el liderazgo del frente popular en la votación popular parece ser mucho más limitado que lo que podría indicar el cómodo liderazgo en escaños.\n\nEl nuevo gobierno formado bajo el liderazgo del presidente [Root.GetLeader] en los próximos días y semanas tendrá que enfrentarse a una derecha política cada vez más hostil y enajenada. En lugar de resolver la violencia política y la agitación social que invaden nuestro país, parece probable que los resultados de estas elecciones vayan a agravarlos."
 lar_spain.1.a:1 "¡España solo sobrevivirá si se extingue el fascismo!"
 lar_spain.1.b:1 "¡Solo podemos restaurar España sobre las cenizas de la Segunda República!"
 SPR_republican_garrison_control_decisions_tt:0 "\nDesbloquea las decisiones del mapa §YExpandir control de guarnición§!, que permiten §Gcontrarrestar§! la §Yinfluencia nacionalista§! en los Estados.\n\nLos Estados que no tengan un §Ycontrol de guarnición§! nacionalista §Rtotal§! al iniciar la guerra civil comenzarán el conflicto bajo el §Ycontrol republicano§!.\n"
 SPA_nationalist_garrison_control_decisions_tt:0 "\nDesbloquea las decisiones del mapa §YExpandir control de guarnición§!, que permiten §Gexpandir§! la §Yinfluencia nacionalista§! en los Estados.\n\nSolo los Estados que tengan un §Ycontrol de guarnición§! nacionalista §Gtotal§! al iniciar la guerra civil comenzarán el conflicto bajo el §Ycontrol nacionalista§!.\n"
 lar_spain.2.t:0 "La Guerra Civil Española"
 lar_spain.2.desc:1 "A las 5:00 de la mañana, justo un día después de perder el contacto con las guarniciones norafricanas, se lanzó una operación militar bien preparada por toda España para intentar ganar el control de todas las instituciones gubernamentales y de las ubicaciones estratégicas en las ciudades principales. Una buena parte del ejército, la armada y la fuerza aérea ha dejado de responder a las órdenes del gobierno, mientras que las milicias carlistas se han sublevado en el norte del país.\n\nEste intento de golpe no ha triunfado por completo por culpa de milicias formadas por personas no oficiales que, mediante una acción rápida, han conseguido conservar el control de muchas de las ciudades y ubicaciones objetivo. A pesar de no haber alcanzado sus metas principales, parece poco probable que los líderes de la insurrección renuncien a su fuerte posición tal como hicieron voluntariamente en 1932. Ningún bando parece dispuesto a comprometerse, así que la situación podría desembocar en una guerra civil en todo el país..."
 lar_spain.2.a:1 "¡La ganaremos como un Frente Nacionalista unido!"
 lar_spain.2.b:1 "¡La ganaremos bajo el liderazgo de la Falange!"
 lar_spain.2.c:0 "¡La ganaremos, por Dios, la patria y el rey!"
 lar_spain.2.d:0 "¡La ganaremos si somos fieles a nuestros principios democráticos!"
 lar_spain.2.e:0 "¡La ganaremos gracias a la valentía de los obreros!"
 lar_spain.2.f:0 "¡La ganaremos mediante una lucha revolucionaria comunal!"
 lar_spain.6.t:0 "La primera línea de la guerra civil se consolida"
 lar_spain.6.desc:1 "Tras una semana de contienda, empieza a quedar claro que la campiña española no es adecuada para el transporte de grandes cantidades de equipo. Cada vez aparecen más dificultades a la hora de abastecer a nuestras ofensivas y a los frentes de batalla, cosa que empeorará si seguimos intentando luchar en todas partes a la vez."
 lar_spain.6_tt:1 "\nDesbloquea las decisiones del mapa §YOfensivas de guerra civil§!, que permiten quitar las penalizaciones de combate §ROfensiva no planeada§! de los Estados objetivo.\n"
 lar_spain.6.a:1 "Esperaremos el momento oportuno y atacaremos entonces."
 lar_spain.7.t:0 "¡Insurrección carlista!"
 lar_spain.7.desc:1 "A los carlistas, recelosos de nuestra creciente influencia sobre el Frente Nacionalista, se les ha agotado la paciencia y han decidido tomar cartas en el asunto. Sus requetés se han vuelto contra nuestras fuerzas sin dejar de enfrentarse al enemigo.\n\nNadie sabe qué pretenden conseguir con esta acción descabellada, pero, de momento, solo está sirviendo para reforzar la posición republicana."
 lar_spain.7.desc_2:0 "A los carlistas, recelosos de nuestra creciente influencia sobre el incipiente gobierno de la posguerra, se les ha agotado la paciencia y han decidido tomar cartas en el asunto: sus requetés se han vuelto contra nuestras fuerzas.\n\n¡Están dispuestos a poner en peligro nuestra sufrida victoria contra los republicanos por imponer su dominio sobre el nuevo gobierno!"
 lar_spain.7.a:1 "¡Su obstinación les saldrá cara!"
 lar_spain.8.t:0 "¡Represión fascista!"
 lar_spain.8.desc:1 "Los líderes de la Falange, disgustados por nuestra continua insistencia sobre una independencia política, han decidido intentar borrar nuestro movimiento del mapa. Las fuerzas falangistas se han vuelto contra nuestros requetés y han tratado de arrestar a muchos de nuestros políticos y pensadores principales.\n\nEn su inflexibilidad, han puesto en peligro la posición de todo el Frente Nacionalista y podrían dar a las fuerzas republicanas la oportunidad que necesitan."
 lar_spain.8.desc_2:0 "Los líderes de la Falange, disgustados por nuestra continua insistencia en una medida para gozar de influencia sobre el gobierno de la posguerra, han decidido intentar borrar nuestro movimiento del mapa. ¡Las fuerzas falangistas se han vuelto contra nuestros requetés y han tratado de arrestar a muchos de nuestros políticos y pensadores principales!\n\n¡Están dispuestos a poner en peligro nuestra sufrida victoria contra los republicanos por evitar que tengamos influencia sobre el nuevo gobierno!"
 lar_spain.8.a:1 "¡Su necedad les saldrá cara!"
 lar_spain.9.t:0 "¡Insurrección anarquista!"
 lar_spain.9.desc:1 "La creciente independencia con la que se han comportado las comunas anarquistas ha llegado a un punto crítico con los últimos acontecimientos. Frustrados por nuestros esfuerzos razonables por mantener un control centralizado sobre las partes clave de nuestro esfuerzo de guerra compartido, los anarquistas y sus aliados del POUM han agravado los desacuerdos locales, convirtiéndolos en contiendas callejeras contra nuestras fuerzas.\n\nA pesar de sus comienzos localizados, la contienda se ha extendido y amenaza con poner en peligro la integridad del frente con los nacionalistas."
 lar_spain.9.desc_2:0 "La creciente independencia con la que se han comportado las comunas anarquistas ha llegado a un punto crítico con los últimos acontecimientos. Frustrados por nuestros esfuerzos razonables por ir volviendo paulatinamente a un gobierno estable y centralizado, los anarquistas y sus aliados del POUM han agravado los desacuerdos locales, convirtiéndolos en contiendas callejeras contra nuestras fuerzas.\n\n¡Están dispuestos a poner en peligro nuestra sufrida victoria contra los nacionalistas por defender sus ideas absurdas de independencia!"
 lar_spain.9.a:1 "Ha llegado el momento de imponer un control gubernamental en esas zonas."
 lar_spain.10.t:0 "¡Represión del gobierno!"
 lar_spain.10.desc:2 "Claramente molesto con la independencia continuada con la que nos comportamos, el gobierno de la Segunda República, con sus aliados estalinistas, ha intentado tomar el control de los edificios y ubicaciones estratégicos clave de nuestro territorio. El rechazo a estos intentos ha provocado un tiroteo con nuestros antiguos aliados, derivando en una contienda callejera.\n\nIncapaz de comprometerse, el gobierno ha provocado un estado de guerra interno y, al hacerlo, ha reforzado enormemente la posición nacionalista."
 lar_spain.10.desc_2:0 "Claramente molesto con la independencia continuada con la que nos comportamos, el gobierno de la Segunda República, con sus aliados estalinistas, ha intentado tomar el control de los edificios y ubicaciones estratégicos clave de nuestro territorio. El rechazo a estos intentos ha provocado un tiroteo con nuestros antiguos aliados, derivando en una contienda callejera.\n\n¡En vez de dejarnos vivir en paz, están dispuestos a poner en peligro nuestra sufrida victoria contra los nacionalistas por evitar tener que comprometerse y renunciar al control!"
 lar_spain.10.a:1 "¡Nuestra revolución no se extinguirá tan fácilmente!"
 lar_spain.11.t:0 "Carlistas derrotados"
 lar_spain.11.desc:1 "A pesar de una contienda fanática, nuestras fuerzas han derrotado a los últimos focos de resistencia carlista. Aunque el conflicto se ha simplificado bastante con esto, debemos seguir luchando contra los enemigos restantes."
 lar_spain.11.a:1 "Pero estamos progresando."
 lar_spain.12.t:0 "Falange derrotada"
 lar_spain.12.desc:1 "Las fuerzas falangistas se han rendido en masa tras la captura de su último bastión importante. A pesar de una resistencia continuada y aislada, esto marca el final del ejército organizado de la Falange. Aunque el conflicto se ha simplificado bastante con esto, debemos seguir luchando contra los enemigos restantes."
 lar_spain.13.t:1 "Nacionalistas derrotados"
 lar_spain.13.desc:1 "Tras la última derrota militar que han sufrido los nacionalistas, el general Franco ha anunciado la rendición de todas sus fuerzas. Aunque el conflicto se ha simplificado bastante con esto, debemos seguir luchando contra los enemigos restantes."
 lar_spain.14.t:1 "Anarquistas derrotados"
 lar_spain.14.desc:1 "La resistencia anarquista, a pesar de ser feroz, se ha vuelto cada vez más desorganizada en las últimas semanas. La victoria militar de hoy ha provocado la rendición incondicional del Consejo de Defensa, aunque siguen produciéndose enfrentamientos aislados en lugares en los que comunas individuales se niegan a reconocer la orden. Aunque el conflicto se ha simplificado bastante con esto, debemos seguir luchando contra los enemigos restantes."
 lar_spain.15.t:1 "POUM derrotado"
 lar_spain.15.desc:1 "La resistencia del POUM, a pesar de ser feroz, se ha vuelto cada vez más desorganizada en las últimas semanas. La victoria militar de hoy ha provocado la rendición incondicional de la dirección comunista, la cual ha permitido que nuestras fuerzas empiecen a entrar en los bastiones sin oposición. Aunque el conflicto se ha simplificado bastante con esto, debemos seguir luchando contra los enemigos restantes."
 lar_spain.16.t:0 "Segunda República derrotada"
 lar_spain.16.desc:1 "Tras las recientes derrotas militares y después de ver cómo el territorio que controlaban se reducía a una fracción de la península, los líderes militares de la Segunda República han derrocado el gobierno y han pedido la paz. Aunque se inició otro alzamiento comunista como resultado para evitar todo esto, las fuerzas republicanas restantes los han aplacado y ahora, sin más recursos, han aceptado una rendición incondicional.\n\nAunque el conflicto se ha simplificado bastante con esto, debemos seguir luchando contra los enemigos restantes."
 lar_spain.17.t:0 "Estalinistas derrotados"
 lar_spain.17.desc:1 "Tras las recientes derrotas militares y después de ver cómo el territorio que controlaban se reducía a una fracción de la península, los líderes militares comunistas han pedido la paz. Aunque el conflicto se ha simplificado bastante con esto, debemos seguir luchando contra los enemigos restantes."
 lar_spain.18.t:0 "La rebelión hace tiempo"
 lar_spain.18.desc:1 "Nuestros planes se han completado y ya podemos iniciar el golpe. Sin embargo, para evitar que se repita el rotundo fracaso del intento de golpe de estado de la Sanjurjada en 1932, deberíamos esperar hasta que el clima político esté más candente. Dedicaremos los recursos de los que dispongamos para cubrir nuestro rastro mientras esperamos al momento oportuno..."
 lar_spain.18.a:1 "No deberíamos perder el tiempo mucho más."
 lar_spain.18.a_tt:0 "Este espíritu nacional desaparecerá cuando comience la Guerra Civil.\n"
 lar_spain.19.t:0 "[From.GetNameDefCap] exige la sumisión"
 lar_spain.19.desc:0 "Los diplomáticos [From.GetAdjective] han exigido que subordinemos nuestra política exterior a la suya, afirmando que [From.GetNameDef] asumirá el liderazgo de las cuestiones globales del mundo hispánico."
 lar_spain.19.a:0 "Necesitamos un líder fuerte, ¿por qué no ellos?"
 lar_spain.19.b:0 "Podemos defender nuestros intereses nosotros solos."
 lar_spain.20.t:0 "[From.GetNameDefCap] se somete"
 lar_spain.20.desc:0 "Tras nuestra insistencia, el gobierno [From.GetAdjective] ha aceptado nuestro liderazgo en los asuntos internacionales relacionados con el mundo hispánico."
 lar_spain.20.a:0 "Los guiaremos hacia la gloria."
 lar_spain.21.t:0 "[From.GetNameDefCap] rechaza las exigencias"
 lar_spain.21.desc:0 "A pesar de nuestra insistencia, el gobierno [From.GetAdjective] ha rechazado nuestro liderazgo en los asuntos internacionales relacionados con el mundo hispánico. Seguirán con sus políticas extranjeras."
 lar_spain.21.a:0 "Pues les demostraremos las ventajas de nuestro liderazgo por la fuerza."
 lar_spain.22.t:0 "[From.GetNameDefCap] solicita ayuda"
 lar_spain.22.desc:0 "El gobierno [From.GetAdjective] ha solicitado ayuda material en su lucha contra los republicanos. La guerra civil está siendo especialmente destructiva y está pasando factura en los suministros. Nos aseguran que cualquier tipo de ayuda será indispensable para acabar con la amenaza del comunismo."
 lar_spain.22.a:0 "Les brindaremos la ayuda que podamos."
 lar_spain.22.b:0 "Ahora mismo no nos sobra nada."
 lar_spain.23.t:0 "[From.GetNameDefCap] envía ayuda"
 lar_spain.23.desc:0 "El gobierno [From.GetAdjective] nos informa de que nos enviará soporte material para ayudarnos a luchar contra el comunismo."
 lar_spain.23.a:0 "No olvidaremos su ayuda."
 lar_spain.24.t:0 "[From.GetNameDefCap] no envía ayuda"
 lar_spain.24.desc:0 "Los diplomáticos [From.GetAdjective] nos informan de que lamentan no poder brindarnos ayuda en estos momentos."
 lar_spain.24.a:0 "Se duermen en los laureles mientras el comunismo se frena con sangre española."
 lar_spain.25.t:0 "El Pacto Ibérico"
 lar_spain.25.desc:0 "Han llegado emisarios [From.GetAdjective] con una propuesta que fortalecerá nuestra defensa mutua mientras se mantiene la paz en la península ibérica.\n\nEl pacto propuesto obligará a cada partido a unirse a cualquier alianza en la que participe el otro. También dicta que las dos partes se unirán al mismo bando en cualquier conflicto en el que participe la otra, ya sea como agresor o si le declaran la guerra."
 lar_spain.25.a:0 "Un pacto así reforzará nuestro vínculo inmensamente."
 lar_spain.25.b:0 "Debemos conservar nuestra independencia de acción."
 lar_spain.26.desc:0 "[From.GetNameDefCap] nos informa de que el Pacto Ibérico propuesto se ha aceptado incondicionalmente. A partir de ahora, nos apoyarán en cualquier alianza o guerra que nos afecte."
 lar_spain.26.a:0 "Desde luego, son aliados leales."
 lar_spain.27.desc:0 "[From.GetNameDefCap] nos informa de que han rechazado el Pacto Ibérico propuesto, ya que temen que limite demasiado su capacidad de actuar con independencia en política exterior."
 lar_spain.27.a:0 "Sin saberlo, se están debilitando."
 lar_spain.28.t:0 "El Pacto Ibérico invocado"
 lar_spain.28.desc:2 "[iberian_pact_invitee.GetNameDefCap] ha sido recibido en [iberian_pact_invitee.GetFactionName] y, para garantizar la paz en la península ibérica, ha llegado el momento de que cumplamos con nuestra parte del trato y nos unamos a la alianza también."
 lar_spain.28.a:0 "Estamos comprometidos."
 lar_spain.29.desc:1 "Ha llegado el momento. [iberian_pact_war_target.GetNameDefCap] está en guerra contra sus enemigos y, por tanto, de acuerdo con lo estipulado en nuestro pacto, debemos unirnos y presentar un frente unificado contra el mundo exterior."
 lar_spain.30.t:0 "El Bloque Latino"
 lar_spain.30.desc:0 "Viendo que nuestra cooperación ha ido aumentando constantemente, el gobierno [From.GetAdjective] propone una alianza completa que, además de a nosotros y a los españoles, podría incluir también a los italianos y a los franceses."
 lar_spain.30.a:0 "Una idea excelente."
 lar_spain.30.b:0 "No nos interesa aliarnos con esos países."
 lar_spain.31.desc:0 "El gobierno [From.GetAdjective] informa de que acepta nuestra propuesta de formación del Bloque Latino."
 lar_spain.31.a:0 "Será un miembro muy valioso en esta alianza incipiente."
 lar_spain.32.desc:0 "El gobierno [From.GetAdjective] informa de que no está interesado en unirse a una alianza latina en estos momentos."
 lar_spain.32.a:0 "Puede que cambien de opinión más adelante."
 lar_spain.33.t:0 "La Unión Militar Española"
 lar_spain.33.desc:0 "La causa carlista sigue teniendo aliados en el ejército. Coordinarnos con ellos y obtener su ayuda contribuirá en gran medida a garantizar el éxito de nuestro alzamiento."
 lar_spain.33.a:0 "Asegura los aliados de la Unión Militar en [union_militar_target_state_1.GetName]."
 lar_spain.33.b:0 "Asegura los aliados de la Unión Militar en [union_militar_target_state_2.GetName]."
 lar_spain.33.c:0 "Asegura los aliados de la Unión Militar en [union_militar_target_state_3.GetName]."
 lar_spain.33_tt:0 "Se crearán 5 requetés carlistas bien entrenados con §Y3 batallones de infantería§! cuando comience la insurrección carlista.\n"
 lar_spain.34.t:0 "La cuestión de la sucesión"
 lar_spain.34.desc:0 "Con la muerte de Alfonso Carlos, sin descendencia, la línea carlista se ha extinguido y, como resultado, el movimiento carlista se ha dividido.\n\nAlgunos apoyarían la pretensión del sucesor designado por el mismísimo Alfonso Carlos: Javier de Borbón-Parma. Sin embargo, él no tiene pretensiones dinásticas al trono. Otros preferirían apoyar al rey exiliado Alfonso XIII, quien, a pesar de ser un vástago de la línea traicionera que desciende de Isabel II, sí es un pretendiente al trono.\n\nSi este tema no se trata rápidamente, nuestro apoyo podría fracturarse en varias disputas."
 lar_spain.34.a:0 "Hay que cumplir la voluntad del rey. ¡Javier debe ser nuestro nuevo monarca!"
 lar_spain.34.a_tt:0 "Javier de Borbón-Parma será el rey cuando se restituya la monarquía.\n"
 lar_spain.34.b:0 "Debe conservarse la continuidad dinástica. ¡Alfonso XIII debería ser nuestro rey!"
 lar_spain.34.b_tt:0 "Alfonso XIII será el rey cuando se restituya la monarquía.\n"
 lar_spain.35.t:0 "Restauración de la monarquía"
 lar_spain.35.desc:1 "Tras más de media década sin un monarca, la multitud que estaba a la espera en Madrid casi no pudo contener su euforia cuando [From.GetSPBkingloc] llegó a la ciudad esta mañana. Aclamada por espectadores jubilosos, la procesión real recorrió las calles de la ciudad hasta la iglesia de San Jerónimo el Real.\n\nEn una ceremonia pomposa, [From.GetSPBking2loc].\n\nAunque buena parte de la nación sigue estando en ruinas, puede que el rey sirva de fuerza curativa y unificadora, y consiga guiar a [From.GetNameDef] hacia un futuro más glorioso."
 SPB_xavier_king:0 "Javier de Borbón-Parma"
 SPB_alfonso_king:0 "Alfonso XIII"
 SPB_xavier_king2:0 "Javier aceptó la corona y el nombre real de Javier I, colocando a un heredero de la legítima línea carlista en el trono español."
 SPB_alfonso_king2:0 "Alfonso XIII, tras muchos años en el exilio, volvió al trono español, poniendo fin a un siglo de derramamiento de sangre con la unificación de las dos líneas de sucesión."
 lar_spain.35.a:0 "El día de hoy ha sido testigo de la corrección de un siglo de injusticia. ¡Viva el rey!"
 lar_spain.36.t:0 "Ocupación de Tánger"
 lar_spain.36.desc:0 "En un flagrante desprecio del Protocolo de Tánger de 1924, las tropas [From.GetAdjective] han entrado en la zona internacional de Tánger en lo que solo se puede describir como una fuerza de ocupación. A pesar de que los nacionalistas españoles han pedido la anexión pura y simple del territorio, el responsable [From.GetAdjective] nos asegura que esto no es más que una medida de guerra temporal y que la ciudad volverá al estado anterior a la guerra más adelante."
 lar_spain.36.a:0 "Si no defendemos los derechos de los tangerinos, ¿quién lo hará?"
 lar_spain.36_tt:0 "Si §Y[SPA.GetName]§! no recula, recibiremos:\n"
 lar_spain.36.b:0 "Por ahora, su promesa es válida."
 lar_spain.37.desc:0 "[FROM.GetNameDefCap] ha emitido una objeción oficial y austera a nuestra ocupación de Tánger. Estiman que nuestras acciones son ilegales e incluso se han atrevido a insinuar el uso de la fuerza militar para expulsarnos de la zona internacional si no nos retiramos inmediatamente."
 lar_spain.37.a:0 "Sus amenazas vanas no nos intimidarán."
 lar_spain.37.b:0 "Debemos echarnos atrás."
 lar_spain.38.desc:0 "Como era de esperar, el débil gobierno [From.GetAdjective] no se ha atrevido a desafiar nuestra ocupación de Tánger. Podemos integrar la ciudad en nuestra nación libremente."
 lar_spain.38.a:0 "Una vez más, ¡España!"
 lar_spain.39.t:0 "[From.GetNameDefCap] exige África del Norte"
 lar_spain.39.desc:0 "Los diplomáticos [From.GetAdjective] nos han hecho llegar un ultimátum en el que se exige que cedamos el control de África del Norte a [From.GetNameDef] inmediatamente. Está claro que quieren aprovechar la debilidad de nuestra posición internacional actual..."
 lar_spain.39.a:0 "No podemos permitirnos otra guerra. Debemos aceptar."
 lar_spain.39.b:0 "¡No se harán con el territorio tan fácilmente!"
 lar_spain.40.t:1 "[From.GetNameDefCap] acepta las exigencias"
 lar_spain.40.desc:0 "[From.GetNameDefCap] ha aceptado nuestras exigencias y sus diplomáticos aseguran que están preparando la cesión del control de África del Norte."
 lar_spain.40.a:0 "Qué eficaces."
 lar_spain.41.t:0 "[From.GetNameDefCap] rechaza las exigencias"
 lar_spain.41.desc:0 "Los diplomáticos [From.GetAdjective] nos han informado de que rechazan categóricamente todas las exigencias de España para África del Norte."
 lar_spain.41.a:0 "Entonces, lo tomaremos por la fuerza."
 lar_spain.42.t:0 "[From.GetNameDefCap] reclama el trono francés"
 lar_spain.42.desc:0 "Después de asumir el trono español, el rey [From.GetLeader] ha revelado sus proyectos para el trono francés, acarreando su reclamación legitimista de la corona como base.\n\nCon la reciente victoria política de los legitimistas en nuestro país, al rey le ha parecido apropiado actuar sobre esos proyectos y ha manifestado su deseo oficial de ser coronado en Reims lo antes posible."
 lar_spain.42.a:0 "Su reclamación es válida. Aceptamos gustosamente. ¡Vive le roi!"
 lar_spain.42.b:0 "¡Francia jamás estará al servicio de España!"
 lar_spain.43.t:0 "[From.GetNameDefCap] reconoce la reivindicación"
 lar_spain.43.desc:0 "El gobierno legitimista [From.GetAdjective] ha conocido la solicitud del rey [Root.GetLeader] y nos ha informado formalmente de que reconocen su legítimo derecho a la corona francesa. Nos aseguran que empezarán con los preparativos de la ceremonia de coronación inmediatamente."
 lar_spain.43.a:0 "Como debe ser."
 lar_spain.43_tt:0 "Comenzarán los preparativos para la coronación."
 lar_spain.44.t:0 "[From.GetNameDefCap] rechaza la reivindicación"
 lar_spain.44.desc:0 "A pesar de que el rey [Root.GetLeader] tiene el legítimo derecho a la corona francesa, el gobierno [From.GetAdjective] parece haberse echado atrás en el último momento. Mencionando su preocupación por unos disturbios públicos ante la perspectiva del control español de Francia, "lamentan tener que rechazar" una ceremonia de coronación formal."
 lar_spain.44.a:0 "[Root.GetLeader] será rey de Francia igualmente."
 lar_spain.45.t:0 "La Unión Ibérica"
 lar_spain.45.desc:0 "Como pasó entre 1580 y 1640, [From.GetNameDef] propone la unión de nuestras dos naciones bajo el mando de [From.GetLeader]. Los diplomáticos [From.GetAdjective] nos urgen a pensar en la fuerza de una península ibérica unida frente al mundo con un único líder."
 lar_spain.45.a:0 "Son prudentes."
 lar_spain.45.b:0 "¡Portugal nunca se dejará gobernar por los españoles!"
 lar_spain.46.t:0 "Unión Ibérica: [From.GetNameDefCap] acepta"
 lar_spain.46.desc:0 "[From.GetNameDefCap] ha aceptado nuestra propuesta de unir la península ibérica bajo el liderazgo de [Root.GetLeader]. Se ocuparán de los preparativos necesarios para iniciar la integración de su órgano de gobierno en el nuestro."
 lar_spain.46.a:0 "Han elegido bien. ¡Unidos seremos más fuertes!"
 lar_spain.47.t:0 "Unión Ibérica: [From.GetNameDefCap] se niega"
 lar_spain.47.desc:0 "[From.GetNameDefCap] ha rechazado cualquier idea de unión de la península ibérica bajo un mando en común. A pesar de las extensas negociaciones, la posición de la delegación [From.GetAdjective] puede resumirse como "ven a por ello si te atreves"."
 lar_spain.47.a:0 "Su propuesta parece aceptable."
 lar_spain.48.t:0 "Anarquismo portugués"
 lar_spain.48.desc:0 "En los últimos días, la contienda en [From.GetNameDef] se ha extendido a las regiones fronterizas [Root.GetAdjective]. Las milicias anarquistas [From.GetAdjective] no han tardado en atraer a individuos afines en los municipios locales. A pesar de la rápida acción de nuestras fuerzas fronterizas, la pura violencia de la contienda las ha pillado con la guardia baja y, tras las escaramuzas iniciales con las curtidas fuerzas [From.GetAdjective] de los dos bandos de la guerra civil, se han visto obligadas a retirarse.\n\nDesde entonces, los apoyos a la causa anarquista [From.GetAdjective] se han extendido entre la sociedad [Root.GetAdjective]. En gran medida, esto se debe al apoyo extranjero turbio.\n\nComo resultado, a pesar de nuestros esfuerzos, la nación se ha visto atrapada en la guerra civil [From.GetAdjective]."
 lar_spain.48.a:0 "¡¿Por qué han tenido que meternos en esto?!"
 lar_spain.49.desc:0 "Desde que el conflicto [Root.GetAdjective] se extendió a la frontera [From.GetAdjective], los partidarios anarquistas locales han acudido a nuestra causa. Con unos ánimos bien planificados y ejecutados, el sentimiento proanarquismo se ha propagado como el fuego entre los miembros más jóvenes de la sociedad [From.GetAdjective].\n\nComo resultado de la transferencia de los depósitos de armas [Root.GetAdjective] a estas células anarquistas [From.GetAdjective], la situación en [From.GetNameDef] ha escalado a un punto en el que el gobierno está reprimiendo un levantamiento a gran escala. Los líderes de este levantamiento han pedido nuestra ayuda directa y oficial, y nos proponen que tomemos la delantera en la lucha anarquista global. Sugieren que se nos unirán más formalmente cuando cese la lucha."
 lar_spain.49.a:0 "¡Recibimos con entusiasmo su apoyo a la causa anarquista!"
 lar_spain.50.t:0 "Anarquismo portugués: termina la guerra civil"
 lar_spain.50.desc:0 "Con la conclusión favorable de la porción [From.GetAdjective] acerca de nuestra lucha anarquista, las células [From.GetAdjective] piden que el Consejo de Defensa las acoja."
 lar_spain.50.a:0 "Las protegeremos."
 lar_spain.51.t:0 "Reubicar las reservas de oro"
 lar_spain.51.desc:0 "Las reservas de oro de nuestra nación se ven amenazadas por el avance nacionalista. Debemos tomar medidas para asegurarnos de que las reservas se trasladen al extranjero de forma segura para mantenerlas alejadas de manos enemigas."
 lar_spain.51.a:0 "Las mandaremos a [SOV.GetNameDef]."
 lar_spain.51.b:0 "Las mandaremos a [event_target:SPR_relocated_gold_reserves_selection_1.GetNameDefCap]."
 lar_spain.51.c:0 "Las mandaremos a [event_target:SPR_relocated_gold_reserves_selection_2.GetNameDefCap]."
 lar_spain.51.d:0 "Las mandaremos a [event_target:SPR_relocated_gold_reserves_selection_3.GetNameDefCap]."
 lar_spain.52.t:0 "[From.GetNameDefCap] reubica las reservas de oro"
 lar_spain.52.desc:0 "Los envíos de [From.GetNameDef] han empezado a llegar a nuestro país. El gobierno [From.GetAdjective] está trasladando sus reservas de oro al extranjero para que estén a buen recaudo durante la guerra civil."
 lar_spain.52.a:0 "Huele a oportunidad..."
 lar_spain.53.t:0 "Reservas de oro españolas"
 lar_spain.53.desc:1 "Ya ha pasado un tiempo desde que las reservas de oro [SPR.GetAdjective] llegaron a nuestro país, y nosotros hemos seguido enviando todo tipo de ayuda a [SPR.GetNameDef] sin recibir ningún pago a cambio. Entre los miembros del gobierno se está empezando a hablar de lo ridículo de la situación."
 lar_spain.53.a:0 "Requisaremos las reservas de oro como pago."
 lar_spain.53.b:1 "La victoria [SPR.GetAdjective] debería ser pago suficiente."
 lar_spain.54.t:0 "¡Reservas de oro requisadas!"
 lar_spain.54.desc:1 "¡Nuestros diplomáticos en [From.GetNameDef] nos han informado de que el gobierno [From.GetAdjective] ha requisado nuestras reservas de oro! Supuestamente, consideran que no hace falta hacer un comunicado oficial y afirman que es "natural" obtener un "pago pendiente" por su ayuda material."
 lar_spain.54.a:0 "¡¿Cómo se atreven?!"
 lar_spain.54.a_tt:0 "§R¡Esto repercutirá en nuestra economía tras la guerra civil!§!\n"
 lar_spain.55.t:0 "Escasez de fondos del gobierno"
 lar_spain.55.desc:0 "Debido a la confiscación de nuestras reservas de oro, ahora nos encontramos en un estado de escasez inmediato de lingotes con los que financiar la reconstrucción de la nación. Por tanto, habrá que retrasar la inversión en el sector público, lamentablemente."
 lar_spain.55.a:0 "Es una lástima..."
 lar_spain.56.t:0 "[From.GetNameDefCap] solicita la autonomía"
 lar_spain.56.desc:0 "A pesar de que siguen queriendo demostrar su lealtad y participar en la revolución, los representantes [From.GetAdjective] han declarado que desean un incremento de su autonomía. Dicen que si nosotros soltamos un poco las riendas, ellos podrán ayudar más a la causa."
 lar_spain.56.a:0 "Se han ganado nuestra confianza."
 lar_spain.56.b:0 "Pero sujetar las riendas con firmeza es mucho mejor."
 lar_spain.57.t:0 "[From.GetNameDefCap] concede la autonomía"
 lar_spain.57.desc:0 "Nuestros representantes en [From.GetNameDef] nos informan de que el gobierno [From.GetAdjective] considera adecuada la concesión de mayor autonomía."
 lar_spain.57.a:0 "¡Un progreso!"
 lar_spain.58.t:0 "[From.GetNameDefCap] rechaza la autonomía"
 lar_spain.58.desc:0 "Nuestros representantes en [From.GetNameDefCap] nos informan de que el gobierno [From.GetAdjective] ha rechazado nuestra solicitud de mayor autonomía."
 lar_spain.58.a:0 "¿No confían en nosotros?"
 lar_spain.59.t:0 "Una península ibérica roja"
 lar_spain.59.desc:0 "[From.GetNameDefCap], viendo que compartimos intereses ideológicos, ha mandado emisarios con la propuesta de unificar la península ibérica. Sugieren que, dejando a un lado nuestras diferencias y uniendo nuestras fuerzas bajo el mando de [From.GetAdjective], podemos garantizar el éxito de la revolución ibérica."
 lar_spain.59.a:0 "¡La causa de los trabajadores se vería enormemente reforzada!"
 lar_spain.59.b:0 "Nos irá mejor extendiendo la revolución por propia voluntad."
 lar_spain.60.t:0 "Una península ibérica roja: [From.GetNameDefCap] acepta"
 lar_spain.60.desc:0 "[From.GetNameDefCap] ha respondido a nuestras proposiciones con aprobación. Aceptan la idea de una península ibérica socialista y unida."
 lar_spain.60.a:0 "Juntos seremos más fuertes."
 lar_spain.61.t:0 "Una península ibérica roja: [From.GetNameDefCap] se niega"
 lar_spain.61.desc:0 "[From.GetNameDefCap] ha rechazado terminantemente nuestra propuesta de una península ibérica socialista y unificada. Aunque están de acuerdo en que tenemos muchos intereses compartidos, comentan que nos irá mejor como dos naciones independientes."
 lar_spain.61.a:0 "Todavía no saben lo equivocados que están."
 lar_spain.62.t:0 "¡Insurrección comunista!"
 lar_spain.62.desc:0 "En los últimos meses, la intromisión constante de [From.GetAdjective] y el apoyo que presta [From.GetNameDef] a las células clandestinas de forma ilícita han envalentonado a los grupos comunistas locales contra los que llevamos luchando varios años. Está claro que se les ha prometido más ayuda extranjera, por lo que han tomado las armas, y cuentan con la participación de facciones desleales del ejército en una insurrección a gran escala que pretende hacerse con el control del gobierno por la fuerza."
 lar_spain.62.a:0 "¡Aplastaremos esta rebelión!"
 lar_spain.63.t:0 "¡Revuelta comunista en [From.GetNameDefCap]!"
 lar_spain.63.desc:0 "Como era de esperar, con apoyo material bien colocado, los grupos comunistas que han estado dando problemas al gobierno [From.GetAdjective] desde hace tiempo se han envalentonado y han pasado a la acción. Una insurrección a gran escala pretende hacerse con el control del gobierno, pero depende mucho de nuestra ayuda. Sus líderes, aunque son idealistas y entusiastas, no tienen mucha experiencia en guerras civiles y han acudido a nosotros en busca de ayuda y liderazgo."
 lar_spain.63.a:0 "¡Y lo tendrán!"
 lar_spain.64.t:0 "[From.GetNameDefCap] solicita ayuda"
 lar_spain.64.desc:0 "A pesar de que la situación política en [From.GetNameDef] lleva mucho tiempo siendo inestable, parece que la gravedad del conflicto ha pillado al gobierno [From.GetAdjective] por sorpresa. Han solicitado que les brindemos toda la ayuda posible para luchar contra el fascismo. Nos piden que no nos demoremos en estos momentos críticos.\n\nEs poco probable que el gobierno republicano gane esta guerra civil sin ayuda externa y, aunque la victoria de una España democrática sería un resultado deseable, es probable que brindar esta ayuda anime a los simpatizantes comunistas en nuestro país."
 lar_spain.64.a:0 "Dependen de nosotros, así que debemos ayudarlos aunque corramos un riesgo."
 lar_spain.64.b:0 "No podemos arriesgar nuestra estabilidad política para ayudarlos."
 lar_spain.65.t:0 "[From.GetNameDefCap] envía ayuda"
 lar_spain.65.desc:0 "El gobierno [From.GetAdjective] nos informa de que nos mandarán un envío inicial de ayuda simbólica. Aunque es esencial para levantar la moral, la repercusión real del material es insignificante, aunque los franceses nos aseguran que están mirando opciones para brindar más ayuda en el futuro."
 lar_spain.65.a:0 "¡Es una noticia estupenda!"
 lar_spain.66.t:0 "[From.GetNameDefCap] rechaza la solicitud"
 lar_spain.66.desc:0 "Los franceses nos informan de que, por desgracia, no pueden enviarnos ayuda, puesto que eso pondría en riesgo la estabilidad de su política interna."
 lar_spain.66.a:0 "¿Y creen que otra frontera compartida con los fascistas no lo hará?"
 lar_spain.67.t:0 "¡La guerra [From.GetAdjective] por la independencia!"
 lar_spain.67.desc:0 "Parece que el gobierno [From.GetAdjective] se ha olvidado rápidamente de a quién le debe la reciente victoria en la guerra civil. Esta mañana, todas las comunicaciones con nuestros representantes en [From.GetNameDef] se interrumpieron abruptamente, y se emitió un anuncio de [From.GetLeader] en sus medios de comunicación estatales, en el que vomitaba propaganda en un claro intento de movilizar al pueblo [From.GetAdjective] en otro esfuerzo bélico.\n\nA última hora de la mañana, llegó una declaración formal de independencia a Moscú."
 lar_spain.67.a:0 "¡Aplastaremos esta intransigencia!"
 lar_spain.67.b:0 "No tenemos más remedio que aceptarlo."
 lar_spain.68.t:0 "[From.GetNameDefCap] solicita ayuda"
 lar_spain.68.desc:0 "[From.GetNameDefCap] se ha puesto en contacto con nosotros con una solicitud de ayuda material para su guerra por la independencia contra [SOV.GetNameDef]."
 lar_spain.68.a:0 "Y la tendrán."
 lar_spain.68.b:0 "No podemos arriesgar nuestra relación con los soviéticos."
 lar_spain.69.t:0 "[From.GetNameDefCap] envía ayuda"
 lar_spain.69.desc:0 "[From.GetNameDefCap] ha escuchado nuestra petición y ofrecen implicarnos en sus programas de ayuda de préstamo y arriendo de forma más extensa."
 lar_spain.69.a:0 "Son muy buenas noticias."
 lar_spain.70.t:0 "[From.GetNameDefCap] niega la ayuda"
 lar_spain.70.desc:0 "[From.GetNameDefCap] nos ha informado de que, en la actualidad, les resulta imposible prestarnos ayuda, en gran medida por los efectos en la opinión pública nacional e internacional que podría tener el hecho de ayudar a nuestra causa."
 lar_spain.70.a:0 "Es la segunda vez que nos dejan tirados."
 lar_spain.71.t:0 "[From.GetNameDefCap] solicita un PNA"
 lar_spain.71.desc:0 "Como ambos países estamos sumidos en la guerra contra los comunistas, [From.GetNameDefCap] ha propuesto un pacto de no agresión. Esto nos permitiría centrarnos en la amenaza inmediata de los rojos e ignorar nuestras diferencias por ahora."
 lar_spain.71.a:0 "En comparación con la eliminación de [SOV.GetNameDef], todo queda en un segundo plano."
 lar_spain.71.b:0 "¿Un tratado con los republicanos? ¡Jamás!"
 lar_spain.72.t:0 "[From.GetNameDefCap] concede un PNA"
 lar_spain.72.desc:0 "Prudentemente, el gobierno [From.GetAdjective] ha aceptado nuestra propuesta de un pacto de no agresión. Entrará en vigor inmediatamente."
 lar_spain.72.a:0 "Reconocen que hay un peligro mayor."
 lar_spain.73.t:0 "[From.GetNameDefCap] rechaza el PNA"
 lar_spain.73.desc:0 "[From.GetNameDefCap] ha escuchado nuestra propuesta de un pacto de no agresión, pero nos ha informado de que no es de su interés en estos momentos."
 lar_spain.73.a:0 "¿Qué han planeado?"
 lar_spain.74.t:0 "[From.GetNameDefCap] solicita ayuda"
 lar_spain.74.desc:0 "El gobierno [From.GetAdjective] ha solicitado nuestra ayuda en su guerra contra [SOV.GetNameDef]. Nos han asegurado que no necesitan mucha cosa, y que bastaría con compartir información crítica o con que los ayudemos a entrenar a su personal de mando para poder contrarrestar mejor las tácticas [SOV.GetAdjective]."
 lar_spain.74.a:0 "Una magnífica idea. ¡Muerte a los soviéticos!"
 lar_spain.74.b:0 "Debemos cuidarnos de mantener nuestras ventajas con recelo."
 lar_spain.75.t:0 "[From.GetNameDefCap] envía ayuda"
 lar_spain.75.desc:1 "Tras haber considerado nuestra solicitud, [From.GetNameDef] ha propuesto enviar expertos militares para entrenar a nuestro personal de mando con el fin de contrarrestar mejor las estrategias [SOV.GetAdjective] a las que han tenido que hacer frente, facilitándonos también algo de información valiosa."
 lar_spain.75.a:0 "Esto resultará muy valioso para luchar contra los soviéticos."
 lar_spain.76.t:0 "[From.GetNameDefCap] niega la ayuda"
 lar_spain.76.desc:0 "A pesar de nuestro ruego, [From.GetNameDef] se niega a brindarnos ayuda para luchar contra los soviéticos. Además, cualquier intento de obtener información valiosa de su parte sobre el frente soviético se ha topado con un muro de silencio."
 lar_spain.76.a:0 "Guardan sus secretos con recelo."
 lar_spain.77.t:0 "Alfonso XIII muere"
 lar_spain.77.desc1:0 "Tras vivir en el exilio desde la proclamación de la Segunda República en 1931, el último rey que gobernó en España, Alfonso XIII, ha muerto hoy en Roma. Ha sucumbido a unos problemas cardíacos a pesar de su relativa corta edad y, debido a su exilio y a la situación actual en [Root.GetNameDef], se espera que se le entierre directamente en Roma.\n\nAunque los dos primeros hijos de Alfonso ya renunciaron a su derecho al trono en 1933 (lo que convertiría a su tercer hijo, el infante Juan, en su heredero), se rumorea que el segundo hijo del difunto rey, el infante Jaime, está pensando reafirmar su derecho de sucesión."
 lar_spain.77.desc2:0 "Hoy, el rey Alfonso XIII ha muerto inesperadamente en Madrid, después de sufrir graves dolores en el pecho. El cuerpo del rey yacerá en la iglesia de San Jerónimo el Real en Madrid, lo cual permitirá que las masas presenten sus respetos antes del funeral real.\n\nAunque renunció a su derecho de sucesión por su sordera, el segundo hijo del rey, el infante Jaime, no ha tardado en reafirmar su derecho al trono horas después de la muerte de su padre. Ante el abrumador apoyo carlista, es poco probable que su hermano pequeño, el infante Juan, pueda disputarle el trono."
 lar_spain.77.a:0 "El rey ha muerto. ¡Viva el rey!"
 lar_spain.78.t:0 "Muerte de Sanjurjo"
 lar_spain.78.desc:0 "Escasos días después del inicio de la guerra civil, nuestro bando ya se ha visto asolado por la tragedia, puesto que el líder elegido del golpe, José Sanjurjo, ha muerto en un accidente de avión mientras volaba desde Portugal para dirigir a las fuerzas nacionalistas en España.\n\nParece que, en un intento de causar una impresión de "piloto audaz" y heroico a la hora de volver a tierras españolas tras dos años en el exilio, el general insistió en volar en un pequeño avión en lugar de en uno de los más grandes que había disponibles. Posteriormente, lo sobrecargó, exigiendo que su equipaje pesado viajase con él.\n\nEl accidente se produjo nada más despegar y él murió al instante. Con esto, ha reducido el liderazgo nacionalista a un montón de generales con rencillas que luchan por el control."
 lar_spain.78.a:0 "Fue demasiado osado."
 lar_spain.78_tt:0 "§YJosé Sanjurjo muere.§!\n"
 lar_spain.79.t:0 "Coronación de [Root.GetLeader]"
 lar_spain.79.desc:0 "Con mucha pompa y celebración, hoy hemos sido testigos de la coronación del rey [Root.GetLeader] en la catedral de Reims. Después de la ceremonia oficial, el rey saludó a las multitudes jubilosas que esperaban fuera, exultantes al ver que en su nación se restablecía la monarquía.\n\nEn un discurso dirigido a sus súbditos, el rey subrayó la unidad de Francia y España, representada por él. Siempre que los intereses de un francés se vean amenazados en el mundo, habrá un español a su lado para defender su causa."
 lar_spain.79.a:0 "¡Un gran día para el reino!"
 lar_spain.81.t:0 "El precio de la victoria"
 lar_spain.81.desc:0 "Debido a nuestra fuerte implicación en la Guerra Civil Española, nuestra influencia sobre el gobierno [SPD.GetAdjective] ha llegado a un punto en el que se han convertido en un país satélite de Moscú."
 lar_spain.81.a:0 "¡Nuestra influencia en Europa Occidental sigue creciendo!"
 lar_spain.82.t:0 "El precio de la victoria"
 lar_spain.82.desc:0 "Nos hemos hecho con la victoria en la guerra civil, pero nuestra gran dependencia de la ayuda soviética nos ha hecho acumular una deuda importante que habrá que pagar. El período caótico de la guerra civil también ha significado que los estalinistas hayan conseguido acceder a puestos clave en nuestro nuevo gobierno y ejército. Por tanto, nos encontramos en una posición delicada.\n\nMoscú ya ha empezado a "sugerir" nombramientos de ministros y oficiales que les son leales. Por ahora, no podemos negarnos a esas exigencias sin sufrir graves repercusiones económicas o lo que es peor: desencadenar una nueva guerra civil. Si queremos obtener una auténtica independencia, debemos jugar nuestras cartas con cuidado y demostrar nuestra lealtad. También podemos socavar y eliminar la influencia estalinista en nuestro Estado."
 lar_spain.82.a:0 "Veremos cuánto dura esta situación."
 lar_spain.83.t:0 "Señales de traición"
 lar_spain.83.desc:0 "En las últimas semanas, nuestras amistades, representantes y leales ministros y oficiales estalinistas en [SPD.GetNameDef] han ocultado información importante en varias ocasiones y han negado el acceso a los oficiales militares y al gobierno [SPD.GetAdjective]. Nos han informado de que están retirando a nuestros hombres de los puestos más influyentes y de que están obstruyendo nuestros programas de ayuda extranjera.\n\nUnas "coincidencias" tan frecuentes no son casualidad. El gobierno [SPD.GetAdjective] está mostrando señales claras de traición y su deseo de incumplir sus obligaciones ante [SOV.GetNameDef]. En Moscú empiezan a pedirse medidas punitivas y que se tensen las riendas."
 lar_spain.83.a:0 "Estableceremos una zona de ocupación en Cataluña para enviar un mensaje."
 lar_spain.83.b:0 "Seguro que todo se soluciona sin nuestra intervención."
 lar_spain.84.t:1 "Zona de ocupación catalana"
 lar_spain.84.desc:0 "No dejamos de obstruir los esfuerzos de Moscú por aumentar el control que tiene sobre nuestro gobierno, así que su paciencia ha llegado a un punto crítico. Los soviéticos han establecido una zona de ocupación en Cataluña, Valencia y en algunas zonas de Aragón de forma unilateral, con un gobierno nominalmente independiente que parece no tener casi nada de poder real. Las fuerzas comunistas lealistas han acudido a esta nueva zona, prometiendo su apoyo al "gobierno" promoscovita.\n\nEl mensaje está claro: obedeced las instrucciones de Moscú o adoptaremos más medidas punitivas. Aunque es poco probable que puedan expandir mucho más su influencia antes de que nuestros planes den frutos, está claro que será difícil desalojar a los soviéticos de nuestras tierras."
 lar_spain.84.a:0 "Aumenta la tensión. ¡Debemos ejecutar nuestros planes rápidamente!"
 lar_spain.85.t:0 "[SPD.GetNameDefCap] asegura [SPR_stolen_state_name.GetName]"
 lar_spain.85.desc:0 "Nuestras fuerzas han asegurado [SPR_stolen_state_name.GetName], han derrocado a los partidarios soviéticos y al dirigente promoscovita de la región, y estamos restableciendo rápidamente un gobierno local [SPD.GetAdjective] en la zona."
 lar_spain.85.a:0 "¡Nuestro país se ha librado de la influencia estalinista estado por estado!"
 lar_spain.88.t:0 "[SPD.GetNameDefCap] asegura [SPR_stolen_state_name.GetName]"
 lar_spain.88.desc:0 "Las fuerzas [SPD.GetAdjective] han asegurado [SPR_stolen_state_name.GetName], han derrocado a nuestros partidarios y al dirigente promoscovita de la región y están restableciendo rápidamente su gobierno local en la zona."
 lar_spain.88.a:0 "Una batalla ganada no implica que se gane la guerra."
 lar_spain.89.t:0 "[From.GetNameDefCap] acepta las exigencias"
 lar_spain.89.desc:0 "Inesperadamente, el gobierno [From.GetAdjective] ha reculado y ha aceptado nuestras exigencias de independencia. Al parecer, no quieren verse involucrados en otro conflicto más al oeste de Europa."
 lar_spain.89.a:0 "Habrían perdido, de todos modos."
 lar_spain.90.t:0 "Destitución de Niceto Alcalá-Zamora"
 lar_spain.90.desc:0 "La lucha de poder entre los diferentes partidos de la izquierda, que poco antes se habían unido para ganar las elecciones de 1936, ya ha llegado a un punto crítico. Recelosos de las políticas comprometedoras y centristas del presidente Niceto Alcalá-Zamora, sus enajenados partidarios en las Cortes han decidido disolverlas, lo que hace inconstitucionales las elecciones, y lo han destituido como presidente.\n\nEn lugar de Alcalá-Zamora, las Cortes han elegido a su antiguo rival, Manuel Azaña, que ahora ha heredado la poco envidiable tarea de devolver la estabilidad a una España con un escenario político cada vez más polarizado."
 lar_spain.90.a:0 "El caos es total."
 SPR_spanish_elections_flag:0 "Se celebraron las elecciones de España de 1936"
 lar_heavy_water.1.t:0 "Planta productora de agua pesada de Telemark destruida"
 lar_heavy_water.1.desc:0 "El comandante de la guarnición de Telemark ha informado de que la planta hidroeléctrica Vemork sufrió anoche una explosión catastrófica que ha destruido las instalaciones que producían agua pesada. Aunque continúan las investigaciones, las pruebas disponibles sugieren que una unidad de élite enemiga la saboteó.\n\nParece que los comandos se lanzaron en paracaídas sobre la zona, se infiltraron en la planta aprovechando la sorprendentemente poca seguridad, colocaron explosivos cerca de los tanques de almacenamiento y se escabulleron en la noche minutos antes de que explotasen las cargas.\n\nNo se ha informado de que haya habido bajas civiles, así que el comandante cree que la resistencia local podría haber estado al tanto del asalto. La guarnición local está barriendo la zona, pero no han encontrado pistas. Imaginamos que el equipo ya habrá abandonado la zona."
 lar_heavy_water.1.a:0 "Un revés trascendental."
 lar_heavy_water.2.t:0 "La operación Gunnerside es un éxito"
 lar_heavy_water.2.desc:0 "Los informes de los contactos locales en Telemark indican que la operación Gunnerside ha sido todo un éxito. Tras su llegada en paracaídas, el equipo consiguió infiltrarse en la planta, evitando a todos los guardias.\n\nTras colocar las cargas, el equipo realizó una huida limpia y se dividió para evitar que los equipos de búsqueda fueran tras ellos. No hemos tenido noticias del equipo desde el asalto, pero entra dentro de lo normal. También esperamos que los alemanes anuncien públicamente si han capturado o matado a alguno de nuestros comandos."
 lar_heavy_water.2.a:0 "Los osados son los que ganan."
 lar_bruneval_raid.1.t:0 "Asalto de comando enemigo captura equipo de radar"
 lar_bruneval_raid.1.desc:0 "Han llegado informes sobre un asalto enemigo. Indican que una pequeña fuerza enemiga ha lanzado un ataque contra una de nuestras instalaciones de radar. Tras una defensa tenaz, aunque infructuosa, por parte de la guarnición, las fuerzas enemigas se hicieron con el control de las instalaciones durante un breve período de tiempo, antes de que un contrataque inmediato y ejecutado de forma enérgica consiguiese expulsarlos hacia la playa, donde embarcaron apresuradamente en una lancha de desembarco y partieron.\n\nUna inspección minuciosa de las instalaciones de radar reveló que faltaba un técnico. Es probable que lo hayan secuestrado los asaltantes enemigos."
 lar_bruneval_raid.1.a:0 "Menuda forma más cobarde de hacer la guerra."
 lar_bruneval_raid.2.t:0 "La operación Biting es un éxito"
 lar_bruneval_raid.2.desc:0 "El asalto de unas instalaciones de radar enemigas ha sido todo un éxito. La unidad de asalto aterrizó correctamente, con una dispersión mínima.\n\nTras recoger su equipo y orientarse, los paracaidistas avanzaron hacia el objetivo y acabaron con la débil guarnición en un tiroteo breve, pero cruento. Una vez asegurada la zona, el técnico del radar que acompañaba a las fuerzas de asalto hizo fotos del equipo de radar y desmontó algunos componentes seleccionados para traérnoslos.\n\nTras un segundo tiroteo contra la guarnición que había sido alertada, la playa de evacuación quedó despejada y las fuerzas embarcaron en una lancha de desembarco para regresar a nuestras líneas, llevándose consigo a un técnico de radar enemigo para interrogarlo."
 lar_capture_tito.1.t:0 "El fracaso de la Séptima Ofensiva Antipartisana"
 lar_capture_tito.1.desc:0 "La operación para capturar o matar al líder partisano yugoslavo Tito no ha salido bien. La primera oleada de tropas aerotransportadas aterrizó demasiado cerca de la cueva en la que sospechábamos que se escondía, pero nos topamos con los disparos homicidas de unas unidades enemigas muy fuertes que nuestros servicios de inteligencia habían pasado por alto. Aunque nuestras tropas lucharon con valentía, los refuerzos enemigos llegaron antes de lo esperado. No salió bien ni el intento de fuga desesperado.\n\nLos supervivientes se han retirado a las líneas aliadas. Desconocemos el paradero actual de Tito."
 lar_capture_tito.1.a:0 "Esta vez se ha librado."
 lar_capture_tito.2.t:0 "Éxito de la Séptima Ofensiva Antipartisana"
 lar_capture_tito.2.desc:0 "La operación para eliminar al líder partisano Tito ha sido todo un éxito. Aunque el enemigo esperaba un ataque, la combinación de apoyo aéreo inmediato y un asalto directo contra el cuartel general de Tito por parte de las tropas aerotransportadas los pilló por sorpresa. Tras un cruento tiroteo dentro y alrededor del cuartel general en la cueva, encontramos el cadáver de Tito entre los fallecidos."
 lar_capture_tito.2.a:0 "Lo tenemos."
 Tito_killed:0 "§YJosip Broz Tito§! ha sido asesinado."
 lar_rescue_mussolini.1.t:0 "Intento de rescate fallido"
 lar_rescue_mussolini.1.desc:0 "El intento de rescatar a Mussolini ha sido un fracaso y se han perdido muchas vidas. Sobrecargados con tropas y equipamiento, varios de los planeadores empleados para transportar a los paracaidistas no consiguieron alcanzar la altitud suficiente para cruzar una montaña y se estrellaron por el mal tiempo. Con solo una pequeña parte de las fuerzas de asalto disponible, el comandante decidió apostar por la velocidad y el factor sorpresa.\n\nDesafortunadamente, los guardias de la prisión ya estaban en alerta y abrieron fuego cuando el grupo de asalto intentaba entrar a la fuerza en el establecimiento. Tras una breve contienda, con una posición insostenible y poca munición, el comandante ofreció la rendición de sus fuerzas."
 lar_rescue_mussolini.1.a:0 "Valía la pena intentarlo."
 lar_rescue_mussolini.2.t:0 "Mussolini rescatado"
 lar_rescue_mussolini.2.desc:0 "La misión para liberar a Mussolini ha sido un éxito. La pequeña unidad de paracaidistas consiguió aterrizar cerca del establecimiento y asaltaron el edificio sin realizar disparos. Los guardias locales se retiraron cuando se dieron cuenta de que no serviría de nada resistirse. Sacamos a Mussolini en un Fieseler Storch y volvimos a líneas aliadas, desde donde viajaremos para reunirnos con [GER.GetLeader]."
 lar_rescue_mussolini.2.a:0 "No olvidaremos a nuestros amigos."
 lar_operative_event.1.t:0 "Agente capturado"
 lar_operative_event.1.desc:0 "El servicio de contrainteligencia enemigo [From.From.GetAdjective] capturó a [This.GetName] mientras trabajaba tras las líneas enemigas. Otras fuentes indican que se encuentra en una ubicación remota para someterse a los interrogatorios. Aunque creemos que intentará resistirse al interrogatorio lo máximo posible, es probable que el enemigo acabe adquiriendo información útil si no se le rescata o si muere antes de tiempo."
 lar_operative_event.1.a:0 "¡Debemos organizar una misión de rescate!"
 lar_operative_event.2.t:0 "Agente en obligación de esconderse"
 lar_operative_event.2.desc:0 "El servicio de contrainteligencia [From.From.GetAdjective] detectó a [This.GetName] mientras trabajaba en [From.From.GetNameDef]. El último mensaje que envió decía que  se había percatado de que un equipo de vigilancia enemigo salió en su persecución y que se disponía a llevar a cabo procedimientos de evasión y escape.\n\nComo parte de estos procedimientos, habrá interrumpido el contacto con los supervisores de la misión para evitar ponerlos en peligro.\n\nSi logra escapar, volverá a ponerse en contacto con nosotros dentro de unas semanas."
 lar_operative_event.2.a:0 "Solo podemos esperar."
 lar_operative_event.3.t:0 "Fallecimiento de agente"
 lar_operative_event.3.desc:0 "Parece que [This.GetName], miembro del equipo de agentes desplegados en [From.From.GetNameDef], ha hecho un último sacrificio y ha muerto en el cumplimiento del deber. Los informes de las fuentes [From.From.GetAdjective] son escasos, por supuesto, pero parece que el servicio de contrainteligencia [From.From.GetAdjective] estaba siguiendo a [This.GetName]. Es probable que estuviese a punto de caer en manos enemigas y prefirió morir para evitar desvelar información vital en los interrogatorios o que los agentes [From.From.GetAdjective] acabasen con su vida durante la detención."
 lar_operative_event.3.a:0 "Demostró su heroísmo y ahora descansará para siempre."
 lar_operative_event.4.t:0 "Agente sufre daños"
 lar_operative_event.4.desc:0 "Tras un encuentro cercano con el servicio de contrainteligencia [From.From.GetAdjective], [This.GetName] ha informado de que estará fuera de combate durante un tiempo para recuperarse de las lesiones que ha sufrido al resistirse a un intento de detención.\n\n[This.GetName] se encuentra en una ubicación segura, curándose las heridas, y no estará disponible durante unas semanas, mientras se recupera."
 lar_operative_event.4.a:0 "[This.GetSheHe] volverá pronto a la acción."
 lar_operative_event.5.t:0 "Agente enemigo convertido"
 lar_operative_event.5.desc:0 "Nuestro servicio de contrainteligencia ha cosechado un gran triunfo: tras un largo interrogatorio en el que se le informó de cuál sería su destino si recibía cargos por espionaje, [This.GetName], [From.From.GetAdjective], ha aceptado colaborar con nosotros a cambio de una amnistía total de sus crímenes contra el estado.\n\nGracias a sus exhaustivos conocimientos sobre el funcionamiento interno de los servicios de inteligencia [From.From.GetAdjective], podrá infiltrarse en [From.From.GetNameDef] sin problemas sin que la contrainteligencia [From.From.GetAdjective] se entere de nada."
 lar_operative_event.5.a:0 "Pero ¿no queríamos que muriera?"
 lar_operative_event.6.t:0 "¡Agente [From.GetAdjective] capturado!"
 lar_operative_event.6.desc:0 "Han pillado a [This.GetName] intentando colarse en nuestra administración y filtrar información secreta a sus superiores. Tras el interrogatorio, ha revelado que trabaja como activo extranjero para [From.GetAgency] y que lleva a cabo sus labores en territorio [From.From.GetAdjective]. Aún se desconoce la naturaleza exacta del interés [From.GetAdjective] en nuestra nación o a qué partes de nuestra administración ha tenido acceso su servicio de inteligencia. Con [This.GetName] en prisión y a la espera de que se le hagan más preguntas, solo podemos esperar que acabe revelando todo lo relevante respecto a las operaciones [From.GetAdjective] en [From.From.GetNameDef]."
 lar_operative_event.6.a:0 "Tenemos formas de hacerte hablar."
 occupied_countries.1.title:1 "El gobierno provisional de [From.From.GetNameDef]"
 occupied_countries.1.desc:1 "Tras un esfuerzo largo y concertado para mejorar la cooperación y la conformidad entre nuestras fuerzas de ocupación y las autoridades civiles locales, ya podemos devolver el control de [From.From.GetNameDef] a un gobierno local. Este nuevo gobierno está formado por civiles afines y está preparado para coordinarse estrechamente con nosotros."
 occupied_countries.1.a:1 "Tienen nuestra bendición."
 occupied_countries.1.b:1 "Aún no están listos."
 lar_news.1.t_franco:0 "Victoria nacionalista en la Guerra Civil Española"
 lar_news.1.t_falangist:0 "Victoria falangista en la Guerra Civil Española"
 lar_news.1.t_carlists:0 "Victoria carlista en la Guerra Civil Española"
 lar_news.1.desc_franco:0 "Tras una guerra civil larga y agotadora, los nacionalistas, unidos bajo el mando de Francisco Franco, han derrotado a sus enemigos republicanos, y han asegurado un control absoluto en España. Aunque todavía hay focos aislados de tropas republicanas librando una guerra de guerrillas que podría obstaculizar el esfuerzo del control nacionalista en zonas previamente republicanas, es poco probable que se materialice una resistencia coordinada de consideración.\n\nA medida que la nación se centra en la reconstrucción de sus industrias y ciudades devastadas por la guerra, aún están por ver los efectos que tendrá la fusión ideológica nacionalista sobre la política exterior y si se devolverá la generosa ayuda militar extranjera de la que disfrutaron."
 lar_news.1.desc_franco_unified:0 "La tensión entre las diversas facciones de los vencedores nacionalistas ha crecido en las últimas semanas, pero ahora, tras el exilio de los líderes recalcitrantes y la contundente unificación de partidos políticos, parece que Francisco Franco ha logrado resolver esas divisiones y, de ese modo, unir a las facciones restantes para luchar por su causa. Aunque todavía hay focos aislados de tropas republicanas librando una guerra de guerrillas, la guerra civil se puede dar por terminada por fin.\n\nA medida que la nación se centra en la reconstrucción de sus industrias y ciudades devastadas por la guerra, aún están por ver los efectos que tendrá la fusión ideológica nacionalista sobre la política exterior y si se devolverá la generosa ayuda militar extranjera de la que disfrutaron."
 lar_news.1.desc_franco_uprising:0 "Las diferencias dentro de la causa nacionalista fueron demasiado grandes como para vencerlas, pero, tras una guerra civil larga y agotadora, los nacionalistas, bajo el mando de Francisco Franco, han derrotado a sus enemigos republicanos y carlistas, y han asegurado un control absoluto en España. Aunque todavía hay focos aislados de tropas republicanas librando una guerra de guerrillas que podría obstaculizar el esfuerzo del control nacionalista local en zonas previamente republicanas, es poco probable que se materialice una resistencia coordinada de consideración.\n\nA medida que la nación se centra en la reconstrucción de sus industrias y ciudades devastadas por la guerra, aún está por ver si se devolverá la generosa ayuda militar extranjera de la que disfrutaron."
 lar_news.1.desc_falangist:0 "Tras una guerra civil larga y agotadora, los nacionalistas, bajo el mando de Emilio Mola, han derrotado a sus enemigos republicanos y carlistas, y han asegurado un control absoluto en España. Aunque todavía hay focos aislados de tropas republicanas librando una guerra de guerrillas que podría obstaculizar el esfuerzo del control nacionalista local en zonas previamente republicanas, es poco probable que se materialice una resistencia coordinada de consideración.\n\nA medida que la nación reconstruye sus industrias y ciudades devastadas por la guerra, empiezan los preparativos para regresar a un gobierno civil bajo el liderazgo de José Antonio Primo de Rivera. Habrá que ver si las ambiciones imperialistas de España se manifiestan en la crisis mundial actual."
 lar_news.1.desc_carlists:0 "Las fuerzas carlistas, bajo el mando de Manuel Fal Conde, han derrotado a sus enemigos republicanos y falangistas, y han asegurado un control absoluto en España. Aunque todavía hay focos aislados de tropas republicanas librando una guerra de guerrillas que podría obstaculizar el esfuerzo del control carlista local en zonas previamente republicanas, es poco probable que se materialice una resistencia coordinada de consideración.\n\nLa valentía y el fanatismo de los requetés carlistas fueron esenciales a la hora de asegurar su victoria. Esta misma moral elevada es la que caracteriza a los esfuerzos de reconstrucción españoles después de la guerra. Sin embargo, con el final del conflicto, muchos carlistas esperan impacientemente una recompensa por sus esfuerzos y que el legítimo reclamante carlista ascienda al trono español."
 lar_news.1.a:0 "Aprobamos esta victoria."
 lar_news.1.b:0 "Esos fanáticos siguen viviendo en el medievo..."
 lar_news.1.c:0 "¡Un resultado excelente!"
 lar_news.1.e:0 "Es un desenlace desafortunado."
 lar_news.1.f:0 "¡La guerra ha terminado!"
 lar_news.1.t_republic:0 "Victoria republicana en la Guerra Civil Española"
 lar_news.1.t_stalinist:0 "Victoria estalinista en la Guerra Civil Española"
 lar_news.1.t_independent_communist:1 "Victoria del POUM en la Guerra Civil Española"
 lar_news.1.t_anarchists:0 "Victoria anarquista en la Guerra Civil Española"
 lar_news.2.desc_republic_no_help:0 "Tras una guerra civil larga y agotadora, la Segunda República ha derrotado a sus enemigos anarquistas y nacionalistas, y ha asegurado un control absoluto en España. Aunque todavía hay focos aislados de tropas nacionalistas librando una guerra de guerrillas que podría obstaculizar el esfuerzo del control republicano en zonas previamente nacionalistas, es poco probable que se materialice una resistencia coordinada de consideración.\n\nContra todo pronóstico, y dependiendo mínimamente de la ayuda soviética, la República española pudo mantener su integridad democrática mientras se veía asediada por enemigos internos y externos. A medida que la nación se centra en la reconstrucción de sus industrias y ciudades devastadas por la guerra, aún está por ver cuál será el papel de una España democrática en la crisis mundial actual."
 lar_news.2.desc_republic_soviet_help:0 "Con bastante ayuda soviética, la Segunda República ha derrotado a sus enemigos anarquistas y nacionalistas, y ha asegurado un control absoluto en España. Aunque todavía hay focos aislados de tropas nacionalistas librando una guerra de guerrillas que podría obstaculizar el esfuerzo del control republicano en zonas previamente nacionalistas, es poco probable que se materialice una resistencia coordinada de consideración.\n\nA medida que la nación se centra en la reconstrucción de sus industrias y ciudades devastadas por la guerra, la presión soviética crece sobre el país y aún está por ver si el gobierno democrático español podrá seguir siendo fiel a sus principios democráticos o si se convertirá en un puesto de avanzada de la influencia de Moscú en Europa Occidental."
 lar_news.2.desc_stalinist:0 "Tras una guerra civil larga y agotadora, la Segunda República ha derrotado a sus enemigos anarquistas y nacionalistas, y ha asegurado un control absoluto en España. Aunque todavía hay focos aislados de tropas nacionalistas librando una guerra de guerrillas que podría obstaculizar el esfuerzo del control republicano en zonas previamente nacionalistas, es poco probable que se materialice una resistencia coordinada de consideración.\n\nLa guerra civil fue testigo de la pacífica transición de España hacia un gobierno comunista que garantizó una extensa ayuda soviética. A medida que la nación se centra en la reconstrucción de sus industrias y ciudades devastadas por la guerra, los lazos entre los españoles y los soviéticos parecen estar reforzándose. Se espera que la Unión Soviética se implique en gran medida en los programas posbélicos de recuperación industrial."
 lar_news.2.desc_independent_communist:0 "Tras una guerra civil larga y agotadora, los comunistas independientes de España han derrotado a sus enemigos republicanos y nacionalistas, y han asegurado un control absoluto en España. Aunque todavía hay focos aislados de tropas nacionalistas librando una guerra de guerrillas que podría obstaculizar el esfuerzo del control comunista en zonas previamente nacionalistas, es poco probable que se materialice una resistencia coordinada de consideración.\n\nA medida que la nación se centra en la reconstrucción de sus industrias y ciudades devastadas por la guerra, el nuevo Estado comunista español ya ha cortado todos los lazos con [SOV.GetNameDef], pero ha invitado a todos los partidos comunistas que rechazan el estalinismo y el trotskismo a que se unan a él para forjar un camino independiente."
 lar_news.2.desc_anarchists:0 "Tras una guerra civil larga y agotadora, los anarquistas de España, han derrotado a sus enemigos republicanos y nacionalistas, y han asegurado un control absoluto en España. Aunque todavía hay focos aislados de tropas nacionalistas librando una guerra de guerrillas que podría obstaculizar la formación de comunas pacíficas en zonas previamente nacionalistas, es poco probable que se materialice una resistencia coordinada de consideración.\n\nA medida que varias comunas se centran en la reconstrucción de sus industrias, ciudades, pueblos y localidades devastados por la guerra, han decidido permanecer organizadas bajo el Consejo de Defensa Regional existente durante la guerra. Parece que es una respuesta a la retórica cada vez más hostil presente en las reacciones de varios líderes mundiales ante la victoria anarquista."
 lar_news.2.a:0 "¡No podemos permitir que esta "victoria" perdure!"
 lar_news.2.b:0 "Una alternativa intrigante a las arraigadas formas de comunismo."
 lar_news.2.c:0 "Al menos no son lacayos del estalinismo."
 lar_news.2.d:0 "¡No podemos permitir que esta parodia de comunismo prospere!"
 lar_news.2.e:0 "¡Una victoria impresionante!"
 lar_news.2.f:0 "Al menos no han ganado los fascistas."
 lar_news.2.g:0 "Mejor no ha podido salir."
 lar_news.2.h:0 "La influencia [SOV.GetAdjective] en [SPD.GetNameDef] es preocupante..."
 lar_news.3.t:0 "El congreso de París"
 lar_news.3.desc:0 "Tras unas extensas negociaciones entre los representantes de [FRA.GetNameDef], [ITA.GetNameDef], [POR.GetNameDef] y [SPA.GetNameDef], el congreso de París ha decidido redibujar las fronteras de África. [FRA.GetLeader] dice que el resultado es "el mayor logro de la diplomacia francesa en toda la historia escrita".\n\nLos gobiernos de otras potencias coloniales no han tardado en denunciar el acuerdo, diciendo que es "una amenaza para la paz y el buen funcionamiento del continente".\n\nEl acuerdo asigna grandes extensiones de tierra a países que no las poseían, así que es poco probable que el plan elaborado en París se implemente sin derramamiento de sangre."
 lar_news.3.a:0 "Pronto vendrán a por nosotros."
 lar_news.3.b:0 "Ha llegado el momento de redibujar las fronteras de África."
 lar_news.3.c:0 "Una nueva división en el continente."
 lar_news.4.t:0 "El gobierno francés vuelve a París"
 lar_news.4.desc:0 "Tras unas negociaciones al más alto nivel, [GER.GetLeader] ha anunciado hoy que la administración militar alemana del norte de Francia concluirá pronto y que los territorios recuperarán la soberanía francesa. A cambio, [VIC.GetLeader] ha anunciado que su gobierno se ha unido al Pacto de Acero.\n\nLas tropas alemanas que defienden esas zonas no abandonarán por el momento, hasta que puedan sustituirse por tropas francesas. No se ha hablado de temas más polémicos, como el estado de Alsacia-Lorena. Al parecer, el territorio queda bajo la administración alemana."
 lar_news.4.a:0 "¡Damos la bienvenida a nuestros hermanos de armas!"
 lar_news.4.b:0 "¿Tan barato venden su honor?"
 lar_news.4.c:0 "Parece que el tema de la legitimidad ha quedado zanjado."
 lar_news.4.d:0 ""Un" gobierno francés. No "el" gobierno francés."
 lar_news.4.e:0 "Hemos regresado a nuestro lugar."
 lar_news.5.t:0 "Frente de Stresa ratificado"
 lar_news.5.desc:0 "A pesar del revés inicial y de los desacuerdos por la invasión de Etiopía por parte de Italia, los líderes de [This.GetStresaMembers] se han unido para convertir los acuerdos de abril de 1935 en una promesa de alianza formal.\n\nComo parte de las negociaciones, [This.GetStresaConcessions]. Aunque los miembros de la nueva alianza afirman que el acuerdo solo pretende conservar la paz en Europa, muchos diplomáticos creen que su objetivo principal era limitar a Alemania."
 lar_news.5.a:0 "Cuando Italia habla, el mundo escucha."
 lar_news.5.b:0 "Nuestra alianza se hace más fuerte."
 lar_news.5.c:0 "El círculo que rodea a Alemania se estrecha."
 lar_news.5.d:0 "Nuestro flanco en el sur está asegurado."
 lar_news.5.e:0 "Italia nunca ha sido un aliado más fiable."
 LaR_Britain_Stresa_agreed:0 "[ITA.GetNAmeDef], [ENG.GetNameDef] y [FRA.GetNameDef]"
 LaR_Britain_Stresa_refused:0 "[ITA.GetNAmeDef] y [FRA.GetNameDef]"
 LaR_Britain_Stresa_Concessions:0 "el gobierno francés ha cedido el puerto de Yibuti a Italia, mientras que [ENG.GetNameDef] ha entregado el control de Somalilandia Británica."
 LaR_France_Stresa_Confessions:0 "el gobierno francés ha cedido el puerto de Yibuti a Italia."
 lar_news.6.t:0 "Francia realinea su política exterior"
 lar_news.6.desc:0 "El presidente [FRA.GetLeader] ha anunciado un cambio importante en la política exterior francesa, incluido un examen minucioso de las alianzas estratégicas y de las garantías políticas de administraciones anteriores.\n\nEn concreto, la red de alianzas que vinculan a Francia con países de Europa Oriental será "objeto de examen". Muchos observadores creen que eso significará su disolución.\n\nLos líderes de [POL.GetNameDef], [CZE.GetNameDef] y [ROM.GetNameDef] se han negado a hablar sobre el tema o sobre posibles reacciones."
 lar_news.6.a:0 "Nos han vuelto a traicionar."
 lar_news.6.b:0 "¿Somos los siguientes?"
 lar_news.6.c:0 "¿Qué pretenden los franceses?"
 lar_news.6.d:0 "No nos veremos arrastrados a otra guerra por culpa de una alianza estúpida."
 lar_news.6.e:0 "Hacen bien en mantenerse al margen de cosas que no les conciernen."
 lar_portugal_iberian_summit.1.t:0 "Cumbre ibérica"
 lar_portugal_iberian_summit.1.desc:0 "Hemos recibido una carta de [From.GetNameDef] en la que sugieren que dejemos atrás nuestras diferencias y empecemos a trabajar por un objetivo común. Proponen que hablemos de una petición conjunta para unirnos a [?global.POR_iberian_summit_target.GetFactionName] y que la enviemos a [?global.POR_iberian_summit_target.GetNameDef].\n\nNo solo debemos evaluar si el éxito de esta propuesta es factible, sino si de verdad se ajusta a nuestros intereses."
 lar_portugal_iberian_summit.1.a:0 "Esta propuesta se ajusta a nuestros intereses."
 lar_portugal_iberian_summit.1_a_tt:0 "Enviaremos la propuesta a [GER.GetFlag] [GER.GetNameDefCap] inmediatamente.\n"
 lar_portugal_iberian_summit.1.b:0 "Primero, debemos hablar con los diplomáticos [?global.POR_iberian_summit_target.GetAdjective]."
 lar_portugal_iberian_summit.1_b_tt:0 "Enviaremos una propuesta a [GER.GetFlag] [GER.GetNameDefCap] en un plazo de seis meses.\n"
 lar_portugal_iberian_summit.1.c:0 "¡Es una idea ridícula!"
 lar_portugal_iberian_summit.2.t:0 "Cumbre ibérica: [From.GetNameDef] acepta"
 lar_portugal_iberian_summit.2.desc:0 "El gobierno [From.GetAdjective] ha aceptado nuestra propuesta de unión a [?global.POR_iberian_summit_target.GetFactionName]. Juntos, hemos firmado una petición que enviaremos a [?global.POR_iberian_summit_target.GetNameDef] lo antes posible."
 lar_portugal_iberian_summit.2.a:0 "Enviad la petición inmediatamente."
 lar_portugal_iberian_summit.3.t:0 "Cumbre ibérica: [From.GetNameDef] retrasa la petición"
 lar_portugal_iberian_summit.3.desc:0 "El gobierno [From.GetAdjective] dice que tendremos más opciones de unirnos a [?global.POR_iberian_summit_target.GetFactionName] si hablamos con algunos diplomáticos [?global.POR_iberian_summit_target.GetAdjective] antes de enviar la propuesta a [?global.POR_iberian_summit_target.GetNameDef]. Así, adquiriremos conocimientos críticos sobre los fines y objetivos [?global.POR_iberian_summit_target.GetAdjective] y, por tanto, podremos elaborar una propuesta que se ajuste mejor a sus intereses."
 lar_portugal_iberian_summit.3.a:0 "Esperemos que valga la pena..."
 lar_portugal_iberian_summit.4.t:0 "Las naciones ibéricas quieren unirse a [Root.GetFactionName]"
 lar_portugal_iberian_summit.4.desc:0 "España y Portugal nos han enviado una petición conjunta para unirse a [Root.GetFactionName]. Esperan que admitamos a las dos naciones ibéricas en nuestra alianza.\n\nA medida que evaluamos la posibilidad de asegurar el acceso al Mediterráneo, a nuestros comandantes militares les preocupa que podamos abrir frentes y que no dispongamos de recursos para defenderlos..."
 lar_portugal_iberian_summit.4.a:0 "Aceptamos. Podrían resultarnos útiles."
 lar_portugal_iberian_summit.4.b:0 "Nos negamos. ¡Solo quieren disfrutar de nuestra protección!"
 lar_portugal_iberian_summit.5.t:0 "Cumbre ibérica"
 lar_portugal_iberian_summit.5.desc:0 "Hemos recibido una carta de [From.GetNameDef] en la que sugieren que dejemos atrás nuestras diferencias y empecemos a trabajar por un objetivo común. Proponen que hablemos de una petición conjunta para unirnos a [?global.POR_iberian_summit_target.GetFactionName] y que la enviemos a [?global.POR_iberian_summit_target.GetNameDef].\n\nNo solo debemos evaluar si el éxito de esta propuesta es factible, sino si de verdad se ajusta a nuestros intereses."
