 lar_portugal_iberian_summit.5_a_tt:0 "Enviaremos la propuesta a [ENG.GetFlag] [ENG.GetNameDefCap] inmediatamente.\n"
 lar_portugal_iberian_summit.5.b:0 "Primero, debemos hablar con los diplomáticos [?global.POR_iberian_summit_target.GetAdjective]."
 lar_portugal_iberian_summit.5_b_tt:0 "Enviaremos una propuesta a [ENG.GetFlag] [ENG.GetNameDefCap] en un plazo de seis meses.\n"
 lar_portugal_iberian_summit.5.c:0 "¡Es una idea ridícula!"
 lar_portugal_iberian_summit.6.t:0 "Cumbre ibérica: [From.GetNameDef] acepta"
 lar_portugal_iberian_summit.6.desc:0 "El gobierno [From.GetAdjective] ha aceptado nuestra propuesta de unión a [?global.POR_iberian_summit_target.GetFactionName]. Juntos, hemos firmado una petición que enviaremos a [?global.POR_iberian_summit_target.GetNameDef] lo antes posible."
 lar_portugal_iberian_summit.6.a:0 "Enviad la petición inmediatamente."
 lar_portugal_iberian_summit.7.t:0 "Cumbre ibérica: [From.GetNameDef] retrasa la petición"
 lar_portugal_iberian_summit.7.desc:0 "El gobierno [From.GetAdjective] dice que tendremos más opciones de unirnos a [?global.POR_iberian_summit_target.GetFactionName] si hablamos con algunos diplomáticos [?global.POR_iberian_summit_target.GetAdjective] antes de enviar la propuesta a [?global.POR_iberian_summit_target.GetNameDef]. Así, adquiriremos conocimientos críticos sobre los fines y objetivos [?global.POR_iberian_summit_target.GetAdjective] y, por tanto, podremos elaborar una propuesta que se ajuste mejor a sus intereses."
 lar_portugal_iberian_summit.7.a:0 "Esperemos que valga la pena..."
 lar_portugal_iberian_summit.8.t:0 "Las naciones ibéricas quieren unirse a [Root.GetFactionName]"
 lar_portugal_iberian_summit.8.desc:0 "España y Portugal nos han enviado una petición conjunta para unirse a [Root.GetFactionName]. Esperan que admitamos a las dos naciones ibéricas en nuestra alianza.\n\nA medida que evaluamos la posibilidad de asegurar el acceso al Mediterráneo, a nuestros comandantes militares les preocupa que podamos abrir frentes y que no dispongamos de recursos para defenderlos..."
 lar_portugal_iberian_summit.8.a:0 "Aceptamos. ¡Juntos derrotaremos a nuestros enemigos!"
 lar_portugal_iberian_summit.8.b:0 "Nos negamos. No harán más que debilitarnos."
 lar_portugal_iberian_summit.9.t:0 "Cumbre ibérica: [From.GetNameDef] se niega"
 lar_portugal_iberian_summit.9.desc:0 "Mostrando una clara mala interpretación de la situación y pocas ganas de colaborar con nosotros, el gobierno [From.GetAdjective] ha rechazado nuestra propuesta de unión a [?global.POR_iberian_summit_target.GetFactionName].\nPuede que debamos centrarnos en buscar aliados por nuestra cuenta..."
 lar_portugal_iberian_summit.9.a:0 "¡Nuestros vecinos son unos necios!"
 lar_portugal_navy_mutiny.1.t:0 "Motín de la armada"
 lar_portugal_navy_mutiny.1.desc:0 "La Organización Revolucionaria de la Flota (Organização Revolucionária da Armada) ha organizado un motín en nuestra armada y ha detenido a varios oficiales. El objetivo de esta revuelta naval, liderada por el destructor Dão, es llegar a algunos puertos españoles del Mediterráneo y participar en la Guerra Civil Española junto a los republicanos.\n\nSin embargo, la indecisión de algunos tripulantes ha obstaculizado el triunfo de los amotinados, así que todavía podemos detenerlos."
 lar_portugal_navy_mutiny.1.a:0 "Es una causa justa. ¡Permitid que se vayan!"
 lar_portugal_navy_mutiny.1_allow_tt:0 "No tomaremos cartas en el asunto y permitiremos que los amotinados abandonen el puerto.\n§YLos barcos rebelados se transferirán a [SPD.GetNameDefCap].\nSi [SPD.GetNameDef] gana la Guerra Civil Española, transferirá de vuelta la misma cantidad de barcos.§!\n§REl apoyo comunista afectará a la cantidad de barcos que abandone.§!"
 lar_portugal_navy_mutiny.1_stop_tt:0 "Intentaremos detener a los rebeldes.\n§YLos barcos rebelados tienen probabilidades de salir adelante y se transferirán a [SPD.GetNameDefCap].\nEl apoyo comunista §Wafectará a la cantidad de barcos rebeldes y a las probabilidades de abandonar el puerto.§!§!"
 lar_portugal_navy_mutiny.1.b:0 "¡Detened esta locura!"
 lar_portugal_navy_mutiny.2.t:0 "Los amotinados zarpan"
 lar_portugal_navy_mutiny.2.desc:0 "Inesperadamente, tras enterarse de que hemos decidido permitir que los barcos rebeldes abandonen el puerto, casi todos los tripulantes decidieron no amotinarse, con la esperanza de que nuestro gobierno adopte medidas más serias y se una a la Guerra Civil Española junto a los republicanos en un futuro cercano.\nEl destructor Dão, que ya se dirigía a España, fue el único que se negó a regresar.\nEl gobierno español ha prometido enviarnos un destructor como compensación cuando termine la guerra civil."
 lar_portugal_navy_mutiny.2_extra.desc:0 "Para sorpresa de casi todos los rebeldes, sus barcos pudieron zarpar y ya se dirigen a los puertos españoles. El destructor Dão abre camino, seguido de [?POR_ships_revolted_not_including_dao] navíos más.\n\nNos hemos puesto en contacto con el gobierno republicano español y nos han asegurado que entregarán barcos a Portugal cuando concluya la guerra civil."
 lar_portugal_navy_mutiny.2.a:0 "Con suerte, volverán de una pieza..."
 lar_portugal_navy_mutiny.2_tt:0 "§Y[?POR_ships_revolted] barcos se transferirán a [Root.GetNameDef] si [SPD.GetNameDef] gana la Guerra Civil Española.§!"
 lar_portugal_navy_mutiny.3.t:0 "Informe de motín"
 lar_portugal_navy_mutiny.3.desc:0 "El motín ha cesado gracias a las rápidas medidas adoptadas por nuestras leales fuerzas costeras. Se ha detenido a los rebeldes y han sufrido sanciones en función de sus actos traicioneros. Para evitar más intentos de subordinación, hemos sustituido a toda la tripulación de los barcos implicados en la revuelta por marineros fiables afiliados a nuestras organizaciones."
 lar_portugal_navy_mutiny.3_extra.desc:0 "La revuelta estaba mejor organizada de lo que nuestros oficiales habían previsto inicialmente. Cuando la artillería costera abrió fuego contra los barcos rebeldes, los amotinados encendieron motores y el destructor Dão encabezó la salida del puerto seguido por varios barcos a intervalos. Algunos de los navíos sufrieron un impacto mientras intentaban huir y encallaron en la costa, donde nuestras tropas detuvieron a los traidores.\n\nPor desgracia, [?POR_ships_revolted] barcos consiguieron escapar y se dirigen a España en estos momentos. Hablaremos con el gobierno español tras la guerra civil para asegurarnos de que nos compense por esta pérdida."
 lar_portugal_navy_mutiny.3.a:0 "¡No volverá a pasar!"
 lar_portugal_navy_mutiny.3_no_ships_tt:0 "§GEl motín ha sido aplastado.§!"
 lar_portugal_navy_mutiny.3_ships_tt:0 "§RSe transferirán [?POR_ships_revolted] barcos a la España republicana.§!\n§YSi los republicanos ganan la Guerra Civil Española, transferirán de vuelta la misma cantidad de barcos.§!"
 lar_portugal_navy_mutiny.4.t:0 "¡Los marineros portugueses vienen a ayudarnos!\n"
 lar_portugal_navy_mutiny.4.desc:0 "Tripulantes portugueses, dispuestos a ayudar a la República española contra la rebelión nacionalista, se amotinaron en varios navíos de la Armada. Se detuvo a los oficiales y, creyendo que encontrarían una fuerte resistencia desde la costa, prepararon los barcos para abandonar el puerto lo antes posible.\n\nSin embargo, y para sorpresa de los tripulantes, el gobierno portugués, dispuesto a evitar que el problema fuera a mayores, se comprometió y dejó que los marineros zarpasen para luchar por nuestra causa, siempre que vuelvan cuando acabe la Guerra Civil Española.\n\nAlgunos de los tripulantes decidieron permanecer en Portugal para presionar al gobierno para que tome más medidas contra los nacionalistas. Al final, [?POR_ships_revolted] barcos se dirigen a nuestros puertos. Debemos dar la bienvenida a nuestros camaradas y agradecerles su valentía."
 lar_portugal_navy_mutiny.4_extra.desc:0 "Dispuestos a ayudar a la República española contra la rebelión nacionalista, algunos tripulantes portugueses se amotinaron en varios navíos. Tras la detención de sus oficiales, los marineros intentaron abandonar el puerto, pero recibieron una respuesta airada por parte del ejército.\nLlevando a cabo una fuga desesperada bajo un intenso fuego de artillería desde la costa, [?POR_ships_revolted] barcos consiguieron escapar y en este momento se dirigen a España.\n\nTras ser incapaz de contener este motín, el gobierno portugués ha exigido que compensemos su pérdida cuando acabe la guerra.\n\nSin embargo, de momento tenemos que dar la bienvenida a nuestros camaradas y agradecer a esos valientes marineros los sacrificios que han hecho, puesto que muchos de ellos fueron detenidos o resultaron dañados durante la revuelta."
 lar_portugal_navy_mutiny.4.a:0 "¡No olvidaremos las obras de esos valientes portugueses!"
 lar_portugal_navy_mutiny.4_tt:0 "§G[?POR_ships_revolted] [POR.GetAdjective] barcos se han transferido a [Root.GetNameDef] y ahora están bajo nuestro control.§!\n§YSe volverán a transferir a [POR.GetNameDef] cuando acabe la Guerra Civil Española.§!"
 lar_portugal_navy_mutiny.5.t:0 "Nuestros marineros regresan de la Guerra Civil Española"
 lar_portugal_navy_mutiny.5.desc:1 "La Guerra Civil Española ha terminado y el gobierno republicano ha accedido a facilitarnos [?POR_ships_revolted] barcos como compensación por los que zarparon en su ayuda al principio del conflicto. Sin embargo, es posible que nuestros destructores no estén en condiciones óptimas después de sus misiones, por lo que la República de España realizará una inspección para determinar qué barcos de los nuestros deben sustituir por los suyos."
 lar_portugal_navy_mutiny.5.a:0 "Veremos qué tal se portan esos barcos..."
 lar_portugal_navy_mutiny.5_tt:0 "§G[SPD.GetNameDefCap] transferirá [?POR_ships_revolted] barcos a [Root.GetNameDef].§!"
 lar_portugal_navy_mutiny.6.t:0 "Toca despedirse de nuestros camaradas portugueses"
 lar_portugal_navy_mutiny.6.desc:0 "Ahora que la rebelión nacionalista ha sido sofocada, ha llegado el momento de que los valientes marineros portugueses que vinieron a ayudarnos durante los primeros meses del conflicto regresen a su país.\nEfectuaremos una inspección para decidir qué barcos portugueses están en buenas condiciones para regresar a Portugal y cuáles deben sustituirse por navíos de nuestra propiedad.\n\nTenemos mucho que agradecer a estos valientes marineros y jamás olvidaremos su valor."
 lar_portugal_navy_mutiny.6.a:0 "¡Adiós, hermanos de armas!"
 lar_portugal_navy_mutiny.6_tt:0 "§Y[?POR_ships_revolted] barcos se transferirán a [POR.GetNameDef].§!"
 lar_portugal_iberian_workers_united.1.t:0 "Trabajadores ibéricos unidos"
 lar_portugal_iberian_workers_united.1.desc:0 "Durante mucho tiempo, España y Portugal han sido naciones independientes que hacían hincapié en sus diferencias en lugar de en sus similitudes, pero esa época ha quedado atrás. ¡Ha llegado el momento de que los trabajadores españoles y portugueses se unan contra el fascismo!"
 lar_portugal_iberian_workers_united.1.a:0 "¡Unidos jamás seremos vencidos!"
 lar_portugal_iberian_workers_united.2.t:1 "La Unión Socialista Ibérica"
 lar_portugal_iberian_workers_united.2.desc:1 "Ahora que hemos logrado la paz, [From.GetNameDefCap] se ha puesto en contacto con nuestro gobierno para hablar sobre la unificación de la península ibérica bajo un gobierno popular socialista. Esto hará que las identidades [Root.GetAdjective] y [From.GetAdjective] se desvanezcan, puesto que todos seremos ciudadanos ibéricos de la Unión Socialista Ibérica."
 lar_portugal_iberian_workers_united.2.a:0 "¡[Root.GetNameDefCap] y [POR.GetNameDef] se unirán!"
 lar_portugal_iberian_workers_united.2.a_tt:0 "La §YUnión Socialista Ibérica§! anexiona la §YEspaña republicana§!.\n"
 lar_portugal_iberian_workers_united.2.b:0 "[Root.GetNameDefCap] seguirá siendo una nación independiente."
 lar_portugal_naval_blockade.1.t:0 "[POR.GetNameDefCap] rechaza el bloqueo naval [ENG.GetAdjective]"
 lar_portugal_naval_blockade.1.desc:0 "El gobierno [POR.GetAdjective] ha declarado que no va a tolerar el bloqueo naval que nos ha impuesto [ENG.GetNameDef]. Hemos recibido una carta en la que se ofrece un acuerdo justo por el que los convoyes [POR.GetAdjective] apoyarán nuestro esfuerzo de guerra, llevando bienes a lugares a los que no lleguen nuestros convoyes, a cambio de un acuerdo comercial para enviar bienes de consumo baratos a [POR.GetNameDef]."
 lar_portugal_naval_blockade.1.a:0 "Consideraremos esta oferta..."
 lar_portugal_naval_blockade.1_tt:0 "Desbloquea la decisión para los países que estén en guerra contra [ENG.GetNameDefCap] para evitar el bloqueo [ENG.GetAdjective] con convoyes [POR.GetAdjective]."
 lar_portugal_naval_blockade.2.t:0 "[From.GetName] ha aceptado nuestra oferta para evitar el bloqueo naval"
 lar_portugal_naval_blockade.2.desc:0 "Hoy ha llegado una carta de [From.GetNameDef] en la que aceptan nuestra oferta de evitar el bloqueo naval británico. Usaremos nuestros convoyes para satisfacer sus necesidades de abastecimiento allá donde no lleguen los barcos [From.GetAdjective]. A cambio, desviarán la producción de una de sus fábricas para facilitarnos los materiales que necesitemos para nuestros proyectos."
 lar_portugal_naval_blockade.2.a:0 "Esto beneficiará a las dos naciones."
 lar_portugal_naval_blockade.3.t:0 "[POR.GetNameDefCap] rechaza el bloqueo naval"
 lar_portugal_naval_blockade.3.desc:0 "El gobierno [POR.GetAdjective] ha declarado que no cumplirá el bloqueo naval que les hemos impuesto. [POR.GetNameDefCap] ha propuesto un acuerdo a nuestros enemigos. Les ofrece apoyar su esfuerzo de guerra con convoyes [POR.GetAdjective] para el contrabando de bienes.\n\nAunque asumimos su neutralidad en el conflicto con respeto y comprensión, parece que nuestros antiguos aliados ya no desean honrar la alianza anglo-portuguesa y ahora apoyan abiertamente a nuestros enemigos, rompiendo así un tratado que llevaba vigente más de cinco siglos entre nuestros países..."
 lar_portugal_naval_blockade.3.a:0 "¡Oportunistas traicioneros!"
 lar_portugal_promote_monarchist_cause.1.t:0 "¡Portugal promueve el sentimiento monárquico!"
 lar_portugal_promote_monarchist_cause.1.desc:0 "El gobierno portugués está apelando a los monárquicos brasileños, apoyando una campaña de propaganda que alaba al príncipe Pedro Henrique y que reclama su derecho a ocupar el trono de Brasil.\nNo podemos pasar por alto el posible impacto que puede tener este hecho sobre la población brasileña, para no vernos abrumados por un movimiento monárquico masivo que lleve al derrocamiento del gobierno."
 lar_portugal_promote_monarchist_cause.1.a:0 "¡¿Cómo se atreven?!"
 lar_portugal_promote_monarchist_cause.2.t:1 "Reunir el Reino de Portugal y Brasil"
 lar_portugal_promote_monarchist_cause.2.desc:1 "[POR.GetNameDefCap] se ha puesto en contacto con nuestro gobierno y propone la unificación de nuestras naciones bajo el liderazgo de Dom Duarte Nuno, que será coronado como rey de Portugal y Brasil.\n\nEl gobierno [POR.GetAdjective] ha declarado que no aceptará un no por respuesta y nos insta a aceptar la propuesta para evitar un posible conflicto entre nuestras naciones."
 lar_portugal_promote_monarchist_cause.2.a:0 "[Root.GetNameDefCap] y [POR.GetNameDef] se unirán otra vez."
 lar_portugal_promote_monarchist_cause.2.b:0 "[Root.GetNameDefCap] seguirá siendo una nación independiente."
 lar_portugal_promote_monarchist_cause.3.t:0 "¡Una insurrección monárquica!"
 lar_portugal_promote_monarchist_cause.3.desc:0 "Con la ayuda del gobierno [POR.GetAdjective], los brasileños monárquicos han tomado Río de Janeiro, y ahora se alzan en armas por todo el país contra los traidores fascistas que se nos oponen.\nEl enemigo ha buscado el apoyo de diversas facciones en nuestra nación, pero los leales súbditos de [Root.GetName] no tienen miedo, ¡pues su legítimo emperador, [Root.GetLeader], los conducirá a la victoria!"
 lar_portugal_promote_monarchist_cause.3.desc_anti_monarchist:0 "Con la ayuda del gobierno portugués, los brasileños monárquicos se están alzando en armas por todo el país. Como esos traidores logren reinstaurar la monarquía, es cuestión de tiempo que nuestro amado país sucumba al dominio portugués.\n\nHemos perdido gran parte del país, pero por suerte, los rebeldes no han conseguido apoderarse de Río de Janeiro, por lo que tenemos una oportunidad para reunir a nuestras tropas y marchar desde la capital para recuperar nuestras tierras de aquellos que ansían su perdición."
 lar_portugal_promote_monarchist_cause.3.a:0 "¡El trono brasileño será reinstaurado!"
 lar_portugal_promote_monarchist_cause.3.a_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§G se unirá a nosotros en la guerra civil.§!§!"
 lar_portugal_promote_monarchist_cause.3.b:0 "¡Debemos erradicar a esos traidores!"
 lar_portugal_promote_monarchist_cause.3.b_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§R se enfrentará a nosotros en la guerra civil.§!§!"
 lar_portugal_promote_monarchist_cause.4.t:0 "El trono brasileño reinstaurado"
 lar_portugal_promote_monarchist_cause.4.desc:0 "Con la ayuda del gobierno [POR.GetAdjective], los brasileños monárquicos han conseguido cambiar el gobierno de manera pacífica. Hay algunas facciones repartidas por el país que siguen oponiéndose a la subida al trono de nuestro emperador legítimo [Root.GetLeader], pero no tardaremos en acallarlas."
 lar_portugal_promote_monarchist_cause.4.a:0 "¡Viva el emperador!"
 lar_portugal_promote_monarchist_cause.5.t:0 "Brasil acepta la unificación"
 lar_portugal_promote_monarchist_cause.5.desc:0 "El gobierno brasileño ha hecho bien al firmar la propuesta de unificar nuestras naciones. El poderoso Reino Unido de Portugal y Brasil se alza bajo el mandato del rey [Root.GetLeader].\n\n¡Ojalá brinde poder y prosperidad a nuestra amada nación!"
 lar_portugal_promote_monarchist_cause.5.a:0 "Esto fortalece a Portugal."
 lar_portugal_promote_monarchist_cause.6.t:0 "Brasil rechaza la unificación"
 lar_portugal_promote_monarchist_cause.6.desc:0 "El gobierno [BRA.GetAdjective] se ha mostrado implacable al rechazar nuestra propuesta para unificar nuestras naciones bajo el gobierno de [Root.GetLeader].\nAunque para nosotros es algo totalmente inaceptable, esto no es más que un pequeño obstáculo en nuestro camino de restablecer el poder del antiguo reino de Portugal.\n\nCon el tiempo, acabarán cediendo ante nuestras demandas, como todos los demás..."
 lar_portugal_promote_monarchist_cause.6.a:0 "Su suerte está echada."
 lar_portugal_promote_monarchist_cause.7.t:0 "¡Monárquicos en alza!"
 lar_portugal_promote_monarchist_cause.7.desc:0 "Nuestro país atraviesa una situación crítica. El movimiento monárquico va cogiendo fuerza, y una coalición antimonárquica ha asumido el poder en el gobierno con el pretexto de evitar una inminente revuelta.\nLa inestabilidad social aumenta por momentos, ya que los ciudadanos brasileños se están percatando de la ideología fascista de los líderes de dicha coalición, dividiendo a la población entre fascistas y monárquicos.\nEn esta situación catastrófica, debemos elegir un bando."
 lar_portugal_promote_monarchist_cause.7.a:0 "Apoyar a los monárquicos"
 lar_portugal_promote_monarchist_cause.7.a_tt:0 "Te aliarás con los monárquicos en una probable guerra civil."
 lar_portugal_promote_monarchist_cause.7.b:0 "Apoyar a la coalición antimonárquica"
 lar_portugal_promote_monarchist_cause.7.b_tt:0 "Te aliarás con los fascistas en una probable guerra civil."
 POR_portugal_joined_brazilian_civil_war_flag:0 "Portugal se ha unido a la Guerra Civil Brasileña"
 POR_brazil_supports_monarchism_flag:0 "Brasil apoya el monarquismo"
 lar_portugal_purchase_ships.1.t:0 "[From.GetNameDefCap] quiere comprar barcos [Root.GetAdjective]"
 lar_portugal_purchase_ships.1.desc:0 "El gobierno [From.GetAdjective], consciente de que carece de una armada en condiciones, ha presentado una oferta para comprar barcos [Root.GetAdjective]. Si accedemos a construir los barcos que quieren, nos facilitarán bienes que podremos usar para lo que queramos."
 lar_portugal_purchase_ships.1.a:0 "Esto nos beneficiará a los dos."
 lar_portugal_purchase_ships.1.a_tt:0 "Recibiremos §Y1§! §Yfábrica civil§! fuera del mapa como pago una vez [POR.GetNameDefCap] elija un bando."
 lar_portugal_purchase_ships.1.b:0 "No nos interesa."
 lar_portugal_purchase_ships.2.t:0 "[From.GetNameDefCap] accede a construir nuestros barcos"
 lar_portugal_purchase_ships.2.desc:0 "El gobierno [From.GetAdjective] ha accedido a construir barcos para la armada [Root.GetAdjective]. Han enviado tres ofertas diferentes para que elijamos."
 lar_portugal_purchase_ships.2.a:0 "Comprar submarinos"
 lar_portugal_purchase_ships.2.b:0 "Comprar destructores"
 lar_portugal_purchase_ships.2.c:0 "Comprar un crucero ligero"
 lar_portugal_purchase_ships.3.t:0 "[From.GetNameDefCap] se niega a construir nuestros barcos"
 lar_portugal_purchase_ships.3.desc:0 "[From.GetNameDefCap] ha rechazado nuestra oferta de compra de barcos de [From.GetNameDefCap] para nuestra armada.\nTendremos que buscar otros países que estén dispuestos a aceptar la oferta o centrarnos en el desarrollo de nuestras propias instalaciones navales para no tener que depender de una potencia extranjera para crear una flota [Root.GetAdjective] poderosa."
 lar_portugal_purchase_ships.3.a:1 "Nos las arreglaremos sin ellos."
 lar_portugal_purchase_ships.4.t:0 "Navíos construidos: Submarinos"
 lar_portugal_purchase_ships.4.desc:0 "Después de casi un año de construcción, los tres submarinos [GetPortugueseShipsBuilder] que encargamos superaron varias pruebas marinas y al fin están listos para incorporarse a la armada.\nLos navíos están atracados en el puerto [Root.GetAdjective] y su tripulación aguarda instrucciones."
 lar_portugal_purchase_ships.4.a:0 "Bien"
 lar_portugal_purchase_ships.4.a_tt:0 "Se han añadido tres submarinos a la flota de reserva"
 lar_portugal_purchase_ships.5.t:0 "Navíos construidos: Destructores"
 lar_portugal_purchase_ships.5.desc:0 "Después de casi un año de construcción, los dos destructores [GetPortugueseShipsBuilder] que encargamos superaron varias pruebas marinas y al fin están listos para incorporarse a la armada.\nLos navíos están atracados en el puerto [Root.GetAdjective] y su tripulación aguarda instrucciones."
 lar_portugal_purchase_ships.5.a:0 "Bien"
 lar_portugal_purchase_ships.5.a_tt:0 "Se han añadido dos destructores a la flota de reserva"
 lar_portugal_purchase_ships.6.t:0 "Navío construido: Crucero ligero"
 lar_portugal_purchase_ships.6.desc:0 "Después de casi año y medio de construcción, el crucero ligero [GetPortugueseShipsBuilder] que encargamos superó varias pruebas marinas y al fin está listo para incorporarse a la armada.\nEl navío está atracado en el puerto [Root.GetAdjective] y su tripulación aguarda instrucciones."
 lar_portugal_purchase_ships.6.a:0 "Bien"
 lar_portugal_purchase_ships.6.a_tt:0 "Se ha añadido un crucero ligero a la flota de reserva"
 POR_ENG_Ship_Builder:0 "[ENG.GetAdjective]"
 POR_ITA_Ship_builder:0 "[ITA.GetAdjective]"
 lar_portugal_spanish_civil_war.1.t:0 "[POR.GetNameDefCap] simpatiza con la República española"
 lar_portugal_spanish_civil_war.1.desc:0 "Hoy, [POR.GetNameDef] ha anunciado que apoya la República española y ha declarado que el gobierno está pensando en adoptar medidas severas en la Guerra Civil. Durante su discurso, [POR.GetLeader] ha denunciado la amenaza fascista emergente en la península ibérica, afirmando que [POR.GetNameDef] tiene el deber de ayudar a sus camaradas españoles en su lucha contra los nacionalistas."
 lar_portugal_spanish_civil_war.1.a:0 "Más les vale no interponerse en nuestro camino..."
 lar_portugal_spanish_civil_war.1_tt:0 "§R[POR.GetNameDefCap] podrá unirse a [SPD.GetFlag][SPD.GetNameDef] en la Guerra Civil Española, ¡por lo que se enfrentará a nosotros!§!"
 lar_portugal_spanish_civil_war.2.t:0 "[POR.GetNameDefCap] simpatiza con los nacionalistas españoles"
 lar_portugal_spanish_civil_war.2.desc:0 "El gobierno [POR.GetAdjective] ha anunciado que apoya a los nacionalistas españoles y ha declarado que [POR.GetNameDef] está pensando en adoptar medidas severas en la Guerra Civil. Durante su discurso, [POR.GetLeader] ha denunciado la propagación de la amenaza comunista y anarquista en la península ibérica, afirmando que [POR.GetNameDef] tiene el deber de ayudar a sus vecinos españoles en su lucha contra los republicanos."
 lar_portugal_spanish_civil_war.2.a:0 "No deberían meterse en estos asuntos..."
 lar_portugal_spanish_civil_war.2_tt:0 "§R[POR.GetNameDefCap] podrá unirse a [SPA.GetFlag][SPA.GetNameDef] en la Guerra Civil Española, ¡por lo que se enfrentará a nosotros!§!"
 lar_portugal_spanish_civil_war.3.t:0 "[POR.GetNameDefCap] simpatiza con los carlistas españoles"
 lar_portugal_spanish_civil_war.3.desc:0 "El gobierno [POR.GetAdjective] ha anunciado hoy que apoya a los carlistas españoles, y ha declarado que [POR.GetNameDef] está pensando en adoptar medidas severas en la Guerra Civil. Durante su discurso, [POR.GetLeader] ha declarado que la monarquía es lo único que llevaría la estabilidad y la prosperidad a una península ibérica demasiado polarizada a nivel político, y que [POR.GetNameDef] tiene el deber de ayudar a los monárquicos españoles en su lucha para restaurar la monarquía."
 lar_portugal_spanish_civil_war.3.a:0 "No deberían meterse en estos asuntos..."
 lar_portugal_spanish_civil_war.3_tt:0 "§R[POR.GetNameDefCap] podrá unirse a [SPB.GetFlag][SPB.GetNameDef] en la Guerra Civil Española, ¡por lo que se enfrentará a nosotros!§!"
 lar_portugal_royal_iberian_alliance.1.t:0 "Formar la Alianza Real Ibérica"
 lar_portugal_royal_iberian_alliance.1.desc:0 "[From.GetNameDefCap] declara que, después de la desunión e inestabilidad social que nuestros países han sufrido durante la Guerra Civil Española, lo mejor para los países ibéricos es que nos unamos en aras de la prosperidad y el progreso.\n\nEl gobierno [From.GetAdjective] ha propuesto negociar una alianza entre nuestros dos reinos, aparcar nuestras diferencias del pasado y trabajar juntos para superar las múltiples amenazas que nos deparan no solo en Europa, sino también en el mundo entero."
 lar_portugal_royal_iberian_alliance.1.a:0 "Esta alianza resultará beneficiosa para Portugal."
 lar_portugal_royal_iberian_alliance.1.b:0 "Este tratado es inaceptable para nosotros."
 lar_portugal_overseas_provinces.1.t:0 "Territorios de Angola integrados"
 lar_portugal_overseas_provinces.1.desc:0 "Los territorios del norte y el sur de Angola por fin han sido integrados en nuestra nación. La población angoleña local ha obtenido la nacionalidad portuguesa, y ahora comparte los mismos derechos y deberes que cualquier otro ciudadano portugués, incluido el servicio militar. Con esto, conseguiremos una nueva fuente de efectivos para fortalecer nuestro ejército."
 lar_portugal_overseas_provinces.1.a:0 "¡Grandes noticias!"
 lar_portugal_overseas_provinces.2.t:0 "Territorio de Mozambique integrado"
 lar_portugal_overseas_provinces.2.desc:0 "Nuestra antigua colonia de Mozambique por fin ha sido integrada en nuestra nación. La población mozambiqueña local ha obtenido la nacionalidad portuguesa, y ahora comparte los mismos derechos y deberes que cualquier otro ciudadano portugués, incluido el servicio militar. Con esto, conseguiremos una nueva fuente de efectivos para fortalecer nuestro ejército."
 lar_portugal_overseas_provinces.2.a:0 "Esto beneficia a Portugal."
 lar_news.7.t:0 "El Pacto Franco-Alemán"
 lar_news.7.desc:0 "[FRA.GetLeader] y [GER.GetLeader] se han reunido en Berlín para hablar de la situación política y estratégica en Europa Central. Aunque no hay muchos detalles sobre este encuentro y no se ha emitido ningún comunicado oficial, los observadores han notado un cambio claro en la retórica y en la política [FRA.GetAdjective] y [GER.GetAdjective] respecto a los países del Benelux.\n\nAllá donde la minoría alemana en Bélgica era una defensa constante de la propaganda alemana, ahora solo se menciona de pasada, afirmando que Bélgica es una "construcción artificial, no una nación; solo una colección de naciones reunidas al azar" y atribuyendo gran importancia a la numerosa población francófona."
 lar_news.7.a:0 "¡Debemos asegurarnos de preparar nuestras defensas!"
 lar_news.7.b:0 "Francia se impone."
 lar_news.7.c:0 "Las naciones pequeñas de Europa pueden empezar a temblar."
 lar_news.7.d:0 "Ha llegado el momento de redibujar las fronteras de Europa."
 lar_news.7.e:0 "Una solución sensata entre naciones sensatas."
 lar_news.8.t:0 "[FRA.GetLeader] reclama el trono de Francia"
 lar_news.8.desc:0 "En una ceremonia en [This.GetFrenchCoronationCity], se ha proclamado oficialmente a [FRA.GetLeader] [This.GetFrenchRoyalTitle].\n\nMuchos consideran que su ascenso es un resultado directo de la incapacidad por parte de la Tercera República de generar estabilidad política en un ambiente que cada vez estaba más definido por los enfrentamientos violentos entre los extremos del espectro político. Ahora se enfrenta a la difícil tarea de reconstruir y reunificar un país muy dividido. Muchos observadores señalan el papel que desempeñaron las ligas de extrema derecha en su ascenso al poder y consideran que el "[This.GetFrenchRoyalTitle]" gobierna gracias a la mafia de la derecha."
 lar_news.8.a:0 "Otra nación que regresa al orden natural de las cosas."
 lar_news.8.b:0 "No tardarán en sufrir otra revolución."
 lar_news.8.c:0 "Un regreso a una época que parecía pasada."
 lar_news.8.d:0 "¡Larga vida a [FRA.GetLeader]!"
 lar_news.8.e:0 "¡No es un buen soberano absoluto!"
 LaR_France_Reims:0 "Reims"
 LaR_France_Paris:0 "París"
 LaR_France_Emperor:0 "emperador de los franceses"
 LaR_France_King:0 "rey de Francia"
 LaR_France_King_of_The_French:0 "rey de los franceses"
 lar_news.9.t:0 "Los comunistas franceses toman el poder"
 lar_news.9.desc:0 "Tras un largo período de reformas políticas y económicas, los ministros portugueses del gobierno del frente popular han exigido que el resto de ministros del centro renuncien y que acepten al Partido Comunista como único partido de gobierno o que se unan al Partido Comunista de inmediato.\n\nAl mismo tiempo, trabajadores armados de varias fábricas propiedad del gobierno han pasado a ocupar algunas ubicaciones estratégicas de todo el país. El ejército, siguiendo órdenes de París, ha permanecido en los barracones y se ha negado a intervenir.\n\nAl anochecer, el golpe comunista se completó y el nuevo gobierno consiguió el poder."
 lar_news.9.a:0 "Los radicales han tomado el control."
 lar_news.9.b:0 "La última Revolución Francesa."
 lar_news.9.c:0 "Para evitar el fascismo, han optado por la peor alternativa posible."
 lar_news.9.d:0 "¡La Revolución triunfa!"
 lar_news.9.e:0 "Otra amenaza se cierne sobre Europa."
 lar_news.10.t:0 "Insurrección carlista en la Guerra Civil Española"
 lar_news.10.desc:0 "Temerosos de estar cada vez más marginados y de ver su influencia sobre el frente nacionalista cada vez más restringida, las fuerzas carlistas, lideradas por Manuel Fal Conde, han renunciado a su afiliación con la causa nacionalista. Tras declarar su propia insurrección independiente, los requetés carlistas, sobre todo en el norte del país, se han vuelto contra sus antiguos aliados, sin abandonar la lucha contra sus enemigos republicanos.\n\nLa dirección nacionalista está minimizando los efectos sobre su destacamento militar en la guerra civil, pero está claro que el caos actual presenta una buena oportunidad para los republicanos."
 lar_news.10.desc_2:0 "Temerosos de estar cada vez más marginados y de ver su influencia sobre el incipiente gobierno nacionalista de la posguerra cada vez más restringida, las fuerzas carlistas, lideradas por Manuel Fal Conde, han rechazado apoyar a este gobierno. A modo de otra insurrección más, los requetés carlistas, sobre todo en el norte del país, se han vuelto contra sus antiguos aliados y han declarado un nuevo gobierno rival.\n\nLos líderes nacionalistas no han tardado en condenar las acciones de Fal Conde y culparlo de "empujar a España a otra guerra civil", pero los carlistas han denunciado intentos sistémicos por parte de la dirección nacionalista de erradicar el movimiento desde la derrota de los republicanos, lo que no les deja más opción que defenderse."
 lar_news.10.a:0 "¡Ahora nos tomarán en serio!"
 lar_news.10.b:0 "¡Su falta de visión pone en peligro nuestra guerra!"
 lar_news.10.b_2:0 "¡¿Están dispuestos a poner en peligro nuestra victoria sobre los republicanos?!"
 lar_news.10.c:0 "¡No podíamos esperar nada mejor!"
 lar_news.10.c_2:0 "¡Que se les atragante la victoria!"
 lar_news.10.d:0 "La situación se está complicando..."
 lar_news.10.d_2:0 "¡¿No se va a acabar nunca?!"
 lar_news.11.t:0 "Insurrección anarquista en la Guerra Civil Española"
 lar_news.11.desc:1 "Los continuos intentos del gobierno de reafirmar el control centralizado sobre las comunas anarquistas más independientes en el noreste de España, así como la represión estalinista de los puntos de vista comunistas disidentes, ha provocado verdaderas luchas internas en el frente republicano.\n\nAl principio, se limitaban a peleas callejeras y enfrentamientos de menor escala entre milicias y las fuerzas estalinistas o gubernamentales, pero ningún bando tiene voluntad de comprometerse, así que el conflicto ha empeorado rápidamente en cuestión de días. La reubicación de los recursos militares para afrontar esta amenaza interna significa que los frentes contra los nacionalistas se han visto notablemente debilitados."
 lar_news.11.desc_2:0 "Los continuos intentos del gobierno de reafirmar el control centralizado sobre las comunas anarquistas más independientes en el noreste de España, así como la represión estalinista de los puntos de vista comunistas disidentes, ha provocado verdaderas luchas internas entre los vencedores republicanos de la Guerra Civil Española.\n\nAl principio, se limitaban a peleas callejeras y enfrentamientos de menor escala entre milicias y las fuerzas estalinistas o gubernamentales, pero ningún bando tiene voluntad de comprometerse, así que el conflicto ha empeorado rápidamente en cuestión de días. Los líderes de las facciones se niegan a plantearse una reconciliación y las líneas de combate están claras, por lo que España parece ir de cabeza a otra guerra civil."
 lar_news.11.a:0 "Excelente, ¡dejemos que se destrocen entre ellos!"
 lar_news.11.b:0 "De una forma u otra, su intromisión terminará."
 lar_news.11.b_2:0 "¡¿Están dispuestos a poner en peligro nuestra victoria sobre los nacionalistas?!"
 lar_news.11.c:0 "¡Ha llegado el momento de liberarse del yugo!"
 lar_news.11.d:0 "Los republicanos no necesitan demasiada ayuda externa para perder..."
 lar_news.12.t:0 "[From.GetNameDefCap] se une a [From.GetFactionName]"
 lar_news.12.desc:0 "Aunque sigue recuperándose de la guerra civil, [From.GetNameDef] ha negociado su entrada en [From.GetFactionName]. Parece que la ayuda del Eje a gran escala que recibieron los nacionalistas durante el conflicto no ha estrechado los lazos entre el gobierno [From.GetAdjective] y sus partidarios extranjeros."
 lar_news.12.a:0 "Debemos tener aliados."
 lar_news.12.b:0 "Les daremos la bienvenida al redil."
 lar_news.12.c:0 "Pues también los derrotaremos."
 lar_news.12.d:0 "Ya han elegido bando."
 lar_news.13.desc:0 "Aunque sigue recuperándose de la guerra civil, [From.GetNameDef] ha negociado de forma inesperada su entrada en [From.GetFactionName]. La cooperación comenzó durante la guerra civil, momento en el que [From.GetNameDef] recibió una gran ayuda militar de parte de [From.GetFactionName]. Parece que esto ha anunciado el comienzo de un futuro más estrechamente conectado."
 lar_news.14.t:0 "[SPA.GetNameDefCap] exige el norte de África francés"
 lar_news.14.desc:0 "Tras pasar varias semanas sometido a la implacable presión [SPA.GetAdjective], que ayer culminó con un ultimátum, el gobierno [From.GetAdjective] no ve más opción que ceder ante las exigencias y renunciar al control de África del Norte para mantener la paz con sus vecinos."
 lar_news.14.a:0 "Sabia decisión."
 lar_news.14.b:0 "No teníamos elección."
 lar_news.14.c:0 "¡Esos cabrones están entregando nuestro territorio!"
 lar_news.14.d:0 "Y, de golpe, hemos perdido África del Norte..."
 lar_news.14.e:0 "Están aprovechando la oportunidad."
 lar_news.15.t:0 "La Unión franco-española"
 lar_news.15.desc:0 "Desde que los movimientos monárquicos parejos en [SPB.GetNameDef] y [FRA.GetNameDef] llegaron al poder hace tiempo, los vínculos franco-españolas se han hecho más fuertes y sus políticas exteriores cada vez están más relacionadas.\n\nAhora, después de que el movimiento legitimista en [FRA.GetNameDef] haya nombrado al rey [SPB.GetLeader] el legítimo demandante del trono francés de manera oficial, este ha hecho una proclamación oficial, anunciando su intención de asumir la corona francesa. Como respuesta, el gobierno legitimista de [FRA.GetNameDef] ha empezado a preparar una lujosa ceremonia de coronación en la catedral de Reims."
 lar_news.15.a:0 "¡Pronto surgirá un gran poder!"
 lar_news.15.b:0 "¡A Francia le espera un bello futuro!"
 lar_news.15.c:0 "¡Esto podría ser un gran trastorno para el equilibrio de poder!"
 lar_news.16.t:0 "La Unión Ibérica"
 lar_news.16.desc:0 "Tras meses de presión por parte del gobierno [SPB.GetAdjective], [POR.GetNameDef], aislado, sin aliados y ante el enfrentamiento con el abrumador ejército [SPB.GetAdjective], no ha tenido más opción que aceptar las pretensiones al trono [POR.GetAdjective] por parte de [SPB.GetLeader]. Como resultado, la nación se ha convertido en una provincia del Estado en expansión de [SPB.GetNameDef]."
 lar_news.16.a:0 "¡La Unión Ibérica vuelve a ser lo que tenía que ser!"
 lar_news.16.b:0 "¿La península ibérica vuelve a estar unida? Interesante."
 lar_news.17.t:0 "Monarquía [From.GetAdjective] restaurada"
 lar_news.17.b:0 "Bien por ellos."
 lar_news.18.desc:0 "Meses después del sorprendente abandono del poder por parte de Francisco Franco y tras el regreso del legítimo rey de España, [From.GetSPBkingloc] ha llegado a Madrid esta misma mañana. Aclamada por espectadores jubilosos, la procesión real recorrió las calles de la ciudad hasta la iglesia de San Jerónimo el Real.\n\nEn una ceremonia pomposa, [From.GetSPBking2loc].\n\nAunque buena parte de la nación sigue estando en ruinas, puede que el rey sirva de fuerza curativa y unificadora, y consiga guiar a [From.GetNameDef] hacia un futuro más glorioso."
 lar_news.18.a:0 "¡Por fin, el regreso de nuestro legítimo cabeza de estado!"
 lar_news.18.b:0 "¿Supondrá un cambio notable?"
 lar_news.19.t:0 "El Bloque Latino"
 lar_news.19.desc:0 "Hoy, [From.GetNameDef] ha anunciado la creación de una nueva alianza de potencias latinas, que representará una alternativa a los principales bloques de poder del mundo. A pesar de haber estado negociando durante meses, no está del todo claro qué naciones se unirán a la nueva organización, aunque los expertos han mencionado a [ITA.GetNameDef], [POR.GetNameDef] y [FRA.GetNameDef]."
 lar_news.19.a:0 "Es la mejor forma de defender nuestros intereses compartidos."
 lar_news.19.b:0 "Un movimiento atrevido."
 lar_news.20.t:0 "La guerra [From.GetAdjective] por la independencia"
 lar_news.20.desc:0 "En los últimos meses, las relaciones [SOV.GetAdjective] y [From.GetAdjective] han sido cada vez más tensas. Además, algunos observadores independientes han notado una retirada sistemática de comunistas de los puestos influyentes [From.GetAdjective]. Como respuesta, [SOV.GetNameDef] ha creado una zona de ocupación directa en el este del país, en un intento de meter en cintura al recalcitrante gobierno [From.GetAdjective].\n\nAhora, la situación ha llegado a un punto crítico. [From.GetLeader] ha efectuado una transmisión apasionante en la que ha declarado la independencia [From.GetAdjective] y ha llamado a sus compatriotas a "librar a la nación de la influencia soviética de una vez por todas". Al mismo tiempo, ha comenzado un ataque sorpresa de gran repercusión por parte [From.GetAdjective] en la zona de ocupación."
 lar_news.20.a:0 "¡Por la libertad!"
 lar_news.20.b:0 "¡Nuestra retribución será rápida y terrible!"
 lar_news.20.c:0 "Qué conveniente. ¡Buena suerte, España!"
 lar_news.20.d:0 "De Guatemala a Guatepeor."
 lar_news.21.t:0 "Unión del Buró de Londres"
 lar_news.21.desc:0 "A medida que aumenta la fuerza [From.GetAdjective], el gobierno ha creído conveniente anunciar la formación de una nueva alianza comunista que llevará el nombre de Buró Internacional de Unidad Socialista Revolucionaria, que se opone a las interpretaciones del marxismo que hacen los estalinistas y los trotskistas.\n\nEmpezando por el Buró de Londres, un comité formado por organizaciones comunistas independientes residentes en la capital, han dicho que todas las naciones que "deseen un camino hacia los ideales comunistas sin intromisión exterior" pueden unirse a sus filas."
 lar_news.21.a:0 "Lideraremos el mundo marxista sin contaminar."
 lar_news.21.b:0 "¡Despreciable!"
 lar_news.21.c:0 "¡Una propuesta interesante!"
 lar_news.21.d:0 "¡La causa comunista sigue provocando fracturas!"
 lar_news.22.t:0 "Anarquismo logrado"
 lar_news.22.desc:1 "A pesar del tiempo transcurrido tras el final de la Guerra Civil Española, la anticipada implosión de las comunas anarquistas en Iberia no ha llegado a suceder, sino al contrario. Según consta, las comunas consiguieron estabilizar y reconstruir la región. Además, siguen atrayendo a inmigrantes de ideas afines procedentes de todo el mundo.\n\nEn vista a la continua hostilidad internacional, las comunas optaron por permanecer organizadas a través del "concilio de defensa", y prosiguen con sus exhaustivos programas armamentísticos."
 lar_news.22.a:1 "Con todo lo que hemos logrado, ¡hemos de prepararnos para lo peor!"
 lar_news.22.b:1 "¡Suponen una amenaza existencial a nuestro modo de vida!"
 lar_news.23.t:0 "Las naciones ibéricas se unen a [ENG.GetFactionName]"
 lar_news.23.desc:0 "Los políticos [POR.GetAdjective] y [?global.POR_iberian_summit_spanish_tag.GetAdjective] han estado colaborando, apelando al gobierno [ENG.GetAdjective] e intentando que se les admita en [ENG.GetFactionName]. Todavía no está claro si solo buscan protección ante las amenazas extranjeras o si de verdad quieren participar en la lucha por la democracia.\n\nSin embargo, después de evaluar la situación, [ENG.GetNameDefCap] ha decidido que esto beneficiará a sus intereses y ha permitido que las naciones ibéricas se unan a la alianza."
 lar_news.23.a:0 "Ahora lucharemos juntos."
 lar_news.23.b:0 "No son más que forraje para nosotros."
 lar_news.23.c:0 "¡Juntos lucharemos por la libertad!"
 lar_news.23.d:0 "Las naciones ibéricas trabajan juntas por fin..."
 lar_news.24.t:0 "Las naciones ibéricas se unen a [GER.GetFactionName]"
 lar_news.24.desc:0 "Los políticos [POR.GetAdjective] y [?global.POR_iberian_summit_spanish_tag.GetAdjective] han estado colaborando, apelando al gobierno [GER.GetAdjective] e intentando que se les admita en [GER.GetFactionName]. Todavía no está claro si se trata de una maniobra oportunista para conseguir nuevos territorios o si solo es un intento desesperado por evitar la ocupación.\n\nSin embargo, después de evaluar la situación, [GER.GetNameDefCap] ha decidido que esto beneficiará a sus intereses y ha permitido que las naciones ibéricas se unan a la alianza."
 lar_news.24.a:0 "Hemos escogido el bando correcto."
 lar_news.24.b:0 "¡Nuestros enemigos perecerán!"
 lar_news.24.c:0 "Se están aliando con el diablo."
 lar_news.24.d:0 "Las naciones ibéricas trabajan juntas por fin..."
 lar_news.25.t:0 "Una boda real en Brasil"
 lar_news.25.desc:0 "Hoy, Dom Duarte Nuno, duque de Bragança, se ha casado con la princesa María Francisca de Orleans-Bragança en la catedral de Petrópolis de Brasil. Este matrimonio no solo ha reconciliado las casas brigantinas de Portugal y Brasil, sino que también ha unido a los miguelistas y a los braganzas liberales, dejando atrás las rivalidades entre la familia real portuguesa y agitando el sentimiento monárquico en los dos países.\n\nDicen que, después de la ceremonia, Dom Duarte entabló varias conversaciones con algunas damas y caballeros monárquicos portugueses y brasileños conocidos, conversaciones en las que se pronunciaron abiertamente las palabras "restauración" y "monarquía"."
 lar_news.25.a:0 "Esto no es más que el principio."
 lar_news.25.b:0 "Unas novedades interesantes..."
 lar_news.26.t:0 "El Imperio de Portugal y Brasil"
 lar_news.26.desc:0 "Tras la restauración de la monarquía en Portugal y Brasil, el rey portugués y el emperador brasileño fueron a varias reuniones para hablar de la necesidad y de las posibles ventajas de la reunificación de los dos países una vez más.\nTras unas largas negociaciones durante la última cumbre de Brasil-Portugal, los gobernantes acordaron restablecer oficialmente [POR.GetNameDef].\n\nHoy, con la bendición de las multitudes monárquicas reunidas, [POR.GetLeader] ha sido coronado como emperador de Portugal y Brasil. El emperador ha dado las gracias a sus súbditos por su lealtad y ha comentado que gobernará en nombre de todos los ciudadanos que vivan bajo su gobierno."
 lar_news.26.a:0 "¡Viva el emperador!"
 lar_news.26.b:0 "Un imperio destinado a fracasar de nuevo."
 lar_news.26.c:0 "Solo son delirios de grandeza..."
 lar_news.27.t:0 "La unificación de Iberia"
 lar_news.27.desc:1 "Los políticos portugueses y españoles han celebrado varias reuniones en los últimos meses. Allí hablaron de la posibilidad de formar un estado unificado de izquierdas en la península ibérica, gobernado por políticos de las dos naciones.\n\nTras un largo período de preparaciones y negociaciones, los líderes de Portugal y de España han declarado oficialmente la formación de [POR.GetNameDef], un nuevo Estado en el que los ciudadanos de la península ibérica elegirán a los líderes que mejor representen los intereses colectivos y por el que podrán desplazarse libremente."
 lar_news.27.a:0 "Esto no es más que el principio."
 lar_news.27.b:0 "Una buena iniciativa por parte de los habitantes de la península ibérica."
 lar_news.27.c:0 "La amenaza comunista se propaga como una plaga..."
 lar_news.27.d:0 "No es más que un nombre elegante para ocultar sus verdaderas ambiciones."
 lar_news.28.t:0 "Republicanos españoles derrotados"
 lar_news.28.desc:0 "La Guerra Civil Española parece haber terminado, ya que las fuerzas republicanas restantes han capitulado o están escondidas. Aunque el liderazgo nacionalista ya ha aprovechado para declarar el fin de la guerra, los expertos han señalado las crecientes discrepancias dentro de la propia facción nacionalista y que simplemente podríamos estar ante una nueva etapa de la guerra. Creen que, ante la pérdida de un enemigo común, es probable que estos desacuerdos fracturen aún más la unidad de los nacionalistas.\n\nParece que los líderes nacionalistas y el propio pueblo también están al tanto de esto, ya que las milicias que se formaron durante la guerra civil para derrotar a los republicanos aún no se han disuelto y vigilan de cerca a sus vecinos."
 lar_news.28.a:0 "Al menos la guerra civil ha progresado en nuestro favor."
 lar_news.28.b:0 "El conflicto no parece haber terminado aún."
 lar_news.28.c:0 "¡Dejad que se destrocen mutuamente en la victoria!"
 lar_news.28.d:0 "Es solo cuestión de tiempo que tengamos que ocuparnos de los carlistas..."
 lar_news.28.e:0 "¡Debemos actuar con rapidez, o los carlistas y falangistas volverán a fragmentar nuestra nación!"
 lar_news.28.f:0 "Es solo cuestión de tiempo que tengamos que ocuparnos de los falangistas..."
 lar_news.29.t:0 "Nacionalistas españoles derrotados"
 lar_news.29.desc:0 "La Guerra Civil Española parece haber terminado, ya que las fuerzas nacionalistas restantes han capitulado o están escondidas. Aunque el liderazgo republicano ya ha aprovechado para declarar el fin de la guerra, los expertos han señalado las crecientes discrepancias dentro de la propia facción republicana y que simplemente podríamos estar ante una nueva etapa de la guerra. Creen que, ante la pérdida de un enemigo común, es probable que estos desacuerdos fracturen aún más la unidad de la Segunda República.\n\nParece que los líderes republicanos y el propio pueblo también están al tanto de esto, ya que las milicias que se formaron durante la guerra civil para derrotar a los nacionalistas aún no se han disuelto y vigilan de cerca a sus vecinos."
 lar_news.29.d:0 "Es solo cuestión de tiempo que tengamos que ocuparnos del gobierno..."
 lar_news.29.e:0 "Es solo cuestión de tiempo que tengamos que ocuparnos de los anarquistas..."
 lar_news.281.t:0 "¡Andalucía restablecida!"
 lar_news.281.desc:0 "Hace siglos, los musulmanes fueron expulsados de Iberia durante la Reconquista. Ahora, las tropas [From.GetOldAdjective] se han adentrado en el sur de Iberia y han empezado a montar asentamientos árabes en la región por primera vez en siglos. Por tanto, [From.GetOldNameDefCap] se ha reorganizado para convertirse en una nueva nación conocida como "[From.GetNameDefCap]", y que reclama el legado del sultanato que antaño gobernó todo Iberia.\n\nEl antiguo Califato Omeya gobernó casi todo el mundo islámico; desde Iberia (en el oeste), hasta Persia (en el este). Es posible que [From.GetLeader] pretenda recrear el antiguo imperio y congregar a los dispares pueblos de Oriente Medio, África del Norte y Europa."
 lar_news.281.a:0 "¡Un día glorioso!"
 lar_news.281.b:0 "¿En qué afectará esto a España?"
 lar_news.291.t:0 "¡La Polinesia unida!"
 lar_news.291.desc:0 "Con las islas de Hawái, Aotearoa, Tahití y Samoa bajo el férreo control [From.GetOldAdjective], [From.GetLeader] ha proclamado que el país pasará a ser conocido como [From.GetNameDef] y que se trata del hogar legítimo de todos los pueblos del Pacífico.\n\nLas tierras de la Polinesia se han llenado de júbilo, y algunos hasta han proclamado a [From.GetLeader] como el único y verdadero sucesor de Kamehameha, el rey hawaiano que hace dos siglos cumplió la profecía de Naha."
 lar_news.291.new_zealand_desc:0 "Con las islas de Hawái, Aotearoa, Tahití y Samoa bajo el férreo control [From.GetOldAdjective], [From.GetLeader] ha proclamado que el país pasará a ser conocido como [From.GetNameDef] y que se trata del hogar legítimo de todos los pueblos del Pacífico.\n\nDada su larga historia de explotación colonial, los maoríes nativos a menudo se han mostrado contrarios a jurar lealtad o apoyar a cualquier clase de gobierno [From.GetOldAdjective], pero desde la firma de la alianza Ratana entre los líderes neozelandeses y maoríes, y dada la creciente representación maorí dentro del gobierno, [From.GetNameDef] se ha convertido en una nación ejemplar para el multiculturalismo postcolonial."
 lar_news.291.a:0 "¡Kei whea mai!"
 lar_news.291.b:0 "¡Aloha!"
 LAR_fra_voted_independence_tt:0 "Independencia votada"
 SPR_core_of_spain_flag:0 "Es parte esencial de España."
 lar_fra_join_the_ententes.1.t:0 "[From.GetNameDefCap] sugiere una alianza estratégica"
 lar_fra_join_the_ententes.1.desc:0 "El gobierno [From.GetAdjective] nos ha hecho llegar una propuesta para reconciliar nuestros divergentes intereses estratégicos. Aunque tienen intención de mantener sus obligaciones diplomáticas y militares en el continente, son conscientes de que tenemos intereses comunes en muchas partes del mundo.\n\nPor ello, proponen que nos unamos en una alianza que garantice el apoyo mutuo si los intereses de alguna de las partes están en peligro."
 lar_fra_join_the_ententes.1.a:0 "Es una propuesta razonable."
 lar_fra_join_the_ententes.1.b:0 "No nos interesa."
 lar_fra_join_the_ententes.2.t:0 "[From.GetNameDefCap] acepta nuestra propuesta."
 lar_fra_join_the_ententes.2.desc:0 "El gobierno [From.GetAdjective] ha analizado nuestra propuesta de alianza y ha decidido aceptarla. Mientras nuestros respectivos servicios diplomáticos discuten los pequeños detalles, podemos estar tranquilos sabiendo que [From.GetNameDef] acudirá en nuestra ayuda si lo necesitamos, siempre y cuando estemos dispuestos a hacer lo mismo por ellos."
 lar_fra_join_the_ententes.2.a:0 "Nuestra alianza se fortalece."
 lar_fra_join_the_ententes.3.t:0 "[From.GetNameDefCap] rechaza nuestra propuesta."
 lar_fra_join_the_ententes.3.desc:0 "Tras debatirlo largamente, el consejo [From.GetAdjective] ha votado en contra de nuestra propuesta. La respuesta oficial señala que una alianza entre [From.GetNameDef] y [This.GetNameDef] haría que [From.GetNameDef] tuviera que defender obligatoriamente a países con los que ha decidido no vincularse. Aunque, por supuesto, somos libres de elegir nuestra propia política exterior, no podemos esperar que [From.GetNameDef] acuda en nuestra ayuda si nos vemos envueltos en un conflicto mayor."
 lar_fra_join_the_ententes.3.a:0 "¡Ciegos estúpidos!"
 LaR_france_vichy_notification_events.1.t:0 "Siria deserta a [FRA.GetLeader]"
 LaR_france_vichy_notification_events.1.desc:0 "Siguiendo una petición directa de [FRA.GetLeader], el gobernador del territorio ha declarado su lealtad al supuesto "gobierno [FRA.GetAdjective] en el exilio", liderado por [FRA.GetLeader]. Se ha solicitado a nuestras tropas en la zona que se unan a las fuerzas de [FRA.GetLeader], pero la mayoría han solicitado ser repatriadas a nuestros frentes.\n\nNo obstante, [FRA.GetLeader] controla ahora la región."
 LaR_france_vichy_notification_events.1.a:0 "¡Traición y deslealtad!"
 LaR_france_vichy_notification_events.2.t:0 "Indochina deserta a [FRA.GetLeader]"
 LaR_france_vichy_notification_events.3.t:0 "África Central deserta a [FRA.GetLeader]"
 LaR_france_vichy_notification_events.4.t:0 "África Occidental deserta a [FRA.GetLeader]"
 LaR_france_vichy_notification_events.5.t:0 "África del Norte deserta a [FRA.GetLeader]"
 LaR_france_vichy_notification_events.6.t:0 "Madagascar deserta a [FRA.GetLeader]"
 LaR_france_vichy_notification_events.7.t:0 "Golpe en favor de [FRA.GetLeader] en Siria"
 LaR_france_vichy_notification_events.7.desc:0 "Las fuerzas leales a [FRA.GetLeader] han orquestado un golpe en el territorio. Justo antes del amanecer, varios grupos armados que claramente seguían las órdenes de [FRA.GetLeader] tomaron el control de posiciones estratégicas por toda la zona para neutralizar cualquier intento coordinado de resistencia. Para el mediodía, ya controlaban la mayoría de los núcleos urbanos y habían tomado el control del territorio de manera efectiva."
 LaR_france_vichy_notification_events.7.a:0 "¡Qué métodos tan deshonestos e impropios de franceses!"
 LaR_france_vichy_notification_events.8.t:0 "Golpe en favor de [FRA.GetLeader] en Indochina"
 LaR_france_vichy_notification_events.9.t:0 "Golpe en favor de [FRA.GetLeader] en África Central"
 LaR_france_vichy_notification_events.10.t:0 "Golpe en favor de [FRA.GetLeader] en África Occidental"
 LaR_france_vichy_notification_events.11.t:0 "Golpe en favor de [FRA.GetLeader] en África del Norte"
 LaR_france_vichy_notification_events.12.t:0 "Golpe en favor de [FRA.GetLeader] en Madagascar"
 
