l_spanish:
 bftb_greece.1.t:0 "¡Los monárquicos ganan las elecciones!"
 bftb_greece.1.desc:1 "El pueblo griego recibió sin sorprenderse la noticia de que los conservadores leales al rey Jorge II habían ganado las elecciones de 1936. Parece que el primer ministro Konstantinos Demertzis seguirá en su puesto y el rey se ha mostrado convencido de que el cargo de Demertzis será tan duradero como exitoso. Solo el tiempo dirá si la intuición del rey ha acertado o no..."
 bftb_greece.1.a:0 "Una gran victoria para Grecia..."
 bftb_greece.2.t:0 "¡Los venizelistas ganan las elecciones!"
 bftb_greece.2.desc:1 "El pueblo griego inundó hoy las calles del país para celebrar que el ejército haya decidido garantizar que los monárquicos no puedan interferir en los resultados de las elecciones. Los venizelistas han recibido el mandato de gobernar tras su regreso del exilio, pero se enfrentan a una ardua batalla y a una nación muy dividida que no ha olvidado la horrible guerra en la que se vio envuelta, por culpa de los venizelistas, en 1919. Además, también queda en el aire la pregunta de qué harán los venizelistas con el monarca griego. Pase lo que pase, a Grecia le espera un futuro muy interesante..."
 bftb_greece.2.a:0 "¡Hemos vuelto, por fin!"
 GRE_republican_victory_tt:1 "Los £faction_gre_monarchist §Ymonárquicos§! pasan a ser §Yindiferentes§!. \nLos £faction_gre_communist §Ycomunistas§! pasan a ser §Yindiferentes§!."
 bftb_greece.3.t:1 "Los fascistas de Anatolia se movilizan"
 bftb_greece.3.desc:1 "El autoproclamado movimiento fascista de Grecia ha reorientado su postura para adaptarse a la nueva realidad política. Los refugiados griegos exiliados de Turquía, resentidos y descontentos, empiezan a adherirse al nuevo movimiento político radical de Georgios Kosmidis, otro griego exiliado de su patria. \n\nKosmidis es un firme defensor de la Gran Idea y de la reclamación de territorios históricos perdidos a manos de [TUR.GetNameDef], aunque su visión es mucho más radical que la de cualquiera en la administración venizelista. Algunos informes afirman que Kosmidis aspira a extender las fronteras de [ROOT.GetNameDef] más allá del Egeo e incluso a hacerse con toda Anatolia. Sin embargo, deberíamos recibir esta información con cautela, pues ¿qué clase de loco podría ansiar hacerse con toda [TUR.GetNameDef]?"
 bftb_greece.3.a:1 "¡Nadie seguirá jamás a ese matón!"
 GRE_anatolian_fascists_in_play_tt:1 "Los £faction_gre_fascist §Yfascistas§! surgen y comienzan como §Rhostiles§!."
 GRE_republican_monarchist_alliance_tt:1 "Los ministros y generales monárquicos seguirán estando a disposición del gobierno venizelista. \nLos £faction_gre_monarchist §Ymonárquicos§! pasarán a ser §Gamistosos§!. \nLos £faction_gre_communist §Ycomunistas§! pasarán a ser §Rhostiles§!."
 bftb_greece.6.t:0 "Negociaciones con la EEE"
 bftb_greece.6.desc:0 "Los malvados fascistas de Anatolia se han dedicado a sembrar el caos al tiempo que han evitado cualquier comunicación con el gobierno desde el nacimiento de su vil movimiento, pero parece que las cosas están cambiando. Se han puesto en contacto con nosotros para ofrecernos el acuerdo del siglo: quieren que unamos nuestras fuerzas con los fascistas de Anatolia para alcanzar un objetivo común, derrotar a [TUR.GetNameDef]. \n\nNo podemos negar que muchos miembros de nuestra administración estarían dispuestos a pactar con el diablo, aunque solo fuera para poner fin a sus actos antigubernamentales, igual que tampoco podemos negar que parte del funcionariado ve con buenos ojos y hasta admira las metas de la EEE. Por suerte, el magnate Aristóteles Onassis nos ha ofrecido una alternativa. Onassis, natural también de Anatolia, pretende usar su fama, su perspicacia y su propio patrimonio para crear un movimiento social que mine las bases de la EEE. Es cierto que esta opción no garantiza que podamos acabar con la EEE, pero tenemos pruebas más que suficientes de que Onassis podría captar a sus adeptos si se lo pedimos."
 bftb_greece.6.a:1 "Los fantasmas del pasado no volverán a perseguirnos."
 bftb_greece.6.b:0 "No hacemos tratos con alimañas fascistas."
 GRE_ally_the_anatolian_fascists_tt:1 "¡Los £faction_gre_fascist §Yfascistas§! pasarán a ser §Gamistosos§!! \nAliarse con la §YEEE§! tendrá §Rserias repercusiones§! cuando se convoque la §YConvención de Heraclión§!."
 GRE_ally_onassis_tt:1 "§YAristóteles Onassis§! estará disponible como ministro. \nLos £faction_gre_fascist §Yfascistas§! seguirán siendo §Yhostiles§!."
 GRE_increased_influence_tt:0 "Esto incrementará nuestra influencia sobre el gobierno §Y[FROM.GetAdjective]§!."
 bftb_greece.7.t:0 "La Convención de Heraclión"
 bftb_greece.7.desc:0 "Al fin ha llegado el día de revisar los tratados de Sèvres y Lausana con las grandes potencias de Europa y de volver a abordar el asunto de la Gran Idea. El destino de [TUR.GetNameDef] no puede depender solo de nosotros, así que primero tenemos que obtener el beneplácito de [ENG.GetNameDef], [FRA.GetNameDef] y la despreciable [ITA.GetNameDef] si queremos invitarlos a nuestra conferencia."
 bftb_greece.7.a:0 "Deberíamos invitar a delegados [FRA.GetAdjective] y [ENG.GetAdjective]."
 bftb_greece.7.b:0 "Deberíamos invitar a los firmantes de Sèvres."
 bftb_greece.8.t:0 "Invitación a la Convención de Heraclión"
 bftb_greece.8.desc:0 "Acabamos de recibir una propuesta interesante de [FROM.GetNameDef], un país que ansía redibujar las fronteras de [TUR.GetNameDef]. [FROM.GetNameDef] pretende mantener una conversación con las potencias vencedoras de Europa en la Gran Guerra para modificar los tratados de Sèvres y Lausana que intentamos imponer a [TUR.GetNameDef]. \n\nLos oficiales de [FROM.GetNameDef] aseguran a los nuestros que podríamos beneficiarnos de una [TUR.GetNameDef] derrotada, pero que la erradicación de [TUR.GetNameDef] no forma parte de los deseos del gobierno [FROM.GetAdjective]. De hecho, varios representantes de [FROM.GetNameDef] insisten en que el objetivo de esta convención es reorganizar las fronteras y no cumplir sueños revanchistas."
 bftb_greece.8.a:0 "Allí estaremos."
 bftb_greece.8.b:0 "¡Algo así desestabilizaría el Mediterráneo!"
 potential_war_with_turkey_tt:0 "§RSi aceptamos y acudimos, hay muchas probabilidades de que, en un futuro cercano, nos veamos arrastrados a una guerra con [TUR.GetNameDef] por esos territorios§!."
 bftb_greece.9.t:0 "Solo [ENG.GetNameDef] acude a la Convención de Heraclión"
 bftb_greece.9.desc:0 "Enviamos invitaciones a todas las potencias que queríamos que asistieran a la Convención de Heraclión para la reorganización de las fronteras de [TUR.GetNameDef]. Contábamos con la presencia de todas ellas, pero, al parecer, [ENG.GetNameDef] será la única nación que participará en la cumbre. Nuestras relaciones con [ENG.GetNameDef] siempre han sido muy buenas y muchos de nuestros oficiales confían en que la Convención de Heraclión concluirá de forma beneficiosa para ambos países."
 bftb_greece.9.a:0 "¡El gobierno [ENG.GetAdjective] siempre ha sido de fiar!"
 bftb_greece.10.t:0 "Solo [FRA.GetNameDef] acude a la Convención de Heraclión"
 bftb_greece.10.desc:0 "Enviamos invitaciones a todas las potencias que queríamos que asistieran a la Convención de Heraclión para la reorganización de las fronteras de [TUR.GetNameDef]. Contábamos con la presencia de todas ellas, pero, al parecer, [FRA.GetNameDef] será la única nación que participará en la cumbre. Tras oír la noticia, la consternación se ha extendido entre los oficiales [ROOT.GetAdjective]. Al contar solo con el apoyo [FRA.GetAdjective], ni las élites políticas ni los especialistas militares confían en alcanzar los objetivos que se habían marcado para la conferencia, pero seguimos comprometidos con su celebración."
 bftb_greece.10.a:0 "¿Solo representantes [FRA.GetAdjective]? Acabemos ya con esto."
 bftb_greece.11.t:0 "Solo [ITA.GetNameDef] acude a la Convención de Heraclión"
 bftb_greece.11.desc:0 "Nuestros oficiales, desanimados, han reflexionado sobre la pésima noticia de que solo [ITA.GetNameDef] ha mostrado interés en decidir el destino de [TUR.GetNameDef] en la Convención de Heraclión y han decidido que no que queda otra opción que cancelar la cumbre. No se trata de una decisión tomada a la ligera, pues muchos oficiales venizelistas saben bien que fiaron toda la legitimidad de su movimiento a revertir lo ocurrido en 1922 y ahora se ha llegado a una situación en la que toda la operación parece estar en peligro. \n\nPor su parte, el pueblo [ROOT.GetAdjective] empieza a mostrarse inquieto por la falta de novedades tras las expectativas creadas en torno al evento. La EEE se está aprovechando del descontento popular y ha arremetido contra el gobierno, al que acusa de ser débil y de faltar a sus promesas. ¿Cómo nos sacará [ROOT.GetLeader] de estas aguas tan turbulentas?"
 bftb_greece.11.a:0 "Nada bueno puede salir de esto, hay que cancelar la convención."
 bftb_greece.12.t:0 "[ENG.GetNameDefCap] y [FRA.GetNameDef] acuden a la Convención de Heraclión"
 bftb_greece.12.desc:0 "Los oficiales reunidos en la capital se mostraron encantados tras conocer que tanto [ENG.GetNameDef] como [FRA.GetNameDef] enviarán delegados para participar en nuestra Convención de Heraclión. Los preparativos de la cumbre han llegado a su fin y la convención arrancará oficialmente en cuestión de días. \n\nEn un esfuerzo conjunto, nuestros delegados crearán esferas de influencia al norte y al sur de [TUR.GetName] antes de decidir si podremos hacernos con los territorios que nos pertenecen por derecho en el Egeo. Va a ser un momento histórico, y [ROOT.GetNameDef] va a formar parte de ello."
 bftb_greece.12.a:0 "Las manos [ROOT.GetAdjective] moldearán el mundo."
 bftb_greece.13.t:0 "Los firmantes de Sèvres acuden a la Convención de Heraclión"
 bftb_greece.13.desc:0 "Los oficiales reunidos en la capital se mostraron encantados tras conocer que tanto [ENG.GetNameDef] como [FRA.GetNameDef] enviarán delegados para participar en nuestra Convención de Heraclión. Sin embargo, la euforia dio paso a la ansiedad tras confirmarse también la presencia de [ITA.GetNameDef]. Muchas figuras políticas han expresado en privado su preocupación por un posible sabotaje por parte [ITA.GetAdjective], aunque [ROOT.GetLeader] sigue defendiendo que invitar a [ITA.GetNameDef] fue lo correcto. Los preparativos de la cumbre han llegado a su fin y la convención arrancará oficialmente en cuestión de días. \n\nEn un esfuerzo conjunto, nuestros delegados crearán esferas de influencia al norte y al sur de [TUR.GetName] antes de decidir si podremos hacernos con los territorios que nos pertenecen por derecho en el Egeo. Va a ser un momento histórico, y [ROOT.GetNameDef] va a formar parte de ello."
 bftb_greece.13.a:0 "Esto puede ponerse interesante..."
 bftb_greece.14.t:0 "¡Nadie asiste a nuestra convención!"
 bftb_greece.14.desc:0 "Nuestro gobierno ha encajado la mayor y más cruel de las humillaciones tras conocer que ninguno de los países a los que invitamos va a enviar delegados a la Convención de Heraclión. Además, para empeorar aún más las cosas, esas potencias han criticado abiertamente a nuestro gobierno por fomentar las tensiones en la región. Decir que el desarrollo de los acontecimientos no ha sido devastador sería mentir, pues muchos oficiales venizelistas saben bien que fiaron toda la legitimidad de su movimiento a revertir lo ocurrido en 1922 y ahora se ha llegado a una situación en la que toda la operación parece estar en peligro. \n\nPor su parte, el pueblo [ROOT.GetAdjective] empieza a mostrarse inquieto por la falta de novedades tras las expectativas creadas en torno al evento. La EEE se está aprovechando del descontento popular y ha arremetido contra el gobierno, al que acusa de ser débil y de faltar a sus promesas. ¿Cómo nos sacará [ROOT.GetLeader] de estas aguas tan turbulentas?"
 bftb_greece.14.a:0 "Nuestra soberbia nos ha condenado."
 bftb_greece.15.t:0 "La Convención de Heraclión: ¿mandato [FRA.GetAdjective] en Kurdistán?"
 bftb_greece.15.desc:0 "La primera ronda de votaciones decidirá si [FRA.GetNameDef] puede establecer un mandato [FRA.GetAdjective] en el Kurdistán [TUR.GetAdjective] tras la capitulación de [TUR.GetNameDef]. Muchos de los oficiales [FRA.GetAdjective] sugieren que este escenario es perfectamente lógico si tenemos en cuenta la presencia de [FRA.GetNameDef] en la región y el notable sentimiento nacionalista que existe en el Kurdistán [TUR.GetAdjective]. Sin embargo, se sabe que esta idea podría causar cierto rechazo en el país, dada la presión que soporta ya el imperio [FRA.GetAdjective]. \n\nSi el gobierno [FRA.GetAdjective] consigue que se acepten sus demandas sobre [TUR.GetNameDef], se comprometerían vía tratado a ayudar a [GRE.GetNameDef] cuando comience la guerra con [TUR.GetNameDef]. Si la moción fracasa, [FRA.GetNameDef] no tendrá ningún tipo de obligación para con [GRE.GetNameDef] cuando comience la guerra, sea cual sea el resultado final de la Convención de Heraclión."
 bftb_greece.15.a:0 "¡Votamos a favor!"
 bftb_greece.15.b:0 "¡Votamos en contra!"
 GRE_french_kurdistan_option_tt:1 "Si se aprueba la moción y la Convención de Heraclión tiene éxito, la capitulación de §Y[TUR.GetNameDefCap]§! dará paso a la creación por parte de §Y[FRA.GetNameDefCap]§! de un Estado títere §Ykurdo§! que incluirá todas las regiones esenciales del §YKurdistán§! en manos [TUR.GetAdjective]."
 bftb_greece.16.t:0 "La Convención de Heraclión: ¡se acepta el mandato [FRA.GetAdjective]!"
 bftb_greece.16.desc:0 "La mayoría de los delegados han votado a favor de que [FRA.GetNameDef] ejerza un mandato en el Kurdistán tras el derrumbe del Estado [TUR.GetAdjective]. Los oficiales [FRA.GetAdjective] han alabado a los delegados presentes en la cumbre por su habilidad política y ya han dado instrucciones al gobierno central [FRA.GetAdjective] para que se inicien los preparativos y poder establecer una administración en la región."
 bftb_greece.16.a:0 "¡Ha ganado el sí!"
 bftb_greece.17.t:0 "La Convención de Heraclión: ¡se rechaza el mandato [FRA.GetAdjective]!"
 bftb_greece.17.desc:0 "La mayoría de los delegados han votado en contra de que [FRA.GetNameDef] pueda ejercer un mandato en ninguno de los territorios del Kurdistán tras el derrumbe del Estado [TUR.GetAdjective]. Los oficiales [FRA.GetAdjective], tras calificar de farsa la convención, parecían dispuestos a abandonarla cuando, en un giro de los acontecimientos, cambiaron de parecer y decidieron que preferían seguir influyendo en futuras votaciones, aunque no obtengan nada a cambio."
 bftb_greece.17.a:0 "¡Ha ganado el no!"
 bftb_greece.18.t:0 "La Convención de Heraclión: ¿protectorado [ENG.GetAdjective] en Armenia?"
 bftb_greece.18.desc:0 "En esta ronda de votaciones se decidirá si [ENG.GetNameDef] puede establecer un protectorado armenio en [354.GetName], territorio [TUR.GetAdjective], tras la capitulación de [TUR.GetNameDef]. La idoneidad de contar con un Estado armenio dentro de las fronteras [TUR.GetAdjective] se ha puesto en entredicho tras el reciente desarrollo de los acontecimientos, pero los delegados [ENG.GetAdjective] defienden que crear un Estado armenio en la frontera [SOV.GetAdjective] no solo es lo correcto moralmente, sino una decisión estratégica de lo más sensata. \n\nSi el gobierno [ENG.GetAdjective] consigue que se acepten sus demandas sobre [TUR.GetNameDef], se comprometerían vía tratado a ayudar a [GRE.GetNameDef] cuando comience la guerra con [TUR.GetNameDef]. Si la moción fracasa, [ENG.GetNameDef] no tendrá ningún tipo de obligación para con [GRE.GetNameDef] cuando comience la guerra, sea cual sea el resultado final de la Convención de Heraclión."
 bftb_greece.18.a:0 "¡Votamos a favor!"
 bftb_greece.18.b:0 "¡Votamos en contra!"
 GRE_british_armenia_option_tt:1 "Si se aprueba la moción y la Convención de Heraclión tiene éxito, la capitulación de §Y[TUR.GetNameDefCap]§! dará paso a la creación por parte de §Y[ENG.GetNameDefCap]§! de un Estado títere §Yarmenio§! en §Y[354.GetName]§!."
 bftb_greece.19.t:0 "La Convención de Heraclión: ¡se acepta el protectorado [ENG.GetAdjective]!"
 bftb_greece.19.desc:0 "La mayoría de los delegados han votado a favor de que [ENG.GetNameDef] pueda crear un protectorado armenio de entre los restos de una [TUR.GetName] derrotada. Los oficiales [ENG.GetAdjective] han alabado a los delegados presentes en la cumbre por su habilidad política y ya han dado instrucciones al gobierno central [ENG.GetAdjective] para que se inicien los preparativos y poder establecer una administración en la región."
 bftb_greece.19.a:0 "¡Ha ganado el sí!"
 bftb_greece.20.t:0 "La Convención de Heraclión: ¡se rechaza el títere [ENG.GetAdjective]!"
 bftb_greece.20.desc:0 "La mayoría de los delegados han votado en contra de que [ENG.GetNameDef] pueda establecer un Estado títere armenio en el norte de [TUR.GetNameDef]. Los oficiales [ENG.GetAdjective] lamentaron la decisión y describieron la cumbre y sus reuniones como caóticos. Sin embargo, han decidido permanecer en el evento para poder seguir influyendo en futuros procedimientos, aunque no obtengan nada a cambio."
 bftb_greece.20.a:0 "¡Ha ganado el no!"
 bftb_greece.21.t:0 "La Convención de Heraclión: colonias [ITA.GetAdjective] en [342.GetName] y [345.GetName]"
 bftb_greece.21.desc:0 "En esta ronda de votaciones se decidirá si [ITA.GetNameDef] puede obtener territorios coloniales al sur de [TUR.GetNameDef] después de que [TUR.GetNameDef] haya sido derrotada. Todos los miembros presentes miran con recelo la entrega de territorios al gobierno [ITA.GetAdjective] en el Mediterráneo, pero los delegados [ITA.GetAdjective] no dejan de repetir las palabras de [ITA.GetLeader] y expresan categóricamente que esto no haría más que corregir el daño que ha supuesto para ellos la \\"vittoria mutilata\\". \n\nEl resto de potencias presentes en la Convención de Heraclión coincidieron, antes del inicio de la cumbre, en que la participación [ITA.GetAdjective] en una invasión de [TUR.GetNameDef] sería del todo indeseable. Si [ITA.GetNameDef] obtiene sus concesiones, estará atada a un pacto de no agresión con [GRE.GetNameDef] y a un pacto de no intervención en el caso de una hipotética guerra con [TUR.GetNameDef], por lo que no podrá participar de forma directa en el conflicto. Si la moción fracasa, [ITA.GetNameDef] no tendrá ninguna obligación con [GRE.GetNameDef], sea cual sea el resultado de la Convención de Heraclión, y podría intervenir cuando comenzara la guerra."
 bftb_greece.21.a:0 "¡Votamos a favor!"
 bftb_greece.21.b:0 "¡Votamos en contra!"
 bftb_greece.22.t:0 "La Convención de Heraclión: ¡el gobierno [ITA.GetAdjective] consigue sus territorios!"
 bftb_greece.22.desc:0 "La mayoría de los delegados han votado a favor de que [ITA.GetNameDef] obtenga colonias en la partición del territorio de una [TUR.GetName] derrotada. Los oficiales [ITA.GetAdjective] han aplaudido a los delegados por su sabia decisión al respecto de este asunto y muchos miembros de la delegación [ITA.GetAdjective] han partido ya hacia su país para informar a [ITA.GetLeader]."
 bftb_greece.22.a:0 "¡Ha ganado el sí!"
 bftb_greece.23.t:0 "La Convención de Heraclión: ¡se rechazan los territorios para el gobierno [ITA.GetAdjective]!"
 bftb_greece.23.desc:0 "La mayoría de los delegados han votado en contra de que [ITA.GetNameDef] pueda establecer colonias propias al sur de [TUR.GetNameDef] y han calificado la moción como una necedad belicista [ITA.GetAdjective]. Los oficiales [ITA.GetAdjective] atacaron con dureza la decisión y aprovecharon la situación para ilustrar que lo ocurrido es una prueba más de que el pueblo [ITA.GetAdjective] tiene derecho a creer en lo que llaman la \\"vittoria mutilata\\". Los delegados [ITA.GetAdjective], fuera cual fuera su punto de vista al respecto, han recibido la orden de seguir formando parte de la convención, pues tienen la esperanza de poder influir en el último y más importante tema de toda la cumbre."
 bftb_greece.23.a:0 "¡Ha ganado el no!"
 bftb_greece.24.t:0 "La Convención de Heraclión: la Gran Idea"
 bftb_greece.24.desc:0 "En esta ronda de votaciones se decidirá si las grandes potencias presentes en la cumbre permiten hacer realidad la Gran Idea, el ideal revanchista de la Gran Grecia. [GRE.GetLeader], líder nacional [GRE.GetAdjective], visitó por sorpresa la cámara en la que se estaba desarrollando la Convención de Heraclión y dio un apasionado discurso sobre cómo la Gran Idea representa algo más que conseguir ciertos territorios y cómo supondría la culminación del sueño compartido que, durante siglos, ha rondado las mentes de los ciudadanos [GRE.GetAdjective] en todo el mundo. \n\nNadie duda de que, si la Gran Idea es rechazada, todas las concesiones y promesas de la Convención de Heraclión quedarán en nada. El futuro de la democracia y la integridad de [GRE.GetNameDef] bien pueden depender de la decisión que se tome hoy aquí."
 bftb_greece.24.a:0 "¡Votamos a favor!"
 bftb_greece.24.b:0 "¡Votamos en contra!"
 GRE_megali_idea_option_tt:1 "Si se aprueba la moción, la capitulación de §Y[TUR.GetNameDefCap]§! dará paso a la anexión por parte de §Y[GRE.GetNameDefCap]§! de §YEstambul§! y el resto de estados §Y[TUR.GetAdjective]§! que lindan con el §Ymar Egeo§!. §R¡Si Grecia no puede hacer realidad su Gran Idea, todas las mociones aprobadas hasta ahora quedan anuladas!§!"
 bftb_greece.25.t:0 "La Convención de Heraclión: ¡renace la Gran Idea!"
 bftb_greece.25.desc:0 "La mayoría de los delegados han votado a favor de que [GRE.GetNameDef] pueda hacer realidad la Gran Idea en el caso de que logre vencer a [TUR.GetNameDef] en una guerra. Nuestros oficiales están eufóricos y [ROOT.GetLeader] ya se ha dirigido a la nación para confirmar que la Convención de Heraclión ha sido un éxito. Nadie fuera del círculo cerrado de asistentes a la cumbre sabe realmente cuál era el verdadero fin de la Convención de Heraclión, pero buena parte de la población se ha dado cuenta de que todo giraba en torno a la materialización de la Gran Idea. \n\nHemos logrado nuestro objetivo en la Convención de Heraclión, pero ahora empieza lo difícil..."
 bftb_greece.25.a:0 "¡Benditos sean los belicistas!"
 bftb_greece.26.t:0 "La Convención de Heraclión: ¡se rechaza la Gran Idea!"
 bftb_greece.26.desc:0 "La mayoría de los delegados han votado en contra de que [GRE.GetNameDef] pueda formar la Gran Grecia como parte de sus aspiraciones para alcanzar la Gran Idea. Nuestros oficiales encajaron la decisión de los delegados allí presentes con una mezcla de sorpresa y horror y ordenaron enviar el mensaje de que la Convención de Heraclión había fracasado. [ROOT.GetLeader] tuvo que dirigirse a las masas reunidas en la capital para confirmar, nervioso, que la cumbre no había llegado a buen puerto, lo que provocó las iras de la población. Las protestas se suceden ya por todo el país y la situación amenaza con descontrolarse."
 bftb_greece.26.a:0 "Qué pérdida de tiempo..."
 ROOT_voted_aye_megali_effect:0 "¡Vota a favor!"
 ROOT_voted_nay_megali_effect:0 "¡Vota en contra!"
 bftb_greece.29.t:0 "Los comunistas toman el poder en Grecia"
 bftb_greece.29.desc:0 "Los últimos informes de inteligencia parecen confirmar los peores presagios: los comunistas se han hecho con el control en Atenas y se han impuesto sobre el pueblo [FROM.GetAdjective]. Debemos prepararnos para un posible enfrentamiento, pues, si la [SOV.GetNameDef] no nos ve dispuestos a participar en sus maquinaciones, intentarán involucrar a [FROM.GetNameDef] en algún plan para debilitarnos o destruirnos. El consejo, por su parte, se muestra decidido: debemos proteger los estrechos ante [FROM.GetNameDef] y [SOV.GetNameDef] para impedir un ataque en pinza sobre nuestra vulnerable nación. Eso nos hará ganar tiempo, pero debemos prepararnos para el conflicto."
 bftb_greece.29.a:0 "Se avecina un conflicto, está claro..."
 bftb_greece.31.t:0 "La apuesta del Bósforo"
 bftb_greece.31.desc:0 "Oficiales del politburó de la [SOV.GetNameDef] han decidido compartir con nosotros sus planes clandestinos para el futuro de [TUR.GetNameDef], en los que desempeñaremos un papel decisivo. La idea es bastante simple: tenemos que lanzar un ultimátum inaceptable para [TUR.GetNameDef], en el nombre de la [SOV.GetNameDef] y la revolución internacional, y aprovechar el inevitable rechazo [TUR.GetAdjective] como casus belli para provocar un conflicto en el Egeo. \n\nEl alto mando recomienda emplazar a nuestras mejores unidades en la frontera de Tracia con [TUR.GetNameDef] y preparar a los soldados para atacar el territorio [TUR.GetAdjective] desde las costas de nuestras islas en el Egeo. En la administración y las fuerzas armadas hay muchos que dudan de que podamos superar a las fuerzas armadas [TUR.GetAdjective] en un enfrentamiento directo, pero la [SOV.GetNameDef] se ha comprometido a apoyarnos con una incursión desde el norte si no logramos vencer en nuestro asalto a Constantinopla."
 bftb_greece.31.a:0 "La fortuna favorece a los osados."
 GRE_border_war_possible_tt:0 "Si la situación se deteriora, puede que nos veamos envueltos en §Rconflictos fronterizos§! con la vecina §Y[TUR.GetNameDef]§!."
 bftb_greece.32.t:0 "Los griegos lanzan un ultimátum"
 bftb_greece.32.desc:1 "Nuestros oficiales han reaccionado con indignación tras leer las exigencias inadmisibles y fantasiosas de los irresponsables marxistas de [FROM.GetNameDef]. [FROM.GetNameDef], que dice actuar en nombre de la [SOV.GetNameDef], ha solicitado que restituyamos todas las exigencias recogidas en el Tratado de Lausana y permitamos la presencia de soldados [SOV.GetAdjective] en todo el país para que puedan garantizar nuestra adhesión al tratado en calidad de \\"tercera parte fiable y objetiva\\". \n\n¿Qué espera ganar el gobierno [FROM.GetAdjective] con esta exigencia tan ridícula además de generar un conflicto en nuestras fronteras? Hemos intentado mantener la paz en el frente, pero está claro que nunca ha sido una opción. Si es cierto que la administración [FROM.GetAdjective] actúa en representación de la [SOV.GetNameDef], puede que nuestra única opción sea capitular con la esperanza de impedir que los soldados [SOV.GetAdjective] se hagan con el control de nuestra nación por la fuerza. Por otra parte, nunca hemos dejado de luchar por lo que considerábamos justo... ¿De verdad nos merecemos gobernar este país si no estamos dispuestos a pelear por nuestros valores?"
 bftb_greece.32.a:0 "Debemos ceder."
 bftb_greece.32.b:0 "El gobierno [FROM.GetAdjective] va por mal camino. Tenemos que arreglarlo."
 bftb_greece.33.t:0 "¡[FROM.GetNameDef] cede!"
 bftb_greece.33.desc:0 "En un sorprendente giro de los acontecimientos para los observadores [GRE.GetAdjective] y [SOV.GetAdjective], [FROM.GetNameDef] ha claudicado ante todas las exigencias que tenía sobre la mesa. Los permisos relativos al acceso a los estrechos de Turquía se han revertido a su estado previo a 1936 y las tropas [SOV.GetAdjective] han sido invitadas a suelo [FROM.GetAdjective] para garantizar que [FROM.GetNameDef] cumple con lo estipulado en las exigencias planteadas. \n\n[SOV.GetLeader] ha felicitado a [GRE.GetLeader] por el valor que ha demostrado su nación a la hora de desatascar esta situación y ya ha comenzado a dar órdenes a sus tropas para su asentamiento en toda [TUR.GetNameDef]. Con la amenaza de [TUR.GetNameDef] neutralizada, [GRE.GetNameDef] comienza a analizar otros posibles teatros de guerra en la región."
 bftb_greece.33.a:0 "¡Una sorpresa más que bienvenida!"
 bftb_greece.34.t:0 "¡[SOV.GetNameDefCap] crea un nuevo gobierno títere en el norte!"
 bftb_greece.34.desc:0 "¡Nos hemos dejado engañar como tontos! ¡La [SOV.GetNameDef] ha abusado de su libertad de movimientos dentro de nuestras fronteras para crear un gobierno comunista rival cerca de su país con la intención de conquistar nuestra nación en su nombre! Deberíamos haber sabido que esto iba a pasar. Algunos de los miembros de nuestro gabinete se han pasado al gobierno del norte y afirman que estamos perdidos. Puede que, si nos rendimos, podamos evitar algunas muertes durante los próximos días..."
 bftb_greece.34.a:0 "Lo mejor es ser serviles y sobrevivir."
 bftb_greece.34.b:0 "¡No nos rendimos en 1919 y no lo haremos ahora!"
 bftb_greece.35.t:0 "¡Los turcos rechazan nuestro ultimátum!"
 bftb_greece.35.desc:0 "Como era de esperar, [FROM.GetNameDef] ha rechazado el ultimátum. Nuestros soldados ya están en posición y ya solo queda provocar un conflicto que vaya aumentando en intensidad con la esperanza de iniciar una guerra entre nuestras naciones. Salga bien o mal, con la [SOV.GetNameDef] de nuestro lado no podemos fallar."
 bftb_greece.35.a:0 "¡Esto se pone interesante!"
 bftb_greece.36.t:0 "¡Comienza la batalla por el Bósforo!"
 bftb_greece.36.desc:0 "En contra de las expectativas de nuestro alto mando, hemos vencido a las fuerzas [FROM.GetAdjective] en nuestras fronteras. Empujado por nuestro enorme éxito, el ejército ha iniciado su incursión en territorio [FROM.GetAdjective]. Nuestro alto mando, conocedor de las últimas novedades, cree que [FROM.GetNameDef] caerá en cuestión de días."
 bftb_greece.36.a:0 "¡No es más que un gigante con pies de barro!"
 bftb_greece.37.t:0 "¡Las fuerzas [FROM.GetAdjective] se retiran!"
 bftb_greece.37.desc:0 "Hemos repelido a los provocadores [FROM.GetAdjective] tras su absurdo ataque a nuestras fronteras, pero, según nuestros observadores, la amenaza no ha terminado aún. Las fuerzas [FROM.GetAdjective] se están reuniendo en las islas del Egeo y, lo que es más sorprendente, están desplazando armamento hacia [339.GetName]. Y hay noticias peores: los movimientos junto a la frontera [SOV.GetAdjective] se intensifican y las comunicaciones interceptadas sugieren que podría haber un ataque desde el norte en cualquier momento. Debemos estar preparados; tenemos que resistir."
 bftb_greece.37.a:0 "Pongamos a los comunistas en fila y acabemos con ellos."
 TUR_border_conflicts_in_trabzon_tt:0 "Deberíamos movilizar tropas junto a la frontera con §Y[354.GetName]§! y §Y[187.GetName]§! antes de que las cosas vuelvan a ponerse feas."
 bftb_greece.38.t:0 "¡Los turcos vencen a nuestras fuerzas!"
 bftb_greece.38.desc:0 "Por desgracia, nuestras fuerzas no han sido capaces de atravesar las defensas [FROM.GetAdjective] en [341.GetName]. El alto mando se muestra decepcionado, como es obvio, pero no sorprendido. Si las fuerzas [FROM.GetAdjective] no contraatacan, debemos intensificar nuestras acciones. Esta vez, la [SOV.GetNameDef] atacará las posiciones [FROM.GetAdjective] en el norte mientras nosotros realizamos dos asaltos costeros desde [187.GetName], en [339.GetName], y [340.GetName]. Es un plan sin fisuras, ¿verdad?"
 bftb_greece.38.a:0 "Para [FROM.GetNameDef], el juego estaba amañado desde el principio..."
 bftb_greece.39.t:0 "¡Comienza la batalla por el Bósforo!"
 bftb_greece.39.desc:0 "Nuestro ejército, sorprendido por el cruento ataque por parte de las fuerzas armadas [FROM.GetAdjective], fue expulsado de [341.GetName], lo que ha supuesto una gran pérdida para la nación. El ejército [FROM.GetAdjective] no ha dejado de avanzar y la declaración formal de guerra se antoja inminente. Nuestra pérdida, aunque decepcionante, no ha sido devastadora. La guerra no ha hecho más que empezar y el pueblo nos apoya en este conflicto contra nuestro viejo rival."
 bftb_greece.39.a:0 "¡El gobierno [FROM.GetAdjective] no nos ha dejado opción!"
 bftb_greece.40.t:0 "¡Comienza la batalla por el Bósforo!"
 bftb_greece.40.desc:0 "Tal y como esperaba nuestro alto mando, hemos vencido a las fuerzas [FROM.GetAdjective] en la frontera y atravesado las defensas de Izmir. Empujado por nuestro enorme éxito, el ejército ha comenzado el asalto al territorio [FROM.GetAdjective]. Nuestro alto mando, envalentonado por el triunfo, confía en que [FROM.GetNameDef] caiga en cuestión de semanas."
 bftb_greece.40.a:0 "¡Desde Esmirna, conquistaremos todo el país!"
 bftb_greece.41.t:0 "¡Comienza la batalla por el Bósforo!"
 bftb_greece.41.desc:0 "El asalto [FROM.GetAdjective] a [339.GetName] fue un fracaso, pero ha supuesto una enorme pérdida para nosotros. [ROOT.GetLeader] no puede evitar hacer comparaciones con 1919, cuando las fuerzas [FROM.GetAdjective] lanzaron una feroz ofensiva sobre [339.GetName]. \n\nAunque los oficiales de la capital lloran a los caídos en el breve asedio de [339.GetName], toda la nación está sumida en la rabia que han provocado los cruentos ataques a nuestra soberanía a manos de este viejo enemigo. El ataque sorpresa a [341.GetName] fue despreciable, pero las pérdidas sufridas en [339.GetName] son imperdonables. Si el gobierno [FROM.GetAdjective] es demasiado cobarde como para declarar la guerra, tendremos que hacerlo nosotros."
 bftb_greece.41.a:0 "¡Vengaremos a los caídos!"
 bftb_greece.42.t:0 "¡Comienza la batalla por el Bósforo!"
 bftb_greece.42.desc:0 "Nuestros planes han saltado por los aires. El alto mando esperaba que las fuerzas [FROM.GetAdjective] pudieran hacernos retroceder una vez, pero que lo hayan hecho dos veces y por sorpresa es un mal presagio para nosotros. [ROOT.GetLeader] ha cancelado los ataques futuros planeados, pero parece que los intentos por salvar la situación quedarán en nada, pues acabamos de recibir una declaración de guerra de manos de un delegado [FROM.GetAdjective]. Las cosas han cambiado, y no a nuestro favor."
 bftb_greece.42.a:0 "¡Vamos a triunfar! ¡Por la revolución!"
 bftb_greece.43.t:0 "¡Comienza la batalla por el Bósforo!"
 bftb_greece.43.desc:0 "El asalto [FROM.GetAdjective] a [339.GetName] ha sido un éxito para ellos y una enorme pérdida para nosotros. [ROOT.GetLeader] no puede evitar hacer comparaciones con 1919, cuando las fuerzas [FROM.GetAdjective] se hicieron con el control de [339.GetName]. \n\nAunque sobre la capital pesa la tristeza, la nación está sumida en la rabia que han provocado los cruentos ataques a nuestra soberanía a manos de este viejo enemigo. El ataque sorpresa a [341.GetName] fue despreciable, pero las pérdidas sufridas en [339.GetName] son imperdonables. Si el gobierno [FROM.GetAdjective] quiere otra guerra, les daremos una que jamás olvidarán."
 bftb_greece.43.a:0 "¡Por [TUR.GetNameDef]!"
 bftb_greece.44.t:0 "¡Hemos vencido en [FROM.GetNameDef]!"
 bftb_greece.44.desc:0 "Tal y como esperábamos, el Ejército Rojo ha acabado enseguida con la lamentable guarnición [FROM.GetAdjective] en [354.GetName] y ha allanado el camino para la invasión. Mientras atacamos por el norte, el ejército [GRE.GetAdjective] les atacará desde el oeste. No tienen ninguna posibilidad."
 bftb_greece.44.a:0 "La participación [FROM.GetAdjective] en la Comintern es obligatoria."
 bftb_greece.45.t:0 "¡Rechazamos al ejército [FROM.GetAdjective] en la frontera!"
 bftb_greece.45.desc:0 "Los oficiales se mostraron sorprendidos tras conocer que nuestro ejército en [354.GetName] ha conseguido expulsar a los invasores [FROM.GetAdjective] y ha mantenido sus posiciones contra todo pronóstico. No solo hemos recibido un comunicado urgente del embajador [FROM.GetAdjective] disculpándose por el incidente, sino que también han facilitado información que incrimina al régimen [GRE.GetAdjective] como autor original de toda la operación. Estamos seguros de que no habrá represalias por parte [FROM.GetAdjective] en el caso de que nuestro conflicto con [GRE.GetNameDef] acabe desembocando en una guerra."
 bftb_greece.45.a:0 "Nos hemos salvado del olvido."
 bftb_greece.46.t:0 "¡Las fuerzas [FROM.GetAdjective] repelen nuestro asalto!"
 bftb_greece.46.desc:0 "A nuestros oídos ha llegado que la ofensiva sobre [354.GetName] ha sido un fracaso total, lo que ha supuesto un golpe devastador para nuestra imagen internacional y para los egos de nuestro alto mando. Hemos expresado nuestras más sinceras disculpas al gobierno [FROM.GetAdjective] y retirado nuestro apoyo al régimen [GRE.GetAdjective], que sigue enemistándose con el Estado [FROM.GetAdjective] en el oeste."
 bftb_greece.46.a:0 "¡Hay que fusilar a alguien por esto!"
 bftb_greece.47.t:0 "¡[FROM.GetNameDefCap] rompe nuestras defensas en [354.GetName]"
 bftb_greece.47.desc:0 "Pocos consejeros se han mostrado sorprendidos después de que las fuerzas [FROM.GetAdjective] nos hayan repelido en el norte, pero eso no hace que la decepción sea menor. El ejército [FROM.GetAdjective] no ha detenido sus incursiones en la frontera con [354.GetName]: hemos recibido informes de movimientos masivos y esporádicos de tropas cerca de nuestras fronteras, así como testimonios que hablan de soldados [FROM.GetAdjective] que cruzan la línea de demarcación en [800.GetName]. Se avecina una invasión. Debemos prepararnos para lo peor." # [LocEditor:AwaitingBatchUpdate]
 bftb_greece.47.a:0 "¿Será este el fin de la patria?"
 bftb_greece.48.t:0 "¡El gobierno [FROM.GetAdjective] instiga una rebelión comunista en el sur!"
 bftb_greece.48.desc:0 "¡El malvado régimen marxista de [FROM.GetNameDef] ha armado al terrorista Josip Broz Tito y le ha animado a iniciar una rebelión en el sur! El peligro sería nimio si no fuera por el hecho de que el gobierno [FROM.GetAdjective] está cooperando activamente con el régimen del sur con la esperanza de acabar con nuestra administración. Parece que no tendremos más remedio que aplastar a los rebeldes y marchar con nuestro ejército hasta la capital [FROM.GetAdjective] para obligarlos a arrodillarse ante nosotros."
 bftb_greece.48.a:0 "¡Maldito Tito y malditos dirigentes [FROM.GetAdjective]!"
 GRE_tito_backed_guerilla_war_tt:0 "Los §Ycomunistas§!, con el apoyo total de los §Ygriegos§!, han iniciado una pequeña guerra civil en el sur de nuestro país."
 bftb_greece.50.t:0 "¡El rey disuelve el parlamento de Grecia!"
 bftb_greece.50.desc:0 "Su majestad Jorge II ha hecho temblar los cimientos de la nación tras afirmar en su proclamación que tomará las riendas directas del país en un intento por impedir que el Estado acabe destruido por culpa de las luchas políticas. Para ello, el primer decreto del monarca ha ido dirigido a suspender de manera indefinida el parlamento de Grecia, una institución que el rey ha definido como un nido de víboras egoístas. \n\nEl decreto de su majestad ha recibido las alabanzas de algunos, pero ha causado rechazo en buena parte de la sociedad. Los republicanos venizelistas y los despreciables comunistas se han unido tras décadas de animadversión con el objetivo compartido de ver al rey de los griegos desposeído de su trono y deshacerse de él para siempre. Según algunos informes de inteligencia, podría estallar una guerra civil durante las próximas semanas o meses."
 bftb_greece.50.a:0 "¡El derecho a gobernar del rey es sagrado!"
 GRE_absolute_monarch_hostile_factions_tt:1 "La §Rguerra civil§! se antoja inminente..."
 bftb_greece.51.t:0 "¡Los monárquicos de Grecia nos piden ayuda!"
 bftb_greece.51.desc:0 "El gobierno a favor [ROOT.GetAdjective] de Atenas ha solicitado nuestra ayuda después de que las disputas políticas del país hayan dado paso a una horrible guerra civil. Tienen todo el derecho a hacerlo, desde luego, pero de nosotros depende valorar si merece la pena o no entregarles los materiales que nos requieren."
 bftb_greece.51.a:0 "Necesitarán fusiles, sin duda."
 bftb_greece.51.b:0 "Podríamos ayudar con algo de material."
 bftb_greece.51.c:0 "Será mejor no interferir en los asuntos griegos."
 bftb_greece.52.t:0 "¡[FROM.GetNameDefCap] nos envía armas y voluntarios!"
 bftb_greece.52.desc:0 "El desembarco de armamento y voluntarios procedentes de [FROM.GetNameDef] acaba de concluir. Su apoyo es más que bienvenido y mucho más de lo que esperábamos. Nos serán de mucha ayuda en los próximos meses."
 bftb_greece.52.a:0 "¡Los verdaderos aliados del rey!"
 bftb_greece.53.t:0 "¡[FROM.GetNameDefCap] nos envía ayuda!"
 bftb_greece.53.desc:0 "El desembarco de suministros procedentes de [FROM.GetNameDef] acaba de terminar. Su apoyo es más que bienvenido y una gran muestra de amistad en estos tiempos tan turbulentos. Nos serán de mucha ayuda en los próximos meses."
 bftb_greece.53.a:0 "¡Los verdaderos aliados del rey!"
 bftb_greece.54.t:0 "[FROM.GetNameDefCap] rechaza ayudarnos"
 bftb_greece.54.desc:0 "Un diplomático [FROM.GetAdjective] nos ha informado de que nuestra llamada de socorro ha caído en saco roto y no debemos esperar ninguna clase de ayuda de parte de [FROM.GetNameDef]. No es una situación idónea, pero saldremos adelante sin la ayuda de potencias extranjeras."
 bftb_greece.54.a:0 "Decepcionante."
 bftb_greece.55.t:0 "[GRE.GetNameDefCap] plantea la enosis"
 bftb_greece.55.desc:0 "Un representante de [FROM.GetNameDef] ha sugerido que unamos nuestras naciones en una sola. Basándose en nuestra historia y cultura comunes, el representante [FROM.GetAdjective] ha expresado que la voluntad del gobierno [FROM.GetAdjective] pasa por que facilitemos la realización de la \\"enosis\\", la unión de nuestros Estados para formar uno mayor."
 bftb_greece.55.a:0 "¡Es una idea brillante!"
 bftb_greece.55.b:0 "Chipre deberá seguir su propio camino."
 end_of_cyprus_tt:0 "§R¡Esto hará que acabe la partida!§!"
 bftb_greece.56.t:0 "[CYP.GetNameDefCap] acepta la enosis"
 bftb_greece.56.desc:0 "El gobierno [FROM.GetAdjective] nos ha hecho saber que están dispuestos a facilitar la tan ansiada unión de nuestros pueblos en un solo Estado bajo nuestro control. Las celebraciones se suceden por toda la nación y [ROOT.GetLeader] ha viajado personalmente a Nicosia para dar un discurso y marcar este día histórico."
 bftb_greece.56.a:0 "¡Hermanos unidos al fin!"
 bftb_greece.57.t:0 "¡[CYP.GetNameDefCap] rechaza la enosis!"
 bftb_greece.57.desc:0 "Oficiales [FROM.GetAdjective] nos han informado de que no tienen intención de abandonar la soberanía [FROM.GetAdjective] tras todo lo que han luchado por alcanzarla. Según las declaraciones vertidas, el gobierno [FROM.GetAdjective] no está dispuesto a considerar el concepto de enosis en estos momentos."
 bftb_greece.57.a:0 "No era una petición."
 bftb_greece.57.b:0 "Muy bien, si eso es lo que quieren..."
 bftb_greece.58.t:0 "[FROM.GetNameDefCap] solicita la enosis con Chipre"
 bftb_greece.58.desc:0 "Un delegado [FROM.GetAdjective] se ha puesto en contacto con nosotros para discutir el futuro de nuestra colonia en Chipre. El gobierno [FROM.GetAdjective] defiende que los intentos de crear una nación chipriota están destinados al fracaso porque, en el fondo, su pueblo es también el pueblo [FROM.GetAdjective]. \n\nEl representante [FROM.GetAdjective] entregó una carta de parte del primer ministro [FROM.GetAdjective], [FROM.GetLeader], en la que explicaba detalladamente el concepto de la enosis antes de terminar con un enérgico llamamiento a la unión de Chipre y [FROM.GetNameDef]. El delegado [FROM.GetAdjective] ha intentado convencer a nuestros representantes de que no se trata de una cuestión de irredentismo por parte [FROM.GetAdjective], sino que Chipre y [FROM.GetNameDef] comparten una misma cultura, historia, idioma y, a ojos [FROM.GetAdjective], un mismo destino. \n\nNuestros oficiales militares han recalcado la importancia de Chipre como base militar estratégica en el Mediterráneo, pero nuestros consejeros en política exterior insisten en que ser aliados [FROM.GetAdjective] podría ser mucho más beneficioso que contar con Chipre como base aérea y naval. La decisión final está en manos del gabinete [ROOT.GetAdjective], pero no deberíamos hacer esperar al representante [FROM.GetAdjective] durante mucho tiempo."
 bftb_greece.58.a:0 "Aceptamos la propuesta a cambio de una alianza formal."
 bftb_greece.58.b:0 "Que se la queden, Chipre nos da igual."
 bftb_greece.58.c:0 "El gobierno [FROM.GetAdjective] debe compartir el poder con las autoridades chipriotas."
 bftb_greece.58.d:0 "¡A los griegos, ni agua!"
 bftb_greece.59.t:0 "¡[FROM.GetNameDefCap] accede a facilitar a enosis!"
 bftb_greece.59.desc:0 "El júbilo se ha instalado en la capital después de que [ROOT.GetLeader] anunciara a la nación que, después de tantos y tantos años, el sueño [ROOT.GetAdjective], la enosis con Chipre, se hará al fin realidad gracias a nuestros amigos [FROM.GetAdjective]. Nuestra administración no ha tardado en viajar hasta Chipre para garantizar que el traspaso de poderes se desarrolla de la mejor forma posible. \n\nEste es un día histórico para [ROOT.GetNameDef]. Chipre ha formado parte de la conciencia colectiva [ROOT.GetAdjective] desde tiempo inmemorial y ha llegado la hora de que regrese al seno de la civilización que la vio nacer."
 bftb_greece.59.a:0 "¡Al fin juntos!"
 bftb_greece.59.b:0 "No podemos sacrificar nuestra autonomía por la enosis."
 bftb_greece.60.t:0 "[FROM.GetNameDefCap] acepta una enosis parcial"
 bftb_greece.60.desc:0 "El gobierno [FROM.GetAdjective] nos ha ofrecido un acuerdo a raíz de nuestra petición para que permitiera la enosis: están dispuestos a aceptar nuestras demandas a cambio de que cooperemos con el gobierno chipriota como si fuera un dominio [FROM.GetAdjective]. No es un mal giro de los acontecimientos... pero tampoco lo esperado. \n\nPor su parte, el gobierno de Chipre afirma que, si [ROOT.GetNameDef] muestra interés por ayudar a la joven nación chipriota, no se opondrá a completar la enosis con nuestro país. Sin embargo, y mientras llega ese día, tendremos que conformarnos con una nueva alianza con Chipre, nuestros hermanos de sangre."
 bftb_greece.60.a:0 "¡Bienvenidos, hermanos!"
 bftb_greece.61.t:0 "¡[FROM.GetNameDefCap] rechaza la enosis!"
 bftb_greece.61.desc:0 "La confianza que siempre hemos depositado en nuestro viejo aliado parece haber sido un error. [FROM.GetNameDef] ha rechazado considerar siquiera la posibilidad de transferirnos el control de la isla [ROOT.GetAdjective] de Chipre. La importancia estratégica del territorio y las dudas sobre un posible revanchismo [ROOT>GetAdjective] son los motivos que esgrimen para no entregarnos la isla. \n\nNo podemos decir que nos haya sorprendido, pero eso no quita que estemos profundamente decepcionados. ¿Cuántos años llevamos esperando a que Chipre regrese a la patria? ¿Cuántos años más tendremos que esperar después de este revés? Lo cierto es que este desarrollo de los acontecimientos ha enfriado notablemente el entusiasmo con el que veíamos nuestra relación con [FROM.GetNameDef]."
 bftb_greece.61.a:0 "No olvidaremos esto..."
 bftb_greece.62.t:0 "¡[FROM.GetNameDefCap] sugiere solicitudes conjuntas para entrar en el Eje!"
 bftb_greece.62.desc:0 "Cuando la noticia de que el antiguo régimen [FROM.GetAdjective] había sido reemplazado por otro de carácter fascista, una sensación de miedo se cernió sobre los consejeros de la capital. La guerra parecía inevitable, una realidad aún más dolorosa tras nuestros intentos por mantener la paz en la región del Egeo. No obstante, el destino ha demostrado que nos equivocábamos. \n\nHemos recibido una oferta irrepetible: el gobierno fascista de [FROM.GetNameDef] considera imposible que la guerra no acabe afectando a nuestros países. [FROM.GetLeader], a pesar de sus inclinaciones ideológicas, coincide con nosotros en que echar por tierra décadas de esfuerzo diplomático por culpa de una guerra terrible y despiadada no sería lo más inteligente. Por eso, el gobierno de [FROM.GetNameDef] nos solicita que avancemos de la mano hacia el bando de las potencias fascistas de Europa. [FROM.GetLeader] cree que la supremacía fascista en el continente es inevitable y que, juntando nuestras fuerzas, podremos hacer que el conflicto llegue a su fin en menos tiempo. [FROM.GetLeader] lo llama \\"piedad\\", pero [ROOT.GetLeader] no lo tiene tan claro."
 bftb_greece.62.a:0 "Haremos la guerra para mantener la paz."
 bftb_greece.62.b:0 "El gobierno [FROM.GetAdjective] se ha vuelto loco..."
 bftb_greece.63.t:0 "¡[FROM.GetNameDefCap] acepta el tratado de amistad heleno-turco!"
 bftb_greece.63.desc:0 "¡Lo conseguimos! El embajador [FROM.GetAdjective] ha transmitido el consentimiento de su gobierno a nuestra propuesta de firmar un tratado de amistad. Si trabajamos con las potencias fascistas y nos acercamos a ellas, seremos invencibles."
 bftb_greece.63.a:0 "¡Dos formularios de inscripción a la facción, por favor!"
 bftb_greece.63.b:0 "Y... ¿y si no necesitamos a los turcos?"
 GRE_no_turkey_needed:0 "Debemos recurrir al engaño para torpedear las relaciones de §YTurquía§! con las §Ypotencias fascistas§!."
 bftb_greece.64.t:0 "¡[FROM.GetNameDefCap] rechaza el tratado de amistad heleno-turca!"
 bftb_greece.64.desc:0 "Da la sensación de que el gobierno [FROM.GetAdjective] es incapaz de prever lo que va a pasar. Ya sea porque son unos cobardes o unos idiotas, han decidido no avanzar junto a nosotros hacia la victoria. Da igual, pues nuestro camino está ya marcado y todo lo que le pase a [FROM.GetNameDef] a partir de ahora será culpa suya."
 bftb_greece.64.a:0 "Los fuertes heredarán la Tierra, los sumisos perecerán."
 bftb_greece.65.t:0 "[FROM.GetNameDefCap] y [TUR.GetNameDef] sugieren un pacto estratégico"
 bftb_greece.65.desc:0 "Las cosas empiezan a encajar como las piezas de un rompecabezas. El cambio de régimen en Berlín fue inesperado y arrojó muchas dudas sobre el futuro de nuestra nación, un futuro que se ha despejado un poco tras la propuesta que hemos recibido desde Atenas. \n\nAl parecer, [FROM.GetNameDef] y [TUR.GetNameDef] ansían alcanzar un pacto estratégico y duradero con nuestro gobierno. Hemos sufrido para encontrar aliados, pero la suma de estos dos países a un posible pacto del Mediterráneo podría ayudarnos a conseguir nuestros objetivos en la región. Sin embargo, ¿quién dice que estos dos países no forman parte de otras de nuestras ambiciones?"
 bftb_greece.65.a:0 "¡Juntos, haremos historia!"
 bftb_greece.65.b:0 "Nuestros planes para ellos no permiten ningún tipo de alianza."
 bftb_greece.66.t:0 "[FROM.GetNameDefCap] y [TUR.GetNameDef] solicitan entrar en [GER.GetFactionName]"
 bftb_greece.66.desc:0 "Tras reunirnos con delegados de [FROM.GetNameDef] y [TUR.GetNameDef], nos ha sorprendido comprobar que ambos han solicitado unirse a [ROOT.GetFactionName] conjuntamente. No es una desagradable sorpresa, pero sigue siendo una sorpresa. Ahora tendremos que ver si tenerlos como aliados nos ayudará a alcanzar nuestras metas o si nos perjudicará."
 bftb_greece.66.a:0 "Son buenos aliados para estos tiempos tan turbulentos."
 bftb_greece.66.b:0 "No, no los necesitamos."
 bftb_greece.67.t:0 "¡[FROM.GetNameDefCap] sugiere un pacto estratégico!"
 bftb_greece.67.desc:0 "Las cosas empiezan a encajar como las piezas de un rompecabezas. El cambio de régimen en Berlín fue inesperado y arrojó muchas dudas sobre el futuro de nuestra nación, un futuro que se ha despejado un poco tras la propuesta que hemos recibido desde Atenas. \n\nAl parecer, [FROM.GetNameDef] ansía alcanzar un pacto estratégico y duradero con nuestro gobierno. Hemos sufrido para encontrar aliados, pero la colaboración de [FROM.GetNameDef] podría ayudarnos a conseguir nuestros objetivos en la región. Sin embargo, ¿quién dice que no están haciendo esto como un intento desesperado por sobrevivir? Puede que no quieran ser nuestros aliados; quizás sepan lo que se les viene encima y lo que les podría pasar si se oponen a nosotros... y puede que, en el fondo, sus motivos nos den igual."
 bftb_greece.67.a:0 "¡Roma y Atenas vuelven a unirse una vez más!"
 bftb_greece.67.b:0 "El depredador no se encariña con su presa."
 bftb_greece.68.t:0 "¡[FROM.GetNameDefCap] solicita entrar en [GER.GetFactionName]!"
 bftb_greece.68.desc:0 "Hemos mantenido una reunión con delegados de [FROM.GetNameDef] y nos ha aliviado saber que la administración [FROM.GetAdjective] quiere que [FROM.GetNameDef] pase a formar parte de la facción [ROOT.GetFactionName]. Era de esperar, pues la posición [FROM.GetAdjective] era insostenible sin nosotros. Ahora tendremos que ver si tenerlos como aliados nos ayudará a alcanzar nuestras metas o si nos perjudicará."
 bftb_greece.68.a:0 "¡Willkommen, Griechenland!"
 bftb_greece.68.b:0 "¡Nein, ni hablar!"
 bftb_greece.69.t:0 "¡[FROM.GetNameDefCap] rechaza nuestra solicitud de alianza!"
 bftb_greece.69.desc:0 "Un diplomático [FROM.GetAdjective] nos ha hecho saber que [FROM.GetLeader] no cree que sea inteligente incorporarnos a su estrecha alianza. Decir que estamos decepcionados sería quedarse cortos. Ahora que sabemos que no habrá alianza con [FROM.GetNameDef], tendremos que avanzar por nuestra cuenta en estos momentos de crisis."
 bftb_greece.69.a:0 "Seguiremos en pie cuando todo esto haya acabado."
 bftb_greece.70.t:0 "Eleftherios Venizelos muere en el exilio"
 bftb_greece.70.desc:0 "Eleftherios Venizelos, líder de los venizelistas y gigante venerado en la política griega, ha fallecido en el exilio tras haber sido expulsado por los militares en 1935. Venizelos contribuyó apasionadamente al sistema multipartidista griego y fue una de las figuras que más influyó en la conciencia nacional griega. \n\nSin embargo, Eleftherios Venizelos no será recordado por sus éxitos, sino por sus múltiples fracasos. Fue él quien estuvo al frente de la destrucción que ha supuesto el republicanismo para este país y también fue su revisionismo sin sentido el que hizo que nuestra nación fuera casi aniquilada en la guerra greco-turca de 1919. Todos y cada uno de los problemas que afronta Grecia en la actualidad han sido provocados por Venizelos, fuente de todos los males de este país. \n\nFue un revolucionario, un hombre de Estado y un pionero político, pero también un agitador, un belicista y un político malogrado. Lo único que se puede decir de Eleftherios Venizelos es que, tras todo el dolor que ha causado, nos alegramos de que ya no pueda volver a ponerse al frente de Grecia."
 bftb_greece.70.a:0 "Adiós muy buenas."
 bftb_greece.71.t:0 "Fallece Eleftherios Venizelos"
 bftb_greece.71.desc:0 "El primer ministro Eleftherios Venizelos, líder de los venizelistas y gigante venerado de la política griega, ha fallecido plácidamente en su hogar. Venizelos contribuyó apasionadamente al sistema multipartidista griego y fue una de las figuras que más influyó en la conciencia nacional griega. \n\n¿Qué decir que pueda hacer justicia al hombre que tantísimo le ha dado a su patria y a sus conciudadanos? Fue el arquitecto de la nación a la que tenemos el privilegio de servir hoy, y el legado que deja tras de sí nos sobrevivirá a todos. La única mancha en el expediente inmaculado de Venizelos es la terrible pérdida que sufrió el país tras la horrible guerra greco-turca de 1919. Es el único defecto de un legado perfecto, una mancha que tenemos intención de limpiar lo antes posible. \n\nEleftherios Venizelos fue un revolucionario, un hombre de estado y un pionero político; fue nuestro etnarca, un hombre al que recordaremos por su extrema lealtad y su valentía. Themistoklis Sofoulis, el hombre que le ha sucedido como primer ministro y líder del Fileleftheron, ha decretado un día de luto oficial por el reciente fallecimiento del padre de la Grecia moderna."
 bftb_greece.71.a:0 "Grecia siempre estará en deuda contigo..."
 bftb_greece.91.t:0 "La EEE abre un centro de ayuda para los refugiados de Anatolia"
 bftb_greece.91.desc:0 "En un movimiento sin escrúpulos para atraer más seguidores a su causa, Georgios Kosmidis ha empleado fondos de su movimiento para abrir un centro de ayuda para refugiados de [TUR.GetNameDef] como él. La iniciativa sería loable de no ser porque estos lugares sirven de centro de reclutamiento para su movimiento de psicópatas. \n\nEstamos en una posición peliaguda: está claro que Kosmidis quiere seguir apuntalando estos centros para captar a refugiados desamparados de Anatolia. ¿Los cerramos para que dejen de inocular su veneno? ¿O miramos por nuestra reputación y permitimos que sigan abiertos? Hay quienes argumentan que es preferible tener a refugiados empobrecidos trabajando en centros de ayuda fascistas que tenerlos sufriendo en los barrios marginales."
 bftb_greece.91.a:0 "¡Una iniciativa que merece la pena!"
 bftb_greece.91.b:0 "Hay que cerrarlo."
 bftb_greece.92.t:0 "La EEE exige mejores salarios para los trabajadores [ROOT.GetAdjective]"
 bftb_greece.92.desc:0 "La EEE ha logrado atraer los focos de la nación tras lanzar un ataque mordaz hacia lo que consideran que es el punto débil de nuestras prestaciones sociales. Que estos fascistas salidos de la nada se crean con derecho a darnos lecciones sobre políticas fiscales o sociales es de risa, pero parece que la población se lo está tomando en serio."
 bftb_greece.92.a:0 "Quizás... ¿un salario mínimo simbólico?"
 bftb_greece.92.b:0 "No cederemos a intimidaciones fascistas."
 bftb_greece.93.t:0 "¡Miembros de la EEE se enfrentan a la policía en las calles!"
 bftb_greece.93.desc:0 "Por todo el país se han sucedido los enfrentamientos entre miembros de la EEE y la policía, lo que ha creado un ambiente de violencia política que creíamos haber dejado ya atrás. Sin embargo, y a juzgar por las noticias que hablan de ingresos hospitalarios y de violencia generalizada, está claro que no. \n\nAlgunos ministros sugieren que actuemos con mano dura ante esta situación para demostrar al país que no toleraremos esta clase de actos vandálicos, pero otros afirman que no podremos ganar a los fascistas con sus mismas armas. El pueblo está descontento, pero eso no les da derecho a perpetrar estos actos de violencia gratuita."
 bftb_greece.93.a:0 "Sus quejas son legítimas."
 bftb_greece.93.b:0 "La violencia es despreciable y debemos dispersar a la chusma."
 bftb_greece.94.t:0 "¡Miembros de la EEE saquean una fábrica extranjera y reparten lo robado!"
 bftb_greece.94.desc:0 "En una escena que, por desgracia, nos resulta familiar, seguidores de la EEE han entrado en fábricas extranjeras para repartir los bienes que allí se fabrican entre los pobres y los más desfavorecidos. Georgios Kosmidis y los líderes de la EEE afirman no saber nada sobre estas actividades, pero también han defendido fervientemente a los hombre y mujeres que han formado parte de estos saqueos aparentemente altruistas. \n\nEstos comportamientos son inaceptables y han provocado las quejas de empresarios extranjeros de países como [ENG.GetNameDef] y [FRA.GetNameDef]. Aun así, si defendemos a los industriales, pareceremos marionetas en manos de los inversores extranjeros, pero, si dejamos que reine la anarquía, quedaremos como un gobierno incapaz a ojos de la comunidad internacional."
 bftb_greece.94.a:0 "No deberíamos impedírselo."
 bftb_greece.94.b:0 "¡Esta anarquía es impropia de nosotros!"
 bftb_greece.95.t:0 "¡La EEE se suma a nuestra causa!"
 bftb_greece.95.desc:0 "La EEE, que tantos quebraderos de cabeza nos ha causado, parece querer colaborar con el gobierno contra un enemigo común. Georgios Kosmidis ha sido un activo defensor de la guerra con [TUR.GetNameDef] y, ahora que el conflicto ha llegado a nuestras costas, la EEE están dispuesta a dejar la política a un lado para lograr que nuestro ejército humille a las fuerzas [TUR.GetAdjective]."
 bftb_greece.95.a:0 "¡Juntos, somos imparables!"
 bftb_greece.95.b:0 "Ganaremos sin tener que mezclarnos con el fascismo."
 bftb_greece.96.t:0 "Aristóteles Onassis regresa a [ROOT.GetNameDef]"
 bftb_greece.96.desc:0 "El adinerado magnate y celebridad internacional Aristóteles Onassis ha regresado a [ROOT.GetNameDef] por primera vez en muchos años. No ha respondido ninguna de las preguntas de los medios y se ha mostrado muy esquivo, pero hay informes que indican que se está congraciando con los refugiados anatolios y que podría estar preparándose para hacerse con el poder."
 bftb_greece.96.a:0 "¿Qué estará tramando?"
 bftb_greece.101.t:0 "Los venizelistas y los comunistas se unen contra el poder absoluto del rey"
 bftb_greece.101.desc:0 "Si alguien dudó alguna vez de que los comunistas y los venizelistas pudieran forjar una alianza, esas dudas han quedado ya despejadas. Ha llegado a nuestros oídos que los comunistas han logrado que Eleftherios Venizelos regrese ilegalmente al país con la esperanza apoyarlo como líder después de derrocar a la monarquía. \n\nUn plan temerario hasta para ese puñado de rojos traidores. ¿De verdad creen que Venizelos cederá el poder una vez lo recupere? Es una locura, aunque ni los comunistas ni los venizelistas han destacado nunca por ser especialmente razonables. Debemos prepararnos para la guerra civil que se avecina."
 bftb_greece.101.a:0 "¡Nuestros enemigos son como ratas!"
 bftb_greece.102.t:0 "Los comunistas asaltan una fábrica"
 bftb_greece.102.desc:0 "Los agentes del orden no pudieron anticiparse ni lograron evitar un asalto comunista a una de nuestras fábricas de fusiles para el ejército. Los marxistas robaron todo lo que pudieron de la planta e intentaron quemar las instalaciones, pero, por suerte, solo lograron dañar el edificio. \n\nNo hace falta pensar mucho para saber por qué los insurgentes han decidido atacar una fábrica de armas. Está claro que pretenden usar esos mismos fusiles contra nosotros en cuanto reúnan a sus fuerzas y decidan salir de entre las sombras. Esto podría desembocar en una de las peores guerras civiles de la historia de [ROOT.GetNameDef]..."
 bftb_greece.102.a:0 "No podemos permitir que esos anarquistas nos ataquen con impunidad."
 bftb_greece.103.t:0 "¡Generales venizelistas vuelven ilegalmente a Grecia!"
 bftb_greece.103.desc:0 "Nos han informado de que, siguiendo la estela de su despreciable líder, muchos antiguos generales venizelistas han regresado ilegalmente al país. Comunistas y republicanos colaboraron para traer de vuelta a los líderes militares caídos en desgracia, que llegaron escondidos en transportes de mercancías y lograron ocultarse antes de que nos diéramos cuenta de lo que estaba pasando. \n\nLuchar contra una panda de insurgentes desorganizados es una cosa, pero una guerra civil con apoyo de líderes militares competentes es algo muy distinto. Muchos consejeros se preguntan ahora si fue buena idea que un monarca tan odiado decidiera tomar un camino tan impopular como declararse monarca absoluto, pero [ROOT.GetLeader] insiste en que los rebeldes no llegarán a ninguna parte."
 bftb_greece.103.a:0 "¿De verdad tenían que hacer algo así?"
 bftb_greece.104.t:0 "¡La resistencia organizada se intensifica al norte y al sur!"
 bftb_greece.104.desc:0 "Las autoridades han informado al gobierno de que hemos perdido casi todo el control de las zonas norte y sur del país. Simpatizantes comunistas y venizelistas corren desenfrenadamente por las calles repartiendo su propaganda difamatoria mientras las autoridades locales permanecen impasibles, bien porque simpatizan con ellos, bien porque se ven incapaces de detenerlos. \n\nEl ejército, conocedor de la trampa que le espera, se niega a desplegarse para tomar el control de las regiones. Sin embargo, sigue en alerta máxima y ha prometido al gabinete del rey que, en cuanto los venizelistas y los comunistas salgan de sus ratoneras, no dudará en hacer lo que sea necesario para recuperar el control de la nación. Pese a todo, muchas figuras políticas dudan de la sinceridad de estas afirmaciones, pues es por todos conocido que la corrupción y los cambios de lealtades son frecuentes en las fuerzas armadas."
 bftb_greece.104.a:0 "¡La situación se está descontrolando!"
 bftb_greece.105.t:0 "¡Guerra civil!"
 bftb_greece.105.desc:0 "El día fatídico ha llegado. El líder de los venizelistas ha salido de su madriguera para condenar el reinado del rey, tacharlo de ilegítimo y afirmar que supone una amenaza sin precedentes para la democracia [FROM.GetNameDef]. Según él, su única opción pasa por recurrir a la violencia para acabar con la monarquía y restituir una República de Grecia que ya ha fracasado en dos ocasiones. \n\n[ROOT.GetLeader] ha tachado a los rebeldes de traidores y ha prometido que erradicará a los marxistas y a los republicanos para restablecer el orden en [ROOT.GetNameDef]. Parece que la arena política de [ROOT.GetNameDef] se ha vuelto a transformar en un coliseo de gladiadores del que solo los más fuertes saldrán victoriosos."
 bftb_greece.105.a:0 "¡Hay que apoyar al rey!"

 bftb_greece.166.t:0 "Nuestros políticos regresan tras negociar inversiones en Atenas"
 bftb_greece.166.desc:0 "Cuando el gobierno [FROM.GetAdjective] nos invitó a hablar de nuestros vínculos económicos, no pudimos decir que no. Huelga decir que presentaron argumentos muy convincentes a favor de fortalecer los cimientos de la industria [FROM.GetAdjective], pero la decisión de invertir en su nación o dejar que su potencial industrial se desarrolle por su cuenta depende solo de nosotros."
 bftb_greece.166.a:0 "¡Ja, vamos a invertir!"
 bftb_greece.166.b:0 "Esta vez no habrá inversiones..."
 bftb_greece.166.c:0 "¡Nein, nunca invertiremos en su patético país!"
 bftb_greece.167.t:0 "Nuestros hombres de negocios vuelven de la muestra nacional [FROM.GetAdjective]"
 bftb_greece.167.desc:0 "¡El gobierno [FROM.GetAdjective] nos ha dejado deslumbrados! Han apostado fuerte por conseguir nuestras inversiones, sin duda, pero tenemos nuestras propias prioridades. La elección sobre si invertir o no en la nación [FROM.GetAdjective] depende de nosotros."
 bftb_greece.167.a:0 "¡Ja, vamos a invertir!"
 bftb_greece.167.b:0 "Esta vez no habrá inversiones..."
 bftb_greece.167.c:0 "¡Nein, nunca invertiremos en su patético país!"
 bftb_greece.168.t:0 "¡El gobierno [FROM.GetAdjective] nos extorsiona con el Schachtplan!"
 bftb_greece.168.desc:0 "Los malditos Schädlinge de [FROM.GetNameDef] han ideado una manera de usar nuestro propio esquema Ponzi contra nosotros. Habíamos diseñado un vacío legal en el Schachtplan para aprovecharlo a nuestro favor, pero se ha vuelto en nuestra contra y no sabemos cómo. Podemos mantener las apariencias y dejar que el gobierno [FROM.GetAdjective] consiga una pequeña victoria o dejar de seguir las reglas del juego y negarnos a volver a hablar con representantes [FROM.GetAdjective]."
 bftb_greece.168.a:0 "Si queremos evitar las consecuencias, tendremos que ceder..."
 bftb_greece.168.b:0 "¡Dales de su propia medicina, Schacht!"
 bftb_greece.168.c:0 "¡No podemos ceder al chantaje [FROM.GetAdjective]!"
 bftb_greece.168.d:0 "¡Se han pasado de listos y ahora deben afrontar las consecuencias!"
 gott_bless_herr_schacht_tt:0 "Esta opción está disponible porque §YHjalmar Schacht§! es uno de tus ministros."
 bftb_greece.169.t:0 "¡Los representantes [FROM.GetAdjective] deciden invertir!"
 bftb_greece.169.desc:0 "¡Tras su última y breve visita, recibimos con gusto a los inversores [FROM.GetAdjective], que llegan a nuestro país cargados de oportunidades y buenas inversiones! Con su ayuda, lograremos crear una economía moderna de verdad."
 bftb_greece.169.a:0 "¡Un éxito rotundo!"
 bftb_greece.169.b:0 "¡Un éxito rotundo!"
 bftb_greece.169.c:0 "¡Gran trabajo, chicos!"
 bftb_greece.170.t:0 "El gobierno [FROM.GetAdjective] decide no invertir"
 bftb_greece.170.desc:0 "Es una pena, pero los representantes [FROM.GetAdjective] no van a invertir en nuestra economía esta vez. Es un giro de los acontecimientos decepcionante, pero el delegado [FROM.GetAdjective] no ha descartado futuras inversiones. Es un buen augurio."
 bftb_greece.170.a:0 "Quizás la próxima vez."
 bftb_greece.171.t:0 "¡Los representantes [FROM.GetAdjective] evitan hablar de posibles inversiones!"
 bftb_greece.171.desc:0 "Puede que hayamos ido demasiado lejos en busca de inversiones. Los representantes [FROM.GetAdjective] han decidido que no tienen interés en invertir en la floreciente base industrial de nuestra nación. Si no quieren ayudarnos a moldear el futuro, tendremos que hacerlo sin ellos."
 bftb_greece.171.a:0 "Puede que el gobierno [ITA.GetAdjective] sí quiera llegar a un acuerdo."
 bftb_greece.172.t:0 "¡Hjalmar Schacht nos ha engañado!"
 bftb_greece.172.desc:0 "¡Fuimos unos ilusos al pensar que podríamos usar el Schachtplan para extorsionar al gobierno [FROM.GetAdjective] cuando el hombre que lo ideó sigue siendo ministro de su gabinete! ¡Ahora es nuestra nación la que está en deuda con ellos! ¡Qué desastre!"
 bftb_greece.172.a:0 "¡El mago de las finanzas ataca de nuevo!"
 bftb_greece.173.t:0 "¡Nuestros empresarios vuelven de negociar en Atenas!"
 bftb_greece.173.desc:0 "Cuando el gobierno [FROM.GetAdjective] nos invitó a hablar de nuestros vínculos económicos, no pudimos decir que no. Como es obvio, defendieron la necesidad de fortalecer los cimientos de la industria [FROM.GetAdjective] a base de buenos argumentos, pero la decisión de invertir en su nación o dejar que su potencial industrial se desarrolle por su cuenta depende solo de nosotros."
 bftb_greece.173.a:0 "Deberíamos concederles un fuero para que puedan invertir."
 bftb_greece.173.b:0 "No es algo que interese a Gran Bretaña ahora mismo."
 bftb_greece.173.c:0 "¡Lo sentimos, amigos, pero John Bull tiene cosas más importantes que hacer!"
 bftb_greece.174.t:0 "Nuestros políticos acuden a la muestra nacional [FROM.GetAdjective] "
 bftb_greece.174.desc:0 "¡El gobierno [FROM.GetAdjective] nos ha dejado deslumbrados! Han apostado fuerte por conseguir nuestras inversiones, sin duda, pero tenemos nuestras propias prioridades. La elección sobre si invertir o no en la nación [FROM.GetAdjective] depende de nosotros."
 bftb_greece.174.a:0 "¡Pueden contar con nuestro apoyo!"
 bftb_greece.174.b:0 "No es algo que interese a Gran Bretaña ahora mismo."
 bftb_greece.174.c:0 "¡Lo sentimos, amigos, pero John Bull tiene cosas más importantes que hacer!"
 bftb_greece.175.t:0 "El gobierno [FROM.GetAdjective] ofrece piezas navales por inversiones"
 bftb_greece.175.desc:0 "El gobierno [FROM.GetAdjective] nos ha hecho llegar una propuesta interesante: se ofrecen a entregarnos piezas para facilitar la fabricación de nuestros buques a cambio de que invirtamos más en su nación. Puede que negociar a tan bajo nivel no sea lo más ortodoxo entre Estados, pero lo único verdaderamente ortodoxo que tiene la nación [FROM.GetAdjective] es su religión."
 bftb_greece.175.a:0 "¡Un trato justo! Más o menos."
 bftb_greece.175.b:0 "Ahora mismo no necesitamos piezas [FROM.GetAdjective]."
 bftb_greece.175.c:0 "Lo sentimos, [FROM.GetNameDef], pero las negociaciones han terminado. ¡Adiós!"
 bftb_greece.176.t:0 "¡El gobierno [FROM.GetAdjective] decide invertir!"
 bftb_greece.176.desc:0 "¡Tras su última y breve visita, recibimos con gusto a los inversores [FROM.GetAdjective], que llegan a nuestro país cargados de oportunidades y buenas inversiones! Con su ayuda, lograremos crear una economía moderna de verdad."
 bftb_greece.176.a:0 "¡Un éxito rotundo!"
 bftb_greece.176.b:0 "¡Un éxito rotundo!"
 bftb_greece.176.c:0 "¡Podemos contar con el gobierno [FROM.GetAdjective]!"
 bftb_greece.177.t:0 "El gobierno [FROM.GetAdjective] decide no invertir esta vez"
 bftb_greece.177.desc:0 "Es una pena, pero los representantes [FROM.GetAdjective] no van a invertir en nuestra economía esta vez. Es un giro de los acontecimientos decepcionante, pero el delegado [FROM.GetAdjective] no ha descartado futuras inversiones. Es un buen augurio."
 bftb_greece.177.a:0 "Bueno, quizás la próxima vez."
 bftb_greece.178.t:0 "¡El gobierno [FROM.GetAdjective] aprueba una ley para evitar que solicitemos más inversiones!"
 bftb_greece.178.desc:0 "Puede que hayamos ido demasiado lejos en busca de inversiones. Los representantes [FROM.GetAdjective] han decidido que no tienen interés en invertir en la floreciente base industrial de nuestra nación. Si no quieren ayudarnos a moldear el futuro, tendremos que hacerlo sin ellos."
 bftb_greece.178.a:0 "¿Intentamos llegar a un acuerdo con los rusos?"
 bftb_greece.179.t:0 "Oficiales [FROM.GetAdjective] visitan nuestra capital en busca de inversiones"
 bftb_greece.179.desc:0 "Cuando el gobierno [FROM.GetAdjective] nos invitó a hablar de nuestros vínculos económicos, no pudimos decir que no. Huelga decir que presentaron argumentos muy convincentes a favor de fortalecer los cimientos de la industria [FROM.GetAdjective], pero la decisión de invertir en su nación o dejar que su potencial industrial se desarrolle por su cuenta depende solo de nosotros."
 bftb_greece.179.a:0 "Oui, podemos invertir un poco."
 bftb_greece.179.b:0 "Esta vez no."
 bftb_greece.179.c:0 "¡No tenemos ningún interés en los asuntos [FROM.GetAdjective]!"
 bftb_greece.180.t:0 "Nuestros oficiales acuden a la muestra nacional de [FROM.GetNameDef]"
 bftb_greece.180.desc:0 "¡El gobierno [FROM.GetAdjective] nos ha dejado deslumbrados! Han apostado fuerte por conseguir nuestras inversiones, sin duda, pero tenemos nuestras propias prioridades. La elección sobre si invertir o no en la nación [FROM.GetAdjective] depende de nosotros."
 bftb_greece.180.a:0 "¡Oui, vamos a invertir en [FROM.GetNameDef]!"
 bftb_greece.180.b:0 "Esta vez no."
 bftb_greece.180.c:0 "¡No tenemos ningún interés en los asuntos [FROM.GetNameDef]!"
 bftb_greece.181.t:0 "¡El gobierno [FROM.GetAdjective] soborna a nuestros sindicatos!"
 bftb_greece.181.desc:0 "¡Esos canallas deshonestos de [FROM.GetNameDef] intentan ponernos contra las cuerdas para que invirtamos en ese pedazo de tierra al que llaman hogar! Nuestros sindicatos están formando piquetes y nos acusan de agravar a propósito el desempleo por rechazar deliberadamente las propuestas del \\"generosísimo\\" pueblo [FROM.GetAdjective]. Todo esto es un sinsentido y su corrupción es más que evidente, pero tienen la sartén por el mango. ¿Optamos por ceder y darles a los sindicatos y a [FROM.GetNameDef] lo que quieren? ¿O nos mantenemos firmes a nuestros principios aunque nos condenen a todos?"
 bftb_greece.181.a:0 "Ahora no podemos permitirnos ninguna huelga..."
 bftb_greece.181.b:0 "¡Vuestras amenazas no nos asustan, sans-couilles!"
 bftb_greece.181.c:0 "Ah, Grèce... le roi des cons. ¡Dejadnos en paz!"
 bftb_greece.182.t:0 "¡Los representantes [FROM.GetAdjective] deciden invertir!"
 bftb_greece.182.desc:0 "¡Tras su última y breve visita, recibimos con gusto a los inversores [FROM.GetAdjective], que llegan a nuestro país cargados de oportunidades y buenas inversiones! Con su ayuda, lograremos crear una economía moderna de verdad."
 bftb_greece.182.a:0 "¡Un éxito rotundo!"
 bftb_greece.182.b:0 "¡Un éxito rotundo!"
 bftb_greece.182.c:0 "¡La nuestra es una gran amistad!"
 bftb_greece.183.t:0 "El gobierno [FROM.GetAdjective] decide no invertir esta vez"
 bftb_greece.183.desc:0 "Es una pena, pero los representantes [FROM.GetAdjective] no van a invertir en nuestra economía esta vez. Es un giro de los acontecimientos decepcionante, pero el delegado [FROM.GetAdjective] no ha descartado futuras inversiones, lo que sería una buena noticia."
 bftb_greece.183.a:0 "Bueno, quizás la próxima vez."
 bftb_greece.184.t:0 "El gobierno [FROM.GetAdjective] expulsa a nuestro delegado y descarta invertir"
 bftb_greece.184.desc:0 "Puede que hayamos ido demasiado lejos en busca de inversiones. Los representantes [FROM.GetAdjective] han decidido que no tienen interés en invertir en la pujante base industrial de nuestra nación. Si no quieren ayudarnos a avanzar hacia el futuro, tendremos que hacerlo sin ellos."
 bftb_greece.184.a:0 "¿Intentamos llegar a un acuerdo con los rusos?"
 bftb_greece.185.t:0 "El gobierno [FROM.GetAdjective] solicita que les ayudemos a industrializar su país"
 bftb_greece.185.desc:0 "Cuando el gobierno [FROM.GetAdjective] nos invitó a hablar de nuestros vínculos económicos, no pudimos decir que no. ¿Qué habría pasado para que el gobierno [FROM.GetAdjective] estuviera tan desesperado como para llamarnos en busca de ayuda económica? Huelga decir que presentaron argumentos muy convincentes a favor de fortalecer los cimientos de la industria [FROM.GetAdjective]... como que podría ayudarnos a mejorar nuestra propia industria. Sin embargo, la decisión de invertir en su nación o dejar que su potencial industrial se desarrolle por su cuenta depende solo de nosotros."
 bftb_greece.185.a:0 "¡Combatir no es el único camino!"
 bftb_greece.185.b:0 "Quizás en otro momento."
 bftb_greece.185.c:0 "¡Quizás puedan industrializarse cuando los hayan conquistado!"
 bftb_greece.186.t:0 "Diplomáticos [FROM.GetAdjective] intentan atenuar las ambiciones [ROOT.GetAdjective] en el Mediterráneo"
 bftb_greece.186.desc:0 "Hemos recibido la visita de un delegado de [FROM.GetNameDef] que nos ha transmitido la preocupación de su gobierno por las crecientes injerencias políticas [ROOT.GetAdjective] en su país. Además, se han arrogado la autoridad para poner una oferta sobre la mesa: nos entregarán materiales a cambio de que dejemos de intentar controlar los aparatos de su Estado. \n\nAunque hemos rechazado las acusaciones, como no podía ser de otro modo, todos sabemos que son ciertas. Su oferta es muy generosa y está claro que los intentos [FROM.GetAdjective] por salvaguardar su soberanía son sinceros. Podríamos aprovechar esos materiales, pero también nos vendría bien tener el control de [FROM.GetNameDef]..."
 bftb_greece.186.a:0 "Toda ayuda es bienvenida."
 bftb_greece.186.b:0 "Quizás logremos un acuerdo en el futuro, pero ahora no."
 bftb_greece.186.c:0 "¡Ja, un vasallaje no se abandona así como así!"
 bftb_greece.187.t:0 "¡Los representantes [FROM.GetAdjective] deciden invertir!"
 bftb_greece.187.desc:0 "¡Tras su última y breve visita, recibimos con gusto a los inversores [FROM.GetAdjective], que llegan a nuestro país cargados de oportunidades y buenas inversiones! Han venido acompañados de unos observadores inesperados que han desaparecido nada más llegar y cuyas intenciones desconocemos, pero necesitamos la ayuda [FROM.GetAdjective] para hacer de la nuestra una economía moderna de verdad."
 bftb_greece.187.a:0 "Mejor pactar con el diablo que morir."
 bftb_greece.187.b:0 "El precio de nuestra independencia es muy alto."
 bftb_greece.188.t:0 "El gobierno [FROM.GetAdjective] decide no invertir esta vez"
 bftb_greece.188.desc:0 "Es una pena, pero los representantes [FROM.GetAdjective] no van a invertir en nuestra economía esta vez. Es un giro de los acontecimientos decepcionante, pero el delegado [FROM.GetAdjective] no ha descartado futuras inversiones, lo que sería una buena noticia."
 bftb_greece.188.a:0 "Puede que no haya mal que por bien no venga..."
 bftb_greece.189.t:0 "¡El gobierno [FROM.GetAdjective] evita a nuestros delegados y expulsa a nuestros diplomáticos!"
 bftb_greece.189.desc:0 "Puede que hayamos ido demasiado lejos en busca de inversiones. Los representantes [FROM.GetAdjective] han decidido que no tienen interés en invertir en la pujante base industrial de nuestra nación. Si no quieren ayudarnos a avanzar hacia el futuro, tendremos que hacerlo sin ellos."
 bftb_greece.189.a:0 "Es una señal, se avecinan malos tiempos."
 bftb_greece.190.t:0 "Oficiales [FROM.GetAdjective] terminan su visita al presídium"
 bftb_greece.190.desc:0 "Hemos tenido el placer de acoger a oficiales de [FROM.GetNameDef] y de escuchar el discurso de una de ellos ante el presídium, lugar al que acudió como invitada y en el que hizo énfasis en las buenas relaciones que existen entre nuestras naciones. Aunque fue un gran momento, el verdadero motivo de la visita [FROM.GetAdjective] era hablar de posibles inversiones para su maltrecho país. La teoría marxista afirma que la revolución solo puede darse en sociedades industrializadas, pero nuestra historia y la [FROM.GetAdjective] dicen lo contrario. \n\nBuena parte de los oficiales creen que deberíamos responder a la petición [FROM.GetAdjective], pues tenemos recursos para hacerlo. Sin embargo, nosotros también necesitamos recursos, y eso no hay oficial que lo niegue. ¿Qué hacemos?"
 bftb_greece.190.a:0 "[ROOT.GetNameDefCap] destinará recursos para ayudar a [FROM.GetNameDef]."
 bftb_greece.190.b:0 "Nyet, esta vez no vamos a invertir."
 bftb_greece.190.c:0 "El pueblo [ROOT.GetAdjective] no sufrirá para que unos pocos granjeros [FROM.GetAdjective] trabajen en una fábrica."
 bftb_greece.191.t:0 "Burócratas [ROOT.GetAdjective] regresan tras sondear a [FROM.GetNameDef]"
 bftb_greece.191.desc:0 "Cuando el gobierno [FROM.GetAdjective] nos invitó a hablar de nuestros vínculos económicos, no pudimos decir que no. ¿Qué habría pasado para que el gobierno [FROM.GetAdjective] estuviera tan desesperado como para llamarnos en busca de ayuda económica? Como es obvio, defendieron la necesidad de fortalecer los cimientos de la industria [FROM.GetAdjective] a base de buenos argumentos... como que podría ayudarnos a mejorar nuestra propia industria. Sin embargo, la decisión de invertir en su nación o dejar que su potencial industrial se desarrolle por su cuenta depende solo de nosotros."
 bftb_greece.191.a:1 "Puede ampliar su armamento siempre que lo emplee para combatir a los reaccionarios."
 bftb_greece.191.b:0 "Nyet, esta vez no vamos a invertir."
 bftb_greece.191.c:0 "El pueblo [ROOT.GetAdjective] no sufrirá para que unos pocos granjeros [FROM.GetAdjective] trabajen en una fábrica."
 bftb_greece.192.t:0 "Oficiales [FROM.GetAdjective] proponen un sistema de recompra para invertir en regiones abandonadas de Siberia"
 bftb_greece.192.desc:0 "Hemos recibido la visita de una delegada de [FROM.GetNameDef] que nos ha transmitido la preocupación de su gobierno por las crecientes injerencias políticas [ROOT.GetAdjective] en su país. Además, se han arrogado la autoridad para poner una oferta sobre la mesa: invertirán en nuestras regiones más pobres a cambio de que dejemos de intentar controlar los aparatos de su Estado. \n\nAunque hemos rechazado las acusaciones, como no podía ser de otro modo, todos sabemos que son ciertas. Su oferta es muy generosa y está claro que los intentos [FROM.GetAdjective] por salvaguardar su soberanía son sinceros. Podríamos aprovechar esos materiales, pero también nos vendría bien tener el control de [FROM.GetNameDef]..."
 bftb_greece.192.a:0 "El plan [FROM.GetAdjective] ha recibido la aprobación del politburó."
 bftb_greece.192.b:0 "La Stavka defiende que el poder blando que podemos ejercer sobre [FROM.GetNameDef] es más útil."
 bftb_greece.192.c:0 "[ROOT.GetNameDefCap] ha terminado las negociaciones con [FROM.GetNameDef]."
 bftb_greece.193.t:1 "¡Inversión en [FROM.GetNameDef]!"
 bftb_greece.193.desc:1 "¡Nuestras mentes más brillantes han vuelto a casa después de su último viaje con nuestros amigos [FROM.GetAdjective] y nos han traído magníficas noticias sobre inversiones y oportunidades que beneficiarán a los dos países! Juntos, nuestros esfuerzos encumbrarán a los pueblos [ROOT.GetAdjective] y [FROM.GetAdjective], lo que creará una asociación que todo el mundo deberá tener en cuenta."
 bftb_greece.193.a:1 "Un favor puede dar lugar a otro."
 bftb_greece.194.t:0 "El gobierno [FROM.GetAdjective] decide no invertir esta vez"
 bftb_greece.194.desc:0 "Es una pena, pero los representantes [FROM.GetAdjective] no van a invertir en nuestra economía esta vez. Es un giro de los acontecimientos decepcionante, pero el delegado [FROM.GetAdjective] no ha descartado futuras inversiones, lo que sería una buena noticia."
 bftb_greece.194.a:0 "Puede que no haya mal que por bien no venga..."
 bftb_greece.195.t:0 "¡El gobierno [FROM.GetAdjective] ignora a nuestros delegados y expulsa a nuestros diplomáticos!"
 bftb_greece.195.desc:1 "Puede que hayamos ido demasiado lejos en busca de inversiones. Los representantes [FROM.GetAdjective] han decidido que no tienen interés en invertir en la floreciente base industrial de nuestra nación. Si no quieren ayudarnos a moldear el futuro, tendremos que hacerlo sin ellos."
 bftb_greece.195.a:0 "Tendremos que arreglar la economía por nuestra cuenta."
 bftb_greece.200.t:0 "Convención de Heraclión convocada: ¡todo un éxito!"
 bftb_greece.200.desc:0 "¡La Convención de Heraclión ha llegado a su fin y su éxito ha sido abrumador! Todos los asistentes han logrado garantizarse beneficios territoriales y parece que [GRE.GetNameDef] va a lograr expandir sus fronteras notablemente. Juntos podremos corregir el Tratado de Sèvres y darle a [TUR.GetName] lo que merece."
 bftb_greece.200.a:0 "Podemos felicitarnos por lo que hemos conseguido."
 bftb_greece.201.t:0 "Convención de Heraclión convocada"
 bftb_greece.201.desc:0 "¡La Convención de Heraclión ha llegado a su fin y ha sido un gran éxito! Todos los asistentes, salvo [ENG.GetNameDef], han logrado garantizarse beneficios territoriales y parece que [GRE.GetNameDef] va a lograr expandir sus fronteras notablemente. Juntos, los firmantes podremos corregir el Tratado de Sèvres y darle a [TUR.GetName] lo que merece."
 bftb_greece.201.a:0 "¡Hurra!"
 bftb_greece.201.b:0 "¡Vaya mierda!"
 bftb_greece.202.t:0 "Reuniones de la Convención de Heraclión"
 bftb_greece.202.desc:0 "¡La Convención de Heraclión ha llegado a su fin y ha sido un gran éxito! Todos los asistentes, salvo [FRA.GetNameDef], han logrado garantizarse beneficios territoriales y parece que [GRE.GetNameDef] va a lograr expandir sus fronteras notablemente. Juntos, los firmantes podremos corregir el Tratado de Sèvres y darle a [TUR.GetName] lo que merece."
 bftb_greece.202.a:0 "¡Una gran iniciativa!"
 bftb_greece.202.b:0 "Quels imbéciles..."
 bftb_greece.203.t:0 "Reuniones de la Convención de Heraclión"
 bftb_greece.203.desc:0 "¡La Convención de Heraclión ha llegado a su fin y ha sido un éxito total! Todos los asistentes, salvo [ITA.GetNameDef], han logrado garantizarse beneficios territoriales y parece que [GRE.GetNameDef] va a lograr expandir sus fronteras notablemente. Juntos, los firmantes podremos corregir el Tratado de Sèvres y darle a [TUR.GetName] lo que merece."
 bftb_greece.203.a:0 "¡Un resultado espectacular!"
 bftb_greece.203.b:0 "Ricordiamo la Vittoria Mutilata..."
 bftb_greece.204.t:0 "Reuniones de la Convención de Heraclión"
 bftb_greece.204.desc:0 "La Convención de Heraclión ha terminado y ha sido... moderadamente exitosa. Ni [ENG.GetNameDef] ni [FRA.GetNameDef] participarán en la guerra que se avecina, pues ninguno de ellos ha logrado obtener concesiones territoriales de la partición de [TUR.GetNameDef]. Parece que [GRE.GetNameDef] va a ampliar sus fronteras de forma notable, siempre que se baste para derrotar a [TUR.GetNameDef] por sí misma..."
 bftb_greece.204.a:0 "Una victoria es una victoria."
 bftb_greece.204.b:0 "Qué pérdida de tiempo..."
 bftb_greece.205.t:0 "Reuniones de la Convención de Heraclión"
 bftb_greece.205.desc:0 "¡La Convención de Heraclión ha llegado a su fin y ha sido un éxito perfectamente aceptable! Todos los asistentes, salvo [ENG.GetNameDef] e [ITA.GetNameDef], han logrado garantizarse beneficios territoriales y parece que [GRE.GetNameDef] va a lograr expandir sus fronteras notablemente. Juntos, los firmantes podremos corregir el Tratado de Sèvres y darle a [TUR.GetName] lo que merece."
 bftb_greece.205.a:0 "¡Para ganar hay que ceder!"
 bftb_greece.205.b:0 "Qué pérdida de tiempo..."
 bftb_greece.205.c:0 "¡No vamos a tolerar otra traición!"
 bftb_greece.206.t:0 "Reuniones de la Convención de Heraclión"
 bftb_greece.206.desc:0 "¡La Convención de Heraclión ha llegado a su fin y ha sido un éxito perfectamente aceptable! Todos los asistentes, salvo [FRA.GetNameDef] e [ITA.GetNameDef], han logrado garantizarse beneficios territoriales y parece que [GRE.GetNameDef] va a lograr expandir sus fronteras notablemente. Juntos, los firmantes podremos corregir el Tratado de Sèvres y darle a [TUR.GetName] lo que merece."
 bftb_greece.206.a:0 "Una victoria es una victoria."
 bftb_greece.206.b:0 "Qué pérdida de tiempo..."
 bftb_greece.206.c:0 "¡No vamos a tolerar otra traición!"
 bftb_greece.207.t:0 "¡La EEE da un golpe de Estado!"
 bftb_greece.207.desc:0 "Deberíamos haber sabido que esto acabaría así. Los líderes de la EEE han declarado que somos débiles, ineficaces y el mayor impedimento para la grandeza [ROOT.GetAdjective]. Los rufianes dieron un espectáculo en el parlamento de Grecia, donde nos tildaron de traidores y afirmaron que harán todo lo que esté en su mano para derrocarnos. Tras abandonar la cámara al unísono, regresaron horas más tarde con una muchedumbre a sus espaldas que exigía nuestra renuncia. \n\nHemos perdido el apoyo de la opinión pública, y lo cierto es que muchos de los ministros del gobierno también han perdido la fe en esta administración y en su capacidad para cumplir con lo prometido a la nación. Por todas partes se ha extendido la sensación de que, al marchar hacia Constantinopla sin el apoyo popular y sin ayudas externas, hemos iniciado una marcha hacia la muerte de la que puede que no nos recuperemos nunca."
 bftb_greece.207.a:0 "Debemos responder por nuestros errores."
 bftb_greece.207.b:0 "¡Atenas nunca caerá en manos de los fascistas!"
 byzantinist_coup_tt:0 "¡Los §Yfascistas bizantinistas§! van a formar gobierno!\n"
 byzantinist_civil_war_inevitable_tt:0 "Los §Ybizantinistas§! van a intentar volver a sacarnos del gobierno a la fuerza...\n"
 bftb_greece.209.t:0 "¡Hemos cumplido con lo prometido en la Convención de Heraclión!"
 bftb_greece.209.desc:0 "Hemos fragmentado el antiguo Estado de Turquía y dividido sus partes entre las naciones vencedoras. Hemos cumplido con lo prometido a nuestros aliados y [ROOT.GetNameDef] está más cerca que nunca de alcanzar su verdadera grandeza."
 bftb_greece.209.a:0 "Este es nuestro momento más glorioso."
 megali_idea_honoured_greece_tt:0 "Ya hemos transferido los territorios prometidos a nuestros aliados durante la §YConvención de Heraclión§!.\n"
 bftb_greece.210.t:0 "¡Los griegos cumplen con lo prometido en la Convención de Heraclión!"
 bftb_greece.210.desc:0 "Tal y como se acordó, las regiones que nos correspondían han pasado de manos de la extinta nación de Turquía a nuestro control. El imperialismo es un negocio sucio, pero nadie sabe hacerlo mejor que nosotros."
 bftb_greece.210.a:0 "Todo ha salido a pedir de boca."
 megali_idea_honoured_tt:0 "Hemos recibido los territorios que nos prometió §Y[GRE.GetNameDef]§! durante la §YConvención de Heraclión§!."
 bftb_greece.213.t:0 "¡El gobierno [FROM.GetAdjective] se niega a saldar su deuda con nosotros!"
 bftb_greece.213.desc:0 "¡Esos malditos ladrones [FROM.GetAdjective] han decidido salir corriendo con el dinero que nos debían! ¿Hemos hecho crecer esa deuda con el máximo cuidado durante décadas y ahora se atreven a decir que es ilegítima? Si se creen que pueden estafarnos con total impunidad, se equivocan. ¡Habrá consecuencias! Sin embargo, no podemos negar que fuimos demasiado entusiastas al permitir que [FROM.GetNameDef] acumulara tanta deuda para luego penalizarlos."
 bftb_greece.213.a:0 "¡Malditos parásitos!"
 bftb_greece.213.b:0 "Han recibido muchas presiones y este es el resultado."
 bftb_greece.217.t:0 "La Gran Boulé Fascista de Halicarnaso"
 bftb_greece.217.desc:0 "El fascismo siempre fue un fenómeno moderado en [ROOT.GetNameDef]. Sin embargo, bajo el liderazgo de [ROOT.GetLeader], su auge ha sido tal que todas las grandes mentes fascistas de la nación pueden reunirse ahora para hablar sobre el futuro del país. [ROOT.GetLeader] propone adoptar su estilo autoritario de gobierno y dotar a la nación de un carácter fascista que ayude a minimizar la inestabilidad. George Mercouris, el nacionalsocialista por antonomasia del país, cree que la mejor forma de lograr que [ROOT.GetNameDef] salga adelante es deponer al rey para que el país entre en una nueva fase de políticas radicales. \n\n[ROOT.GetLeader] habló largo y tendido sobre su visión de una Gran Grecia que se extendería de Albania hasta Chipre y que, según Mercouris, debería nacer a partir de un pueblo [ROOT.GetAdjective] capaz de mirar al pasado para encontrar su grandeza y evitar el colapso. Metaxas cree que la Tercera Civilización Helénica será la próxima gran civilización griega, pero Mercouris cree que la inspiración para esa Tercera Civilización Helénica vendrá de la primera. Dos personajes poderosos expresan dos opiniones muy diferentes entre sí: el futuro fascista de [ROOT.GetNameDef] está aquí, en Samos."
 bftb_greece.217.a:0 "¡Metaxas liderará nuestro reino fascista!"
 GRE_metaxist_monarchist_fascism_tt:1 "§YJorge II§! seguirá como rey y la §YGran Grecia§! pasará a ser una nación disponible. \nLos £faction_gre_monarchist §Ymonárquicos§! pasarán a ser leales."
 bftb_greece.217.b:0 "¡Mercouris podrá forjar un imperio!"
 GRE_republican_national_socialism_tt:1 "§YJorge II§! debe ser depuesto del trono. Solo así podremos honrar el §Ylegado de los Argéadas§!. \nLos £faction_gre_monarchist §Ymonárquicos§! pasarán a ser intrascendentes."
 bftb_greece.218.t:0 "¡Los fascistas de Anatolia se rebelan!"
 bftb_greece.218.desc:0 "Ha llegado la hora. En nuestros peores momentos, el despreciable Georgios Kosmidis ha hecho un llamamiento a las armas y ha pedido a los leales a la EEE y a [ROOT.GetNameDef] que acaben con nosotros y con los invasores del Egeo. Lo único cierto es que el futuro de [ROOT.GetNameDef] es realmente incierto."
 bftb_greece.218.a:0 "¡Los fascistas no deben decidir el destino de [ROOT.GetNameDef]!"
 bftb_greece.218.b:0 "Quizás estuviéramos equivocados, puede que la EEE pueda salvar a [ROOT.GetNameDef]."
 bftb_greece.220.t:0 "¡[FROM.GetNameDefCap] accede a facilitar a enosis!"
 bftb_greece.220.desc:0 "El júbilo se ha instalado en la capital después de que [ROOT.GetLeader] anunciara a la nación que, después de tantos y tantos años, el sueño [ROOT.GetAdjective], la enosis con Chipre, se hará al fin realidad gracias a nuestros amigos [FROM.GetAdjective]. Nuestra administración no ha tardado en viajar hasta Chipre para garantizar que el traspaso de poderes se desarrolla de la mejor forma posible. \n\nEste es un día histórico para [ROOT.GetNameDef]. Chipre ha formado parte de la conciencia colectiva [ROOT.GetAdjective] desde tiempo inmemorial y ha llegado la hora de que regrese al seno de la civilización que la vio nacer."
 bftb_greece.220.a:0 "¡Al fin juntos!"
 bftb_greece.221.t:0 "La Convención de Heraclión: ¡se acepta el mandato [FRA.GetAdjective]!"
 bftb_greece.221.desc:0 "La mayoría de los delegados han votado a favor de que [FRA.GetNameDef] ejerza un mandato en el Kurdistán tras el derrumbe del Estado [TUR.GetAdjective]. Los oficiales [FRA.GetAdjective] han alabado a los delegados presentes en la cumbre por su habilidad política y ya han dado instrucciones al gobierno central [FRA.GetAdjective] para que se inicien los preparativos y poder establecer una administración en la región."
 bftb_greece.221.a:0 "¡Ha ganado el sí!"
 bftb_greece.222.t:0 "La Convención de Heraclión: ¡se rechaza el mandato [FRA.GetAdjective]!"
 bftb_greece.222.desc:0 "La mayoría de los delegados han votado en contra de que [FRA.GetNameDef] pueda ejercer un mandato en ninguno de los territorios del Kurdistán tras el derrumbe del Estado [TUR.GetAdjective]. Los oficiales [FRA.GetAdjective], tras calificar de farsa la convención, parecían dispuestos a abandonarla cuando, en un giro de los acontecimientos, cambiaron de parecer y decidieron que preferían seguir influyendo en futuras votaciones, aunque no obtengan nada a cambio."
 bftb_greece.222.a:0 "¡Ha ganado el no!"
 bftb_greece.223.t:0 "La Convención de Heraclión: ¡se acepta el protectorado [ENG.GetAdjective]!"
 bftb_greece.223.desc:0 "La mayoría de los delegados han votado a favor de que [ENG.GetNameDef] pueda crear un protectorado armenio de entre los restos de una [TUR.GetName] derrotada. Los oficiales [ENG.GetAdjective] han alabado a los delegados presentes en la cumbre por su habilidad política y ya han dado instrucciones al gobierno central [ENG.GetAdjective] para que se inicien los preparativos y poder establecer una administración en la región."
 bftb_greece.223.a:0 "¡Ha ganado el sí!"
 bftb_greece.224.t:0 "La Convención de Heraclión: ¡se rechaza el títere [ENG.GetAdjective]!"
 bftb_greece.224.desc:0 "La mayoría de los delegados han votado en contra de que [ENG.GetNameDef] pueda establecer un Estado títere armenio en el norte de [TUR.GetNameDef]. Los oficiales [ENG.GetAdjective] lamentaron la decisión y describieron la cumbre y sus reuniones como caóticos. Sin embargo, han decidido permanecer en el evento para poder seguir influyendo en futuros procedimientos, aunque no obtengan nada a cambio."
 bftb_greece.224.a:0 "¡Ha ganado el no!"
 bftb_greece.225.t:0 "La Convención de Heraclión: ¡el gobierno [ITA.GetAdjective] consigue sus territorios!"
 bftb_greece.225.desc:0 "La mayoría de los delegados han votado a favor de que [ITA.GetNameDef] obtenga colonias en la partición del territorio de una [TUR.GetName] derrotada. Los oficiales [ITA.GetAdjective] han aplaudido a los delegados por su sabia decisión al respecto de este asunto y muchos miembros de la delegación [ITA.GetAdjective] han partido ya hacia su país para informar a [ITA.GetLeader]."
 bftb_greece.225.a:0 "¡Ha ganado el sí!"
 bftb_greece.226.t:0 "La Convención de Heraclión: ¡se rechazan los territorios para el gobierno [ITA.GetAdjective]!"
 bftb_greece.226.desc:0 "La mayoría de los delegados han votado en contra de que [ITA.GetNameDef] pueda establecer colonias propias al sur de [TUR.GetNameDef] y han calificado la moción como una necedad belicista [ITA.GetAdjective]. Los oficiales [ITA.GetAdjective] atacaron con dureza la decisión y aprovecharon la situación para ilustrar que lo ocurrido es una prueba más de que el pueblo [ITA.GetAdjective] tiene derecho a creer en lo que llaman la \\"vittoria mutilata\\". Los delegados [ITA.GetAdjective], fuera cual fuera su punto de vista al respecto, han recibido la orden de seguir formando parte de la convención, pues tienen la esperanza de poder influir en el último y más importante tema de toda la cumbre."
 bftb_greece.226.a:0 "¡Ha ganado el no!"
 bftb_greece.227.t:0 "Aumentan las escaramuzas en la frontera [GRE.GetAdjective] con [TUR.GetNameDef]"
 bftb_greece.227.desc:0 "El asalto [GRE.GetAdjective] a [341.GetName] ha fracasado, como esperábamos, y la escalada del conflicto en el Egeo nos ha dado la excusa perfecta para intervenir en nombre de [GRE.GetNameDef]. Deberíamos trasladar a nuestras fuerzas hacia el Cáucaso para llegar a la frontera [TUR.GetAdjective]. Cuando el ejército [GRE.GetAdjective] nos dé la señal, pinzaremos a las fuerzas [TUR.GetAdjective] y forzaremos una guerra legítima."
 bftb_greece.227.a:0 "Estaremos preparados."
 bftb_greece.228.t:0 "El ejército [SOV.GetAdjective] ha sido derrotado"
 bftb_greece.228.desc:0 "A nuestra capital ha llegado una noticia sorprendente: los ejércitos invencibles de la [SOV.GetNameDef] no han logrado atravesar las líneas [TUR.GetAdjective]. No nos van a ayudar en la invasión, han cancelado todas sus ofensivas y han dado libertad absoluta al gobierno [TUR.GetAdjective] para que nos juzguen como consideren oportuno."
 bftb_greece.228.a:0 "Esto no pinta nada bien."
 bftb_greece.229.t:0 "[GRE.GetNameDefCap] nos pide que cumplamos con nuestro compromiso"
 bftb_greece.229.desc:0 "[GRE.GetNameDefCap] ha empezado su guerra con [TUR.GetNameDef] y nos ha pedido que acudamos en su ayuda, tal y como prometimos. Los beneficios acordados son significativos y siempre habrá oportunidad de pedir más, pero puede que ya no estemos en disposición de cumplir nuestras obligaciones, aunque ello suponga olvidar nuestras reivindicaciones."
 bftb_greece.229.a:0 "¡A la guerra!"
 bftb_greece.229.b:0 "La situación ha cambiado."
 bftb_greece.230.t:0 "[FROM.GetNameDefCap] hace honor a su compromiso"
 bftb_greece.230.desc:0 "[FROM.GetNameDefCap] se ha unido a nosotros en la guerra contra [TUR.GetNameDef], como prometió que haría. Juntos, acabaremos con el Estado [TUR.GetAdjective]."
 bftb_greece.230.a:0 "¡No podemos perder!"
 bftb_greece.231.t:0 "¡[FROM.GetNameDefCap] abandona sus compromisos!"
 bftb_greece.231.desc:0 "¡[FROM.GetNameDefCap] no ha cumplido con su palabra, rechaza ayudarnos y ha renunciado a sus pretensiones en [TUR.GetNameDef]! Nos han traicionado y han comprometido nuestra lucha. Ahora solo nos queda confiar en que tendremos la fuerza suficiente para vencer sin la ayuda [FROM.GetAdjective]."
 bftb_greece.231.a:0 "¡Cobardes!"
 bftb_greece.232.t:1 "Aparece un Basileo..."
 bftb_greece.232.desc:1 "Nuestra alicaída nación ha sido testigo de un milagro. Una intervención divina de San Justiniano ha llegado hasta nosotros desde los cielos. Un hombre harapiento fue hallado inconsciente en la costa del monte Athos, donde los piadosos cuidadores del lugar sagrado lo salvaron de una muerte segura. El individuo, que en un primer momento fue tomado por loco por las autoridades que lo arrestaron, había llegado caminando hasta [ROOT.GetNameDef] desde Alemania y ha sido identificado por uno de los académicos de la EEE como descendiente de la dinastía de los Comnenos. \n\nLlevamos mucho tiempo preguntándonos quién debería liderar nuestro Estado bizantino, pero parece que Dios ha resuelto el problema por nosotros. ¡El heredero bizantino no habla ni una palabra de griego, pero podemos enseñarle! No cabe duda de que [ROOT.GetNameDef] se ha visto favorecida por la divina providencia."
 bftb_greece.232.a:1 "¡Larga vida a Basileo Adolfo I!"
 bftb_greece.232.b:0 "Eh, un momento, ¿y si es un loco?"
 bftb_greece.233.t:0 "Fallece Ioannis Metaxas"
 bftb_greece.233.desc:0 "El primer ministro y dictador de [ROOT.GetNameDef] ha fallecido tras un periodo de enfermedad. Murió en el extranjero, exiliado de su nación conquistada. Aunque no era especialmente querido entre el pueblo [ROOT.GetAdjective], se convirtió en un símbolo de unidad nacional y resistencia en tiempos de crisis. Emmanouil Tsouderos, venizelista unificador, ha sustituido a Metaxas como primer ministro de [ROOT.GetNameDef]."
 bftb_greece.233.a:0 "La guerra sigue adelante."
 bftb_greece.234.t:0 "Gran Idea aprobada"
 bftb_greece.234.desc:0 "Llegan noticias de la Convención de Heraclión: las principales potencias que han asistido han aprobado la "Gran Idea" de [GRE.GetAdjective]. Esto no solo amenaza la estabilidad de la región, sino que podría darse un estado de guerra entre [GRE.GetNameDef] [TUR.GetNameDef] en un futuro cercano.\n\nNo se puede descartar que [GRE.GetNameDef] obtenga apoyo militar por parte de [FRA.GetNameDef] o [ENG.GetNameDef] y, teniendo en cuenta nuestras obligaciones militares actuales para con [TUR.GetNameDef], podríamos terminar en el bando equivocado de la guerra contra una de estas potencias o contra las dos. Nuestros líderes militares nos instan a replantearnos y reevaluar nuestro compromiso con la defensa de [TUR.GetNameDef]."
 bftb_greece.234.a:0 "Los turcos tendrán que sobrevivir solos."
 bftb_greece.234.b:0 "¡Cumpliremos nuestras garantías a toda costa!"
 bftb_greece.235.t:0 "[ROM.GetName] anula la garantía"
 bftb_greece.235.desc:0 "La Convención de Heraclión ha afectado profundamente a nuestros avalistas [ROM.GetAdjective]. En lugar de arriesgarse a librar una guerra contra las principales potencias europeas, han preferido revocar su promesa de ofrecernos ayuda militar para defendernos."
 bftb_greece.235.a:0 "¡Cobardes!"

 bftb_turkey.1.t:0 "La Convención de Montreux"
 bftb_turkey.1.desc:1 "El presidente [TUR.GetLeader] ha comunicado que [TUR.GetNameDef] se está preparando para remilitarizar los estrechos turcos. El gobierno [TUR.GetAdjective] quiere que apoyemos sus reivindicaciones sobre las aguas territoriales y que modifiquemos el Tratado de Lausana para legitimar sus reclamaciones. \n\nSi respaldamos las peticiones [TUR.GetAdjective] relativas a los estrechos turcos, lograremos congraciarnos con ellos y [TUR.GetNameDef] podría disputar el dominio de [ITA.GetNameDef] en el Mediterráneo. No obstante, inmiscuirnos en esta crisis podría enfrentarnos a [SOV.GetNameDef] y, en el peor de los casos, desembocar en una guerra."
 bftb_turkey.1.a:0 "Deberíamos apoyar a los turcos en esto."
 bftb_turkey.1.b:0 "El Imperio Británico no tiene ningún interés en Turquía."
 TUR_britain_backs_turkey_tt:0 "\nDeberíamos apoyar a §Y[TUR.GetNameDef]§!, pues deberían tener la capacidad de regular el paso por los §Yestrechos de Turquía§!. \n\n§RTendremos la oportunidad de retirar o mantener nuestro apoyo si vemos probable una guerra entre §Y[TUR.GetNameDef]§! y la §Y[SOV.GetNameDef]§!.§!"
 TUR_britain_unentangles_itself_tt:0 "\nDeberíamos dejar a §Y[TUR.GetNameDef]§! a merced de la §Y[SOV.GetNameDef]§!. Es probable que los §Yestrechos de Turquía§! sigan abiertos y sin restricciones al tráfico naval de todo el mundo."
 bftb_turkey.2.t:0 "[ENG.GetName] ofrece su apoyo"
 bftb_turkey.2.desc:0 "[ENG.GetLeader] ha declarado que [ENG.GetNameDef] nos va a apoyar en nuestro objetivo de retomar el control de nuestros estrechos. Lograr el apoyo de [ENG.GetNameDef] es una gran victoria para nosotros y un gran paso para reforzar nuestra legitimidad en el mundo."
 bftb_turkey.2.a:0 "Ahora debemos esperar la respuesta de la [SOV.GetNameDef]."
 bftb_turkey.3.t:0 "¡[ENG.GetName] rechaza ayudarnos!"
 bftb_turkey.3.desc:0 "[ENG.GetLeader] ha escrito una extensa carta a [TUR.GetLeader] en la que explica que [ENG.GetNameDef] no puede involucrarse en una crisis exterior en un momento como el actual. [ENG.GetLeader] citó la falta de apoyo popular a una nueva guerra en [ENG.GetNameDef] y sus propias dudas sobre la capacidad bélica [TUR.GetAdjective] en una guerra contra la [SOV.GetNameDef] como los motivos que impiden que [ENG.GetNameDef] se involucre en este asunto. \n\n[ENG.GetName] ha reconocido nuestro control de los estrechos turcos, pero no irá más allá."
 bftb_turkey.3.a:0 "Ahora debemos esperar la respuesta de la [SOV.GetNameDef]."
 bftb_turkey.4.t:0 "¡[TUR.GetNameDef] se hace con el control del Bósforo!"
 bftb_turkey.4.desc:0 "¡[TUR.GetLeader] ha declarado que, a partir de ahora, los estrechos turcos quedarán bajo el control total de [TUR.GetNameDef], por lo que el gobierno [TUR.GetAdjective] podrá cerrarnos el paso siempre que quiera! Es una medida inaceptable, pues significa que el gobierno [TUR.GetAdjective] ha decidido que tiene derecho a atrapar a nuestra flota en el mar Negro siempre que lo consideren oportuno desde el punto de vista político."
 bftb_turkey.4.a:0 "¡Hay que movilizar a las fuerzas armadas!"
 bftb_turkey.4.b:0 "Este circo no nos importa lo más mínimo."
 TUR_soviets_oppose_turkey_tt:0 "\nEl gobierno §Y[TUR.GetAdjective]§! nos ofrecerá una solución de compromiso o intentará que la situación vaya a más. \n\n§RSi la posibilidad de un conflicto se vuelve demasiado real, tendremos oportunidad de rebajar la tensión.§!"
 TUR_soviets_allow_militarisation_tt:0 "Los §Yestrechos de Turquía§! volverán a militarizarse y §Y[TUR.GetNameDef]§! tendrá potestad para regular todo el tráfico naval que los atraviese."
 bftb_turkey.5.t:0 "¡[SOV.GetName] se opone a la remilitarización de los estrechos!"
 bftb_turkey.5.desc:0 "Representantes de [SOV.GetNameDef] han expresado en términos muy claros que consideran ilegal nuestro control unilateral de los estrechos y que están dispuestos a tomar medidas extremas para revertir nuestra decisión. A pesar de las presiones de nuestros diplomáticos, los representantes [SOV.GetAdjective] no descartaron una intervención militar en [TUR.GetNameDef] para imponer su voluntad. \n\nMantener el statu quo actual es impensable, y [SOV.GetNameDef] es de la misma opinión. Si ofrecemos una solución de compromiso que permita el libre tránsito de todos los países del mar Negro, [SOV.GetNameDef] no tendrá más remedio que aceptar nuestra oferta, a menos que quieran convertirse en los parias del mundo."
 bftb_turkey.5.a:0 "Deberíamos ofrecerles una solución."
 bftb_turkey.5.b:0 "Sin acuerdos y sin soluciones. ¡Debemos hacer las cosas bien!"
 TUR_strait_compromise_tt:0 "§Y[SOV.GetNameDefCap]§! y las demás naciones que comparten costa en el §Ymar Negro§! mantendrán sus privilegios de libre acceso a los §Yestrechos de Turquía§!."
 TUR_remaining_defiant_tt:0 "\nDebemos seguir exigiendo nuestro derecho a regular todo el tráfico naval que atraviese los §Yestrechos de Turquía§!. \n\n§RPuede que esta sea nuestra última oportunidad de rebajar la tensión. ¡Si la [SOV.GetNameDef] fuerza la situación, se desatará la guerra!§!"
 bftb_turkey.6.t:0 "¡[SOV.GetName] aprueba la remilitarización de los estrechos!"
 bftb_turkey.6.desc:0 "El gobierno [SOV.GetAdjective] ha realizado una cortante declaración en la que ha dejado entrever posibles repercusiones y castigos hacia nosotros por haber enturbiado la paz. Sin embargo, en privado, nuestros representantes han recibido garantías de que [SOV.GetNameDef] no tomará represalias contra nosotros. \n\n[TUR.GetLeader] ha dado un apasionado discurso en Estambul que ha llegado a toda la nación a través de la radio y en el que ha proclamado lo que ha sido una gran victoria para [TUR.GetNameDef]. Los apoyos al gobierno se suceden y se esperan celebraciones por todo el país."
 bftb_turkey.6.a:0 "¡Por la paz en nuestro hogar y en el mundo!"
 bftb_turkey.7.t:0 "[TUR.GetNameDef] se compromete a remilitarizar los estrechos"
 bftb_turkey.7.desc:0 "Tras mucho negociar, el gobierno [TUR.GetAdjective] ha decidido ejercer el control de los estrechos y permitir el paso por ellos a todas las naciones costeras del mar Negro. La férrea propuesta que ha presentado [TUR.GetNameDef] deja poco margen para la protesta y ya ha sido aprobada apresuradamente por [BUL.GetNameDef] y [ROM.GetNameDef], por lo que estamos atados de pies y manos al respecto."
 bftb_turkey.7.a:0 "Bueno, podemos dar por terminada esta crisis."
 bftb_turkey.8.t:0 "Conflicto en el mar Negro"
 bftb_turkey.8.desc:0 "[SOV.GetName] ha respondido al plan de [TUR.GetNameDef] para recuperar el control de sus estrechos, pero [TUR.GetNameDef] se mantiene desafiante ante las amenazas [SOV.GetAdjective]. La situación amenaza con desencadenar un conflicto armado, pues [TUR.GetNameDef] intenta reafirmar su soberanía y [SOV.GetNameDef] busca establecer su dominio en la región. \n\nEl equilibrio de poder descansa en nuestras manos: debemos decidir si legitimamos nuestro apoyo a [TUR.GetNameDef] garantizando su independencia para pararle los pies a la Unión Soviética o si nos lavamos las manos con la esperanza de que el conflicto que mantienen estos dos países no acabe en el choque de trenes que parece inevitable en estos momentos."
 bftb_turkey.8.a:0 "Debemos apoyar a [TUR.GetNameDef] frente a la tiranía bolchevique."
 bftb_turkey.8.b:0 "¡Apaciguar el irredentismo [SOV.GetAdjective] es un pequeño precio que pagar por la paz!"
 TUR_britain_stands_up_for_turkey_tt:0 "\nDebemos apoyar a §Y[TUR.GetNameDef]§! aunque se desate la guerra. §R[SOV.GetNameDefCap] tendrá una última oportunidad para rebajar la tensión de la situación.§!"
 TUR_britain_abandons_turkey_tt:0 "\nCuando retiremos nuestro apoyo a §Y[TUR.GetNameDef]§!, el gobierno §Y[TUR.GetAdjective]§! tendrá una última oportunidad para rebajar la tensión de la situación."
 bftb_turkey.9.t:0 "El gobierno [ENG.GetAdjective] nos abandona"
 bftb_turkey.9.desc:0 "El primer ministro [ENG.GetLeader] ha declarado que, debido a las crecientes tensiones entre nosotros y [SOV.GetNameDef], [ENG.GetNameDef] no puede enredarse en lo que consideran una "disputa regional". Con el recuerdo aún de las pérdidas [ENG.GetAdjective] en la Gran Guerra, [ENG.GetLeader] ha seguido una política de apaciguamiento con [SOV.GetNameDef]. \n\nEl anuncio ha provocado consternación en Ankara y [TUR.GetLeader] ha condenado la cobardía de [ENG.GetNameDef]."
 bftb_turkey.9.a:0 "Todo está perdido, debemos rendirnos por completo a los caprichos de [SOV.GetNameDef]."
 bftb_turkey.9.b:0 "Nada ha cambiado, debemos permanecer firmes."
 TUR_straits_remain_demilitarised_tt:0 "\nLos §Yestrechos de Turquía§! seguirán desmilitarizados y no podremos controlar el tráfico naval que atraviese los §Yestrechos de Turquía§! a menos que estemos en guerra. \n\n§REs nuestra última opción de rebajar la tensión. ¡Si la [SOV.GetNameDef] fuerza la situación, acabaremos en guerra!§!"
 TUR_we_remain_committed_tt:0 "\n§R[SOV.GetNameDefCap] tendrá una última oportunidad para rebajar la tensión, pero, si eligen no hacerlo, ¡se desatará la guerra!§!"
 bftb_turkey.10.t:0 "El gobierno [TUR.GetAdjective] se mantiene desafiante"
 bftb_turkey.10.desc:0 "Pese a enfrentarse a una fuerza abrumadora, [TUR.GetLeader] se niega a ceder en los derechos [TUR.GetAdjective] sobre los estrechos turcos. Las tensiones se han disparado de forma dramática y hay tropas dispuestas ya a ambos lados de la frontera [TUR.GetAdjective]-[SOV.GetAdjective]. [TUR.GetLeader] ha afirmado que esta crisis "marca un momento crucial para [TUR.GetNameDef]" y ha prometido que [TUR.GetNameDef] jamás se rendirá ante la tiranía [SOV.GetAdjective]."
 bftb_turkey.10.a:0 "Los estrechos turcos no merecen una guerra total."
 bftb_turkey.10.b:0 "¡[TUR.GetNameDef] debe acabar postrada ante nosotros!"
 bftb_turkey.11.t:0 "[TUR.GetNameDef] capitula ante nuestras exigencias"
 bftb_turkey.11.desc:0 "[TUR.GetLeader] recibió una cálida bienvenida en Moscú, donde guardias armados lo obligaron a firmar un nuevo tratado que hace efectiva la rendición de todos los derechos [TUR.GetAdjective] a militarizar o patrullar los estrechos turcos. El presidente [TUR.GetAdjective] regresó a casa con una pipa de [SOV.GetLeader] como recuerdo de su visita a [SOV.GetNameDef]. \n\nEl éxito en la reivindicación de nuestra fuerza en las aguas territoriales propias supone una gran victoria. Las fuerzas en la frontera [TUR.GetAdjective] han sido obsequiadas con un periodo de celebraciones obligatorias que durará tres días en los que tendrán que hacer el máximo ruido posible."
 bftb_turkey.11.a:0 "El mundo temblará de miedo ante el poder de la [SOV.GetNameDef]."
 bftb_turkey.12.t:0 "[SOV.GetName] da marcha atrás"
 bftb_turkey.12.desc:0 "[SOV.GetLeader] llamó personalmente a [TUR.GetLeader] para, desde la tranquilidad, urgir a rebajar las tensiones y alabar al presidente [TUR.GetAdjective] por su contribución a la lucha contra el imperialismo. Los soldados [SOV.GetAdjective] han recibido órdenes de reducir la intensidad de sus acciones en la frontera [SOV.GetAdjective] y [SOV.GetNameDef] ha retirado sus quejas por el control de [TUR.GetName] en los estrechos turcos. \n\nEl pueblo [TUR.GetAdjective], que contemplaba sin entusiasmo la posibilidad de una guerra tras la brutal guerra de independencia, respiró aliviado cuando [TUR.GetLeader] proclamó ante la nación que la paz se había impuesto y que la soberanía [TUR.GetAdjective] se había restablecido gracias al valor del pueblo [TUR.GetAdjective] en estos momentos de crisis."
 bftb_turkey.12.a:0 "¡Hemos ganado!"
 bftb_turkey.13.t:0 "Comienza la guerra [TUR.GetAdjective]-[SOV.GetAdjective]"
 bftb_turkey.13.desc:0 "Hace seis horas, fuerzas [SOV.GetAdjective] comenzaron a bombardear bases estratégicas [TUR.GetAdjective] en Trebisonda y proclamaron su entrada en [TUR.GetNameDef] para liberar a los trabajadores [TUR.GetAdjective] como parte de una cruzada marxista. El traidor, Şefik Hüsnü, ya ha proclamado la creación de una república popular turca en el exilio que mantendrá lazos dependientes con [SOV.GetNameDef] en el futuro próximo. \n\n[TUR.GetLeader] tomó la palabra en Estambul para anunciar con pesadumbre que la guerra había vuelto a [TUR.GetNameDef]. Sin embargo, su tono pesimista duró poco, pues el presidente turco pronto cambió de retórica y se lanzó a dar un discurso apasionado sobre cómo el pueblo [TUR.GetAdjective] volvía a tener una cita con la historia para luchar por su libertad e independencia. Aunque las heridas de la guerra por la independencia siguen abiertas, el pueblo [TUR.GetAdjective] se muestra fervoroso y corre a alistarse en las Fuerzas Armadas. \n\nNo obstante, ¿cuánto durará el entusiasmo?"
 bftb_turkey.13.a:0 "¿Cuánto podremos resistir?"
 bftb_turkey.14.t:0 "Comienza a formarse un movimiento opositor"
 bftb_turkey.14.desc:0 "Los politólogos [TUR.GetAdjective] creían que un movimiento opositor legítimo tardaría semanas en empezar a formarse tras el fin de la prohibición de los partidos políticos, pero se equivocaban. Adnan Menderes no ha perdido el tiempo y ha logrado reunir a un grupo de tradicionalistas descontentos con el estado de la fe religiosa en [TUR.GetNameDef] bajo el gobierno kemalista. En el pasado, cuando un movimiento político [TUR.GetAdjective] acabó secuestrado por fundamentalistas religiosos, la transición a la democracia quedó en suspenso, pero esta vez no será así. [TUR.GetLeader] parece decidido a derrotar a este movimiento de fanáticos en las urnas cuando llegue el día de las elecciones. \n\nMenderes y su grupo de fundamentalistas han creado lo que llaman el "Grupo Tradicional", una plataforma que el CHP ha identificado como el germen de un movimiento populista e islamista que pretende servir de base para conservadores y tradicionalistas. El Grupo Tradicional viajará por el interior de Turquía en las próximas semanas con el fin de conseguir una base de seguidores y, cuando cuenten con bastantes seguidores ilusos, no dudarán en fundar un partido opositor."
 bftb_turkey.14.a:0 "Las próximas elecciones definirán el alma de [TUR.GetName]"
 bftb_turkey.16.t:0 "El Grupo Tradicional moviliza a la población rural para aumentar la participación electoral"
 bftb_turkey.16.desc:0 "Los tradicionalistas de Adnan Menderes han salido por toda la nación en busca de los ciudadanos más religiosos que se sienten oprimidos por el gobierno secular para intentar convencerlos y que salgan a votar por su partido en las próximas elecciones. Aunque muchos de estos votantes se mantienen escépticos sobre sus posibilidades de superar a los kemalistas y miran a la democracia con cierto cinismo, también hay muchos que se muestran entusiasmados con Menderes y su movimiento opositor."
 bftb_turkey.16.a:0 "¡Eso es anticonstitucional! ¡Debemos impedirlo!"
 bftb_turkey.16.b:0 "La voluntad democrática del pueblo debe abrirse paso."
 bftb_turkey.17.t:0 "El Grupo Tradicional de Menderes contacta con los kurdos en busca de apoyos"
 bftb_turkey.17.desc:0 "Los tradicionalistas de Adnan Menderes han iniciado un viaje muy publicitado hacia el Kurdistán [TUR.GetAdjective]. Han hablado de reconciliación e intereses comunes en lo que respecta al estado de la fe en [TUR.GetNameDef] actualmente. Los líderes tribales kurdos han subido al escenario junto a miembros del movimiento opositor tradicionalista para citar las escrituras y animar a los kurdos a votar por Menderes y los suyos en las elecciones para "devolver a [TUR.GetNameDef] junto al Todopoderoso"."
 bftb_turkey.17.a:0 "¡Esto roza la traición!"
 bftb_turkey.17.b:0 "¡Esta cooperación podría dar sus frutos en el futuro!"
 bftb_turkey.18.t:0 "Descubierta una trama para amañar votos en las regiones rurales"
 bftb_turkey.18.desc:0 "Es un día triste para la joven democracia de [TUR.GetNameDef], pues se ha desvelado una trama que pretendía amañar los resultados electorales en favor de Adnan Menderes en una de las provincias más agrestes de [TUR.GetNameDef]. La conspiración ha sido desbaratada y los conspiradores, entre los que se encontraban líderes religiosos, administradores locales y hasta funcionarios del Estado, detenidos. Nuestras investigaciones no han hallado conexiones entre esta trama y Menderes o su movimiento, pero nuestra reacción afectará sin duda a la campaña electoral."
 bftb_turkey.18.a:0 "¡Que sean juzgados públicamente y reciban la pena más dura posible!"
 bftb_turkey.18.b:0 "Deberíamos ofrecer una amnistía discreta y confiar en que todo se olvide."
 bftb_turkey.19.t:0 "Gran mitin en apoyo al movimiento de Menderes"
 bftb_turkey.19.desc:0 "Un mitin de Adnan Menderes en el interior del país atrajo a multitudes comparables a las que se agolpaban para escuchar los discursos de Mustafa Kemal Atatürk en el corazón de Estambul. [TUR.GetLeader] se mostró angustiado tras conocer la magnitud del mitin, que transcurrió sin problemas y en el que Menderes anunció que su partido estaría en la oposición y sería anunciado oficialmente muy pronto. Varios oradores pasaron por el escenario para recalcar la importancia de la religión en la vida diaria y en la política, todos ellos de un perfil conservador tradicionalista. ¡De hecho, algunos de los ponentes se deshicieron en elogios al hablar del extinto sultanato y califato otomano! Menderes fue el último en pasar por el escenario y habló en términos mucho más comedidos que los empleados por algunos de los que habían intervenido antes que él. Menderes expuso las virtudes del laissez-faire propio del liberalismo a su público y alabó a los kemalistas por todo lo que habían hecho por la nación justo antes de pasar a criticarlos con dureza. Los asistentes abandonaron el mitin pletóricos y confiados en sus posibilidades de ganar las elecciones. \n\nEl cuerpo de oficiales, devoto del kemalismo, ha contactado con el gobierno para solicitar al CHP que haga más por limitar la creciente influencia de Menderes y su movimiento conservador populista. Un representante del cuerpo de oficiales afirmó que los oficiales del país nunca servirían a un gobierno de Menderes y dejó entrever que podrían tomar medidas extremas si no logramos aplacar lo que consideran una gran amenaza al sistema kemalista."
 bftb_turkey.19.a:0 "Es un día aciago para la república."
 bftb_turkey.20.t:0 "El Demokrat Parti"
 bftb_turkey.20.desc:0 "Hace ocho horas, Adnan Menderes anunció triunfante la puesta en marcha del partido más reciente y peligroso de la oposición de [TUR.GetNameDef]: el Demokrat Parti. El líder del partido afirmó que el Demokrat Parti pretende acabar con el monopolio del CHP en el poder y llevar al país en una nueva dirección nunca vista hasta ahora. Los tres pilares del partido que regirán su gobierno, y que Menderes reveló ante un público enfervorecido, serán la fe, la patria y la libertad, en ese orden. Más sorprendente fue, sin embargo, el anuncio de Menderes de que una [TUR.GetName] liderada por el DP sería mucho más intervencionista de lo que lo ha sido con cualquier otro gobierno [TUR.GetAdjective] desde la fundación de la nación. \n\nEste acto ha levantado las iras de los círculos kemalistas y [TUR.GetLeader] ha prometido hoy a los suyos en Estambul que, aunque las elecciones vayan a ser más duras de lo que se esperaba en un principio, el CHP saldrá victorioso y seguirá gobernando el país."
 bftb_turkey.20.a:0 "¡Que gane el mejor partido!"
 bftb_turkey.21.t:0 "Día de las elecciones"
 bftb_turkey.21.desc:0 "El ansiado día de las elecciones ha llegado al fin. Hombres y mujeres de toda la nación han pasado por alto el mal tiempo y sus propias dolencias para acercarse a las mesas electorales asignadas en cada provincia y votar por su partido preferido. Nadie esperaba que la participación fuera tan alta, sobre todo después de que la transición a la democracia llegara de forma tan abrupta. La carrera electoral no ha sido precisamente limpia, pero cualquier defensor de la democracia debería sentir orgullo al ver a tantos ciudadanos [TUR.GetAdjective] yendo a votar en las primeras elecciones libres de [TUR.GetName]. \n\nLos comicios han estado muy reñidos y se ha tardado bastante tiempo en contar los votos y determinar el resultado final. Los ganadores de las primeras elecciones de [TUR.GetNameDef] son..."
 bftb_turkey.21.a:0 "¡Los republicanos!"
 bftb_turkey.21.b:0 "¡El Demokrat Parti!"
 TUR_republican_victory_tt:0 "El mandato §Ydemocrático§! para gobernar la nación debería recaer sobre el £faction_tur_kemalist §YCHP§!."
 TUR_conservative_victory_tt:0 "El mandato §Ydemocrático§! para gobernar la nación debería recaer sobre el £faction_tur_traditionalist §YDP§!."
 bftb_turkey.22.t:0 "La guerra civil [TUR.GetAdjective]"
 bftb_turkey.22.desc:0 "Tras la victoria electoral del Demokrat Parti, el inicio de un conflicto interno en [TUR.GetNameDef] se antojaba casi inevitable. Las tensiones entre el gobierno y las fuerzas armadas han ido en aumento desde el día de las elecciones y parece que los acontecimientos han alcanzado un punto de no retorno. Oficiales del ejército se han hecho con el control de los estados occidentales más ricos y se cree que cuentan con el apoyo de los ciudadanos de estas regiones rebeldes. \n\nEn el este, las milicias kurdas han empezado a organizarse para iniciar una lucha armada con la que poder alcanzar su independencia. Fuimos unos ingenuos al pensar que nuestra alianza con los kurdos duraría mucho tiempo, pero ellos lo son aún más si creen que no vamos a aplastar sus lamentables intentos de arrebatarnos parte de nuestra soberanía. \n\nLa lucha por [TUR.GetNameDef] ha empezado, y no podemos perder."
 bftb_turkey.22.a:0 "¡Fi sabilillah, a luchar!"
 bftb_turkey.23.t:0 "El Tratado de Saadabad"
 bftb_turkey.23.desc:0 "[TUR.GetLeader] ha contactado con [ROOT.GetLeader] con la intención de firmar un pacto de no agresión que abra la puerta a una cooperación más estrecha en el futuro. Los diplomáticos [TUR.GetAdjective] han trabajado duro para exponer con todo detalle la historia e intereses comunes de las dos naciones y luego solicitar de forma sincera un acuerdo de paz entre dos países hermanos. Las negociaciones han sido muy amistosas, pero la decisión de firmar el pacto o no recae sobre nosotros."
 bftb_turkey.23.a:0 "¡Por supuesto que ratificaremos este pacto de amistad!"
 bftb_turkey.23.b:0 "No somos hermanos, [TUR.GetName]. No os conocemos."
 bftb_turkey.24.t:0 "Elegir al sucesor de Atatürk"
 bftb_turkey.24.desc:1 "No hay hombre ni mujer que pueda estar a la altura del liderazgo de Mustafa Kemal Atatürk, pero el Padre de los Turcos no deja de ser un mortal. No queremos reemplazar a nuestro Gazi, pues nadie sería capaz de siquiera soñar con alcanzar la grandeza del padre fundador de nuestra nación, pero debemos elegir a un líder capaz de seguir los pasos de Atatürk. Tiene que ser alguien que ejemplifique los valores kemalistas y siga el ejemplo de Atatürk como líder de [TUR.GetNameDef]."
 bftb_turkey.24.a:1 "Celâl Bayar es el candidato más obvio."
 bftb_turkey.24.b:0 "Celâl Bayar es el candidato más obvio."
 bftb_turkey.24.c:0 "İsmet İnönü es un digno sucesor de Atatürk."
 bftb_turkey.24.d:0 "Fevzi Çakmak es el líder que necesita [TUR.GetNameDef]."
 bftb_turkey.24.e:0 "Fevzi Çakmak será nuestro Francisco Franco particular."
 bftb_turkey.24.f:0 "Recep Peker es capaz de combinar el fascismo y el kemalismo."
 bftb_turkey.24.g:0 "La genialidad de Şevket Süreyya Aydemir será nuestra guía."
 bftb_turkey.24.h:0 "Solo İsmet İnönü puede implementar un socialismo propio [TUR.GetAdjective]."
 bftb_turkey.24.i:1 "Kâzım Orbay liderará una junta militar hasta que encontremos nuestro camino."
 bftb_turkey.24.j:0 "Eh... eh... el... ¿antiguo califa?"
 bftb_turkey.25.t:0 "[TUR.GetName] presiona en la cuestión de Hatay"
 bftb_turkey.25.desc:0 "[TUR.GetLeader] ha escrito una carta muy airada en la que solicita que la población turca de la región siria de Hatay pueda ejercer su derecho democrático a votar en un referéndum si quiere que la región se una a [TUR.GetNameDef] o si prefiere que siga siendo parte de Siria. Nuestra policía colonial ha detectado actividades ilegales en la frontera [TUR.GetAdjective] y a ciudadanos [TUR.GetAdjective] entrando en el país para causar alboroto en la provincia de Hatay. No cabe duda de que [TUR.GetNameDef] pretende alterar los resultados del referéndum para garantizar una victoria [TUR.GetAdjective], pero está claro que tener a [TUR.GetNameDef] de nuestra parte sería preferible a cualquier otra alternativa. ¿Quién sabe hasta dónde estaría dispuesto a llegar [TUR.GetLeader] para integrar a Hatay en [TUR.GetNameDef]?"
 bftb_turkey.25.a:0 "Deberíamos permitir que Hatay pase a manos de [TUR.GetNameDef]."
 bftb_turkey.25.b:0 "Hatay debe seguir siendo parte de Siria, por encima de los deseos [TUR.GetAdjective]."
 bftb_turkey.26.t:0 "[FROM.GetNameDef] nos cede la soberanía de Hatay"
 bftb_turkey.26.desc:0 "[TUR.GetLeader] ha dado un pequeño discurso en Antioquía en el que ha dado la bienvenida a [TUR.GetNameDef] a los ciudadanos de Hatay y ha agradecido a [FROM.GetLeader], de [FROM.GetNameDef], el hecho de que respete el resultado democrático del pueblo de Hatay. Aunque este movimiento ha suscitado las iras de los oficiales sirios, el estado general de Hatay y [TUR.GetNameDef] es de satisfacción y muchos ciudadanos [TUR.GetAdjective] han viajado desde sus casas a Hatay para dar la bienvenida a la nueva provincia de [TUR.GetNameDef] con celebraciones e intercambios de regalos."
 bftb_turkey.26.a:0 "Os damos la bienvenida de nuevo, hermanos y hermanas."
 bftb_turkey.27.t:0 "[FROM.GetName] mantiene un férreo control sobre Hatay"
 bftb_turkey.27.desc:0 "[TUR.GetLeader] encabezó un apasionado mitin en Gaziantep en el que condenó la opresión de los turcos en el extranjero a manos de [FROM.GetNameDef]. El pueblo [TUR.GetAdjective] se ha visto azotado por el alboroto y las relaciones entre los opresores de Hatay y el pueblo de [FROM.GetNameDef] son muy malas. Por el momento, Hatay sigue fuera de nuestro alcance, pero jamás olvidaremos esta cruel traición."
 bftb_turkey.27.a:0 "De un modo u otro, Hatay volverá al lugar que le corresponde."
 bftb_turkey.29.t:0 "Antiguos objetores de conciencia se presentan al servicio"
 bftb_turkey.29.desc:0 "¡Al parecer, nuestra decisión de poner a la patria en primer lugar ha funcionado muy bien! Hemos percibido una gran aumento de voluntarios de varios países que ansían unirse a nuestras fuerzas armadas. El alto mando está abrumado, pues esta política ha provocado que ciudadanos de todas las religiones y lenguas hayan solicitado prestar servicio y su entrada ha estado a punto de desbordar al ejército a nivel operacional. \n\nPor suerte, estábamos preparados en parte para algo así y la integración de estos antiguos objetores se ha realizado sin demasiados problemas. ¡Nuestros consejeros afirman que la llegada de voluntarios se mantendrá constante durante una buena temporada!"
 bftb_turkey.29.a:0 "Es alentador ver a tantos hombres y mujeres valientes dar un paso para defender a su nación."
 bftb_turkey.30.t:0 "Compensación por las islas Oniki"
 bftb_turkey.30.desc:0 "Las islas Oniki se encuentran dentro de nuestras aguas territoriales y en el pasado fueron parte de nuestro imperio. Las islas del Dodecaneso, como las autoridades [ENG.GetAdjective] y [GRE.GetAdjective] prefieren llamarlas, deberían volver a nuestras manos cuando el gobierno [ITA.GetAdjective] las devuelva a sus legítimos dueños. \n\nOficiales de la administración han presentado un dosier con lo que podríamos ofrecer al gobierno [ITA.GetAdjective] a cambio de las islas, por las que seguro que exigirán una compensación, si es que están dispuestos a aceptar el intercambio."
 bftb_turkey.30.a:0 "Deberíamos ofrecerles derechos sobre nuestro cromo."
 bftb_turkey.30.b:0 "Deberíamos ofrecerles una compensación industrial."
 bftb_turkey.30.c:0 "Una oferta de amistad debería bastar."
 bftb_turkey.31.t:0 "[FROM.GetNameDefCap] nos ofrece derechos exclusivos sobre los recursos de [342.GetName]"
 bftb_turkey.31.desc:0 "El gobierno [FROM.GetAdjective] se ha puesto en contacto con nosotros para transmitirnos una oferta sorprendente. Están dispuestos a entregarnos el cien por cien de sus metales y minerales en el estado de [342.GetName] a cambio del archipiélago del Dodecaneso. \n\nNuestro gobierno está más acostumbrado a adquirir territorios que a cederlos, pero [TUR.GetNameDef] nos ofrece una fuente de la que poder extraer y acopiar recursos que podrían ser vitales para cualquier esfuerzo bélico a gran escala. También debemos tener en cuenta que el acceso a estos recursos podría ser imposible si comenzara un conflicto. La elección de aceptar o rechazar la oferta [FROM.GetAdjective] depende en última instancia de nosotros."
 bftb_turkey.31.a:0 "Aceptaremos los recursos a cambio del archipiélago del Dodecaneso."
 bftb_turkey.31.b:0 "¡No vamos a ceder ni un solo palmo de terreno! ¡Ni ahora, ni nunca!"
 bftb_turkey.32.t:0 "[FROM.GetNameDefCap] ofrece asistencia industrial a cambio del Dodecaneso"
 bftb_turkey.32.desc:0 "El gobierno [FROM.GetAdjective] se ha puesto en contacto con nosotros para transmitirnos una oferta intrigante. El representante [FROM.GetAdjective] nos ha entregado una carpeta en la que se explica la importancia histórica y estratégica del Dodecaneso para [FROM.GetNameDef] y que incluye una lista de propiedades y fábricas que estarían dispuestos a darnos a cambio de las islas. \n\nNuestro gobierno está más acostumbrado a adquirir territorios que a cederlos, pero no podemos negar que toda esa industria podría ser de gran ayuda para la maquinaria de guerra [ROOT.GetAdjective]. Debemos decidir si ese impulso industrial es más beneficioso para nuestra nación que mantener el archipiélago del Dodecaneso."
 bftb_turkey.32.a:0 "Firmamos el contrato. Si están dispuestos a pagar por las islas, las tendrán."
 bftb_turkey.32.b:0 "¡No vamos a ceder ni un solo palmo de terreno! ¡Ni ahora, ni nunca!"
 bftb_turkey.33.t:0 "[FROM.GetNameDefCap] solicita la cesión del archipiélago del Dodecaneso"
 bftb_turkey.33.desc:0 "El gobierno [FROM.GetAdjective] nos ha hecho llegar una carta firmada por [FROM.GetLeader] en la que hace hincapié en la importancia de los lazos que unen a nuestras naciones y en el cariño [FROM.GetAdjective] hacia nuestro país. Dejando a un lado la palabrería, el gobierno [FROM.GetAdjective] se ha ofrecido a firmar con nosotros un \\"pacto de poder\\", un acuerdo de apariencia inocua que incluye una condición. Adjunto a la carta de amistad hay un dosier con instrucciones para realizar un intercambio pacífico de autoridades entre nuestros gobernadores regionales y los burócratas [FROM.GetAdjective] que se harían con la administración del archipiélago del Dodecaneso. \n\nNuestro gobierno está más acostumbrado a adquirir territorios que a cederlos, pero el ejército [FROM.GetAdjective] sería un gran aliado en caso de conflicto en el Mediterráneo. Por su parte, la mayoría de la población griega del archipiélago del Dodecaneso ha mostrado su disconformidad ante la posibilidad de que [FROM.GetNameDef] anexione sus islas y las integre en la nación [FROM.GetAdjective]. Sin embargo, su reacción fue similar cuando nos hicimos con las islas tras la debacle del Imperio Otomano y el fin de la Gran Guerra."
 bftb_turkey.33.a:0 "Espero que esto acabe en una alianza militar..."
 bftb_turkey.33.b:0 "Nos da igual que nos llamen hipócritas. ¡Las islas son nuestras!"
 bftb_turkey.34.t:0 "¡[FROM.GetNameDefCap] acepta nuestra oferta!"
 bftb_turkey.34.desc:0 "Las autoridades [FROM.GetAdjective] nos han devuelto las islas Oniki a cambio de cederles en exclusiva los derechos de los recursos de [342.GetName]. Aunque los oficiales han expresado en privado su descontento por esta muestra de colonialismo consensuado en [342.GetName], sus consideraciones han quedado sepultadas bajo la algarabía general que ha provocado la anexión de la nueva provincia de [TUR.GetNameDef]. \n\n[TUR.GetLeader] ha visitado Rodas personalmente, donde ha garantizado que el gobierno [TUR.GetAdjective] escuchará y solventará las preocupaciones de unos ciudadanos que han estado oprimidos desde hace tiempo. Además, se ha empezado a implementar en la isla una agenda populista que pone de manifiesto las raíces étnicas e históricas de las islas con [TUR.GetNameDef]."
 bftb_turkey.34.a:0 "¡Una gran victoria!"
 bftb_turkey.35.t:0 "¡[FROM.GetNameDefCap] acepta nuestra oferta!"
 bftb_turkey.35.desc:0 "Las autoridades [FROM.GetAdjective] nos han devuelto las islas Oniki a cambio de una parte de los frutos de nuestra industria en expansión. Aunque los oficiales han expresado en privado su descontento por el hecho de pagar con sudor y acero por algo que nos perteneció durante siglos, sus consideraciones han quedado sepultadas bajo la algarabía general que ha provocado la anexión de la nueva provincia de [TUR.GetNameDef]. \n\n[TUR.GetLeader] ha visitado Rodas personalmente, donde ha garantizado que el gobierno [TUR.GetAdjective] escuchará y solventará las preocupaciones de unos ciudadanos que han estado oprimidos desde hace tiempo. Además, se ha empezado a implementar en la isla una agenda populista que pone de manifiesto las raíces étnicas e históricas de las islas con [TUR.GetNameDef]."
 bftb_turkey.35.a:0 "¡Una gran victoria!"
 TUR_three_factories_sacrificed:0 "Retirada de tres §Yfábricas civiles§!."
 bftb_turkey.36.t:0 "¡[FROM.GetNameDefCap] acepta nuestra oferta!"
 bftb_turkey.36.desc:0 "Para sorpresa de muchos oficiales [TUR.GetAdjective], las autoridades [FROM.GetAdjective] nos han devuelto las islas Oniki a cambio de la firma conjunta de un tratado que obliga a las dos partes a cumplir con los acuerdos que contiene. [TUR.GetLeader] realizó una visita de Estado para firmar en persona el llamado \\"pacto de poder\\" con [FROM.GetLeader] y ambos líderes se comprometieron a seguir impulsando las relaciones de estos vecinos marítimos tras este intercambio histórico de territorios. La alegría se ha extendido por toda [TUR.GetNameDef] y se han sucedido las celebraciones para conmemorar la anexión de la nueva provincia de [TUR.GetNameDef]. \n\n[TUR.GetLeader] ha visitado Rodas personalmente, donde ha garantizado que el gobierno [TUR.GetAdjective] escuchará y solventará las preocupaciones de unos ciudadanos que han estado oprimidos desde hace tiempo. Además, se ha empezado a implementar en la isla una agenda populista que pone de manifiesto las raíces étnicas e históricas de las islas con [TUR.GetNameDef]. \n\n El gobierno [GRE.GetAdjective] ha condenado este intercambio territorial y ha pedido a las grandes potencias que hagan lo propio. Se trata, según ellos, de una violación flagrante de la soberanía del pueblo [GRE.GetAdjective] presente en las islas Oniki. La comunidad internacional se ha mantenido en silencio a este respecto, probablemente para no suscitar las iras del gobierno [TUR.GetAdjective]."
 bftb_turkey.36.a:0 "No podía haber ido mejor."
 bftb_turkey.37.t:0 "¡[FROM.GetNameDefCap] rechaza nuestra oferta!"
 bftb_turkey.37.desc:0 "El gobierno [FROM.GetAdjective] ha afirmado públicamente que, a pesar de los esfuerzos de agitadores y revanchistas [TUR.GetAdjective], el archipiélago del Dodecaneso seguirá siendo parte integral del territorio del Estado [FROM.GetAdjective]. [FROM.GetLeader] mencionó a [TUR.GetLeader] durante su discurso y se mofó del hecho de que, por muy respetado que sea [TUR.GetLeader] en [TUR.GetNameDef], en [FROM.GetNameDef] no es más que un líder incompetente que provoca las risas del pueblo [FROM.GetAdjective]. [FROM.GetLeader] fue más allá y dijo de [TUR.GetNameDef] que es un Estado fallido y describió con detalle cómo la mera existencia de nuestro país era un insulto para la nación [FROM.GetAdjective]. En su largo alegato, [FROM.GetLeader] se refirió a las promesas incumplidas del Tratado de Sèvres en, al menos, treinta y siete ocasiones. \n\n[TUR.GetLeader] definió la postura [FROM.GetAdjective] como \\"desafortunada\\", aunque también afirmó que espera que pueda establecerse un diálogo en el futuro."
 bftb_turkey.37.a:0 "Bueno, podría haber ido mejor."
 bftb_turkey.38.t:0 "[FROM.GetNameDefCap] sugiere una extracción conjunta de recursos en el Cáucaso"
 bftb_turkey.38.desc:0 "El gobierno [FROM.GetAdjective] ha admitido el envío de topógrafos y prospectores a Georgia para evaluar la extracción de minerales de nuestras instalaciones y ha contactado con nosotros para hacernos llegar una oferta que podría hacer que nuestras naciones se beneficiaran de una extracción conjunta de minerales. Puede que sea la primera vez que un miembro de un Estado admite una forma de espionaje para luego transformar su confesión en una oportunidad que acerque las relaciones de dos naciones, pero es la situación en la que nos hemos visto envueltos. Nadie puede decir que el gobierno [FROM.GetAdjective] no esté dispuesto a correr riesgos. \n\nEl informe [FROM.GetAdjective] que hemos recibido es completo y extenso. El gobierno [FROM.GetAdjective] se encargaría de encontrar y explotar las vetas de mineral y nosotros nos quedaríamos con la mayor parte a cambio de trasladar el resto a [354.GetName]. Es probable que tardemos muchos años en descubrir lo que ha encontrado el personal [FROM.GetAdjective], pero podríamos aprovechar los documentos que nos han enviado para mejorar nuestro proceso de extracción en Georgia sin tener que ceder tanto y sin recurrir a la ayuda [FROM.GetAdjective]. La decisión de trabajar en solitario o aceptar la ayuda del gobierno [FROM.GetAdjective] recae en nosotros."
 bftb_turkey.38.a:0 "Vamos a trabajar juntos, por el bien común."
 bftb_turkey.38.b:0 "Fueron unos ingenuos al pensar que les dejaríamos meterse en nuestras fronteras."
 bftb_turkey.39.t:0 "[FROM.GetNameDefCap] Acepta nuestra propuesta."
 bftb_turkey.39.desc:0 "Oficiales [TUR.GetAdjective] se han felicitado por el buen trabajo que han realizado después de que el gobierno [FROM.GetAdjective] nos haya comunicado que tiene intención de proseguir los planes de extracción conjunta de metales en Georgia, tal y como propusimos en el complejo manifiesto que les presentamos. \n\nEl Estado se ha puesto ya en marcha para poder transportar de inmediato los minerales almacenados en Georgia hasta [354.GetName], donde los refinaremos para poder usarlos."
 bftb_turkey.39.a:0 "¡Un triunfo diplomático!"
 bftb_turkey.40.t:0 "¡[FROM.GetNameDefCap] rechaza nuestra propuesta!"
 bftb_turkey.40.desc:0 "Al parecer, los oficiales [FROM.GetAdjective] reaccionaron con incredulidad a nuestra propuesta de explotar las minas de Georgia con el permiso del gobierno [FROM.GetAdjective]. Se han burlado de nuestra oferta y, por si eso fuera poco, las autoridades [FROM.GetAdjective] están aprovechando los planos que les mandamos para extraer sin nosotros los minerales que encontramos."
 bftb_turkey.40.a:0 "¡Malnacidos!"
 bftb_turkey.41.t:0 "[FROM.GetNameDefCap] nos invita a [FROM.GetFactionName]"
 bftb_turkey.41.desc:0 "El presidente de [FROM.GetNameDef], [FROM.GetLeader], ha encabezado una iniciativa para reformar formalmente el Pacto de los Balcanes y convertirlo en una alianza estratégica global llamada Entente de los Balcanes. Todos los miembros del Pacto de los Balcanes han recibido una invitación para unirse a la [FROM.GetFactionName], y eso nos incluye a nosotros. \n\nOficiales de [FROM.GetNameDef] han garantizado que las relaciones entre las naciones de la [FROM.GetFactionName] irán más allá de lo militar y ya han publicado resumen de los planes para desarrollar sistemas monetarios y de defensa conjuntos."
 bftb_turkey.41.a:0 "Juntos podremos defender los Balcanes."
 bftb_turkey.41.b:0 "Esta iniciativa es un engaño imprudente generado a partir del chovinismo [FROM.GetAdjective]."
 bftb_turkey.42.t:0 "¡[FROM.GetNameDefCap] se une a [ROOT.GetFactionName]!"
 bftb_turkey.42.desc:0 "[FROM.GetLeader] ha anunciado que [FROM.GetNameDef] va a ratificar el acuerdo y a unirse a [ROOT.GetFactionName]. La algarabía se ha extendido por doquier y ambos Estados han puesto en marcha sendas celebraciones para conmemorar la unión de los dos países cuando estalle la guerra."
 bftb_turkey.42.a:0 "Juntos salvaremos los Balcanes."
 bftb_turkey.43.t:0 "¡[FROM.GetNameDefCap] rechaza unirse a [ROOT.GetFactionName]!"
 bftb_turkey.43.desc:0 "[FROM.GetLeader] ha confirmado que [FROM.GetNameDef] no se unirá a [ROOT.GetFactionName]. La decepción de nuestros diplomáticos y oficiales gubernamentales es total. La salida de [FROM.GetNameDefCap] del Pacto de los Balcanes y su rechazo a [ROOT.GetFactionName] han puesto en peligro todo el proyecto."
 bftb_turkey.43.a:0 "La solidaridad podría habernos salvado, pero la desunión nos destruirá."
 bftb_turkey.44.t:0 "La propuesta de Petra"
 bftb_turkey.44.desc:0 "Hemos recibido un plan defensivo de [FROM.GetNameDef] en el que proponen que el gobierno [FROM.GetAdjective] se encargue de proteger nuestras posesiones en el Levante. [FROM.GetLeader] argumenta que la proximidad geográfica de [FROM.GetNameDef] simplificaría la defensa y la administración de estos territorios, y que cedérselos a [FROM.GetNameDef] nos permitiría liberar recursos para destinarlos a otros menesteres. \n\nLa propuesta tiene sus ventajas, pero nos deja en una posición... interesante. Logramos hacernos con Palestina, Jordania y el Sinaí tras la derrota del Imperio Otomano. ¿Estamos preparados para devolver esos territorios al gobierno [FROM.GetAdjective], sucesor del Imperio Otomano? Dejando las consideraciones históricas a un lado, también deberíamos tener en cuenta cuál sería la reacción del gobierno [FROM.GetAdjective] si nos negamos. Podrían interpretar nuestro rechazo como una señal de desconfianza, o como que no los queremos en nuestra alianza. [FROM.GetNameDefCap] ha demostrado ser impredecible en el pasado y, por desgracia, no podemos confiar en que las autoridades [FROM.GetAdjective] no vayan a forzar la situación si les negamos lo que piden."
 bftb_turkey.44.a:0 "¡Es un buen plan estratégico!"
 bftb_turkey.44.b:0 "El Imperio Otomano colapsó por algo."
 bftb_turkey.45.t:0 "El gobierno [FROM.GetAdjective] aprueba la propuesta de Petra"
 bftb_turkey.45.desc:0 "Oficiales coloniales [FROM.GetAdjective] han empezado a abandonar sus puestos y a trasladarse a protectorados cercanos para facilitar nuestra toma de las antiguas colonias [FROM.GetAdjective]. [FROM.GetLeader] ha escrito una carta a nuestro presidente para explicarle que [ROOT.GetNameDef] confía en que [FROM.GetNameDef] será capaz de defender y gobernar las provincias que nos han entregado. \n\nMuchos ciudadanos [ROOT.GetAdjective] valoran la entrega de los territorios como una gran victoria y como la confirmación de que [ROOT.GetNameDef] vuelve a ser una potencia regional respetada en el mundo."
 bftb_turkey.45.a:0 "Nos codeamos con los más grandes."
 bftb_turkey.46.t:0 "El gobierno [FROM.GetAdjective] rechaza la propuesta de Petra"
 bftb_turkey.46.desc:0 "El primer ministro [FROM.GetLeader] de [FROM.GetNameDef] ha afirmado que la cesión de los territorios [FROM.GetAdjective] a [ROOT.GetNameDef] en el Levante es impensable y defiende que lo más sensato sería mantener la administración [FROM.GetAdjective] en la región. Mientras tanto, las fuerzas [FROM.GetAdjective] en el Levante ya están alerta para garantizar que cualquier posible incursión [ROOT.GetAdjective] en la zona sea desbaratada con rapidez. \n\nMuchos oficiales de nuestro gobierno han expresado en privado su decepción por la decisión [FROM.GetAdjective] y afirman que el rechazo a nuestra propuesta es una prueba más de que el gobierno [FROM.GetAdjective] no nos ve como sus aliados. [ROOT.GetLeader] también ha mostrado su desacuerdo ante la decisión [FROM.GetAdjective] y ha solicitado a sus consejeros que busquen una respuesta a la altura."
 bftb_turkey.46.a:0 "Lo intentamos y fracasamos. No hay nada que podamos hacer."
 bftb_turkey.46.b:0 "¡Deberíamos seguir presionando!"
 bftb_turkey.47.t:0 "[FROM.GetNameDefCap] muestra su preocupación por la defensa del golfo"
 bftb_turkey.47.desc:0 "El presidente de [FROM.GetNameDef], [FROM.GetLeader], se ha puesto en contacto con nosotros para hacernos llegar su preocupación por la seguridad de nuestras colonias en los golfos de Arabia. El líder [FROM.GetAdjective] ha sugerido que [FROM.GetNameDef] debería ser la potencia encargada de defender y administrar toda la zona, dada la historia compartida y la proximidad de [FROM.GetNameDef] con la región. \n\nVarios oficiales [ROOT.GetAdjective] han mostrado su preocupación ante esta propuesta, pues [FROM.GetNameDef] no había solicitado hacerse con el control del Levante hasta ahora. Los analistas temen que [FROM.GetNameDef] haya planificado este acaparamiento diplomático para lograr un nuevo statu quo en la región y que [FROM.GetNameDef] sea la potencia principal de todo el subcontinente. No obstante, seguimos siendo aliados de [FROM.GetNameDef] y, si queremos que esto siga así, quizás tengamos que ceder a su petición y entregar nuestras colonias arábigas."
 bftb_turkey.47.a:0 "Veamos si [FROM.GetNameDef] puede asumir esta responsabilidad."
 bftb_turkey.47.b:0 "No podemos tolerar esta clase de neocolonialismo."
 bftb_turkey.48.t:0 "El gobierno [FROM.GetAdjective] nos confía la defensa del golfo"
 bftb_turkey.48.desc:0 "Ya han comenzado los preparativos para transportar lo antes posible a nuestras guarniciones y administradores hasta los nuevos territorios de los golfos de Arabia. El gobierno [FROM.GetAdjective] ha puesto fin a su administración en la región y nos ha otorgado la soberanía de esas tierras para que podamos protegerlas y gobernarlas."
 bftb_turkey.48.a:0 "Ya somos una gran potencia."
 bftb_turkey.49.t:0 "El gobierno [FROM.GetAdjective] nos niega sus territorios árabes"
 bftb_turkey.49.desc:0 "El embajador [FROM.GetAdjective] ha calificado de inaceptables los planes [ROOT.GetAdjective] para los territorios [FROM.GetAdjective] en Arabia y ha exigido que se abandonen de inmediato. Nuestros expertos en defensa se han mostrado decepcionados ante el hecho de que no podamos administrar los territorios [FROM.GetAdjective] en Arabia, pero los oficiales [FROM.GetAdjective] sostienen que, mientras [ROOT.GetNameDef] forme parte de [FROM.GetFactionName], seguiremos teniendo derechos de atraque y para establecer bases."
 bftb_turkey.49.a:0 "Qué pena."
 bftb_turkey.50.t:0 "[FROM.GetNameDefCap] solicita tanques ligeros"
 bftb_turkey.50.desc:0 "Oficiales de [FROM.GetNameDef] han contactado con nosotros para expresarnos su deseo de adquirir tanques ligeros de nuestro arsenal. Asombrados por lo que han calificado de genialidad y \\"excelencia en diseño\\" [ROOT.GetAdjective], los oficiales [FROM.GetAdjective] nos han confesado que [FROM.GetNameDef] necesita los blindados [ROOT.GetAdjective] para salvaguardar su propia soberanía."
 bftb_turkey.50.a:0 "¡Deberíamos enviar lo mejor que tenemos!"
 bftb_turkey.50.b:0 "Enviemos algunos vehículos blindados estándar."
 bftb_turkey.50.c:0 "Pueden quedarse con nuestros modelos viejos."
 bftb_turkey.50.d:0 "[FROM.GetNameDefCap] no va a recibir nada de nosotros."
 bftb_turkey.51.t:0 "¡[FROM.GetNameDefCap] envía tanques ligeros mejorados!"
 bftb_turkey.51.desc:0 "¡Acabamos de recibir un cargamento de tanques [FROM.GetAdjective] directamente desde sus almacenes! Son blindados muy modernos y han demostrado ser muy versátiles en las primeras pruebas que hemos realizado. Serán muy útiles para nuestro ejército."
 bftb_turkey.51.a:0 "¡Una sorpresa inesperada!"
 bftb_turkey.52.t:0 "[FROM.GetNameDefCap] envía tanques ligeros"
 bftb_turkey.52.desc:0 "¡Acabamos de recibir un cargamento de tanques [FROM.GetAdjective] directamente desde sus almacenes! Los blindados ligeros están un tanto anticuados, pero han pasado las pruebas de calidad. Serán muy útiles para nuestro ejército."
 bftb_turkey.52.a:0 "Son una gran ayuda."
 bftb_turkey.53.t:0 "[FROM.GetNameDefCap] nos regala blindados obsoletos"
 bftb_turkey.53.desc:0 "¡Acabamos de recibir un cargamento de tanques [FROM.GetAdjective] directamente desde sus almacenes! Los blindados están anticuados y es probable que el ejército [FROM.GetAdjective] los haya retirado por culpa de sus muchos defectos. Sin embargo, nuestro ejército sabrá darles uso... de algún modo."
 bftb_turkey.53.a:0 "¡Si servían en 1922, también sirven ahora!"
 bftb_turkey.54.t:0 "[FROM.GetNameDefCap] no nos ha enviado nada"
 bftb_turkey.54.desc:0 "El gobierno [FROM.GetAdjective] no nos ha enviado nada, ni siquiera uno de sus modelos más antiguos. Los blindados [FROM.GetAdjective] solo pueden servir a los intereses [FROM.GetAdjective], y varias figuras importantes [FROM.GetNameDef] han esgrimido motivos de seguridad nacional para justificar su rechazo al envío de blindados."
 bftb_turkey.54.a:0 "De todos modos, seguro que se habrían roto."
 bftb_turkey.55.t:0 "La concesión de Chester"
 bftb_turkey.55.desc:0 "En 1923, la recién fundada República de Turquía ratificó y aprobó una ley que nos permite desarrollar los yacimientos petrolíferos y las vías ferroviarias de [FROM.GetNameDef]. El Senado de los Estados Unidos, tras ver los estragos que estaba causando la Gran Depresión en la economía estadounidense, decidió no ratificar el tratado. [FROM.GetNameDef] ha dado marcha atrás en su revocación del tratado y nos ha vuelto a pedir que cumplamos con lo estipulado en la concesión que recibimos originalmente. \n\nNo podemos negar que nuestra situación económica ha mejorado mucho con respecto a 1923, y tener a [FROM.GetNameDef] como aliado ideológico y militar sería toda una ayuda. Sin embargo, la guerra acecha por todo el mundo y, aunque estamos en una posición de fuerza, debemos saber gestionar bien nuestros recursos. Contar con el petróleo de [FROM.GetNameDef] podría ser muy valioso para contrarrestar a la [SOV.GetNameDef] en el futuro, pero también debemos pensar a corto plazo y en cómo ese crudo podría acabar en manos de nuestros enemigos. Puede que ayudar al gobierno [FROM.GetAdjective] para alcanzar nuestros objetivos sea lo más sensato. [FROM.GetNameDef] cuenta con grandes cantidades de cromo, pero nuestra nación no. La elección depende de nosotros."
 bftb_turkey.55.a:0 "Debemos ayudar a los amigos de la democracia."
 bftb_turkey.55.b:0 "Deberíamos ayudarlos... con condiciones."
 bftb_turkey.56.t:0 "[FROM.GetNameDefCap] nos apoya sin condiciones"
 bftb_turkey.56.desc:1 "[FROM.GetNameDefCap] ha aceptado cumplir sin condiciones con los compromisos que adquirió con nosotros hace más de una década. Con su tecnología superior y sus ingentes recursos industriales, han logrado extraer petróleo de [350.GetName] en zonas que no éramos capaces de descubrir. El gobierno [FROM.GetAdjective] también nos ha dejado parte de la industria que utilizaban para extraer el crudo para cumplir con otros aspectos de la concesión y que la utilicemos para lo que creamos oportuno. \n\nComo muestra adicional de amistad, el país [FROM.GetAdjective] nos ha facilitado también algunas de las técnicas y del equipo que utilizan en el proceso de extracción, para que podamos aprovechar los recursos naturales repartidos por toda nuestra nación."
 bftb_turkey.56.a:0 "El gobierno [FROM.GetAdjective] es inigualable."
 bftb_turkey.57.t:0 "El gobierno [FROM.GetAdjective] pone condiciones para apoyarnos"
 bftb_turkey.57.desc:0 "[FROM.GetNameDefCap] ha aceptado cumplir con los compromisos que adquirió con nosotros hace más de una década, pero exigen una compensación. Están dispuestos a emplear su tecnología superior y sus ingentes recursos industriales para extraer petróleo de [350.GetName] en zonas que no hemos sido capaces de localizar, pero, a cambio, el gobierno [FROM.GetAdjective] quiere tener acceso exclusivo a los recursos de [343.GetName]. Para facilitar el acuerdo, el ejecutivo [FROM.GetAdjective] se ha mostrado dispuesto a enseñarnos algunas de sus avanzadas técnicas de extracción y los esquemas de algunas de sus herramientas de excavación más complejas. \n\nSolicitar la concesión ya era humillación suficiente, pero esto ya se pasa de la raya. Nuestra nación debe ser el fiel reflejo del antimperialismo y el anticolonialismo, por lo que ceder a las demandas [FROM.GetAdjective] significaría traicionar nuestros principios. Por otra parte, ¿podemos permitirnos rechazar los beneficios que nos ofrece [FROM.GetNameDef]?"
 bftb_turkey.57.a:0 "Malditos imperialistas... que se queden con lo que quieran."
 bftb_turkey.57.b:0 "¡Nunca viviremos bajo el control [FROM.GetAdjective]!"
 bftb_turkey.58.t:0 "[FROM.GetNameDefCap] acepta nuestras peticiones"
 bftb_turkey.58.desc:0 "El gobierno [FROM.GetAdjective] ha aceptado todas y cada una de nuestras exigencias a cambio de nuestra ayuda. El cromo ha empezado ya a llegar a nuestros puertos desde [343.GetName] y, lo que es mejor, hemos aprendido unas cuantas cosas de nuestros intentos de extraer petróleo en el este de [FROM.GetName]."
 bftb_turkey.58.a:0 "Es estupendo ser [FROM.GetAdjective]."
 bftb_turkey.59.t:0 "¡[FROM.GetNameDefCap] rechaza nuestras peticiones!"
 bftb_turkey.59.desc:0 "El gobierno [FROM.GetAdjective] ha rechazado las condiciones que les habíamos propuesto a cambio de nuestra ayuda. Si el gobierno [FROM.GetAdjective] hubiese estado dispuesto a poner de su parte, todos habíamos salido ganando. No obstante, y visto lo visto, tendrán que esperar unos cuantos años más para poder empezar a extraer su oro negro."
 bftb_turkey.59.a:0 "Somos [ROOT.GetNameDef], sabremos salir victoriosos."
 bftb_turkey.60.t:0 "[TUR.GetName] presiona en la cuestión de Hatay"
 bftb_turkey.60.desc:1 "[FROM.GetLeader] ha escrito una carta muy airada en la que solicita que la población turca de la región siria de Hatay pueda ejercer su derecho democrático a votar en un referéndum si quiere que la región se una a [FROM.GetNameDef] o si prefiere que siga siendo parte de [ROOT.GetNameDef]. Nuestras fuerzas armadas han detectado actividades ilegales en la frontera [ROOT.GetAdjective]-[FROM.GetAdjective] y a ciudadanos [FROM.GetAdjective] entrando en el país para causar alboroto en la provincia de Hatay. No cabe duda de que [FROM.GetNameDef] pretende alterar los resultados del referéndum para garantizar una victoria [FROM.GetAdjective]. Sin embargo, puede que entregar la provincia de Hatay a [FROM.GetNameDef] sea lo mejor. Tener a una [FROM.GetNameDef] beligerante en nuestra frontera dista de ser lo ideal."
 bftb_turkey.60.a:0 "¿Qué elección tenemos?"
 bftb_turkey.60.b:0 "Si quieren Hatay, pueden venir a por la región por las malas."
 bftb_turkey.61.t:0 "[FROM.GetNameDef] nos cede la soberanía de Hatay"
 bftb_turkey.61.desc:0 "[TUR.GetLeader] ha dado un pequeño discurso en Antioquía en el que ha dado la bienvenida a [TUR.GetNameDef] a los ciudadanos de Hatay y ha agradecido a [FROM.GetLeader], de [FROM.GetNameDef], el hecho de que respete el resultado democrático del pueblo de Hatay. Aunque este movimiento ha suscitado las iras de muchos oficiales sirios de todo el espectro político, el estado general de Hatay y [TUR.GetNameDef] es de satisfacción y muchos ciudadanos [TUR.GetAdjective] han viajado desde sus casas a Hatay para dar la bienvenida a la nueva provincia de [TUR.GetNameDef] con celebraciones e intercambios de regalos. [FROM.GetLeader] no se ha pronunciado al respecto, pero fuentes cercanas al líder [FROM.GetAdjective] afirman que el gobierno [FROM.GetAdjective] confía en que esto sea algo temporal y que Hatay volverá a sus dominios de una forma u otra en el futuro."
 bftb_turkey.61.a:0 "Os damos la bienvenida de nuevo, hermanos y hermanas."
 bftb_turkey.62.t:0 "[FROM.GetName] mantiene un férreo control sobre Hatay"
 bftb_turkey.62.desc:0 "[TUR.GetLeader] encabezó un apasionado mitin en Gaziantep en el que condenó la opresión de los turcos en el extranjero a manos de [FROM.GetNameDef]. El pueblo [TUR.GetAdjective] se ha visto azotado por el alboroto y los consejeros afirman que la población [TUR.GetAdjective] acepta con entusiasmo el recurrir a la guerra para corregir las injusticias actuales. [FROM.GetNameDef] ha demostrado su ingenuidad al pensar que podría desafiar nuestra voluntad. [TUR.GetNameDef] jamás se dejará amedrentar por potencias menores."
 bftb_turkey.62.a:0 "[FROM.GetNameDef] debe desaparecer."
 bftb_turkey.63.t:0 "[FROM.GetNameDefCap] nos invita a [FROM.GetFactionName]"
 bftb_turkey.63.desc:0 "[FROM.GetLeader] tuvo un encuentro con [ROOT.GetLeader] hace unos días para negociar una alianza panmediterránea que permita defender una postura común en crisis que requieran intervenciones militares. Hay quien dice que lograr que [FROM.GetNameDef] se una voluntariamente a nuestra alianza podría dar más legitimidad a nuestros objetivos regionales, aunque ello suponga evitar el apoyo de potencias de más peso. También deberíamos tener en cuenta que, al contrario que nosotros, la reputación de [FROM.GetNameDef] es bastante buena entre las naciones de los Balcanes y el Mediterráneo, por lo que podríamos aprovechar su influencia diplomática para ganarnos el favor de unas naciones que, de otro modo, no querrían saber nada de nosotros. \n\nEstamos en una encrucijada: ¿usamos la rama de olivo que nos ha ofrecido [FROM.GetNameDef] y aprovechamos su diplomacia para afilar nuestra espada contra otras potencias o nos acercamos a los teutones y aplastamos a las pequeñas potencias que nos acechan como las malas hierbas de un jardín? Tenemos el poder de decidir el destino de las naciones de los Balcanes: podemos salvarlas de la hegemonía [GER.GetAdjective] y [SOV.GetAdjective] o podemos ayudar a estas potencias y acelerar la caída de nuestros vecinos. La decisión depende de nosotros."
 bftb_turkey.63.a:0 "Podemos redimirnos salvando a los demás."
 bftb_turkey.63.b:0 "El mundo es frío y despiadado, como nosotros."
 bftb_turkey.64.t:0 "[FROM.GetNameDefCap] se une a [ROOT.GetFactionName]"
 bftb_turkey.64.desc:0 "En una gran ceremonia, [FROM.GetLeader] anunció a bombo y platillo que, a partir de ahora, el destino de [FROM.GetNameDef] irá ligado al de [ROOT.GetNameDef]. [ROOT.GetLeader], por su parte, confirmó la información, pero de forma mucho más comedida. \n\nLos oficiales [ROOT.GetAdjective] esperan que, con este acercamiento a [FROM.GetNameDef], puedan llevar con correa sus ademanes expansionistas y que puedan aprovechar su condición de gran potencia para proteger a las naciones más pequeñas del Mediterráneo de otras potencias con aspiraciones hegemónicas."
 bftb_turkey.64.a:0 "Debemos darnos prisa y hacer que otras naciones sigan nuestros pasos."
 bftb_turkey.65.t:0 "[FROM.GetNameDefCap] rechaza formar parte de [ROOT.GetFactionName]"
 bftb_turkey.65.desc:0 "Nos ha llegado la noticia de que [FROM.GetNameDef] ha rechazado unirse a [ROOT.GetFactionName]. Los oficiales [ROOT.GetAdjective] están decepcionados y preocupados por lo que esto podría significar para el futuro del Mediterráneo. [ROOT.GetLeader] ha apremiado en secreto a los oficiales del gobierno para que aceleren el proceso de adhesión de más miembros a la alianza y crear así un bloque potente de naciones que pueda contrarrestar cualquier irredentismo [FROM.GetAdjective]."
 bftb_turkey.65.a:0 "Debemos darnos prisa y hacer que otras naciones sigan nuestros pasos."
 bftb_turkey.66.t:0 "[FROM.GetNameDefCap] presenta un plan para dividir [GRE.GetNameDef]"
 bftb_turkey.66.desc:0 "[FROM.GetNameDefCap] ha defendido que, aunque sea un acto despreciable, debemos destruir las regiones de [GRE.GetNameDef] para garantizar nuestra seguridad nacional. Nuestros oficiales han mostrado su absoluta conformidad con la postura de nuestros aliados [FROM.GetAdjective] y les han recordado que esa ha sido nuestra postura desde el inicio. \n\n[FROM.GetNameDefCap] sugiere dividir [GRE.GetNameDef] siguiendo un criterio geográfico con el que recibiríamos [185.GetName], [186.GetName] y [182.GetName] y afianzaríamos nuestro dominio del Mediterráneo Oriental y el mar Jónico. [FROM.GetNameDefCap], por su parte, se haría con el resto de estados [GRE.GetAdjective], lo que garantizaría el control [FROM.GetAdjective] en el mar Egeo, mar con el que ya lindan muchos de sus estados. \n\nEl acuerdo es justo en su mayor parte, mucho más de lo que cabría esperar en un reparto de tierras como este. Aun así, llevamos tiempo soñando con conquistar la que sería la joya de la corona de nuestro imperio, [47.Capital.GetName], y este plan nos obligaría a olvidarnos de todo ello durante un tiempo. ¿Estamos dispuestos a renunciar a [47.Capital.GetName] a cambio de la paz en el Mediterráneo?"
 bftb_turkey.66.a:0 "Un acuerdo justo y aceptable para el futuro de [GRE.GetNameDef]."
 bftb_turkey.66.b:0 "¡Lo queremos todo!"
 bftb_turkey.67.t:0 "El golpe de Estado de Cuadrado Dorado"
 bftb_turkey.67.desc:0 "Llegan noticias sorprendentes desde [676.GetName], donde el ex primer ministro Rashid Ali al-Gaylani ha intentado dar un golpe de Estado contra el gobierno de [ROOT.GetLeader]. Al-Gaylani cuenta con el apoyo de buena parte de los militares y de algunos sectores de la población. \n\nAdemás, las injerencias extranjeras pueden haber jugado un papel fundamental en la organización y el suministro de armas de los traidores de Cuadrado Dorado. De todos los Estados que han podido involucrarse en estos actos, [FROM.GetNameDef] tiene todas las papeletas para haber sido el promotor principal de este golpe de Estado fascista. \n\nEl Cuadrado Dorado pretende solicitar la ayuda de [GER.GetNameDef] para acabar con los imperialistas [ENG.GetAdjective] y buena parte de nuestro pueblo está de acuerdo con su lucha. Al fin y al cabo, puede que Arabia solo llegue a ser libre a través del fascismo..."
 bftb_turkey.67.a:0 "¡Mashallah, lucharemos por Iraq y contra el fascismo!"
 bftb_turkey.67.b:0 "El fascismo es lo único que puede liberarnos."
 bftb_turkey.67.c:0 "Hay que acabar con la plaga fascista."
 bftb_turkey.68.t:0 "Comienza la guerra civil [IRQ.GetAdjective]"
 bftb_turkey.68.desc:0 "Nuestros esfuerzos por favorecer un golpe de Estado fascista en [IRQ.GetNameDef] parecen haber dado sus frutos. Los fascistas [IRQ.GetAdjective] están luchando contra el antiguo gobierno por el control del país y, sea cual sea el resultado, estaremos en una posición inmejorable para controlar la región."
 bftb_turkey.68.a:0 "Ahora toca sentarnos y a esperar."
 bftb_turkey.69.t:0 "Los fascistas [IRQ.GetAdjective] salen victoriosos"
 bftb_turkey.69.desc:0 "Como esperábamos, los fascistas [IRQ.GetAdjective] han acabado con los últimos reductos favorables al gobierno [IRQ.GetAdjective]. Sus fuerzas son tan débiles que no podrán hacer nada cuando nos hagamos con el control de los aparatos del Estado."
 bftb_turkey.69.a:0 "¡Qué situación tan maquiavélica!"
 bftb_turkey.70.t:0 "Los fascistas [IRQ.GetAdjective] fracasan"
 bftb_turkey.70.desc:0 "Los fascistas [IRQ.GetAdjective] no han logrado vencer a los partidarios del gobierno [IRQ.GetAdjective] y han sido aplastados por el ejército [IRQ.GetAdjective]. Ha sido una atrocidad, pero nuestros estrategas creen que [IRQ.GetNameDef] está tan débil que no podrá resistir cuando nuestras fuerzas entren para hacerse con el control de los aparatos del Estado."
 bftb_turkey.70.a:0 "El juego estaba amañado desde el principio."
 bftb_turkey.71.t:0 "Los fascistas [IRQ.GetAdjective] se hacen con el control de [IRQ.GetNameDef]"
 bftb_turkey.71.desc:0 "Los fascistas [IRQ.GetAdjective] han logrado expulsar al gobierno anterior y se han hecho con el control de todo el país. Los fascistas [IRQ.GetAdjective] han dejado claro que uno de sus principales objetivos es acabar, cueste lo que cueste, con la influencia [ENG.GetAdjective] en Arabia, y creen que la intervención [ROOT.GetAdjective] es la mejor forma de lograrlo."
 bftb_turkey.71.a:0 "¿[IRQ.GetName]? No es problema nuestro."
 bftb_turkey.71.b:0 "Tendrán todo nuestro apoyo."
 bftb_turkey.71.c:0 "Han demostrado estar a la altura de [ROOT.GetFactionName]."
 bftb_turkey.72.t:0 "¡[FROM.GetNameDefCap] nos apoya!"
 bftb_turkey.72.desc:0 "La administración [FROM.GetAdjective] ha manifestado su apoyo a nuestro gobierno. Estas declaraciones son realmente importantes para afianzar nuestra soberanía y nuestro papel como nación que lucha contra el imperialismo [ENG.GetAdjective]."
 bftb_turkey.72.a:0 "¡Su valentía es admirable, es de agradecer!"
 bftb_turkey.73.t:0 "Los fascistas [IRQ.GetAdjective] se hacen con el control de [IRQ.GetNameDef]"
 bftb_turkey.73.desc:0 "Los fascistas [IRQ.GetAdjective] han logrado expulsar al gobierno anterior y se han hecho con el control de todo el país. Los fascistas [IRQ.GetAdjective] han dejado claro que uno de sus principales objetivos es acabar, cueste lo que cueste, con la influencia [ENG.GetAdjective] en Arabia, y creen que la intervención [ROOT.GetAdjective] es la mejor forma de lograrlo."
 bftb_turkey.73.a:0 "[IRQ.GetName] no merece nuestra atención."
 bftb_turkey.73.b:0 "Bueno... dijimos que éramos la espada del islam..."
 bftb_turkey.74.t:0 "¡[FROM.GetNameDefCap] nos apoya!"
 bftb_turkey.74.desc:0 "La administración [FROM.GetAdjective] ha manifestado su apoyo a nuestro gobierno. Estas declaraciones son realmente importantes para afianzar nuestra soberanía y nuestro papel como nación que lucha contra el imperialismo [ENG.GetAdjective]."
 bftb_turkey.74.a:0 "¡Con el gobierno [ITA.GetAdjective] de nuestro lado, no podemos fallar!"
 bftb_turkey.75.t:0 "¡El gobierno [IRQ.GetAdjective] nacionaliza su petróleo!"
 bftb_turkey.75.desc:0 "¡Sorprendentes noticias las que llegan desde [IRQ.GetNameDef], donde oficiales [ROOT.GetAdjective] encargados de la gestión de las reservas de petróleo han sido escoltados por hombres armados hasta la frontera [IRQ.GetAdjective] y expulsados del país! Asimismo, también hemos oído rumores que afirman que el nuevo gobierno [IRQ.GetAdjective] planea invitar a militares [GER.GetAdjective] a su territorio. \n\n¡Y por si todo esto fuera poco, nuestros informes también sugieren que todo ha sido idea de [FROM.GetNameDef] para ayudar a [GER.GetFactionName]! Hemos decidido dar un paso al frente: el gobierno [IRQ.GetAdjective] deberá mantener su neutralidad si quiere quedarse con el petróleo. Sin embargo, también tenemos que valorar si podemos permitir que ese petróleo acabe en manos [GER.GetAdjective]."
 bftb_turkey.75.a:0 "Son guardianes de la llama sagrada."
 bftb_turkey.75.b:0 "¡Ese petróleo no puede caer en manos de fascistas!"
 bftb_turkey.75.c:0 "Debemos proteger el derecho divino de los reyes."
 bftb_turkey.75.d:0 "Esto no podía acabar de otro modo."
 bftb_turkey.75.e:0 "Están en su derecho como nación soberana."
 bftb_turkey.76.t:0 "¡El gobierno [ENG.GetAdjective] cede ante nosotros!"
 bftb_turkey.76.desc:0 "El gobierno [FROM.GetAdjective] nos ha devuelto el control de todos nuestros campos petrolíferos. ¡Hemos recuperado nuestra soberanía y vencido a los imperialistas!"
 bftb_turkey.76.a:0 "¡Allahu Akbar, gloria a [ROOT.GetLeader]!"
 bftb_turkey.77.t:0 "La alianza [GER.GetAdjective] e Inglaterra"
 bftb_turkey.77.desc:0 "Somos víctimas de un cruel giro del destino: ¡los gobiernos [ENG.GetAdjective] y [GER.GetAdjective] se han aliado! ¡Necesitábamos el apoyo de [GER.GetFactionName], pero esos malditos perros [ENG.GetAdjective] se nos han adelantado! \n\nEs un día negro en la historia [ROOT.GetAdjective]. Nos hemos quedado solos, no podemos contar con nadie a excepción [TUR.GetAdjective], una nación que es probable que huya si una alianza [ENG.GetAdjective]-[GER.GetAdjective] intenta amenazarnos. ¿Acaso podríamos echarles la culpa si hacen algo así? ¿Quién, en su sano juicio, se atrevería a oponerse a dos grandes potencias como esas? ¿Estaríamos dispuestos a hacerlo?"
 bftb_turkey.77.a:0 "Inshallah, los europeos perecerán ante nuestra espada."
 bftb_turkey.77.b:0 "¡¿En qué clase de mundo vivimos?!"
 bftb_turkey.79.t:0 "[FROM.GetNameDefCap] solicita renovar el pacto de no agresión"
 bftb_turkey.79.desc:0 "A lo largo de la historia, hemos mantenido relaciones muy amistosas con [FROM.GetNameDef], a quienes consideramos tan antimperialistas como nosotros. Sin embargo, nuestro vínculo se ha enfriado en los últimos años. \n\nEn un intento por reforzar los lazos entre nuestros países, [FROM.GetLeader] ha sugerido que renovemos el pacto de no agresión que firmamos hace ya mucho tiempo. Deberíamos ver este ofrecimiento como una señal de que [FROM.GetNameDef] podría estar dispuesta a llevar nuestra cooperación a otro nivel. No obstante, [ROOT.GetLeader] también ha dejado claro que ansía controlar los estrechos de Turquía. Tenemos que decidir qué preferimos, si ser aliados [FROM.GetAdjective] o vasallos [FROM.GetAdjective]."
 bftb_turkey.79.a:0 "Mantener buenas relaciones con [FROM.GetNameDef] solo puede ser bueno."
 bftb_turkey.79.b:0 "Ni hablar, tenemos nuevos planes para ellos."
 bftb_turkey.80.t:0 "El gobierno [FROM.GetAdjective] acepta renovar el pacto de no agresión"
 bftb_turkey.80.desc:0 "Nos alegra saber que llegan noticias positivas desde [FROM.GetNameDef], pues nos han informado de que el gobierno [FROM.GetAdjective] se ha mostrado entusiasmado ante la posibilidad de renovar nuestro pacto de no agresión. Nuestros oficiales creen que los últimos flecos del acuerdo estarán listos antes de que acabe la semana."
 bftb_turkey.80.a:0 "Un gran día para la paz."
 bftb_turkey.81.t:0 "El gobierno [FROM.GetAdjective] rechaza renovar el pacto de no agresión"
 bftb_turkey.81.desc:0 "Según hemos podido saber, el gobierno [FROM.GetNameDef] no tiene intención de renovar nuestro antiguo pacto de no agresión. Por si esto fuera poco, oficiales [FROM.GetAdjective] han anulado nuestro tratado anterior, despejando cualquier ilusión de poder tener buenas relaciones con [FROM.GetNameDef] en los años venideros."
 bftb_turkey.81.a:0 "Esto tendrá consecuencias terribles."
 bftb_turkey.82.t:0 "Fin de la prohibición del Partido Comunista de Turquía"
 bftb_turkey.82.desc:0 "Los oficiales exiliados del Partido Comunista de Turquía han podido regresar a [ROOT.GetNameDef] después de que [ROOT.GetLeader] los eximiera de todos los cargos que pesaban contra ellos. Algunos miembros del gobierno recibieron con alegría a los oficiales del TKP, pero la rama más ortodoxa de los kemalistas los ha rechazado. \n\nAunque [ROOT.GetLeader] no dio la bienvenida en persona a ninguno de los oficiales exiliados, sí que les envió una invitación abierta para participar como miembros del gobierno. La posibilidad de que alguno de los miembros del TKP acabe en el gabinete de gobierno depende en última instancia del propio gobierno."
 bftb_turkey.82.a:0 "Nos da igual lo que hagan."
 bftb_turkey.83.t:0 "El regreso del Partido Comunista de Turquía"
 bftb_turkey.83.desc:0 "Los oficiales exiliados del Partido Comunista de Turquía han podido regresar a [ROOT.GetNameDef] después de que [ROOT.GetLeader] los eximiera de todos los cargos que pesaban contra ellos. Algunos miembros del gobierno recibieron con alegría a los oficiales del TKP, pero la rama más ortodoxa de los kemalistas los ha rechazado. \n\nLa bienvenida oficial, con [ROOT.GetLeader] a la cabeza, se realizó en el lugar desde el que se inició el golpe de Estado. Şefik Hüsnü subió al estrado y anunció la disolución del régimen revisionista y burgués de los kemalistas para dar paso a un gobierno más cercano al sistema implantado en Moscú. Los oficiales y funcionarios kemalistas de todo el país fueron detenidos en cuestión de horas y, si las noticias son ciertas, había autores [SOV.GetAdjective] involucrados en todo el proceso."
 bftb_turkey.83.a:0 "Un momento..."
 bftb_turkey.84.t:0 "[FROM.GetNameDefCap] exige nuestra sumisión"
 bftb_turkey.84.desc:0 "Las serpientes infernales de [FROM.GetNameDef] nos han enviado una exigencia unilateral con la que quieren obligarnos a desarmarnos y a permitir la presencia de tropas [FROM.GetAdjective] en nuestro territorio para que garanticen la seguridad y los derechos de los trabajadores [ROOT.GetAdjective]. El motivo que se oculta detrás de esta exigencia tan ridícula es claro: [FROM.GetNameDef] quiere controlar nuestra soberanía y nuestros asuntos. \n\n¡No somos un país intermedio sin ningún impacto en el mundo, somos [ROOT.GetNameDef]! No podemos permitir que una potencia tan malvada abuse de nosotros como si fuéramos un enfermo terminal. Debemos buscar aliados; ¡seguro que algún país querrá oponerse al belicismo [FROM.GetAdjective]! Sin embargo, y pese a todo, ¿merece la pena pagar el precio en vidas humanas [ROOT.GetAdjective] que nos costaría un enfrentamiento así?"
 bftb_turkey.84.a:0 "[SOV.GetNameDefCap] debería mediar en este asunto."
 bftb_turkey.84.b:0 "Votamos democráticamente... ¡para pedir ayuda!"
 bftb_turkey.84.c:0 "¡Alguien nos salvará de la escoria marxista!"
 bftb_turkey.84.d:0 "Nuestros amigos garantizarán nuestra seguridad."
 bftb_turkey.84.e:0 "Las vidas [ROOT.GetAdjective] están por encima de todo."
 bftb_turkey.85.t:0 "[FROM.GetNameDefCap] solicita mediación ante la agresión de [TUR.GetNameDefCap]"
 bftb_turkey.85.desc:0 "Oficiales de [FROM.GetNameDefCap] se han puesto en contacto con nosotros con la esperanza de que les ofrezcamos protección ante las agresiones [TUR.GetAdjective]. El gobierno [FROM.GetAdjective] nos ha entregado una carpeta en la que explica al detalle por qué la pérdida de [FROM.GetNameDef] a manos de la esfera de influencia [TUR.GetAdjective] sería muy perjudicial para el equilibrio del continente y defiende con vehemencia su derecho al autogobierno con la esperanza de que acudamos en su ayuda."
 bftb_turkey.85.a:0 "¡[TUR.GetNameDefCap] quiere monopolizar el comunismo!"
 bftb_turkey.85.b:0 "¡[TUR.GetNameDefCap] pone en riesgo el equilibrio del continente!"
 bftb_turkey.85.c:0 "No podemos permitir que los rojos causen estragos."
 bftb_turkey.85.d:0 "Los conflictos [FROM.GetAdjective] no son asunto nuestro."
 bftb_turkey.86.t:0 "[FROM.GetNameDefCap] garantiza nuestra independencia"
 bftb_turkey.86.desc:0 "Hemos sabido que [FROM.GetNameDef] tiene intención de garantizar nuestra independencia ante una posible agresión [TUR.GetAdjective]. Es una gran victoria diplomática y un acontecimiento que quizás haga que [TUR.GetNameDef] se replantee las atroces exigencias que quería imponernos."
 bftb_turkey.86.a:0 "Somos amigos de [ROOT.GetNameDef]."
 bftb_turkey.87.t:0 "[BUL.GetNameDefCap] recibe apoyo exterior"
 bftb_turkey.87.desc:0 "¡El ruin pueblo [BUL.GetAdjective] ha encontrado nuevos aliados en los que apoyarse en su fallido intento de independencia! Este era uno de los problemas que queríamos evitar. Debemos decidir si seguimos adelante y usamos la fuerza para lograr nuestras exigencias o si ha llegado el momento de poner fin a esto y evitar una guerra más grande."
 bftb_turkey.87.a:0 "Seguiremos adelante a pesar de todo."
 bftb_turkey.87.b:0 "Es un revés muy doloroso."
 bftb_turkey.88.t:0 "¡[FROM.GetNameDefCap] da marcha atrás!"
 bftb_turkey.88.desc:0 "El júbilo se ha instalado en nuestro gobierno después de saber que tanto la administración como las fuerzas armadas [FROM.GetAdjective] han decidido dar marcha atrás y que están instando a una desescalada. Es una victoria decisiva tanto para el Estado [ROOT.GetAdjective] como para el pueblo [ROOT.GetAdjective]..."
 bftb_turkey.88.a:0 "¡Hemos vencido!"
 bftb_turkey.89.t:0 "No nos apoya ninguna nación"
 bftb_turkey.89.desc:0 "[ROOT.GetLeader] no encuentra consuelo después de saber que ninguna nación acudirá a socorrer a [ROOT.GetNameDef] ante la agresión [TUR.GetAdjective]. La actitud indiferente de las demás potencias nos deja en una situación límite: o nos levantamos y luchamos, o nos rendimos para salvar vidas."
 bftb_turkey.89.a:0 "No queda otra, tenemos que rendirnos."
 bftb_turkey.89.b:0 "¡No nos rendiremos sin luchar!"
 bftb_turkey.90.t:0 "[BUL.GetNameDefCap] se rinde"
 bftb_turkey.90.desc:0 "Ahora que las autoridades [FROM.GetAdjective] han dimitido y cedido sus cargos a los ministros comunistas elegidos por los oficiales de nuestro partido para gobernar [FROM.GetNameDef], estamos un paso más cerca de alcanzar la revolución mundial. Tomar las riendas de los ejércitos y la industria [FROM.GetAdjective] mejora nuestra posición de poder en la región y en Europa."
 bftb_turkey.90.a:0 "Hemos completado su liberación."
 bftb_turkey.91.t:0 "[BUL.GetNameDefCap] mantiene su desafío"
 bftb_turkey.91.desc:0 "Hemos recibido una noticia inesperada. [FROM.GetNameDef] ha decidido mantener su desafío y rechazar nuestras razonables demandas. El gobierno [FROM.GetAdjective] podía haber elegido el camino más cómodo, pero ha decidido andar por el sendero del dolor."
 bftb_turkey.91.a:0 "Tenemos que bajarles los humos."
 bftb_turkey.92.t:0 "[FROM.GetName] firma el Tratado de Saadabad"
 bftb_turkey.92.desc:0 "[FROM.GetLeader] se mostró entusiasmado al conocer nuestra propuesta de firmar un tratado de amistad y un pacto de no agresión, hasta el punto de que no tardó en ratificar el acuerdo. ¡Con esta firma, estamos un paso más cerca de lograr la paz en nuestra nación y en el mundo!"
 bftb_turkey.92.a:0 "Siempre seréis buenos amigos de [TUR.GetNameDef]."
 bftb_turkey.93.t:0 "¡[FROM.GetName] rechaza el Tratado de Saadabad!"
 bftb_turkey.93.desc:0 "[FROM.GetLeader] ha escrito una extensa carta a [TUR.GetLeader] para informarle de que la oferta de un tratado de amistad y un pacto de no agresión entre ambos países vale menos que la tinta y el papel que ha utilizado para escribir su misiva. [FROM.GetLeader] continuó su escrito afirmando que cualquier alianza entre [FROM.GetNameDef] y [TUR.GetNameDef] no sería más que una pérdida de tiempo y expresando su voluntad de querer quedar fuera de cualquier plan futuro [TUR.GetAdjective]."
 bftb_turkey.93.a:0 "Habría bastado con un "no"."
 bftb_turkey.94.t:0 "La economía se colapsa"
 bftb_turkey.94.desc:0 "Los economistas [ROOT.GetAdjective] entraron en pánico después de que el valor de la divisa del país se desplomara y la nación empezara a mostrar síntomas de sufrir una depresión económica. Es una tragedia que nuestro país, que fue capaz de evitar los peores efectos de la Gran Depresión, caiga ahora en la miseria económica cuando el resto del mundo empieza a librarse de sus problemas financieros. \n\nLa confianza en las instituciones públicas ha caído a mínimos históricos y el pueblo es plenamente consciente de que la administración actual [ROOT.GetAdjective] es la culpable del sufrimiento del país."
 bftb_turkey.94.a:0 "La nación se desangra por nuestra avaricia..."
 bftb_turkey.95.t:0 "Oficiales otomanos se ofrecen para restaurar el sultanato"
 bftb_turkey.95.desc:0 "Hemos recibido una oferta de un grupo de individuos que coinciden con nosotros en la importancia que debe tener la religión en la gobernanza del Estado [ROOT.GetAdjective]. Sin embargo, sabemos de buena tinta que la que guardan al Todopoderoso no es la única de sus lealtades. Antiguos oficiales y generales del Imperio Otomano se han puesto en contacto con nosotros para hacernos llegar una propuesta que podría cambiar el curso de nuestra historia: restablecer al sultán en el trono. \n\nEsta propuesta no nos coge totalmente por sorpresa, pues muchos de nuestros ministros y electores han mostrado en privado su decepción por el colapso del sultanato otomano y han alardeado de la correspondencia amistosa que mantienen con algunos fugitivos otomanos que viven en el extranjero. Sabemos que nuestro electorado nos apoyará independientemente de la decisión que tomemos, pero nuestras altas esferas están divididas. El respeto a la república y a los logros de Mustafa Kemal Atatürk es enorme, pero, si firmamos este pacto con los fantasmas otomanos, asestaremos un golpe de muerte a la república de Atatürk."
 bftb_turkey.95.a:0 "Nuestra vieja gloria nos espera..."
 bftb_turkey.95.b:0 "¡Somos fieles a la república y a la democracia!"
 bftb_turkey.97.t:0 "[FROM.GetNameDefCap] exige nuestra sumisión"
 bftb_turkey.97.desc:0 "Dicen que la historia tiene la costumbre de repetirse cada cierto tiempo, pero ningún politólogo que se precie habría podido prever lo que está ocurriendo. Muchos de los miembros del gobierno sufren una especie de déjà vu, pues acabamos de recibir a un emisario procedente de [FROM.GetNameDef] que afirma que [FROM.GetLeader] exige nuestra sumisión. \n\n¡Todo esto es absurdo! ¡¿Cómo ha podido pasar algo así?! ¿Cómo puede permitir algo así el pueblo turco? ¡¿Cómo nos hemos dejado arrastrar a un momento como este?! La situación es realmente extraña, pero la amenaza es real. Debemos decidir si volvemos a alzarnos contra la amenaza [FROM.GetAdjective], como ya hicimos hace décadas, o si los tiempos han cambiado y ya no merece la pena ir en contra de sus designios y correr el riesgo de desatar su ira."
 bftb_turkey.97.a:0 "¡Esos malditos otomanos subestiman su poder!"
 bftb_turkey.97.b:0 "¡1908 no puede haber sido en vano!"
 bftb_turkey.97.c:0 "Resistir ante los otomanos no merece la pena."
 bftb_turkey.98.t:0 "[FROM.GetNameDefCap] sigue confiando en la protección de sus aliados"
 bftb_turkey.98.desc:0 "El gobierno [FROM.GetAdjective] ha rechazado aceptar nuestra autoridad o reconocer la legitimidad de nuestras demandas y, en su lugar, ha buscado refugio entre los brazos de [FROM.GetFactionName] como los cobardes que son. Tenemos que decidir si estamos dispuestos a enfrentarnos a los aliados [FROM.GetNameDef] o si nuestro triunfal ascenso deberá esperar un poco más."
 bftb_turkey.98.a:0 "¡Nadie puede resistir ante nuestra fuerza!"
 bftb_turkey.98.b:0 "1913 no puede volver a repetirse..."
 bftb_turkey.99.t:0 "¡[FROM.GetNameDefCap] da marcha atrás en sus exigencias!"
 bftb_turkey.99.desc:0 "El irritante y corrupto gobierno de [FROM.GetAdjective] ha dado marcha atrás en sus ridículas exigencias. Decir que su decisión ha sido sabia sería todo un acto de amabilidad por nuestra parte, pues le daríamos muchísimo más crédito a la administración [FROM.GetAdjective] de lo que se merece. La paz reina entre [ROOT.GetNameDef] y [FROM.GetNameDef], por ahora..."
 bftb_turkey.99.a:0 "¡Hemos superado una gran crisis!"
 bftb_turkey.100.t:0 "¡[FROM.GetNameDefCap] se arrodilla ante nuestro poder!"
 bftb_turkey.100.desc:0 "Estamos un paso más cerca de recuperar nuestra antigua gloria. Hemos logrado poner de rodillas al desaprensivo Estado [FROM.GetAdjective] y ahora pasará a compartir nuestros propios valores. Los festejos se han sucedido por todo el país para conmemorar nuestra gran victoria."
 bftb_turkey.100.a:0 "Quizás hayamos vengado la Gran Guerra..."
 bftb_turkey.101.t:0 "[FROM.GetNameDefCap] mantiene su desafío"
 bftb_turkey.101.desc:0 "El malvado pueblo [FROM.GetAdjective] se ha negado a arrodillarse ante nuestro poderoso y sabio sultán y ha optado por seguir el camino de la guerra. ¡Si el gobierno [FROM.GetAdjective] quiere guerra, nosotros le daremos guerra! ¡1913 no volverá a repetirse!"
 bftb_turkey.101.a:0 "Alá guía nuestra espada."
 bftb_turkey.102.t:0 "La imposición de Damasco"
 bftb_turkey.102.desc:0 "Los bandidos arrogantes al mando de [FROM.GetNameDef] nos han exigido que rindamos el territorio de Siria de inmediato bajo amenaza de guerra. No podemos decir que la decisión de los buitres [FROM.GetAdjective] nos haya pillado por sorpresa, pero eso no hace que nuestra situación sea menos precaria. \n\nDebemos decidir si estamos dispuestos a entregar nuestro territorio al gobierno [FROM.GetAdjective] con la esperanza de evitar una guerra, o si queremos mandar a [FROM.GetNameDef] de vuelta a los anales de la historia, de los que no debería haber salido jamás."
 bftb_turkey.102.a:0 "Luchar no merece la pena."
 bftb_turkey.102.b:0 "Hace ya tiempo que debimos acabar con la hegemonía otomana."
 bftb_turkey.103.t:0 "¡[FROM.GetNameDefCap] rechaza la propuesta!"
 bftb_turkey.103.desc:0 "Los idiotas de [FROM.GetNameDef] han rechazado nuestra propuesta y no nos facilitarán la recuperación de nuestro antiguo territorio. Su decisión no nos deja otra opción: ¡guerra!"
 bftb_turkey.103.a:0 "Su imprudencia tendrá que vérselas con nuestras cimitarras."
 bftb_turkey.104.t:0 "¡Nuestros territorios son nuestros!"
 bftb_turkey.104.desc:0 "Los enclenques dirigentes de [FROM.GetNameDef] han demostrado una sabiduría impropia de ellos al devolvernos Siria sin que tuviéramos que recurrir a la violencia. Ya estamos trabajando arduamente para reintegrar el territorio en nuestro imperio, pero nos encontramos en una encrucijada. \n\nPor extraño que parezca, en el Levante nos ven como a unos imperialistas extranjeros que se han hecho señores de unos territorios que no les pertenecen. Es una absurdez, obviamente, pero esa es la imagen que tienen de nosotros actualmente. Puede que, a largo plazo, nos beneficie más crear un sujeto imperial autónomo al que poder integrar en el futuro si se dan las circunstancias adecuadas. Por otra parte, también podemos anexionar la zona a nuestro sultanato sin más, pues es nuestro derecho divino."
 bftb_turkey.104.a:0 "¡Deberíamos fusionar los eyalatos de Damasco y Alepo!"
 bftb_turkey.104.b:0 "¡Bienvenidos de vuelta al imperio!"

 bftb_turkey.110.t:0 "Logramos contraatacar a los rebeldes en [TUR_kurdish_state_event_target.GetName]"
 bftb_turkey.110.desc:0 "Nuestras fuerzas armadas han salido victoriosas tras un largo enfrentamiento con los separatistas en [TUR_kurdish_state_event_target.GetName]. Se han realizado varios arrestos en la región y nuestros militares se han empleado a fondo para restablecer el orden en la zona. \n\nLas pérdidas en ambos bandos son desafortunadas, pero la población entiende que ningún sacrificio es demasiado grande para preservar la unidad de la nación. En su discurso, el gobierno ha decretado un día de luto en todo el país en honor a los caídos."
 bftb_turkey.110.a:0 "Nuestra república es indivisible."
 bftb_turkey.111.t:0 "Los rebeldes derrotan a nuestras fuerzas en [TUR_kurdish_state_event_target.GetName]"
 bftb_turkey.111.desc:0 "[TUR_kurdish_state_event_target.GetName] ha sido testigo de una horrible catástrofe, pues nuestro ejército ha sido expulsado del territorio tras mantener intensos combates contra los rebeldes separatistas de la zona. \n\nLos administradores gubernamentales y el alto mando están sorprendidos y consternados por el desarrollo que han tomado los acontecimientos y han instado a una respuesta contundente contra las fuerzas rebeldes que plagan la región. [ROOT.GetLeader] no ha hablado en público de esto, pero ha apremiado a los oficiales militares para que preparen un contraataque y vengar así a los caídos en combate."
 bftb_turkey.111.a:0 "Volveremos a vernos."
 bftb_turkey.113.t:0 "Fundamentalistas protestan por la producción de bienes religiosos prohibidos"
 bftb_turkey.113.desc:0 "Satisfacer las necesidades del libre mercado ha sido uno de los pilares del kemalismo. Allí donde hay una demanda, alguien debe satisfacerla con una oferta. Sin embargo, ciertos sectores de la población, sobre todo los más religiosos, no parecen estar muy cómodos ante la nueva cultura consumista de [ROOT.GetNameDef]. \n\nLas protestas han sacudido varias partes del país contra la fabricación de ciertos productos que algunos miembros de nuestra sociedad consideran prohibidos por su religión. No respetan nuestro sueño de alcanzar una [FROM.GetName] secular y está claro que no terminan de entender el concepto. No obstante, puede que apaciguar a las masas sea más sencillo que avivar un conflicto en el seno de nuestro pueblo."
 bftb_turkey.113.a:0 "Vale, debemos rendirnos como muestra de respeto a sus costumbres."
 bftb_turkey.113.b:0 "Nuestro progreso es imparable."
 bftb_turkey.114.t:0 "Fundamentalistas protestan pacíficamente contra el gobierno"
 bftb_turkey.114.desc:0 "Nuevo día y nuevas protestas impulsadas por la comunidad religiosa de nuestro país. La última oleada de manifestaciones ha surgido en [TUR_fundamentalist_state.GetName] como reacción a lo que ven como una intervención autoritaria por parte del gobierno en asuntos que no le incumben. Todo esto es ridículo; somos el gobierno y nuestro deber es mediar en los asuntos de la ciudadanía. \n\nLas protestas se han desarrollado de forma pacífica y no hay motivo para responder a sus provocaciones con el uso de la fuerza. De hecho, los consejeros del gobierno han redactado una lista de concesiones insignificantes que podrían bastar para calmar a las masas en [TUR_fundamentalist_state.GetName]. Sin embargo, si nos rendimos ante los fundamentalistas en [TUR_fundamentalist_state.GetName], puede que sus semejantes en el resto del país intenten seguir sus pasos. Quizás sería mejor enviar al ejército para demostrar nuestro compromiso con nuestros valores."
 bftb_turkey.114.a:0 "Podemos ofrecerles algunas concesiones."
 bftb_turkey.114.b:0 "Hay que acabar con esta plaga."
 bftb_turkey.115.t:0 "Fundamentalistas exigen autonomía para su región"
 bftb_turkey.115.desc:0 "Las tensiones en [TUR_fundamentalist_state.GetName] entre los fundamentalistas religiosos y las autoridades gubernamentales han provocado que los primeros exijan autonomía para su región y la capacidad de gobernarla siguiendo sus propias leyes. Esta situación hace que el conflicto, que se había movido entre las protestas pacíficas y un uso poco eficaz de la retórica, entre en una nueva fase. \n\nLa situación en [TUR_fundamentalist_state.GetName] se ha descontrolado gradualmente, pero, por doloroso que resulte, si les otorgamos la autonomía que nos exigen, al menos sacaríamos a [TUR_fundamentalist_state.GetName] de nuestra lista de problemas. Sin embargo, no debemos olvidar que hacer algo así sería considerado por muchos como alta traición..."
 bftb_turkey.115.a:0 "Es un sacrificio necesario."
 bftb_turkey.115.b:0 "Que pregunten a nuestros oficiales qué opinan de sus \\"exigencias\\"."
 bftb_turkey.116.t:0 "Las guerrillas lanzan un ataque en [TUR_fundamentalist_state.GetName]"
 bftb_turkey.116.desc:0 "Hemos recibido la horrible noticia de que una de nuestras guarniciones en [TUR_fundamentalist_state.GetName] ha sido víctima de un despiadado ataque de guerrillas orquestado por los fundamentalistas religiosos de la zona. Las pérdidas han sido considerables en ambos bandos, pero los insurgentes han amenazado con repetir este tipo de ataques a menos que aceptemos retirar a nuestras fuerzas armadas de la región. \n\nEs un día triste para la nación, un día en el que nuestros conciudadanos se han matado por algo tan trivial como la religión. Nuestro cuerpo de oficiales ha sugerido que ataquemos a los insurgentes con todo el peso de nuestro ejército para vengar a los caídos, pero algunas figuras políticas defienden que lo más sensato sería retirar temporalmente a nuestro ejército de la región hasta que la situación se calme. Será una decisión que no podremos tomar a la ligera."
 bftb_turkey.116.a:0 "¡Debemos contraatacar con fuerza!"
 bftb_turkey.116.b:0 "Retiremos a nuestros soldados."
 bftb_turkey.117.t:0 "Los fundamentalistas se extienden por [TUR_fundamentalist_state.GetName]"
 bftb_turkey.117.desc:0 "Las noticias a pie de campo indican que células de fundamentalistas religiosos se han infiltrado en [TUR_fundamentalist_state.GetName] en un intento por devolver a la ciudadanía de la zona a un estilo de vida más tradicional, uno que choca frontalmente con nuestros ideales seculares. Clérigos carismáticos y apuestos líderes han puesto cara a un movimiento que intenta convencer a la población de [TUR_fundamentalist_state.GetName] para que adopte posturas cercanas a su forma de pensar, pero su uso del poder blando ha demostrado ser, hasta ahora, un fracaso. \n\nEstamos frente a un dilema: queremos apoyar la voluntad popular, pero, si no interferimos y tomamos medidas, la región acabará cayendo en manos de los fundamentalistas. Hemos intentado instruir a la ciudadanía una y otra vez para que el secularismo cuente con un apoyo popular sólido, pero los fanáticos siempre se han opuesto a nuestras medidas con uñas y dientes. Debemos elegir si ha llegado la hora de aceptar la voluntad del pueblo de [TUR_fundamentalist_state.GetName] o si el gobierno debe intervenir para frustrar los objetivos de los fundamentalistas."
 bftb_turkey.117.a:0 "Hay que detenerlos a toda costa."
 bftb_turkey.117.b:0 "Debemos ceder a la voluntad del pueblo..."
 bftb_turkey.118.t:0 "¡Los fundamentalistas se hacen con el control de [TUR_fundamentalist_state.GetName]!"
 bftb_turkey.118.desc:0 "¡Qué horror! Acabamos de saber que hemos perdido el control de [TUR_fundamentalist_state.GetName]. Guerrillas de fundamentalistas religiosos han lanzado un ataque coordinado contra todos los edificios gubernamentales y bases militares de la región que ha impedido lanzar un contraataque antes de que la situación se escapara a nuestro control. \n\nEsta es una pérdida sin precedentes para nuestro país, pues los enemigos del Estado han logrado hacerse con el control total de un territorio soberano [ROOT.GetAdjective]. Recuperar [TUR_fundamentalist_state.GetName] será costoso, pero también lo sería dar la región por perdida. Nos quedamos sin tiempo, tenemos que tomar una decisión."
 bftb_turkey.118.a:0 "¡Hay que atacarles con todo!"
 bftb_turkey.118.b:0 "Tendremos que volver a ganarnos al pueblo."
 bftb_turkey.119.t:0 "Los fundamentalistas de [TUR_fundamentalist_state.GetName] ceden ante el gobierno"
 bftb_turkey.119.desc:0 "Nuestra política de diálogo transparente y nuestro compromiso con la comunidad han dado sus frutos en [TUR_fundamentalist_state.GetName]. Los radicales han abandonado la región expulsados por la población local en lo que es ya una gran victoria para el gobierno. \n\nEl pueblo de [TUR_fundamentalist_state.GetName] mantiene su carácter religioso, pero nuestras conversaciones con los líderes de la comunidad de la zona nos han permitido saber que los ciudadanos ya no perciben que los principios del gobierno vayan en contra de sus creencias. [TUR_fundamentalist_state.GetName] es una muestra de cómo debería ser la unidad [ROOT.GetAdjective] en un futuro."
 bftb_turkey.119.a:0 "Agradecemos su cooperación."

 bftb_turkey.126.t:0 "[FROM.GetNameDefCap] nos entrega una propuesta de inversión"
 bftb_turkey.126.desc:0 "Representantes de [FROM.GetNameDef] han visitado nuestro país para reunirse con nuestros políticos e intentar obtener apoyos para su plan de inversión. El gobierno de [FROM.GetNameDef] pretende que utilicemos nuestros recursos para potenciar sus capacidades y su producción industrial. Oficiales [FROM.GetAdjective] han dejado caer que, si ayudamos a su nación, podríamos recibir la suya a cambio en forma de una alianza militar futura entre nuestros dos países."
 bftb_turkey.126.a:0 "Si necesitan ayuda, los ayudaremos."
 bftb_turkey.126.b:0 "No vamos a firmar su pacto fáustico."
 bftb_turkey.127.t:0 "[FROM.GetNameDefCap] descarta la posibilidad de invertir"
 bftb_turkey.127.desc:0 "Hemos recibido malas noticias de [FROM.GetNameDef]. Aunque el gobierno [FROM.GetAdjective] no nos desea ningún mal, nos hemos enterado de que [FROM.GetNameDef] no piensa invertir recursos en nuestra base industrial. Los oficiales se mostraron decididos al respecto y nos han pedido que no volvamos a plantear esa posibilidad en un futuro cercano."
 bftb_turkey.127.a:0 "Una pena, pero es comprensible."
 bftb_turkey.128.t:0 "[FROM.GetNameDefCap] realiza una pequeña inversión"
 bftb_turkey.128.desc:0 "Oficiales [FROM.GetAdjective] nos han comunicado que el proyecto en el que han estado invirtiendo ha concluido. Nuestros inspectores han acudido a ver las obras en persona para garantizar que todo estaba a la altura de lo esperado y se han marchado con una impresión positiva. \n\nLos observadores [FROM.GetAdjective] afirmaron, una vez completado el proyecto, que [FROM.GetNameDef] no vería con malos ojos volver a embarcarse en empresas similares en [ROOT.GetNameDef]."
 bftb_turkey.128.a:0 "Han sido muy amables con nosotros."
 bftb_turkey.129.t:0 "[FROM.GetNameDefCap] invierte en nuestra industria ligera"
 bftb_turkey.129.desc:0 "Oficiales [FROM.GetAdjective] nos han comunicado que el proyecto industrial avalado por el gobierno [FROM.GetAdjective] ha concluido. Nuestros inspectores han acudido a ver las obras en persona para garantizar que todo estaba a la altura de lo esperado y se han marchado con una impresión positiva. Las nuevas instalaciones iniciarán su producción de inmediato. \n\nLos observadores [FROM.GetAdjective] afirmaron, una vez completado el proyecto, que [FROM.GetNameDef] no vería con malos ojos volver a embarcarse en empresas clandestinas similares en el futuro."
 bftb_turkey.129.a:0 "¡Una noticia estupenda!"
 bftb_turkey.130.t:0 "[FROM.GetNameDefCap] invierte en nuestra industria militar"
 bftb_turkey.130.desc:0 "Oficiales [FROM.GetAdjective] nos han comunicado que el proyecto industrial secreto avalado por el gobierno [FROM.GetAdjective] ha concluido. Nuestros inspectores han acudido a ver las obras en persona para garantizar que todo estaba a la altura de lo esperado y se han marchado con una impresión positiva. Las nuevas instalaciones iniciarán su producción de inmediato. \n\nLos observadores [FROM.GetAdjective] afirmaron, una vez completado el proyecto, que [FROM.GetNameDef] no vería con malos ojos volver a embarcarse en empresas similares en el futuro."
 bftb_turkey.130.a:0 "Son verdaderos amigos del pueblo [ROOT.GetAdjective]."
 bftb_turkey.131.t:0 "[FROM.GetNameDefCap] acepta dividir [GRE.GetNameDef]"
 bftb_turkey.131.desc:0 "Hemos llegado a un acuerdo con [FROM.GetNameDef] sobre cómo dividir [GRE.GetNameDef]. [FROM.GetNameDefCap] se quedará con los estados limítrofes con el Mediterráneo Oriental y el mar Jónico, mientras que nosotros nos haremos con el corazón [GRE.GetAdjective], las zonas bañadas por el mar Egeo. Es una lástima que hayamos tenido que llegar a esto, pero [GRE.GetNameDef] no nos ha dejado otra opción."
 bftb_turkey.131.a:0 "Que el Señor nos perdone, pero [GRE.GetNameDef] debe ser destruida."
 bftb_turkey.132.t:0 "¡[FROM.GetNameDefCap] rechaza el plan para dividir [GRE.GetNameDef]!"
 bftb_turkey.132.desc:0 "[FROM.GetNameDefCap] ha rechazado nuestra propuesta para dividir [GRE.GetNameDef] de forma razonable y, en su lugar, ha optado por fragmentar el territorio sin contar con la población que habita esas zonas. Ninguna invasión es agradable, pero las cosas se podían haber hecho de forma más ordenada y comedida. En vez de eso, el gobierno [FROM.GetAdjective] ha optado por hacer de esta invasión una carrera caótica por ocupar la máxima superficie posible antes de someter al pueblo [GRE.GetAdjective] por completo. \n\n¡No queremos que pase nada de esto! ¡Esto no debía ser así! ¡Nuestro legado está arruinado!"
 bftb_turkey.132.a:0 "¡Empieza la carrera!"

 bftb_turkey.133.t:0 "Enferma Mustafa Kemal Atatürk"
 bftb_turkey.133.desc:0 "Ayer, Mustafa Kemal Atatürk fue trasladado al hospital en estado grave después de caer inconsciente en su yate mientras recibía a unos amigos. Este ha sido el último de una serie de episodios preocupantes que demuestran que la salud de Atatürk se está deteriorando rápidamente. Por su parte, los consejeros han mostrado su preocupación, en privado, porque Atatürk sigue trabajando demasiado y su estado es cada vez más impredecible. \n\nA pesar de insistir en que todo va bien, el gobierno ha asumido la responsabilidad de controlar la salud de Mustafa Kemal Atatürk y está elaborando una lista con medidas que podría tomar al respecto. Si Atatürk no deja sus responsabilidades para cuidarse, quizás nos veamos obligados a jubilarlo para que pueda pasar sus últimos meses junto a su familia."
 bftb_turkey.133.a:0 "Es una carrera contra el reloj."
 bftb_turkey.134.t:0 "La muerte de Mustafa Kemal Atatürk"
 bftb_turkey.134.desc:0 "\nLa república está de luto. \n\nMustafa Kemal Atatürk, el héroe de guerra, revolucionario, presidente y Padre los Turcos, ha fallecido plácidamente mientras dormía. \n\nNo hay hombre ni mujer que pueda estar a la altura del liderazgo de Mustafa Kemal Atatürk, pero el Padre de los Turcos no querría que su preciada república cayera en el caos por culpa de una crisis de liderazgo. \n\nNo queremos reemplazar a nuestro Gazi, pues nadie sería capaz de soñar siquiera con alcanzar la grandeza del padre fundador de nuestra nación, pero debemos elegir a un líder capaz de seguir los pasos de Atatürk. Tiene que ser alguien que ejemplifique los valores kemalistas y siga el ejemplo de Atatürk como líder de [TUR.GetNameDef]."
 bftb_turkey.134.a:1 "Celâl Bayar es el candidato más obvio."
 bftb_turkey.134.b:0 "Celâl Bayar es el candidato más obvio."
 bftb_turkey.134.c:0 "İsmet İnönü es un digno sucesor de Atatürk."
 bftb_turkey.134.d:0 "Fevzi Çakmak es el líder que necesita [TUR.GetNameDef]."
 bftb_turkey.134.e:0 "Fevzi Çakmak será capaz de dar seguridad a la nación."
 bftb_turkey.134.f:0 "Recep Peker es capaz de combinar el fascismo y el kemalismo."
 bftb_turkey.134.g:0 "La genialidad de Şevket Süreyya Aydemir será nuestra guía."
 bftb_turkey.134.h:0 "Solo İsmet İnönü puede implementar un socialismo propio [TUR.GetAdjective]."
 bftb_turkey.134.i:0 "Kâzım Orbay liderará una junta militar hasta que encontremos nuestro camino."
 bftb_turkey.135.t:0 "La muerte de Mustafa Kemal Atatürk"
 bftb_turkey.135.desc:0 "\nLa república está de luto. \n\nMustafa Kemal Atatürk, el héroe de guerra, revolucionario, presidente y Padre los Turcos, ha fallecido plácidamente mientras dormía. \n\nDesempeñó su labor para con el pueblo turco y la república que fundó hasta su último aliento. Miles de dolientes han acudido a Estambul para presentar sus respetos antes de que el cuerpo fuera transportado en armón, en barco y en tren hasta Ankara. Allí se celebró el funeral de Estado, al que asistieron todo el parlamento y dignatarios de todo el mundo.\n\nTras el fallecimiento del padre de la nación turca moderna, la república debe seguir adelante. [ROOT.GetLeader] fue uno de los muchos asistentes que habló durante el funeral de Atatürk y, en su discurso, apremió a todos a seguir el legado del hombre que fue clave para garantizar la libertad de la nación."
 bftb_turkey.135.a:0 "Descansa en paz, Gazi. Nunca te olvidaremos."
 bftb_turkey.136.t:0 "¡La tragedia de ceba con la familia real otomana!"
 bftb_turkey.136.desc:0 "La tristeza se ha instalado en el orgulloso sultanato otomano después de que la noticia de la muerte repentina de nuestro sultán haya llegado a oídos de la nación. El sultán y sus hijos estaban de visita por los campos fértiles de Niksar y haciendo senderismo por las montañas Canik, en Samsun, cuando un terremoto asoló la provincia. Los cuerpos de la realeza otomana fueron encontrados tres días después y la corte real entró en pánico. \n\nCon la modificación de las leyes de sucesión otomanas, la hija mayor del sultán se postula ahora como heredera al trono. Es una mujer inteligente y de voluntad férrea, pero los sectores más conservadores de nuestras instituciones religiosas podrían poner el grito en el cielo si ven a una mujer sentada en el trono otomano."
 bftb_turkey.136.a:0 "¡Larga vida a la nueva sultana!"
 bftb_turkey.136.b:0 "¡¿Una mujer?! ¡Es inaceptable! ¡Necesitamos un regente!"
 bftb_turkey.137.t:0 "[FROM.GetNameDefCap] adopta una política exterior peligrosa"
 bftb_turkey.137.desc:0 "El gobierno de [FROM.GetNameDef] ha decidido cambiar el rumbo de su política exterior y su nueva perspectiva no favorece a nuestros planes de política interior. Delegados de [FROM.GetNameDef] han notificado a nuestros diplomáticos que no tienen intención de revertir el camino destructivo que han tomado."
 bftb_turkey.137.a:0 "Se han convertido en lo que juraron destruir."
 bftb_turkey.137.b:0 "¡Son traidores de la revolución!"
 bftb_turkey.137.c:0 "¿Estarán experimentando con el socialismo?"
 bftb_turkey.137.d:0 "Mientras dejen en paz a nuestros aliados..."
 bftb_turkey.137.e:0 "Ya no se puede confiar en ellos."
 TUR_keeping_turkey_under_observation:0 "Deberíamos vigilar de cerca los actos de §Y[TUR.GetNameDef]§! y expulsarla de nuestra facción si fuera necesario en el futuro."
 bftb_turkey.138.t:0 "¡[FROM.GetNameDefCap] viola la soberanía de un miembro de la facción!"
 bftb_turkey.138.desc:0 "Tal y como predijeron nuestros expertos en política exterior, [FROM.GetNameDef] se ha vuelto en contra de uno de sus aliados. Hemos reprendido al delegado [FROM.GetAdjective] por la lamentable decisión de su gobierno, pero no parece que haya servido de mucho."
 bftb_turkey.138.a:0 "Tienen una última oportunidad. Una."
 bftb_turkey.138.b:0 "Seguir protegiendo a este Estado rebelde no puede traer nada bueno."
 bftb_turkey.139.t:0 "¡[FROM.GetNameDefCap] vuelve a violar la soberanía de un miembro de la facción!"
 bftb_turkey.139.desc:0 "Los bandidos al frente de [FROM.GetNameDef] han vuelto a traicionar nuestra confianza. No podemos seguir tolerando este circo. No podemos seguir pidiendo respeto a nuestros aliados mientras protegemos a un país que ha demostrado ser nuestro enemigo."
 bftb_turkey.139.a:0 "¡Estaban advertidos!"
 bftb_turkey.140.t:0 "[FROM.GetNameDefCap] lanza una advertencia"
 bftb_turkey.140.desc:0 "El gobierno [FROM.GetAdjective] nos ha advertido de que no podemos volver a violar la soberanía de un miembro de la facción. Están dispuestos a perdonar nuestros actos esta vez, pero si volvemos a hacer algo contra nuestros propios aliados, [FROM.GetNameDef] tomará medidas."
 bftb_turkey.140.a:0 "Hacemos lo que nos da la gana."
 bftb_turkey.141.t:0 "¡[FROM.GetNameDefCap] nos expulsa de [FROM.GetFactionName]!"
 bftb_turkey.141.desc:0 "Nuestra nueva política exterior no encaja con [FROM.GetNameDef], por lo que han decidido que ya no pueden considerarnos sus aliados. A partir del día de hoy, ya no formamos parte de la facción [FROM.GetFactionName]."
 bftb_turkey.141.a:0 "Pues muy bien."

