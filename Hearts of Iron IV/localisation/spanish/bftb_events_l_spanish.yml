 bftb_bulgaria_equipment_purchases.8.t:0 "Navíos construidos: Submarinos"
 bftb_bulgaria_equipment_purchases.8.desc:0 "Después de casi un año de construcción, los tres submarinos [FROM.GetAdjective] que encargamos superaron varias pruebas marinas y al fin están listos para incorporarse a la armada.\n Los navíos están atracados en el puerto [Root.GetAdjective] y su tripulación aguarda instrucciones."
 bftb_bulgaria_equipment_purchases.9.t:0 "Navíos construidos: Destructores"
 bftb_bulgaria_equipment_purchases.9.desc:0 "Después de casi un año de construcción, los dos destructores [FROM.GetAdjective] que encargamos superaron varias pruebas marinas y al fin están listos para incorporarse a la armada.\n Los navíos están atracados en el puerto [Root.GetAdjective] y su tripulación aguarda instrucciones."
 bftb_bulgaria_equipment_purchases.10.t:0 "Navío construido: Crucero ligero"
 bftb_bulgaria_equipment_purchases.10.desc:0 "Después de casi un año de construcción, el crucero ligero [FROM.GetAdjective] que encargamos superó varias pruebas marinas y al fin está listo para incorporarse a la armada.\n El navío está atracado en el puerto [Root.GetAdjective] y su tripulación aguarda instrucciones."
 bftb_bulgaria_scw_volunteers.1.t:0 "Voluntarios [ROOT.GetAdjective] regresan de España"
 bftb_bulgaria_scw_volunteers.1.desc:0 "Los valientes voluntarios [ROOT.GetAdjective] que marcharon para luchar por la libertad del pueblo español en las Brigadas internacionales han regresado a casa [GetVictoryOrDefeatRepublicans] los intrépidos guerreros [ROOT.GetAdjective] que regresan como veteranos está el hábil piloto militar Zachari Zachariev, condecorado por sus diversas hazañas en la guerra y recomendado para el ascenso a jefe de la Fuerza Aérea de Bulgaria." #FROM.FROM is SCW loser // #FROM is SCW winner
 bftb_bulgaria_scw_volunteers.1.desc_republicans_victorious:0 "exultantes tras la victoria de los [FROM.GetNameDef] en la guerra civil que tanto dolor ha causado al pueblo español. Entre"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_defeated:0 "alicaídos tras la horrible derrota que ha sufrido el bando [FROM.GetNameDef], que ha sucumbido a la tiranía del fascismo... \nEn cualquier caso, entre"
 bftb_bulgaria_scw_volunteers.1.a:0 "¡Vuelven como héroes!"
 bftb_bulgaria_scw_volunteers.1.b:0 "Hicieron lo que pudieron para defender la libertad..."
 bftb_bulgaria_scw_volunteers.2.t:0 "Voluntarios búlgaros regresan de España"
 bftb_bulgaria_scw_volunteers.2.desc:0 "Los valientes voluntarios [ROOT.GetAdjective] que partieron para luchar contra el bolchevismo y el anarquismo en España regresan a casa [GetVictoryOrDefeatNationalists] tropas han adquirido una experiencia de combate muy valiosa y uno de nuestros oficiales al mando ha sido condecorado y ha recibido un ascenso por sus notables actos durante la guerra."
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_victorious:0 "como los orgullosos vencedores de la Guerra Civil Española, en la que el propio [FROM.GetLeader] ha alabado su participación en el frente. \nNuestras"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_defeated:0 "cabizbajos tras la terrible derrota que ha sufrido el bando [FROM.GetNameDef], que ha quedado ahora a merced de los rojos... \nEn cualquier caso, nuestras"
 bftb_bulgaria_scw_volunteers.2.a:0 "¡Son verdaderos veteranos de guerra!"
 bftb_bulgaria_scw_volunteers.2.b:0 "España solo era un campo de pruebas..."

 bftb_bulgaria_soviet_influence.1.t:0 "Tratado de asistencia mutua [ROOT.GetAdjective]-[BUL.GetAdjective]"
 bftb_bulgaria_soviet_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin] se reunió hoy con [ROOT.GetLeader] en [ROOT.Capital.GetName] para hablar de la propuesta [BUL.GetAdjective] para firmar un tratado de asistencia mutua entre nuestros países. Con este tratado, el gobierno [BUL.GetAdjective] quiere estrechar lazos con [ROOt.GetNameDef], obtener el apoyo que necesita para mantener su integridad territorial en estos tiempos turbulentos e imponerse a sus vecinos más hostiles en los Balcanes."
 bftb_bulgaria_soviet_influence.1.desc_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_soviet_influence.1.desc_diplomat:0 "Un diplomático [BUL.GetAdjective]"
 bftb_bulgaria_soviet_influence.1.a:0 "¡Firmar este tratado beneficiará a ambos países!"
 bftb_bulgaria_soviet_influence.1.b:0 "Este tratado no nos conviene ahora mismo."
 bftb_bulgaria_soviet_influence.2.t:0 "[SOV.GetNameDefCap] firma el tratado de asistencia mutua"
 bftb_bulgaria_soviet_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin] regresó de [ROOT.Capital.GetName] después de haber mantenido un encuentro con [SOV.GetLeader] para discutir la firma de un tratado de asistencia mutua entre la [SOV.GetNameDef] y [ROOT.GetNameDef]. Tras una larga reunión para establecer las condiciones del tratado y las medidas que deberán tomar ambos gobiernos para mantener una buena relación, dignatarios de ambas naciones ratificaron el acuerdo."
 bftb_bulgaria_soviet_influence.2.a:0 "¡Este es el comienzo de una amistad muy fructífera!"
 bftb_bulgaria_soviet_influence.3.t:0 "[SOV.GetNameDefCap] se retira del tratado de asistencia mutua"
 bftb_bulgaria_soviet_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin] regresó de [ROOT.Capital.GetName] después de haber mantenido un encuentro con [SOV.GetLeader] para discutir la firma de un tratado de asistencia mutua entre la [SOV.GetNameDef] y [ROOT.GetNameDef]. Tras una larga reunión para establecer las condiciones del tratado, parece que no hubo manera de convencer a [SOV.GetLeader] de la necesidad de este acuerdo que [SOV.GetLeader.GetSheHe] se negó rotundamente a firmar. \nTras el fracaso de la propuesta en la [SOV.GetNameDef], [ROOT.GetLeader] ya está buscando nuevos aliados para [ROOT.GetNameDef]."
 bftb_bulgaria_soviet_influence.3.a:0 "Hora de buscar nuevos aliados..."
 bftb_bulgaria_soviet_influence.4.t:0 "[BUL.GetLeader] presiona a [ROOT.GetLeader] para que se una a [BUL.GetFactionName]"
 bftb_bulgaria_soviet_influence.4.desc:0 "El gobierno [BUL.GetAdjective] exige la unión de las naciones de los Balcanes en una revolución contra el fascismo, el imperialismo y el capitalismo. Asimismo, ha animado a [ROOT.GetLeader] a unirse a [BUL.GetFactionName] para crear un bloque poderoso contrario a las naciones opresoras de Europa."
 bftb_bulgaria_soviet_influence.4.a:0 "Debemos unir a nuestros hermanos búlgaros y soviéticos."
 bftb_bulgaria_soviet_influence.4.b:0 "¡No cederemos a la presión de Bulgaria!"
 bftb_bulgaria_soviet_influence.5.t:0 "[FROM.GetNameDefCap] cede a la presión [ROOT.GetAdjective]"
 bftb_bulgaria_soviet_influence.5.desc:0 "Tras mantener un encuentro muy intenso y acalorado con miembros del gobierno [FROM.GetAdjective], [FROM.GetLeader] ha cedido a nuestras presiones y [FROM.GetNameDef] se ha unido a [ROOT.GetFactionName], con lo que nuestro bloque contra el fascismo, el imperialismo y el capitalismo se fortalece."
 bftb_bulgaria_soviet_influence.5.a:0 "Han hecho lo correcto."
 bftb_bulgaria_soviet_influence.6.t:0 "[FROM.GetNameDefCap] rechaza las exigencias [ROOT.GetAdjective]"
 bftb_bulgaria_soviet_influence.6.desc:0 "[FROM.GetLeader] ha rechazado reunirse con los diplomáticos que enviamos a [FROM.GetNameDef] para hablar de la necesidad de mantener las relaciones entre nuestros países como aliados y no dividir nuestras fuerzas. Sin embargo, el gobierno [FROM.GetAdjective] ha rechazado nuestra propuesta para unirse a nuestra alianza, por lo que la cooperación entre [ROOT.GetNameDef] y [FROM.GetNameDef] queda descartada y deja pocas alternativas en las relaciones entre este país y las naciones de [ROOT.GetFactionName]."
 bftb_bulgaria_soviet_influence.6.a:0 "Esta decisión acabará por destruir a [FROM.GetNameDef]..."

 bftb_bulgaria_yugoslavian_influence.1.t:0 "Tratado búlgaro de amistad perpetua"
 bftb_bulgaria_yugoslavian_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin] se reunió hoy con [ROOT.GetLeader] en [ROOT.Capital.GetName] para discutir la propuesta [BUL.GetAdjective] y firmar un tratado de amistad perpetua entre nuestros países. Con este tratado, el gobierno [BUL.GetAdjective] intenta enterrar disputas pasadas y fortalecer lazos con [YUG.GetNameDef] con la esperanza de acabar formando una alianza entre las dos naciones que permita una cooperación y asistencia mutuas en el caso de que cualquiera de los firmantes se vea arrastrado a un conflicto."
 bftb_bulgaria_yugoslavian_influence.1.a:0 "¡Firmar este tratado beneficiará a ambos países!"
 bftb_bulgaria_yugoslavian_influence.1.b:0 "Este tratado no nos conviene ahora mismo."
 bftb_bulgaria_yugoslavian_influence.2.t:0 "[FROM.GetNameDefCap] firma el tratado de amistad perpetua"
 bftb_bulgaria_yugoslavian_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin] regresó hoy de [BUL.Capital.GetName] tras mantener un encuentro con [YUG.GetLeader] en [YUG.Capital.GetName] para discutir la firma de un tratado de amistad perpetua entre [YUG.GetNameDef] y [ROOT.GetNameDef]. Una vez concluido el encuentro, dignatarios de ambos países firmaron el acuerdo, aunque dejaron algunos flecos abiertos para el futuro con la intención de preservar e incluso expandir esta relación beneficiosa para ambas partes."
 bftb_bulgaria_yugoslavian_influence.2.a:0 "¡Esto fortalecerá a las dos naciones!"
 bftb_bulgaria_yugoslavian_influence.3.t:0 "[FROM.GetNameDefCap] rechaza el tratado de amistad perpetua"
 bftb_bulgaria_yugoslavian_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin] regresó hoy a [BUL.Capital.GetName] tras mantener un encuentro con [YUG.GetLeader] en [YUG.Capital.GetName] para discutir la firma de un tratado de amistad perpetua entre [YUG.GetNameDef] y [ROOT.GetNameDef]. Por desgracia, [YUG.GetLeader] no se mostró muy entusiasmado ante la idea de hacerse amigo de [ROOT.GetNameDef] y terminó por rechazar la oferta."
 bftb_bulgaria_yugoslavian_influence.3.a:0 "Qué pérdida de tiempo..."

 bftb_bulgaria_balkan_federation.1.t:0 "Proyecto de Federación de los Balcanes"
 bftb_bulgaria_balkan_federation.1.desc:0 "Hemos terminado los preparativos del proyecto para crear una Federación de Repúblicas Socialistas de los Balcanes. El siguiente paso pasa por presentarlo ante los gobiernos de las naciones de los Balcanes y negociar la adhesión de cada una de ellas, empezando por [YUG.GetNameDef]. \nEl principal objetivo de la federación, que será liderada por [ROOT.GetNameDef], consiste en lograr la cooperación de todos los pueblos de los Balcanes en una unión supranacional que esté lista para luchar contra todos los enemigos que quieran acabar con los países de la región. \nSin embargo, [ROOT.GetLeader] sueña con algo más: una Federación de los Balcanes Unidos en la que sus ciudadanos no sean búlgaros, griegos o yugoslavos, sino ciudadanos libres de los Balcanes."
 bftb_bulgaria_balkan_federation.1.a:0 "¡Un sueño por el que merece la pena luchar!"
 bftb_bulgaria_balkan_federation.2.t:0 "Proyecto [BUL.GetAdjective] para una Federación de los Balcanes"
 bftb_bulgaria_balkan_federation.2.desc:0 "El gobierno [BUL.GetAdjective] nos ha mostrado su proyecto para la creación de una Federación de Repúblicas Socialistas de los Balcanes y ha afirmado que [ROOT.GetNameDef] tendrá el privilegio de ser la primera nación invitada a unirse a ella. \nEl principal objetivo de la federación, que será liderada por [BUL.GetNameDef], consiste en lograr la cooperación de todos los pueblos de los Balcanes en una unión supranacional que esté lista para luchar contra todos los enemigos que quieran acabar con los países de la región. \nLa prensa socialista y comunista ha filtrado ya la noticia y el apoyo a la Federación de los Balcanes y a la adhesión de [ROOT.GetNameDef] empieza a extenderse por la población [ROOT.GetAdjective]."
 bftb_bulgaria_balkan_federation.2.a:0 "Un proyecto ambicioso..."
 bftb_bulgaria_balkan_federation.3.t:0 "Propaganda de la Federación de los Balcanes"
 bftb_bulgaria_balkan_federation.3.desc:0 "Los búlgaros han iniciado una campaña de propaganda en [ROOT.GetNameDef] para convencer a la población [ROOT.GetAdjective] de la viabilidad de su proyecto ilusorio de crear una Federación de Repúblicas Socialistas de los Balcanes. \nLos medios de izquierdas han hecho correr la voz y parte de la población, sobre todo entre los trabajadores de la industria de la ciudad y los agricultores del campo, muestra ya su apoyo incondicional a la propuesta [BUL.GetAdjective]."
 bftb_bulgaria_balkan_federation.3.a:0 "Una oferta atrevida por parte de Bulgaria..."
 bftb_bulgaria_balkan_federation.4.t:0 "[BUL.GetNameDefCap] está desestabilizando a [ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.4.desc:0 "Activistas [BUL.GetAdjective] han cruzado la frontera con nuestro país para armar a los defensores de la Federación de los Balcanes en [ROOT.GetNameDef] y causar disturbios en el país. \nLa policía trabaja día y noche para atrapar y encarcelar a estos individuos subversivos, pero sus esfuerzos no han dado muchos frutos y muchos ciudadanos [ROOT.GetAdjective], en su mayoría de la clase trabajadora, se han unido a los defensores del proyecto [BUL.GetAdjective] para formar una Federación de los Balcanes."
 bftb_bulgaria_balkan_federation.5.t:0 "La unificación de los Balcanes"
 bftb_bulgaria_balkan_federation.5.desc:0 "El gobierno [BUL.GetAdjective] nos ha enviado una propuesta para unificar los Balcanes bajo un gobierno centralizado con el objetivo de mejorar el entendimiento y la cooperación entre los diferentes pueblos de los Balcanes. Según [BUL.GetLeader], este es el último gran paso de la Federación de los Balcanes y el que nos permitirá dejar atrás los conflictos del pasado, así como garantizar la paz y la unidad entre nuestras naciones. \n[BUL.GetNameDef] espera la respuesta del gobierno [ROOT.GetAdjective] para continuar con la unificación de nuestros países."
 bftb_bulgaria_balkan_federation.5.a:0 "¡Unámonos a nuestros hermanos de los Balcanes!"
 bftb_bulgaria_balkan_federation.5.b:0 "Solicitemos ayuda antes de aceptar la unificación."
 bftb_bulgaria_balkan_federation.5.c:0 "Solicitemos un autogobierno limitado."
 bftb_bulgaria_balkan_federation.5.d:0 "¡No vamos a rendir la independencia y la identidad [ROOT.GetAdjective]!"
 bftb_bulgaria_balkan_federation.5.d_consequences_tt:0 "§R¡Nuestro rechazo podría hacer que [FROM.GetNameDef] nos expulse de [FROM.GetFactionName] y hasta provocar un objetivo de guerra contra nosotros!§!"
 bftb_bulgaria_balkan_federation.6.t:0 "[FROM.GetNameDefCap] se integra en [ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.6.desc:0 "El gobierno [FROM.GetAdjective] ha aceptado nuestra propuesta de unificación y ha entrado en la Federación de los Balcanes Unidos. Los antiguos ciudadanos [FROM.GetAdjective] pasarán a ser individuos libres de los Balcanes que también confían en el sueño de [ROOT.GetLeader] de lograr la unidad en los Balcanes."
 bftb_bulgaria_balkan_federation.6.a:0 "¡El sueño se hace realidad!"
 bftb_bulgaria_balkan_federation.7.t:0 "[FROM.GetNameDefCap] solicita ayuda industrial"
 bftb_bulgaria_balkan_federation.7.desc:0 "El gobierno [FROM.GetAdjective] ha aceptado unirse a la Federación de los Balcanes Unidos. No obstante, antes de proceder a la unificación, [FROM.GetNameDef] solicita ayuda para desarrollar su precaria industria nacional. [FROM.GetLeader] ha garantizado que, cuando el desarrollo industrial de su país coja impulso, [FROM.GetNameDef] se unirá de buen grado a la Federación de los Balcanes Unidos."
 bftb_bulgaria_balkan_federation.7.a:0 "Deberíamos ofrecer ayuda industrial al gobierno [FROM.GetAdjective]."
 bftb_bulgaria_balkan_federation.8.t:0 "[FROM.GetNameDefCap] solicita ayuda económica"
 bftb_bulgaria_balkan_federation.8.desc:0 "El gobierno [FROM.GetAdjective] ha aceptado unirse a la Federación de los Balcanes Unidos. No obstante, antes de proceder a la unificación, [FROM.GetNameDef] necesita ayuda financiera urgente para evitar el colapso de su maltrecha economía. [FROM.GetLeader] ha garantizado que, cuando el país reciba el impulso económico que necesita y su situación mejore, [FROM.GetNameDef] se unirá de buen grado a la Federación de los Balcanes Unidos."
 bftb_bulgaria_balkan_federation.8.a:0 "Deberíamos ofrecer ayuda económica al gobierno [FROM.GetAdjective]."
 bftb_bulgaria_balkan_federation.9.t:0 "[FROM.GetNameDefCap] solicita ayuda militar"
 bftb_bulgaria_balkan_federation.9.desc:0 "El gobierno [FROM.GetAdjective] ha aceptado unirse a la Federación de los Balcanes Unidos. No obstante, antes de proceder a la unificación, [FROM.GetNameDef] ha solicitado ayuda militar para fortalecer unas fuerzas armadas poco fiables antes de lanzar una operación para acabar con varias células de disidentes presentes en diversas zonas rurales cercanas a [FROM.Capital.GetName]. [FROM.GetLeader] ha garantizado que, cuando la operación concluya, [FROm.GetNameDef] se unirá de buen grado a la Federación de los Balcanes Unidos."
 bftb_bulgaria_balkan_federation.9.a:0 "Deberíamos ofrecer ayuda militar al gobierno [FROM.GetAdjective]."
 bftb_bulgaria_balkan_federation.10.t:0 "[FROM.GetNameDefCap] solicita ciertos derechos de autodeterminación"
 bftb_bulgaria_balkan_federation.10.desc:0 "Una delegación [FROM.GetAdjective] encabezada por [FROM.GetLeader] ha llegado hoy a [ROOT.Capital.GetName] para hablar con [ROOT.GetLeader] sobre las condiciones para que [FROM.GetNameDef] se adhiera a la Federación de los Balcanes Unidos. Al parecer, el gobierno [FROM.GetAdjective] quiere mantener cierto grado de independencia y autogobierno dentro de la federación, pero está dispuesta a entrar como miembro asociado con cierto grado de autonomía."
 bftb_bulgaria_balkan_federation.10.a:0 "¡Hecho!"
 bftb_bulgaria_balkan_federation.11.t:0 "[FROM.GetNameDefCap] ha rechazado nuestra propuesta"
 bftb_bulgaria_balkan_federation.11.desc:0 "El gobierno [FROM.GetAdjective] ha rechazado unirse a nuestra Federación de los Balcanes Unidos, aunque quiere mantener la alianza que existe entre nuestras naciones. \nSin embargo, [FROM.GetLeader] ha afirmado en público que la reacción del gobierno búlgaro al rechazo [FROM.GetAdjective] demostrará cuál es el verdadero objetivo que se esconde tras la creación de esa federación: extender las fronteras de Bulgaria más allá de lo imaginable, o buscar la cooperación entre los países de los Balcanes sean o no miembros de la federación. Sin embargo, y sea cual sea el caso, [FROm.GetNameDef] no entregará ni su independencia ni su identidad cultural."
 bftb_bulgaria_balkan_federation.11.a:0 "Debemos respetar su decisión."
 bftb_bulgaria_balkan_federation.11.b:0 "¿Cómo podemos cooperar con un gobierno que no confía en nosotros?"
 bftb_bulgaria_balkan_federation.11.c:0 "¡[FROM.GetLeader] ha ido demasiado lejos con su discurso!"
 bftb_bulgaria_balkan_federation.12.t:0 "[FROM.GetNameDefCap] exige los territorios [ROOT.GetAdjective] en los Balcanes"
 bftb_bulgaria_balkan_federation.12.desc:0 "El gobierno [BUL.GetAdjective] ha enviado una misión diplomática para solicitar la cesión de los territorios [ROOT.GetAdjective] en los Balcanes a los países de la zona que, según el gobierno [BUL.GetAdjective], son sus legítimos dueños. Los delegados de [BUL.GetNameDef] han mantenido un tono cordial, aunque algunos de nuestros diplomáticos creen haber percibido ciertas connotaciones amenazadoras en su discurso, sobre todo tras el rechazo inicial de los ministros [ITA.GetAdjective]."
 bftb_bulgaria_balkan_federation.12.a:0 "Deberíamos cumplir con sus demandas para preservar la paz..."
 bftb_bulgaria_balkan_federation.12.a_state_transfering_tt:0 "La región se transferirá a su legítimo dueño en los Balcanes."
 bftb_bulgaria_balkan_federation.12.b:0 "¡[ROOT.GetNameDef] no cederá a las presiones [BUL.GetAdjective]!"
 bftb_bulgaria_balkan_federation.12.b_tt:0 "Podría provocar los siguientes efectos:"
 bftb_bulgaria_balkan_federation.13.t:0 "[ITA.GetNameDefCap] cede a nuestras exigencias"
 bftb_bulgaria_balkan_federation.13.desc:0 "Tras un largo e intenso encuentro con la delegación diplomática que enviamos a negociar la cesión [ITA.GetAdjective] de sus territorios en los Balcanes, [ITA.GetLeader] ha cedido a la presión [BUL.GetAdjective] y ha transferido el control de las regiones [ITA.GetAdjective] en los Balcanes a las naciones a las que pertenecen legítimamente."
 bftb_bulgaria_balkan_federation.13.a:0 "Sabia decisión de [ITA.GetLeader]."
 bftb_bulgaria_balkan_federation.14.t:0 "Arbitraje [BUL.GetAdjective] en los territorios de los Balcanes"
 bftb_bulgaria_balkan_federation.14.desc:0 "El gobierno [BUL.GetAdjective] envió una misión diplomática a [ITA.GetNameDef] para solicitar la cesión de los territorios [ITA.GetAdjective] en los Balcanes. \nTras una larga reunión, [ITA.GetLeader] cedió a las presiones [BUL.GetAdjective] y aceptó transferir el control de las regiones [ITA.GetAdjective] en los Balcanes a las naciones dueñas de esas zonas, lo que implica ciertas ganancias territoriales para [ROOT.GetNameDef]."
 bftb_bulgaria_balkan_federation.14.a:0 "¡Debemos dar las gracias a los búlgaros!"
 bftb_bulgaria_balkan_federation.15.t:0 "[ITA.GetNameDefCap] rechaza ceder sus territorios en los Balcanes"
 bftb_bulgaria_balkan_federation.15.desc:0 "Tras una larga reunión con la delegación que enviamos para negociar la cesión de los territorios [ITA.GetAdjective] en los Balcanes a las naciones a las que pertenecen, [ITA.GetLeader] ha rechazado escuchar a los diplomáticos [ROOT.GetAdjective] y ha afirmado que todos los territorios ocupados por [ITA.GetNameDef] en los Balcanes pertenecen por derecho al pueblo [ITA.GetAdjective]."
 bftb_bulgaria_balkan_federation.15.a:0 "¡Entonces tomaremos esos territorios por nuestra cuenta!"
 bftb_bulgaria_balkan_federation.15.b:0 "Ya nos ocuparemos del gobierno [ITA.GetAdjective]..."
 bftb_bulgaria_balkan_federation.16.t:0 "[BUL.GetNameDefCap] exige todos los territorios [ROOT.GetAdjective] en los Balcanes"
 bftb_bulgaria_balkan_federation.16.desc:0 "El gobierno [BUL.GetAdjective] ha enviado una misión diplomática para solicitar la cesión de los territorios [ROOT.GetAdjective] en los Balcanes a los países de la zona que, según el gobierno [BUL.GetAdjective], les pertenecen de forma legítima. \nLos delegados de [BUL.GetNameDef] han mantenido un tono cordial, aunque algunos de nuestros diplomáticos creen haber percibido ciertas connotaciones amenazadoras en su discurso, sobre todo tras el rechazo inicial de los ministros [ROOT.GetAdjective]."
 bftb_bulgaria_balkan_federation.16.a:0 "Debemos evitar una nueva guerra en los Balcanes a toda costa..."
 bftb_bulgaria_balkan_federation.16.b:0 "¡[BUL.GetLeader] debe de estar sufriendo alucinaciones!"
 bftb_bulgaria_balkan_federation.17.t:0 "[TUR.GetNameDefCap] cede territorios en los Balcanes"
 bftb_bulgaria_balkan_federation.17.desc:0 "Tras una tensa reunión con la delegación diplomática que enviamos a negociar la cesión [TUR.GetAdjective] de sus territorios en los Balcanes, [TUR.GetLeader] ha cedido a la presión [ROOT.GetAdjective] y ha transferido el control de las regiones [TUR.GetAdjective] en los Balcanes a [ROOT.GetNameDef]."
 bftb_bulgaria_balkan_federation.17.a:0 "¡Esto hay que celebrarlo!"
 bftb_bulgaria_balkan_federation.18.t:0 "[TUR.GetNameDefCap] rechaza ceder sus territorios en los Balcanes"
 bftb_bulgaria_balkan_federation.18.desc:0 "Tras una reunión extraordinariamente tensa con la delegación que enviamos para negociar el traspaso de los territorios [TUR.GetAdjective] en los Balcanes a [ROOT.GetNameDef], [TUR.GetLeader] se ha negado a seguir escuchando a nuestros diplomáticos y ha afirmado que [TUR.GetNameDef] lleva siglos controlando esos territorios y que, por lo tanto, [TUR.GetNameDef] es su legítima dueña."
 bftb_bulgaria_balkan_federation.18.a:0 "¡Entonces tendremos que tomarlos por la fuerza!"

