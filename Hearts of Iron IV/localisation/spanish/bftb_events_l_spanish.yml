 bftb_bulgaria_fate_of_the_balkans.1.t:0 "[BUL.GetNameDefCap] nos pide que nos unamos a [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.desc:0 "Un enviado [BUL.GetAdjective] llegó hoy a la capital para reunirse con [ROOT.GetLeader] y solicitar la entrada de [ROOT.GetNameDef] a [BUL.GetFactionName]. Según lo expuesto por [GetBulgarianLeader], [BUL.GetNameDef] desarrollará programas de cooperación en investigación y defensa y garantizará la seguridad y la soberanía de todos los Estados miembros de la alianza. Sin embargo, como advirtió el diplomático, cualquier nación de los Balcanes que rechace unirse a la alianza será considerada enemiga."
 BUL_leader_is_tsar:0 "el zar [BUL.GetLeader]"
 BUL_leader_is_regency_council:0 "el consejo de regencia de Bulgaria"
 BUL_leader_is_a_politician:0 "[BUL.GetLeader]"
 bftb_bulgaria_fate_of_the_balkans.1.a:0 "[ROOT.GetNameDefCap] debería unirse a [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.b:0 "¡No cederemos ante amenazas vacías!"
 bftb_bulgaria_fate_of_the_balkans.2.t:0 "[FROM.GetNameDefCap] acepta unirse a [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.2.desc:0 "El emisario que enviamos para persuadir al gobierno [FROM.GetName] para que se uniera a [BUL.GetFactionName] ha regresado hoy de la capital [FROM.GetAdjective] con buenas noticias: [FROM.GetLeader] ha aceptado nuestra petición y [FROM.GetHerHis] país se ha unido a nuestra alianza."
 bftb_bulgaria_fate_of_the_balkans.2.a:0 "¡[BUL.GetFactionName] crece!"
 bftb_bulgaria_fate_of_the_balkans.3.t:0 "[FROM.GetNameDefCap] se niega a entrar en [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.3.desc:0 "El emisario que enviamos para solicitar la entrada de [FROM.GetName] en [BUL.GetFactionName] ha confirmado que [FROM.GetLeader] no va a unirse a nuestra alianza, pues, a pesar de las advertencias de nuestro diplomático, parece incapaz de ver el fatídico destino que le espera a [FROM.GetNameDef] tras desafiar las órdenes [BUL.GetAdjective]."
 bftb_bulgaria_fate_of_the_balkans.3.a:0 "[FROM.GetLeader] ha demostrado su necedad..."
 bftb_bulgaria_fate_of_the_balkans.4.t:0 "[BUL.GetNameDefCap] exige [FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.4.desc:0 "Una misión diplomática [BUL.GetAdjective] [GetBulgarianLeaderDiplomaticMission] ha llegado a nuestra capital para negociar la cesión de [FROM.FROM.GetName] a [BUL.GetNameDef] quien, según ellos, es su legítimo dueño."
 BUL_tsar_leads_diplomatic_mission:0 "liderada por el zar [BUL.GetLeader]"
 BUL_politician_leads_diplomatic_mission:0 "liderada por [BUL.GetLeader]"
 BUL_bulgarian_government:0 ""
 bftb_bulgaria_fate_of_the_balkans.4.a:0 "No podemos negarnos..."
 bftb_bulgaria_fate_of_the_balkans.4.b:0 "¡Eso no va a pasar!"
 bftb_bulgaria_fate_of_the_balkans.5.t:0 "[FROM.GetNameDefCap] acepta el control [BUL.GetAdjective] en [FROM.FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.5.desc:0 "Tras una larga discusión con la misión diplomática [BUL.GetAdjective] enviada a la capital [FROM.GetAdjective], [FROM.GetLeader] ha aceptado transferir [FROM.FROM.FROM.GetName] a Bulgaria."
 bftb_bulgaria_fate_of_the_balkans.5.a:0 "[FROM.FROM.FROM.GetName] ha regresado a su legítimo dueño"
 bftb_bulgaria_fate_of_the_balkans.6.t:0 "[FROM.GetNameDefCap] se niega a ceder [FROM.FROM.FROM.GetName] a [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.6.desc:0 "Tras varias horas de discusión acalorada con la misión diplomática [BUL.GetAdjective] que viajó a la capital [FROM.GetAdjective], [FROM.GetLeader] se ha cerrado en banda y no cederá [FROM.FROM.FROM.GetName] a [BUL.GetNameDef]."
 bftb_bulgaria_fate_of_the_balkans.6.a:0 "Una decisión estúpida por parte de [FROM.GetLeader]..."
 bftb_bulgaria_fate_of_the_balkans.7.t:0 "[BUL.GetNameDefCap] exige la sumisión [ROOT.GetAdjective]"
 bftb_bulgaria_fate_of_the_balkans.7.desc:0 "Al fin, el gobierno [BUL.GetAdjective] ha mostrado sus cartas y ha enviado una delegación para solicitar el reconocimiento de [BUL.GetNameDef] como jefe supremo de [ROOT.GetNameDef], lo que implicaría la sumisión sin condiciones del gobierno [ROOT.GetAdjective] al mandato de [GetBulgarianLeader]."
 bftb_bulgaria_fate_of_the_balkans.7.a:0 "No podemos negarnos..."
 bftb_bulgaria_fate_of_the_balkans.7.b:1 "¡[ROOT.GetNameDefCap] no se someterá a potencias extranjeras!"
 bftb_bulgaria_fate_of_the_balkans.8.t:0 "[FROM.GetNameDefCap] claudica ante [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.8.desc:0 "Desde que [FROM.GetNameDef] entró en [BUL.GetFactionName], hemos presionado a su gobierno para que se someta a [GetBulgarianLeader]. Tras los últimos sobornos y coacciones a varios ministros [FROM.GetAdjective], [FROM.GetLeader] se ha visto obligado a firmar un tratado que reconoce oficialmente a [BUL.GetNameDef] como su jefe supremo y que subyuga de forma definitiva al pueblo [FROM.GetAdjective]."
 bftb_bulgaria_fate_of_the_balkans.8.a:0 "El gobierno [FROM.GetAdjective] sabe cuál es su lugar."
 bftb_bulgaria_fate_of_the_balkans.9.t:0 "[FROM.GetNameDefCap] rechaza someterse a [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.9.desc:0 "Para sorpresa de todos, el gobierno [FROM.GetAdjective] ha decidido desafiar a [GetBulgarianLeader]. [FROM.GetLeader] ha anunciado hoy en público que rechaza someterse al gobierno [BUL.GetAdjective]. Su decisión, aunque es audaz y cuenta con el apoyo de la mayoría del pueblo [FROM.GetAdjective], no deja de ser una locura, pues necesitan nuestra protección si quieren que su patético Estado sobreviva a los conflictos venideros. Tras esta decisión, [GetBulgarianLeader] ya está reconsiderando la membresía [FROM.GetAdjective] en [BUL.GetFactionName]..."
 bftb_bulgaria_fate_of_the_balkans.9.a:0 "¡Tenemos que seguir presionando!"
 bftb_bulgaria_fate_of_the_balkans.9.a_cooldown_tt:0 "La decisión para §Ysubyugar a [FROM.GetName]§! volverá a estar disponible en §R365 días§!"
 bftb_bulgaria_fate_of_the_balkans.9.b:0 "¡Su desafío no puede quedar impune!"
 bftb_bulgaria_fate_of_the_balkans.10.t:0 "[BUL.GetNameDefCap] ha presionado a [FROM.GetNameDef] para que se una a [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.10.desc:0 "Tras recibir un ultimátum de parte del gobierno [BUL.GetAdjective], [FROM.GetLeader] de [FROM.GetNameDef], presionado por las amenazas que pesan sobre su país, sus ministros e incluso sobre él mismo, ha cedido a la presión [BUL.GetAdjective] y ha anunciado que [FROM.GetNameDef] va a abandonar [ROOT.GetFactionName] de inmediato para unirse a [BUL.GetFactionName]."
 bftb_bulgaria_fate_of_the_balkans.10.a:0 "¡[BUL.GetNameDef] pagará por esto!"
 bftb_bulgaria_fate_of_the_balkans.10.b:0 "Una elección lamentable de un líder lamentable..."
 BUL_transferred_bulgarian_state_autonomy_desc:0 "Ha cedido regiones reclamadas por Bulgaria."

 bftb_bulgaria_political_leaders.1.t:0 "El asesinato de Hristo Lukov"
 bftb_bulgaria_political_leaders.1.desc:0 "Ayer por la tarde, [GetLukovLeader] sufrió una emboscada por parte de dos [GetLukovPartisans] lo siguieron desde el Cine Real hasta su casa en el número 1 de la calle Artillería. \nCuando el líder político se disponía a entrar en su casa, uno de los [GetLukovCriminals] le disparó desde cerca y le alcanzó en el hombro. Lukov agarró a su agresor y lo empujó contra la pared antes de intentar refugiarse en el edificio, pero [GetLukovSecondAssailant], le disparó por la espalda, ayudó a su [GetLukovAccomplice] y ambos lograron huir por el patio de vecinos, dejando atrás a Hristo Lukov, que yacía herido de muerte en la entrada de su casa. \n[GetLukovConclusion]"
 bftb_bulgaria_political_leaders.1.a:0 "Hay que elegir un nuevo líder de entre los miembros de la ULNB."
 bftb_bulgaria_political_leaders.1.b:0 "Necesitamos a alguien más radical... ¡Nombremos a Aleksandar Tsankov!"
 bftb_bulgaria_political_leaders.1.c:0 "¡El mundo está mejor sin él!"
 bftb_bulgaria_political_leaders.1.d:0 "Una tragedia..."
 BUL_hristo_lukov_death_leader_party:0 "Hristo Lukov, líder de la Unión de Legiones Nacionales Búlgaras,"
 BUL_hristo_lukov_death_leader_country:0 "el líder [ROOT.GetAdjective], Hristo Lukov,"
 BUL_hristo_lukov_death_partisans_communism:0 "miembros de los grupos de combate organizados por el Partido Comunista de Bulgaria que"
 BUL_hristo_lukov_death_partisans_other:0 "partisanos que"
 BUL_hristo_lukov_death_criminals_communism:0 "partisanos, Ivan Burudjiev,"
 BUL_hristo_lukov_death_criminals_other:0 "criminales"
 BUL_hristo_lukov_death_second_assailant_communism:0 "Violeta Yakova, una segunda agente que había pasado desapercibida para la víctima"
 BUL_hristo_lukov_death_second_assailant_other:0 "la segunda agresora, que había pasado desapercibida para la víctima y que, según los testigos, era una mujer"
 BUL_hristo_lukov_death_accomplice_communism:0 "camarada"
 BUL_hristo_lukov_death_accomplice_other:0 "cómplice"
 BUL_hristo_lukov_death_conclusion_communism:0 ""
 BUL_hristo_lukov_death_conclusion_other:0 "Nuestro servicio de seguridad nacional está buscando ya a los asesinos, pero debemos centrarnos en el futuro de la nación y nombrar a un nuevo líder que reemplace a Hristo Lukov al frente de [ROOT.GetNameDef]."
 bftb_bulgaria_greek_influence.1.t:0 "[BUL.GetNameDefCap] se acerca al gobierno [GRE.GetAdjective]"
 bftb_bulgaria_greek_influence.1.desc:0 "El primer ministro [BUL.GetAdjective], [BUL.GetLeader], se ha visto con [ROOT.GetLeader] para proponer la formalización de las relaciones amistosas entre [BUL.GetNameDef] y [ROOT.GetNameDef] a través de un tratado de paz. El líder [BUL.GetAdjective] también ha ofrecido ciertos beneficios fiscales a los capitalistas [ROOT.GetAdjective] que quieran abrir filiales en el país vecino."
 bftb_bulgaria_greek_influence.1.a:0 "¡[GRE.GetNameDefCap] y [BUL.GetNameDef] cooperarán a partir de ahora!"
 bftb_bulgaria_greek_influence.1.b:0 "¡No podemos confiar en el gobierno [BUL.GetAdjective]!"
 bftb_bulgaria_greek_influence.2.t:0 "[FROM.GetNameDefCap] acepta nuestra propuesta"
 bftb_bulgaria_greek_influence.2.desc:0 "El líder [FROM.GetAdjective], [FROM.GetLeader], ha aceptado nuestra propuesta y está dispuesto a formalizar nuestra relación de amistad con un tratado que garantice la paz entre [BUL.GetNameDef] y [FROM.GetNameDef]."
 bftb_bulgaria_greek_influence.2.a:1 "¡[BUL.GetNameDefCap] y [GRE.GetNameDef] cooperarán a partir de ahora!"
 bftb_bulgaria_greek_influence.3.t:0 "El gobierno [FROM.GetAdjective] rechaza nuestra propuesta"
 bftb_bulgaria_greek_influence.3.desc:0 "El líder [FROM.GetAdjective], [FROM.GetLeader], ha afirmado que no cree en la nueva política pacificadora [BUL.GetAdjective] y que, por lo tanto, rechaza nuestra propuesta de formalizar las relaciones amistosas entre [FROM.GetNameDef] y [BUL.GetNameDef]."
 bftb_bulgaria_greek_influence.3.a:0 "¡Su orgullo les impide ver que es necesario cooperar!"
 bftb_bulgaria_british_influence.1.t:0 "El gobierno [BUL.GetAdjective] quiere nuestra protección"
 bftb_bulgaria_british_influence.1.desc:0 "El primer ministro de Bulgaria [BUL.GetLeader] ha llegado a nuestro país para negociar un acuerdo con [ENG.GetNameDef] con la esperanza de que nuestro país se comprometa a proteger el territorio de Bulgaria. \nSegún [BUL.GetLeader], su partido quiere estrechar relaciones con el gobierno [ENG.GetAdjective], pero teme por la integridad territorial de [BUL.GetNameDef] si rechazan a otras grandes potencias con ambiciones amenazantes en los Balcanes, como las naciones [GER.GetAdjective], [ITA.GetAdjective] y [SOV.GetAdjective]."
 bftb_bulgaria_british_influence.1.a:0 "Deberíamos poner a [BUL.GetNameDef] bajo la protección [ENG.GetAdjective]."
 bftb_bulgaria_british_influence.1.b:0 "Aceptamos firmar un pacto de no agresión."
 bftb_bulgaria_british_influence.1.c:0 "Tenemos asuntos más importantes."
 bftb_bulgaria_british_influence.2.t:0 "[FROM.GetNameDefCap] acepta garantizar la independencia [BUL.GetAdjective]"
 bftb_bulgaria_british_influence.2.desc:0 "El gobierno [FROM.GetAdjective] ha aceptado firmar el tratado propuesto por [BUL.GetLeader], con lo que la independencia de nuestro país queda garantizada y podremos mejorar las relaciones entre nuestros países en un futuro."
 bftb_bulgaria_british_influence.2.a:0 "¡Ahora contamos con la protección [ENG.GetAdjective]!"
 bftb_bulgaria_british_influence.3.t:0 "[FROM.GetNameDefCap] acepta firmar un pacto de no agresión"
 bftb_bulgaria_british_influence.3.desc:0 "Aunque el gobierno [FROM.GetAdjective] ha aceptado firmar un tratado entre [BUL.GetNameDef] y [FROM.GetNameDef], [FROM.GetLeader] se ha negado a garantizar la independencia de nuestro país oficialmente, pues afirma que esta acción podría tener graves consecuencias diplomáticas que podrían agravar la situación en los Balcanes y en el resto de Europa. \nSin embargo, el líder [FROM.GetAdjective] parece interesado en desarrollar relaciones amistosas y en impulsar la cooperación entre nuestros países."
 bftb_bulgaria_british_influence.3.a:0 "¡Es un comienzo!"
 bftb_bulgaria_british_influence.4.t:0 "[ENG.GetNameDefCap] rechaza nuestra propuesta"
 bftb_bulgaria_british_influence.4.desc:0 "El gobierno [FROM.GetAdjective] ha confirmado que no tiene interés en fortalecer su relación con nuestra nación y ha rechazado de pleno nuestra propuesta para firmar un acuerdo que refuerce la independencia de [BUL.GetNameDef] y desarrolle la cooperación entre nuestros países."
 bftb_bulgaria_british_influence.4.a:0 "¡Malditos británicos y su testarudez!"
 bftb_bulgaria_democratic_international_policies.1.t:0 "[BUL.GetNameDefCap] garantiza la independencia [ROOT.GetAdjective]"
 bftb_bulgaria_democratic_international_policies.1.desc:0 "El gobierno [BUL.GetAdjective] ha declarado hoy que es deber de [BUL.GetNameDef] salvaguardar la integridad territorial de las naciones amistosas de los Balcanes contra las ambiciones de las potencias extranjeras más belicistas. \nPara ello, el primer ministro [BUL.GetLeader] ha proclamado que [BUL.GetNameDef] se compromete a proteger a la nación [ROOT.GetAdjective] y a implementar nuevas medidas para preparar la defensa de los Balcanes."
 bftb_bulgaria_democratic_international_policies.1.a:0 "¡Qué detalle por su parte!"
 bftb_bulgaria_democratic_international_policies.2.t:0 "Inversiones industriales [BUL.GetAdjective]"
 bftb_bulgaria_democratic_international_policies.2.desc:0 "Los magnates [BUL.GetAdjective] han realizado varias inversiones en nuestro país y abierto varias filiales que darán impulso a nuestra industria nacional. \nHuelga decir que estos movimientos son parte de un plan del gobierno [BUL.GetAdjective] para aumentar su influencia y extender sus ideales capitalistas por nuestro país, pero, por ahora, podemos beneficiarnos de esta pequeña expansión industrial."
 bftb_bulgaria_democratic_international_policies.2.a:0 "¿De verdad creen que pueden influir en nuestra política tan fácilmente?"
 bftb_bulgaria_democratic_international_policies.3.t:0 "Inyección de capital [BUL.GetAdjective]"
 bftb_bulgaria_democratic_international_policies.3.desc:0 "El gobierno [BUL.GetAdjective] ha proporcionado apoyo financiero a las empresas [ROOT.GetAdjective] en dificultades para estabilizar los sectores económicos de nuestro país. \nSin embargo, ninguno de nuestros ministros es tan iluso como para creer que estos actos son solo fruto de la solidaridad o la simpatía. No cabe duda de que, con esta inyección de capital, el gobierno [BUL.GetAdjective] pretende aumentar su control sobre nuestra economía."
 bftb_bulgaria_democratic_international_policies.3.a:0 "Debemos ir con cuidado..."
 bftb_bulgaria_democratic_international_policies.4.t:0 "Integridad territorial [BUL.GetAdjective]"
 bftb_bulgaria_democratic_international_policies.4.desc:0 "Una delegación de [BUL.GetNameDef] ha llegado a nuestro país para solicitar que [ROOT.GetLeader] reconozca la legitimidad del gobierno [BUL.GetAdjective] en los antiguos territorios búlgaros ocupados por tropas aliadas y pedir que se devuelva a [BUL.GetNameDef] el control administrativo de la región."
 bftb_bulgaria_democratic_international_policies.4.a:0 "¡El gobierno [ROOT.GetAdjective] reconoce la integridad territorial de Bulgaria!"
 bftb_bulgaria_democratic_international_policies.4_tt:0 "§Y[BUL.GetNameWithFlag]§! pasa a ser dueña y controladora de:"
 bftb_bulgaria_democratic_international_policies.4.b:0 "No es posible."
 bftb_bulgaria_democratic_international_policies.5.t:0 "[ENG.GetNameDefCap] reconoce la integridad territorial de Bulgaria"
 bftb_bulgaria_democratic_international_policies.5.desc:0 "La delegación que enviamos a [ENG.GetNameDef] ha regresado tras lograr el éxito en su petición al gobierno [ENG.GetAdjective], que ha aceptado devolver a [BUL.GetNameDef] el control administrativo de los antiguos territorios búlgaros ocupados por tropas aliadas."
 bftb_bulgaria_democratic_international_policies.5.a:0 "¡Nuestro pueblo celebra la noticia!"
 bftb_bulgaria_democratic_international_policies.6.t:0 "[ENG.GetNameDefCap] rechaza reconocer la integridad territorial de Bulgaria"
 bftb_bulgaria_democratic_international_policies.6.desc:0 "Por desgracia, la delegación que enviamos a [ENG.GetNameDef] no logró que el gobierno [ENG.GetAdjective] nos otorgara el control administrativo de los antiguos territorios búlgaros que permanecen ocupados por tropas aliadas."
 bftb_bulgaria_democratic_international_policies.6.a:0 "¡Están rompiendo nuestra integridad territorial!"
 bftb_bulgaria_democratic_international_policies.7.t:0 "El pacto [ENG.GetAdjective]-[BUL.GetAdjective]"
 bftb_bulgaria_democratic_international_policies.7.desc:0 "El gobierno [ENG.GetAdjective] ha enviado una delegación diplomática para informarnos de que ha aceptado devolver el control administrativo de los antiguos territorios búlgaros ocupados por nuestras tropas al gobierno de [BUL.GetNameDef] y con efecto inmediato. \nAnte el desarrollo de los acontecimientos, y tras haber fracasado en las negociaciones con la administración [ENG.GetAdjective], nuestro gobierno se ha visto obligado a ceder el control de los territorios ocupados para poder mantener una relación cordial con nuestros aliados."
 bftb_bulgaria_democratic_international_policies.7.a:0 "Esto es un insulto a [ROOT.GetNameDef]"

 bftb_news.1.t:0 "El gobierno [BUL.GetAdjective] condena a la OIRM"
 bftb_news.1.desc:0 "Hace unas horas, el líder [BUL.GetAdjective], [BUL.GetLeader], realizó una declaración oficial en la que mostró su rechazo a la Organización Interna Revolucionaria de Macedonia y condenó públicamente sus actividades. \nEl ministro del Interior [BUL.GetAdjective] también ha anunciado la puesta en marcha de un paquete de medidas extraordinarias que permitirán a su gobierno destinar más recursos para luchar contra la OIRM y acabar con la organización terrorista de una vez por todas. \nCon este comunicado, el gobierno [BUL.GetAdjective] muestra al fin su intención de acabar con una de las grandes fuentes de conflicto y tensión de todos los Balcanes..."
 bftb_news.1.a:0 "¡Ya era hora!"
 bftb_news.1.b:0 "¡Ha llegado la hora de acabar con la OIRM!"
 bftb_news.1.c:0 "Parece que la OIRM tiene los días contados..."
 bftb_news.2.t:0 "El gobierno [BUL.GetAdjective] apoya a la OIRM"
 bftb_news.2.desc:0 "Hace unas horas, el líder [BUL.GetAdjective], [BUL.GetLeader], anunció públicamente que su gobierno se reunirá con Ivan Mihaylov, uno de los principales jefes de la Organización Interna Revolucionaria de Macedonia, para negociar el cese de las hostilidades entre la OIRM y las autoridades [BUL.GetAdjective]. Según el ministro de asuntos interiores, [BUL.GetNameDef] ha de cooperar con esta organización para liberar a los muchos ciudadanos de [BUL.GetNameDef] y Macedonia que viven en [YUG.GetNameDef] y en [GRE.GetNameDef], una afirmación que, sin duda, disparará las hostilidades en los Balcanes y hará crecer la tensión entre las grandes potencias con intereses en la región..."
 bftb_news.2.a:0 "¡Los búlgaros están jugando con fuego!"
 bftb_news.2.b:0 "Hacemos lo que más le conviene a Bulgaria."
 bftb_news.2.c:0 "Parece que el conflicto de los Balcanes va a reavivarse..."
 bftb_news.3.t:0 "La muerte del zar Boris III de Bulgaria"
 bftb_news.3.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 bftb_news.3.a:0 "Ya descansa en paz... ¡no como su país!"
 bftb_news.4.t:0 "El regreso del zar Fernando I"
 bftb_news.4.desc:0 "Tras la muerte del zar de Bulgaria Boris III, el gobierno búlgaro tomó la sorprendente decisión de reunirse con el padre de Boris, el antiguo zar Fernando I, para solicitarle que volviera a tomar las riendas del país. \nTras una larga reunión con el [GetFormerLeaderBeforeFerdinand], Fernando I, el belicoso jefe de Estado que se vio obligado a abdicar en favor de su hijo tras los desastres de la Segunda Guerra de los Balcanes y la Gran Guerra, aceptó volver a Sofía para ser coronado como zar de Bulgaria una vez más."
 bftb_news.4.a:0 "¡Es el líder que necesita [BUL.GetNameDef]!"
 bftb_news.4.b:0 "¿Ese hombre decrépito es capaz de gobernar?"
 bftb_news.4.c:0 "Un giro sorprendente de los acontecimientos..."
 BUL_former_leader_before_ferdinand_kyoseivanov:0 "primer ministro Georgi Kyoseivanov"
 BUL_former_leader_before_ferdinand_filov:0 "primer ministro Bogdan Filov"
 BUL_former_leader_before_ferdinand_mushanov:0 "primer ministro Nikola Mushanov"
 BUL_former_leader_before_ferdinand_lukov:0 "primer ministro Hristo Lukov"
 BUL_former_leader_before_ferdinand_tsankov:0 "primer ministro Aleksandar Tsankov"
 BUL_former_leader_before_ferdinand_generic:0 "primer ministro de Bulgaria"
 bftb_news.5.t:1 "Campaña de reintegración búlgara en los Balcanes"
 bftb_news.5.desc:1 "El gobierno [BUL.GetAdjective] ha iniciado una campaña masiva de reintegración en los territorios ocupados en los Balcanes, fomentando la solución búlgara. Para ello, han cambiado los nombres de poblaciones y otros lugares al búlgaro y han reorganizado la administración local para adaptarla a las estructuras de Bulgaria. \nCon estas medidas, [BUL.GetLeader] intenta demostrar la naturaleza búlgara de esas regiones y legitimar su futura anexión por parte de [BUL.GetNameDef]."
 bftb_news.5.a:0 "¡La soberanía [BUL.GetAdjective] en esos territorios no puede estar en entredicho!"
 bftb_news.5.b:1 "¡¿Cómo se atreven a destruir la cultura [THIS.GetAdjective]?!"
 bftb_news.5.c:0 "Un movimiento atrevido de los búlgaros..."
 bftb_news.6.t:0 "La restauración del Patriarcado de Bulgaria"
 bftb_news.6.desc:0 "Con el apoyo del gobierno, el exarcado de Bulgaria ha presionado al Patriarca de Constantinopla para que reconozca la autocefalía de la Iglesia Ortodoxa de Bulgaria. \nTras recibir estas exigencias y constatar que cuentan con el respaldo amenazador de [BUL.GetLeader], el Patriarcado Ecuménico de Constantinopla se ha visto obligado a permitir que el Santo Sínodo adopte un nuevo estatuto que permitirá elegir al nuevo líder de la Iglesia de Bulgaria, lo que restablecerá el Patriarcado de Bulgaria tras más de siete siglos."
 bftb_news.6.a:0 "¡Este hito llena de alegría a todos los búlgaros!"
 bftb_news.6.b:0 "Unas novedades interesantes..."
 bftb_news.7.t:0 "El Tercer Imperio Búlgaro"
 bftb_news.7.desc:0 "Ayer, el gobierno de Bulgaria celebró un gran acto político en Sofía. \nDurante el evento, y para sorpresa de la mayoría de los presentes, [BUL.GetLeader] proclamó la formación del Tercer Imperio Búlgaro y anunció el inicio de una nueva era para la gran nación de Bulgaria. \nEl discurso dio paso a una majestuosa y solemne ceremonia que sirvió para coronar a [BUL.GetLeader] como emperador de Bulgaria y en la que los líderes políticos y militares de la nación juraron lealtad al imperio y al emperador."
 bftb_news.7.a:0 "¡La nación búlgara se hace más fuerte!"
 bftb_news.7.b:0 "Parece que [BUL.GetLeader] sufre delirios de grandeza..."
 bftb_news.7.c:0 "¿De verdad era necesario?"
 bftb_news.8.t:0 "El Frente Patriótico se hace con Bulgaria"
 bftb_news.8.desc:0 "El Frente Patriótico es una organización política búlgara de carácter antifascista que se opone al régimen autoritario de [FROM.GetLeader]. Sus filas las engrosan miembros de numerosos grupos políticos, aunque la influencia de los comunistas es la más notoria en esta entidad que nació para luchar contra el sistema dictatorial impuesto en Bulgaria. \nTras la insurrección orquestada por esta organización, se desató una violenta guerra civil que enfrentó a las tropas leales al gobierno de Bulgaria y a los simpatizantes del Frente Patriótico. \nAhora, tras el fin de la guerra, los comunistas han depuesto al régimen de [FROM.GetLeader] y han proclamado la República Popular de Bulgaria."
 bftb_news.8.a:0 "¡Una gran victoria para el pueblo búlgaro!"
 bftb_news.8.b:0 "Preocupante..."
 bftb_news.9.t:0 "La Federación de Repúblicas Socialistas de los Balcanes"
 bftb_news.9.desc:0 "[BUL.GetNameDefCap] ha creado la facción [BUL.GetFactionName], una versión revisada del proyecto propuesto en los años 20 que no logró triunfar en aquel entonces. \nSegún el primer ministro de Bulgaria, [BUL.GetLeader], el gobierno [BUL.GetAdjective] quiere crear un frente unido en los Balcanes para luchar contra las naciones extranjeras invasoras que amenacen la región con sus ambiciones territoriales. \nAún está por ver si este nuevo proyecto triunfará o no, pero el apoyo a una federación de los Balcanes crece significativamente entre la población de las naciones vecinas."
 bftb_news.9.a:0 "¡Este es el camino hacia el progreso!"
 bftb_news.9.b:0 "Interesante."
 bftb_news.9.c:0 "Otro intento por unir a los Balcanes que acabará en fracaso..."
 bftb_news.10.t:0 "La unificación de los Balcanes"
 bftb_news.10.desc:0 "El antiguo gobierno de [BUL.GetOldNameDef] ha declarado la formación de [BUL.GetNameDef], con la que pretenden llevar a [BUL.GetFactionName] un paso más allá y solicitar a los miembros de la alianza que se unan bajo un único gobierno centralizado. \nEn palabras de [BUL.GetLeader], [BUL.GetNameDef] quiere lograr la cooperación total entre las naciones de los Balcanes y dejar atrás los conflictos del pasado para alcanzar la unidad de los pueblos de los Balcanes."
 bftb_news.10.a:0 "¡El sueño se hace realidad!"
 bftb_news.10.b:1 "¿Esto es lo que necesita [THIS.GetNameDef]?" #THIS
 bftb_news.10.c:0 "¿Esto es lo que necesitan los Balcanes?"
 bftb_news.10.d:0 "¡Qué sinsentido!"
 bftb_news.11.t:0 "[BUL.GetNameDefCap] se acerca a [GER.GetNameDef]"
 bftb_news.11.desc:0 "\nEl gobierno [BUL.GetAdjective] ha firmado un acuerdo comercial con varias empresas [GER.GetAdjective] para estrechar lazos con [GER.GetNameDef] e intentar fomentar las inyecciones de capital extranjero en el país. \nCon este acuerdo, los inversores [GER.GetAdjective] recibirán diversos beneficios legales y reducciones fiscales al operar en [BUL.GetNameDef]."
 bftb_news.11.a:0 "¡Esto mejorará nuestras relaciones con [GER.GetNameDef]!"
 bftb_news.11.b:0 "¡Esto acercará al gobierno [BUL.GetAdjective] a nuestro bando!"
 bftb_news.11.c:1 "¿Acabará uniéndose [BUL.GetNameDef] a [GER.GetFactionName]?"
 bftb_news.11.d:0 "¡Solo quieren la protección de [GER.GetLeader]!"
 bftb_news.12.t:0 "Intercambio de tecnología militar [ITA.GetAdjective]-[BUL.GetAdjective]"
 bftb_news.12.desc:0 "\nTras contactar con el gobierno [GER.GetAdjective], [BUL.GetNameDef] quiere estrechar lazos con [ITA.GetNameDef]. \n[BUL.GetLeader] y [ITA.GetLeader] han firmado un acuerdo de investigación, desarrollado por expertos de ambos países, para facilitar el desarrollo de equipamiento militar moderno para sus fuerzas armadas. \nJunto a este acuerdo, el gobierno [BUL.GetAdjective] ha implementado nuevas regulaciones económicas para promover la inversión de capital [ITA.GetAdjective] en el país."
 bftb_news.12.a:0 "¡Esta relación va a ser muy provechosa!"
 bftb_news.12.b:0 "El gobierno [BUL.GetAdjective] debe demostrar aún si es un buen aliado para [ITA.GetNameDef]."
 bftb_news.12.c:0 "Los búlgaros están desesperados por hacer nuevos amigos..."
 bftb_news.12.d:0 "Están pactando con el diablo..."
 bftb_news.13.t:0 "Tratado de asistencia mutua [SOV.GetAdjective]-[BUL.GetAdjective]"
 bftb_news.13.desc:0 "\n El primer ministro [BUL.GetAdjective] [BUL.GetLeader] y el líder [SOV.GetAdjective] [SOV.GetLeader] han firmado un acuerdo para fortalecer las relaciones entre ambos países y promover la cooperación en materia económica y militar. \nCon este tratado, el gobierno [BUL.GetAdjective] también busca estimular el comercio con la [SOV.GetNameDef] y aprovechar el capital [SOV.GetAdjective] para realizar nuevas inversiones en su industria."
 bftb_news.13.a:0 "¡Este tratado beneficia muchísimo a [BUL.GetNameDef]!"
 bftb_news.13.b:0 "¡Crece la influencia soviética en los Balcanes!"
 bftb_news.13.c:1 "¿Acabará uniéndose [BUL.GetNameDef] a [SOV.GetFactionName]?"
 bftb_news.13.d:0 "¡Solo quieren la protección [SOV.GetAdjective]!"
 bftb_news.14.t:0 "Un tratado de amistad perpetua en los Balcanes"
 bftb_news.14.desc:0 "En su intento por reconstruir las relaciones entre [BUL.GetNameDef] y sus vecinos de los Balcanes, el gobierno [BUL.GetAdjective] ha firmado un tratado de amistad con [YUG.GetNameDef] en el que ambos países han formalizado su compromiso para desarrollar relaciones amistosas y promover la cooperación en materia económica. \nHay quienes afirman que las verdaderas intenciones del gobierno [BUL.GetAdjective] van más allá de establecer relaciones amistosas con sus vecinos y que su verdadero objetivo pasa por formar una Federación de los Balcanes que pueda hacer frente a las grandes potencias de Europa. \nSin embargo, y por ahora, estas afirmaciones no son más que meras especulaciones..."
 bftb_news.14.a:0 "¡La estabilidad llegará al fin a los Balcanes!"
 bftb_news.14.b:0 "¡Intentan frenar nuestros avances en la guerra!"
 bftb_news.15.t:0 "El Acuerdo de Salónica"
 bftb_news.15.desc:0 "El primer ministro [BUL.GetAdjective] [BUL.GetLeader] se ha reunido con [GRE.GetLeader] en la capital [GRE.GetAdjective] para negociar la firma de un tratado que comprometa a los gobiernos de ambos países a mantener relaciones amistosas y a promover la cooperación en materia económica entre [BUL.GetNameDef] y [GRE.GetNameDef]. \nSegún [BUL.GetLeader], esto no es más que el primer paso en su intento por reconstruir las relaciones entre [BUL.GetNameDef] y sus vecinos, lo que podría ser muy provechoso para el país en un futuro cercano."
 bftb_news.16.t:0 "[BUL.GetNameDefCap] se acerca a [ENG.GetNameDef]"
 bftb_news.16.desc:0 "\nEl gobierno [BUL.GetAdjective], en su búsqueda de una gran potencia capaz de garantizar la independencia y la integridad territorial de [BUL.GetNameDef], envió una delegación diplomática a [ENG.GetNameDef] para negociar la firma de un tratado con el gobierno [ENG.GetAdjective]. \nAdemás de las cláusulas relacionadas con aspectos militares, el tratado también incluye un acuerdo económico que otorga a los capitalistas [ENG.GetAdjective] notables beneficios fiscales al operar en [BUL.GetNameDef]."
 bftb_news.16.a:0 "¡Esto mejorará nuestras relaciones con [ENG.GetNameDef]!"
 bftb_news.16.b:0 "¡Esto acercará al gobierno [BUL.GetAdjective] a nuestro bando!"
 bftb_news.16.c:1 "¿Acabará uniéndose [BUL.GetNameDef] a [ENG.GetFactionName]?"
 bftb_news.16.d:0 "¡Solo quieren la protección de [ENG.GetLeader]!"

 bftb_news.201.t:0 "[TUR.GetNameDefCap] remilitariza los estrechos de Turquía"
 bftb_news.201.desc:0 "[TUR.GetNameDefCap] y [SOV.GetNameDef] han logrado llegar a un acuerdo para revisar el Tratado de Lausana que entró en vigor después de que la recién creada República de Turquía repeliera a la Entente en la guerra por la independencia [TUR.GetAdjective]. El tratado, visto por muchos como un asalto a la soberanía [TUR.GetAdjective], ha sido hoy sustituido por la nueva Convención de Montreux. \n\n[TUR.GetNameDefCap] tiene ahora el control total del tráfico que atraviesa los estrechos de Turquía y [TUR.GetNameDef] ha vuelto a militarizar las regiones limítrofes con los estrechos. Los observadores [ENG.GetAdjective], que formaron parte de todo el proceso, se muestran satisfechos porque, al menos, no se ha desatado un conflicto en la región."
 bftb_news.201.a:1 "Pues muy bien."
 bftb_news.201.b:0 "Un gran día para la paz."
 bftb_news.201.c:0 "Otro tratado de la Gran Guerra que se rompe."
 bftb_news.201.d:0 "Bien por [TUR.GetNameDef]."

 bftb_news.202.t:0 "Los estrechos de Turquía seguirán desmilitarizados"
 bftb_news.202.desc:0 "[TUR.GetNameDefCap] y [SOV.GetNameDef] no han logrado llegar a un acuerdo para revisar el Tratado de Lausana que entró en vigor después de que la recién creada República de Turquía repeliera a la Entente en la guerra por la independencia [TUR.GetAdjective]. El Tratado de Lausana desmilitarizó los estrechos de Turquía y abrió tanto los Dardanelos como el Bósforo al tráfico civil y militar sin restricciones, y parece que el statu quo se mantendrá en el futuro cercano. \n\n[TUR.GetLeader] condenó la decisión en un discurso retransmitido a la nación en el que explicó cómo [TUR.GetNameDef] seguía siendo objeto del imperialismo. Los observadores [ENG.GetAdjective], que formaron parte de todo el proceso, se muestran satisfechos porque, al menos, no se ha desatado un conflicto en la región."
 bftb_news.202.a:1 "Hacían bien en temer nuestro poder."
 bftb_news.202.b:0 "¿Qué más podíamos hacer?"
 bftb_news.202.c:0 "¿Podíamos haber hecho más?"
 bftb_news.202.d:0 "Al menos evitamos la guerra..."
 bftb_news.202.e:0 "Una señal de debilidad de [TUR.GetNameDef]..."

 bftb_news.203.t:0 "La guerra entre los gobiernos [TUR.GetAdjective]-[SOV.GetAdjective]"
 bftb_news.203.desc:0 "Lo que debía haber sido la renegociación de un tratado de hace varias décadas ha desembocado en una guerra total entre la [SOV.GetNameDef] y [TUR.GetNameDef] sobre los permisos de los estrechos de Turquía. \n\n[TUR.GetLeader] ha calificado de \\"desafortunada\\" la ruptura de las negociaciones y el comienzo de la guerra y asegura que la situación era \\"totalmente evitable\\". [SOV.GetLeader], por su parte, ha garantizado que los gloriosos ejércitos de la [SOV.GetNameDef] no pararán hasta que los tratados de la Gran Guerra vuelvan a estar vigentes. [SOV.GetLeader] también ha prometido que la liberación de los trabajadores [TUR.GetAdjective] será inminente y ha afirmado que la aniquilación del actual régimen [TUR.GetAdjective] será una gran victoria para la causa comunista en todo el mundo."
 bftb_news.203.a:1 "¡Hurra!"
 bftb_news.203.b:0 "¡Vamos allá!"
 bftb_news.203.c:0 "Vaya, qué desastre..."
 bftb_news.203.d:0 "¡¿Qué ha pasado con la diplomacia de toda la vida?!"
 bftb_news.203.e:0 "Tal vez deberíamos participar en el esfuerzo de guerra [TUR.GetAdjective]..."
 bftb_news.203.f:0 "Terrible."

 bftb_news.204.t:0 "¡Guerra civil en [TUR.GetNameDef]!"
 bftb_news.204.desc:1 "Se ha desatado una guerra civil en [TUR.GetNameDef] entre el gobierno conservador en el poder y los antiguos gobernantes kemalistas. Los kemalistas, que lucharon y lograron la independencia de [TUR.GetNameDef] tras el colapso del Imperio Otomano, han argumentado que las numerosas y flagrantes violaciones de la constitución cometidas por la administración actual son motivo más que suficiente para acabar con su régimen. El famoso general y kemalista Kâzım Orbay ha resultado elegido para ponerse al frente de una junta militar que intentará expulsar al gobierno islamista de [TUR.GetLeader]. \n\n[TUR.GetLeader] ha condenado estos actos de los kemalistas, los ha tachado de incompatibles con un país democrático y ha jurado restablecer el estado de derecho en su fracturada nación."
 bftb_news.204.a:1 "¡Tenemos que imponernos!"
 bftb_news.204.b:0 "Qué noticia tan horrible..."
 bftb_news.204.c:0 "Se nos abre una oportunidad..."
 bftb_news.204.d:0 "¡Eh, de eso sabemos un par de cosas!"

 bftb_news.205.t:0 "El renacer del sultanato otomano"
 bftb_news.205.desc:1 "Para consternación de todo el mundo, el sultán otomano ha vuelto a su trono tras la brutal guerra civil que ha enfrentado a los conservadores del país y a los kemalistas laicistas. En una ceremonia cargada de extravagancia que parecía sacada de la Edad Media, el sultán recuperó su antiguo cargo y la república de Mustafa Kemal Atatürk quedó disuelta para siempre. \n\n[TUR.GetLeader] se dirigió a su renacido sultanato y mostró su sorpresa y humildad tras haber recuperado su antiguo trono. El nuevo sultán es un hombre afable, pero está rodeado de una corte de belicosos e irredentistas. Los expertos, que no creían que la vuelta del sultán fuera posible, no saben qué puede ocurrir en el futuro."
 bftb_news.205.a:1 "¡Alhamdulillah!"
 bftb_news.205.b:0 "¡Oh, no, otra vez no!"
 bftb_news.205.c:0 "¡¿Cómo ha podido pasar?!"
 bftb_news.205.d:0 "Je, interesante..."
 bftb_news.205.e:0 "Qué raro."

 bftb_news.206.t:0 "El nacimiento de la alianza del Mediterráneo"
 bftb_news.206.desc:0 "[ITA.GetLeader] y [TUR.GetLeader] han anunciado la creación de una nueva alianza en el Mediterráneo, conocida como \\"[TUR.GetFactionName]\\". [ITA.GetLeader] ha afirmado que este pacto les permitirá dominar los asuntos europeos y convertirse en líderes principales del continente, mientras que [TUR.GetLeader] habló en términos más comedidos y garantizó a los diplomáticos que la alianza no pasaba de ser un acuerdo estratégico para incrementar la seguridad de los Balcanes y de todos los países del Mediterráneo. \n\nLos oficiales [ENG.GetAdjective] calificaron la nueva fuerza regional como \\"inútil e inoportuna\\", mientras que los observadores [GER.GetAdjective] hablaron en términos más rotundos al predecir que la facción no será más que una anécdota de aquí al final de la década."
 bftb_news.206.a:1 "¡Hurra!"
 bftb_news.206.b:0 "¡Qué idiotas!"
 bftb_news.206.c:0 "¡Schwächlinge!"
 bftb_news.206.d:0 "Otro rival que se une a la lucha."
 bftb_news.206.e:0 "¿Qué implica esto para Europa?"

 bftb_news.207.t:1 "[TUR.GetNameDefCap] se compromete con la seguridad de los Balcanes"
 bftb_news.207.desc:0 "[TUR.GetLeader] comunicó hoy al mundo que [TUR.GetNameDef] tiene intención de seguir expandiendo su política exterior en los Balcanes y, para ello, va a garantizar la independencia de todas las naciones de la región. Los observadores internacionales creen que [TUR.GetNameDef] ha tomado la decisión de minimizar sus relaciones con las grandes potencias a cambio de centrarse en la seguridad regional. \n\nAunque la decisión [TUR.GetAdjective] ha recibido los halagos de algunos, también ha provocado cierta consternación en muchos otros. Los oficiales [ITA.GetAdjective] han reaccionado alarmados y han solicitado al gobierno [TUR.GetAdjective] que se retracte para reducir las posibilidades de que estalle un conflicto en la zona. El gobierno [TUR.GetAdjective], como respuesta, calificó a [ITA.GetNameDef] como un \\"rival en la región\\"."
 bftb_news.207.a:1 "Nuestro destino nos espera."
 bftb_news.207.b:0 "Menos mal."
 bftb_news.207.c:0 "Esto va a ser un problema."
 bftb_news.207.d:0 "Hmm."

 bftb_news.208.t:0 "[TUR.GetNameDefCap] solicita reponer las fronteras de 1920"
 bftb_news.208.desc:1 "[TUR.GetNameDefCap] ha anunciado que pretende modificar sus fronteras nacionales para recuperar los límites que tenía antes de que [TUR.GetNameDef] ratificara el juramento nacional. El gobierno [TUR.GetAdjective] ha reclamado territorios de casi todos los Estados vecinos y ha rechazado retractarse. \n\nLa comunidad internacional ha condenado con dureza a la administración [TUR.GetAdjective] por su decisión y hay una preocupación global porque las acciones imprudentes de los líderes [TUR.GetAdjective] agiten aún más el panorama de destrucción que ha azotado al mundo en los últimos años. [TUR.GetNameDefCap] parece dispuesta a llevar su revanchismo hasta el final, pero solo el tiempo dirá cuál será el resultado de sus políticas."
 bftb_news.208.a:1 "Las maquinaciones [TUR.GetAdjective] no son asunto nuestro."
 bftb_news.208.b:0 "Un embargo parece buena idea."
 bftb_news.208.c:0 "¡Belicistas!"
 bftb_news.208.d:0 "Solo queremos lo que nos pertenece."
 bftb_news.208.e:0 "¡Solo están empeorando las cosas!"

 bftb_news.209.t:0 "El advenimiento de Turán"
 bftb_news.209.desc:1 "Las conquistas de Turquía han llegado a tal punto que el gobierno turco considera ya justificado el autoproclamarse como [TUR.GetNameDef]. El debut de este nuevo imperio ha sorprendido al mundo entero, pues pocos observadores creían posible que Turquía fuera capaz de recuperarse de su guerra por la independencia en las próximas décadas, y menos aún de crear un nuevo imperio que se extendiera por varios continentes. \n\nSi los informes que recibimos son ciertos, el nuevo Estado [TUR.GetAdjective] puede no haber terminado aún su rápida expansión, pues [TUR.GetLeader] ha afirmado que sus conquistas no se detendrán hasta que todos los turcos del planeta hayan sido liberados. El mundo no puede sino seguir observando sus actos conteniendo el aliento."
 bftb_news.209.a:1 "Somos imparables."
 bftb_news.209.b:0 "¿Cómo...?"

 bftb_news.301.t:0 "¡La guerra civil [GRE.GetAdjective]!"
 bftb_news.301.desc:1 "Ha estallado una guerra civil en [GRE.GetNameDef] entre las fuerzas leales al rey que disolvieron el parlamento de Grecia y las fuerzas republicanas y comunistas leales a los principios democráticos de [GRE.GetNameDef]. Aunque las relaciones entre republicanos y comunistas siempre han sido tensas, se han unido en su intento de derrocar a un rey extranjero e impopular que se ha convertido en un déspota que ejerce su tiranía por toda la nación [GRE.GetAdjective]. \n\n[GRE.GetLeader] ha prometido que ni él ni las fuerzas monárquicas que le son leales dejarán de luchar hasta que todos los antimonárquicos hayan sido expulsados del país."
 bftb_news.301.a:1 "¡Hay que apoyar al rey!"
 bftb_news.301.b:0 "Un gobierno monárquico podría venirnos bien..."
 bftb_news.301.c:0 "¡Bien, bien, destrozaos entre vosotros!"
 bftb_news.301.d:0 "¿Se aliará la suerte con Grecia algún día?"

 bftb_news.302.t:0 "La creación de la Gran Grecia"
 bftb_news.302.desc:0 "Los observadores de todo el mundo que especulaban sobre el fin de una Convención de Heraclión que había reunido a representantes de toda Europa ya tienen su respuesta. Hoy, [GRE.GetLeader] ha anunciado que el sueño [GRE.GetAdjective] de convertirse en la Gran Grecia se ha hecho realidad. \n\nLos expertos se han mostrado sorprendidos por la rápida expansión de [GRE.GetNameDef], pues la agitación política y los problemas económicos [GRE.GetAdjective] hacían improbable un escenario así, pero los acontecimientos recientes han demostrado que se equivocaban."
 bftb_news.302.a:1 "¡Al fin hemos cumplido nuestro sueño!"
 bftb_news.302.b:0 "Normalmente no aprobaríamos un comportamiento así, pero..."
 bftb_news.302.c:0 "¡No les servirá de nada!"
 bftb_news.302.d:0 "Vaya."


