 bftb_bulgaria_tsar_boris.1.t:0 "El zar Boris III visita [GetDestinationName]"
 bftb_bulgaria_tsar_boris.1.desc_success:1 "El zar Boris ha finalizado hoy su visita a [GetDestinationName], donde el monarca ha vivido en primera persona la emoción de la población local que se concentró para aclamar a la realeza mientras recorría algunas de las calles más emblemáticas de la ciudad.\nSin embargo, la visita no sirvió solo para el disfrute de la plebe, pues la llegada del zar vino acompañada de días de grandes banquetes, fastuosas recepciones y reuniones con miembros de las clases altas de la zona.\n\nAl final, la visita cumplió con el propósito de fortalecer lazos con los miembros más pudientes de la comunidad y de mostrar al zar como un monarca benévolo y cercano a sus súbditos."
 bftb_bulgaria_tsar_boris.1.desc_extra_success:1 "¡La visita real a [GetDestinationName] ha sido todo un éxito! Tras completar el paseo hasta el ayuntamiento para reunirse con el alcalde, el zar decidió dar un paseo por uno de los distritos más humildes de [GetDestinationName] para mezclarse con la gente.\nLos ciudadanos no pudieron acoger a Boris de forma más calurosa. Todos se mostraron encantados de tener al monarca recorriendo sus calles y varios se acercaron al zar para ofrecerle humildes obsequios, desde flores y productos locales hasta pequeñas piezas de artesanía de madera o hierro.\n\nNadie sabe si la humilde y cálida bienvenida que le ofrecieron conmovió o no al zar, pero lo cierto es que, en esta ocasión, las recepciones privadas y las fiestas exclusivas quedaron a un lado y dieron paso a una fiesta popular auspiciada por el zar. Huelga decir que las gentes de [GetDestinationName] se mostraron encantadas con la idea y regresaron a sus casas felices tras el evento."
 bftb_bulgaria_tsar_boris.1.desc_failure:1 "La visita real a [GetDestinationName] ha resultado ser desastrosa para la popularidad del zar. Desde el principio se hizo palpable la indiferencia de la población, pobre en su mayoría, que se había congregado para saludar a la realeza, aunque hubo quienes incluso abuchearon su llegada.\n\nLa situación empeoró cuando los ciudadanos organizaron una protesta popular alrededor del ayuntamiento, donde el monarca y su familia disfrutaron de una pomposa recepción y de un lujoso banquete acompañados de los miembros más destacados de la sociedad. Los ciudadanos criticaron semejantes muestras de ostentación y culparon a las clases altas de todos los problemas económicos y sociales que han asolado al país en las últimas décadas.\n\nComo respuesta a esta situación, la policía recibió la orden de desmantelar la protesta, pero el uso de la violencia no hizo sino empeorarlo todo y la manifestación acabó en disturbios."
 bftb_bulgaria_tsar_boris.1.a:1 "¿Cuándo será la próxima visita?"
 bftb_bulgaria_tsar_boris.1.b:1 "¡Una tarde que perdurará en la memoria mucho tiempo!"
 bftb_bulgaria_tsar_boris.1.c:1 "Los festejos se han acabado durante un tiempo..."
 bftb_bulgaria_tsar_boris.2.t:0 "La muerte del zar Boris III"
 bftb_bulgaria_tsar_boris.2.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 BUL_context_of_death_basic:2 "Tras permanecer una semana gravemente enfermo, el zar Boris III ha fallecido hoy, día [?BUL.BUL_date_of_tsars_death.GetDateStringNoHourLong], en [BUL.Capital.GetName] tras sufrir, al parecer, un fallo cardíaco."
 BUL_context_of_death_assassinated:0 "Hace unas pocas horas, el zar Boris III salía de la Universidad de Sofía tras atender al Congreso Nacional Anual de Estudios Bizantinos cuando un individuo se acercó a él rápidamente, sacó un arma y le disparó repetidas veces antes de ser abatido por las fuerzas de seguridad. Pocos minutos después, tanto el zar Boris III como su asesino yacían muertos en el suelo."
 BUL_context_of_death_ger:1 "Poco después de regresar a [BUL.Capital.GetName] tras mantener un duro encuentro con [GER.GetLeader] en [GetBorisGermanMeetingLocation], el zar Boris III ha fallecido tras sufrir, al parecer, un fallo cardíaco."
 BUL_boris_german_meeting_location_historical:0 "en el cuartel general de la Guarida del Lobo en Rastenburg, Prusia Oriental"
 BUL_boris_german_meeting_location_capital:0 "en [GER.Capital.GetName]"
 BUL_context_of_death_sov:1 "Tras regresar a [BUL.Capital.GetName] después de una reunión con [SOV.GetLeader] en [SOV.Capital.GetName], el zar Boris III falleció tras sufrir, al parecer, un fallo cardíaco."
 BUL_context_of_death_eng:1 "Una semana después de regresar a [BUL.Capital.GetName] tras reunirse con [ENG.GetLeader] en [ENG.Capital.GetName], el zar Boris III falleció tras sufrir, al parecer, un fallo cardíaco."
 BUL_popular_suspicions_about_death_basic:0 "Sin embargo, la causa de la muerte sigue sin estar clara y se especula con que Boris podría haber sido envenenado durante su último encuentro por orden de [GER.GetLeader]. Algunos dicen que el NKVD está detrás del envenenamiento del zar, otros apuntan a [ENG.GetNameDef] e incluso hay quienes, por increíble que parezca, insinúan que el propio gobierno está involucrado en la muerte del zar..."
 BUL_popular_suspicions_about_death_assassinated:0 "El servicio de seguridad nacional ha abierto una investigación para encontrar a los culpables del regicidio. Según recogen los informes oficiales, el criminal contaba con documentación búlgara, alemana e inglesa, lo que dificulta la investigación y hace que la especulación se dispare. La mayoría de los búlgaros acusan a [GER.GetLeader], al NKVD o al gobierno [ENG.GetAdjective], pero también hay quienes se atreven a señalar al gobierno como perpetrador del asesinato del zar..."
 bftb_bulgaria_tsar_boris.2.a:0 "Es preocupante, la verdad..."
 bftb_bulgaria_tsar_boris.3.t:1 "El consejo de regencia"
 bftb_bulgaria_tsar_boris.3.desc:1 "Ha llegado el día de nombrar a los miembros del consejo de regencia que gobernará [ROOT.GetNameDef] en representación del heredero de Boris, Simeón II.\n\nDebemos elegir a los candidatos más capaces de entre la realeza y las altas esferas militares y políticas, pero debemos hacerlo con cuidado, pues todo el mundo tiene sus propias lealtades y nuestro país ya ha sufrido muchas penurias por culpa de las decisiones de sus líderes pasados..."
 bftb_bulgaria_tsar_boris.3.a:0 "Formar un gobierno favorable al Eje"
 bftb_bulgaria_tsar_boris.3.b:0 "Formar un gobierno favorable a los Aliados"
 bftb_bulgaria_tsar_boris.3.c:0 "Formar un gobierno independiente"
 bftb_bulgaria_factions.10.t:0 "Conspiración de Zveno destapada"
 bftb_bulgaria_factions.10.desc:1 "Fuentes fiables nos han informado de que algunos miembros de Zveno, que ya han criticado en público al gobierno en varias ocasiones, se han puesto en contacto con varios oficiales del ejército. Aunque no sabemos con certeza cuál era la finalidad de esas reuniones o quiénes eran los militares involucrados, no cabe duda de que los movimientos sospechosos de Zveno forman parte de un plan tan ambicioso como turbio..."
 bftb_bulgaria_factions.10.a:0 "Seguir investigando"
 bftb_bulgaria_factions.10.b:0 "Vamos a esperar a que muevan ficha"
 bftb_bulgaria_factions.11.t:0 "Conspirador de Zveno descubierto"
 bftb_bulgaria_factions.11.desc:1 "Tras realizar una rigurosa investigación y hablar con varios miembros de Zveno leales al régimen, hemos descubierto una trama militar para deponer al gobierno. \nDentro de la lista de personas vinculadas con esta conspiración destaca el nombre de uno de nuestros generales más leales: [?BUL_zveno_conspirator.GetName].\n\nAhora debemos decidir qué hacer con este individuo aparentemente desleal."
 bftb_bulgaria_factions.11.a:0 "¡Deshaceos de él de una vez!"
 bftb_bulgaria_factions.11.b:0 "No deberíamos sacar conclusiones."
 bftb_bulgaria_factions.12.t:1 "Zveno prepara un golpe de Estado"
 bftb_bulgaria_factions.12.desc:1 "Ha llegado a nosotros la noticia de que Zveno ha decidido dar el paso y seguir adelante con los últimos preparativos del golpe de Estado militar que lleva preparando cuidadosamente desde hace tiempo.\nVan a intentar deponer al gobierno como ya hicieran en 1934, pero esta vez impediremos que se salgan con la suya y acabaremos con esta organización tan problemática de una vez por todas."
 bftb_bulgaria_factions.12.a:0 "¡Vamos a aplastarlos!"
 bftb_bulgaria_factions.17.t:0 "Zveno integrado"
 bftb_bulgaria_factions.17.desc:1 "Hemos integrado a Zveno en el gobierno para mejorar la colaboración que ya existía entre los miembros de esta antigua organización y nuestro partido. Con este movimiento, la cooperación se extenderá a proyectos más grandes en los que podrán participar las mentes más brillantes de nuestro país."
 bftb_bulgaria_factions.17.a:1 "¡Vamos a ponernos todos a trabajar!"
 bftb_bulgaria_factions.19.t:0 "Zveno destruido"
 bftb_bulgaria_factions.19.desc:1 "Durante las últimas semanas, las fuerzas policiales han estado erradicando a los últimos miembros de una Zveno que ya estaba muy debilitada y desorganizada por la falta de liderazgo que provocaron los arrestos previos a esta operación.\nYa podemos afirmar con seguridad que Zveno ha dejado de existir en [ROOT.GetNameDef], un hito que no puede sino beneficiar al país y a su gobierno."
 bftb_bulgaria_factions.19.a:1 "¡Una noticia maravillosa!"

 bftb_bulgaria_factions.20.t:0 "Huelgas de trabajadores"
 bftb_bulgaria_factions.20.desc:1 "Miembros de la facción de los socialistas generales se han unido a los comunistas para intentar provocar una huelga nacional entre los trabajadores de la industria. A base de convocar asambleas clandestinas y otros encuentros, han logrado reunir el gran apoyo y la simpatía del proletariado búlgaro.\nDebemos tener cuidado al imponer el orden en las regiones más proclives a la huelga porque, de lo contrario, la situación podría dar paso a algo peor que una simple huelga..."
 bftb_bulgaria_factions.20.a:1 "El hambre hará que acaben volviendo al redil."
 bftb_bulgaria_factions.20.b:1 "¡Debemos aplastarlos a toda costa!"
 bftb_bulgaria_factions.21.t:0 "Las revueltas provocan daños colaterales"
 bftb_bulgaria_factions.21.desc:0 "Tras la intervención de las fuerzas del orden contra los huelguistas, los enfrentamientos violentos y las revueltas se han sucedido en las zonas industriales. En [?BUL.BUL_damaged_civs_state.GetName], las revueltas han dañado varias fábricas civiles [GetMilitaryFactoriesDamaged].[GetInfrastructureDamaged]"
 bftb_bulgaria_factions.21.a:0 "Es un desenlace desafortunado..."
 BUL_bs_strikes_no_military_factories_damaged:0 ""
 BUL_bs_strikes_military_factories_damaged_same_state:0 " mientras que varios grupos comunistas han saboteado instalaciones militares en la región para intentar poner en jaque nuestra producción armamentística"
 BUL_bs_strikes_military_factories_damaged_other_state:0 ". En [?BUL.BUL_damaged_mils_state.GetName], varios grupos comunistas han saboteado instalaciones militares para intentar poner en jaque nuestra producción armamentística."
 BUL_bs_strikes_no_infrastructure_damaged:0 ""
 BUL_bs_strikes_infrastructure_damaged:0 " Las revueltas también han provocado daños y bloqueos en carreteras, vías férreas y medios de transporte en [?BUL.BUL_damaged_infrastructure_state.GetName]."
 bftb_bulgaria_factions.27.t:0 "Socialistas generales integrados"
 bftb_bulgaria_factions.27.desc:1 "Hemos integrado a los socialistas generales en el gobierno para mejorar la colaboración que ya existía entre los miembros de esta antigua organización y nuestro partido. Con este movimiento, la cooperación se extenderá a proyectos más grandes en los que podrán participar las mentes más brillantes de nuestro país."
 bftb_bulgaria_factions.27.a:1 "¡Nos necesitamos para alcanzar la grandeza!"
 bftb_bulgaria_factions.29.t:0 "Socialistas generales destruidos"
 bftb_bulgaria_factions.29.desc:1 "Durante las últimas semanas, las fuerzas policiales han estado erradicando a los últimos miembros de unos socialistas generales que ya estaban muy debilitados y desorganizados por la falta de liderazgo que provocaron los arrestos previos a esta operación.\nYa podemos afirmar con seguridad que los socialistas generales han dejado de existir en [ROOT.GetNameDef], un hito que no puede sino beneficiar al país y a su gobierno."
 bftb_bulgaria_factions.29.a:1 "Nos ha llevado algo de tiempo..."

 bftb_bulgaria_factions.30.t:0 "La popularidad de los agrarios crece en el campo"
 bftb_bulgaria_factions.30.desc:1 "El sindicato agrario nacional está realizando una campaña de propaganda ilegal por las zonas rurales del país, donde están manipulando a miles de granjeros para que desconfíen del gobierno y se unan a sus filas.\nLos agrarios critican las políticas belicosas del pasado que llevaron a Bulgaria a la ruina y la humillación en el pasado e intentan establecer similitudes con el gobierno actual para generar descontento e incertidumbre entre la población."
 bftb_bulgaria_factions.30.a:0 "¡Es inaceptable!"
 bftb_bulgaria_factions.31.t:0 "División en el Sindicato agrario nacional"
 bftb_bulgaria_factions.31.desc:1 "A pesar de que los agrarios y los comunistas no han cooperado mucho en el pasado, parece que comparten el objetivo de deponer al gobierno y esa meta común ha logrado unir a algunos sectores del sindicato agrario nacional y el Partido comunista.\nAlgunos agrarios han decidido abandonar la organización y unirse a los comunistas, mientras que otros, más conservadores, se mantienen fieles a su lucha contra la burguesía y a su rechazo al bolchevismo e intentan encontrar vías políticas para alcanzar un entendimiento con el gobierno."
 bftb_bulgaria_factions.31.a:1 "¡Ratas asquerosas!"
 bftb_bulgaria_factions.37.t:0 "Sindicato agrario nacional integrado"
 bftb_bulgaria_factions.37.desc:1 "Hemos integrado al sindicato agrario nacional en el gobierno para mejorar la colaboración que ya existía entre los miembros de esta antigua organización y nuestro partido. Con este movimiento, la cooperación se extenderá a proyectos más grandes en los que podrán participar las mentes más brillantes de nuestro país."
 bftb_bulgaria_factions.37.a:1 "El país se beneficiará de esta decisión."
 bftb_bulgaria_factions.39.t:0 "Sindicato agrario nacional destruido"
 bftb_bulgaria_factions.39.desc:1 "Durante las últimas semanas, las fuerzas policiales han estado erradicando a los últimos miembros de un sindicato agrario nacional que ya estaba muy debilitado y desorganizado por la falta de liderazgo que provocaron los arrestos previos a esta operación.\nYa podemos afirmar con seguridad que el sindicato agrario nacional ha dejado de existir en [ROOT.GetNameDef], un hito que no puede sino beneficiar al país y a su gobierno."
 bftb_bulgaria_factions.39.a:1 "¡Ha desaparecido para siempre!"
 
 bftb_bulgaria_factions.40.t:1 "Marcha en [GetMarchDestinationName]"
 bftb_bulgaria_factions.40.desc:1 "El movimiento social nacional, siguiendo los métodos que empleaba la Unión de Legiones de Jóvenes Búlgaros para aumentar su popularidad, ha organizado una marcha desde [Root.Capital.GetName] hasta [GetMarchDestinationName].\nAndando con antorchas, como ya hicieran los nazis, los manifestantes exigieron medidas más duras para oprimir y erradicar a los grupos subversivos de bolcheviques, la creación de un sindicato nacional de trabajadores contra la lucha de clases y la intervención activa del Estado en la economía y la sociedad del país.\nHasta ahora, la marcha ha recabado muchos apoyos entre los jóvenes de las ciudades así que, si queremos pararles los pies, más vale que lo hagamos pronto."
 bftb_bulgaria_factions.40.a:1 "¡Ni siquiera es una protesta original!"
 bftb_bulgaria_factions.40.b:0 "Debemos silenciarlos antes de que supongan una amenaza mayor"
 bftb_bulgaria_factions.47.t:0 "Movimiento social nacional integrado"
 bftb_bulgaria_factions.47.desc:1 "Hemos integrado al movimiento social nacional en el gobierno para mejorar la colaboración que ya existía entre los miembros de esta antigua organización y nuestro partido. Con este movimiento, la cooperación se extenderá a proyectos más grandes en los que podrán participar las mentes más brillantes de nuestro país."
 bftb_bulgaria_factions.47.a:1 "Seguimos defendiendo que es lo mejor..."
 bftb_bulgaria_factions.49.t:0 "Movimiento social nacional destruido"
 bftb_bulgaria_factions.49.desc:1 "Durante las últimas semanas, las fuerzas policiales han estado erradicando a los últimos miembros de un movimiento social nacional que ya estaba muy debilitado y desorganizado por la falta de liderazgo que provocaron los arrestos previos a esta operación.\nYa podemos afirmar con seguridad que el movimiento social nacional ha dejado de existir en [ROOT.GetNameDef], un hito que no puede sino beneficiar al país y a su gobierno."
 bftb_bulgaria_factions.49.a:1 "¡Nadie los echará de menos!"

 bftb_bulgaria_factions.50.t:1 "Represión contra miembros de Zveno"
 bftb_bulgaria_factions.50.desc:1 "Hemos aplastado a la organización Zveno gracias al arresto de varios miembros que habían hablado en contra de [ROOt.GetLeader] en público o conspirado para acabar con el gobierno."
 bftb_bulgaria_factions.50.a:1 "Tienen lo que se merecen."
 bftb_bulgaria_factions.51.t:1 "Represión contra miembros de Zveno"
 bftb_bulgaria_factions.51.desc:1 "Nuestras fuerzas de seguridad han llevado a cabo una acción represiva masiva contra la organización Zveno. El encargado de la operación afirma que los agentes de policía lograron capturar a numerosos individuos problemáticos durante una reunión clandestina de la organización, por lo que se considera que la actuación ha sido todo un éxito."
 bftb_bulgaria_factions.51.a:1 "¡Una noticia maravillosa!"
 bftb_bulgaria_factions.52.t:1 "Represión contra miembros de Zveno"
 bftb_bulgaria_factions.52.desc:1 "Por desgracia, nuestro intento de aplastar a la organización Zveno ha fracasado. La policía entró en lo que creía que era una reunión clandestina en la que Zveno estaba conspirando contra el gobierno, pero, aunque localizaron a varios miembros de Zveno, el encuentro no guardaba ninguna relación con la organización ni con temas políticos. \nHuelga decir que la actuación de la policía no ha sentado muy bien a la ciudadanía búlgara, y menos aún a los simpatizantes de Zveno..."
 bftb_bulgaria_factions.52.a:1 "Qué vergüenza..."
 bftb_bulgaria_factions.53.t:1 "Redada para detener a la cúpula de Zveno"
 bftb_bulgaria_factions.53.desc:1 "La operación para capturar a los líderes de Zveno ha sido un éxito. Varios miembros importantes, incluido el propio Kimon Georgiev, han sido detenidos en lo que ha supuesto un golpe crítico para la organización."
 bftb_bulgaria_factions.53.a:1 "¡No podrán seguir causando problemas!"
 bftb_bulgaria_factions.54.t:1 "Redada para detener a la cúpula de Zveno"
 bftb_bulgaria_factions.54.desc:1 "La operación para arrestar a los líderes de Zveno no ha tenido el éxito que esperábamos. Las fuerzas policiales lograron detener a varios individuos importantes, pero el líder de la organización, Kimon Georgiev, logró huir y, aunque ahora esté escondido, sigue al frente de Zveno."
 bftb_bulgaria_factions.54.a:1 "Un resultado decepcionante..."
 bftb_bulgaria_factions.55.t:1 "Redada para detener a la cúpula de Zveno"
 bftb_bulgaria_factions.55.desc:1 "La operación para arrestar a los líderes de Zveno ha sido un fracaso total. Las fuerzas policiales lograron entrar a una reunión clandestina, pero se vieron superadas en número y no pudieron reprimir a los asistentes, que huyeron del lugar perseguidos por la policía. Después, la persecución dio paso a enfrentamientos violentos que causaron heridas a varios ciudadanos inocentes. Tras ser testigos de la brutalidad policial, parte de la población de la zona se ha puesto del lado de Zveno y ha ayudado a escapar a miembros de la organización. Algunos, incluso, se han sumado a la lucha contra las fuerzas del Estado."
 bftb_bulgaria_factions.55.a:1 "¡Alguien debe pagar por esta chapuza!"
 bftb_bulgaria_factions.60.t:1 "Represión contra los socialistas generales"
 bftb_bulgaria_factions.60.desc:1 "Hemos logrado aplastar a los socialistas generales gracias al arresto de varios miembros que habían instigado protestas y provocado disturbios entre la población."
 bftb_bulgaria_factions.60.a:1 "Tienen lo que se merecen."
 bftb_bulgaria_factions.61.t:1 "Represión contra los socialistas generales"
 bftb_bulgaria_factions.61.desc:1 "Nuestras fuerzas de seguridad han realizado una acción de represión masiva contra los socialistas generales. Los agentes de policía han logrado capturar a numerosos individuos problemáticos durante una reunión clandestina en la que varios líderes de los socialistas generales se reunieron con miembros de organizaciones de trabajadores y del partido comunista. El jefe de policía considera que la actuación ha sido todo un éxito."
 bftb_bulgaria_factions.61.a:1 "¡Grandes noticias!"
 bftb_bulgaria_factions.62.t:1 "Represión contra los socialistas generales"
 bftb_bulgaria_factions.62.desc:1 "Por desgracia, nuestro intento de aplastar a los socialistas generales ha fracasado. La policía entró con violencia en lo que creía que era un encuentro clandestino entre socialistas generales, trabajadores y el partido comunista parar organizar huelgas en el sector industrial, pero descubrieron que estaban asistiendo a una charla de Todor Pavlov sobre materialismo dialéctico, por lo que el espectacular despliegue policial fue totalmente inútil. \nHuelga decir que la actuación de la policía no ha sentado muy bien a la ciudadanía búlgara, y menos aún a los simpatizantes de los socialistas generales..."
 bftb_bulgaria_factions.62.a:1 "Qué vergüenza..."
 bftb_bulgaria_factions.63.t:1 "Redada para detener a la cúpula de los socialistas generales"
 bftb_bulgaria_factions.63.desc:1 "La operación para capturar a los líderes de los socialistas generales ha sido un éxito. Las fuerzas policiales han detenido a las figuras más importantes de la organización en lo que ha supuesto un golpe crítico para los socialistas generales."
 bftb_bulgaria_factions.63.a:1 "¡No podrán seguir causando problemas!"
 bftb_bulgaria_factions.64.t:1 "Redada para detener a la cúpula de los socialistas generales"
 bftb_bulgaria_factions.64.desc:1 "La operación para arrestar a los líderes de los socialistas generales no ha tenido el éxito que esperábamos. Las fuerzas policiales lograron detener a varios individuos importantes, pero varios líderes de la organización lograron huir y, aunque ahora estén escondidos, siguen al frente de los socialistas generales."
 bftb_bulgaria_factions.64.a:1 "Un resultado decepcionante..."
 bftb_bulgaria_factions.65.t:1 "Redada para detener a la cúpula de los socialistas generales"
 bftb_bulgaria_factions.65.desc:1 "La operación para arrestar a los líderes de los socialistas generales ha sido un fracaso total. Las fuerzas policiales lograron entrar a una reunión clandestina, pero se vieron superadas en número y no pudieron detener a los asistentes, que huyeron del lugar y buscaron ayuda entre el proletariado, lo que provocó unos enfrentamientos violentos que causaron heridas a varios ciudadanos inocentes. Tras ser testigos de la brutalidad policial, parte de la población de la zona se ha puesto del lado de los socialistas generales y ha ayudado a escapar a miembros de la organización. Algunos, incluso, se han sumado a la lucha contra las fuerzas del Estado."
 bftb_bulgaria_factions.65.a:1 "¡Alguien debe pagar por esta chapuza!"
 bftb_bulgaria_factions.70.t:1 "Represión contra el sindicato agrario"
 bftb_bulgaria_factions.70.desc:1 "Hemos logrado aplastar al sindicato agrario nacional gracias al arresto de varios miembros que habían criticado al gobierno en público y habían intentado instigar protestas entre la población."
 bftb_bulgaria_factions.70.a:1 "Tienen lo que se merecen."
 bftb_bulgaria_factions.71.t:1 "Represión contra el sindicato agrario"
 bftb_bulgaria_factions.71.desc:1 "Nuestras fuerzas de seguridad han llevado a cabo una acción de represión masiva contra el sindicato agrario nacional. La policía intervino en varios mítines del sindicato agrario que se estaban desarrollando simultáneamente en diversos puntos de Bulgaria para provocar revueltas entre la población campesina. Los informes policiales consideran que la actuación ha sido todo un éxito."
 bftb_bulgaria_factions.71.a:1 "¡Una noticia maravillosa!"
 bftb_bulgaria_factions.72.t:1 "Represión contra el sindicato agrario"
 bftb_bulgaria_factions.72.desc:2 "Por desgracia, nuestro intento de aplastar al sindicato agrario nacional ha fracasado. La policía asaltó lo que creía que era un mitin clandestino en el campo donde los líderes de la organización estaban animando a los granjeros a revelarse contra el gobierno, pero el evento resultó ser una lectura del libro de Alejandro Stamboliski "Partidos políticos u organizaciones estatistas", por lo que el despliegue policial fue totalmente inútil.\nHuelga decir que la actuación de la policía no ha sentado muy bien entre los ciudadanos búlgaros, y menos aún a los simpatizantes del sindicato agrario..."
 bftb_bulgaria_factions.72.a:1 "Qué vergüenza..."
 bftb_bulgaria_factions.73.t:1 "Redada para detener a la cúpula del sindicato agrario"
 bftb_bulgaria_factions.73.desc:1 "La operación para capturar a los líderes del sindicato agrario nacional ha sido un éxito. Las fuerzas policiales han detenido a las figuras más importantes de la organización, incluido Nikola Petkov, en lo que ha supuesto un golpe crítico para el sindicato agrario."
 bftb_bulgaria_factions.73.a:1 "¡No podrán seguir causando problemas!"
 bftb_bulgaria_factions.74.t:1 "Redada para detener a la cúpula del sindicato agrario"
 bftb_bulgaria_factions.74.desc:1 "La operación para arrestar a los líderes del sindicato agrario nacional no ha tenido el éxito que esperábamos. Las fuerzas policiales lograron detener a varios individuos importantes, pero Nikola Petkov logró huir y, aunque ahora esté escondido, sigue al frente de la organización."
 bftb_bulgaria_factions.74.a:1 "Un resultado decepcionante..."
 bftb_bulgaria_factions.75.t:1 "Redada para detener a la cúpula del sindicato agrario"
 bftb_bulgaria_factions.75.desc:1 "La operación para arrestar a los líderes del sindicato agrario nacional ha sido un fracaso total. Las fuerzas policiales lograron entrar en una reunión clandestina, pero se vieron superadas en número y no pudieron detener a los asistentes, que huyeron del lugar y buscaron el apoyo de la población, lo que dio paso a enfrentamientos violentos que causaron heridas a varios ciudadanos inocentes. Tras ser testigos de la brutalidad policial, parte de la población de la zona se ha puesto del lado del sindicato agrario y ha ayudado a escapar a miembros de la organización. Algunos, incluso, se han sumado a la lucha contra las fuerzas del Estado."
 bftb_bulgaria_factions.75.a:1 "¡Alguien debe pagar por esta chapuza!"
 bftb_bulgaria_factions.80.t:1 "Represión contra el Movimiento social nacional"
 bftb_bulgaria_factions.80.desc:1 "Hemos logrado aplastar al Movimiento social nacional gracias al arresto de miembros que habían intentado agitar a la población con discursos públicos de odio contra diversas organizaciones e incluso contra el propio [ROOT.GetLeader]."
 bftb_bulgaria_factions.80.a:1 "Tienen lo que se merecen."
 bftb_bulgaria_factions.81.t:1 "Represión contra el Movimiento social nacional"
 bftb_bulgaria_factions.81.desc:1 "Nuestras fuerzas de seguridad han realizado una acción de represión masiva contra el Movimiento social nacional. La policía interrumpió un gran mitin en el que varios líderes problemáticos del Movimiento social nacional estaban dando un discurso de odio contra [ROOT.GetLeader] y organizando su próxima marcha para protestar contra el gobierno. La mayoría de radicales fueron detenidos y los agentes informan de que la operación ha sido todo un éxito."
 bftb_bulgaria_factions.81.a:1 "¡Una noticia maravillosa!"
 bftb_bulgaria_factions.82.t:1 "Represión contra el Movimiento social nacional"
 bftb_bulgaria_factions.82.desc:2 "Por desgracia, nuestro intento de aplastar al Movimiento social nacional ha fracasado. La policía asaltó el cuartel general de la organización al pensar que estaban organizando una reunión ilegal para preparar su próxima marcha fascista, pero el evento resultó ser una conferencia sobre políticas económicas modernas a cargo del mismísimo Alejandro Tsankov, por lo que el despliegue policial fue totalmente inútil.\nHuelga decir que la actuación de la policía no ha sentado muy bien entre los ciudadanos búlgaros, y menos aún a los simpatizantes del Movimiento social nacional..."
 bftb_bulgaria_factions.82.a:1 "Qué vergüenza..."
 bftb_bulgaria_factions.83.t:1 "Redada para detener a la cúpula del Movimiento social nacional"
 bftb_bulgaria_factions.83.desc:2 "La operación para capturar a los líderes del Movimiento social nacional ha sido un éxito. Las fuerzas policiales han detenido a las figuras más importantes del movimiento, incluido Alejandro Tsankov, en lo que ha supuesto un golpe crítico para la organización."
 bftb_bulgaria_factions.83.a:1 "¡No podrán seguir causando problemas!"
 bftb_bulgaria_factions.84.t:1 "Redada para detener a la cúpula del Movimiento social nacional"
 bftb_bulgaria_factions.84.desc:2 "La operación para arrestar a los líderes del Movimiento social nacional no ha tenido el éxito que esperábamos. Las fuerzas policiales lograron detener a varios individuos importantes, pero Alejandro Tsankov logró huir y, aunque ahora esté escondido, sigue al frente de la organización."
 bftb_bulgaria_factions.84.a:1 "Un resultado decepcionante..."
 bftb_bulgaria_factions.85.t:1 "Redada para detener a la cúpula del Movimiento social nacional"
 bftb_bulgaria_factions.85.desc:1 "La operación para arrestar a los líderes del Movimiento social nacional ha sido un fracaso total. Las fuerzas policiales lograron entrar a una reunión clandestina, pero se vieron superadas en número y no pudieron detener a los asistentes, que huyeron del lugar perseguidos por la policía. Después, la persecución dio paso a enfrentamientos violentos que causaron heridas a varios ciudadanos inocentes. Tras ser testigos de la brutalidad policial, parte de la población de la zona se ha puesto del lado del Movimiento social nacional y ha ayudado a escapar a miembros de la organización. Algunos, incluso, se han sumado a la lucha contra las fuerzas del Estado."
 bftb_bulgaria_factions.85.a:1 "¡Alguien debe pagar por esta chapuza!"

 BUL_repress_imro_flag:0 "Ha reprimido a la OIRM"
 bftb_bulgaria_imro.1.t:0 "¡La OIRM ha vuelto!"
 bftb_bulgaria_imro.1.desc:0 "Fuentes fiables nos han informado de que miembros de la OIRM han cruzado la frontera con armamento búlgaro y están organizado un movimiento en contra [ROOT.GetAdjective] en varias regiones de Macedonia."
 bftb_bulgaria_imro.1.a:0 "Volvemos a principios de los 30..."
 bftb_bulgaria_imro.2.t:0 "El sentimiento probúlgaro despega en Macedonia"
 bftb_bulgaria_imro.2.desc:0 "Activistas de la OIRM y otros macedonios probúlgaros están extendiendo un sentimiento favorable a Bulgaria entre la población de Macedonia.\nComo consecuencia, una nueva ola de inestabilidad y oposición al gobierno [ROOT.GetAdjective] sacude la región."
 bftb_bulgaria_imro.2.a:0 "Toca ocuparse de la OIRM, otra vez..."

 bftb_bulgaria_fatherland_front.1.t:1 "El Frente Patriótico"
 bftb_bulgaria_fatherland_front.1.desc_positive:1 "Al fin podemos cosechar los frutos de nuestros esfuerzos por reunir a grupos políticos e ideológicos de toda índole en un solo frente contrario a la dictadura militar germanófila de Bulgaria.\nHemos creado el Frente Patriótico, un grupo que aglomera no solo al partido comunista, sino también a antiguos miembros de Zveno, socialistas generales, agrarios y otras formaciones que, juntos, se oponen a la burguesía que domina el país y que no dudará en volver a arruinarlo en busca de su propia fortuna."
 bftb_bulgaria_fatherland_front.1.desc_negative:1 "Los comunistas, junto a miembros de otras organizaciones, han creado el Frente Patriótico, un movimiento de resistencia política que se está volviendo peligrosamente popular entre el proletariado y que podría ser una amenaza real para el gobierno en un futuro cercano."
 bftb_bulgaria_fatherland_front.1.a:1 "¡Juntos, somos más fuertes!"
 bftb_bulgaria_fatherland_front.1.b:1 "Otra jugarreta comunista destinada al fracaso."
 bftb_bulgaria_fatherland_front.2.t:1 "¡El Frente Patriótico pasa al ataque!"
 bftb_bulgaria_fatherland_front.2.desc:0 "Hoy, siguiendo sus planes preestablecidos, las organizaciones locales del Frente Patriótico y otros partisanos armados se han hecho con el control de ayuntamientos y administraciones por todo el país. \nLos insurgentes se han encontrado con poca o ninguna resistencia en la costa del mar Negro, de Burgas a Varna[GetBsFfSupport][GetBznsFfSupport][GetZvenoFfSupport][GetPartisanFfSupport]."
 bftb_bulgaria_fatherland_front.2.desc_no_support:0 ""
 bftb_bulgaria_fatherland_front.2.desc_has_bs_support:0 " y, en Plovdiv, la clase trabajadora ha salido a las calles en masa para apoyar la insurrección y se ha hecho con el control de la región tras unas pocas horas de lucha callejera"
 bftb_bulgaria_fatherland_front.2.desc_has_bzns_support:0 ". \nAl parecer, el apoyo de los agrarios ha sido decisivo para que el golpe de Estado haya triunfado en las zonas rurales de Mesia"
 bftb_bulgaria_fatherland_front.2.desc_has_zveno_support:0 ". \nEn Sofía, antiguos oficiales militares de Zveno han ocupado instalaciones de comunicaciones y han entrado en la Asamblea Nacional, donde las tropas leales se vieron sorprendidas y acabaron rindiéndose"
 bftb_bulgaria_fatherland_front.2.desc_has_partisan_support:0 ". \nPor último, aunque no menos importante, grupos de partisanos [GetPartisanFfSupportNationalities] se han unido al golpe de Estado del Frente Patriótico y luchan por el control de los territorios ocupados"
 bftb_bulgaria_fatherland_front.2.desc_partisans_gre:0 "de Grecia"
 bftb_bulgaria_fatherland_front.2.desc_partisans_yug:0 "de Yugoslavia"
 bftb_bulgaria_fatherland_front.2.desc_partisans_both:0 "de Grecia y de Yugoslavia"
 bftb_bulgaria_fatherland_front.2.a:1 "¡Que empiece la guerra civil!"


 BUL_zveno_dissidents_tt:0 "Si no nos ocupamos de [GetZvenoName] a tiempo, cabe la posibilidad de que miembros de su organización den un golpe de Estado en el futuro."
 BUL_exposed_zveno_conspirator_tt:0 "Esto retrasará cualquier golpe que pueda estar planificando [GetZvenoName]."
 BUL_bs_strikes_no_violence_tt:0 "Varias fábricas sufrirán daños en el proceso.\nEl apoyo elevado hacia el §Ycomunismo§! y la popularidad de los [GetBsName] podrían empeorar la situación."

 bftb_bulgaria_rearmament.1.t:1 "Negociaciones sobre el rearme [BUL.GetAdjective]"
 bftb_bulgaria_rearmament.1.desc:1 "El gobierno [BUL.GetAdjective] ha hecho públicas las políticas de paz que seguirá [BUL.GetNameDef] en los Balcanes y ahora nos apremia para que negociemos el fin de las severas restricciones militares que sufre el país tras su derrota en la Gran Guerra. \nAfirman que necesitan iniciar su rearme de inmediato para tener una fuerza militar moderna que sea capaz de defender la soberanía y la autodeterminación del pueblo [BUL.GetAdjective]."
 bftb_bulgaria_rearmament.1.a:1 "Solo ofrecen promesas vacías."
 bftb_bulgaria_rearmament.1.b:1 "Deberíamos exigir un tratado oficial para preservar la paz."
 bftb_bulgaria_rearmament.1.c:1 "¡Debemos acabar con sus restricciones!"
 bftb_bulgaria_rearmament.1_refuse_tt:0 "[BUL.GetNameDefCap] no podrá iniciar su rearme por ahora."
 bftb_bulgaria_rearmament.1_nap_tt:0 "[BUL.GetNameDefCap] podrá iniciar su rearme en cuanto firme un pacto de no agresión con [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap] o [TUR.GetFlag][TUR.GetNameDefCap]."
 bftb_bulgaria_rearmament.2.t:1 "[ENG.GetNameDefCap] rechaza el rearme [ROOT.GetAdjective]"
 bftb_bulgaria_rearmament.2.desc:1 "El gobierno [ENG.GetAdjective] ha rechazado levantar las restricciones que pesan sobre nuestras fuerzas armadas, pues parece indiferente a la escalada de tensión que vive Europa y a la posibilidad de que [ROOT.GetNameDef] pueda sucumbir ante una gran potencia en el caso de que el frágil equilibrio de los Balcanes salte por los aires."
 bftb_bulgaria_rearmament.2.a:0 "Debemos encontrar otros medios de persuasión..."
 bftb_bulgaria_rearmament.3.t:1 "[ENG.GetAdjective] solicita permitir el rearme de [ROOT.GetNameDef]"
 bftb_bulgaria_rearmament.3.desc:1 "Antes de levantar las restricciones a nuestras fuerzas armadas, el gobierno [ENG.GetAdjective] exige que [ROOT.GetNameDef] firme un tratado oficial con uno de sus países vecinos que sirva de punto de partida para lograr una diplomacia amistosa en los Balcanes."
 bftb_bulgaria_rearmament.3.a:1 "Otro obstáculo que superar..."
 BUL_uk_demands_nap_with_balkan_nation_tt:1 "El espíritu nacional §YRestricciones militares§! desaparecerá tras firmar un §Ypacto de no agresión§! con [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap] o [TUR.GetFlag][TUR.GetNameDefCap]."
 bftb_bulgaria_rearmament.4.t:0 "Fin de las restricciones en el ejército"
 bftb_bulgaria_rearmament.4.desc:1 "Tras aceptar las exigencias [ENG.GetAdjective] y concretar un pacto de no agresión con [GetNapTarget], [ENG.GetNameDef] ha levantado al fin las restricciones que pesaban sobre nuestro ejército y las fuerzas armadas [ROOT.GetAdjective] pueden rearmarse al fin."
 bftb_bulgaria_rearmament.4.a:1 "¡A trabajar!"
 BUL_nap_with_greece:0 "[GRE.GetNameDefCap]"
 BUL_nap_with_yugoslavia:0 "[YUG.GetNameDefCap]"
 BUL_nap_with_romania:0 "[ROM.GetNameDefCap]"
 BUL_nap_with_turkey:0 "[TUR.GetNameDefCap]"
 bftb_bulgaria_rearmament.5.t:1 "Fin de las restricciones al ejército [BUL.GetAdjective]"
 bftb_bulgaria_rearmament.5.desc:1 "Tras cumplir con las exigencias [ROOT.GetAdjective] y cerrar un pacto de no agresión con [GetNapTarget], una delegación [BUL.GetAdjective] ha llegado a Londres y está preparada para firmar el tratado oficial que permitirá que [BUL.GetNameDef] inicie su rearme militar."
 bftb_bulgaria_rearmament.5.a:1 "Acabemos ya con esto."
 bftb_bulgaria_rearmament.6.t:0 "[ENG.GetNameDefCap] pone fin a nuestras restricciones militares"
 bftb_bulgaria_rearmament.6.desc:1 "Tras las duras negociaciones mantenidas en Sofía con una delegación de [ENG.GetNameDef], hemos firmado un acuerdo por el que el gobierno [ENG.GetAdjective] levanta las restricciones de nuestro ejército y [ROOT.GetNameDef] puede, al fin, iniciar su rearme."
 bftb_bulgaria_rearmament.6.a:1 "¡No hay tiempo que perder, que empiece el rearme!"
 bftb_bulgaria_rearmament.7.t:0 "[BUL.GetNameDefCap] solicita el fin de sus restricciones militares"
 bftb_bulgaria_rearmament.7.desc:1 "Una delegación [BUL.GetAdjective] ha llegado a Londres con el objetivo de presionar al gobierno [ROOT.GetAdjective] para que levante las restricciones militares de [BUL.GetNameDef]. \nCon la guerra a punto de estallar en los Balcanes, aseguran que [BUL.GetNameDef] empezará a prepararse para defender su integridad territorial, ya sea de una forma o de otra."
 bftb_bulgaria_rearmament.7.a:1 "¡No cederemos ante las amenazas!"
 bftb_bulgaria_rearmament.7.b:1 "No queda otra... ¡Se acabaron las restricciones!"
 bftb_bulgaria_rearmament.8.t:1 "[ENG.GetNameDefCap] no cederá a nuestras presiones"
 bftb_bulgaria_rearmament.8.desc:1 "La delegación [ROOT.GetAdjective] que viajó a Londres para presionar al gobierno [ENG.GetAdjective] y lograr el fin de las restricciones de nuestro ejército ha regresado con malas noticias: [ENG.GetNameDef] no va a ceder a nuestras exigencias y no permitirá que [ROOT.GetNameDef] se rearme."
 bftb_bulgaria_rearmament.8.a:1 "No nos dejan otra opción..."
 bftb_bulgaria_rearmament.9.t:1 "[BUL.GetNameDefCap] no aceptará las restricciones militares"
 bftb_bulgaria_rearmament.9.desc:1 "Un diplomático [BUL.GetAdjective] enviado por [BUL.GetLeader] ha llegado a nuestro país para informarnos de que[GetReasonForNotAbiding]."
 bftb_bulgaria_rearmament.9.a:0 "Ya nos ocuparemos de ellos más tarde..."
 bftb_bulgaria_rearmament.9.b:0 "¡Pagarán por esto!"
 bftb_bulgaria_rearmament.9.desc_reason_war:0 " el conflicto militar al que se han visto arrastrados ha obligado a [BUL.GetNameDef] a iniciar su rearme de inmediato para preservar la independencia de su nación y la libertad de su pueblo"
 bftb_bulgaria_rearmament.9.desc_reason_faction:0 " , ahora que cuentan con el apoyo de [BUL.GetFactionName], [BUL.GetNameDef] no seguirá cumpliendo con las restricciones que pesan sobre sus fuerzas armadas"

 bftb_bulgaria_nationalization.1.t:0 "[FROM.GetNameDefCap] toma nuestras filiales"
 bftb_bulgaria_nationalization.1.desc:0 "Con el apoyo de los [GetTsarLoyalistOrPartyName], el gobierno de [GetLeaderNameIfRegencyCouncil] en [BUL.GetNameDef] ha aprobado una nueva ley para nacionalizar todas las filiales del país, que pasarán a pertenecer al Estado [BUL.GetAdjective]. \nEste ataque descarado a los intereses [ROOT.GetAdjective] en [BUL.GetNameDef] ha sacudido con fuerza a la cúpula, sobre todo a los magnates de la industria que han invertido grandes sumas para desarrollar infraestructuras y filiales en [BUL.GetNameDef] que ahora han sido vilmente expropiadas."
 bftb_bulgaria_nationalization.1.desc_tsar_loyalists:0 "ministros leales"
 bftb_bulgaria_nationalization.1.desc_party_name:0 "ministros del [BUL.GetRulingPartyLong]"
 bftb_bulgaria_nationalization.1.desc_regency_council:0 "Bogdan Filov y [BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.desc_regular_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.a:0 "Ahora tenemos las manos atadas..."
 bftb_bulgaria_nationalization.1.b:0 "¡Un embargo comercial les enseñará a tener modales!"
 bftb_bulgaria_nationalization.1.c:0 "Deberíamos enviar una delegación diplomática... ¡con tanques!"
 bftb_bulgaria_nationalization.1.d:0 "¡Pasamos de esos traidores desagradecidos!"
 bftb_bulgaria_nationalization.2.t:0 "Embargo comercial [FROM.GetAdjective] a Bulgaria"
 bftb_bulgaria_nationalization.2.desc:1 "Como respuesta a la nacionalización de filiales extranjeras por parte [ROOT.GetAdjective], [FROM.GetNameDef] ha decidido aprobar un embargo contra nuestro país[GetEmbargoAllies]. \nHay quienes dicen que la situación podría haber dado paso a algo mucho peor, pero lo cierto es que hay algunos sectores, sobre todo los que importan y exportan bienes, que se han visto muy afectados por este embargo."
 bftb_bulgaria_nationalization.2.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.2.desc_allies:0 ", un embargo que también cuenta con el apoyo de sus aliados"
 bftb_bulgaria_nationalization.2.a:0 "Cuánto dramatismo..."
 bftb_bulgaria_nationalization.3.t:0 "[FROM.GetNameDefCap] nos ha expulsado de [FROM.GetFactionName]"
 bftb_bulgaria_nationalization.3.desc:0 "El gobierno [FROM.GetAdjective] ha cedido a las presiones de inversores y magnates de la industria que, en respuesta a la nacionalización de filiales extranjeras por parte [BUL.GetAdjective], exigían que [FROM.GetNameDef] impusiera un embargo a [BUL.GetNameDef] y expulsara al país de [FROM.GetFactionName].\nEl embargo[GetEmbargoAndKickAllies] afectará notablemente a varios sectores económicos del país, pero lo peor es que la nación ha quedado a merced de las ambiciones territoriales de sus vecinos, que querrán sacar tajada de la situación desesperada de [BUL.GetNameDef]."
 bftb_bulgaria_nationalization.3.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.3.desc_allies:0 ", secundado por los aliados de [FROM.GetNameDef],"
 bftb_bulgaria_nationalization.3.a:0 "¡Algo así era de esperar!"

 bftb_bulgaria_uranium_mining_concessions.1.t:0 "Concesión de minería de uranio de [FROM.GetNameDefCap]"
 bftb_bulgaria_uranium_mining_concessions.1.desc:0 "Las buenas relaciones con nuestros aliados [FROM.GetAdjective] han dado sus frutos: el gobierno [FROM.GetAdjective] nos ha otorgado derechos de explotación para sus depósitos de uranio cerca de Buhovo. Afirman que su tecnología no les permite aún extraer el material y prefieren firmar un acuerdo de concesión para que controlemos las minas de Buhovo a cambio de productos básicos para la industria y la agricultura de Bulgaria.\nEste acuerdo tan favorable no solo nos facilitará el acceso a una nueva fuente de uranio, sino que también ayudará a mejorar las relaciones entre [GER.GetNameDef] y [BUL.GetNameDef]."
 bftb_bulgaria_uranium_mining_concessions.1.a:0 "Vamos a sacar provecho de esto."

 bftb_bulgarian_claims.1.t:0 "Bulgaria busca garantías para sus demandas en los Balcanes"
 bftb_bulgarian_claims.1.desc:1 "Una delegación de [BUL.GetNameDef] se ha puesto en contacto con nuestro gobierno en busca del apoyo [ROOT.GetAdjective] para sus reivindicaciones en los Balcanes y para negociar en secreto la expansión territorial [BUL.GetAdjective] por la región en un futuro cercano. A cambio, el gobierno [BUL.GetAdjective] se alinearía con [ROOT.GetNameDef] y el país pasaría a formar parte de [ROOT.GetFactionName]."
 bftb_bulgarian_claims.1.a:1 "Admitimos las reivindicaciones búlgaras."
 bftb_bulgarian_claims.1.b:1 "¡Organizaremos las expansiones territoriales como mejor nos parezca!"
 bftb_bulgarian_claims.1.a_tt:0 "Las regiones con el modificador §YExpansión territorial búlgara planificada§! se transferirán a [BUL.GetNameDef] cuando cualquier facción aliada controle dicha región y [BUL.GetNameDef] se haya unido a [ROOT.GetFactionName]."
 bftb_bulgarian_claims.2.t:0 "[GER.GetNameDefCap] reconoce nuestras reivindicaciones"
 bftb_bulgarian_claims.2.desc:1 "La delegación [ROOT.GetAdjective] que viajó a [FROM.Capital.GetName] para negociar nuestra expansión territorial en los Balcanes ha regresado a [ROOT.Capital.GetName] para informarnos de que la misión ha sido todo un éxito. Han logrado alcanzar un acuerdo secreto con el gobierno [FROM.GetAdjective] en el que [FROM.GetNameDef] reconoce nuestras reivindicaciones y acepta garantizar el control de [ROOT.GetNameDef] sobre ellas en cuanto nos unamos oficialmente a [FROM.GetFactionName] y adoptemos el papel de pacificadores de los Estados ocupados de los Balcanes."
 bftb_bulgarian_claims.2.a:1 "¡Un trato difícil de mejorar!"
 bftb_bulgarian_claims.3.t:0 "[GER.GetNameDefCap] rechaza nuestras reivindicaciones"
 bftb_bulgarian_claims.3.desc:1 "La delegación [ROOT.GetAdjective] que viajó a [FROM.Capital.GetName] para negociar el reconocimiento [FROM.GetAdjective] sobre nuestras reclamaciones en los Balcanes ha regresado a [ROOT.Capital.GetName] para informarnos de que han fracasado en su misión de llegar a un acuerdo con [FROM.GetNameDef] para garantizar la expansión territorial [ROOT.GetAdjective] en los Balcanes."
 bftb_bulgarian_claims.3.a:1 "Tendremos que expandirnos de forma menos sutil, entonces..."
 bftb_bulgarian_claims.4.t:0 "[GER.GetNameDefCap] garantiza el control de Bulgaria"
 bftb_bulgarian_claims.4.desc:1 "Tal y como acordamos, [GER.GetNameDef] ha ordenado que se transfiera el control de los territorios ocupados por las potencias de [GER.GetFactionName] y reclamados por [ROOT.GetNameDef] para que pasen a estar administrados por el gobierno [ROOT.GetAdjective]."
 bftb_bulgarian_claims.4.a:1 "¡Nos quedamos con lo que nos pertenece!"
 bftb_bulgarian_claims.5.t:0 "Ocupación búlgara garantizada"
 bftb_bulgarian_claims.5.desc:1 "Tal y como acordamos, hemos ordenado que se transfiera el control de los territorios ocupados por las potencias de [GER.GetFactionName] y reclamados por [ROOT.GetNameDef] para que pasen a estar administrados por el gobierno [ROOT.GetAdjective]."
 bftb_bulgarian_claims.5.a:1 "Era nuestra parte del trato."
 bftb_bulgarian_claims.6.t:1 "[GER.GetNameDefCap] garantiza la ocupación búlgara"
 bftb_bulgarian_claims.6.desc:1 "Tal y como acordaron los gobiernos [GER.GetAdjective] y [BUL.GetAdjective], [GER.GetNameDef] ha ordenado que se transfiera el control de los territorios reclamados por [BUL.GetNameDef] que ocupamos en la actualidad para que pasen a estar administrados por el gobierno [BUL.GetAdjective]."
 bftb_bulgarian_claims.6.a:1 "¡Malditos búlgaros!"
 bftb_bulgarian_claims.7.t:0 "[FROM.GetNameDefCap] solicita el control de [FROM.FROM.GetName]"
 bftb_bulgarian_claims.7.desc:0 "Tras asumir el papel de pacificador de los territorios ocupados de los Balcanes, el gobierno [FROM.GetAdjective] nos ha propuesto que les cedamos el control administrativo de [FROM.FROM.GetName] para preservar el orden y la estabilidad en los territorios controlados por [ROOT.GetFactionName] y, de paso, liberar a las guarniciones [ROOT.GetAdjective] para que las tropas puedan reforzar otros frentes."
 bftb_bulgarian_claims.7.a:0 "¡Vale, necesitamos a nuestras tropas en otra parte!"
 bftb_bulgarian_claims.7.b:0 "¡Las ambiciones territoriales de Bulgaria son infinitas!"
 bftb_bulgarian_claims.8.t:0 "[FROM.GetNameDefCap] transfiere el control de [FROM.FROM.FROM.GetName]"
 bftb_bulgarian_claims.8.desc:0 "El gobierno [FROM.GetAdjective] ha accedido a otorgar a [ROOT.GetNameDef] el control administrativo de [FROM.FROM.FROM.GetName]. A partir de ahora, asumiremos nuestro rol de pacificadores de la región y desplegaremos a una guarnición capaz no solo de mantener la estabilidad en la zona, sino también de defenderla de una ofensiva enemiga."
 bftb_bulgarian_claims.8.a:0 "¡Más territorios para Bulgaria!"
 bftb_bulgarian_claims.9.t:0 "[FROM.GetNameDefCap] rechaza el control [ROOT.GetAdjective] en [FROM.FROM.FROM.GetName]"
 bftb_bulgarian_claims.9.desc:0 "El gobierno [FROM.GetAdjective] se niega a otorgar a [ROOT.GetNameDef] el control administrativo de [FROM.FROM.FROM.GetName]. Argumentan que nuestra única motivación para sugerir algo así es la de extender la zona de ocupación [ROOT.GetAdjective] con la esperanza de conseguir más regiones de los Balcanes una vez hayamos ganado la guerra. El propio [FROM.GetLeader] ha declarado que nuestras ambiciones territoriales empiezan a irritarlo."
 bftb_bulgarian_claims.9.a:0 "Quizás más tarde, entonces..."
 BUL_germany_recognizes_our_claim_tt:0 "[GER.GetNameDefCap] reconoce nuestras reclamaciones en la región"

 bftb_bulgaria_german_influence.1.t:0 "[GER.GetNameDefCap] se ofrece a donar aviones"
 bftb_bulgaria_german_influence.1.desc:1 "[GetFirstDonation] los lazos entre nuestro país y [GER.GetNameDef], Hermann Göring se ha ofrecido a enviarnos 12 cazas [GER.GetAdjective] con la clara intención de lograr que [ROOT.GetNameDef] se acerque a [GER.GetFactionName] y conseguir así un poderoso aliado en los Balcanes que proteja los intereses [GER.GetAdjective] en la región."
 bftb_bulgaria_german_influence.1.desc_first_donation:0 "Para restablecer la fuerza aérea de combate [ROOT.GetAdjective] y fortalecer"
 bftb_bulgaria_german_influence.1.desc_more_donations:0 "Para seguir fortaleciendo"
 bftb_bulgaria_german_influence.1.a:1 "¡Aceptamos encantados!"
 bftb_bulgaria_german_influence.1.b:1 "Lo rechazamos amablemente."
 bftb_bulgaria_german_influence.2.t:0 "[BUL.GetNameDefCap] acepta nuestra donación"
 bftb_bulgaria_german_influence.2.desc:1 "El alto mando [BUL.GetAdjective] ha aceptado con gusto nuestra propuesta. [BUL.GetLeader] ha agradecido personalmente la donación de nuestros aviones y ha afirmado que la relación entre [ROOT.GetNameDef] y [BUL.GetNameDef] es cada vez más fuerte, próspera y beneficiosa para ambas partes."
 bftb_bulgaria_german_influence.2.a:1 "¡Bien!"
 bftb_bulgaria_german_influence.3.t:1 "[BUL.GetNameDefCap] rechaza nuestra donación"
 bftb_bulgaria_german_influence.3.desc:1 "El alto mando [BUL.GetAdjective] ha rechazado amablemente nuestra propuesta para donar aviones [ROOT.GetAdjective] que refuercen a las fuerzas aéreas [BUL.GetAdjective], pues afirman que aceptar nuestra oferta implicaría un acercamiento de [BUL.GetNameDef] a las políticas [ROOT.GetAdjective], algo que, ahora mismo, no interesa al gobierno [BUL.GetAdjective], que parece decidido a restablecer la fuerza aérea por su cuenta."
 bftb_bulgaria_german_influence.3.a:1 "¿Qué les pasa?"
 bftb_bulgaria_german_influence.4.t:1 "[GER.GetLeader] exige que reemplacemos a Kyoseivanov"
 bftb_bulgaria_german_influence.4.desc:1 "Hemos recibido una carta de [GER.GetLeader] en la que expone que la incompetencia del primer ministro [ROOT.GetAdjective] Georgi Kyoseivanov ha hecho que el gobierno [GER.GetAdjective] pierda toda su confianza en él y solicita que renuncie a su puesto en favor de alguien que sepa estar a la altura de un cargo tan importante. \nEl gobierno [GER.GetAdjective] sugiere que sustituyamos a Kyoseivanov y nombremos a Bogdan Filov, un germanófilo con poca experiencia política que no se atreverá a desafiar [GetLeaderToChallenge]."
 bftb_bulgaria_german_influence.4.desc_tsar:0 "al zar"
 bftb_bulgaria_german_influence.4.desc_regency_council:0 "al consejo de regencia [ROOT.GetAdjective]"
 bftb_bulgaria_german_influence.4.desc_no_tsar:0 "a [BUL.GetLeader]"
 bftb_bulgaria_german_influence.4.a:1 "¡Los alemanes tienen razón!"
 bftb_bulgaria_german_influence.4.b:1 "¡No cederemos a los caprichos de Alemania!"
 bftb_bulgaria_german_influence.5.t:1 "[BUL.GetLeader] acepta reemplazar a Kyoseivanov"
 bftb_bulgaria_german_influence.5.desc:1 "La incompetencia del ex primer ministro [BUL.GetAdjective] Georgi Kyoseivanov le hizo perder la confianza de [BUL.GetLeader], quien comprendió el riesgo que representaba tener a un individuo así en ese puesto y aceptó nuestra sugerencia de reemplazar a Kyoseivanov por alguien mucho más capaz, como Bogdan Filov, un germanófilo con poca experiencia política que no se atreverá a desafiar a [GetLeaderToChallenge] o a minar los intereses [ROOT.GetAdjective]."
 bftb_bulgaria_german_influence.5.a:1 "[BUL.GetLeader] ha demostrado su buen criterio."
 bftb_bulgaria_german_influence.6.t:1 "[BUL.GetLeader] se niega a reemplazar a Kyoseivanov"
 bftb_bulgaria_german_influence.6.desc:1 "[BUL.GetLeader] se ha negado a remplazar a Georgi Kyoseivanov y ha afirmado que el único motivo por el que el gobierno [ROOT.GetAdjective] quiere que renuncie al cargo es eliminar a un político competente y leal a [BUL.GetNameDef] para colocar a un títere [ROOT.GetAdjective] que cuide de los intereses de [GER.GetLeader] en [BUL.GetNameDef]."
 bftb_bulgaria_german_influence.6.a:1 "¡El único títere que hay aquí es Georgi Kyoseivanov!"
 bftb_bulgaria_german_influence.7.t:0 "[GER.GetNameDefCap] solicita acceso militar"
 bftb_bulgaria_german_influence.7.desc:1 "Un diplomático de [GER.GetNameDef] ha llegado hoy a [ROOT.Capital.GetName] para pedir que [ROOT.GetNameDef] otorgue acceso militar a las fuerzas armadas [GER.GetAdjective]. \nLas operaciones militares que están a punto de comenzar en los Balcanes requieren que las tropas [GER.GetAdjective] puedan moverse por [ROOT.GetNameDef] para desplegarse en la frontera con nuestros vecinos, y a [GER.GetLeader] no le gustará oír que [ROOT.GetNameDef] está obstaculizando el esfuerzo de guerra [GER.GetAdjective]..."
 bftb_bulgaria_german_influence.7.a:1 "Cooperaremos encantados con el ejército alemán."
 bftb_bulgaria_german_influence.7.b:1 "[GER.GetLeader] tendrá que buscar otros caminos"
 bftb_bulgaria_german_influence.8.t:0 "[BUL.GetNameDefCap] nos otorga acceso militar"
 bftb_bulgaria_german_influence.8.desc:0 "El diplomático que viajó a [BUL.Capital.GetName] para discutir la posibilidad de usar el territorio [BUL.GetAdjective] como base de operaciones para nuestras tropas nos ha informado de que las negociaciones han sido exitosas y [BUL.GetLeader] ya ha firmado un acuerdo por el que el ejército [ROOT.GetAdjective] ha recibido acceso militar a [BUL.GetNameDef]."
 bftb_bulgaria_german_influence.8.a:0 "Todo marcha según lo planeado."
 bftb_bulgaria_german_influence.9.t:0 "[BUL.GetNameDefCap] rechaza la solicitud de acceso militar"
 bftb_bulgaria_german_influence.9.desc:1 "El diplomático que enviamos a [BUL.Capital.GetName] para negociar el uso del territorio [BUL.GetAdjective] como base de operaciones para nuestro ejército nos ha informado de que [BUL.GetLeader] ha rechazado otorgar acceso militar a las tropas [ROOT.GetAdjective], lo que pone en peligro nuestras operaciones militares futuras en los Balcanes. Al parecer, [BUL.GetLeader] cree que aceptar nuestras peticiones convertirá a [BUL.GetNameDef] en un satélite más [ROOT.GetAdjective], lo que impediría a su país convertirse en la gran potencia independiente de los Balcanes que debería ser por derecho."
 bftb_bulgaria_german_influence.9.a:1 "[BUL.GetLeader] está jugando con fuego..."
 bftb_bulgaria_italian_influence.1.t:0 "Propuesta [BUL.GetAdjective] para un acuerdo de investigación"
 bftb_bulgaria_italian_influence.1.desc:0 "Una delegación [BUL.GetAdjective] ha llegado hoy a nuestra capital para reunirse con el ministro de asuntos exteriores [ITA.GetAdjective] para proponer la firma de un acuerdo entre nuestros países. \nEl tratado que plantean los diplomáticos [BUL.GetAdjective] incluye, entre otras cláusulas, un programa de cooperación militar centrado en la investigación tecnológica y la implementación de nuevas regulaciones económicas en [BUL.GetNameDef] que ofrecerán grandes beneficios a los inversores [ITA.GetAdjective]."
 bftb_bulgaria_italian_influence.1.a:0 "Es un acuerdo beneficioso para [ITA.GetNameDef]."
 bftb_bulgaria_italian_influence.1.b:0 "¡No vamos a compartir nuestros avances tecnológicos con el gobierno [BUL.GetAdjective]!"

