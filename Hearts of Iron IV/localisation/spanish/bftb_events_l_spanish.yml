 TUR_upgrade_fundamentalist_defiance_effect_tt:1 "Los £faction_tur_traditionalist §Ytradicionalistas§! aumentarán la intensidad de su oposición hacia el gobierno en §Y[TUR_fundamentalist_state.GetName]§!."
