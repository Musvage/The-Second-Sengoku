 # DLC
 TOGETHER_FOR_VICTORY:0 "Together for Victory"
 DEATH_OR_DISHONOR:0 "Death or Dishonor"
 WAKING_THE_TIGER:0 "Waking the Tiger"
 MAN_THE_GUNS:0 "Man the Guns"
 LA_RESISTANCE:0 "La Résistance"
 BATTLE_FOR_THE_BOSPORUS:0 "Battle for the Bosporus"
 NO_STEP_BACK:0 "No Step Back"

 DLC_DESCRIPTION_dlc018:0 "Nuevos árboles de enfoques nacionales y eventos para Canadá, Australia, Nueva Zelanda, el Raj (India) y Sudáfrica. El comando de plan de batalla Punta de lanza permite controlar mejor los grandes cercos y perforar la línea enemiga."
 DLC_DESCRIPTION_dlc020:0 "Cuatro árboles de enfoques nuevos: vive la guerra desde la difícil perspectiva de Hungría, Rumanía, Checoslovaquia y Yugoslavia."
 DLC_DESCRIPTION_dlc022:0 "Árboles de enfoques modificados para Alemania y Japón: las dos grandes potencias del Eje ahora cuentan con caminos históricos alternativos, como la posibilidad de deponer a Hitler o instaurar el comunismo o la democracia en Japón."
 DLC_DESCRIPTION_dlc023:0 "Consigue nuevos diseños de barco, rasgos y habilidades para los almirantes y vehículos anfibios, usa minas navales para proteger tus mares y rutas marítimas y evitar peligros. Incluye árboles de enfoques nuevos para los Países Bajos, Reino Unido, México y Estados Unidos."
 DLC_DESCRIPTION_dlc028:0 "La Résistance incorpora agentes secretos, misiones de espionaje y nuevas opciones para los movimientos de resistencia. Envía a agentes a territorio enemigo para descifrar secretos del rival o prepara el terreno para tu invasión apuntalando colaboradores que ansíen el poder."
 DLC_DESCRIPTION_dlc031:0 "Incorpora árboles de enfoques nacionales especializados para las potencias menores del mar Negro y el Egeo. Bulgaria, Grecia y Turquía pueden trazar rutas históricas únicas y alternativas mientras resisten al esfuerzo de las grandes potencias por dominar las rutas marítimas estratégicas del Bósforo y los Dardanelos."
 DLC_DESCRIPTION_dlc034:0 "No Step Back añade más detalles para las diversas naciones del este de Europa, ofrece sistemas de juego únicos que reflejan la política soviética y muchas mejoras al aspecto militar del juego."

