 OUTCOME_BASE:0 "§YRUTINAS§!"
 OUTCOME_GOOD:0 "§GBIEN§!"
 OUTCOME_VGOOD:0 "§GEXCELENTE§!"
 enemy_has_equal_or_better_radar_tech_trigger_tt:0 "El enemigo cuenta con una tecnología de radar igual o mejor."
 OPERATION_BONUS_REWARD:0 "¡La operación fue un éxito rotundo y otorga §Grecompensas de bonificación§!!"
 intelligency_agency_resistance_boost_tt:0 "Operaciones de inteligencia: $VALUE|=-%0$"
 targeted_sabotage_resources_2_tt:0 "La resistencia local de [From.From.GetName] centrará más sus esfuerzos en sabotear la extracción local de recursos."
 targeted_sabotage_resources_3_tt:0 "La resistencia local de [From.From.GetName] se esforzará en sabotear la extracción local de recursos."
 targeted_sabotage_industry_2_tt:0 "La resistencia local de [From.From.GetName] centrará más sus esfuerzos en sabotear las fábricas locales."
 targeted_sabotage_industry_3_tt:0 "La resistencia local de [From.From.GetName] se esforzará en sabotear las fábricas locales."
 targeted_sabotage_infrastructure_2_tt:0 "La resistencia local de [From.From.GetName] centrará más sus esfuerzos en sabotear las infraestructuras locales."
 targeted_sabotage_infrastructure_3_tt:0 "La resistencia local de [From.From.GetName] se esforzará en sabotear las infraestructuras locales."
 GER_heavy_water_production_underway:0 "Producción de agua pesada en curso"
 heavy_water_infiltration_outcome:0 "El equipo ha conseguido aterrizar en la zona."
 heavy_water_attack_outcome:0 "El equipo ha conseguido infiltrarse en la planta y eludir a todos los guardias. Poco después de una hora, una gran explosión destrozó la instalación."
 heavy_water_exfiltration_outcome:0 "El equipo no ha dado señales desde el asalto, pero era de esperar."
 heavy_water_exfiltration_outcome_fail:0 "Fuentes alemanas han anunciado la captura del equipo de la operación Gunnerside. Parece que el equipo sufrió contratiempos a la hora de abandonar la planta."
 bruneval_infiltration_outcome:0 "La unidad de asalto aterrizó correctamente, con una dispersión mínima."
 bruneval_attack_outcome:0 "Los paracaidistas avanzaron hacia el objetivo y acabaron con la débil guarnición en un tiroteo breve, pero cruento."
 bruneval_exfiltration_outcome:0 "Las fuerzas embarcaron en una lancha de desembarco para regresar a nuestras líneas, llevándose consigo a un técnico de radar enemigo para interrogarlo."
 bruneval_exfiltration_outcome_fail:0 "Tras la evacuación a Gran Bretaña, descubrimos que nuestro agente no se encontraba entre los rescatados en la playa. No sabemos cuándo se perdió el contacto, pero debemos ponernos en lo peor."
 capture_tito_attack_outcome:0 "Consulta el informe adjunto para saber más sobre el resultado de la misión."
 organise_cells_outcome:0 "Varias células revolucionarias se han organizado y han empezado a operar tras las líneas enemigas."
 infiltrate_civil_service_outcome:0 "Hemos colocado a personas de confianza en posiciones de poder para que puedan hacerse con la administración de los territorios liberados enseguida."
 workers_militia_outcome:0 "Varias milicias de trabajadores están listas para vigilar instalaciones cruciales."
 organize_strikes_outcome:0 "Nuestro agente ha logrado convencer a sindicalistas y trabajadores para que inicien una gran huelga."
 preposition_units_outcome:0 "Hemos colocado activos en el país para que capturen infraestructuras clave para cuando empiecen las revueltas."
 launch_coup_exfiltration_outcome:0 "Al recibir la señal, nuestro agente lideró a varias unidades para capturar sus objetivos asignados. Los rebeldes han logrado apoderarse de una parte del territorio."
 launch_coup_exfiltration_outcome_fail:0 "Hemos perdido el contacto con nuestro agente durante el caos de las revueltas. Puede que jamás averigüemos la razón."
 free_agency_upgrade_tt:0 "Consigue una §Ymejora de agencia§! aleatoria"

 operation_warsaw_uprising:0 "La insurrección de Varsovia"
 operation_warsaw_uprising_desc:0 "Los valientes combatientes de la resistencia de Polonia anhelan liberar a nuestra nación de Varsovia de nuestros enemigos. ¡Solo tenemos que hacerles la señal y Polonia volverá a brillar una vez más!"
 warsaw_uprising_operation_tt:0 "Aviva una insurrección nacional en Polonia, creando nuevas unidades en sus estados."

 raid_trotskys_villa:0 "Asalto a la villa de Trotsky"
 raid_trotskys_villa_desc:0 "Trotsky se ha encerrado en su villa junto a otros miembros del partido para confabular contra el Estado Soviético. Podemos enviar un pequeño equipo para atacar su casa y ponerle fin a todo esto."
 raid_trotskys_villa_outcome_tt:0 "Un pequeño grupo de asesinos acudirá a la villa de Trotsky para intentar matarlo."
 raid_trotskys_villa_attack:0 "Estallido en la Villa"
 raid_trotskys_villa_attack_desc:0 "Un pequeño grupo liderado por un oficial del NKVD irrumpirá en la villa acabando con la guardia, encontrará a Trotsky y lo ejecutará por sus crímenes contra el Estado."
 raid_trotskys_villa_attack_outcome:0 "El equipo se ha infiltrado en la villa y se han visto envueltos en un tiroteo con la guardia de Trotsky."
 murder_trotsky:0 "Asesinato sutil"
 murder_trotsky_desc:0 "Un asalto directo tiene pocas probabilidades de éxito. Deberíamos usar métodos más sutiles para acercarnos a Trotsky y atacarlo por la espalda."
 murder_trotsky_outcome_tt:0 "Intentaremos asesinar a Trotsky con un agente que hemos infiltrado en su círculo."
 murder_trotsky_infiltration:0 "Documentos falsos"
 murder_trotsky_infiltration_desc:0 "Mediante un pasaporte canadiense falso, nuestro agente se dirigirá a la ubicación de Trotsky y se ganará la confianza de sus guardias."
 murder_trotsky_infiltration_outcome:0 "Nuestro agente ha conseguido ganarse la confianza de Trotsky y sus guardias gracias al acceso que ha conseguido con el pasaporte falso."
 murder_trotsky_attack:0 "Asesinato"
 murder_trotsky_attack_desc:0 "Nuestro agente apartará a Trotsky de sus guardias mostrándole un artículo del que quiere hablar en privado. Una vez solos, asesinará a Trotsky con un picahielo."
 murder_trotsky_attack_outcome:0 "El agente ha conseguido aislar a Trotsky y le ha infligido una herida grave con el picahielo. No le ha provocado la muerte instantánea, pero ha fallecido en el hospital."
 murder_trotsky_exfiltration:0 "Huida"
 murder_trotsky_exfiltration_desc:0 "Nuestro agente intentará aprovechar la confusión y el caos para escapar y evitar el interrogatorio."
 murder_trotsky_exfiltration_outcome:0 "En la confusión que siguió al ataque, nuestro agente ha conseguido escapar sin que nadie lograra ver su cara con claridad."
 murder_trotsky_exfiltration_outcome_fail:0 "Nuestro agente ha sido arrestado por uno de los guardias de Trotsky y lo han entregado a las autoridades. Ha sido condenado por asesinato."
 nuclear_espionage:0 "Infiltrarse en el proyecto nuclear"
 nuclear_espionage_desc:0 "Nuestro proyecto de armas nucleares va por detrás de los de otros países. Deberíamos planear una operación para infiltrarnos en proyectos de armamento nuclear extranjeros y adquirir planos y datos esenciales."
 nuclear_espionage_outcome_tt:0 "Colocará un agente dentro del programa de investigación nuclear [FROM.GetAdjective] que intente pasarnos documentación técnica que nos sirva en nuestro proyecto atómico."
