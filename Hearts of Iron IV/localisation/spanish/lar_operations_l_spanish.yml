l_spanish:
 operation_boost_resistance:0 "Fortalecer a la resistencia"
 operation_boost_resistance_desc:0 "Los partisanos en territorio ocupado por el enemigo necesitan apoyo desesperadamente para poder seguir luchando. Están usando a muchas tropas enemigas y podría ser una inversión efectiva."
 operation_capture_cipher:0 "Capturar clave"
 operation_capture_cipher_desc:0 "Si capturamos un libro de códigos enemigo o lo conseguimos de otra forma, nuestros descifradores tendrán una ventaja decisiva en su labor."
 infiltration_paradrop:0 "Infiltración en paracaídas"
 infiltration_paradrop_desc:0 "Los agentes accederán a la zona en paracaídas. Volar bajo y por la noche evitará que los cazas enemigos se entrometan."
 infiltration_submarine:0 "Despliegue en submarino"
 infiltration_submarine_desc:0 "Uno de nuestros submarinos llevará a los agentes cerca de la costa. Ya hemos reconocido varios sitios posibles de desembarco y los horarios de las patrullas enemigas para evitar ser detectados."
 infiltration_border:0 "Infiltración por una frontera neutral"
 infiltration_border_desc:0 "Los agentes se infiltrarán por una frontera neutral. Los guardias fronterizos de la zona estarán menos alerta y ya hemos identificado varias zonas por las que rara vez pasan patrullas fronterizas."
 infiltration_diplomatic:0 "Pasaportes diplomáticos"
 infiltration_diplomatic_desc:0 "Los agentes usarán pasaportes diplomáticos para entrar en el país y desplazarse. Esperamos que el servicio de contrainteligencia enemigo intente seguirlos, pero podemos evitarlos con entrenamiento suficiente."
 resistance_support_arms_depots:0 "Crear alijos de suministros"
 resistance_support_arms_depots_desc:0 "Nuestros agentes prepararán varios alijos ocultos de explosivos y de otro equipamiento por si se produce un alzamiento general cuando la resistencia sea lo suficientemente fuerte."
 resistance_support_distribute_weapons:0 "Distribuir armas"
 resistance_support_distribute_weapons_desc:0 "Nuestros agentes organizarán y coordinarán varias entregas de armas. Estas se entregarán a miembros de confianza de la resistencia local."
 resistance_support_organize_training:0 "Organizar campos de entrenamiento"
 resistance_support_organize_training_desc:0 "Nuestros agentes impartirán cursos de técnicas de escape y evasión, así como de destrezas básicas de campo. Los alumnos más prometedores pasarán a entrenamiento básico con armas de fuego."
 resistance_support_coordinate_groups:0 "Coordinar grupos de resistencia"
 resistance_support_coordinate_groups_desc:0 "Nuestros agentes se desplazarán para coordinar varios grupos de resistencia. Formar una alianza entre las unidades fracturadas a nivel político puede costar algo de trabajo."
 exfiltration_air_pickup:0 "Recogida en avión"
 exfiltration_air_pickup_desc:0 "Uno de nuestros aviones accederá a territorio enemigo por la noche, buscará un campo marcado, aterrizará y recogerá a nuestros agentes."
 exfiltration_submarine_pickup:0 "Recogida en submarino"
 exfiltration_submarine_pickup_desc:0 "Uno de nuestros submarinos esperará en un punto de recogida designado en la costa. El tiempo será crucial, puesto que las patrullas navales enemigas cubren esa zona."
 exfiltration_border:0 "Senderismo por la frontera"
 exfiltration_border_desc:0 "Para escapar, nuestros agentes cruzarán la frontera por la noche en una ubicación remota. Hay guías locales preparados para ayudarlos a recorrer esa zona tan abrupta."
 exfiltration_go_to_ground:0 "Esconderse"
 exfiltration_go_to_ground_desc:0 "Nuestros agentes se esconderán y se mezclarán con la población hasta que estén preparados para la siguiente misión. Si surge la oportunidad de extraerlos de otra forma, la aprovecharemos."
 operation_make_resistance_contacts:0 "Contactar con la resistencia"
 operation_make_resistance_contacts_desc:0 "Cualquier apoyo que podamos ofrecer a los partisanos activos tras la línea enemiga será más eficaz si podemos comunicarnos y coordinarnos con ellos."
 capture_cyphers_bribe:0 "Sobornar a soldado"
 capture_cyphers_bribe_desc:1 "Tenemos a un hombre infiltrado y le concederemos los fondos necesarios para robar un libro de códigos y entregárselo a nuestro agente."
 capture_cyphers_raid:0 "Asalto de comando"
 capture_cyphers_raid_desc:0 "Nuestro agente explorará la zona y hará señas a una unidad de comando para que aterrice y se haga con los libros de códigos y el equipo de cifrado. Lo mejor sería capturar también a uno o dos especialistas en cifrado para interrogarlos, pero puede que la situación no lo permita."
 capture_cyphers_seduction:0 "Usar la seducción"
 capture_cyphers_seduction_desc:0 "Nuestro agente contactará con una persona con acceso a los códigos y usará su encanto (u otros medios) para hacerse con una copia."
 capture_cyphers_reverse_engineer:0 "Ingeniería inversa"
 capture_cyphers_reverse_engineer_desc:0 "Una versión más simple de la máquina de cifrado principal del país está disponible en el mercado. Conseguiremos una versión de forma legal y la usaremos para reproducir una máquina de descifrado."
 resistance_contacts_radio_circuits:0 "Crear circuitos de radio"
 resistance_contacts_radio_circuits_desc:0 "El equipo distribuirá radios a los miembros de la resistencia y les enseñará un protocolo básico de radio, especialmente con la intención de evitar la localización a distancia por parte del enemigo."
 resistance_support_pidgeons:0 "Distribuir palomas"
 resistance_support_pidgeons_desc:0 "El equipo distribuirá palomas mensajeras entrenadas a varios criadores con contactos en la resistencia. Se usarán para llevar mensajes a nuestras líneas."
 resistance_contacts_briefings:0 "Reuniones informativas de estrategia"
 resistance_contacts_briefings_desc:0 "Nuestro agente informará a los líderes de varios grupos de resistencia sobre las operaciones planeadas para coordinar el apoyo a la resistencia."
 capture_cyphers_smuggle:0 "Contrabandear códigos"
 capture_cyphers_smuggle_desc:0 "Uno de nuestros agentes dobles solicitará una nueva copia del código activo para transferirlo. La coordinación con otros servicios está en marcha, y así nos aseguraremos de que no se interrumpa la entrega."
 operation_steal_tech_airforce:1 "Robar planos industriales de aviación"
 operation_steal_tech_airforce_desc:0 "Hemos recibido varios informes preocupantes de que el enemigo nos lleva ventaja en varias áreas en cuanto al diseño de aeronaves. De ser así, podríamos intentar obtener información sobre dichos progresos y emplear esos hallazgos para que nuestra propia investigación pueda avanzar."
 operation_infiltrate_armed_forces_navy:0 "Infiltrarse en armada"
 operation_infiltrate_armed_forces_navy_desc:0 "Aunque la unida tripulación de los barcos [From.GetAdjective] ofrece pocas vías de infiltración, el personal de apoyo que tenemos en casa es otra cosa. Infiltrar a alguien podría brindarnos información valiosa y la oportunidad de apoyar operaciones más difíciles más adelante."
 operation_infiltrate_civilian:0 "Infiltrarse en administración civil"
 operation_infiltrate_civilian_desc:0 "El gobierno [From.GetAdjective] tiene varios puntos débiles que nos permitirían infiltrar a un agente en sus operaciones. Esto nos brindaría información valiosa sobre los trabajos internos [From.getAdjective], así como la oportunidad de usar a este agente en futuras operaciones contra [From.GetNameDef]."
 operation_infiltrate_armed_forces_airforce:0 "Infiltrarse en la fuerza aérea"
 operation_infiltrate_armed_forces_airforce_desc:0 "La fuerza aérea [From.getAdjective] es la más reciente de las fuerzas armadas [From.GetAdjective]. Por eso, en sus filas hay gente de orígenes inusuales. Podríamos aprovecharnos de esto para infiltrar a un hombre."
 operation_infiltrate_armed_forces_army:0 "Infiltrarse en el ejército"
 operation_infiltrate_armed_forces_army_desc:0 "El ejército [From.GetAdjective] tiene varios individuos en sus filas a los que podríamos convertir para que nos faciliten información y apoyo en futuras operaciones."
 operation_steal_tech_army:1 "Robar planos militares"
 operation_steal_tech_army_desc:0 "Nuestros analistas de inteligencia creen que [From.GetNameDef] ha logrado grandes avances en los campos del combate terrestre e ingeniería militar. Una investigación más detallada, junto con algunos métodos más directos, podría brindar aportes valiosos a nuestros proyectos de investigación."
 operation_steal_tech_civilian:1 "Robar planos industriales"
 operation_steal_tech_civilian_desc:0 "Parece que nuestra industria está menos desarrollada que la de [From.GetNameDef] en varias áreas. Con un poco de astucia y disimulo, podremos acercar posiciones de manera considerable."
 operation_steal_tech_navy:1 "Robar planos navales"
 operation_steal_tech_navy_desc:0 "Han llegado informes de que el gobierno [From.GetAdjective] parece estar por delante de nosotros en algunas áreas de ingeniería naval. Tal vez podamos conseguir parte de esa tecnología para reproducirla."
 infiltrate_military_bribe:0 "Ofrecer soborno"
 infiltrate_military_bribe_desc:1 "Nuestro agente identificará a una persona con dificultades económicas y le ofrecerá una suma importante para que nos brinde su apoyo. Los fondos saldrán de la tesorería."
 infiltrate_military_seduction:0 "Utilizar el encanto"
 infiltrate_military_seduction_desc:1 "Nuestro agente iniciará una relación estrecha e íntima con alguien de dentro para obtener información e influencia."
 infiltrate_military_turned_pow:0 "Convertir a prisionero de guerra"
 infiltrate_military_turned_pow_desc:0 "Identificaremos a un prisionero de guerra conveniente que esté en nuestras manos, lo convertiremos a nuestro bando y lo repatriaremos. Obviamente, lo someterán a un interrogatorio, pero, con un buen entrenamiento, podrá superarlo."
 infiltrate_military_ideological_supporter:0 "Contactar con partidario ideológico"
 infiltrate_military_ideological_supporter_desc:1 "Usaremos los canales secretos diplomáticos para identificar a miembros de la [From.GetAdjective] administración con puntos de vista diferentes a los de su gobierno, nos pondremos en contacto con ellos y los animaremos a trabajar con nosotros."
 steal_blueprints_bribe:0 "Ofrecer soborno"
 steal_blueprints_bribe_desc:0 "Nuestro agente ofrecerá una suma importante a un ingeniero que trabaje en el proyecto."
 steal_blueprints_seduction:0 "Utilizar el encanto"
 steal_blueprints_seduction_desc:0 "Nuestro agente se acercará a una persona que trabaje en el proyecto y hará uso de sus encantos para obtener información de primera mano. Aunque no esperamos que alguien acceda a entregar un conjunto de planos a cambio de pasar un buen rato, habitualmente las conversaciones íntimas suelen ser descuidadas."
 steal_blueprints_infiltrate_naval_design_office:0 "Infiltrarse en oficina de diseño naval"
 steal_blueprints_infiltrate_naval_design_office_desc:0 "Nuestro agente introducirá a un pequeño proveedor de construcción naval como un empleado menor y aprovechará su puesto para hacer copias de los planos disponibles."
 steal_blueprints_steal_prototype:0 "Robar prototipo"
 steal_blueprints_steal_prototype_desc:0 "Después de someterse a un entrenamiento básico de aviación, nuestro agente, acompañado por un piloto de prueba de nuestra fuerza aérea, accederá a un prototipo y lo pilotará hasta nuestras líneas. Prepararemos una escolta de cazas para asegurarnos de que el prototipo nos llegue intacto."
 steal_blueprints_middle_manager:0 "Infiltrarse en puestos de gestión intermedios"
 steal_blueprints_middle_manager_desc:0 "Nuestro agente empleará las referencias brindadas y un CV manipulado para conseguir un puesto intermedio de gestión en una empresa importante. Con ese cargo, debería poder brindarnos información sobre la empresa y sobre esa industria."
 lar_communist_uprising_organise_cells:0 "Organizar células revolucionarias"
 lar_communist_uprising_organise_cells_desc:0 "Nuestros agentes trabajarán con algunos obreros seleccionados para crear comités de acción revolucionaria que lleven las semillas de la revolución a todas las fábricas."
 lar_communist_uprising_infiltrate_civil_service:0 "Infiltrarse en las instituciones estatales"
 lar_communist_uprising_infiltrate_civil_service_desc:0 "Nuestro agente se asegurará de que varias personas de confianza accedan a las instituciones estatales para formar el núcleo de una administración civil cuando triunfe la revolución."
 lar_communist_uprising_train_workers_militia:0 "Entrenar a milicia de trabajadores"
 lar_communist_uprising_train_workers_militia_desc:0 "Nuestro agente organizará un entrenamiento básico para varios camaradas cuidadosamente seleccionados que formarán el cuerpo de unidades de milicia."
 lar_communist_uprising_organize_strikes:0 "Organizar huelgas"
 lar_communist_uprising_organize_strikes_desc:0 "Nuestro agente se pondrá en contacto con los sindicatos y otras personas de confianza que trabajen en sectores clave y los ayudará a organizar una huelga que se llevará a cabo cuando empiece la guerra."
 lar_fra_coup_pre_position_units:0 "Posicionar unidades"
 lar_fra_coup_pre_position_units_desc:0 "Nuestro agente estará a cargo de varias unidades del ejército afines de la zona y les asignará objetivos para cuando comience la operación."
 lar_fra_launch_coup:0 "Dar un golpe de estado"
 lar_fra_launch_coup_desc:0 "Las operaciones comenzarán al recibir una señal de radio codificada."
 FRA_instigate_workers_revolution_britain:0 "Provocar revolución de trabajadores en Gran Bretaña"
 FRA_instigate_workers_revolution_italy:0 "Provocar revolución de trabajadores en Italia"
 FRA_instigate_workers_revolution_spain:0 "Provocar revolución de trabajadores en España"
 FRA_instigate_workers_revolution_germany:0 "Provocar revolución de trabajadores en Alemania"
 FRA_coup_in_north_africa:0 "Preparar golpe en África del Norte"
 FRA_coup_in_north_africa_flag:0 "Preparar golpe en África del Norte"
 FRA_coup_in_north_africa_desc:0 "Muchos franceses de África del Norte siguen con ganas de volver a luchar contra los invasores. Solo tenemos que ponernos en contacto con ellos."
 FRA_coup_in_syria:0 "Preparar golpe en Siria"
 FRA_coup_in_syria_flag:0 "Preparar golpe en Siria"
 FRA_coup_in_syria_desc:0 "Muchos franceses de Siria siguen con ganas de volver a luchar contra los invasores. Solo tenemos que ponernos en contacto con ellos."
 FRA_coup_in_indochina:0 "Preparar golpe en Indochina"
 FRA_coup_in_indochina_flag:0 "Preparar golpe en Indochina"
 FRA_coup_in_indochina_desc:0 "Muchos franceses de Indochina siguen con ganas de volver a luchar contra los invasores. Solo tenemos que ponernos en contacto con ellos."
 FRA_coup_in_central_africa:0 "Preparar golpe en África Central"
 FRA_coup_in_central_africa_flag:0 "Preparar golpe en África Central"
 FRA_coup_in_central_africa_desc:0 "Muchos franceses de África Central siguen con ganas de volver a luchar contra los invasores. Solo tenemos que ponernos en contacto con ellos."
 FRA_coup_in_west_africa:0 "Preparar golpe en África Occidental"
 FRA_coup_in_west_africa_flag:0 "Preparar golpe en África Occidental"
 FRA_coup_in_west_africa_desc:0 "Muchos franceses de África Occidental siguen con ganas de volver a luchar contra los invasores. Solo tenemos que ponernos en contacto con ellos."
 FRA_coup_in_madagascar:0 "Preparar golpe en Madagascar"
 FRA_coup_in_madagascar_flag:0 "Preparar golpe en Madagascar"
 FRA_coup_in_madagascar_desc:0 "Muchos franceses de Madagascar siguen con ganas de volver a luchar contra los invasores. Solo tenemos que ponernos en contacto con ellos."
 targeted_sabotage_plant_explosives:0 "Colocar explosivos"
 targeted_sabotage_plant_explosives_desc:0 "Al trabajar con miembros de la resistencia local, nuestros agentes se infiltrarán en la planta en plena noche, colocarán explosivos cerca de las estructuras de carga y, así, derrumbarán toda la nave industrial sobre el equipo de producción."
 targeted_sabotage_organize_more_meetings:0 "Organizar más reuniones"
 targeted_sabotage_organize_more_meetings_desc:0 "Las entrevistas con los trabajadores han demostrado que mantener extensas reuniones para hablar de cuestiones de menor importancia reduce drásticamente la producción con un coste mínimo para nuestros agentes."
 targeted_sabotage_destroy_bridge:0 "Destruir puente"
 targeted_sabotage_destroy_bridge_desc:0 "La resistencia local ha identificado un puente que es una pieza clave en los envíos de suministros enemigos en la región. Nuestros agentes lo derribarán con unos cuantos kilos de explosivos."
 targeted_sabotage_collapse_tunnel:0 "Derrumbar túnel"
 targeted_sabotage_collapse_tunnel_desc:0 "La línea de ferrocarril principal del Estado atraviesa un túnel estrecho. Nuestros agentes han identificado los puntos débiles estructurales de la construcción y utilizarán explosivos para derrumbar el túnel."
 targeted_sabotage_remove_roadsigns:0 "Eliminar señales de tráfico"
 targeted_sabotage_remove_roadsigns_desc:0 "Nuestros agentes quitarán las señales de tráfico y darán la vuelta a otras para dificultar el desplazamiento de las tropas de ocupación."
 targeted_sabotage_immobilize_rolling_stock:0 "Inmovilizar material rodante"
 targeted_sabotage_immobilize_rolling_stock_desc:0 "Un puñado de arena en los puntos de engrase de un vagón conseguirá paralizarlo, bloqueando así una línea de ferrocarril hasta que se pueda reparar. Incluso una pequeña cantidad de vagones detenidos podría colapsar todo el sistema."
 targeted_sabotage_burn_storage:0 "Quemar almacén"
 targeted_sabotage_burn_storage_desc:0 "La resistencia local ha identificado unos almacenes que contienen componentes altamente inflamables. Al amparo de la noche, nuestros agentes prenderán fuego al almacén y, posteriormente, se retirarán aprovechando la confusión resultante."
 targeted_sabotage_destroy_mining_equipment:0 "Destruir equipo de minería"
 targeted_sabotage_destroy_mining_equipment_desc:0 "Unos grupos de resistencia locales han comentado que buena parte del equipo pesado que se usa en minería es extremadamente vulnerable. Nuestros agentes usarán explosivos para dejar inhabilitadas varias piezas fundamentales y paralizar toda la operación minera."
 operation_targeted_sabotage_industry:0 "Sabotear industria"
 operation_targeted_sabotage_industry_desc:0 "La resistencia en territorio enemigo ha solicitado apoyo para deshabilitar una planta industrial local."
 operation_targeted_sabotage_infrastructure:0 "Sabotear infraestructuras"
 operation_targeted_sabotage_infrastructure_desc:0 "La resistencia en territorio enemigo ha protagonizado un esfuerzo discreto contra la infraestructura del enemigo, pero, hasta ahora, ha carecido de los recursos necesarios para provocar efectos graves."
 operation_targeted_sabotage_resources:0 "Sabotear recursos"
 operation_targeted_sabotage_resources_desc:0 "La resistencia en territorio enemigo nos ha informado de los esfuerzos del enemigo para extraer recursos en el Estado. Hay que ponerles trabas para impedirlo."
 operation_rescue_operative:0 "Rescatar a agente capturado"
 operation_rescue_operative_desc:0 "El enemigo ha sacado del tablero a uno de nuestros activos. Debemos recuperarlo, y rápido, antes de que desaparezca por completo."
 free_operative_free_in_transit:0 "Libre en tránsito"
 free_operative_free_in_transit_desc:0 "Nuestro agente es trasladado en coche entre la cárcel en la que lo tienen y el lugar en el que lo interrogan. Conocemos la ruta y enviaremos una pequeña unidad para tender una emboscada, matar a los guardias y liberar al agente."
 free_operative_liberate_camp:0 "Liberar campamento"
 free_operative_liberate_camp_desc:0 "Durante el interrogatorio, nuestro agente permanece en un campamento con otros prisioneros importantes. Prepararemos un ataque contra el campamento con una pequeña unidad, neutralizaremos a los guardias que haya y liberaremos a nuestro agente."
 free_operative_smuggle_in_escape_gear:0 "Introducir equipo de fuga"
 free_operative_smuggle_in_escape_gear_desc:0 "Nuestros científicos han desarrollado una serie de herramientas de fuga. Un contacto local ha accedido a recibir el paquete. Nuestro agente utilizará las herramientas para llegar hasta el punto de encuentro para la extracción."
 operation_outcome_consumes_token_tt:1 "Esta operación podría consumir un §Yactivo infiltrado§!."
 operation_outcome_sabotage_industry_tt:0 "Centra la resistencia local en la industria y aumenta las probabilidades de éxito de los ataques."
 operation_outcome_sabotage_infrastructure_tt:0 "Centra la resistencia local en la infraestructura y aumenta las probabilidades de éxito de los ataques."
 operation_outcome_sabotage_resources_tt:0 "Centra la resistencia local en la extracción de recursos y aumenta las probabilidades de éxito de los ataques."
 operation_coup_government:0 "Organizar golpe de estado"
 operation_coup_government_desc:0 "[From.GetNameDefCap] se ha preparado para un cambio de régimen. Unas cuantas personas de confianza, con los apoyos necesarios, podrían derrocar la estructura arraigada para apuntalar el gobierno [From.GetAdjective]."
 collaboration_government_set_up_planning_committees:0 "Establecer comités de planificación"
 collaboration_government_set_up_planning_committees_desc:0 "Nuestro equipo se reunirá con algunos políticos afines para hablar de la posibilidad de formar un nuevo gobierno para administrar [From.GetNameDef] cuando lo hayamos ocupado, así como para formar pequeños grupos de trabajo que se ocupen de los detalles."
 collaboration_government_train_paramilitary_forces:0 "Entrenar a fuerzas paramilitares"
 collaboration_government_train_paramilitary_forces_desc:0 "Nuestro equipo organizará y entrenará a algunas unidades para dar apoyo al nuevo gobierno en el mantenimiento de la ley y el orden. Hasta que el nuevo gobierno esté organizado, ayudarán a mantener las zonas de retaguardia protegidas."
 collaboration_government_contact_military_officers:0 "Contactar con oficiales militares"
 collaboration_government_contact_military_officers_desc:0 "Nuestro equipo seguirá algunas pistas que indican que algunos oficiales militares jubilados están disconformes con el actual gobierno [From.GetAdjective] y que podrían estar dispuestos a ayudarnos a crear un nuevo gobierno después de nuestra ocupación."
 operation_collaboration_government:0 "Preparar gobierno de colaboración"
 operation_collaboration_government_desc:0 "Tener un gobierno aliado a cargo de [From.GetNameDef] nos permitiría centrarnos en otros enemigos y dejar libres a las tropas para que alcancen otros objetivos."
 fake_intel_decoy_tanks:0 "Tanques señuelo"
 fake_intel_decoy_tanks_desc:0 "Hemos inventado unos señuelos baratos que, a lo lejos, parecen tanques. Los colocaremos en ubicaciones fácilmente observables y nos aseguraremos de que el enemigo se percate de su presencia."
 fake_intel_radio_deception:0 "Engaño por radio"
 fake_intel_radio_deception_desc:0 "Prepararemos una pequeña unidad de especialistas en radio que fingirán ser el destacamento de señales de una formación mucho más grande. Además, usarán una versión antigua de los cifrados para que al enemigo le resulte más fácil leer los mensajes."
 fake_intel_deliberate_leaks:0 "Filtraciones deliberadas"
 fake_intel_deliberate_leaks_desc:0 "Algunos de nuestros agentes en países extranjeros se asegurarán de ser indiscretos cuando estén en compañía de ciertas personas. Así, el enemigo obtendrá la información deseada a través de fuentes "fiables"."
 fake_intel_press_releases:0 "Comunicados de prensa"
 fake_intel_press_releases_desc:0 "Invitaremos a reporteros para que escriban historias detalladas sobre algunas cosas que queremos que conozca el enemigo."
 fake_intel_utilize_double_agents:0 "Utilizar agentes dobles"
 fake_intel_utilize_double_agents_desc:0 "Hemos convertido a varios informantes jóvenes del servicio de inteligencia enemigo. Los animaremos a que faciliten al otro bando la información adecuada."
 fake_intel_plant_evidence:0 "Plantar pruebas"
 fake_intel_plant_evidence_desc:0 "Montaremos una pequeña operación en la ubicación que controla el enemigo y que ahora mismo no nos interesa, y nos aseguraremos de dejar muchas pruebas."
 fake_intel_release_pow:0 "Liberar prisionero de guerra"
 fake_intel_release_pow_desc:0 "Un oficial enemigo capturado va a ser repatriado por razones humanitarias. Antes de que se vaya, nos aseguraremos de que vea algunas cosas por accidente."
 operation_fake_intel:0 "Dejar información falsa"
 operation_fake_intel_desc:0 "Sabemos que el servicio de inteligencia [From.GetAdjective] está activo en nuestro país. A veces, es mejor decir a la persona que busca información justo lo que quiere oír."
 heavy_water_raid:0 "Operación Gunnerside"
 heavy_water_raid_desc:0 "Los alemanes han empezado a producir agua pesada en una planta de Noruega, posiblemente en relación con un programa para desarrollar una bomba atómica. Aunque el agua pesada producida no sea suficiente para que construyan dicha arma, está claro que ayudará a su investigación."
 heavy_water_infiltration:0 "Lanzamiento de suministros y equipo de asalto"
 heavy_water_infiltration_desc:0 "Un bombardero modificado lanzará un pequeño grupo de comandos noruegos en la zona para que se una a un equipo de avanzada y a la resistencia local."
 heavy_water_attack:0 "Sabotear planta productora de agua pesada"
 heavy_water_attack_desc:0 "Dicen que hay poca seguridad en la planta. Contamos con un miembro de la resistencia dentro que nos ha facilitado los horarios de las patrullas. Una vez en el interior, nuestro equipo colocará explosivos y dejará pruebas de que se ha tratado de una operación militar normal."
 heavy_water_exfiltration:0 "Extracción"
 heavy_water_exfiltration_desc:0 "El equipo se dividirá y se unirá a unidades de resistencia locales o intentará llegar a líneas aliadas."
 bruneval_raid:0 "Operación Biting"
 bruneval_raid_desc:0 "Parece que el enemigo nos lleva la delantera en el desarrollo del radar. Hemos identificado unas instalaciones de radar enemigas en una ubicación vulnerable. Creemos que una pequeña tropa podría lanzar un asalto para tomar las instalaciones y adquirir más información."
 bruneval_infiltration:0 "Salto en paracaídas de fuerza de asalto"
 bruneval_infiltration_desc:0 "Se reunirá una compañía de tropas aerotransportadas para que salten por la noche desde poca altitud cerca del objetivo."
 bruneval_attack:0 "Capturar instalaciones de radar"
 bruneval_attack_desc:0 "La fuerza de asalto se dividirá en cuatro unidades para capturar las instalaciones y despejar la playa de evacuación. Un especialista desmontará y fotografiará el equipo de radar. La unidad también intentará capturar a un técnico enemigo para interrogarlo."
 bruneval_exfiltration:0 "Evacuación en lancha de desembarco"
 bruneval_exfiltration_desc:0 "Una flotilla de lanchas de desembarco que trasportarán tropas para cubrir la evacuación atracará y recogerá a la fuerza de asalto. Se organizará una escolta con fuerzas navales aliadas."
 capture_tito:0 "Séptima Ofensiva Antipartisana"
 capture_tito_desc:0 "Los partisanos yugoslavos se han vuelto más fuertes y están logrando avances cada vez más audaces. En muchas zonas, controlan la campiña de manera efectiva, bloqueando carreteras y obrando con impunidad. La clave es el líder partisano, Tito, que ha estado coordinando y controlando las operaciones. Acabar con él asestaría un duro golpe a la resistencia de esas zonas."
 capture_tito_infiltration:0 "Aterrizaje de fuerzas aerotransportadas"
 capture_tito_infiltration_desc:0 "La primera oleada de paracaidistas llegará mediante un planeador prácticamente sobre el lugar en el que sospechamos que se esconde Tito. Gracias a la velocidad y a la sorpresa, aplastarán a los guardias de Tito, a quien podrán capturar o matar."
 capture_tito_attack:0 "Asalto principal"
 capture_tito_attack_desc:0 "Una columna motorizada avanzará para unirse a las unidades aerotransportadas y poder destruir todas las unidades partisanas que opongan resistencia."
 capture_tito_exfiltration:0 "Asegurar la zona"
 capture_tito_exfiltration_desc:0 "Una vez unidas las dos fuerzas de asalto, se consolidarán y absorberán a los enemigos supervivientes."
 rescue_mussolini:0 "Rescatar a Benito Mussolini"
 rescue_mussolini_desc:0 "Después de ser destituido por [ITA.GetLeader], Mussolini ha quedado recluido en un pequeño establecimiento en lo alto de los montes Apeninos. Tenemos una pequeña oportunidad para rescatarlo y traerlo a nuestras líneas, donde nos ayudará a administrar los territorios italianos cuando ganemos."
 rescue_mussolini_infiltration:0 "Aterrizaje de planeadores cerca de la cárcel"
 rescue_mussolini_infiltration_desc:0 "Una unidad especialmente seleccionada se trasladará en planeadores y aterrizará lo más cerca posible del lugar en el que nuestro servicio de inteligencia cree que está retenido Mussolini."
 rescue_mussolini_attack:0 "Asalto a la prisión"
 rescue_mussolini_attack_desc:0 "La unidad de asalto atacará y tomará el establecimiento para liberar a Mussolini. Lo ideal es que la guarnición no oponga resistencia. La velocidad y el factor sorpresa son fundamentales."
 rescue_mussolini_exfiltration:0 "Extracción en avión"
 rescue_mussolini_exfiltration_desc:0 "Un pequeño avión con una excelente capacidad de aterrizaje en campo corto tomará tierra y recogerá a Mussolini. Luego, dará la vuelta y lo llevará a un aeródromo aliado."
 GER_rescued_mussolini:0 "Mussolini rescatado"
 infiltration_paradrop_outcome:0 "A pesar de que costó un poco encontrar la zona de lanzamiento en la oscuridad, el equipo aterrizó correctamente."
 infiltration_submarine_outcome:0 "Tras un primer intento frustrado a causa del fuerte oleaje, el segundo intento de toma de tierra al día siguiente fue un éxito y el equipo llegó a la costa perfectamente."
 infiltration_border_outcome:0 "Gracias a la cobertura que ofrece la climatología adversa, nuestro equipo encontró el sendero explorado y cruzó la frontera sin problemas."
 infiltration_diplomatic_outcome:0 "El equipo pudo acceder al país sin problemas y evitó hábilmente al perseguidor del equipo de contrainteligencia enemigo."
 exfiltration_air_pickup_outcome:0 "El pequeño avión de mensajería consiguió encontrar el punto de recogida sin mayor problema y trajo al equipo de vuelta a nuestras líneas."
 exfiltration_submarine_pickup_outcome:0 "Tras varios días tensos jugando al gato y al ratón con una patrulla local enemiga, nuestro equipo consiguió organizar una recogida y salir de la zona sin ser detectado."
 exfiltration_border_outcome:0 "El equipo pudo escapar cruzando la frontera al abrigo de la noche. Un guía local los ayudó a encontrar la forma de sortear las defensas fronterizas."
 exfiltration_go_to_ground_outcome:0 "Nuestro equipo se ha mezclado con los civiles locales y ya está planeando volver a nuestras líneas o quedarse en la zona para cumplir más asignaciones."
 fake_intel_decoy_tanks_outcome:0 "Aunque el enemigo realizó varias incursiones de reconocimiento en la zona, no sabemos si han llegado a ver los señuelos o si han caído en la trampa. Estamos esperando a que otras fuentes nos confirmen que han mordido el anzuelo."
 fake_intel_radio_deception_outcome:0 "Nuestros operadores de radio produjeron mucho tráfico. Aunque cuesta saber si el enemigo ha llegado a monitorizarlo."
 fake_intel_deliberate_leaks_outcome:0 "Nos aseguramos de que los agentes enemigos recibiesen varias filtraciones que dibujan otra realidad. Habrá que ver si el otro bando se lo cree."
 fake_intel_press_releases_outcome:0 "Nuestro Departamento de Información Pública nos ha asegurado que la cobertura mediática en los periódicos neutrales y aliados será tal y como nosotros queremos."
 fake_intel_utilize_double_agents_outcome:0 "Nuestros agentes dobles han facilitado al otro bando una generosa cantidad de información. Algunos datos son incluso correctos, para asegurarnos de que el enemigo siga confiando en ellos."
 fake_intel_plant_evidence_outcome:0 "El asalto que realizamos fue todo un éxito y el otro bando recuperó muchas pruebas de nuestra operación. Los primeros informes indican que ya han empezado a movilizar tropas."
 fake_intel_release_pow_outcome:0 "El oficial fue trasladado cerca de varios campamentos militares y pudo ver varias insignias de unidad de divisiones que no existen."
 targeted_sabotage_plant_explosives_outcome:0 "El equipo colocó los explosivos y derribó el edificio. Dicen que la maquinaria no ha sufrido muchos daños, pero su reconstrucción llevará mucho tiempo."
 targeted_sabotage_organize_more_meetings_outcome:0 "Nuestro agente ha conseguido infiltrarse en la gerencia media de la compañía objetivo y ha reestructurado de forma drástica algunos procesos para encontrar mayores sinergias con la participación de los principales interesados. La productividad ha bajado bastante."
 targeted_sabotage_destroy_bridge_outcome:0 "El equipo colocó los explosivos y fijó el detonador para que coincidiese con el paso de un tren. Entre la explosión y los daños del tren descarrilado, todo ha caído al río."
 targeted_sabotage_collapse_tunnel_outcome:0 "Tras identificar los puntos débiles de la estructura, el equipo colocó los explosivos y se retiró. Aunque los daños en el túnel son reparables, este tardará en estar operativo de nuevo."
 targeted_sabotage_remove_roadsigns_outcome:0 "El equipo consiguió retirar las señales de tráfico en bastantes intersecciones importantes y también las sustituyó en otras ubicaciones, creando mucha confusión entre los conductores que no conocen bien la zona."
 targeted_sabotage_immobilize_rolling_stock_outcome:0 "El equipo se infiltró en un depósito de trenes y consiguió sabotear varios vehículos. Los efectos solo se verán cuando el vehículo haya recorrido un par de kilómetros, quedando parado en plena vía."
 targeted_sabotage_burn_storage_outcome:0 "El equipo consiguió prender fuego a las zonas de almacenamiento locales, destruyendo así cientos de toneladas de recursos guardados. Será complicado mantener las reservas."
 targeted_sabotage_destroy_mining_equipment_outcome:0 "El equipo consiguió sabotear casi todo el material de extracción pesado. Aunque parte del daño sea superficial, creará algunos atascos en el flujo de producción."
 steal_blueprints_bribe_outcome:0 "Hemos establecido contacto con un ingeniero con problemas económicos y lo hemos convencido para que se desprenda de algunos documentos secretos a cambio de dinero."
 steal_blueprints_seduction_outcome:0 "Nuestro agente encontró a un ingeniero que necesitaba compañía íntima y que ha hablado abiertamente sobre su trabajo."
 steal_blueprints_infiltrate_naval_design_office_outcome:0 "Nuestro agente consiguió infiltrarse entre los miembros de un proveedor de equipo naval e hizo copias de varios planos de componentes clave."
 steal_blueprints_steal_prototype_outcome:0 "Se ha recuperado el prototipo correctamente y se ha enviado a un aeródromo aliado. Nuestros ingenieros lo están desmontando ahora mismo."
 steal_blueprints_middle_manager_outcome:0 "El tiempo que pasó nuestro agente como gerente de una pequeña empresa nos ha aportado muchísimos datos acerca de la economía del enemigo. Seguimos investigando informes que afirman que la producción aumentó mientras nuestro agente estuvo trabajando allí."
 capture_cyphers_bribe_outcome:0 "Nuestro agente consiguió una copia del libro de códigos de una fuente anónima a cambio de algunos objetos de valor."
 capture_cyphers_raid_outcome:0 "Una pequeña unidad de comando consiguió asaltar una estación de radio y obtener copias del cifrado actual antes de que fuera destruido."
 capture_cyphers_seduction_outcome:0 "Nuestra agente pudo convencer a una persona de que se desprendiese de los cifrados."
 capture_cyphers_smuggle_outcome:0 "Nuestro agente consiguió convencer a su contacto en [From.GetNameDef] para que le envíe una copia de los cifrados empleados para comunicarse con ellos."
 capture_cyphers_reverse_engineer_outcome:0 "Nuestro agente ha obtenido un ejemplo de la máquina de cifrado del enemigo. Aunque tiene una capacidad menor que los modelos militares, nos permitirá obtener bastante información sobre sus operaciones."
 collaboration_government_set_up_planning_committees_outcome:0 "El equipo constituyó varios grupos de planificación para organizar el nuevo gobierno y asegurar una transición gradual del poder cuando acaben las operaciones de combate."
 collaboration_government_train_paramilitary_forces_outcome:0 "El equipo ha organizado a varios hombres de confianza, algunos con experiencia militar, en pequeñas unidades paramilitares que ayudarán a proteger la retaguardia de nuestro ejército en avance."
 collaboration_government_contact_military_officers_outcome:0 "Nuestro equipo ha contactado con algunos oficiales militares jubilados a los que podríamos convencer para que ayuden a organizar un nuevo gobierno, siempre que ellos tengan alguna función en él."
 free_operative_free_in_transit_outcome:0 "Con el apoyo de una pequeña unidad de comando, nuestro equipo pudo ejecutar una emboscada y recuperar a nuestro agente mientras lo trasladaban a otra ubicación."
 free_operative_liberate_camp_outcome:0 "Unas horas antes de que tuviesen que trasladar a los prisioneros, una pequeña unidad de comando consiguió liberar la cárcel en la que retenían a nuestro agente."
 free_operative_smuggle_in_escape_gear_outcome:0 "Nuestro agente recibió las herramientas de fuga y consiguió huir de la cárcel al abrigo de la noche, eludiendo a los equipos de búsqueda y a las patrullas durante varios días antes de poder establecer contacto."
 infiltrate_military_bribe_outcome:0 "Nuestro agente consiguió convencer a un soldado en servicio activo para que trabaje para nosotros a cambio de una cuantiosa suma de dinero."
 infiltrate_military_seduction_outcome:0 "Nuestra agente ha iniciado una relación con un soldado activo que se ha convertido en una fuente de información bastante fiable."
 infiltrate_military_turned_pow_outcome:0 "Nuestro Departamento de Operaciones Psicológicas ha logrado convencer a un prisionero de guerra de que nuestra causa es justa y lo ha devuelto al otro bando."
 infiltrate_military_ideological_supporter_outcome:0 "Nuestro agente ha contactado con varios oficiales que ya no apoyan al régimen actual [From.GetAdjective]."
 resistance_contacts_radio_circuits_outcome:0 "El equipo ha contactado con varias unidades de resistencia y les ha enseñado técnicas de radio, dejando un operador de radio con cada una."
 resistance_support_pidgeons_outcome:0 "Llegaron varias palomas tras la línea enemiga con instrucciones sobre cómo alimentarlas y cuidarlas."
 resistance_contacts_briefings_outcome:0 "El equipo informó a los miembros de la resistencia sobre las operaciones planificadas de su sector, estableció las prioridades de recopilación de información y organizó el abastecimiento."
 resistance_support_arms_depots_outcome:0 "El equipo colocó varias armas y depósitos de municiones en ubicaciones secretas para mejorar el poder de ataque de la resistencia."
 resistance_support_distribute_weapons_outcome:0 "El equipo distribuyó armas a varias células de la resistencia y enseñó a los miembros cómo se usan."
 resistance_support_organize_training_outcome:0 "El equipo impartió cursos de destrezas básicas de campo, mantenimiento de armas pequeñas y demoliciones."
 resistance_support_coordinate_groups_outcome:0 "El equipo reunió a representantes de los grupos de resistencia más grandes para coordinar bien las operaciones a mayor escala y garantizar que los suministros lleguen donde más se necesitan."
 heavy_water_raid_outcome_tt:0 "Intentaremos destruir la planta de agua pesada alemana, evitando que su proyecto de investigación nuclear avance."
 bruneval_raid_outcome_tt:0 "Intentaremos obtener componentes de tecnología de radar enemiga en beneficio de nuestra investigación."
 capture_tito_outcome_tt:0 "Intentaremos capturar o matar a Tito. Es una operación arriesgada que podría fracasar."
 rescue_mussolini_outcome_tt:0 "Intentaremos liberar a Mussolini. Es una operación arriesgada que podría fracasar."
 coordinated_strike_scout_target:0 "Explorar objetivos"
 coordinated_strike_scout_target_desc:0 "El equipo explorará los objetivos, hará fotografías y facilitará la información más actualizada sobre la ubicación de los objetivos más valiosos."
 coordinated_strike_scout_target_outcome:0 "El equipo facilitó información precisa sobre la ubicación del cuartel general del enemigo y sobre otros emplazamientos importantes horas antes del inicio del ataque."
 coordinate_strike_mark_targets:0 "Marcar objetivos"
 coordinate_strike_mark_targets_desc:0 "El equipo empleará señales y marcas planificadas para que nuestras fuerzas puedan detectar a los objetivos de alto valor con más facilidad."
 coordinate_strike_mark_targets_outcome:0 "A pesar de tener que trabajar con poco preaviso y a oscuras, las marcas consiguieron dirigir a nuestras fuerzas hacia los objetivos más importantes."
 coordinated_strike_sabotage_communications:0 "Sabotear comunicaciones"
 coordinated_strike_sabotage_communications_desc:0 "Nuestro equipo cortará las líneas telefónicas y tenderá emboscadas a los mensajeros para interrumpir las comunicaciones del enemigo en las cruciales primeras horas."
 coordinated_strike_sabotage_communications_outcome:0 "Nuestro equipo consiguió interrumpir las comunicaciones del enemigo, provocando una respuesta lenta a nuestro ataque."
 coordinated_strike_direct_units:0 "Dirigir unidades"
 coordinated_strike_direct_units_desc:0 "Cuando comience el ataque, nuestro equipo dirigirá a las unidades hacia los objetivos más valiosos a través de radio."
 coordinated_strike_direct_units_outcome:0 "Nuestro equipo ha conseguido dirigir a las unidades, aumentando el daño que ha sufrido el enemigo."
 coordinated_strike_occupy_bridges:0 "Ocupar puentes"
 coordinated_strike_occupy_bridges_desc:0 "Nuestro equipo se hará con el control de los puentes de la zona, evitando su destrucción y bloqueando los contrataques del enemigo."
 coordinated_strike_occupy_bridges_outcome:0 "El equipo ha conseguido dominar a los guardias de un puente clave y cortar los cables de las cargas de demolición, permitiendo que nuestras fuerzas procedan sin trabas."
 operation_coordinated_strike:0 "Ataque coordinado"
 operation_coordinated_strike_desc:1 "§LPara lograr la victoria sobre [From.GetNameDef], debemos asestar un golpe por sorpresa.§!\n\nPrepara misiones aéreas de §Yataques a puertos§! y §Ybombardeos estratégicos§! en la región objetivo y atacarán cuando se complete la operación para así iniciar la guerra."
 coordinated_strike_tt:1 "Declararemos la guerra a §Y[From.GetNameDef]§! con un ataque sorpresa. Tras la puesta en marcha, ejecutaremos varios ataques a puertos y bombardeos estratégicos en la región objetivo. La defensa aérea no podrá interceptarlos."
 exfiltration_air_pickup_outcome_fail:0 "§RAl ver que el punto de aterrizaje designado estaba iluminado por los focos de varias unidades antiaéreas enemigas, nuestro piloto determinó que la operación corría peligro.§!"
 exfiltration_submarine_pickup_outcome_fail:0 "§REl submarino aguardó varias horas en el punto de extracción acordado, pero no recibió ningún mensaje de la costa indicando que nuestro equipo estaba listo para la extracción. La tripulación informó de una mayor actividad enemiga en la costa durante ese intervalo.§!"
 exfiltration_border_outcome_fail:0 "§REl guía al otro lado de la frontera esperó a nuestro equipo en vano. Tuvo que abandonar su puesto por culpa de una patrulla enemiga que se acercaba.§!"
 exfiltration_go_to_ground_outcome_fail:0 "§RPor ahora, el equipo no ha logrado entablar contacto en la hora planificada. No tenemos más información de su paradero.§!"
