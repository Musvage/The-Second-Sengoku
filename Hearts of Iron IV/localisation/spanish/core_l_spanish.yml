 NAVAL_MISSION_NAME_PATROL_DESC:2 "Ordena a la fuerza especial que patrulle el área de operación de la flota.\n\nUna fuerza especial solo puede patrullar una región cada vez.\nIntentará detectar flotas enemigas en su zona activa. El radar y la superioridad aérea le ayudarán a detectar al enemigo con mayor rapidez.\n\nTen en cuenta que el enemigo puede detectarte y atacarte antes de que tú lo detectes."
