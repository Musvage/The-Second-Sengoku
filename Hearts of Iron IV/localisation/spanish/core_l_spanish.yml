 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_DEPTH_CHARGES_DESC:0 "La fuerza especial no podrá dañar a los submarinos. Puedes añadir barcos con más §Hcargas de profundidad§!."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SUB_SURFACE_DETECTION:0 "£mapicon_unit_invalid_orders£ Detección de submarino baja"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SUB_SURFACE_DETECTION_DESC:0 "La fuerza especial no podrá detectar a los submarinos durante el combate. Puedes añadir más barcos con §Ysonares§!, §Yradares§! o §Ycatapultas de avión§!."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_DETECTION:0 "£mapicon_unit_invalid_orders£ Detección de superficie baja"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_DETECTION_DESC:0 "A la fuerza especial le costará detectar a los posibles enemigos. Puedes añadir más barcos con §Yradares§! y §Ycatapultas de avión§!."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SPEED:0 "£mapicon_unit_invalid_orders£ Velocidad máxima baja"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SPEED_DESC:0 "La velocidad media de la fuerza especial es muy baja y perjudica su capacidad de detección. Puedes quitar los barcos lentos o añadir otros más rápidos."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_VISIBILITY:0 "£mapicon_unit_invalid_orders£ Visibilidad de superficie alta"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_VISIBILITY_DESC:0 "La fuerza especial está muy expuesta y los enemigos pueden detectarla y evitarla con facilidad. Puedes usar barcos más pequeños o menos blindados con una visibilidad de superficie más baja."
