 NAVAL_MISSION_NAME_CONVOY_ESCORT:0 "Escoltar convoy"
 NAVAL_MISSION_NAME_CONVOY_ESCORT_DESC:1 "Ordena a la fuerza especial que escolte a los convoyes en las regiones seleccionadas y los proteja ante ataques enemigos."
 NAVAL_MISSION_NAME_INVASION:0 "Transporte / Invasión"
 NAVAL_MISSION_NAME_INVASION_DESC:1 "Ordena a la fuerza especial que apoye activamente el transporte de tropas y la invasión en las §Yórdenes de invasión§! seleccionadas.\n§GHaz clic§! para activar esta misión; luego §Ghaz clic§! en la flecha de la invasión si has planificado una."
 NAVAL_MISSION_NAME_MINES_PLANTING:0 "Colocación de minas"
 NAVAL_MISSION_NAME_MINES_PLANTING_DESC:2 "Ordena a una fuerza especial que coloque minas marinas en las regiones seleccionadas. La penalización máxima para tus enemigos es:\n"
