 NAVAL_MISSION_NAME_STRIKE_FORCE:0 "Fuerza de choque"
 NAVAL_MISSION_NAME_STRIKE_FORCE_DESC:3 "Ordena a la fuerza especial que espere en la base naval más cercana hasta detectar una fuerza especial enemiga.\nCuando una de las fuerzas especiales de la patrulla detecta a un enemigo, tu fuerza de choque avanza para interceptarlo."
