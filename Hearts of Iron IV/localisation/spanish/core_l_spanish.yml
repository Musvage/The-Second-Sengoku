 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SHORE_BOMBARDMENT_DESC:0 "La fuerza especial no podrá ayudar a las divisiones de la línea costera como es debido durante el combate porque su capacidad de bombardeo de costa es baja. Puedes añadir barcos con §Yataque de cañón pesado§! a la fuerza especial."
