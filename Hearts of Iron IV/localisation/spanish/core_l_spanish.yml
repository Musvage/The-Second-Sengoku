 UNITS_VIEW_BTN_DRAW_OFFENCE:1 "§HLínea ofensiva§!\n§GClic derecho con el ratón en el mapa y mantenlo pulsado§! para dibujar una §Ylínea ofensiva§!.\nSolo puedes pintar líneas en los territorios a los que hayas asignado un §Hfrente§! o §Hinvasión naval§!.\n\nLas divisiones asignadas a un plan con una línea ofensiva intentarán tomar el territorio para trasladar allí su frente." # [LocEditor:AwaitingBatchUpdate]
 UNITS_VIEW_BTN_DRAW_DEFENCE:1 "§HAsignar línea de frente§!\n - §GHaz clic§! en una de las fronteras con otro país para establecer el frente asignado a lo largo de toda frontera.\n - §GClic derecho y arrastra el ratón§! en una de las fronteras con otro país para establecer el frente en un intervalo más corto.\n - §GClic derecho y arrastra el ratón§! sobre los finales de frente ya existentes para modificarlos. \n\n - §GClic derecho y arrastra el ratón§! en el territorio amigo para dibujar el orden defensivo de §YUn solo uso§!"
 UNITS_VIEW_BTN_DRAW_DEFENCE_ARMY_GROUP:0 "§HFrente§!\n - §GHaz clic§! en una de las fronteras con otro país para establecer el frente asignado por toda la frontera.\n - Pulsa §GMayúsculas + clic§! en una de las fronteras con otro país para establecer el frente asignado sin subejércitos por toda la frontera.\n - §GHaz clic derecho y arrastra el ratón§! en una de las fronteras con otro país para establecer el frente en un intervalo más corto.\n - Pulsa §GMayúsculas + clic derecho y arrastra el ratón§! en una de las fronteras con otro país para establecer el frente sin subejército en un intervalo más corto.\n - §GHaz clic derecho y arrastra el ratón§! en las puntas existentes del frente para editarlas.\n\nLos frentes marcan el inicio de los ataques en territorio enemigo en dirección a las líneas ofensivas, pero también te permiten posicionar las divisiones rápidamente junto a una frontera extranjera."
 UNITS_VIEW_BTN_DRAW_FALLBACK:0 "§HLínea de retirada§!\n - §GClic derecho y arrastra el ratón§! al territorio aliado para dibujar la orden defensiva de §Yun solo uso§!.\n\nLas líneas de retirada son útiles para colocar divisiones en defensa, por ejemplo, detrás de un río, o en cualquier otra parte del territorio aliado." # [LocEditor:AwaitingBatchUpdate]
 UNITS_VIEW_BTN_AREA_DEFENSE:3 "§HDefensa de área§!\n - §GHaz clic§! en los Estados para añadirlos o quitarlos de la orden.\nUn ejército con esta orden no puede tener otros tipos a la vez.\n\nLas divisiones asignadas a un ejército con esta orden se propagarán por la zona designada para defender ciudades, puertos y demás puntos importantes, además de encargarse de la presencia enemiga de poca envergadura."
