l_french:
 NATIONAL_UNITY:0 "Unité nationale"
 STABILITY:0 "Stabilité"
 WAR_SUPPORT:0 "Soutien à la guerre"
 NATIONAL_UNITY_DESC:0 "L'unité nationale représente la volonté des dirigeants à mener une guerre jusqu'à son terme. Plus cette valeur est élevée, plus ils feront durer le combat avant d'envisager de se rendre."
 STABILITY_DESC:0 "La stabilité représente le soutien de la population au gouvernement actuel. Une stabilité élevée facilite les changements politiques et contribue à une meilleure marche de l'économie."
 WAR_SUPPORT_DESC:0 "Le soutien à la guerre représente la volonté de la population de mener une guerre jusqu'à son terme. Promulguer de nombreuses lois et préparer le pays à la guerre nécessite un soutien à la guerre important."
 STABILITY_WAR_FACTOR:0 "En guerre : $VALUE|+2%H$"
 STABILITY_POPULARITY_FACTOR:0 "Popularité du parti au pouvoir : $VALUE|=+2%H$"
 STABILITY_EFFECT_TITLE:0 "\n§HConséquences de la stabilité actuelle :§!\n"
 WAR_SUPPORT_EFFECT_TITLE:0 "\n§HConséquence du soutien actuel à la guerre :§!\n"
 WAR_SUPPORT_AT_OFFENSIVE_WAR:0 "Guerre d'agression : $VALUE|+=2%H$"
 WAR_SUPPORT_AT_DEFENSIVE_WAR:0 "Guerre défensive : $VALUE|+=2%H$"
 WAR_SUPPORT_TENSION:0 "Tension mondiale : $VALUE|+=2%H$"
 WAR_SUPPORT_BEING_BOMBED:0 "Bombardements ennemis : $VALUE|+=2%H$"
 WAR_SUPPORT_INTERCEPTION:0 "Interceptions : $VALUE|+=2%H$"
 WAR_SUPPORT_HEROES_BEING_KILLED:0 "Héros de guerre tués : $VALUE|+=2%H$"
 POLITICAL_POWER:0 "Poids politique"
 POLITICAL_POWER_DESC:0 "Poids politique des dirigeants du pays."
 MANPOWER:0 "Réserves"
 SERVICE_MANPOWER:1 "£manpower_texticon Main-d'œuvre :"
 SERVICE_MANPOWER_DESC:0 "La main-d'œuvre est nécessaire à l'entretien de divers matériels."
 MAX_MANPOWER:0 "Réserves max. : "
 MANPOWER_TOTAL:0 "Réserves totales : $MAX|0H*$"
 MANPOWER_USAGE:1 "Réserves disponibles : $FREE|^2H$\nRéserves utilisées :\nArmée de terre : $ARMY|^2H$\n    – sur le terrain : $FIELD|^2H$\n    – à l'entraînement : $TRAINING|^2H$\nArmée de l'air : $AIR|^2H$\nMarine : $NAVAL|^2H$"
 MANPOWER_CURRENT:0 "Réserves totales : $TOTAL|^2H$\n$PERC|2%H$ de la population recrutable ($ELIGIBLE|^H$) sont disponibles."
 MANPOWER_CURRENT_MOBILIZATION:0 "Effectifs totaux : $TOTAL|^2H$\n$PERC|2%H$ (mobilisation d'environ $MOB|+3H%$ par jour) de la population des territoires nationaux recrutables ($ELIGIBLE|^H$)."
 MANPOWER_NON_CORE:0 "$NC_PERC|3%H$ de la population recrutable des territoires non nationaux sont disponibles ($NC_ELIGIBLE|^H$)."
 MANPOWER_GROWTH:0 "§YCroissance mensuelle dans les États§!\nRecrutables : $RECRUITABLE|^G$\nCivils : $CIVILIAN|^G$"
 MANPOWER_VALUE:3 "$USAGE$\n\n$CURRENT$\n$GROWTH$"
 MANPOWER_DESC:0 "Soldats recrutables dans le pays. Pour augmenter leur nombre, promulguez des lois plus strictes en matière de conscription."
 MANPOWER_DIVISION:0 "Effectifs de la division"
 MANPOWER_DIVISION_DESC:0 "§TNombre de soldats de cette §Hdivision§!. Lorsque des soldats meurent, ils sont remplacés par des renforts issus de la réserve d'§Heffectifs§! de votre pays.§!"
 MANPOWER_DIVISION_SIZE_DESC:0 "§TCette §Hdivision§! est composée de $AMOUNT|G$ soldats. Lorsque des soldats meurent, ils sont remplacés par des renforts issus de la réserve d'§Heffectifs§! de votre pays.§!"
 MANPOWER_DIVISION_SIZE_BREAKDOWN_DESC:0 "§TCette §Hdivision§! compte $AMOUNT|G$ hommes, provenant de :§!"
 MANPOWER_BREAKDOWN_ENTRY:0 "$FLAG$ $COUNTRY|H$ : $CURRENT|H$ sur $MAX|H$"
 MANPOWER_BREAKDOWN_ENTRY_FULL:0 "$FLAG$ $COUNTRY|H$ : $CURRENT|G$ sur $MAX|G$"
 MANPOWER_SHIP:0 "Main-d'œuvre pour le navire"
 MANPOWER_SHIP_DESC:0 "§TCe §Hnavire§! a besoin d'une main-d'œuvre de $AMOUNT|G$ hommes.§!"
 MANPOWER_AIRWING:0 "Main-d'œuvre pour l'escadrille"
 MANPOWER_AIRWING_DESC:0 "§TCette §Hescadrille§! a besoin d'une main-d'œuvre de $AMOUNT|G$ hommes.§!"
 CONSCRIPTION_TOTAL_FACTOR_EXTRA_DESC:0 "\nMain-d'œuvre totale fixée à $VAL|-%0$ du fait de :\n"
 EQUIPMENT_DIVISION:0 "Taux d'équipement de la division"
 EQUIPMENT_DIVISION_DESC:0 "Indique si la division dispose de tout le matériel dont elle a besoin."
 DIVISION_IN_TEMPLATE_TRANSFER:0 "La division bascule du modèle $OLD|H$ au modèle $NEW|H$. Sa réorganisation sera terminée lorsque l'équipement de première nécessité aura été livré ; l'ancien équipement sera alors envoyé dans les réserves."
 MANPOWER_MONTHLY_TOTAL:2 "Accroissement mensuel des réserves disponibles : $VALUE|^+1$($PERC|2%H$)\nAugmentation de la population totale : $MAX|^2H$ ($FACTOR|2%H$ de la population totale)\n\nTaux de croissance de la base : $RATIO|%H$"
 MANPOWER_MODIFIER_APPLIED:0 "Modificateurs appliqués : \n$MODIFIERS$"
 MANPOWER_MONTHLY_BASE:0 "Valeur de base : $VALUE|*Y0$"
 MANPOWER_MONTHLY_TECH_FACTOR:0 "Par les technologies : $VALUE|+%$"
 MANPOWER_PROVINCE_TOOLTIP:0 "Effectifs : $VAL|*Y$"
 INDUSTRIAL_CAPACITY:0 "Usines"
 INDUSTRIAL_CAPACITY_DESC:0 "Il existe trois types d'usines, chacun ayant sa fonction propre."
 INDUSTRIAL_CAPACITY_DESC_OCCUPATION:0 "Le nombre d'usines fourni par les États occupés dépend des politiques d'occupation qui y sont menées."
 ARMY_EXPERIENCE:0 "Expérience terrestre"
 ARMY_EXPERIENCE_GAIN_TRAINING:0 "Grâce à l'entraînement : $VALUE|=+3$ par jour"
 ARMY_EXPERIENCE_DESC:0 "Plus le matériel est utilisé au combat, plus l'expérience terrestre augmente. Cela signifie que vous pouvez acquérir de l'expérience lorsque vos §Hdivisions§! combattent ou lorsque vous accordez un §Hprêt-bail§! à vos alliés pour qu'ils combattent avec votre matériel.\nVotre expérience augmente également lorsque vous formez des troupes ayant au moins le niveau $UNIT_TRAINING_LEVEL|Y$ et grâce à certaines §Hpriorités nationales§!.\n\nCertains ministres permettent aussi des gains d'expérience plus importants.\n\nVotre armée doit disposer d'expérience pour créer et modifier des §Hmodèles de division§!."
 NAVY_EXPERIENCE:0 "Expérience navale"
 NAVY_EXPERIENCE_DESC:0 "Plus vos navires combattent, plus votre expérience navale augmente. Certaines §Hpriorités nationales§! allouent plus d'expérience, et certains §Hministres§! permettent des gains d'expérience plus importants.\n\nL'expérience navale permet de développer des variantes plus efficaces des navires existants."
 AIR_EXPERIENCE:0 "Expérience aérienne"
 AIR_EXPERIENCE_DESC:0 "Plus vos avions mènent de missions et combattent l'ennemi, plus votre expérience aérienne augmente. Cela signifie que vous pouvez acquérir de l'expérience aérienne lorsque vos §Hescadrilles§! combattent ou lorsque vous accordez un §Hprêt-bail§! à vos alliés pour qu'ils combattent avec votre matériel.\nCertaines §Hpriorités nationales§! et certains §Hministres§! permettent des gains d'expérience plus importants.\n\nL'expérience aérienne permet de développer des variantes plus efficaces des avions existants."
 COMMAND_POWER:0 "Puissance de commandement"
 COMMAND_POWER_DESC:0 "La §Hpuissance de commandement§! est utilisée pour diverses opérations militaires et promotions de généraux. Elle peut être dépensée lors d'opérations bien spécifiques, ou être allouée à des opérations continues. Son accroissement et sa limite maximale peuvent être accrus par diverses doctrines et esprits nationaux."
 CURRENT_COMMAND_POWER_TOPBAR:0 "§TPuissance de commandement actuelle : $VALUE|G1$§!"
 COMMAND_POWER_GAIN:0 "§TGain quotidien : $VALUE|Y2$§!"
 MAX_COMMAND_POWER_TEXT:1 "Maximal actuel : $VALUE|Y0$"
 COMMAND_POWER_ALLOCATED:1 "Alloué : $VALUE|R1$"
 COMMAND_POWER_ALLOCATED_TOOLTIP_ENTRY:1 "         - $NAME|0$ : $VALUE|R0$"
 COMMAND_POWER_TOOLTIP_PREFIX:0 "    - "
 COMMAND_POWER_TOOLTIP_AIR_MISSION:0 "$MISSION_TYPE$ ($WING_NAME|H$ en $LOCATION|H$)"
 COMMAND_POWER_TOOLTIP_AIR_MISSION_UNASSIGNED:0 "$MISSION_TYPE$ ($WING_NAME|H$)"
 MANPOWER_IN_USE:0 "Effectifs déployés"
 MANPOWER_IN_USE_DESC:0 "§TNombre de soldats présents sur le terrain. Toute perte est remplacée par des renforts tirés des §Hréserves§! du pays.§!"
 EQUIPMENT_IN_USE:0 "Taux de matériel"
 EQUIPMENT_IN_USE_DESC:0 "Indique si les divisions disposent de tout le matériel nécessaire."
 NAVY_EQUIPMENT_TOTAL:0 "Nombre total de navires"
 NAVY_EQUIPMENT_TOTAL_DESC:0 "Indique le nombre total de navires dont nous disposons."
 NAVAL_SERVICE_MANPOWER_DESC:0 "La main-d'œuvre est nécessaire pour l'entretien de la marine."
 AIR_EQUIPMENT_TOTAL:0 "Nombre total d'avions"
 AIR_EQUIPMENT_TOTAL_DESC:0 "Indique le nombre total d'avions dont nous disposons."
 AIR_EQUIPMENT_IN_USE:0 "Ratio d'avions sur le terrain"
 AIR_EQUIPMENT_IN_USE_DESC:0 "Indique la part d'équipements nécessaires dont disposent les escadrilles."
 AIR_SERVICE_MANPOWER_DESC:0 "La main-d'œuvre est nécessaire pour l'entretien de l'armée de l'air."
 EQUIPMENT_IN_USE_HEADER:0 "Mat. déployé"
 EQUIPMENT_VARIANTS_TOGGLE_ON:0 "§GCliquer pour afficher les détails.§!"
 EQUIPMENT_VARIANTS_TOGGLE_OFF:0 "§GCliquer pour masquer les détails.§!"
 CURRENT_EXPERIENCE_TOPBAR:0 "§TExpérience actuelle : $VALUE|Y2$§!"
 EXPERIENCE_FROM_ATTACHES:0 "Les attachés sur place nous allouent $XPSHARE|H%0$ de l'expérience militaire de $COUNTRIES$."
 RULES_TITLE:0 "§HRécapitulatif des règles :§!"
 RULES_DESC:0 "Les règles dépendent de l'idéologie et des esprits nationaux en vigueur dans le pays, ainsi que de l'idéologie de la faction à laquelle il peut appartenir."
