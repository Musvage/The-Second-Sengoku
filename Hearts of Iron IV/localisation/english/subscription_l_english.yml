 DLC_DESCRIPTION_dlc018:0 "New national focus trees and events for Canada, Australia, New Zealand, The Raj (India), and South Africa. A Spearhead battleplan command allowing more control over grand encirclements and punching through enemy lines."
 DLC_DESCRIPTION_dlc020:0 "Four New Focus Trees: Experience the war from the difficult perspectives of Hungary, Romania, Czechoslovakia, and Yugoslavia."
 DLC_DESCRIPTION_dlc022:0 "Modified Focus Trees for Germany and Japan: Two major Axis powers now have alternate history paths, including the chance to depose Hitler or install Communism or Democracy in Japan."
 DLC_DESCRIPTION_dlc023:0 "Get new ship designs, traits, and skills for admirals, amphibious vehicles, use naval mines to protects your seas and ship routes to avoid dangers. Includes new focus trees for The Netherlands, United Kingdom, Mexico and USA."
 DLC_DESCRIPTION_dlc028:0 "La Résistance adds secret agents, espionage missions, and new options for resistance movements. Send agents into dangerous territory to decipher enemy secrets or prepare the ground for your invasion by propping up collaborators who will be happy for any taste of power."
 DLC_DESCRIPTION_dlc031:0 "Adds dedicated national focus trees to the minor powers around the Black Sea and the Aegean. Bulgaria, Greece and Turkey can each chart unique historical and alternate history paths as they resist efforts by the major powers to dominate the strategic sea-lanes of the Bosporus and Dardanelles."
 DLC_DESCRIPTION_dlc034:0 "No Step Back adds greater detail for many nations in Eastern Europe, unique game systems to reflect Soviet politics, and many improvements to the military aspect of the game."
