 MAPMODE_SUPPLY_AREAS_DESCRIPTION:0 "Pokazuje obszary zaopatrzenia i informacje o przepływie zasobów. Pozwala wykryć problematyczne obszary i wąskie gardła."
 MAPMODE_STRATEGIC_NAVY_DESCRIPTION:0 "Pokazuje obszary strategiczne i pozwala zobaczyć, jakie operacje morskie są realizowane przez twoje floty. \nRejony, w których dominujesz na morzu, są zaznaczone §Gzielonym§! konturem. \nRejony z §Rczerwonymi§! paskami znajdują się poza zasięgiem operacyjnym wybranej floty."
 MAPMODE_STRATEGIC_AIR_DESCRIPTION:0 "Pokazuje obszary strategiczne i pozwala zobaczyć, jakie operacje powietrzne są realizowane przez twoje lotnictwo. \nW §Gzielonych rejonach§! występuje sojusznicza dominacja powietrzna, podczas gdy regiony zdominowane przez wroga oznaczono na §Rczerwono§!. \nLotniska, na których znajdują się twoje samoloty, są wyróżnione."
 MAPMODE_RESOURCES_DESCRIPTION:0 "Pokazuje produkcję zasobów poszczególnych państw."
 MAPMODE_RESISTANCE_DESCRIPTION:0 "Pokazuje lokalny ruch oporu na terenach okupowanych, dzięki czemu widzisz niespokojne miejsca, w których powinno stacjonować więcej wojsk lub należy rozważyć zmianę polityki okupacyjnej."
