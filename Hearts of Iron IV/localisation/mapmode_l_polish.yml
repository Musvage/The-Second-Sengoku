 MAPMODE_DEFAULT_DESCRIPTION:0 "Widok państwa i walka lądowa.\nProwincja będzie miała kolor odpowiadający kontrolującemu ją krajowi.\nPomaga to śledzić rozwój wojny, a także tworzyć i realizować plany wojenne."
