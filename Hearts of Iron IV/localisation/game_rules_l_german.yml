 RULE_OPTION_ALWAYS_FREE:0 "Immer frei"
 RULE_ALLOW_WARGOALS_ALWAYS_FREE_DESC:0 "Kann bei jeder weltweiten Spannung jede Ideologie wählen."
 RULE_OPTION_LIMITED:0 "Eingeschränkt"
 RULE_ALLOW_WARGOALS_LIMITED_DESC:0 "Die Erzeugung von Kriegszielen wird durch Ideologien und Spannungsgrenzen beschränkt."
 RULE_OPTION_FREE_25:0 "Frei bei 25 % Weltweiter Spannung."
 RULE_OPTION_FREE_50:0 "Frei bei 50% Weltweiter Spannung."
 RULE_OPTION_FREE_75:0 "Frei bei 75% Weltweiter Spannung."
 RULE_OPTION_FREE_100:0 "Frei bei 100% Weltweiter Spannung."
 RULE_ALLOW_WARGOALS_FREE_25_DESC:1 "Unter 25 % Spannung ist die Erzeugung von Kriegszielen deaktiviert, danach steht sie allen Nationen zur Verfügung. Ideologische Einschränkungen werden hierdurch außer Kraft gesetzt. Das Erlangen von Kriegszielen durch Schwerpunkte ist jedoch weiterhin möglich."
 RULE_ALLOW_WARGOALS_FREE_50_DESC:1 "Unter 50% Spannung ist die Erzeugung von Kriegszielen deaktiviert, danach steht sie allen Nationen zur Verfügung. Ideologische Einschränkungen werden hierdurch außer Kraft gesetzt. Das Erlangen von Kriegszielen durch Schwerpunkte ist jedoch weiterhin möglich."
 RULE_ALLOW_WARGOALS_FREE_75_DESC:1 "Unter 75% Spannung ist die Erzeugung von Kriegszielen deaktiviert, danach steht sie allen Nationen zur Verfügung. Ideologische Einschränkungen werden hierdurch außer Kraft gesetzt. Das Erlangen von Kriegszielen durch Schwerpunkte ist jedoch weiterhin möglich."
 RULE_ALLOW_WARGOALS_FREE_100_DESC:1 "Unter 100% Spannung ist die Erzeugung von Kriegszielen deaktiviert, danach steht sie allen Nationen zur Verfügung. Ideologische Einschränkungen werden hierdurch außer Kraft gesetzt. Das Erlangen von Kriegszielen durch Schwerpunkte ist jedoch weiterhin möglich."
 RULE_OPTION_FOCUSES_ONLY:0 "Nur Schwerpunkte"
