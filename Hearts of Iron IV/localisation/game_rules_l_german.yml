 RULE_DEMOCRATIC_ALTERNATE_FRA_AI_DESC:1 "Die französische KI versucht, die Kleine Entente zu bilden, um Deutschland einzudämmen. Sollte die Tschechoslowakei stattdessen dieses Bündnis bilden, schließt die französische KI sich an (es wird der DLC "Death or Dishonor" benötigt)."
