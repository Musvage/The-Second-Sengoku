 RULE_ALLOW_ACCESS_FREE_DESC:0 "Länder können von jedem beliebigen anderen Land die Durchmarscherlaubnis und Anlegerechte erhalten."
 RULE_ALLOW_ACCESS_SAME_IDEOLOGY_DESC:0 "Länder können nur von Ländern mit der gleichen herrschenden Ideologie die Durchmarscherlaubnis und Anlegerechte erhalten."
 RULE_ALLOW_ACCESS_BLOCKED_DESC:0 "Länder können nur von Ländern, die derselben Fraktion angehören, die Durchmarscherlaubnis und Anlegerechte erhalten."
 RULE_ALLOW_RELEASE_NATIONS:0 "Nation entlassen"
 RULE_ALLOW_RELEASE_NATIONS_FREE_DESC:0 "Länder können Nationen immer entlassen, wenn sie nicht durch spezifische Gründe daran gehindert werden."
 RULE_OPTION_PEACE_ONLY:0 "Nur in Friedenszeiten"
 RULE_ALLOW_RELEASE_NATIONS_PEACE_ONLY_DESC:0 "Länder können Nationen nur zu Friedenszeiten entlassen."
 RULE_ALLOW_RELEASE_NATIONS_BLOCKED_DESC:0 "Länder können Nationen nie entlassen."
 RULE_ALLOW_LICENSING:0 "Produktionslizenzen"
 RULE_ALLOW_LICENSING_FREE_DESC:0 "Länder können Produktionslizenzen von jedem anderen Land erhalten."
 RULE_ALLOW_LICENSING_SAME_IDEOLOGY_DESC:0 "Länder können Produktionslizenzen nur von Ländern mit derselben herrschenden Ideologie erhalten."
 RULE_ALLOW_LICENSING_SAME_FACTION_DESC:0 "Länder können Produktionslizenzen nur von Ländern erhalten, die derselben Fraktion angehören."
 RULE_ALLOW_LICENSING_BLOCKED_DESC:0 "Länder können nur durch bestimmte Entscheidungen und Ereignisse Produktionslizenzen erhalten."
 RULE_ALLOW_LEND_LEASE:0 "Leih-Pacht-Vertrag"
 RULE_ALLOW_LEND_LEASE_FREE_DESC:0 "Länder können bei jeder weltweiten Spannung einen Leih-Pacht-Vertrag mit jedem anderen Land abschließen."
 RULE_ALLOW_LEND_LEASE_LIMITED_DESC:0 "Das Abschließen von Leih-Pacht-Verträgen wird durch die weltweite Spannung und durch Regeln zur Ideologie beschränkt."
 RULE_ALLOW_LEND_LEASE_SAME_IDEOLOGY_DESC:0 "Länder können Leih-Pacht-Verträge nur mit Ländern mit derselben Ideologie abschließen."
 RULE_ALLOW_LEND_LEASE_SAME_FACTION_DESC:0 "Länder können Leih-Pacht-Verträge nur mit Ländern abschließen, die derselben Fraktion angehören."
 RULE_ALLOW_LEND_LEASE_BLOCKED_DESC:0 "Länder können niemals Leih-Pacht-Verträge mit anderen Ländern abschließen."
 RULE_ALLOW_VOLUNTEERS:0 "Freiwillige"
 RULE_ALLOW_VOLUNTEERS_FREE_DESC:0 "Länder können unabhängig von der weltweiten Spannung Freiwillige an jedes beliebige Land entsenden."
 RULE_ALLOW_VOLUNTEERS_LIMITED_DESC:0 "Das Entsenden von Freiwilligen wird durch die weltweite Spannung und durch Regeln zur Ideologie beschränkt."
 RULE_ALLOW_VOLUNTEERS_SAME_IDEOLOGY_DESC:0 "Länder können Freiwillige nur in Länder mit derselben herrschenden Ideologie entsenden."
 RULE_ALLOW_VOLUNTEERS_BLOCKED_DESC:0 "Länder können niemals Freiwillige in andere Länder entsenden."
 RULE_ALLOW_GUARANTEES:0 "Unabhängigkeit garantieren"
 RULE_ALLOW_GUARANTEES_FREE_DESC:0 "Die Unabhängigkeit eines jeden Landes kann jederzeit garantiert werden, unabhängig von der weltweiten Spannung."
 RULE_ALLOW_GUARANTEES_LIMITED_DESC:0 "Das Abgeben einer Unabhängigkeitsgarantie wird durch die weltweite Spannung und durch die Ideologie eingeschränkt."
 RULE_ALLOW_GUARANTEES_SAME_IDEOLOGY_DESC:0 "Länder können nur Länder mit derselben herrschenden Ideologie garantieren."
 RULE_ALLOW_GUARANTEES_BLOCKED_DESC:0 "Länder können niemals andere Länder garantieren. Das wirkt sich nicht auf Garantien auf, die schon zu Beginn des Spiels existieren oder die auf nationalen Schwerpunkten basieren."
 RULE_ALLOW_REVOKE_GUARANTEES:0 "Garantien widerrufen"
 RULE_ALLOW_REVOKE_GUARANTEES_ALLOWED_DESC:0 "Unabhängigkeitsgarantien können widerrufen werden."
 RULE_ALLOW_REVOKE_GUARANTEES_BLOCKED_DESC:0 "Unabhängigkeitsgarantien können niemals widerrufen werden, außer durch nationale Schwerpunkte."
 RULE_ALLOW_LEAVE_FACTION:0 "Fraktion verlassen"
 RULE_ALLOW_LEAVE_FACTION_ALLOWED_DESC:0 "Länder mit vollständiger Souveränität können ein Fraktion in Friedenszeiten verlassen."
 RULE_ALLOW_LEAVE_FACTION_BLOCKED_DESC:0 "Länder können eine Fraktion nur durch nationale Schwerpunkte und Ereignisse verlassen."
 RULE_ALLOW_KICK_FACTION:0 "Aus Bündnis hinauswerfen"
 RULE_ALLOW_KICK_FACTION_ALLOWED_DESC:0 "Der Anführer einer Fraktion kann jedes Land aus der Fraktion werfen."
 RULE_ALLOW_KICK_FACTION_BLOCKED_DESC:0 "Der Anführer einer Fraktion kann keine Mitglieder aus der Fraktion werfen."
 RULE_ALLOW_TAKE_OVER_FACTION:0 "Führung über die Fraktion übernehmen"
