 RULE_OPTION_FASCIST_GER_AI_DESC:0 "Die deutsche KI bleibt faschistisch und versucht, Europa einzunehmen, indem sie den entsprechenden Pfad im Nationaler-Schwerpunkt-Baum einschlägt."
 RULE_FASCIST_JAP_AI_DESC:0 "Die japanische KI versucht, nach Süden gegen die westlichen Verbündeten vorzugehen, indem sie den entsprechenden Pfad im Nationaler-Schwerpunkt-Baum einschlägt."
 RULE_OPTION_COMMUNIST_JAP_AI_DESC:0 "Die japanische KI versucht, kommunistisch zu werden und andere kommunistische Regime in Asien zu unterstützen, indem sie den entsprechenden Pfad im Nationaler-Schwerpunkt-Baum einschlägt."
 RULE_OPTION_NEUTRALITY_JAP_AI_DESC:0 "Die japanische KI versucht, nach Norden gegen die Sowjetunion vorzugehen und gemeinsame Sache mit den Achsenmächten zu machen, indem sie den entsprechenden Pfad im Nationaler-Schwerpunkt-Baum einschlägt."
 RULE_DEMOCRATIC_JAP_AI_DESC:0 "Die japanische KI versucht, sich in eine Demokratie umzuwandeln, indem sie den entsprechenden Pfad im Nationaler-Schwerpunkt-Baum einschlägt."
 RULE_FASCIST_HISTORICAL_ITA_AI_DESC:0 "Die italienische KI versucht, so weit wie möglich die historischen Ereignisse nachzustellen."
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC:0 "Die italienische KI versucht, ein Bündnis mit Spanien einzugehen, bevor sie sich den Achsenmächten anschließt, indem sie den entsprechenden Pfad im Nationaler-Schwerpunkt-Baum einschlägt."
 RULE_DEMOCRATIC_GER_AI_DESC:0 "Die deutsche KI versucht, eine konstitutionelle Monarchie zu bilden, indem sie die entsprechende Pfade im Nationaler-Schwerpunkt-Baum einschlägt."
 RULE_OPTION_COMMUNIST_FRA_AI_DESC:0 "Die französische KI versucht, kommunistisch zu werden und sich der Komintern anzuschließen, indem sie die entsprechenden Pfade im Nationaler-Schwerpunkt-Baum einschlägt."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_FRA_AI_DESC:0 "Die französische KI versucht, so weit wie möglich die historischen Ereignisse nachzustellen."
 RULE_FASCIST_FRA_AI_DESC:0 "Die französische KI versucht, faschistisch zu werden und gemeinsame Sache mit einem faschistischen Deutschland zu machen, indem sie den entsprechenden Pfad im Nationaler-Schwerpunkt-Baum einschlägt."
