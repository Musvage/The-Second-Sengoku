 oil_processing:0 "Przetwarzanie ropy"
 oil_processing_desc:0 "Musimy zbudować sieć fabryk zajmujących się destylacją i rafinacją ropy, by nasz kraj miał stały dopływ paliwa."
 improved_oil_processing:0 "Udoskonalone przetwarzanie ropy"
 improved_oil_processing_desc:0 "Zastosowanie metod destylacji, które do niedawna uznawano za eksperymentalne, w operacjach na dużą skalę pozwoli nam lepiej wykorzystać dostępne materiały."
 advanced_oil_processing:0 "Zaawansowane przetwarzanie ropy"
 advanced_oil_processing_desc:0 "Nowe eksperymentalne techniki oczyszczania ropy, takie jak hydrorafinacja, pozwalają uzyskać znacznie lepszy produkt końcowy."
