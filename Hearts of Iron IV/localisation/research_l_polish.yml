 modern_rubber_processing:0 "Nowoczesne przetwarzanie gumy"
 bicycle_infantry:0 "Piechota z rowerami"
 bicycle_infantry_desc:0 "Zwykła piechota wyposażona w rowery jest bardziej mobilna od maszerującej, a koszt tego ulepszenia jest niewielki."
 tech_special_forces:0 "Siły specjalne"
 tech_special_forces_desc:0 "Niekonwencjonalna walka wymaga specjalistycznego wyszkolenia. Musimy zadbać, żeby nasi żołnierze potrafili się zaadaptować do trudnych warunków."
 advanced_special_forces:0 "Zaawansowane szkolenie sił specjalnych"
 advanced_special_forces_desc:0 "Po kompleksowym szkoleniu nasze siły specjalne będą mogły wykonywać zadania niemożliwe dla zwykłych żołnierzy."
 improved_special_forces:1 "Rozbudowany program sił specjalnych"
 improved_special_forces_desc:1 "Siły specjalne mogą realizować zadania, z którymi nie poradziliby sobie zwykli żołnierze. Musimy rozbudować programy szkoleniowe, by nasi ludzie wspięli się na wyżyny swoich możliwości."
 extreme_environment_training:0 "Szkolenie w ekstremalnych warunkach"
 extreme_environment_training_desc:0 "Musimy potrafić walczyć nawet w najtrudniejszych warunkach. Dzięki odpowiedniemu wyszkoleniu i sprzętowi nasi żołnierze będą mogli walczyć nawet w ekstremalnym środowisku."
 survival_training:0 "Szkoła przetrwania"
 survival_training_desc:0 "Nasze siły specjalne często będą walczyć na tyłach wroga i bez dostępu do zaopatrzenia. Musimy wyszkolić je, by mogły przetrwać w trudnej pogodzie i walczyć pomimo niedoborów zaopatrzenia."
 elite_forces:0 "Siły elitarne"
 elite_forces_desc:0 "Do sił specjalnych trafiają tylko najlepsi z najlepszych. Żołnierze, którzy ukończą szkolenie, będą silniejsi, szybsi i twardsi niż ktokolwiek inny."
 modern_oil_processing_desc:1 "Nasze rafinerie można dodatkowo ulepszyć dzięki nowym zaawansowanym metodom przetwarzania ropy, takim jak hydrokraking, alkilacja, utlenianie merkaptanu i izomeryzacja."
 rubber_processing_desc:1 "Przemysłowe przetwarzanie syntetycznej gumy pozwoli zmniejszyć naszą zależność od gumy naturalnej."
 improved_rubber_processing_desc:1 "Produkcja syntetycznej gumy na dużą skalę jest możliwa dzięki nowym procesom przyspieszającym reakcje odwodorowania."
 advanced_rubber_processing_desc:1 "Uniwersalna formuła syntetycznej gumy, korzystająca z unowocześnionych procesów, takich jak polimeryzacja merkaptanu dodecylu, pozwoli nam zwiększyć produkcję syntetycznej gumy."
 modern_rubber_processing_desc:1 "Korzystanie z bardziej zoptymalizowanych procesów polimeryzacji pozwoli obniżyć koszty i zwiększyć wydajność produkcji."
 excavation_tech:0 "Technologie wydobywcze"
