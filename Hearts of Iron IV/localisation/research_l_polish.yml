 FLEET_IN_BEING_DESC:0 "Potężna flota, której trzon stanowią pancerniki, to siła, z którą trzeba się liczyć."
 TRADE_INTERDICTION_DESC:0 "W starciu z wrogiem dysponującym większymi siłami morskimi należy dążyć do związania jego floty walką i niszczenia linii zaopatrzenia."
 BASE_STRIKE_DESC:0 "Dzięki rozwojowi lotniskowców i okrętów wsparcia zdołamy dosięgnąć każdego przeciwnika, zarówno na morzu, jak i w powietrzu."
 AIR_SUPERIORITY_DESC:0 "Myśliwce to trzon naszych sił powietrznych. Mogą one bronić naszego nieba, eskortować bombowce i zwalczać maszyny wroga, które są zmorą jednostek naziemnych."
 BATTLEFIELD_SUPPORT_DESC:1 "Ścisła koordynacja wsparcia powietrznego z jednostkami naziemnymi umożliwia sprawne rozbijanie dywizji nieprzyjaciela."
 OPERATIONAL_INTEGRITY_DESC:0 "Bombowce taktyczne to wszechstronne maszyny sprawdzające się w misjach bombardowania i wsparcia."
 STRATEGIC_DESTRUCTION_DESC:0 "Zarówno nocne naloty na fabryki nieprzyjaciela, jak i niebezpieczne misje dzienne umożliwiają sparaliżowanie wrogiej machiny wojennej."
