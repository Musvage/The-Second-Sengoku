l_polish:
 operation_boost_resistance:0 "Wzmocnienie ruchu oporu"
 operation_boost_resistance_desc:0 "Partyzanci działający na terenach okupowanych przez wroga muszą otrzymać wsparcie, jeśli mają kontynuować walkę. Dzięki nim nieprzyjaciel musi wysyłać tam większe siły, więc to bardzo skuteczna inwestycja."
 operation_capture_cipher:0 "Zdobądź szyfr"
 operation_capture_cipher_desc:0 "Przejęcie wrogiej książki szyfrów znacznie ułatwiłoby pracę naszych kryptologów."
 infiltration_paradrop:0 "Zrzut spadochronowy"
 infiltration_paradrop_desc:0 "Agenci dostaną się we wskazane miejsce, lądując na spadochronach. Lecąc nocą na małej wysokości, można uniknąć kontaktu z wrogimi myśliwcami."
 infiltration_submarine:0 "Desant z okrętu podwodnego"
 infiltration_submarine_desc:0 "Jeden z naszych okrętów podwodnych dowiezie agentów w pobliże brzegu. Już wyznaczyliśmy ewentualne miejsca desantu i prześledziliśmy ruchy patroli wroga, by uniknąć wykrycia."
 infiltration_border:0 "Przejście przez neutralną granicę"
 infiltration_border_desc:0 "Agenci przejdą przez neutralną granicę. Straż graniczna na tym terenie będzie mniej czujna, już wyznaczyliśmy miejsca, w których patrole pograniczników pojawiają się niezwykle rzadko."
 infiltration_diplomatic:0 "Paszporty dyplomatyczne"
 infiltration_diplomatic_desc:0 "Agenci wykorzystają paszporty dyplomatyczne, aby dostać się do tego kraju i poruszać się po nim. Prawdopodobnie będą śledzeni przez kontrwywiad, ale dzięki odpowiedniemu wyszkoleniu poradzą sobie z tym utrudnieniem."
 resistance_support_arms_depots:0 "Stwórz składy z zaopatrzeniem"
 resistance_support_arms_depots_desc:0 "Nasi agenci przygotują ukryte składy materiałów wybuchowych i innego wyposażenia, które zostaną wykorzystane w powstaniu, gdy ruch oporu stanie się dostatecznie silny."
 resistance_support_distribute_weapons:0 "Dystrybucja broni"
 resistance_support_distribute_weapons_desc:0 "Nasi agenci zorganizują i skoordynują kilka zrzutów broni, która później zostanie przekazana zaufanym członkom lokalnego ruchu oporu."
 resistance_support_organize_training:0 "Utworzenie obozów szkoleniowych"
 resistance_support_organize_training_desc:0 "Nasi agenci przeprowadzą kursy walki partyzanckiej i działania w terenie. Najlepsi uczniowie przejdą podstawowe szkolenie w posługiwaniu się bronią palną."
 resistance_support_coordinate_groups:0 "Koordynacja działań ruchu oporu"
 resistance_support_coordinate_groups_desc:0 "Nasi agenci będą podróżować i koordynować różne grupy ruchu oporu. Utworzenie sojuszu różniących się politycznie jednostek zajmie trochę czasu."
 exfiltration_air_pickup:0 "Ewakuacja samolotem"
 exfiltration_air_pickup_desc:0 "Jeden z naszych samolotów wleci nocą nad terytorium wroga, odnajdzie oznakowane pole, wyląduje i zabierze naszych agentów."
 exfiltration_submarine_pickup:0 "Ewakuacja okrętem podwodnym"
 exfiltration_submarine_pickup_desc:0 "Jeden z naszych okrętów podwodnych będzie czekał w miejscu wyznaczonym jako punkt ewakuacji. Czas będzie miał tu kluczowe znaczenie, ponieważ w rejonie działają wrogie patrole morskie."
 exfiltration_border:0 "Piesze przekroczenie granicy"
 exfiltration_border_desc:0 "Nasi agenci uciekną, przekraczając nocą granicę w jakimś odosobnionym miejscu. Lokalni przewodnicy są gotowi pomóc w przejściu przez niebezpieczny teren."
 exfiltration_go_to_ground:0 "Przyczajenie się"
 exfiltration_go_to_ground_desc:0 "Nasi agenci przyczają się i wtopią w miejscową populację, aby przygotować się do kolejnej misji. Jeśli nadarzy się okazja do ewakuacji inną drogą, skorzystają z niej."
 operation_make_resistance_contacts:0 "Nawiązanie kontaktów z ruchem oporu"
 operation_make_resistance_contacts_desc:0 "Każde wsparcie, którego możemy udzielić partyzantom działającym na tyłach wroga, byłoby o wiele skuteczniejsze, gdybyśmy mogli się z nimi porozumiewać i koordynować działania."
 capture_cyphers_bribe:0 "Przekupienie żołnierza"
 capture_cyphers_bribe_desc:1 "Mamy wewnątrz swojego człowieka, któremu przekażemy niezbędne fundusze, by ukradł książkę szyfrów i oddał ją naszemu agentowi."
 capture_cyphers_raid:0 "Atak komandosów"
 capture_cyphers_raid_desc:0 "Nasz agent przeprowadzi rozpoznanie terenu i wezwie jednostkę komandosów, która wyląduje, przejmie książki szyfrów i sprzęt szyfrujący. Dobrze byłoby też wziąć do niewoli jednego lub dwóch szyfrantów, ale sytuacja może na to nie pozwolić."
 capture_cyphers_seduction:0 "Uwodzenie"
 capture_cyphers_seduction_desc:0 "Nasz agent skontaktuje się z osobą posiadającą dostęp do szyfrów i wykorzysta swój urok albo inne środki, żeby zdobyć ich kopię."
 capture_cyphers_reverse_engineer:0 "Analiza"
 capture_cyphers_reverse_engineer_desc:0 "Na wolnym rynku dostępna jest uproszczona wersja maszyny szyfrującej tego kraju. Kupimy ją legalnie i w oparciu o jej konstrukcję spróbujemy samodzielnie stworzyć maszynę deszyfrującą."
 resistance_contacts_radio_circuits:0 "Stworzenie obwodów radiowych"
 resistance_contacts_radio_circuits_desc:0 "Zespół przekaże członkom ruchu oporu radiostacje i nauczy ich podstaw łączności radiowej, szczególnie unikania wykrycia przez wroga."
 resistance_support_pidgeons:0 "Przekazanie gołębi"
 resistance_support_pidgeons_desc:0 "Zespół przekaże hodowcom powiązanym z ruchem oporu wyszkolone gołębie. Będą one przenosiły wiadomości na nasze terytorium."
 resistance_contacts_briefings:0 "Odprawy strategiczne"
 resistance_contacts_briefings_desc:0 "Nasz agent wtajemniczy przywódców różnych grup ruchu oporu w planowane operacje, by skoordynować wsparcie ruchu oporu."
 capture_cyphers_smuggle:0 "Przemycenie szyfrów"
 capture_cyphers_smuggle_desc:0 "Jeden z naszych podwójnych agentów musi otrzymać nową kopię aktualnie używanego szyfru. Trwa koordynacja działań innych służb, żeby nic nie zakłóciło operacji przekazania."
 operation_steal_tech_airforce:1 "Kradzież schematów przemysłu lotniczego"
 operation_steal_tech_airforce_desc:0 "Otrzymaliśmy wysoce niepokojące doniesienia, że wróg wyprzedza nas w kilku obszarach konstruowania samolotów. Jeśli to prawda, możemy spróbować ustalić, jak bardzo nas wyprzedzają, i wykorzystać tę wiedzę w rozwoju naszych badań."
 operation_infiltrate_armed_forces_navy:0 "Przeniknięcie do Marynarki Wojennej"
 operation_infiltrate_armed_forces_navy_desc:0 "Załogi okrętów [From.GetAdjective] są ze sobą niezwykle zżyte, co utrudnia przeniknięcie do nich, więc w tego rodzaju operacji niezwykle ważne jest wsparcie dla naszych agentów. Dzięki udanej infiltracji moglibyśmy pozyskiwać cenne informacje i możliwość wspomagania jeszcze trudniejszych operacji."
 operation_infiltrate_civilian:0 "Przeniknięcie do administracji cywilnej"
 operation_infiltrate_civilian_desc:0 "Rząd [From.GetAdjective] ma wiele słabych punktów, dzięki którym możemy zainstalować w nim naszego agenta. Dzięki temu uzyskamy cenne informacje o tym, co dzieje się wewnątrz [From.getAdjective], a nasz agent będzie mógł wspierać nasze kolejne operacje, których celem będzie [From.GetNameDef]."
 operation_infiltrate_armed_forces_airforce:0 "Infiltracja sił powietrznych"
 operation_infiltrate_armed_forces_airforce_desc:0 "Siły powietrzne to najmłodszy rodzaj [From.GetAdjective] sił zbrojnych. Służy w nich wielu ludzi o niecodziennych życiorysach. Możemy to wykorzystać, żeby umieścić tam naszego agenta."
 operation_infiltrate_armed_forces_army:0 "Przeniknięcie do armii"
 operation_infiltrate_armed_forces_army_desc:0 "W armii [From.GetAdjective] służą ludzie, których moglibyśmy pozyskać, dzięki czemu zdobywalibyśmy dodatkowe informacje i pomoc w przyszłych operacjach."
 operation_steal_tech_army:1 "Kradzież schematów wojskowych"
 operation_steal_tech_army_desc:0 "Analitycy naszego wywiadu uważają, że [From.GetNameDef] robi wielkie postępy w dziedzinie walki lądowej i inżynierii militarnej. Dokładniejsze śledztwo, połączone z bardziej bezpośrednimi działaniami, może przynieść nam cenne informacje, które wykorzystamy we własnych projektach badawczych."
 operation_steal_tech_civilian:1 "Kradzież schematów przemysłowych"
 operation_steal_tech_civilian_desc:0 "Wygląda na to, że nasz przemysł pozostaje w tyle za [From.GetNameDef], i to w wielu dziedzinach. Dzięki odrobinie sprytu i podstępom możemy znacznie zmniejszyć dzielący nas dystans."
 operation_steal_tech_navy:1 "Kradzież schematów marynarki wojennej"
 operation_steal_tech_navy_desc:0 "Mamy doniesienia, że [From.GetAdjective] przemysł stoczniowy wyprzedza nas w wielu dziedzinach inżynierii morskiej. Możemy podjąć próbę pozyskania tych technologii i ich odtworzenia."
 infiltrate_military_bribe:0 "Propozycja łapówki"
 infiltrate_military_bribe_desc:1 "Nasz agent znajdzie osobę mającą kłopoty finansowe i zaproponuje jej pokaźną sumę w zamian za pomoc. Fundusze zostaną wypłacone przez skarb państwa."
 infiltrate_military_seduction:0 "Użyj uroku osobistego"
 infiltrate_military_seduction_desc:1 "Nasza agentka nawiąże bardzo bliskie i intymne relacje z kimś wewnątrz organizacji, żeby zdobyć informacje i skłonić tę osobę do współpracy."
 infiltrate_military_turned_pow:0 "Pozyskanie jeńca wojennego"
 infiltrate_military_turned_pow_desc:0 "Znajdziemy użytecznego jeńca wojennego, przeciągniemy go na naszą stronę, a potem odeślemy do kraju. Z pewnością zostanie przesłuchany, ale po odpowiednim szkoleniu powinien sobie z tym poradzić."
 infiltrate_military_ideological_supporter:0 "Kontakt z ideologicznym poplecznikiem"
 infiltrate_military_ideological_supporter_desc:1 "Użyjemy nieoficjalnych kanałów dyplomatycznych, żeby znaleźć pracowników administracji [From.GetAdjective], którzy mają inne poglądy polityczne niż ich rząd, i zachęcimy ich do pracy dla nas."
 steal_blueprints_bribe:0 "Propozycja łapówki"
 steal_blueprints_bribe_desc:0 "Nasz agent zaproponuje dużą sumę pieniędzy inżynierowi pracującemu przy projekcie."
 steal_blueprints_seduction:0 "Użyj uroku osobistego"
 steal_blueprints_seduction_desc:0 "Nasz agent zbliży się do osoby zaangażowanej w projekt i użyje uroku osobistego, żeby uzyskać dodatkowe informacje. Nie oczekujemy przekazania pełnej dokumentacji projektowej, ale rozmowy w pościeli są nie do przecenienia."
 steal_blueprints_infiltrate_naval_design_office:0 "Przeniknięcie do biura projektów marynarki wojennej"
 steal_blueprints_infiltrate_naval_design_office_desc:0 "Nasz agent zatrudni się na poślednim stanowisku u jednego z mniejszych dostawców obsługujących stocznie marynarki wojennej i wykorzysta swe stanowisko, żeby skopiować dostępne plany."
 steal_blueprints_steal_prototype:0 "Kradzież prototypu"
 steal_blueprints_steal_prototype_desc:0 "Po ukończeniu podstawowego kursu pilotażu i w towarzystwie pilota doświadczalnego naszych sił powietrznych nasz agent uzyska dostęp do prototypu i poleci nim na nasze terytorium. Wyślemy eskortę myśliwców, które zagwarantują, że prototyp dotrze do nas bezpiecznie."
 steal_blueprints_middle_manager:0 "Przeniknięcie do średniej kadry kierowniczej"
 steal_blueprints_middle_manager_desc:0 "Nasz agent wykorzysta dostarczone nam referencje i spreparowany życiorys, żeby otrzymać posadę na stanowisku kierowniczym średniego szczebla w dużej firmie. Z tego stanowiska będzie mógł przekazywać nam informacje o tym podmiocie, jak i o całym przemyśle."
 lar_communist_uprising_organise_cells:0 "Utworzenie komórek rewolucyjnych"
 lar_communist_uprising_organise_cells_desc:0 "Nasi agenci będą współpracować z kilkoma wybranymi robotnikami, żeby stworzyć komitety działania rewolucyjnego, które zasieją ziarno rewolucji we wszystkich fabrykach."
 lar_communist_uprising_infiltrate_civil_service:0 "Przeniknięcie do służby cywilnej"
 lar_communist_uprising_infiltrate_civil_service_desc:0 "Nasz agent sprawi, że kilka godnych zaufania osób trafi do służby cywilnej, gdzie po zwycięstwie rewolucji stworzą rdzeń administracji cywilnej."
 lar_communist_uprising_train_workers_militia:0 "Szkolenie bojówek robotników"
 lar_communist_uprising_train_workers_militia_desc:0 "Nasz agent zorganizuje szkolenie podstawowe dla kilku wybranych towarzyszy, z których później powstanie kadra jednostek milicji."
 lar_communist_uprising_organize_strikes:0 "Organizowanie strajków"
 lar_communist_uprising_organize_strikes_desc:0 "Nasz agent skontaktuje się ze związkami zawodowymi i innymi rzetelnymi politycznie osobami, pracującymi w kluczowych branżach i pomoże im zorganizować strajk, który rozpocznie się w chwili wybuchu wojny."
 lar_fra_coup_pre_position_units:0 "Wcześniejsze rozmieszczenie jednostek"
 lar_fra_coup_pre_position_units_desc:0 "Nasz agent obejmie dowodzenie nad kilkoma stacjonującymi w tym rejonie sympatyzującymi z nami jednostkami wojska i wyznaczy im cele, które będą miały zająć, gdy rozpocznie się operacja."
 lar_fra_launch_coup:0 "Rozpoczęcie przewrotu"
 lar_fra_launch_coup_desc:0 "Operacja rozpocznie się po odebraniu zaszyfrowanego sygnału radiowego."
 FRA_instigate_workers_revolution_britain:0 "Podżeganie do rewolucji robotniczej w Wielkiej Brytanii"
 FRA_instigate_workers_revolution_italy:0 "Podżeganie do rewolucji robotniczej we Włoszech"
 FRA_instigate_workers_revolution_spain:0 "Podżeganie do rewolucji robotniczej w Hiszpanii"
 FRA_instigate_workers_revolution_germany:0 "Podżeganie do rewolucji robotniczej w Niemczech"
 FRA_coup_in_north_africa:0 "Przygotowanie przewrotu w Afryce Północnej"
 FRA_coup_in_north_africa_flag:0 "Przygotowanie przewrotu w Afryce Północnej"
 FRA_coup_in_north_africa_desc:0 "Wielu Francuzów w Afryce Północnej nadal chce walczyć z najeźdźcami. Musimy tylko się z nimi skontaktować."
 FRA_coup_in_syria:0 "Przygotowanie przewrotu w Syrii"
 FRA_coup_in_syria_flag:0 "Przygotowanie przewrotu w Syrii"
 FRA_coup_in_syria_desc:0 "Wielu Francuzów w Syrii nadal chce walczyć z najeźdźcami. Musimy tylko się z nimi skontaktować."
 FRA_coup_in_indochina:0 "Przygotowanie przewrotu w Indochinach"
 FRA_coup_in_indochina_flag:0 "Przygotowanie przewrotu w Indochinach"
 FRA_coup_in_indochina_desc:0 "Wielu Francuzów w Indochinach nadal chce walczyć z najeźdźcami. Musimy tylko się z nimi skontaktować."
 FRA_coup_in_central_africa:0 "Przygotowanie przewrotu w Afryce Środkowej"
 FRA_coup_in_central_africa_flag:0 "Przygotowanie przewrotu w Afryce Środkowej"
 FRA_coup_in_central_africa_desc:0 "Wielu Francuzów w Afryce Środkowej nadal chce walczyć z najeźdźcami. Musimy tylko się z nimi skontaktować."
 FRA_coup_in_west_africa:0 "Przygotowanie przewrotu w Afryce Zachodniej"
 FRA_coup_in_west_africa_flag:0 "Przygotowanie przewrotu w Afryce Zachodniej"
 FRA_coup_in_west_africa_desc:0 "Wielu Francuzów w Afryce Zachodniej nadal chce walczyć z najeźdźcami. Musimy tylko się z nimi skontaktować."
 FRA_coup_in_madagascar:0 "Przygotowanie przewrotu na Madagaskarze"
 FRA_coup_in_madagascar_flag:0 "Przygotowanie przewrotu na Madagaskarze"
 FRA_coup_in_madagascar_desc:0 "Wielu Francuzów na Madagaskarze nadal chce walczyć z najeźdźcami. Musimy tylko się z nimi skontaktować."
 targeted_sabotage_plant_explosives:0 "Podłożenie ładunków wybuchowych"
 targeted_sabotage_plant_explosives_desc:0 "Współpracując z członkami lokalnego ruchu oporu, nasi ludzie przenikną nocą do fabryki i podłożą ładunki w pobliżu elementów nośnych. Ich zniszczenie doprowadzi do zawalenia się hali produkcyjnej."
 targeted_sabotage_organize_more_meetings:0 "Organizacja kolejnych spotkań"
 targeted_sabotage_organize_more_meetings_desc:0 "Rozmowy z robotnikami wykazały, że zwoływanie długich zebrań, na których omawia się drobne sprawy, dramatycznie spowalnia produkcję, przy minimalnych nakładach ze strony naszych agentów."
 targeted_sabotage_destroy_bridge:0 "Zniszczenie mostu"
 targeted_sabotage_destroy_bridge_desc:0 "Miejscowy ruch oporu wskazał most będący istotnym elementem tras zaopatrzeniowych wroga w tym rejonie. Nasi ludzie zniszczą wspornik za pomocą kilku funtów ładunków wybuchowych."
 targeted_sabotage_collapse_tunnel:0 "Zawalenie tunelu"
 targeted_sabotage_collapse_tunnel_desc:0 "Główna linia kolejowa w tym kraju przebiega przez wąski tunel. Nasi agenci znaleźli słabe punkty jego konstrukcji i użyją ładunków wybuchowych, żeby spowodować jego zawalenie."
 targeted_sabotage_remove_roadsigns:0 "Usunięcie drogowskazów"
 targeted_sabotage_remove_roadsigns_desc:0 "Nasi ludzie zdejmą część drogowskazów, a inne odwrócą, by utrudnić przemieszczanie się wojsk okupanta."
 targeted_sabotage_immobilize_rolling_stock:0 "Unieruchomienie taboru kolejowego"
 targeted_sabotage_immobilize_rolling_stock_desc:0 "Garść piasku w wymagających smarowania elementach wagonu kolejowego doprowadzi w końcu do jego zatrzymania i zablokowania trasy kolejowej do czasu zakończenia jego naprawy. Nawet niewielka liczba unieszkodliwionych wagonów może spowodować zapaść całego systemu."
 targeted_sabotage_burn_storage:0 "Spalenie składu"
 targeted_sabotage_burn_storage_desc:0 "Lokalny ruch oporu namierzył składy substancji łatwopalnych. Pod osłoną nocy nasi ludzie podpalą magazyn i wycofają się, korzystając z wywołanego zamieszania."
 targeted_sabotage_destroy_mining_equipment:0 "Zniszczenie sprzętu górniczego"
 targeted_sabotage_destroy_mining_equipment_desc:0 "Lokalne ugrupowania ruchu oporu zauważyły, że wiele ciężkich maszyn używanych w górnictwie jest słabo chronionych. Nasi agenci użyją ładunków wybuchowych, żeby unieszkodliwić najważniejszy sprzęt i całkowicie zatrzymać wydobycie."
 operation_targeted_sabotage_industry:0 "Sabotaż przemysłu"
 operation_targeted_sabotage_industry_desc:0 "Ruch oporu na terenie wroga prosi o wsparcie w unieszkodliwieniu lokalnej fabryki."
 operation_targeted_sabotage_infrastructure:0 "Sabotaż infrastruktury"
 operation_targeted_sabotage_infrastructure_desc:0 "Ruch oporu na terenie wroga prowadzi niewielkie operacje wymierzone w infrastrukturę wroga, ale nie ma zasobów, które pozwoliłyby wyrządzić poważniejsze szkody."
 operation_targeted_sabotage_resources:0 "Sabotaż surowców"
 operation_targeted_sabotage_resources_desc:0 "Ruch oporu na terenie wroga poinformował nas, że wróg zamierza wydobywać surowce na terenie tego kraju. Warto pokrzyżować te plany."
 operation_rescue_operative:0 "Ratowanie pojmanego agenta"
 operation_rescue_operative_desc:0 "Jeden z naszych agentów został pojmany przez wroga. Musimy go szybko odzyskać, zanim zostanie na dobre wyłączony z gry."
 free_operative_free_in_transit:0 "Uwolnienie z transportu"
 free_operative_free_in_transit_desc:0 "Nasz agent jest przewożony samochodem z więzienia do miejsca, w którym będzie przesłuchiwany. Znamy trasę jego przejazdu, wyślemy tam niewielki oddział, który przygotuje zasadzkę, zabije strażników i uwolni naszego człowieka."
 free_operative_liberate_camp:0 "Wyzwolenie obozu"
 free_operative_liberate_camp_desc:0 "W czasie przesłuchań nasz agent jest przetrzymywany w obozie razem z innym ważnymi więźniami. Niewielki oddział uderzy na obóz, zneutralizuje strażników i uwolni naszego człowieka."
 free_operative_smuggle_in_escape_gear:0 "Przeszmuglowanie w sprzęcie ewakuacyjnym"
 free_operative_smuggle_in_escape_gear_desc:0 "Nasi naukowcy stworzyli zestaw narzędzi ewakuacyjnych. Nasz miejscowy kontakt zgodził się odebrać przesyłkę. Następnie nasz agent użyje otrzymanych narzędzi, by dostać się na miejsce ewakuacji."
 operation_outcome_consumes_token_tt:1 "Ta operacja może spowodować utratę §Yzinfiltrowanych aktywów§!."
 operation_outcome_sabotage_industry_tt:0 "Lokalny ruch oporu skoncentruje się na uderzeniach w przemysł. Przeprowadzane ataki będą miały większe szanse powodzenia."
 operation_outcome_sabotage_infrastructure_tt:0 "Lokalny ruch oporu skoncentruje się na uderzeniach w infrastrukturę. Przeprowadzane ataki będą miały większe szanse powodzenia."
 operation_outcome_sabotage_resources_tt:0 "Lokalny ruch oporu skoncentruje się na uderzeniach w wydobycie surowców. Przeprowadzane ataki będą miały większe szanse powodzenia."
 operation_coup_government:0 "Przygotowanie przewrotu"
 operation_coup_government_desc:0 "[From.GetNameDefCap] to kraj gotowy na zmianę reżimu. Kilku dobrych, godnych zaufania ludzi, z odpowiednim wsparciem, może obalić zgniłe struktury wspierające rząd [From.GetAdjective]"
 collaboration_government_set_up_planning_committees:0 "Założenie komitetów planowania"
 collaboration_government_set_up_planning_committees_desc:0 "[From.GetNameDef]: Nasi ludzie spotkają się ze sprzyjającymi nam politykami, żeby omówić możliwość utworzenia nowego rządu po tym, jak zaczniemy jego okupację. Powstaną niewielkie grupy robocze, których zadaniem będzie przygotowanie szczegółów."
 collaboration_government_train_paramilitary_forces:0 "Szkolenie sił paramilitarnych"
 collaboration_government_train_paramilitary_forces_desc:0 "Nasz zespół zorganizuje oraz przeszkoli oddziały, które pomogą nowemu rządowi utrzymać prawo i porządek. Do czasu zorganizowania nowego rządu, siły te będą zabezpieczać obszary na tyłach."
 collaboration_government_contact_military_officers:0 "Kontakt z oficerami wojska"
 collaboration_government_contact_military_officers_desc:0 "Nasz zespół sprawdzi pogłoski mówiące, że część emerytowanych oficerów wojska jest bardzo niezadowolona z obecnego rządu [From.GetAdjective] i byliby oni gotowi pomóc nam w utworzeniu nowego rządu, gdy rozpoczniemy okupację."
 operation_collaboration_government:0 "Przygotowania kolaborującego rządu"
 operation_collaboration_government_desc:0 "[From.GetNameDef]: Gdybyśmy mieli tam sprzyjający nam rząd, moglibyśmy skoncentrować się na innych wrogach i wysłać znajdujące się tam wojska do realizacji innych celów."
 fake_intel_decoy_tanks:0 "Makiety czołgów"
 fake_intel_decoy_tanks_desc:0 "Zaprojektowaliśmy tanie makiety, które z daleka wyglądają jak czołgi. Rozmieścimy je w widocznych miejscach i dopilnujemy, żeby wróg miał sporo czasu na ich zauważenie."
 fake_intel_radio_deception:0 "Zmyłka radiowa"
 fake_intel_radio_deception_desc:0 "Stworzymy niewielką jednostkę radiotelegrafistów, która będzie udawała sekcję łączności o wiele większego ugrupowania. Będą korzystać ze starszej wersji naszych szyfrów, aby wróg mógł łatwiej odczytać ich wiadomości."
 fake_intel_deliberate_leaks:0 "Kontrolowane przecieki"
 fake_intel_deliberate_leaks_desc:0 "Część naszych agentów za granicą zacznie rozmawiać nieostrożnie przy odpowiednich ludziach, dzięki czemu do wroga dotrą odpowiednie informacje z "zaufanych" źródeł."
 fake_intel_press_releases:0 "Komunikaty prasowe"
 fake_intel_press_releases_desc:0 "Zachęcimy dziennikarzy, żeby napisali szczegółowe materiały na temat rzeczy, o których ma się dowiedzieć wróg."
 fake_intel_utilize_double_agents:0 "Wykorzystanie podwójnych agentów"
 fake_intel_utilize_double_agents_desc:0 "Przeciągnęliśmy na naszą stronę kilku pomniejszych informatorów pracujących dla wrogiej służby wywiadowczej. Zajmą się oni dostarczaniem drugiej stronie właściwych informacji."
 fake_intel_plant_evidence:0 "Podłożenie dowodów"
 fake_intel_plant_evidence_desc:0 "Przeprowadzimy niewielką operację w miejscu kontrolowanym przez wroga, ale które w tej chwili nas nie interesuje, i zostawimy tam wiele dowodów."
 fake_intel_release_pow:0 "Uwolnienie jeńca"
 fake_intel_release_pow_desc:0 "Pojmany wrogi oficer zostanie odesłany do domu ze względów humanitarnych. Zanim wyjedzie, zadbamy, żeby przypadkowo zobaczył kilka rzeczy."
 operation_fake_intel:0 "Podłożenie fałszywych informacji"
 operation_fake_intel_desc:0 "Wiemy, że wywiad [From.GetAdjective] prowadzi aktywne działania w naszym kraju. Czasem lepiej dać osobie szukającej informacji to, co chciałaby usłyszeć."
 heavy_water_raid:0 "Operacja "Gunnerside""
 heavy_water_raid_desc:0 "Niemcy zaczęli wytwarzać ciężką wodę w jednej z norweskich fabryk. Prawdopodobnie ma to związek z programem badań nad bombą atomową. Nawet jeśli ciężka woda to za mało, by wyprodukować taką broń, to i tak pomoże im w prowadzonych badaniach."
 heavy_water_infiltration:0 "Zrzut powietrzny grupy szturmowej i zapasów"
 heavy_water_infiltration_desc:0 "Zmodyfikowany bombowiec zrzuci w tym rejonie desant norweskich komandosów, którzy dołączą do zespołu zwiadowczego i miejscowego ruchu oporu."
 heavy_water_attack:0 "Sabotaż fabryki ciężkiej wody"
 heavy_water_attack_desc:0 "Według naszych informacji fabryka jest słabo chroniona. Mamy tam naszego człowieka, który przekazał nam harmonogram patroli. Gdy nasz zespół wejdzie do środka, podłoży ładunki wybuchowe i pozostawi dowody wskazujące, że była to zwykła operacja militarna."
 heavy_water_exfiltration:0 "Ewakuacja"
 heavy_water_exfiltration_desc:0 "Zespół rozdzieli się, część jego członków dołączy do jednostek lokalnego ruchu oporu, a inni spróbują dotrzeć na sojusznicze terytorium."
 bruneval_raid:0 "Operacja "Biting""
 bruneval_raid_desc:0 "Wygląda na to, że wróg wyprzedził nas w dziedzinie technologii radarowej. Namierzyliśmy nieprzyjacielskie stanowisko radarowe w miejscu, które naszym zdaniem można zdobyć zdecydowanym atakiem niewielkich sił. Dzięki temu pozyskamy dodatkowe informacje."
 bruneval_infiltration:0 "Zrzut spadochronowy sił uderzeniowych"
 bruneval_infiltration_desc:0 "Kompania powietrznodesantowa zostanie zrzucona nocą z małej wysokości w pobliżu celu."
 bruneval_attack:0 "Zdobycie stanowiska radarowego"
 bruneval_attack_desc:0 "Siły uderzeniowe podzielą się na cztery jednostki, które zdobędą instalację i oczyszczą plażę wybraną na miejsce ewakuacji. Specjalista rozbierze oraz sfotografuje sprzęt radarowy. Oddział spróbuje też pojmać nieprzyjacielskiego technika."
 bruneval_exfiltration:0 "Ewakuacja za pomocą łodzi desantowych"
 bruneval_exfiltration_desc:0 "Flotylla łodzi desantowych przewożących żołnierzy osłaniających ewakuację dobije do brzegu i zabierze siły uderzeniowe. Zostanie przysłana także eskorta sojuszniczych jednostek marynarki wojennej."
 capture_tito:0 "Unternehmen Rösselsprung"
 capture_tito_desc:0 "Partyzanci jugosłowiańscy urośli w siłę i podejmują coraz śmielsze ataki. W wielu rejonach otwarcie kontrolują tereny wiejskie, blokują drogi i prowadzą bezczelne działania. Kluczem do ich sukcesu jest przywódca, Tito, który koordynuje te poczynania. Zlikwidowanie go byłoby poważnym ciosem dla ruchu oporu na tych terenach."
 capture_tito_infiltration:0 "Desant sił powietrznodesantowych"
 capture_tito_infiltration_desc:0 "Pierwsza fala spadochroniarzy dotrze szybowcem praktycznie dokładnie w miejsce, gdzie znajduje się prawdopodobna kryjówka Tito. Wykorzystując szybkość i zaskoczenie, pozbędą się oni wartowników Tito, a jego samego schwytają lub zabiją."
 capture_tito_attack:0 "Główny atak"
 capture_tito_attack_desc:0 "Kolumna zmotoryzowana ruszy na spotkanie z jednostkami powietrznodesantowymi, a po drodze zniszczy wszystkie większe jednostki partyzanckie stawiające opór."
 capture_tito_exfiltration:0 "Zabezpieczenie terenu"
 capture_tito_exfiltration_desc:0 "Po połączeniu obu sił uderzeniowych dokonają one zniszczenia pozostałych jednostek wroga."
 rescue_mussolini:0 "Uwolnienie Benito Mussoliniego"
 rescue_mussolini_desc:0 "Gdy [ITA.GetLeader] przejął władzę, Mussolini został uwięziony w niewielkim hotelu w Apeninach. Mamy niepowtarzalną okazję uratować go i wrócić z nim na nasze terytorium, gdzie po naszym zwycięstwie na pewno pomógłby w zarządzaniu włoskimi terytoriami."
 rescue_mussolini_infiltration:0 "Lądowanie szybowców w pobliżu więzienia"
 rescue_mussolini_infiltration_desc:0 "Specjalnie wyselekcjonowana jednostka poleci szybowcami i wyląduje w pobliżu miejsca, w którym według naszego wywiadu jest przetrzymywany Mussolini."
 rescue_mussolini_attack:0 "Atak na więzienie"
 rescue_mussolini_attack_desc:0 "Jednostka szturmowa zaatakuje i zajmie hotel oraz uwolni Mussoliniego. Najlepszy scenariusz to poddanie się tamtejszego garnizonu bez walki. Szybkość i zaskoczenie są najważniejsze."
 rescue_mussolini_exfiltration:0 "Ewakuacja samolotem"
 rescue_mussolini_exfiltration_desc:0 "Mały samolot przeznaczony do lądowania na krótkich pasach odbierze Mussoliniego, zawróci i dostarczy go na sojusznicze lotnisko."
 GER_rescued_mussolini:0 "Uratowano Mussoliniego"
 infiltration_paradrop_outcome:0 "Mimo pewnych kłopotów z dostrzeżeniem w mroku strefy zrzutu, zespół wylądował bezpiecznie."
 infiltration_submarine_outcome:0 "Pierwsze podejście nie powiodło się z powodu wysokich fal, jednak następnego dnia druga próba desantu zakończyła się sukcesem, zespół bezpiecznie dotarł do brzegu."
 infiltration_border_outcome:0 "Pod osłoną złej pogody nasz zespół dotarł do wcześniej znalezionego szlaku i przekroczył granicę, nie napotkawszy żadnych problemów."
 infiltration_diplomatic_outcome:0 "Zespół bez żadnych problemów dostał się do kraju i sprytnie uniknął śledzących go agentów kontrwywiadu wroga."
 exfiltration_air_pickup_outcome:0 "Niewielki samolot kurierski bez większych trudności dotarł do punktu ewakuacji i bezpiecznie dostarczył zespół z powrotem na nasze terytorium."
 exfiltration_submarine_pickup_outcome:0 "Po kilku nerwowych dniach zabawy w chowanego z patrolami wroga nasz zespół przygotował miejsce ewakuacji i nie niepokojony opuścił ten rejon."
 exfiltration_border_outcome:0 "Pod osłoną nocy zespół uciekł przez granicę, korzystając z pomocy miejscowego przewodnika, który przeprowadził ich pomiędzy posterunkami granicznymi."
 exfiltration_go_to_ground_outcome:0 "Nasz zespół wmieszał się w społeczność lokalną i właśnie przygotowuje plany powrotu na nasze terytorium lub pozostania w tym rejonie, w celu realizacji kolejnych zadań."
 fake_intel_decoy_tanks_outcome:0 "Wróg przeprowadził w tym rejonie kilka lotów zwiadowczych, ale nie mamy pewności, czy zauważył nasze makiety i połknął haczyk. Czekamy, aż potwierdzą to inne źródła."
 fake_intel_radio_deception_outcome:0 "Nasi radiooperatorzy wywołali spory ruch w eterze. Trudno powiedzieć, czy wróg prowadził nasłuch."
 fake_intel_deliberate_leaks_outcome:0 "Zadbaliśmy, żeby do agentów wroga dotarło kilka przecieków składających się na zupełnie inny obraz rzeczywistości. Jeszcze nie wiadomo, czy druga strona go kupiła."
 fake_intel_press_releases_outcome:0 "Nasz Wydział Informacji Publicznej dopilnował, by w sprzyjającej i neutralnej prasie pojawiły się artykuły zgodne z naszymi założeniami."
 fake_intel_utilize_double_agents_outcome:0 "Nasi podwójni agenci dostarczyli drugiej stronie sporo pomocnych informacji, część z nich była nawet prawdziwa, żeby wróg nie przestał ufać tym ludziom."
 fake_intel_plant_evidence_outcome:0 "Nasz atak zakończył się całkowitym sukcesem, a druga strona znalazła wiele dowodów naszej operacji. Najnowsze raporty wskazują, że wróg już zareagował przemieszczeniem niektórych oddziałów."
 fake_intel_release_pow_outcome:0 "Oficer został przewieziony w pobliżu kilku obozów wojskowych i mógł zobaczyć tam symbole dywizji, które w rzeczywistości nie istnieją."
 targeted_sabotage_plant_explosives_outcome:0 "Zespół podłożył ładunki wybuchowe i spowodował zawalenie budynku. Według raportów maszyny nie zostały poważnie uszkodzone, ale odbudowa tego obiektu i tak zajmie sporo czasu."
 targeted_sabotage_organize_more_meetings_outcome:0 "Nasz agent zdołał przeniknąć do średniej kadry kierowniczej tej firmy i agresywnie zrestrukturyzował procesy poszukiwania większych synergii, wywołując konflikt z najważniejszymi udziałowcami. Wydajność produkcji znacznie spadła."
 targeted_sabotage_destroy_bridge_outcome:0 "Zespół podłożył ładunki wybuchowe i ustawił lont tak, żeby do wybuchu doszło w czasie przejazdu pociągu. W wyniku eksplozji skład został uszkodzony i wykoleił się, a całe przęsło mostu wpadło do rzeki."
 targeted_sabotage_collapse_tunnel_outcome:0 "Po znalezieniu słabych punktów konstrukcyjnych zespół podłożył ładunki wybuchowe i wycofał się. Uszkodzenia tunelu można naprawić, ale minie trochę czasu, zanim będzie można z niego w pełni korzystać."
 targeted_sabotage_remove_roadsigns_outcome:0 "Zespół usunął drogowskazy z kilku ważnych skrzyżowań, a w innych miejscach podmienił znaki, co wywołało wielkie zamieszanie wśród kierowców nieznających terenu."
 targeted_sabotage_immobilize_rolling_stock_outcome:0 "Zespół zakradł się na bocznicę kolejową i dokonał sabotażu kilku pojazdów. Efekty będą widoczne dopiero po przejechaniu kilku kilometrów, wagony powinny utknąć na torach."
 targeted_sabotage_burn_storage_outcome:0 "Zespołowi udało się podpalić magazyny i zniszczyć setki ton przechowywanych tam zasobów oraz poważnie utrudnić przeciwnikowi możliwości gromadzenia zapasów."
 targeted_sabotage_destroy_mining_equipment_outcome:0 "Zespół dokonał sabotażu większości ciężkiego sprzętu górniczego. Część uszkodzeń może być powierzchowna, ale i tak dojdzie do poważnych przestojów cyklu produkcyjnego."
 steal_blueprints_bribe_outcome:0 "Nawiązaliśmy kontakt z inżynierem mającym kłopoty finansowe i przekonaliśmy go, żeby oddał nam część tajnych dokumentów w zamian za walutę wymienialną."
 steal_blueprints_seduction_outcome:0 "Nasz agent znalazł inżyniera spragnionego towarzystwa, gotowego bardzo otwarcie opowiadać o swojej pracy."
 steal_blueprints_infiltrate_naval_design_office_outcome:0 "Naszemu agentowi udało się przeniknąć do dostawcy sprzętu dla marynarki wojennej i sporządzić kopie wielu schematów ważnych części."
 steal_blueprints_steal_prototype_outcome:0 "Udało się przejąć prototyp i dolecieć nim na sojusznicze lotnisko. Teraz nasi inżynierowie rozbierają tę maszynę."
 steal_blueprints_middle_manager_outcome:0 "Dzięki temu, że nasz agent spędził pewien czas w kierownictwie niewielkiej firmy, znacznie lepiej rozumiemy działanie gospodarki wroga. Wciąż sprawdzamy doniesienia o tym, że wydajność produkcji wzrosła, gdy pracował tam nasz człowiek."
 capture_cyphers_bribe_outcome:0 "Nasz agent zdobył kopię całej książki szyfrów z anonimowego źródła. Musiał oddać za nią trochę kosztowności."
 capture_cyphers_raid_outcome:0 "Niewielki oddział komandosów dokonał udanego ataku na stację radiową i zdobył kopie aktualnego szyfru, zanim został zniszczony."
 capture_cyphers_seduction_outcome:0 "Nasz agent przekonał osobę mającą dostęp do szyfrów, żeby nam je przekazała."
 capture_cyphers_smuggle_outcome:0 "[From.GetNameDef]: Nasz agent przekonał swój kontakt do przesłania pełnej kopii szyfrów używanych w łączności wroga."
 capture_cyphers_reverse_engineer_outcome:0 "Nasz agent zdobył egzemplarz maszyny szyfrującej wroga. Ma ona mniejsze możliwości niż modele wojskowe, ale i tak dostarczy nam wielu informacji o działaniach wroga."
 collaboration_government_set_up_planning_committees_outcome:0 "Nasz zespół utworzył kilka grup planistycznych, które zorganizują nowy rząd i umożliwią płynne przekazanie władzy, gdy walki dobiegną końca."
 collaboration_government_train_paramilitary_forces_outcome:0 "Zespół utworzył paramilitarne bojówki z wiarygodnych ludzi, z których część ma doświadczenie wojskowe. Te oddziały pomogą w pilnowaniu tyłów naszej nacierającej armii."
 collaboration_government_contact_military_officers_outcome:0 "Nasz zespół nawiązał kontakty z emerytowanymi oficerami wojska, których można przekonać do pomocy w zorganizowaniu nowego rządu, pod warunkiem że dostaną w nim jakąś rolę."
 free_operative_free_in_transit_outcome:0 "Dzięki pomocy niewielkiej jednostki komandosów nasz zespół przygotował zasadzkę i uwolnił naszego agenta, gdy przewożono go w inne miejsce."
 free_operative_liberate_camp_outcome:0 "Zaledwie kilka godzin przed planowanym przeniesieniem więźniów niewielki oddział komandosów wyzwolił więzienie, w którym przetrzymywano naszego agenta."
 free_operative_smuggle_in_escape_gear_outcome:0 "Nasz agent otrzymał narzędzia do ucieczki i nocą udało mu się wydostać z więzienia. Przez kilka dni unikał grup pościgowych i patroli, aż w końcu udało mu się nawiązać z nami kontakt."
 infiltrate_military_bribe_outcome:0 "Nasz agent przekonał żołnierza aktywnej służby do pracy dla nas za znaczną kwotę pieniężną."
 infiltrate_military_seduction_outcome:0 "Nasza agentka nawiązała relację z żołnierzem aktywnej służby, który stał się bardzo wiarygodnym źródłem informacji."
 infiltrate_military_turned_pow_outcome:0 "Nasz Departament Operacji Psychologicznych przekonał jednego z jeńców wojennych o słuszności naszej sprawy i odesłał go na drugą stronę."
 infiltrate_military_ideological_supporter_outcome:0 "Nasz agent nawiązał kontakt z kilkoma oficerami, którzy nie chcą dłużej popierać obecnego reżimu [From.GetAdjective]."
 resistance_contacts_radio_circuits_outcome:0 "Zespół nawiązał kontakt z kilkoma jednostkami ruchu oporu, nauczył ich żołnierzy technik łączności radiowej i zostawił w każdej jednostce radiooperatora."
 resistance_support_pidgeons_outcome:0 "Kilka gołębi pocztowych zostało zrzuconych na tyły wroga wraz z instrukcjami ich karmienia i opieki nad nimi."
 resistance_contacts_briefings_outcome:0 "Zespół poinformował członków ruchu oporu o operacjach planowanych w ich sektorze, określił priorytety gromadzenia informacji i zamówił zrzuty zaopatrzenia."
 resistance_support_arms_depots_outcome:0 "Zespół przygotował kilka ukrytych składów broni i amunicji, żeby zwiększyć potencjał bojowy ruchu oporu."
 resistance_support_distribute_weapons_outcome:0 "Zespół przekazał broń kilku komórkom ruchu oporu i nauczył ich członków obsługiwać ją."
 resistance_support_organize_training_outcome:0 "Zespół przeprowadził szkolenia w zakresie podstaw działania w terenie, konserwacji broni osobistej i używania ładunków wybuchowych."
 resistance_support_coordinate_groups_outcome:0 "Zespół zebrał przedstawicieli największych grup ruchu oporu, żeby odpowiednio skoordynować większe operacje i dopilnować, aby zasoby trafiały tam, gdzie są najbardziej potrzebne."
 heavy_water_raid_outcome_tt:0 "Podejmiemy próbę zniszczenia niemieckiej fabryki ciężkiej wody, by uniemożliwić wrogowi przełom w badaniach nad bronią jądrową."
 bruneval_raid_outcome_tt:0 "Podejmiemy próbę zdobycia elementów technologii radarowej wroga, dzięki czemu przyspieszymy własne badania."
 capture_tito_outcome_tt:0 "Podejmiemy próbę pojmania lub zabicia Tito. To ryzykowna operacja, która może zakończyć się niepowodzeniem."
 rescue_mussolini_outcome_tt:0 "Podejmiemy próbę uwolnienia Mussoliniego. To ryzykowna operacja, która może zakończyć się niepowodzeniem."
 coordinated_strike_scout_target:0 "Rozpoznanie celów"
 coordinated_strike_scout_target_desc:0 "Zespół przeprowadzi rozpoznanie celów, sfotografuje je i przekaże najnowsze informacje o położeniu najważniejszych z nich."
 coordinated_strike_scout_target_outcome:0 "Zaledwie na kilka godzin przed rozpoczęciem ataku zespół dostarczył dokładnych informacji o położeniu wrogiego sztabu i innych ważnych miejsc."
 coordinate_strike_mark_targets:0 "Oznaczenie celów"
 coordinate_strike_mark_targets_desc:0 "Zespół użyje ustalonych wcześniej sygnałów i znaków, żeby ułatwić naszym siłom znalezienie najważniejszych celów."
 coordinate_strike_mark_targets_outcome:0 "Choć oznakowania dokonywano pospiesznie i w ciemnościach, udało się nakierować nasze siły na najważniejsze cele."
 coordinated_strike_sabotage_communications:0 "Sabotaż łączności"
 coordinated_strike_sabotage_communications_desc:0 "Nasz zespół przetnie linie telefoniczne i przechwyci gońców, aby zakłócić łączność wroga w kluczowych pierwszych godzinach."
 coordinated_strike_sabotage_communications_outcome:0 "Nasz zespół zakłócił łączność wroga, dzięki czemu z opóźnieniem zareagował na nasz atak."
 coordinated_strike_direct_units:0 "Kierowanie jednostkami"
 coordinated_strike_direct_units_desc:0 "Kiedy zacznie się atak, nasz zespół nakieruje radiowo nasze jednostki na najcenniejsze cele."
 coordinated_strike_direct_units_outcome:0 "Nasz zespół doskonale poradził sobie z nakierowaniem naszych jednostek, dzięki czemu zadały one wrogowi większe straty."
 coordinated_strike_occupy_bridges:0 "Zajęcie mostów"
 coordinated_strike_occupy_bridges_desc:0 "Nasz zespół zajmie okoliczne mosty i uniemożliwi ich zniszczenie, zatrzymując nieprzyjacielskie kontrataki."
 coordinated_strike_occupy_bridges_outcome:0 "Zespół zneutralizował wartowników na najważniejszym moście i przeciął przewody ładunków wybuchowych, dzięki czemu nasze wojska mogły kontynuować natarcie."
 operation_coordinated_strike:0 "Skoordynowany atak"
 operation_coordinated_strike_desc:1 "§LJeśli [From.GetNameDef] ma przegrać, musimy zadać niespodziewany i miażdżący cios.§!\n\nPrzygotuj misje powietrzne §Yataków na porty§! i §Ynaloty strategiczne§! w regionie docelowym. Zostaną one przeprowadzone, gdy operacja zakończy się, i rozpoczną między nami wojnę."
 coordinated_strike_tt:1 "§Y[From.GetNameDef]§! będzie celem naszego ataku z zaskoczenia i w ten sposób wypowiemy temu państwu wojnę. Po aktywacji zostaną wielokrotnie wykonane przygotowane ataki na porty i naloty strategiczne, których nie będzie mogła przechwycić obrona przeciwlotnicza."
 exfiltration_air_pickup_outcome_fail:0 "§RNasz pilot zauważył, że lądowisko zostało oświetlone przez kilka reflektorów z nieprzyjacielskich jednostek przeciwlotniczych, i uznał, że operacja została spalona.§!"
 exfiltration_submarine_pickup_outcome_fail:0 "§ROkręt podwodny czekał przez kilka godzin w wyznaczonym miejscu ewakuacji, ale nie otrzymał z lądu żadnego komunikatu o gotowości naszego oddziału do ewakuacji. Załoga zameldowała o zwiększonej w tym czasie aktywności wroga na brzegu.§!"
 exfiltration_border_outcome_fail:0 "§RPrzewodnik po drugiej stronie granicy nie doczekał się przybycia naszego oddziału. Musiał w końcu opuścić swoje stanowisko, ponieważ w pobliżu pojawił się nieprzyjacielski patrol.§!"
 exfiltration_go_to_ground_outcome_fail:0 "§ROddział do tej pory nie nawiązał kontaktu w wyznaczonym czasie. Nie mamy żadnych informacji o losie naszych ludzi.§!"
