 GER_heavy_water_production_underway:0 "Trwa produkcja ciężkiej wody"
 heavy_water_infiltration_outcome:0 "Zespół dokonał udanego desantu spadochronowego."
 heavy_water_attack_outcome:0 "Zespół przedostał się do fabryki, unikając wszystkich wartowników. Mniej niż godzinę później potężny wybuch zniszczył ten obiekt."
 heavy_water_exfiltration_outcome:0 "Od czasu ataku nie otrzymaliśmy żadnych wiadomości od zespołu, ale spodziewaliśmy się tego."
 heavy_water_exfiltration_outcome_fail:0 "Źródła niemieckie ogłosiły pojmanie zespołu realizującego operację Gunnerside. Wygląda na to, że oddział wpadł w tarapaty podczas ucieczki z terenu fabryki."
 bruneval_infiltration_outcome:0 "Jednostka uderzeniowa wylądowała lekko rozproszona w pobliżu miejsca docelowego."
 bruneval_attack_outcome:0 "Spadochroniarze przeszli do celu i zniszczyli słaby garnizon po krótkiej, ale zaciętej walce."
 bruneval_exfiltration_outcome:0 "Żołnierze wsiedli na łodzie desantowe, żeby powrócić na nasze pozycje. Zabrali ze sobą pojmanego wrogiego technika radarowego."
 bruneval_exfiltration_outcome_fail:0 "Po ewakuacji do Brytanii okazało się, że wśród osób podjętych z plaży nie było naszego człowieka. Trudno powiedzieć, kiedy dokładnie doszło do utraty kontaktu, ale musimy zakładać najgorsze."
 capture_tito_attack_outcome:0 "W załączonym raporcie z operacji znajduje się więcej informacji o jej skutkach."
 organise_cells_outcome:0 "Powstało wiele komórek rewolucyjnych, które rozpoczęły działania na tyłach wroga."
 infiltrate_civil_service_outcome:0 "Umieściliśmy kilka zaufanych osób na ważnych stanowiskach, dzięki czemu będą one mogły szybko zająć się zarządzaniem terenami wyzwolonymi."
 workers_militia_outcome:0 "Kilka batalionów milicji robotniczej może zająć się ochroną najważniejszych obiektów."
 organize_strikes_outcome:0 "Nasz agent przekonał związkowców i robotników, żeby rozpoczęli wielki strajk."
 preposition_units_outcome:0 "Nasi agenci na terenie kraju mają zająć najważniejsze obiekty, gdy wybuchnie powstanie."
 launch_coup_exfiltration_outcome:0 "Po otrzymaniu sygnału nasz agent wraz z kilkoma jednostkami zajął wyznaczone cele. Rebelianci zdobyli część terytorium."
 launch_coup_exfiltration_outcome_fail:0 "Po wybuchu powstania zapanował chaos i straciliśmy kontakt z naszym człowiekiem. Być może nigdy nie dowiemy się, co się stało."
