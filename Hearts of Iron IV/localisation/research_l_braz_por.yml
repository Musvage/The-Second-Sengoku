 improved_equipment_conversion:0 "Conversão de equipamento melhorada"
 improved_equipment_conversion_desc:0 "Avanços em engenharia permitem que nós façamos correções aos problemas que encontramos em modelos antigos e atualizá-los para que eles se adaptem às nossas necessidades atuais."
 advanced_equipment_conversion:0 "Conversão de equipamento avançada"
 advanced_equipment_conversion_desc:0 "Com equipes especializadas e linhas de montagem para readaptar nossos modelos antigos nós mantermos nossa máquina de guerra mortal a todos os momentos."
 HUN_light_infantry_tech_desc:0 "Reduzir a quantidade de braços de apoio em nossas divisões de infantaria torna-os mais flexíveis e dá-lhes uma vantagem no combate em terreno restrito como cidades e florestas."
