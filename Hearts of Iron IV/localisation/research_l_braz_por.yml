 oil_processing:0 "Processamento de Petróleo"
 oil_processing_desc:0 "Uma rede de fábricas de destilação sintética e refinaria de produtos de petróleo são o próximo  passo para garantir o suporte de combustíveis da nação."
 improved_oil_processing:0 "Processamento de Petróleo melhorado"
 improved_oil_processing_desc:0 "Utilizar os métodos experimentais para opereções de destilação em larga escala permitirá que nos adaptemos melhor para os materiais disponíveis e nossas necessidades."
 advanced_oil_processing:0 "Processamento de Petróleo avançado"
 advanced_oil_processing_desc:0 "Técnicas novas e experimentais de purificação como hidro-tratamento podem ser usadas na manufatura de petróleo para melhorar o produto final."
 modern_oil_processing:0 "Processamento de Petróleo moderno"
 rubber_processing:0 "Processamento de  Borracha"
