 advanced_rubber_processing:0 "Processamento de  Borracha avançado"
 modern_rubber_processing:0 "Processamento de  Borracha moderno"
 bicycle_infantry:0 "Infantaria de Bicicletas"
 bicycle_infantry_desc:0 "Infantaria regular com bicicletas são mais móveis do que outras unidades e por um preço modesto."
 tech_special_forces:0 "Forças especiais"
 tech_special_forces_desc:0 "Combates não convencionais necessitam de treinamento especial Nós precisamos garantir garantir que nossas tropas estejam preparadas e sejam capazes de se adaptar às condições duras."
 advanced_special_forces:0 "Treinamento avançado para Forças especiais"
 advanced_special_forces_desc:0 "Com treinamento extenso, nós podemos garantir que nossas forças especiais sejam capazes de uma performance melhor que das forças normais."
 improved_special_forces:1 "Programa de Forças especiais expandido"
 improved_special_forces_desc:1 "As forças especiais são capazes de realizar missões que soldados comuns não conseguem. Nós precisamos expandir os programas de treinamento para qualificar mais de nossos soldados."
 extreme_environment_training:0 "Treinamento de ambiente extremos"
 extreme_environment_training_desc:0 "Precisamos ser capazes de lutar nos ambientes mais difíceis. Com o treinamento e equipamentos adequados nossas tropas serão capazes de lutar nas condições mais extremas."
 survival_training:0 "Treinamento de sobrevivência"
 survival_training_desc:0 "Nossas forças especiais lutam com frequência por trás das linhas inimigas com poucos suprimentos. Nós precisamos treiná-los para aguentar os climas difíceis lutando com suprimentos limitados."
 elite_forces:0 "Forças de elite"
 elite_forces_desc:0 "Só os melhores farão parte das forças especiais. Os soldados que passam pelo treinamento se tornam mais fortes, mais rápidos e lutam mais do que qualquer um."
 modern_oil_processing_desc:1 "Nossas refinarias de petróleo podem ser melhoradas com novos métodos avançados de refinamento de petróleo como hidrocraqueamento, alquilação, oxidação mercaptana e isomerização."
 rubber_processing_desc:1 "O processamento industrial de borracha é necessário para reduzir nossa dependência de borracha natural."
 improved_rubber_processing_desc:1 "A produção em grande escala de borracha sintética é possível com novos processos para acelerar as reações de dehidrogenização."
 advanced_rubber_processing_desc:1 "Uma receita de borracha sintética de uso generalizado com processos melhorados como polimerização com modificadores de dodecil mercaptano permitira que aumentemos a produção de borracha sintética."
 modern_rubber_processing_desc:1 "Com processos de polimerização melhores teremos menos custos e uma produção maior."
 excavation_tech:0 "Tecnologias de escavação"
