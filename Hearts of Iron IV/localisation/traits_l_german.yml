 seawolf:0 "Seewolf"
 seawolf_desc:0 "Der Seewolf ist besonders geschickt bei Konvoiüberfällen."
 superior_tactician:0 "Überragender Taktiker"
 superior_tactician_desc:0 "Ein Meister für Flottenpositionierung."
 old_guard:0 "Alte Garde"
 old_guard_desc:0 "Wenn auch nicht der brillanteste Offizier, so sorgt er kaum für Ärger."
 old_guard_navy:0 "Alte Garde"
 old_guard_navy_desc:0 "Wenn auch nicht der brillanteste Offizier, so sorgt er zumindest kaum für Ärger."
 trickster:0 "Schlitzohr"
 trickster_desc:0 "Das Unvorhergesehene im Kampf zu tun, kann Ihnen einen großen Vorteil verschaffen."
 logistics_wizard:0 "Logistikgenie"
 logistics_wizard_desc:0 "Der Nachschub ist weder zu spät, noch zu früh; er kommt genau dann an, wann ich will."
 defensive_doctrine:0 "Defensivdoktrin"
 defensive_doctrine_desc:0 "Besonders geschickt im Verteidigungskampf."
 offensive_doctrine:0 "Offensivdoktrin"
 offensive_doctrine_desc:0 "Stärker auf die Offensive ausgerichtet als die meisten anderen."
 winter_specialist:0 "Winterspezialist"
 winter_specialist_desc:0 "Besitzt ein intuitives Verständnis für die Schwierigkeiten des Kampfes unter kalten Bedingungen."
 trait_engineer:0 "Pionier"
 trait_engineer_desc:0 "Erfahren bei Flussüberquerungen und beim Bau von Feldbefestigungen."
 fortress_buster:0 "Festungsknacker"
 fortress_buster_desc:0 "Der Angriff auf eine Befestigung schreckt diesen Offizier nicht ab."
 panzer_leader:0 "Panzerkommandant"
 panzer_leader_desc:0 "Ein Naturtalent bei der Handhabung von Panzern und mechanisierten Streitkräften."
 commando:0 "Kommando"
 commando_desc:0 "Geschickt bei amphibischen Operationen, Luftangriffen und bei kaltem Wetter - der Kommando ist ein Mann mit vielen Talenten."
 fast_planner:0 "Schneller Planer"
 fast_planner_desc:0 "Kennt alle Abkürzungen, wenn es darum geht, sich für die Schlacht zu rüsten - Effizienz ist der Schlüssel!"
 thorough_planner:0 "Gründlicher Planer"
 thorough_planner_desc:0 "Ein strategisches Genie. Der gut durchdachte Plan ist auf lange Sicht der stärkste Plan."
 organisational_leader:0 "Organisator"
 organisational_leader_desc:0 "Kennt jeden Trick, um schneller als jeder andere Verstärkung zu beschaffen."
 inspirational_leader:0 "Charismatisch"
 inspirational_leader_desc:0 "Der geborene Anführer. Wer einem mächtigen Anführer folgt, der ist bereit, sich seinen größten Ängsten zu stellen."
 desert_fox:0 "Wüstenfuchs"
 desert_fox_desc:0 "Fühlt sich beim Kampf in der Wüste pudelwohl."
 swamp_fox:0 "Sumpffuchs"
 swamp_fox_desc:0 "Auch wenn er etwas durchnässt ist, so kennt der Sumpffuchs doch seinen Weg durch Sümpfe und Moore."
 trait_mountaineer:0 "Gebirgsjäger"
 trait_mountaineer_desc:0 "Ein ausgezeichneter Kletterer und geschickt in der Gebirgskriegsführung."
 hill_fighter:0 "Hügelkämpfer"
 hill_fighter_desc:0 "Zeichnet sich im Kampf in hügeligem Gelände aus."
 jungle_rat:0 "Dschungelratte"
 jungle_rat_desc:0 "Lässt sich nicht von Nagetieren ungewöhnlicher Größe abschrecken und ist erfahren in der Dschungelkriegsführung."
 ranger:0 "Waldjäger"
 ranger_desc:1 "Waldjäger gehen voran. Vor allem, was den Kampf in Waldgebieten betrifft."
 urban_assault_specialist:0 "Häuserkampf-Spezialist"
 urban_assault_specialist_desc:0 "Ein Experte im Häuserkampf und für Chaos in den Straßen."
 blockade_runner:0 "Blockadebrecher"
 blockade_runner_desc:0 "Fähig, sich schnell aus Seegefechten zu lösen."
 spotter:0 "Aufklärer"
 spotter_desc:0 "Der Aufklärer achtet besonders darauf, feindliche Schiffe im Auge zu behalten."
 fly_swatter:0 "Fliegenfänger"
 fly_swatter_desc:0 "Der Fliegenfänger ist sich der Gefahr bewusst, die Flugzeuge selbst für unsere mächtigsten Schiffe darstellen, und erledigt alles, was fliegt."
 ironside:0 "Ironside"
 ironside_desc:0 "Entschlossen, unsere Heimatgewässer mit den mächtigsten Schiffen zu verteidigen, die unsere Marine aufbringen kann."
 air_controller:0 "Fluglotse"
 air_controller_desc:0 "Als Experte in dem noch jungen Bereich der Marineluftfahrt ist der Fluglotse die naheliegendste Wahl zum Befehligen von Flugzeugträgern."
