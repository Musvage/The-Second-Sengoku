 light_tank_destroyer_brigade:0 "Легкая ПТ-установка"
 light_tank_destroyer_brigade_desc:0 "Самоходные противотанковые установки представляют собой танки с крупнокалиберными орудиями, закрепленными в корпусе, а не в башне. Легкие ПТ-установки используют шасси легких танков, благодаря чему достаточно мобильны, но несут не слишком мощное вооружение по сравнению с более тяжелыми образцами."
 medium_tank_destroyer_brigade:0 "Средняя ПТ-установка"
 medium_tank_destroyer_brigade_desc:0 "Самоходные противотанковые установки представляют собой танки с крупнокалиберными орудиями, закрепленными в корпусе, а не в башне. Средние ПТ-установки используют шасси средних танков, благодаря чему достаточно мобильны и несут внушительное вооружение."
 heavy_tank_destroyer_brigade:0 "Тяжелая ПТ-установка"
 heavy_tank_destroyer_brigade_desc:0 "Тяжелая противотанковая установка не имеет башни, зато несет тяжелое орудие, закрепленное в корпусе."
 super_heavy_tank_destroyer_brigade:0 "Сверхтяжелая ПТ-установка"
 super_heavy_tank_destroyer_brigade_desc:0 "Шасси сверхтяжелого танка с крупнокалиберным орудием, закрепленным в корпусе вместо башни."
 modern_tank_destroyer_brigade:0 "Современная ПТ-установка"
 modern_tank_destroyer_brigade_desc:0 "Шасси современного танка, оснащенное более тяжелым орудием вместо поворачивающейся башни."
