 cavalry:0 "Кавалерия"
 cavalry_desc:0 "Пехота верхом на лошадях. Более дорогая, зато более мобильная."
 light_armor:0 "Легкий танк"
 light_armor_desc:0 "Танки с легкой броней."
 medium_armor:0 "Средний танк"
 medium_armor_desc:0 "Средние танки универсальны и могут выполнять практически любые задания."
 heavy_armor:0 "Тяжелый танк"
 heavy_armor_desc:0 "Самые прочные танки с толстой броней и мощными орудиями, но медленные и негибкие в плане тактики."
 super_heavy_armor:0 "Сверхтяжелый танк"
 motorized:0 "Моторизированная пехота"
 motorized_desc:0 "Пехота, оснащенная такими средствами транспортировки, как грузовики и мотоциклы."
 mechanized:0 "Механизированная пехота"
 mechanized_desc:0 "Пехота, оснащенная легкобронированными средствами транспортировки."
 modern_armor:0 "Современный танк"
 modern_armor_desc:0 "Современные танки способны справиться с любой задачей на поле боя. Мощное оружие и наклонная броня устранили необходимость в специализированных видах танков."
 infantry:0 "Пехота"
 infantry_desc:0 "Мясо для мясорубки."
 bicycle_battalion:0 "Велосипедный батальон"
 bicycle_battalion_desc:0 "Мясо для мясорубки, но с вкраплениями металла."
 paratrooper:0 "ВДВ"
 paratrooper_desc:0 "Используя воздушно-десантные войска, мы можем вторгаться в прежде недоступные районы и размещать там ключевые силы, что открывает новые тактические возможности."
 marine:0 "Морская пехота"
 marine_desc:0 "Войска, специализирующиеся на морских десантных операциях, становятся все более незаменимыми. Импровизированные тактические приемы и снаряжение уходят в прошлое - наша морская пехота теперь проходит специальную подготовку и оснащена специальными десантными кораблями."
 mountaineers:0 "Горно-стрелковые войска"
 mountaineers_desc:0 "Боевые действия в горах сопряжены с высокой опасностью для пехоты, но порой их не избежать. Проведя среди наших солдат специальную подготовку для ведения боя в горах, мы минимизируем риск."
 recon:0 "Разведрота"
 recon_desc:0 "Отправив небольшой отряд на разведку перед тем как выдвинуть туда основную группу войск, мы получим информацию о количестве и расположении врагов."
 engineer:0 "Сапёрная рота"
 engineer_desc:0 "Инженеры, занимающиеся возведением укреплений и защиты от прорывов, незаменимы на поле боя. Поскольку они универсальны, их можно использовать в самых разных ситуациях."
 field_hospital:0 "Полевой госпиталь"
 field_hospital_desc:0 "Обеспечивает экстренную медицинскую помощь раненым солдатам на поле боя."
 logistics_company:0 "Рота обеспечения"
 logistics_company_desc:0 "Занимается планированием, заказами и распределением ресурсов для дивизии."
 military_police:0 "Военная полиция"
 military_police_desc:0 "Поддерживает порядок и подавляет сопротивление на оккупированных территориях."
 signal_company:0 "Рота связи"
 signal_company_desc:0 "Отвечает за работоспособность локальной связи внутри дивизии."
 maintenance_company:0 "Ремонтная рота"
