 BUTTON_HINT_WORLD_TENSION:0 "Przeczytaj podpowiedź dotyczącą §Hnapięcia światowego§!."
 HINT_WORLD_TENSION_TEXT_2:0 "£world_tension_icon  §YNapięcie światowe§! pokazuje, jak zażarta stała się rozgrywka. Niektóre kraje mogą mieć zablokowaną część §Ydziałań dyplomatycznych§!, póki napięcie światowe nie osiągnie odpowiedniego poziomu.\n\nOgólnie rzecz biorąc, krajom Osi zależy na jak najniższym poziomie napięcia - by państwa demokratyczne nie zdecydowały się na interwencję - a demokracje chcą otworzyć sobie drogę do interwencji poprzez wysoki poziom napięcia.\n\nWypowiedzenie wojny, uzasadnianie roszczeń, aneksja terytorium, realizacja niektórych §Ycelów narodowych§! - to przykłady działań, które mogą zwiększyć napięcie światowe.\n\nIm wyższy poziom napięcia, tym bliżej do wybuchu wojny światowej."
