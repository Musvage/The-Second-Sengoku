 tut_last_text_1:0 "Tutaj kończy się część samouczka z przewodnikiem!\n\nJeśli chcesz, możesz kontynuować rozgrywkę tym krajem. Zapoznaj się z FAQ albo instrukcją gry Włochami, jeśli napotkasz jakieś trudności.\n\nPrzycisk pomocy w prawym górnym rogu ekranu pozwala przejść do FAQ w dowolnej chwili."
