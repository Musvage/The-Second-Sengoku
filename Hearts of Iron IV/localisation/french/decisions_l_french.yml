 RAJ_population_decisions:0 "Industrialisation des campagnes"
 RAJ_industrialize_state:0 "Industrialiser l'État de [From.GetName]"
 RAJ_industrialize_state_desc:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] retrouvé [Root.GetSonLeurNP] dynamisme. Si la tâche s'annonce évidemment compliquée, faire entrer les campagnes dans la modernité paiera assurément à l'avenir."
