 RAJ_reduce_agrarian_society_value_tooltip:0 "\n§H$RAJ_agrarian_society$§!\n$MODIFIER_CONSCRIPTION_TOTAL_FACTOR$: [?RAJ_agrarian_society_increment|+=%]\n"
 war_propaganda_radio_industry:0 "Propagande radiodiffusée"
 war_propaganda_radio_industry_desc:0 "La technologie a tant évolué que de nombreux [Root.GetHabitants] ont désormais accès à un poste de TSF. Des médias financés par l'État seraient donc un outil d'une valeur incalculable pour renforcer l'effort de guerre au sein de la population."
 war_propaganda_film_industry:0 "[Root.GetImportOrDomesticFilmIndustry]"
 war_propaganda_film_industry_desc:0 "[Root.GetImportOrDomesticFilmIndustryDesc]"
 DOMESTIC_FILM_INDUSTRY:0 "Utiliser le cinéma [Root.GetAdjMS]"
 IMPORTED_FILM_INDUSTRY:0 "Importer des films alliés"
 DOMESTIC_FILM_INDUSTRY_DESC:0 "Le cinéma [Root.GetAdjMS] s'est développé de manière tout à fait étonnante lors de la dernière décennie. Or les [Root.GetHabitants] aspirent à jouir de loisirs, aussi disposer d'une production cinématographique permettrait-il de renforcer le sentiment patriotique."
 IMPORTED_FILM_INDUSTRY_DESC:0 "Nos bienfaiteurs et alliés savent utiliser le cinéma comme outil de propagande. Au prix de quelques investissements, les [Root.GetHabitants] pourraient eux aussi voir ces films, ce qui permettrait de renforcer chez eux le sentiment patriotique."
