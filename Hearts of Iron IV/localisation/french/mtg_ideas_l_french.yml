 HOL_german_defectors_1:0 "Déserteurs allemands"
 HOL_german_defectors_1_desc:0 "L'arrivée régulière de déserteurs allemands permet de former régulièrement des unités qui pourront combattre pour nous afin de réinstaller le Kaiser sur son trône."
 HOL_german_defectors_2:0 "Déserteurs monarchistes"
 HOL_german_defectors_2_desc:0 "Une loyauté nauséabonde pour le vieux Kaiser pousse régulièrement des soldats à déserter et à combattre pour les [HOL.GetHabitants], dans l'espoir vain de réinstaller le Kaiser sur son trône.\n\nSeules la défaite totale [HOL.GetDuDelaDelNP] [HOL.GetName] ou la formation d'une alliance avec [HOL.GetLuiElleEuxNP] permettront de mettre fin à ces désertions."
