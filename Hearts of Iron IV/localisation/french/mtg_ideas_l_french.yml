 HOL_de_vaarplicht_idea:0 "De Vaarplicht"
 HOL_de_vaarplicht_idea_desc:0 "« En application du décret royal A5, tout citoyen et tout sujet [Root.GetAdjMS] n'ayant pas été conscrit, ou, s'il l'a été, n'a pas encore été appelé à faire son service actif, se trouve dans l'obligation d'accomplir celui-ci pour, ou au bénéfice de la marine marchande. »"
 HOL_caved_to_the_germans_idea:0 "Ont cédé aux Allemands"
 HOL_caved_to_the_germans_idea_desc:0 "Plutôt que devoir faire face à la menace d'une invasion, [HOL.GetLeLaLNP] [HOL.GetName] [HOL.GetAOntNP] préféré céder aux exigences des [GER.GetHabitants] lors des négociations commerciales.\n   La démocratie en pâtit d'autant, et cela pourrait être considéré par certains comme une première étape vers un abandon de la neutralité [HOL.GetAdjFS]."
 HOL_caved_to_the_british_idea:0 "Ont cédé aux Britanniques"
 HOL_caved_to_the_british_idea_desc:0 "Plutôt que devoir faire face à la menace d'un embargo, qui se serait traduit par une véritable catastrophe économique, [HOL.GetLeLaLNP] [HOL.GetName] [HOL.GetAOntNP] préféré céder aux exigences des [ENG.GetHabitants] lors des négociations commerciales.\n   Les sentiments anti-[GER.GetAdjMP] et pro-[ENG.GetAdjMP] sont de plus en plus visibles sur la scène politique intérieure, ce que certains interprètent comme une première étape vers un abandon de la neutralité [HOL.GetAdjFS]."
