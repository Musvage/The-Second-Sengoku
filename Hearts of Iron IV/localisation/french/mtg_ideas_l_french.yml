 MEX_callistas:0 "Callistas"
 MEX_callistas_desc:0 "Les partisans de Plutarco Elías Calles s'enrichissent et abusent de leur pouvoir. Nommés pour leur loyauté plus que pour leurs capacités, ils perpétuent un système de patronage qui corrompt tout le monde dans le pays, à tous les niveaux de la hiérarchie.\n   À moins qu'ils ne soient surveillés de près, les Mexicains continueront de considérer le gouvernement comme un ramassis de « robolucionarios », aussi voleurs que révolutionnaires."
 MEX_church_power_5:0 "État catholique"
 MEX_church_power_5_desc:0 "La Constitution honnie de 1917 a été abrogée. Après des décennies d'attaques contre la dignité de la véritable foi, nous avons enfin rétabli l'Église catholique dans son rôle d'autorité ultime en matière morale et légale au Mexique !"
 MEX_church_power_4:0 "Église puissante"
 MEX_church_power_4_desc:0 "Nous avons limité la répression visant la Sainte Église en lui rétrocédant la propriété des séminaires et des églises. Mais il reste encore du travail à faire."
 MEX_church_power_3:0 "Église réaffirmée"
 MEX_church_power_3_desc:0 "Nous avons mis un terme aux tentatives visant à chasser l'Église catholique du pays. Maintenant que les curés disposent d'un peu d'autonomie, ils pourront respecter dorénavant notre contrôle sur l'État, sans chercher par tous les moyens à nous déstabiliser."
 MEX_church_power_2:0 "Église affaiblie"
 MEX_church_power_2_desc:0 "La Constitution de 1917 requiert des mesures visant expressément l'influence de l'Église catholique dans le pays. C'est cela qui a poussé les Cristeros à la révolte, dans les années 1920 ; mais le peuple est très certainement prêt, aujourd'hui, à accepter un État parfaitement laïc."
 MEX_church_power_1:0 "État laïc"
 MEX_church_power_1_desc:0 "L'Église catholique, au Mexique, est une chose révolue. Les curés sont de vulgaires contre-révolutionnaires et des colporteurs de superstitions. Nous ne sommes pas prêts de mettre un terme à l'œuvre de transformation du Mexique en une forteresse de la raison et des sciences !"
 MEX_cedillo_tension:0 "Faibles tensions avec les caudillos"
 MEX_cedillo_tension_desc:0 "Le général Saturnino Cedillo Martínez et les caudillos qui le suivent ont perdu beaucoup de leur puissance, mais il n'y a nul doute qu'ils feront tout pour la retrouver."
 MEX_cedillo_tension_2:0 "Tensions modérées avec les caudillos"
 MEX_cedillo_tension_2_desc:0 "Le général Saturnino Cedillo Martínez et les caudillos qui le suivent conservent jalousement leur influence. Nous pourrions devoir agir contre eux s'ils s'opposent d'une façon ou d'une autre au gouvernement."
 MEX_cedillo_tension_3:0 "Graves tensions avec les caudillos"
 MEX_cedillo_tension_3_desc:0 "Le général Saturnino Cedillo Martínez et les caudillos qui le suivent agissent en totale indépendance. Mieux vaut considérer qu'ils sont déjà entrés en contact avec les ennemis, intérieurs aussi bien qu'extérieurs, [Root.GetDuDelaDelDir] [Root.GetLeader] et du peuple [Root.GetAdjMS] !"
 MEX_cedillo_tension_4:0 "Très graves tensions avec les caudillos"
 MEX_cedillo_tension_4_desc:0 "Le général Saturnino Cedillo Martínez et les caudillos qui le suivent rassemblent ouvertement des troupes en préparation de la rébellion qu'ils entendent lancer contre le gouvernement légitime [Root.GetDuDelaDelDir] [Root.GetLeader]. Nous ne pouvons plus repousser le déclenchement des opérations contre cette menace à l'unité [Root.GetDuDelaDelNP] [Root.GetName] !"
 MEX_brown_water_navy:0 "Marine littorale"
 MEX_brown_water_navy_desc:0 "Nous disposons d'une force de défense littorale capable de menacer les sous-marins et navires de surface isolés, mais toute véritable flotte ennemie la balaierait irrémédiablement."
 MEX_blue_water_navy:0 "Marine de haute-mer"
 MEX_blue_water_navy_desc:0 "Notre objectif est de disposer désormais d'une marine de surface capable de faire face à celles des grandes puissances de ce monde."
 MEX_raiding_navy:0 "Marine de course"
 MEX_raiding_navy_desc:0 "Tenter de vaincre des flottes des grandes puissances maritimes mondiales est voué à l'échec. Au lieu de cela, pour protéger le sol mexicain, nous allons plutôt chercher à ruiner les approvisionnements commerciaux de l'ennemi et nous attaquer à ses convois."
 MEX_heavy_artillery:0 "Artillerie lourde"
 MEX_heavy_artillery_desc:0 "Pour appuyer les troupes sur le terrain, nous avons fait une priorité du développement d'une artillerie de campagne conventionnelle."
 MEX_aerial_artillery:0 "Bombardements aériens"
 MEX_aerial_artillery_desc:0 "Pour appuyer les troupes au sol, nous accordons la priorité aux bombardiers légers et tactiques."
 MEX_politicised_army:0 "Armée politisée"
 MEX_politicised_army_desc:0 "Cela fait bientôt trois décennies que les dirigeants du Mexique sont issus des officiers de l'armée révolutionnaire. Il faut dire que les années agitées que nous avons traversées exigeaient des réponses fermes.\n   La question désormais est de savoir si ces troubles sont terminés, ou s'ils vont se poursuivre. Devons-nous professionnaliser l'armée, ou permettre à des hommes forts des provinces, caciques et caudillos, de se tailler de véritables fiefs ?\n   Des généraux comme Cedillo Martinez, dans le San Luis Potosí, lèvent déjà des armées privées pour assurer leur pouvoir. Il y a de grandes chances que les nombreux soulèvements lancés dans le passé par des officiers mécontents se reproduisent si nous n'agissons pas rapidement."
 MEX_politicised_army_2:0 "Armée politisée"
 MEX_politicised_army_2_desc:0 "Nous sommes parvenus à réduire les tendances centrifuges les plus menaçantes en interdisant tout recours à des milices politiques, telles les chemises rouges du général Garrido Canabal et les chemises dorées du général Rodríguez Carrasco."
 MEX_revolutionary_army:0 "Armée révolutionnaire"
 MEX_revolutionary_army_desc:0 "La révolution mexicaine a été faite et gagnée par des héros patriotes, dont nous devons nous assurer de la fidélité constante pour garantir l'indépendance du pays."
 MEX_left_wing_paramilitaries:0 "Paramilitaires de gauche"
 MEX_left_wing_paramilitaries_desc:0 "Des organisations telles que les chemises rouges du général Garrido Canabal, de Tabasco, nous aideront à détruire les ennemis du peuple, qui ne visent qu'à subvertir la révolution en l'exploitant pour leurs profits personnels. Les chemises rouges permettront de débusquer les partisans de l'Église, ces misérables contre-révolutionnaires qui souhaiteraient voir le Mexique revenir au Moyen Âge."
 MEX_right_wing_paramilitaries:0 "Paramilitaires de droite"
 MEX_right_wing_paramilitaries_desc:0 "Des organisations telles que les chemises dorées du général Rodríguez Carrasco nous permettront de veiller à l'unité du pays, malgré tous les efforts des traîtres de gauche et des défaitistes."
 MEX_ejido_worker_militias:0 "Milices des travailleurs des ejidos"
 MEX_ejido_worker_militias_desc:0 "Pour protéger leurs intérêts dans le Mexique nouveau que nous tâchons de construire, les fermiers si durs à la peine qui travaillent dans les systèmes communautaires des ejidos ont commencé à se montrer plus soudés."
 MEX_caudillo_private_armies:0 "Armées privées des caudillos"
 MEX_caudillo_private_armies_desc:0 "Les gouverneurs, hommes d'affaires et commandants des garnisons d'une même région sont souvent le même homme : un général de la révolution qui appesantit son pouvoir en nommant des obligés loyaux aux postes d'influence. Au lieu de nous opposer à eux, nous devrions chercher plutôt à tirer parti de cette réalité que sont les caudillos."
 MEX_strike_breaking:0 "Briseurs de grève"
 MEX_strike_breaking_desc:0 "En temps de crise, toute action visant à réduire la production n'est rien moins qu'une trahison. En contrôlant le travail dans les domaines industriels stratégiques, nous sommes capables d'accroître les rendements, pour le plus grand bénéfice de la patrie."
 MEX_international_struggle:0 "Lutte internationale"
 MEX_international_struggle_desc:0 "Nous devons assister tous ceux qui méritent notre aide dans leur lutte idéologique de libération. C'est une lourde responsabilité, mais les Mexicains sont désormais suffisamment forts pour mener cette tâche à bien."
 MEX_synarchist_influence:1 "Influence synarchiste"
 MEX_synarchist_influence_desc:1 "Les synarchistes mexicains font tout pour répandre leur propagande dans le pays. Et, tentant de masquer leurs visées oppressives, ils n'hésitent pas à parler d'une prétendue « solidarité hispanique » !"
 MEX_oil_concessions:1 "Concessions pétrolières"
 MEX_oil_concessions_desc:1 "Afin d'exploiter le pétrole du Mexique, les compagnies étrangères ont signé des contrats de concession leur garantissant de pouvoir extraire gratuitement le pétrole sur certains terrains bien définis pour une période prolongée, en échange du versement d'une rente. Malgré tout, la somme ainsi versée par ces compagnies est nettement inférieure à la valeur du pétrole ainsi extrait, aussi font-elles des profits bien plus importants au Mexique que dans d'autres pays tels que les États-Unis, tout en plaçant les réserves pétrolières nationales indirectement sous contrôle étranger."
 MEX_bolivarian_agitation:1 "Agitation bolivarienne"
 MEX_hispanic_culture:0 "Culture hispanique"
 MEX_hispanic_culture_desc:0 "Les pays de l'Amérique latine ont une culture forte, forgée dans la conquête et la survie, la rébellion et le pouvoir autoritaire. Cette culture, qui nous est commune à tous, est une source de fierté tout autant qu'une ligne de conduite pour toutes nos avancées à venir."
 MEX_proletarian_class_army:1 "Armée de la classe prolétarienne"
 MEX_proletarian_class_army_desc:1 "Seul le prolétariat, armé et organisé comme une armée de classe, est en mesure de défendre et propager les idéaux de la révolution."
 MEX_idea_vanguard_of_the_4th_international:1 "Avant-garde de la IVe Internationale"
 MEX_idea_vanguard_of_the_4th_international_desc:1 "La révolution est devenue un vent de liberté, qui pousse les prolétaires du monde entier à démontrer leur bravoure. La IVe Internationale libérera enfin l'humanité des chaînes du fascisme, de la bourgeoisie et de la réaction bonapartiste."
 MEX_luis_montes_de_oca:0 "Luis Montes de Oca"
 MEX_luis_montes_de_oca_desc:0 "§LLuis Montes de Oca fut un important banquier mexicain et un ferme partisan de l'école économique autrichienne.§!"
 MEX_alberto_pani:0 "Alberto J. Pani"
 MEX_alberto_pani_desc:0 "§LAlberto José Pani Arteaga fut l'architecte du financement de l'industrie mexicaine et l'un des dirigeants de la Banque nationale et de la Banque de crédit agricole.§!"
 MEX_luis_farell:0 "Luis Farell Cubillas"
 MEX_luis_farell_desc:1 ""
 MEX_abelardo_rodriguez:0 "Abelardo L. Rodríguez"
 MEX_abelardo_rodriguez_desc:0 "§LDès son entrée dans la révolution en 1913, Abelardo Rodríguez Luján gravit les échelons grâce à son intelligence et à son zèle. Sa loyauté à la cause fut récompensée en 1932, lorsqu'il devint Président du Mexique lors des deux dernières années du mandat de son prédécesseur, Álvaro Obregón Salido, mort assassiné.§!"
 MEX_jose_gonzalo_escobar:0 "José Gonzalo Escobar"
 MEX_jose_gonzalo_escobar_desc:0 "§LLe général Escobar a combattu contre les rebelles de Pancho Villa au cours des événements agités de la révolution, menant lui-même les charges de cavalerie contre les ennemis du gouvernement.\n   Opposé au président Calles, il a été exilé après s'être lui-même révolté en 1929 ; mais rien n'empêche qu'il rentre au pays si un nouveau gouvernement est formé.§!§!"
 MEX_pablo_gonzalez:0 "Pablo González Garza"
 MEX_pablo_gonzalez_desc:0 "§LGonzález, en tant que général de l'armée, avait le don pour s'occuper du « sale boulot ». Ainsi, c'est lui qui a monté l'embuscade au cours de laquelle fut tué le célèbre rebelle et caudillo Emiliano Zapata en 1919.§!"
 MEX_plutarco_calles:0 "Plutarco Elías Calles"
 MEX_plutarco_calles_desc:0 "§LPrésident de 1924 à 1928, Calles continua largement d'exercer le pouvoir au Mexique grâce à son vaste réseau de clientèle. Il fut affublé du sobriquet de « jefe máximo » (grand chef) par ses ennemis politiques, qui le comparaient au président-dictateur à vie Díaz. Le terme est ensuite devenu d'usage courant pour le désigner, même s'il a toujours prétendu qu'il était un homme politique à la retraite se contentant de donner ses conseils pour le bien du pays.§!"
 MEX_vicente_lombardo:0 "Lombardo Toledano"
 MEX_vicente_lombardo_desc:0 "§LSyndicaliste radical, Vicente Lombardo Toledano combattit pour les droits des travailleurs après la révolution et fut l'un des artisans de l'alliance entre les socialistes et le parti au pouvoir, le Partido de la Revolución Mexicana de Cárdenas.§!"
 MEX_jose_vasconcelos:0 "José Vasconcelos"
 MEX_jose_vasconcelos_desc:0 "§LÉcrivain, ancien ministre et candidat à la présidentielle, José Vasconcelos Calderón s'est appuyé aussi bien sur les religions indigènes que le catholicisme et la notion de nationalisme civique pour donner naissance à une idéologie syncrétique purement mexicaine. Il était en faveur de la reconquête des territoires perdus face aux États-Unis d'Amérique.§!"
 MEX_bartolome_garcia_correa:0 "B. García Correa"
 MEX_bartolome_garcia_correa_desc:0 "§LMaya, originaire du Yucatán, Bartolomé García Correa a servi en tant que gouverneur et sénateur en œuvrant à réconcilier les coutumes indigènes avec l'État par l'application de politiques populistes.§!"
 MEX_aaron_saenz:0 "Aarón Sáenz Garza"
 MEX_aaron_saenz_desc:0 "§LHomme d'affaires et gouverneur de droite, Aarón Sáenz a été surnommé « l'ombre de Calles » pour sa capacité à maintenir les gouvernements des présidents fantoches dans la droite ligne des volontés du jefe máximo.§!"
 MEX_manuel_perez_trevino:0 "Manuel Pérez Treviño"
 MEX_manuel_perez_trevino_desc:0 "§LManuel Pérez Treviño est un général de la révolution expert du génie militaire et de l'artillerie. En tant que fondateur du Partido Nacional Revolucionario, il dispose d'une influence considérable sur la scène politique.§!"
 MEX_saturnino_cedillo:0 "S. Cedillo Martínez"
 MEX_saturnino_cedillo_desc:0 "§LTrès riche gouverneur du Nord du pays et chef militaire, le général Saturnino Cedillo Martínez a pu exercer le pouvoir grâce au système de patronage qui reposait sur les loyautés personnelles. Le déclin de l'influence des caudillos et la centralisation croissante du pays sont une grave cause d'inquiétude pour lui, car cela menace son indépendance par rapport au gouvernement.§!"
 MEX_othon_blanco:0 "Othón P. Blanco"
 MEX_othon_blanco_desc:0 "§LOthón Pompeyo Blanco Núñez de Cáceres, ayant entamé sa carrière d'officier avant même la révolution, était le membre le plus âgé du secrétariat à la Marine. Son expertise dans de nombreux domaines assure une bonne logistique tout autant que de nouvelles constructions.§!"
 MEX_heriberto_corona:0 "Heriberto Jara"
 MEX_heriberto_corona_desc:0 "§LHeriberto Jara Corona était un général de la révolution avant d'être nommé à la Marine pour garantir la fidélité de cette institution.§!"
 MEX_manuel_avila:0 "Manuel Ávila Camacho"
 MEX_manuel_avila_desc:0 "§LGénéral de la révolution, il fut nommé au Secrétariat de la Défense nationale afin de préparer le Mexique pour la période agitée qui s'annonçait.§!"
 MEX_leon_trotsky:1 "León Trotski"
 MEX_leon_trotsky_desc:0 "§LAyant créé l'Armée rouge quasiment à partir de rien lors de la guerre civile russe, cette personnalité éminente de l'Internationale communiste va aider à organiser l'armée.§!"
 MEX_tga:0 "TGA"
 MEX_tga_desc:0 "Talleres Generales de Arma (Ateliers généraux de l'armement), filiale des ateliers aéronautiques mexicains TNCA, se consacrant à la construction de véhicules blindés de combat."
 MEX_germano_mexican_tanks:0 "Modèles allemands"
 MEX_germano_mexican_tanks_desc:1 "Modèles de chars germano-mexicains\n"
 MEX_russo_mexican_tanks:0 "Modèles russes"
 MEX_russo_mexican_tanks_desc:1 "Modèles de chars russo-mexicains\n"
 MEX_american_mexican_tanks:0 "Chrysler México"
 MEX_american_mexican_tanks_desc:1 "Modèles de chars américano-mexicains\n"
 MEX_astimar_gulf:0 "ASTIMAR Golfo"
 MEX_astimar_gulf_desc:0 "Astilleros de la Secretaría de la Marina del Golfo – Chantier navals du Golfe du Secrétariat de la marine\n"
 MEX_astimar_pacific:0 "ASTIMAR Pacífico"
 MEX_astimar_pacific_desc:0 "Astilleros de la Secretaría de la Marina del Pacífico – Chantier navals du Pacifique du Secrétariat de la marine\n"
 MEX_tnca:0 "TNCA"
 MEX_tnca_desc:0 "Talleres Nacionales de Construcciones Aeronáuticas (Ateliers nationaux de construction aéronautique) a été fondé avant la révolution et était un concepteur novateur avant que les guerres civiles n'obligent à le mettre en sommeil.\n"
 MEX_royal_dutch_shell:0 "Royal Dutch / Shell"
 MEX_royal_dutch_shell_desc:0 "Cette firme néerlando-britannique détient à elle seule 60% des concessions d'exploitation pétrolière mexicaines.\n"
 mexican_ford:0 "Ford México"
 mexican_ford_desc:0 "Filiale mexicaine du groupe automobile Ford Motor Company.\n"
 MEX_pemex:0 "Pemex"
 MEX_pemex_desc:0 "Petróleos Mexicanos fut créée après la nationalisation des avoirs de Royal Dutch / Shell, de la Standard Oil of California et d'autres compagnies pétrolières étrangères.\n"
 MEX_banco_de_mexico:0 "Banco de México"
 MEX_banco_de_mexico_desc:0 "Fondée en 1925 pour reconstruire l'économie ravagée par la guerre civile, la Banco de México nous prête en dernier recours, émet la monnaie, et investit dans toutes les compagnies ayant un intérêt pour l'État.\n"
 MEX_escuela_de_ingeneria_electrica:0 "Escuela de Ingenería"
 MEX_escuela_de_ingeneria_electrica_desc:0 "L'Escuela Superior de Ingenería Mecánica y Eléctrica (École supérieure d'ingénierie mécanique et électrique) est l'un des meilleurs centres d'enseignement supérieur du pays, à la pointe de la recherche dans les ondes électromagnétiques et la télévision.\n"
 MEX_capital_reserves:0 "Réserves de capitaux"
 MEX_capital_reserves_desc:0 "Les richesses dégagées par le développement de l'industrie pétrolière nous permettent désormais d'acheter du matériel militaire étranger de grande qualité."
 MEX_knights_of_columbus:0 "Chevaliers de Colomb"
 MEX_knights_of_columbus_desc:0 "Après des décennies de guerre civile, la fraternité catholique internationale des Chevaliers de Colomb va nous aider à restaurer la paix et à atteindre la réconciliation. Car comme il est dit dans le Livre de Mathieu, « Vous avez appris ce qui a été dit, "œil pour œil, et dent pour dent". Mais moi je vous le dis, ne résistez pas au méchant. Si quelqu'un te frappe sur la joue droite, présente-lui aussi l'autre. »"
 MEX_social_catholicism:1 "Catholicisme social"
 MEX_social_catholicism_desc:1 "La révolution industrielle a plongé les travailleurs dans des conditions de vie inhumaines. Afin de contrecarrer les exigences des socialistes, l'accent est donc particulièrement mis sur la nécessité des employeurs et administrations de faire preuve de compassion envers leurs employés. Ainsi ce mouvement est-il devenu une variante chrétienne, non révolutionnaire du socialisme : le catholicisme social."
 MEX_legion_of_christ:1 "La Légion du Christ"
 MEX_legion_of_christ_desc:1 "Les terroristes athées ont été vaincus ! Leur répression sanguinaire doit être punie de la même façon. Car comme il est dit dans le Deutéronome : « Tu ne jetteras aucun regard de pitié : œil pour œil, dent pour dent, main pour main, pied pour pied ». Afin de restaurer le bras vengeur du Tout-Puissant, la Légion du Christ veillera à ce que l'impiété du Démon disparaisse de notre pays."
 MEX_triumph_of_synarchism:0 "Triomphe du synarchisme"
 MEX_triumph_of_synarchism_desc:0 "Totalement vaincus, nos ennemis se terrent désormais dans les ombres, comme les suppôts de Satan qu'ils sont. Nous avons désormais les mains libres pour lancer la reconstruction de l'État, d'une manière qui garantira son unité, dans la foi autant que dans sa volonté politique."
 MEX_womens_suffrage:0 "Droit de vote des femmes"
 MEX_womens_suffrage_desc:0 "Ces dernières années, les élites mexicaines se sont inquiétées que les femmes puissent subvertir les idéaux de la révolution en prenant le parti de l'Église contre la Constitution laïque de 1917. Mais l'égalité face à la loi est bien plus importante, et c'est elle qui permettra au pays de prospérer."
 MEX_professional_army:1 "$MEX_focus_professional_army$"
 MEX_professional_army_desc:1 "Grâce à notre nouvelle École militaire, les généraux et officiers savent désormais comment mettre en place des systèmes de ravitaillement efficaces afin que les troupes continuent de combattre avec une efficacité maximale."
 MEX_international_peacekeepers:0 "Force de maintien de la paix"
 MEX_international_peacekeepers_desc:1 "Les puissances démocratiques mondiales envisagent de fonder une alliance entre pays égaux, une Union des nations, afin d'assurer la sécurité internationale en offrant à tous les pays du monde un lieu où se rencontrer pour discuter de leurs différends et où ils trouveraient des médiateurs pour arbitrer les discussions. Nous devrions participer à ce projet afin d'aider l'Amérique latine à préserver son indépendance."
 mexico_hispanic_diplomacy:1 "Diplomatie hispanique"
 mexico_hispanic_diplomacy_desc:1 "Si nous voulons réaliser nos ambitions sur le continent, nous devons convaincre de nombreux gouvernements latino-américains."
 mexico_german_submarine_happy_time:0 "Glückliche Zeit"
 mexico_german_submarine_happy_time_desc:0 "Les capitaines des sous-marins tirent un réel plaisir de ce qu'ils appellent « les jours heureux ». Ils coulent tous les navires neutres non protégés au large des côtes américaines."
 synarchist_youth:0 "Jeunesse synarchiste"
 synarchist_youth_desc:0 "La jeunesse est l'avenir du pays. Si elle est convenablement éduquée, elle deviendra l'incarnation même de nos idéaux : la force, la loyauté et la piété."
 ENG_trade_union_factory_demands:0 "Soutien des syndicats pour de nouvelles usines"
 ENG_construction_safety_regulations:0 "Réglementations sur la sécurité dans la construction"
 ENG_mandatory_union_days:0 "Journées syndicales obligatoires"
 ENG_trade_union_factory_worker_support:0 "Soutien des syndicats ouvriers"
 ENG_trade_union_dockyard_worker_support:0 "Soutien des syndicats des ouvriers des chantiers navals"
 ENG_trade_union_construction_worker_support:0 "Soutien des syndicats des ouvriers de la construction"
 ENG_trade_union_war_propaganda_support:0 "Soutien des syndicats à la propagande pour la guerre"
 ENG_dominion_fascist_propaganda:0 "Propagande fasciste britannique"
 ENG_dominion_communist_propaganda:0 "Propagande communiste britannique"
 ENG_restoring_public_order:0 "Restauration de l'ordre public"
 ENG_support_for_the_king_idea:0 "Soutien au roi"
 ENG_exiled_royal_family:0 "Famille royale en exil"
 ENG_confiscated_royal_wealth:0 "Fortune de la famille royale saisie"
 ENG_raymond_briggs:0 "Raymond Briggs"
 HOL_wilhelmina:0 "Wilhelmine"
 HOL_wilhelmina_desc:0 "Depuis des siècles, la dynastie d'Orange-Nassau a contribué à écrire l'histoire des Pays-Bas. Comme son aïeul Guillaume le Taciturne lors de la guerre de Quatre-Vingts Ans, l'actuelle souveraine, Wilhelmine, s'avérera très certainement être un exemple pour les Néerlandais, les ralliant pour défendre le pays s'il devait être confronté à une invasion."
 HOL_aloof_neutrality:0 "Stricte neutralité"
 HOL_aloof_neutrality_desc:0 "Leur politique de neutralité a préservé les Pays-Bas de toute guerre avec leurs voisins depuis près de 150 ans, et par-dessus tout leur a épargné les ravages de la Grande Guerre. La croyance de la population en son « talisman protecteur » est par conséquent toujours vivante, et le faible gouvernement néerlandais se trouve dans l'incapacité d'aller à l'encontre de l'opinion publique et d'adopter une réelle posture sur la scène internationale.\n   Il se trouve donc contraint de faire confiance à la Société des Nations, et d'adopter une politique de stricte neutralité face aux événements secouant le monde."
 HOL_shell_shocked_spectator:0 "Spectateurs atterrés de la Grande Guerre"
 HOL_shell_shocked_spectator_desc:1 "Si la neutralité des Pays-Bas en faisait le havre le plus proche pour tous les réfugiés du front Ouest, les Néerlandais sont restés spectateurs des horreurs de la Grande Guerre. Par conséquent, un fort mouvement pacifiste s'est développé au sein de la population, et s'oppose à tout gouvernement qui souhaiterait accroître les dépenses militaires. Seule la marine jouit encore d'un prestige relatif aux yeux de l'opinion publique.\n   Une guerre défensive ou la « guerre contre le pacifisme » est donc nécessaire pour débarrasser le pays de ce mouvement."
 HOL_de_crisisjaren:0 "De Crisisjaren"
 HOL_de_crisisjaren_desc:1 "Du fait de leurs particularités économiques, les Pays-Bas n'ont été touchés que tardivement par la Grande Dépression. La décision des Néerlandais de préserver l'étalon-or, alors que les autres pays y ont renoncé rapidement, a encore exacerbé les « années de crise ». En empêchant toute dévaluation du florin, aucun fonds n'a été préservé pour protéger l'économie chancelante, sans parler d'améliorer l'état déplorable des défenses du pays.\n\nLa crise ne pourra être résolue qu'en investissant dans les travaux publics ; si nous capitulons et perdons le contrôle des Pays-Bas continentaux, touchés de plein fouet par la récession, elle n'aura de toute façon plus guère de conséquences."
 HOL_weak_government:0 "Gouvernement fragilisé"
 HOL_weak_government_desc:0 "Le gouvernement des Pays-Bas, au cours des dernières années, a démontré ses faiblesses. Il ne faudrait pas grand-chose pour qu'il s'effondre à nouveau."
