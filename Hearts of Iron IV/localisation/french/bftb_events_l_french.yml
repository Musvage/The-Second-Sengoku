 bftb_bulgaria_equipment_purchases.5.t:0 "[BUL.GetLeLaLNPCap] [BUL.GetName] souhait[BUL.GetEEntNP]\nacheter des navires [Root.GetAdjMP]"
 bftb_bulgaria_equipment_purchases.5.a_tt:0 "En guise de paiement, nous allons recevoir §Y1 usine civile§! hors-carte durant tout le temps que durera la construction des navires pour le compte [BUL.GetDuDelaDelNP] [BUL.GetName]."
 bftb_bulgaria_equipment_purchases.6.a_tt:0 "[From.GetLeLaLNPCap] [From.GetName] v[From.GetAOntNP] construire §Y3 sous-marins§! pour la marine [Root.GetAdjFS]."
