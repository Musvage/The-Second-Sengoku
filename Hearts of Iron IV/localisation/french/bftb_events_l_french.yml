 bftb_turkey.135.t:0 "Atatürk est mort"
 bftb_turkey.135.desc:0 "La république est en deuil.\n\nHéros de guerre, révolutionnaire, président et Père des Turcs, Mustafa Kemal Atatürk est mort, paisiblement, dans son sommeil.\n\nJusqu'à la fin, il est resté fidèle à son devoir envers la nation et la République qu'il avait fondée. Des milliers de personnes en deuil sont venues lui rendre hommage à Istanbul, avant que son corps ne soit transféré en avion et en train à Ankara. C'est là que des funérailles nationales se sont tenues, devant l'ensemble du Parlement et des dignitaires venus du monde entier.\n\nMaintenant que le père de la nation turque moderne n'est plus, la République doit continuer sans lui. [Root.GetLeLaLDirCap] [Root.GetLeader] était de ceux qui ont prononcé un discours lors des funérailles d'Atatürk, dans lequel [Root.GetIlElleDir] a fait le serment de faire vivre l'héritage de celui qui a joué un rôle si important pour assurer la liberté de la nation."
 bftb_turkey.135.a:0 "Repose en paix, gazi,\nnous ne t'oublierons pas"
 bftb_turkey.136.t:0 "La tragédie frappe les Ottomans"
 bftb_turkey.136.desc:0 "La douleur s'est abattue sur notre fier sultanat. La population vient d'apprendre le décès soudain et inattendu du sultan. Lui est ses fils visitaient les terres si fertiles de Niksar, et parcouraient les montagnes Canik, non loin de Samsun, lorsqu'un tremblement de terre a touché la province. Les corps des membres de la famille royale ont été retrouvés trois jours plus tard, et envoyés à la cour dans une panique générale.\n\nAvec le changement survenu dans la loi de succession, il semble que c'est la fille aînée du sultan qui doive hériter du trône. C'est une femme forte et volontaire, incroyablement talentueuse, mais nombre de personnalités conservatrices au sein des institutions religieuses pourraient s'opposer à voir une femme monter sur le trône."
 bftb_turkey.136.a:0 "Longue vie à la sultane !"
 bftb_turkey.136.b:0 "Une femme ? Impossible !\nIl nous faut un régent !"
 bftb_turkey.137.t:0 "[From.GetLeLaLNPCap] [From.GetName] adopt[From.GetEEntNP]\nune politique étrangère inquiétante"
 bftb_turkey.137.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] décidé d'adopter une nouvelle orientation dans [From.GetSaLeurNP] politique étrangère, qui n'est guère favorable à notre propre vision. Par ailleurs, des émissaires [From.GetAdjMP] viennent d'informer notre corps diplomatique que leur gouvernement n'avait nullement l'intention de revenir sur son changement d'orientation."
 bftb_turkey.137.a:0 "Les [From.GetHabitants] font exactement\nce à quoi ils s'opposaient jusqu'à présent"
 bftb_turkey.137.b:0 "Les [From.GetHabitants]\ntrahissent la Révolution !"
 bftb_turkey.137.c:0 "S'essaieraient-ils\nau socialisme dans un seul pays ?"
 bftb_turkey.137.d:0 "Tant qu'ils ne s'attaquent pas\naux alliés [Root.GetDuDelaDelNP] [Root.GetName]..."
 bftb_turkey.137.e:0 "On ne peut donc plus faire confiance\naux [From.GetHabitants]"
 TUR_keeping_turkey_under_observation:0 "Nous allons surveiller de près les actions [TUR.GetDuDelaDelNP] [TUR.GetFlag]§Y[TUR.GetName]§! et [TUR.GetLLesFNP] expulser de la faction si cela s'avère nécessaire."
 bftb_turkey.138.t:0 "Les [From.GetHabitants] violent la souveraineté\ndes membres [Root.GetDuDelaDelFaction] [Root.GetFactionName]"
 bftb_turkey.138.desc:0 "\nComme nos experts en politique étrangère l'avaient prédit, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] commencé à lorgner les territoires de nos alliés [Root.GetDuDelaDelFaction] [Root.GetFactionName]. Les délégués [From.GetAdjMP] ont été réprimandés sévèrement pour les décisions téméraires de leur gouvernement, mais ils ne semblent guère en avoir été impressionnés d'une quelconque manière."
 bftb_turkey.138.a:0 "Laissons-leur\nune dernière chance, une !"
 bftb_turkey.138.b:0 "Nous n'avons rien à gagner\nà protéger ces voyous !"
 bftb_turkey.139.t:0 "Les [From.GetHabitants] violent à nouveau\nla souveraineté des membres [Root.GetDuDelaDelFaction] [Root.GetFactionName]"
 bftb_turkey.139.desc:0 "\nCes bandits qui dirigent [From.GetLeLaLNP] [From.GetName] ont de nouveau trahi notre confiance. Leur attitude ne peut plus être pardonnée, et [Root.GetLeLaLNP] [Root.GetName] ne pourr[Root.GetAOntNP] être respecté[Root.GetXENP] de [Root.GetSesLeursNP] alliés tant que nous protégerons un pays qui se comporte chaque jour davantage en ennemi."
 bftb_turkey.139.a:0 "Les [From.GetHabitants]\nont été suffisamment prévenus !"
 bftb_turkey.140.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous adress[From.GetEEntNP]\nun avertissement"
 bftb_turkey.140.desc:0 "\nNous venons de nous voir adresser un avertissement par [From.GetLeLaLNP] [From.GetName], nous prévenant de ne pas menacer à nouveau la souveraineté des membres [From.GetDuDelaDelFaction] [From.GetFactionName]. [From.GetLeLaLDirCap] [From.GetLeader] se dit prêt[From.GetXEDir] à excuser notre décision pour cette fois, mais toute autre action du même ordre contre nos propres alliés obligerait le gouvernement [From.GetAdjMS] à intervenir."
 bftb_turkey.140.a:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetFaitFontNP]\nce qui [Root.GetLuiLeurNP] plaît !"
 bftb_turkey.141.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous renvoi[From.GetEEntNP]\n[From.GetDuDelaDelFaction] [From.GetFactionName]"
 bftb_turkey.141.desc:0 "\nNos nouvelles orientations en politique étrangère se sont avérées impossibles à accepter pour les [From.GetHabitants], qui ont décidé unilatéralement de plus considérer [Root.GetLeLaLNP] [Root.GetName] comme [Root.GetUnUneDesNP] allié[Root.GetXENP]. À compter d'aujourd'hui, donc, nous ne sommes plus membres [From.GetDuDelaDelFaction] [From.GetFactionName]."
 bftb_turkey.141.a:0 "Et ?"

 TUR_downgrade_fundamentalist_defiance_effect_tt:1 "Les £faction_tur_traditionalist£§Ytraditionalistes§! vont davantage coopérer avec le gouvernement dans l'État de §Y[TUR_fundamentalist_state.GetName]§!."
 TUR_upgrade_fundamentalist_defiance_effect_tt:1 "Les £faction_tur_traditionalist£§Ytraditionalistes§! vont intensifier la résistance envers le gouvernement dans l'État de §Y[TUR_fundamentalist_state.GetName]§!."
 TUR_placate_fundamentalist_state_effect_tt:1 "Les £faction_tur_traditionalist£§Ytraditionalistes§! vont cesser tout discours hostile à l'égard du gouvernement dans l'État de §Y[TUR_fundamentalist_state.GetName]§! et pousser à une plus grande coopération."
 TUR_placate_fundamentalist_state_all_targets_effect_tt:0 "Les £faction_tur_traditionalist£§Ytraditionnalistes§! vont d'un commun accord cesser de s'opposer au gouvernement."

 bftb_bulgaria_tsar_boris.1.t:0 "Visite de Boris à [GetDestinationName]"
 bftb_bulgaria_tsar_boris.1.desc_success:1 "Aujourd'hui s'est conclue la visite du tsar Boris à [GetDestinationName], où il a reçu un accueil triomphal de la part des habitants, rassemblés pour voir le cortège royal passer dans les rues les plus pittoresques de la ville.\n\nMais la visite ne visait pas qu'à réjouir les habitants : de magnifiques banquets, des réceptions grandioses et des réunions avec les notables de la région ont aussi eu lieu lors de ces quelques jours passés sur place.\n\nL'objectif est donc atteint. Des liens plus étroits ont été tissés avec les membres les plus influents de la communauté et permis de dépeindre le tsar aux yeux des [Root.GetHabitants] comme un monarque bienveillant, proche de ses sujets."
 bftb_bulgaria_tsar_boris.1.desc_extra_success:1 "La visite du roi à [GetDestinationName] a été un succès étourdissant. Après que le cortège eut atteint l'hôtel de ville afin qu'il y rencontre le maire, le tsar a décidé de rencontrer en personne les habitants d'un quartier pauvre de [GetDestinationName].\n\nCeux-ci n'auraient pu l'accueillir de meilleure grâce. Tous étaient ravis de voir leur souverain parcourir les rues, et nombreux sont ceux qui lui ont présenté de modestes cadeaux, allant de la couronne de fleurs à des produits locaux faits de bois ou de fer.\n\nIl reste difficile de savoir si le tsar a été touché de cet accueil aussi humble que sincère, mais la vérité est que, en cette occasion fort particulière, le tsar a décidé de ne pas organiser de réceptions privées et de garden-parties pour quelques personnes privilégiées, mais de faire organiser une grande fête populaire à laquelle tous pourraient participer. Inutile de le dire, les habitants de [GetDestinationName] se sont réjouis de l'apprendre, et ils sont rentrés très tard et fort heureux de l'événement."
 bftb_bulgaria_tsar_boris.1.desc_failure:1 "La visite royale à [GetDestinationName] a lourdement affecté la popularité du tsar. Dès les prémices de la tournée, il était visible que les habitants les plus pauvres de la ville ne témoignaient pas du moindre plaisir à voir le cortège royal passer, et parfois même quelques sifflets ont pu être entendus dans la foule.\n\nLa situation s'est encore empirée lorsque des citoyens ont organisé une protestation populaire autour de l'hôtel de ville, où le monarque et sa famille étaient invités à une réception pompeuse et à un banquet somptueux en compagnie des notables les plus privilégiés de la région. Les critiques adressées à ces témoignages d'opulence ont été sévères, et les élites ont été accusées d'être responsables de tous les problèmes sociaux et économiques que connaît le pays depuis plusieurs décennies maintenant.\n\nEn réponse, les forces de police ont été chargées de disperser immédiatement les manifestants, mais le recours à la violence n'a fait qu'aggraver la situation en déclenchant très vite des émeutes."
 bftb_bulgaria_tsar_boris.1.a:1 "Quand la prochaine tournée\ndoit-elle se tenir ?"
 bftb_bulgaria_tsar_boris.1.b:1 "Tous se souviendront longtemps\nde cette soirée !"
 bftb_bulgaria_tsar_boris.1.c:1 "En ce cas, mieux vaut interrompre\nun temps ces visites..."
 bftb_bulgaria_tsar_boris.2.t:0 "Mort de Boris III"
 bftb_bulgaria_tsar_boris.2.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 BUL_context_of_death_basic:2 "Après avoir été sévèrement malade durant une semaine, le tsar Boris III est mort aujourd'hui, [?BUL.BUL_date_of_tsars_death.GetDateStringNoHourLong], de ce qui semble être une attaque cardiaque."
 BUL_context_of_death_assassinated:0 "Il a quelques heures, alors que Boris III quittait l'université de Sofia après y avoir participé au Congrès national annuel des études byzantines, un individu s'est approché de lui, a sorti une arme et fait feu à de multiples reprises sur le tsar avant d'être lui-même abattu par les forces de sécurité. Quelques minutes plus tard, Sa Majesté et son assassin étaient morts."
 BUL_context_of_death_ger:1 "Peu après être rentré d'une réunion difficile avec [GER.GetLeLaLDir] [GER.GetLeader], [GetBorisGermanMeetingLocation], le tsar Boris III est décédé de ce qui semble être une attaque cardiaque."
 BUL_boris_german_meeting_location_historical:0 "dans son quartier général de la Wolfsschanze, en Prusse orientale"
 BUL_boris_german_meeting_location_capital:0 "[GER.GetAuEnANP] [GER.GetName]"
 BUL_context_of_death_sov:1 "Après son retour d'une réunion avec [SOV.GetLeLaLDir] [SOV.GetLeader] [SOV.GetAuEnANP] [SOV.GetName], Boris III est décédé de ce qui semble être une attaque cardiaque."
 BUL_context_of_death_eng:1 "Une semaine après être rentré d'une rencontre avec [ENG.GetLeLaLDir] [ENG.GetLeader] [ENG.GetAuEnANP] [ENG.GetName], le tsar Boris III est décédé de ce qui semble être une attaque cardiaque."
 BUL_popular_suspicions_about_death_basic:0 "Malgré tout, les causes de sa mort ne sont pas encore clairement établies, et des rumeurs font état d'un empoisonnement au cours de la dernière journée de sa visite, ce à quoi certains s'empressent d'ajouter que tout cela a été fait sur les ordres [GER.GetDuDelaDelDir] [GER.GetLeader]. D'autres sont toutefois persuadés que la faute doit être rejetée sur le NKVD. Quelques-uns n'hésitent guère à désigner [ENG.GetLeLaLNP] [ENG.GetName]. Et, plus troublant encore, pour certains il ne peut s'agir que du gouvernement [BUL.GetAdjMS] lui-même..."
 BUL_popular_suspicions_about_death_assassinated:0 "Les services de sécurité ont lancé une enquête pour trouver les instigateurs du régicide. Selon les premiers rapports officiels, le criminel se trouvait en possession de documents rédigés en bulgare, en allemand et en anglais, ce qui va compliquer les recherches et alimenter les spéculations erronées. La plupart des [BUL.GetHabitants] rejettent déjà la faute qui sur [GER.GetLeLaLDir] [GER.GetLeader], qui sur le NKVD ou les [ENG.GetHabitants], mais d'autres vont jusqu'à se dire persuadés que le gouvernement [BUL.GetAdjMS] lui-même est forcément impliqué..."
 bftb_bulgaria_tsar_boris.2.a:0 "Ce sont là des nouvelles\ntout à fait troublantes..."
 bftb_bulgaria_tsar_boris.3.t:1 "Un conseil de régence"
 bftb_bulgaria_tsar_boris.3.desc:1 "L'heure est venue de nommer les membres du conseil de régence qui gouvernera [Root.GetLeLaLNP] [Root.GetName] au nom de l'héritier de Boris, son fils Siméon II.\n\nNous devons choisir les candidats les plus aptes parmi la famille royale et les figures éminentes de la classe politique et de l'armée, mais les choisir avec le plus grand soin. Chacun dispose de ses propres opinions et peut avoir des loyautés diverses, et le pays a déjà traversé suffisamment d'épreuves et subit assez de tourments du fait des décisions malavisées de ses dirigeants passés..."
 bftb_bulgaria_tsar_boris.3.a:0 "Formons un gouvernement\nproche de l'Axe"
 bftb_bulgaria_tsar_boris.3.b:0 "Formons un gouvernement\nproche des Alliés"
 bftb_bulgaria_tsar_boris.3.c:0 "Formons un gouvernement\nindépendant"
 bftb_bulgaria_factions.10.t:0 "Un complot du Zveno découvert"
 bftb_bulgaria_factions.10.desc:1 "Des sources fiables viennent de nous informer que des membres du Zveno ayant déjà critiqué publiquement le régime étaient récemment entrées en contact avec un certain nombre d'officiers de l'armée. Si nous n'avons pour l'heure aucune certitude sur l'objectif de ces rencontres ou sur l'identité de leurs participants, il ne fait aucun doute que ces actions suspectes du mouvement sont à replacer dans le cadre de quelque intrigue bien plus obscure et de grande ampleur..."
 bftb_bulgaria_factions.10.a:0 "Nous devons lancer une enquête"
 bftb_bulgaria_factions.10.b:0 "Mieux vaut attendre\nqu'ils se trahissent eux-mêmes"
 bftb_bulgaria_factions.11.t:0 "Un conspirateur du Zveno démasqué"
 bftb_bulgaria_factions.11.desc:1 "Après une enquête minutieuse et être entré en contact avec quelques membres du Zveno loyaux envers le régime, nous avons découvert qu'un complot des militaires était à l'œuvre pour renverser le gouvernement.\n\nDans la liste des personnes impliquées dans le complot se trouve le nom d'un de nos généraux considéré comme les plus loyaux : [?BUL_zveno_conspirator.GetName]. Nous devons donc maintenant décider quoi faire de ce personnage, qui a tout d'un traître..."
 bftb_bulgaria_factions.11.a:0 "Débarrassons-nous immédiatement de lui"
 bftb_bulgaria_factions.11.b:0 "Évitons toute décision\nà l'emporte-pièce sur la question"
 bftb_bulgaria_factions.12.t:1 "Préparatifs de coup d'État du Zveno"
 bftb_bulgaria_factions.12.desc:1 "Nous venons d'apprendre que le Zveno avait décidé de procéder aux derniers préparatifs avant de lancer le coup d'État militaire qu'il a minutieusement préparé depuis si longtemps. Son intention est de renverser le gouvernement comme en 1934. Cette fois-ci, mieux vaut chercher à l'empêcher d'y parvenir en mettant un terme définitif à cette organisation qui nous cause tant de soucis."
 bftb_bulgaria_factions.12.a:0 "Écrasons-les immédiatement !"
 bftb_bulgaria_factions.17.t:0 "Entrée du Zveno au gouvernement"
 bftb_bulgaria_factions.17.desc:1 "Le Zveno est enfin entré au gouvernement, améliorant ainsi la collaboration qui avait commencé à se mettre en place entre les membres de l'organisation et le parti. De cette manière, nous pouvons nous appuyer sur une plus grande coopération pour mener à bien des projets plus ambitieux, en profitant de l'association de certains des esprits les plus vifs du pays."
 bftb_bulgaria_factions.17.a:1 "Mettons-les donc immédiatement au travail !"
 bftb_bulgaria_factions.19.t:0 "Disparition du Zveno"
 bftb_bulgaria_factions.19.desc:1 "Au cours des dernières semaines, les forces de police ont traqué les derniers membres du Zveno, déjà grandement affaibli et désorganisé par le manque de véritables meneurs après les arrestations menées avant l'opération.\n\nNous pouvons désormais affirmer que le mouvement n'existe plus [Root.GetAuEnANP] [Root.GetName], ce qui ne pourra qu'être bénéfique pour le pays et le gouvernement."
 bftb_bulgaria_factions.19.a:1 "Excellentes nouvelles !"

 bftb_bulgaria_factions.20.t:0 "Grèves ouvrières"
 bftb_bulgaria_factions.20.desc:1 "Les Socialistes larges se sont ligués avec les communistes pour provoquer une grève de tous les ouvriers du pays. Grâce à des réunions et des meetings clandestins, ils sont parvenus à s'assurer du soutien de la plus grande part des ouvriers [Root.GetAdjMP].\n\nMieux vaut donc nous montrer prudents en réinstaurant l'ordre dans les régions où les grévistes ont un large soutien, car la situation pourrait s'envenimer et déboucher sur bien plus grave que de simples grèves..."
 bftb_bulgaria_factions.20.a:1 "Lorsqu'ils auront faim,\nils retourneront à l'usine..."
 bftb_bulgaria_factions.20.b:1 "Nous devons les réprimer\nquoi qu'il en coûte !"
 bftb_bulgaria_factions.21.t:0 "Dégâts consécutifs aux émeutes"
 bftb_bulgaria_factions.21.desc:0 "Après l'intervention de l'armée contre les grévistes, des violences et des émeutes se sont produites dans toutes les régions industrielles. Dans l'État de [?BUL.BUL_damaged_civs_state.GetName], les heurts ont endommagé plusieurs usines[GetMilitaryFactoriesDamaged].[GetInfrastructureDamaged]"
 bftb_bulgaria_factions.21.a:0 "Tout cela est bien malheureux..."
 BUL_bs_strikes_no_military_factories_damaged:0 ""
 BUL_bs_strikes_military_factories_damaged_same_state:0 ", tandis que plusieurs groupes de communistes tentaient de stopper la production d'armement en sabotant des sites de production militaire"
 BUL_bs_strikes_military_factories_damaged_other_state:0 ". Dans celui de [?BUL.BUL_damaged_mils_state.GetName], plusieurs groupes de communistes ont tenté de stopper la production d'armement en sabotant des sites de production militaire"
 BUL_bs_strikes_no_infrastructure_damaged:0 ""
 BUL_bs_strikes_infrastructure_damaged:0 " Les affrontements ont aussi causé des dommages dans l'industrie civile, et bloqué les routes, les chemins de fer et les transports de l'État de [?BUL.BUL_damaged_infrastructure_state.GetName]."
 bftb_bulgaria_factions.27.t:0 "Entrée des Socialistes larges\nau gouvernement"
 bftb_bulgaria_factions.27.desc:1 "\nLes Socialistes larges sont enfin entrés au gouvernement, améliorant ainsi la collaboration qui avait commencé à se mettre en place entre les membres de l'organisation et le parti. De cette manière, nous pouvons nous appuyer sur une plus grande coopération pour mener à bien des projets plus ambitieux, en profitant de l'association de certains des esprits les plus vifs du pays."
 bftb_bulgaria_factions.27.a:1 "Nous avons besoin les uns des autres\npour accéder à la grandeur"
 bftb_bulgaria_factions.29.t:0 "Disparition des Socialistes larges"
 bftb_bulgaria_factions.29.desc:1 "Au cours des dernières semaines, les forces de police ont traqué les derniers des Socialistes larges, déjà grandement affaiblis et désorganisés par le manque de véritables meneurs après les arrestations menées avant l'opération.\n\nNous pouvons désormais affirmer que le mouvement n'existe plus [Root.GetAuEnANP] [Root.GetName], ce qui ne pourra qu'être bénéfique pour le pays et le gouvernement."
 bftb_bulgaria_factions.29.a:1 "Il aura fallu du temps..."

 bftb_bulgaria_factions.30.t:0 "Hausse de la popularité des agrariens\ndans les campagnes"
 bftb_bulgaria_factions.30.desc:1 "\nL'Union agraire nationale a lancé une campagne de propagande illégale dans toutes les campagnes du pays, n'hésitant pas à manipuler des milliers de paysans afin de les dresser contre le gouvernement et qu'ils rejoignent les rangs du mouvement agraire.\n\nCelui-ci se montre particulièrement critique envers les politiques bellicistes du passé, qui ont provoqué la ruine et causé l'humiliation du peuple [Root.GetAdjMS], et il cherche maintenant à démontrer une pareille orientation dans les politiques actuelles pour raviver le mécontentement et l'incertitude au sein de la population."
 bftb_bulgaria_factions.30.a:0 "C'est absolument inacceptable !"
 bftb_bulgaria_factions.31.t:0 "Divisions au sein de l'Union nationale agraire"
 bftb_bulgaria_factions.31.desc:1 "\nEn dépit du fait que les agrariens et les communistes n'ont pas pour habitude de collaborer, il semble que la perspective de pouvoir renverser le gouvernement a permis un rapprochement entre certaines factions de l'Union agraire nationale et du Parti communiste.\n\nCertains des agrariens ont donc décidé de quitter l'organisation afin d'intégrer le Parti, tandis que les plus conservateurs restent fidèles à la fois à la cause contre la bourgeoisie et au rejet du bolchévisme, et cherchent le moyen de parvenir à un consensus politique avec le gouvernement."
 bftb_bulgaria_factions.31.a:1 "Traîtres !"
 bftb_bulgaria_factions.37.t:0 "Entrée de l'Union nationale agraire\nau gouvernement"
 bftb_bulgaria_factions.37.desc:1 "\nL'Union agraire nationale est enfin entrée au gouvernement, améliorant ainsi la collaboration qui avait commencé à se mettre en place entre les membres de l'organisation et le parti. De cette manière, nous pouvons nous appuyer sur une plus grande coopération pour mener à bien des projets plus ambitieux, en profitant de l'association de certains des esprits les plus vifs du pays."
 bftb_bulgaria_factions.37.a:1 "Cela aura les meilleurs effets\npour [Root.GetLeLaLNP] [Root.GetName]"
 bftb_bulgaria_factions.39.t:0 "Disparition de l'Union nationale agraire"
 bftb_bulgaria_factions.39.desc:1 "Au cours des dernières semaines, les forces de police ont traqué les derniers membres de l'Union agraire nationale, déjà grandement affaiblie et désorganisée par le manque de véritables meneurs après les arrestations menées avant l'opération.\n\nNous pouvons désormais affirmer que le mouvement n'existe plus [Root.GetAuEnANP] [Root.GetName], ce qui ne pourra qu'être bénéfique pour le pays et le gouvernement."
 bftb_bulgaria_factions.39.a:1 "Enfin débarrassés !"
 
 bftb_bulgaria_factions.40.t:1 "La marche sur [GetMarchDestinationName]"
 bftb_bulgaria_factions.40.desc:1 "Le Mouvement social national, reprenant à son compte les méthodes utilisées par l'Union des légions de la jeunesse bulgare il y a des années pour accroître sa popularité, a organisé une marche depuis [Root.Capital.GetCapitalVictoryPointName] jusqu'à [GetMarchDestinationName].\n\nDéfilant à la lumière des torches comme les nazis, les manifestants exigent que des mesures plus radicales soient prises pour opprimer et éradiquer les bolchéviques, la création de syndicats nationaux de travailleurs opposés à la lutte des classes, et une intervention plus ferme de l'État en matière économique et sociale.\n\nIl semble que la jeunesse urbaine se montre assez favorable avec les objectifs de la marche. Aussi, si nous voulons intervenir, mieux vaut le faire rapidement."
 bftb_bulgaria_factions.40.a:1 "Ils n'ont rien trouvé\nd'un peu plus original ?"
 bftb_bulgaria_factions.40.b:0 "Nous devons les faire taire\navant qu'ils deviennent trop dangereux"
 bftb_bulgaria_factions.47.t:0 "Entrée du Mouvement social national\nau gouvernement"
 bftb_bulgaria_factions.47.desc:1 "\nLe Mouvement social national est enfin entré au gouvernement, améliorant ainsi la collaboration qui avait commencé à se mettre en place entre les membres de l'organisation et le parti. De cette manière, nous pouvons nous appuyer sur une plus grande coopération pour mener à bien des projets plus ambitieux, en profitant de l'association de certains des esprits les plus vifs du pays."
 bftb_bulgaria_factions.47.a:1 "Nous en restons persuadés,\nc'est pour le mieux..."
 bftb_bulgaria_factions.49.t:0 "Disparition du Mouvement social national"
 bftb_bulgaria_factions.49.desc:1 "Au cours des dernières semaines, les forces de police ont traqué les derniers membres du Mouvement social national, déjà grandement affaibli et désorganisé par le manque de véritables meneurs après les arrestations menées avant l'opération.\n\nNous pouvons désormais affirmer que le mouvement n'existe plus [Root.GetAuEnANP] [Root.GetName], ce qui ne pourra qu'être bénéfique pour le pays et le gouvernement."
 bftb_bulgaria_factions.49.a:1 "Ces gens ne manqueront à personne"

 bftb_bulgaria_factions.50.t:1 "Répression du Zveno"
 bftb_bulgaria_factions.50.desc:1 "Après que des rapports ont indiqué que certains d'entre eux avaient critiqué publiquement [Root.GetLeLaLDir] [Root.GetLeader] ou conspiré pour renverser le gouvernement, plusieurs membres du Zveno ont été arrêtés."
 bftb_bulgaria_factions.50.a:1 "Ils n'ont que ce qu'ils méritent"
 bftb_bulgaria_factions.51.t:1 "$bftb_bulgaria_factions.50.t$"
 bftb_bulgaria_factions.51.desc:1 "Les forces de police ont mené avec succès une grande action de répression contre le Zveno. Selon le responsable, ses hommes ont réussi à capturer plusieurs agitateurs alors qu'ils participaient à une réunion clandestine de l'organisation, aussi considère-t-il l'opération comme une véritable réussite."
 bftb_bulgaria_factions.51.a:1 "Très bon travail !"
 bftb_bulgaria_factions.52.t:1 "$bftb_bulgaria_factions.50.t$"
 bftb_bulgaria_factions.52.desc:1 "La tentative de répression contre le Zveno s'est malheureusement soldée par un échec. La police est entrée en force dans ce qu'elle pensait être une réunion clandestine, au cours de laquelle les membres de l'organisation étaient supposés comploter contre le gouvernement. Mais, s'il y avait bien des membres présents sur place, la réunion n'avait aucun motif politique.\n\nIl va sans dire que la population n'a guère apprécié l'opération, et le Zveno encore moins..."
 bftb_bulgaria_factions.52.a:1 "C'est effectivement embarrassant..."
 bftb_bulgaria_factions.53.t:1 "Opération contre les dirigeants du Zveno"
 bftb_bulgaria_factions.53.desc:1 "L'opération visant à arrêter les dirigeants du Zveno a été un succès. Plusieurs personnages importants ont été arrêtés, dont Kimon Georgiev lui-même, portant ainsi un coup sévère à l'ensemble du mouvement."
 bftb_bulgaria_factions.53.a:1 "Au moins, ils ne pourront plus\nsemer le trouble dans le pays"
 bftb_bulgaria_factions.54.t:1 "$bftb_bulgaria_factions.53.t$"
 bftb_bulgaria_factions.54.desc:1 "L'opération visant à capturer les dirigeants du Zveno n'a pas eu le succès que nous attendions. Si les forces de police ont arrêté plusieurs membres importants, le meneur de l'organisation, Kimon Georgiev, est quant à lui passé entre les mailles du filet. Et, même caché, il continue de diriger le mouvement."
 bftb_bulgaria_factions.54.a:1 "C'est évidemment décevant..."
 bftb_bulgaria_factions.55.t:1 "$bftb_bulgaria_factions.53.t$"
 bftb_bulgaria_factions.55.desc:1 "L'opération visant à capturer les dirigeants du Zveno est un véritable échec. La police est entrée en force sur les lieux d'une réunion clandestine, mais les agents, dépassés en nombre, n'ont pu capturer les participants. Profitant de la pagaille générale, ceux-ci se sont aussitôt enfuis. Leur poursuite a causé des heurts dans les rues de [Root.Capital.GetCapitalVictoryPointName], faisant plusieurs blessés parmi la population civile. Face aux brutalités des forces de l'ordre, de nombreux citoyens ont secouru les membres de l'organisation, les aidant à fuir et se laissant même parfois entraîner dans le combat contre les policiers."
 bftb_bulgaria_factions.55.a:1 "Il va falloir trouver un coupable !"
 bftb_bulgaria_factions.60.t:1 "Répression des socialistes larges"
 bftb_bulgaria_factions.60.desc:1 "Après que des rapports ont indiqué que certains d'entre eux cherchaient à provoquer des manifestations et des émeutes dans la population, plusieurs membres des socialistes larges ont été arrêtés."
 bftb_bulgaria_factions.60.a:1 "$bftb_bulgaria_factions.50.a$"
 bftb_bulgaria_factions.61.t:1 "$bftb_bulgaria_factions.60.t$"
 bftb_bulgaria_factions.61.desc:1 "Les forces de police ont mené avec succès une grande action de répression contre les socialistes larges. Selon le responsable, ses hommes ont réussi à capturer plusieurs agitateurs alors qu'ils participaient à une réunion clandestine avec les syndicats ouvriers et même des communistes, aussi considère-t-il l'opération comme une véritable réussite."
 bftb_bulgaria_factions.61.a:1 "$bftb_bulgaria_factions.51.a$"
 bftb_bulgaria_factions.62.t:1 "$bftb_bulgaria_factions.60.t$"
 bftb_bulgaria_factions.62.desc:1 "La tentative de répression contre les socialistes larges s'est malheureusement soldée par un échec. La police est entrée en force dans ce qu'elle pensait être une réunion clandestine de leur organisation avec des syndicats ouvriers et même des communistes afin d'organiser des grèves, mais il s'est avéré que les militants étaient juste réunis pour une conférence de Todor Pavlov sur le matérialisme dialectique, ce qui a fait du déploiement de force un spectacle bien inutile.\n\nIl va sans dire que la population n'a guère apprécié l'opération, et les socialistes encore moins..."
 bftb_bulgaria_factions.62.a:1 "$bftb_bulgaria_factions.52.a$"
 bftb_bulgaria_factions.63.t:1 "Opération contre les dirigeants\ndes socialistes larges"
 bftb_bulgaria_factions.63.desc:1 "\nL'opération visant à arrêter les dirigeants des socialistes larges a été un succès. Plusieurs membres importants ont été arrêtés, portant ainsi un coup sévère à l'ensemble du mouvement."
 bftb_bulgaria_factions.63.a:1 "$bftb_bulgaria_factions.53.a$"
 bftb_bulgaria_factions.64.t:1 "$bftb_bulgaria_factions.63.t$"
 bftb_bulgaria_factions.64.desc:1 "\nL'opération visant à capturer les dirigeants des socialistes larges n'a pas eu le succès que nous attendions. Si les forces de police ont arrêté plusieurs membres importants, plusieurs figures de proue sont quant à elles passées entre les mailles du filet. Et, même cachés, ils continuent de diriger leur mouvement."
 bftb_bulgaria_factions.64.a:1 "$bftb_bulgaria_factions.54.a$"
 bftb_bulgaria_factions.65.t:1 "$bftb_bulgaria_factions.63.t$"
 bftb_bulgaria_factions.65.desc:1 "\nL'opération visant à capturer les dirigeants des socialistes larges est un véritable échec. La police est entrée en force sur les lieux d'une réunion clandestine, mais les agents, dépassés en nombre, n'ont pu capturer les participants. Profitant de la pagaille générale, ceux-ci se sont aussitôt enfuis et ont pu être cachés par leurs camarades du prolétariat, déclenchant de graves violences dans les rues de [Root.Capital.GetCapitalVictoryPointName] et faisant plusieurs victimes parmi la population civile. Face aux brutalités des forces de l'ordre, de nombreux citoyens ont secouru les membres du mouvement, les aidant à fuir et se laissant même parfois entraîner dans le combat contre les policiers."
 bftb_bulgaria_factions.65.a:1 "$bftb_bulgaria_factions.55.a$"
 bftb_bulgaria_factions.70.t:1 "Répression de l'Union nationale agraire"
 bftb_bulgaria_factions.70.desc:1 "Après que des rapports ont indiqué que certains d'entre eux avaient critiqué le gouvernement ou cherchaient à organiser des manifestations, plusieurs membres de l'Union nationale agraire ont été arrêtés."
 bftb_bulgaria_factions.70.a:1 "$bftb_bulgaria_factions.50.a$"
 bftb_bulgaria_factions.71.t:1 "$bftb_bulgaria_factions.70.t$"
 bftb_bulgaria_factions.71.desc:1 "Les forces de police ont mené avec succès une grande action de répression contre l'Union nationale agraire. Selon le responsable, ses hommes ont réussi à capturer plusieurs agitateurs alors qu'ils participaient à des réunions simultanées dans tout le pays afin d'organiser des manifestations dans les villes des campagnes, aussi considère-t-il l'opération comme une véritable réussite."
 bftb_bulgaria_factions.71.a:1 "$bftb_bulgaria_factions.51.a$"
 bftb_bulgaria_factions.72.t:1 "$bftb_bulgaria_factions.70.t$"
 bftb_bulgaria_factions.72.desc:2 "La tentative de répression contre l'Union nationale agraire s'est malheureusement soldée par un échec. La police est entrée en force dans ce qu'elle pensait être une réunion clandestine de l'organisation afin d'enrôler des paysans, mais il s'est avéré que les militants écoutaient simplement une conférence sur le livre d'Aleksandar Stamboliyski « Partis politiques ou organisations étatistes », ce qui a fait du déploiement de force un spectacle bien inutile.\n\nIl va sans dire que la population n'a guère apprécié l'opération, et les militants de l'Union encore moins..."
 bftb_bulgaria_factions.72.a:1 "$bftb_bulgaria_factions.52.a$"
 bftb_bulgaria_factions.73.t:1 "Opération contre les dirigeants\nde l'Union nationale agraire"
 bftb_bulgaria_factions.73.desc:1 "\nL'opération visant à arrêter les dirigeants de l'Union nationale agraire a été un succès. Plusieurs membres importants ont été arrêtés, dont Nikola Petkov lui-même, portant ainsi un coup sévère à l'ensemble de l'organisation."
 bftb_bulgaria_factions.73.a:1 "$bftb_bulgaria_factions.53.a$"
 bftb_bulgaria_factions.74.t:1 "$bftb_bulgaria_factions.73.t$"
 bftb_bulgaria_factions.74.desc:1 "\nL'opération visant à arrêter les dirigeants de l'Union nationale agraire n'a pas eu le succès que nous attendions. Si les forces de police ont arrêté plusieurs membres importants, le meneur de l'organisation, Nikola Petkov, est quant à lui passé entre les mailles du filet. Et, même caché, il continue de diriger l'Union."
 bftb_bulgaria_factions.74.a:1 "$bftb_bulgaria_factions.54.a$"
 bftb_bulgaria_factions.75.t:1 "$bftb_bulgaria_factions.73.t$"
 bftb_bulgaria_factions.75.desc:1 "\nL'opération visant à arrêter les dirigeants de l'Union nationale agraire est un véritable échec. La police est entrée en force sur les lieux d'une réunion clandestine, mais les agents, dépassés en nombre, n'ont pu capturer les participants. Profitant de la pagaille générale, ceux-ci se sont aussitôt enfuis pour se réfugier parmi des partisans en ville, déclenchant de graves violences dans les rues de [Root.Capital.GetCapitalVictoryPointName] et faisant plusieurs victimes parmi la population civile. Face aux brutalités des forces de l'ordre, de nombreux citoyens ont secouru les membres de l'Union, les aidant à fuir et se laissant même parfois entraîner dans le combat contre les policiers."
 bftb_bulgaria_factions.75.a:1 "$bftb_bulgaria_factions.55.a$"
 bftb_bulgaria_factions.80.t:1 "Répression du Mouvement social national"
 bftb_bulgaria_factions.80.desc:1 "Après que des rapports ont indiqué que certains d'entre eux avaient provoqué des troubles en prononçant publiquement des discours haineux à l'encontre d'autres organisations politiques et [Root.GetLeLaLDir] [Root.GetLeader] [Root.GetLuiElleDir]-même, plusieurs membres du Mouvement social national ont été arrêtés."
 bftb_bulgaria_factions.80.a:1 "$bftb_bulgaria_factions.50.a$"
 bftb_bulgaria_factions.81.t:1 "$bftb_bulgaria_factions.80.t$"
 bftb_bulgaria_factions.81.desc:1 "Les forces de police ont mené avec succès une grande action de répression contre le Mouvement social national. Selon le responsable, ses hommes ont réussi à capturer plusieurs agitateurs alors qu'ils participaient à une réunion où leur meneur prononçait un discours haineux à l'encontre [Root.GetDuDelaDelDir] [Root.GetLeader] et organisait la prochaine marche de protestation contre le gouvernement, aussi considère-t-il l'opération comme une véritable réussite."
 bftb_bulgaria_factions.81.a:1 "$bftb_bulgaria_factions.51.a$"
 bftb_bulgaria_factions.82.t:1 "$bftb_bulgaria_factions.80.t$"
 bftb_bulgaria_factions.82.desc:2 "La tentative de répression contre le Mouvement social national s'est malheureusement soldée par un échec. La police est entrée en force dans ce qu'elle pensait être une réunion clandestine pour organiser la prochaine marche fasciste, mais il s'est avéré que les militants écoutaient simplement une conférence d'Aleksandar Tsankov en personne sur la politique économique moderne, ce qui a fait du déploiement de force un spectacle bien inutile.\n\nIl va sans dire que la population n'a guère apprécié l'opération, et les militants du Mouvement encore moins..."
 bftb_bulgaria_factions.82.a:1 "$bftb_bulgaria_factions.52.a$"
 bftb_bulgaria_factions.83.t:1 "Opération contre les dirigeants\ndu Mouvement social national"
 bftb_bulgaria_factions.83.desc:2 "\nL'opération visant à arrêter les dirigeants du Mouvement social national a été un succès. Plusieurs membres importants ont été arrêtés, dont Aleksandar Tsankov lui-même, portant ainsi un coup sévère à l'ensemble de l'organisation."
 bftb_bulgaria_factions.83.a:1 "$bftb_bulgaria_factions.53.a$"
 bftb_bulgaria_factions.84.t:1 "$bftb_bulgaria_factions.83.t$"
 bftb_bulgaria_factions.84.desc:2 "\nL'opération visant à arrêter les dirigeants du Mouvement social national n'a pas eu le succès que nous attendions. Si les forces de police ont arrêté plusieurs membres importants, le meneur de l'organisation, Aleksandar Tsankov, est quant à lui passé entre les mailles du filet. Et, même caché, il continue de diriger le Mouvement."
 bftb_bulgaria_factions.84.a:1 "$bftb_bulgaria_factions.54.a$"
 bftb_bulgaria_factions.85.t:1 "$bftb_bulgaria_factions.83.t$"
 bftb_bulgaria_factions.85.desc:1 "\nL'opération visant à arrêter les dirigeants du Mouvement social national est un véritable échec. La police est entrée en force sur les lieux d'une réunion clandestine, mais les agents, dépassés en nombre, n'ont pu capturer les participants. Profitant de la pagaille générale, ceux-ci se sont aussitôt enfuis, déclenchant de graves violences dans les rues de [Root.Capital.GetCapitalVictoryPointName] et faisant plusieurs victimes parmi la population civile. Face aux brutalités des forces de l'ordre, de nombreux citoyens ont secouru les membres du Mouvement, les aidant à fuir et se laissant même parfois entraîner dans le combat contre les policiers."
 bftb_bulgaria_factions.85.a:1 "$bftb_bulgaria_factions.55.a$"

 BUL_repress_imro_flag:0 "A réprimé l'ORIM"
 bftb_bulgaria_imro.1.t:0 "Résurgence de l'ORIM"
 bftb_bulgaria_imro.1.desc:0 "Des sources fiables nous ont informés que des membres de l'ORIM ont franchi les frontières, équipés d'armes [BUL.GetAdjFP], pour organiser un mouvement anti-[Root.GetAdjMS] en Macédoine."
 bftb_bulgaria_imro.1.a:0 "Comme au début des années 1930..."
 bftb_bulgaria_imro.2.t:0 "Réveil du sentiment national bulgare\nen Macédoine"
 bftb_bulgaria_imro.2.desc:0 "\nLes activistes de l'ORIM et d'autres Macédoniens participent actuellement à propager des sentiments pro-[BUL.GetAdjMP] parmi la population macédonienne.\n\nC'est là évidemment la seule raison pouvant expliquer l'instabilité et l'opposition croissante face au gouvernement dans la région."
 bftb_bulgaria_imro.2.a:0 "Il est temps d'en finir avec cette ORIM..."

 bftb_bulgaria_fatherland_front.1.t:1 "Formation du Front patriotique"
 bftb_bulgaria_fatherland_front.1.desc_positive:1 "Enfin, nous pouvons récolter les fruits du long travail d'unification des groupes si contrastés au niveau politique et idéologique au sein d'un front d'union contre la dictature militariste et pro-[GER.GetAdjFS].\n\nLe Front patriotique a été formé, intégrant non seulement le Parti communiste, mais aussi les anciens membres du Zveno, des socialistes larges, des agrariens et d'autres formations encore, qui s'opposent désormais de façon commune et solidaire aux bourgeois qui dominent [Root.GetLeLaLNP] [Root.GetName] et n'hésiteront pas un instant à [Root.GetLeLaFNP] conduire à la ruine si cela leur permet d'accroître encore leur fortune personnelle."
 bftb_bulgaria_fatherland_front.1.desc_negative:1 "Les communistes, avec les membres d'autres organisations, ont formé ce qu'ils appellent un « Front patriotique ». Celui-ci se présente comme un mouvement de résistance politique, et il devient dangereusement populaire dans le petit peuple et pourrait même menacer le gouvernement dans un avenir proche."
 bftb_bulgaria_fatherland_front.1.a:1 "C'est l'union qui fait la force !"
 bftb_bulgaria_fatherland_front.1.b:1 "Encore une manipulation des communistes\nvouée à l'échec..."
 bftb_bulgaria_fatherland_front.2.t:1 "Le Front patriotique passe à l'offensive"
 bftb_bulgaria_fatherland_front.2.desc:0 "Appliquant aujourd'hui les lignes d'un plan méticuleusement organisé, les cellules locales du Front patriotique et des formations de partisans armés se sont emparées de plusieurs hôtels de ville et bâtiments officiels dans le pays.\n\nLes rebelles ont fait face à une résistance au mieux désorganisée, au pire absente, sur toute la côte de la mer Noire, de Bourgas à Varna[GetBsFfSupport][GetBznsFfSupport][GetZvenoFfSupport][GetPartisanFfSupport]."
 bftb_bulgaria_fatherland_front.2.desc_no_support:0 ""
 bftb_bulgaria_fatherland_front.2.desc_has_bs_support:0 ", tandis qu'à Plovdiv une foule de travailleurs est descendue dans les rues pour soutenir l'insurrection, s'assurant du contrôle de la région après seulement quelques heures de combat de rues"
 bftb_bulgaria_fatherland_front.2.desc_has_bzns_support:0 ".\n\nLe soutien des agrariens semble avoir été essentiel à la réussite de la révolte dans les campagnes de Mésie"
 bftb_bulgaria_fatherland_front.2.desc_has_zveno_support:0 ".\n\nÀ Sofia, d'anciens officiers membres du Zveno se sont emparés des sites de communication et ont pris le contrôle de l'Assemblée nationale, contraignant les troupes loyales, pas préparées à faire face, à se rendre"
 bftb_bulgaria_fatherland_front.2.desc_has_partisan_support:0 ".\n\nEn dernier lieu, des groupes de partisans [GetPartisanFfSupportNationalities] ont eux aussi participé au soulèvement et sont sur le point de s'assurer du contrôle des territoires occupés"
 bftb_bulgaria_fatherland_front.2.desc_partisans_gre:0 "grecs"
 bftb_bulgaria_fatherland_front.2.desc_partisans_yug:0 "yougoslaves"
 bftb_bulgaria_fatherland_front.2.desc_partisans_both:0 "grecs et yougoslaves"
 bftb_bulgaria_fatherland_front.2.a:1 "C'est donc une guerre civile\nqui vient d'éclater !"


 BUL_zveno_dissidents_tt:0 "Si nous ne nous occupons suffisamment rapidement du $BUL_zveno_name_and_icon$, les membres de l'organisation pourraient à l'avenir lancer un coup d'État."
 BUL_exposed_zveno_conspirator_tt:0 "Cela va légèrement retarder la tentative de coup d'État que prépare sans doute le $BUL_zveno_name_and_icon$."
 BUL_bs_strikes_no_violence_tt:0 "Plusieurs usines vont être endommagées au cours de la répression.\nSi la popularité de l'idéologie §Ycommuniste§! et des $BUL_bs_name_and_icon$ sont importantes, la situation sera pire encore."

 bftb_bulgaria_rearmament.1.t:1 "Négociations sur le réarmement\n[BUL.GetDuDelaDelNP] [BUL.GetName]"
 bftb_bulgaria_rearmament.1.desc:1 "\n[BUL.GetLeLaLNPCap] [BUL.GetName] [BUL.GetAOntNP] défini de manière officielle des politiques pacifiques concernant les Balkans, mais [BUL.GetFaitFontNP] désormais pression pour négocier la levée des sanctions militaires drastiques qui [BUL.GetLuiLeurNP] ont été imposées après [BUL.GetSaLeurNP] défaite lors de la Grande Guerre.\n\nSelon [BUL.GetSonLeurNP] gouvernement, le réarmement doit être lancé rapidement si le pays veut pouvoir établir une force moderne, en mesure de défendre sa souveraineté et son indépendance."
 bftb_bulgaria_rearmament.1.a:1 "Le problème est que les [BUL.GetHabitants]\nne font que des promesses creuses"
 bftb_bulgaria_rearmament.1.b:1 "Les [BUL.GetHabitants] devront auparavant\nnégocier un traité garantissant la paix"
 bftb_bulgaria_rearmament.1.c:1 "Nous devrions effectivement\nlever ces restrictions"
 bftb_bulgaria_rearmament.1_refuse_tt:0 "[BUL.GetLeLaLNPCap] [BUL.GetName] ne v[BUL.GetAOntNP] pas pouvoir lancer [BUL.GetSonLeurNP] programme de réarmement pour l'instant."
 bftb_bulgaria_rearmament.1_nap_tt:0 "[BUL.GetLeLaLNPCap] [BUL.GetName] v[BUL.GetAOntNP] pouvoir lancer [BUL.GetSonLeurNP] programme de réarmement aussitôt un pacte de non-agression conclu avec soit [GRE.GetLeLaLNP] [GRE.GetFlag]§Y[GRE.GetName]§!, soit [YUG.GetLeLaLNP] [YUG.GetFlag]§Y[YUG.GetName]§!, soit [ROM.GetLeLaLNP] [ROM.GetFlag]§Y[ROM.GetName]§!, soit [TUR.GetLeLaLNP] [TUR.GetFlag]§Y[TUR.GetName]§!."
 bftb_bulgaria_rearmament.2.t:1 "[ENG.GetLeLaLNPCap] [ENG.GetName] refus[ENG.GetEEntNP]\nle réarmement [Root.GetDuDelaDelNP] [Root.GetName]"
 bftb_bulgaria_rearmament.2.desc:1 "\n[ENG.GetLeLaLNPCap] [ENG.GetName] [ENG.GetAOntNP] refusé de lever les restrictions sur nos forces armées, et sembl[ENG.GetEEntNP] à vrai dire particulièrement indifférent[ENG.GetXENP] aux tensions croissantes en Europe et à la perspective que [Root.GetLeLaLNP] [Root.GetName] se trouv[Root.GetEEntNP] dépourvu[Root.GetXENP] face à n'importe quelle puissance en pleine ascension qui tirerait parti du moindre changement dans l'équilibre précaire qui prévaut pour l'heure dans les Balkans."
 bftb_bulgaria_rearmament.2.a:0 "Nous devons trouver\nde nouveaux arguments..."
 bftb_bulgaria_rearmament.3.t:1 "[ENG.GetLeLaLNPCap] [ENG.GetName] prêt[ENG.GetXENP]\nà autoriser le réarmement"
 bftb_bulgaria_rearmament.3.desc:1 "\nAvant d'accepter de lever les restrictions pesant sur nos forces armées, le gouvernement [ENG.GetAdjMS] exige que [Root.GetLeLaLNP] [Root.GetName] sign[Root.GetEEntNP] un traité officiel avec l'un de [Root.GetSesLeursNP] voisins en gage de [Root.GetSaLeurNP] volonté réelle de pratiquer enfin une diplomatie pacifique dans les Balkans."
 bftb_bulgaria_rearmament.3.a:1 "Encore un obstacle\nà surmonter donc..."
 BUL_uk_demands_nap_with_balkan_nation_tt:1 "L'esprit national §Y$BUL_army_restrictions$§! va être retiré aussitôt après que nous aurons signé un §Ypacte de non-agression§! avec soit [GRE.GetLeLaLNP] [GRE.GetFlag][GRE.GetName], soit [YUG.GetLeLaLNP] [YUG.GetFlag][YUG.GetName], soit [ROM.GetLeLaLNP] [ROM.GetFlag][ROM.GetName], soit [TUR.GetLeLaLNP] [TUR.GetFlag][TUR.GetName]."
 bftb_bulgaria_rearmament.4.t:0 "Levée des restrictions militaires"
 bftb_bulgaria_rearmament.4.desc:1 "\nAprès nous être pliés aux exigences [ENG.GetDuDelaDelNP] [ENG.GetName] et avoir conclu un pacte de non-agression avec [GetNapTarget], les restrictions pesant sur l'armée ont enfin été levées. Le réarmement [Root.GetDuDelaDelNP] [Root.GetName] peut donc être lancé."
 bftb_bulgaria_rearmament.4.a:1 "Au travail tout le monde !"
 BUL_nap_with_greece:0 "[GRE.GetLeLaLNP] [GRE.GetName]"
 BUL_nap_with_yugoslavia:0 "[YUG.GetLeLaLNP] [YUG.GetName]"
 BUL_nap_with_romania:0 "[ROM.GetLeLaLNP] [ROM.GetName]"
 BUL_nap_with_turkey:0 "[TUR.GetLeLaLNP] [TUR.GetName]"
 bftb_bulgaria_rearmament.5.t:1 "Levée des restrictions militaires\nimposées [BUL.GetAuAlaAlNP] [BUL.GetName]"
 bftb_bulgaria_rearmament.5.desc:1 "\n[BUL.GetLeLaLNPCap] [BUL.GetName] [BUL.GetSestSesontNP] conformé[BUL.GetXENP] à nos exigences en concluant un pacte de non-agression avec [GetNapTarget]. Une délégation vient d'arriver à Londres et est prête à ratifier le traité qui permettra officiellement au gouvernement [BUL.GetAdjMS] de lancer le réarmement du pays."
 bftb_bulgaria_rearmament.5.a:1 "Il était temps d'en finir avec cela"
 bftb_bulgaria_rearmament.6.t:0 "[ENG.GetLeLaLNPCap] [ENG.GetName] lèv[ENG.GetEEntNP]\nles restrictions militaires"
 bftb_bulgaria_rearmament.6.desc:1 "\nAu terme de négociations difficiles avec une délégation [ENG.GetAdjFS], nous avons enfin obtenu un accord. Le gouvernement [ENG.GetDuDelaDelNP] [ENG.GetName] a accepté de lever toutes les restrictions pesant sur nos forces, permettant ainsi [Root.GetAuAlaAlNP] [Root.GetName] de lancer enfin le réarmement."
 bftb_bulgaria_rearmament.6.a:1 "Il n'y a pas un instant à perdre"
 bftb_bulgaria_rearmament.7.t:0 "[BUL.GetLeLaLNPCap] [BUL.GetName] [BUL.GetFaitFontNP] pression\npour faire lever les restrictions militaires"
 bftb_bulgaria_rearmament.7.desc:1 "\nUne délégation [BUL.GetAdjFS] vient d'arriver à Londres afin de faire pression sur notre gouvernement pour qu'il accepte de lever les restrictions imposées sur son armée.\n\nLa guerre menace de nouveau dans les Balkans, aussi [BUL.GetLeLaLDir] [BUL.GetLeader] est-[BUL.GetIlElleDir] sur le point de lancer tous les préparatifs nécessaires à la défense de l'intégrité de son pays – avec ou sans notre assentiment."
 bftb_bulgaria_rearmament.7.a:1 "[Root.GetLeLaLNPCap] [Root.GetName]\nne cèd[Root.GetEEntNP] pas aux menaces !"
 bftb_bulgaria_rearmament.7.b:1 "Nous n'avons pas le choix,\nles [BUL.GetHabitants] doivent pouvoir réarmer..."
 bftb_bulgaria_rearmament.8.t:1 "[ENG.GetLeLaLNPCap] [ENG.GetName] refus[ENG.GetEEntNP]\nde céder à nos pressions"
 bftb_bulgaria_rearmament.8.desc:1 "\nLa délégation envoyée à Londres faire pression sur le gouvernement [ENG.GetAdjMS] afin qu'il accepte la levée des restrictions pesant sur notre armée est rentrée avec de mauvaises nouvelles : [ENG.GetLeLaLDir] [ENG.GetLeader] refuse de céder, et n'autorisera pas [Root.GetLeLaLNP] [Root.GetName] à réarmer."
 bftb_bulgaria_rearmament.8.a:1 "[ENG.GetIlElleDirCap] ne nous laisse donc pas le choix..."
 bftb_bulgaria_rearmament.9.t:1 "[BUL.GetLeLaLNPCap] [BUL.GetName] dénonc[BUL.GetEEntNP]\nles restrictions militaires"
 bftb_bulgaria_rearmament.9.desc:1 "\nUn diplomate [BUL.GetAdjMS], envoyé personnellement par [BUL.GetLeLaLDir] [BUL.GetLeader], est arrivé [Root.GetAuEnANP] [Root.GetName] pour nous informer que[GetReasonForNotAbiding]."
 bftb_bulgaria_rearmament.9.a:0 "Nous nous occuperons\ndes [BUL.GetHabitants] plus tard..."
 bftb_bulgaria_rearmament.9.b:0 "Ils vont le payer !"
 bftb_bulgaria_rearmament.9.desc_reason_war:0 ", à cause du conflit dans lequel [BUL.GetIlElleNP] se trouv[BUL.GetEEntNP] impliqué[BUL.GetXENP], [BUL.GetLeLaLNP] [BUL.GetName] étai[BUL.GetTEntNP] sur le point de lancer [BUL.GetSonLeurNP] réarmement afin de protéger [Root.GetSonLeurNP] intégrité territoriale et [Root.GetSonLeurNP] indépendance"
 bftb_bulgaria_rearmament.9.desc_reason_faction:0 " [BUL.GetLeLaLNP] [BUL.GetName] étant désormais soutenu[BUL.GetXENP] par [BUL.GetLeLaLFaction] [BUL.GetFactionName], [BUL.GetIlElleNP] ne se plier[BUL.GetAOntNP] plus désormais aux restrictions imposées à [BUL.GetSesLeursNP] forces armées"

 bftb_bulgaria_nationalization.1.t:0 "Nationalisation des filiales [Root.GetAdjFP]\n[From.GetAuEnANP] [From.GetName]"
 bftb_bulgaria_nationalization.1.desc:0 "\nAvec le plein accord [GetTsarLoyalistOrPartyName], [GetLeaderNameIfRegencyCouncil] a fait voter une nouvelle législation permettant la nationalisation de toutes les filiales étrangères [BUL.GetAuEnANP] [BUL.GetName], qui sont donc désormais propriété exclusive de l'État.\n\nCette attaque contre nos intérêts est un coup sévère pour de nombreux [Root.GetHabitants], tout particulièrement les industriels qui avaient investi des sommes importantes dans le développement des infrastructures et de filiales dans le pays, et qui ont été expropriés du jour au lendemain."
 bftb_bulgaria_nationalization.1.desc_tsar_loyalists:0 "de ses ministres"
 bftb_bulgaria_nationalization.1.desc_party_name:0 "des ministres [BUL.GetDuDelaDelPartiPouv] [BUL.GetRulingPartyLong]"
 bftb_bulgaria_nationalization.1.desc_regency_council:0 "Bogdan Filov"
 bftb_bulgaria_nationalization.1.desc_regular_leader:0 "[BUL.GetLeLaLDir] [BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.a:0 "Nous ne pouvons rien y faire\npour l'instant..."
 bftb_bulgaria_nationalization.1.b:0 "Un bon embargo commercial\nleur enseignera ce qu'est le respect"
 bftb_bulgaria_nationalization.1.c:0 "Envoyons-leur donc des diplomates\naccompagnés de quelques chars..."
 bftb_bulgaria_nationalization.1.d:0 "Sales traîtres ingrats !"
 bftb_bulgaria_nationalization.2.t:0 "[Root.GetLeLaLNP] [Root.GetName]\nsous embargo [From.GetAdjMS]"
 bftb_bulgaria_nationalization.2.desc:1 "\nEn réponse à la nationalisation des filiales et succursales étrangères, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] décidé de soumettre [Root.GetLeLaLNP] [Root.GetName] à l'embargo[GetEmbargoAllies].\n\nCertains sont d'avis que cette réponse reste somme toute mesurée, mais la vérité est que certains secteurs économiques, hautement dépendants des importations et exportations de marchandises, se trouvent sérieusement touchés par ces mesures de rétorsion."
 bftb_bulgaria_nationalization.2.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.2.desc_allies:0 ", en accord avec [From.GetSesLeursNP] alliés"
 bftb_bulgaria_nationalization.2.a:0 "C'est un véritable drame..."
 bftb_bulgaria_nationalization.3.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous chass[From.GetEEntNP]\n[From.GetDuDelaDelFaction] [From.GetFactionName]"
 bftb_bulgaria_nationalization.3.desc:0 "\nLe gouvernement [From.GetAdjMS] a cédé aux pressions des investisseurs et financiers qui, en réponse à la nationalisation des succursales étrangères, avaient exigé que [From.GetLeLaLNP] [From.GetName] ne se content[From.GetEEntNP] pas de mettre [BUL.GetLeLaLNP] [BUL.GetName] sous embargo, mais [BUL.GetLeLaFNP] chass[From.GetEEntNP] aussi [From.GetDuDelaDelFaction] [From.GetFactionName].\n\nCet embargo[GetEmbargoAndKickAllies] risque d'affecter sérieusement plusieurs secteurs économiques ; mais le pire est que le pays se trouve désormais exposé à toutes les ambitions territoriales de ses voisins, qui ne vont assurément pas hésiter à tirer parti de la situation..."
 bftb_bulgaria_nationalization.3.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.3.desc_allies:0 ", appliqué aussi par les alliés [From.GetDuDelaDelNP] [From.GetName],"
 bftb_bulgaria_nationalization.3.a:0 "Nous aurions dû nous y attendre !"

 bftb_bulgaria_uranium_mining_concessions.1.t:0 "Concessions d'exploitation\nde l'uranium [From.GetAdjMS]"
 bftb_bulgaria_uranium_mining_concessions.1.desc:0 "\nLes bonnes relations que nous entretenons avec [From.GetLeLaLNP] [From.GetName] portent leurs fruits. Le gouvernement [From.GetAdjMS] vient de nous autoriser à exploiter les gisements d'uranium qui ont été découverts près de Buhovo. Selon lui, ses moyens technologiques ne lui permettent pas encore de tirer tout le parti voulu de ce matériau, aussi préfère-t-il nous céder une concession offrant le contrôle des mines [Root.GetAuAlaAlNP] [Root.GetName], en échange de produits de base plus indispensables à court terme pour l'industrie et l'agriculture [From.GetAdjFP].\n\nCet accord, très favorable, nous offrirait donc non seulement le contrôle sur une nouvelle source d'uranium, mais permettrait donc aussi d'améliorer encore les relations entre nos deux pays."
 bftb_bulgaria_uranium_mining_concessions.1.a:0 "Nous en ferons bon usage"

 bftb_bulgarian_claims.1.t:0 "[BUL.GetLeLaLNPCap] [BUL.GetName] veu[BUL.GetTLentNP]\ndes garanties territoriales dans les Balkans"
 bftb_bulgarian_claims.1.desc:1 "\nLe gouvernement [BUL.GetAdjMS] nous a contactés pour demander que [Root.GetLeLaLNP] [Root.GetName] appui[Root.GetEEntNP] ses revendications dans les Balkans. Il cherche à s'assurer secrètement que l'expansion territoriale [BUL.GetAdjFS] sera garantie à l'avenir, en échange de son alignement sur nos politiques et de l'entrée du pays dans [Root.GetLeLaLFaction] [Root.GetFactionName]."
 bftb_bulgarian_claims.1.a:1 "S'il n'y a qu'à reconnaître\nleurs revendications..."
 bftb_bulgarian_claims.1.b:1 "Nous procéderons aux arrangements\nterritoriaux comme il nous conviendra à nous !"
 bftb_bulgarian_claims.1.a_tt:0 "Les États ayant le modificateur §Y$bulgarian_territorial_expansion_arranged$§! seront transférés [BUL.GetAuAlaAlNP] [BUL.GetName] une fois que n'importe quel pays membre [Root.GetDuDelaDelFaction] [Root.GetFactionName] en aura le contrôle et que [BUL.GetLeLaLNP] [BUL.GetName] aur[BUL.GetAOntNP] intégré la faction."
 bftb_bulgarian_claims.2.t:0 "Reconnaissance de nos revendications\npar [From.GetLeLaLNP] [From.GetName]"
 bftb_bulgarian_claims.2.desc:1 "\nLa délégation envoyée négocier avec les [From.GetHabitants] notre expansion territoriale dans les Balkans est rentrée. La mission est un succès total : un accord secret a été conclu avec [From.GetLeLaLNP] [From.GetName], qui [From.GetAOntNP] reconnu nos revendications et accept[From.GetEEntNP] de nous céder officiellement le contrôle sur ces États une fois que [Root.GetLeLaLNP] [Root.GetName] aur[Root.GetAOntNP] intégré [From.GetLeLaLFaction] [From.GetFactionName], afin qu'[Root.GetIlElleNP] assur[From.GetEEntNP] le maintien de l'ordre et de la paix dans les régions occupées."
 bftb_bulgarian_claims.2.a:1 "On n'aurait guère pu obtenir mieux !"
 bftb_bulgarian_claims.3.t:0 "[GER.GetLeLaLNPCap] [GER.GetName] refus[GER.GetEEntNP]\nde reconnaître nos revendications"
 bftb_bulgarian_claims.3.desc:1 "\nLa délégation envoyée négocier avec [From.GetLeLaLNP] [From.GetName] la reconnaissance de nos revendications territoriales dans les Balkans est rentrée. La mission est un échec. Aucun accord n'a été conclu qui aurait permis d'assurer notre expansion territoriale dans la région."
 bftb_bulgarian_claims.3.a:1 "En ce cas, nous nous étendrons\nde façon moins subtile..."
 bftb_bulgarian_claims.4.t:0 "Cession territoriale [GER.GetAdjFS]\n[BUL.GetAuAlaAlNP] [BUL.GetName]"
 bftb_bulgarian_claims.4.desc:1 "\nSelon les termes de l'accord conclu avec [GER.GetLeLaLNP] [GER.GetName], [GER.GetCeluiCelleNP]-ci [GER.GetAOntNP] ordonné que le contrôle sur les territoires occupés par les forces [GER.GetDuDelaDelFaction] [GER.GetFactionName] dans les Balkans et revendiqués par [Root.GetLeLaLNP] [Root.GetName] [Root.GetLuiLeurNP] soit transmis. Ils sont donc à compter de ce jour placés sous notre contrôle."
 bftb_bulgarian_claims.4.a:1 "Nous ne faisons que prendre\nce qui est nôtre !"
 bftb_bulgarian_claims.5.t:0 "Cession territoriale\n[BUL.GetAuAlaAlNP] [BUL.GetName]"
 bftb_bulgarian_claims.5.desc:1 "\nSelon les termes de l'accord conclu avec [BUL.GetLeLaLNP] [BUL.GetName], nous avons ordonné que le contrôle sur les territoires actuellement occupés par les forces [Root.GetDuDelaDelFaction] [Root.GetFactionName] et revendiqués par les [BUL.GetHabitants] leur soit remis. À compter de ce jour, ils sont donc placés sous l'autorité de leur gouvernement."
 bftb_bulgarian_claims.5.a:1 "Nous avons tenu notre part du marché"
 bftb_bulgarian_claims.6.t:1 "[GER.GetLeLaLNPCap] [GER.GetName] cèd[GER.GetEEntNP]\ndes territoires aux [BUL.GetHabitants]"
 bftb_bulgarian_claims.6.desc:1 "\nSelon les termes de l'accord conclu avec [BUL.GetLeLaLNP] [BUL.GetName], [GER.GetLeLaLNP] [GER.GetName] [GER.GetAOntNP] ordonné que le contrôle administratif sur les territoires occupés par les forces [Root.GetAdjFP] et revendiqués par [BUL.GetLeLaLNP] [BUL.GetName] lui soit remis. À compter de ce jour, ils sont donc placés sous l'autorité du gouvernement [BUL.GetAdjMS]."
 bftb_bulgarian_claims.6.a:1 "Et qui a fait tout le travail ?"
 bftb_bulgarian_claims.7.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nà contrôler l'État de [From.From.GetName]"
 bftb_bulgarian_claims.7.desc:0 "\nAfin d'assumer [From.GetSonLeurNP] rôle de maintien de l'ordre dans les territoires occupés des Balkans, [From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] proposé de prendre le contrôle administratif de l'État de [From.From.GetName] afin d'y préserver la stabilité au nom des puissances [Root.GetDuDelaDelFaction] [Root.GetFactionName] de libérer les garnisons [Root.GetAdjFP] afin qu'elles puissent renforcer d'autres fronts."
 bftb_bulgarian_claims.7.a:0 "Accepté, nous avons\ngrand besoin de nos troupes"
 bftb_bulgarian_claims.7.b:0 "Ces [From.GetHabitants]\nont du toupet !"
 bftb_bulgarian_claims.8.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous transfèr[From.GetEEntNP]\nle contrôle de l'État de [From.From.From.GetName]"
 bftb_bulgarian_claims.8.desc:0 "\nLe gouvernement [From.GetAdjMS] a accepté de nous transférer le contrôle administratif de l'État de [From.From.From.GetName]. [Root.GetLeLaLNPCap] [Root.GetName] y ser[Root.GetAOntNP] désormais chargé[Root.GetXENP] du maintien de l'ordre en y déployant des garnisons afin non seulement de préserver la stabilité dans la région, mais aussi de la défendre contre toute offensive ennemie."
 bftb_bulgarian_claims.8.a:0 "Quelques territoires supplémentaires\npour nous !"
 bftb_bulgarian_claims.9.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nnous refus[From.GetEEntNP] l'État de [From.From.From.GetName]"
 bftb_bulgarian_claims.9.desc:0 "\nLe gouvernement [From.GetAdjMS] a refusé de nous transférer le contrôle administratif de l'État de [From.From.From.GetName]. Selon lui, les motivations réelles de notre proposition sont uniquement l'expansion de la zone d'occupation [Root.GetAdjFS], dans l'espoir de conserver la plus grande part possible des Balkans une fois la guerre gagnée. Quant [From.GetAuAlaAlDir] [From.GetLeader], [From.GetIlElleDir] aurait été jusqu'à déclarer que nos ambitions territoriales commençaient à l'agacer profondément..."
 bftb_bulgarian_claims.9.a:0 "Peut-être plus tard,\nen ce cas..."
 BUL_germany_recognizes_our_claim_tt:0 "[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] accepté de reconnaître nos revendications territoriales sur cet État."

 bftb_bulgaria_german_influence.1.t:0 "[GER.GetLeLaLNPCap] [GER.GetName]\nnous offr[GER.GetEEntNP] des avions"
 bftb_bulgaria_german_influence.1.desc:1 "\n[GetFirstDonation] entre [Root.GetLeLaLNP] [Root.GetName] et [GER.GetLeLaLNP] [GER.GetName], Hermann Göring a proposé de nous faire envoyer 12 avions de chasse [GER.GetAdjMP]. Il est évident qu'il vise à un alignement du gouvernement [Root.GetAdjMS] sur [GER.GetLeLaLFaction] [GER.GetFactionName], pour ainsi disposer d'un allié puissant dans les Balkans, capable de préserver les intérêts [GER.GetAdjMP] dans la région."
 bftb_bulgaria_german_influence.1.desc_first_donation:0 "Afin de reconstituer les capacités de l'Armée de l'air [Root.GetAdjFS] et de renforcer les liens"
 bftb_bulgaria_german_influence.1.desc_more_donations:0 "Afin de contribuer davantage au renforcement des liens"
 bftb_bulgaria_german_influence.1.a:1 "Nous apprécions grandement ce don"
 bftb_bulgaria_german_influence.1.b:1 "Mieux vaut décliner poliment..."
 bftb_bulgaria_german_influence.2.t:0 "[BUL.GetLeLaLNPCap] [BUL.GetName]\naccept[BUL.GetEEntNP] nos avions"
 bftb_bulgaria_german_influence.2.desc:1 "\nLe gouvernement [BUL.GetAdjMS] a accepté avec plaisir notre don de chasseurs, et [BUL.GetLeLaLDir] [BUL.GetLeader] a tenu à remercier personnellement notre gouvernement. Selon ses propres mots, les liens entre [BUL.GetLeLaLNP] [BUL.GetName] et [Root.GetLeLaLNP] [Root.GetName] n'ont jamais été aussi étroits, aussi prometteurs et aussi mutuellement bénéfiques."
 bftb_bulgaria_german_influence.2.a:1 "Tant mieux !"
 bftb_bulgaria_german_influence.3.t:1 "[BUL.GetLeLaLNPCap] [BUL.GetName]\nrefus[BUL.GetEEntNP] nos avions"
 bftb_bulgaria_german_influence.3.desc:1 "\n[BUL.GetLeLaLNPCap] [BUL.GetName] [BUL.GetAOntNP] poliment décliné notre don de chasseurs pour renforcer [BUL.GetSonLeurNP] Armée de l'air. Selon [BUL.GetLuiElleEuxNP], l'accepter impliquerait un alignement de [BUL.GetSesLeursNP] politiques sur celles [Root.GetDuDelaDelNP] [Root.GetName] – ce qui ne serait pas, actuellement, dans [BUL.GetSonLeurNP] intérêt, alors qu'[BUL.GetIlElleNP] [BUL.GetEstSontNP] déterminé[BUL.GetXENP] à reconstituer [BUL.GetSesLeursNP] forces aériennes par [BUL.GetSesLeursNP] propres moyens."
 bftb_bulgaria_german_influence.3.a:1 "C'est quoi leur problème\naux [BUL.GetHabitants] ?"
 bftb_bulgaria_german_influence.4.t:1 "[GER.GetLeLaLDirCap] [GER.GetLeader] demande\nle remplacement de Kyoseivanov"
 bftb_bulgaria_german_influence.4.desc:1 "\nNous avons reçu aujourd'hui une lettre [GER.GetDuDelaDelDir] [GER.GetLeader] en personne, indiquant que l'incompétence notoire de notre Premier ministre, Kyoseivanov, lui avait fait perdre tout crédit aux yeux [GER.GetDuDelaDelNP] [GER.GetName] et qu'il devrait démissionner pour laisser sa charge à quelqu'un qui conviendrait mieux pour un poste si important.\n\nLe nom de son remplaçant se trouve aussi suggéré dans le message : Bogdan Filov, un germanophile ayant une expérience politique limitée, ce qui signifie qu'il n'aura pas la carrure pour s'opposer [GetLeaderToChallenge]."
 bftb_bulgaria_german_influence.4.desc_tsar:0 "au tsar"
 bftb_bulgaria_german_influence.4.desc_regency_council:0 "au Conseil de régence"
 bftb_bulgaria_german_influence.4.desc_no_tsar:0 "[BUL.GetAuAlaAlDir] [BUL.GetLeader]"
 bftb_bulgaria_german_influence.4.a:1 "Les [GER.GetHabitants]\nont évidemment raison !"
 bftb_bulgaria_german_influence.4.b:1 "Nous ne céderons pas aux caprices\n[GER.GetDuDelaDelDir] [GER.GetLeader]"
 bftb_bulgaria_german_influence.5.t:1 "[BUL.GetLeLaLDirCap] [BUL.GetLeader] accepte\nde renvoyer Kyoseivanov"
 bftb_bulgaria_german_influence.5.desc:1 "\nL'incompétence de l'ancien Premier ministre [BUL.GetAdjMS], Kyoseivanov, lui a fait perdre tout crédit aux yeux [BUL.GetDuDelaDelDir] [BUL.GetLeader], qui a parfaitement compris les risques que faisait courir l'incompétence de ce personnage pour [BUL.GetLeLaLNP] [BUL.GetName] et a accepté notre suggestion de le remplacer par quelqu'un de plus capable, comme Bogdan Filov. Celui-ci est un germanophile, ayant une expérience politique limitée, ce qui signifie qu'il n'aura pas la carrure pour s'opposer [GetLeaderToChallenge] ni mettre en danger les intérêts [Root.GetAdjMP]."
 bftb_bulgaria_german_influence.5.a:1 "[BUL.GetLeLaLDirCap] [BUL.GetLeader]\na bien « choisi »"
 bftb_bulgaria_german_influence.6.t:1 "[BUL.GetLeLaLDirCap] [BUL.GetLeader] refuse\nde renvoyer Kyoseivanov"
 bftb_bulgaria_german_influence.6.desc:1 "\n[BUL.GetLeLaLDirCap] [BUL.GetLeader] a refusé de faire remplacer Kyoseivanov. Selon [BUL.GetLuiElleDir], notre suggestion n'est motivée que par la volonté de remplacer un politique compétent et loyal à la nation [BUL.GetAdjFS] par un homme de paille, pro-[Root.GetAdjMS], qui veillerait en personne aux intérêts [GER.GetDuDelaDelDir] [GER.GetLeader] [BUL.GetAuEnANP] [BUL.GetName]."
 bftb_bulgaria_german_influence.6.a:1 "Mais, pour l'heure, l'homme de paille\nc'est Kyoseivanov !"
 bftb_bulgaria_german_influence.7.t:0 "Les [GER.GetHabitants] demandent un accès\naux territoires [Root.GetAdjMP]"
 bftb_bulgaria_german_influence.7.desc:1 "\nUn diplomate venu [GER.GetDuDeDNP] [GER.GetName] est arrivé pour demander que [Root.GetLeLaLNP] [Root.GetName] accord[Root.GetEEntNP] un accès militaire à l'armée [GER.GetAdjFS].\n\nLes opérations militaires qui vont avoir lieu dans les Balkans nécessitent en effet que les troupes puissent transiter par notre sol afin de se déployer le long des frontières avec les pays voisins. Et, assurément, [GER.GetLeLaLDir] [GER.GetLeader] ne serait guère ravi[GER.GetXEDir] d'apprendre que nous retardons la mise en œuvre de ses plans..."
 bftb_bulgaria_german_influence.7.a:1 "Nous serons ravis de collaborer\navec l'armée [GER.GetAdjFS]"
 bftb_bulgaria_german_influence.7.b:1 "Les [GER.GetHabitants] vont devoir\nchercher une autre route"
 bftb_bulgaria_german_influence.8.t:0 "[BUL.GetLeLaLNPCap] [BUL.GetName]\nnous accord[BUL.GetEEntNP] l'accès militaire"
 bftb_bulgaria_german_influence.8.desc:0 "\nLe diplomate envoyé négocier l'accès aux territoires [BUL.GetAdjMP] afin d'en faire une base d'opérations pour nos troupes nous a informés que sa mission était un succès. [BUL.GetLeLaLDirCap] [BUL.GetLeader] a déjà signé l'accord, qui garantit à notre armée le droit de transiter par [BUL.GetLeLaLNP] [BUL.GetName]."
 bftb_bulgaria_german_influence.8.a:0 "Tout se déroule donc comme prévu"
 bftb_bulgaria_german_influence.9.t:0 "[BUL.GetLeLaLNPCap] [BUL.GetName]\nnous refus[BUL.GetEEntNP] l'accès militaire"
 bftb_bulgaria_german_influence.9.desc:1 "\nLe diplomate envoyé négocier l'accès aux territoires [BUL.GetAdjMP] afin d'en faire une base d'opérations pour nos troupes nous a informés que [BUL.GetLeLaLDir] [BUL.GetLeader] avait refusé. Cela gêne considérablement nos opérations dans les Balkans dans un avenir proche. Son gouvernement semble persuadé que répondre à chacune de nos demandes ferait [BUL.GetDuDelaDelNP] [BUL.GetName] un simple satellite [Root.GetDuDelaDelNP] [Root.GetName], l'empêchant alors de devenir cette puissance balkanique indépendante qu'[BUL.GetIlElleNP] s'imagin[BUL.GetEEntNP] pouvoir un jour devenir..."
 bftb_bulgaria_german_influence.9.a:1 "[BUL.GetCeCetCetteDirCap] [BUL.GetLeader]\njoue avec le feu..."
 bftb_bulgaria_italian_influence.1.t:0 "[BUL.GetLeLaLNPCap] [BUL.GetName] propos[BUL.GetEEntNP]\nun accord scientifique"
 bftb_bulgaria_italian_influence.1.desc:0 "\nUne délégation est arrivée [BUL.GetDuDeDNP] [BUL.GetName] aujourd'hui pour rencontrer le ministre des Affaires étrangères, dans le but de conclure un accord de recherche entre nos pays.\n\nLe traité qui nous a été présenté comprend, parmi d'autres clauses, un programme de coopération centré sur la recherche à visée militaire, et la mise en place de nouvelles régulations économiques [BUL.GetAuEnANP] [BUL.GetName] destinées à garantir des bénéfices importants pour les investisseurs [ITA.GetAdjMP]."
 bftb_bulgaria_italian_influence.1.a:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] bénéficierai[ITA.GetTEntNP]\nassurément de cet accord"
 bftb_bulgaria_italian_influence.1.b:0 "Nous ne partagerons pas nos technologies\navec les [BUL.GetHabitants] !"

