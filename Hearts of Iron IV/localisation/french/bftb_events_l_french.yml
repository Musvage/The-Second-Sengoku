 bftb_bulgaria_balkan_federation_turkish_states_tt:0 "[BUL.GetLeLaLNPCap] [BUL.GetFlag]§Y[BUL.GetName]§! v[BUL.GetAOntNP] prendre le contrôle et posséder ces États : "

 bftb_bulgaria_fate_of_the_balkans.1.t:0 "[BUL.GetLeLaLNPCap] [BUL.GetName] exig[BUL.GetEEntNP]\nnotre entrée dans [BUL.GetLeLaLFaction] [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.desc:0 "\nUn émissaire [BUL.GetAdjMS] est arrivé aujourd'hui à [Root.Capital.GetCapitalVictoryPointName] pour rencontrer [Root.GetLeLaLDir] [Root.GetLeader] et exiger, sans ambages, l'entrée [Root.GetDuDelaDelNP] [Root.GetName] dans [BUL.GetLeLaLFaction] [BUL.GetFactionName].\n\nSelon [GetBulgarianLeader], son pays aurait l'intention de développer un programme de coopération en matière de recherche et de défense et de garantir la sécurité et la souveraineté de tous les États membres de l'alliance. Malgré tout, a prévenu le diplomate, toute nation balkanique qui refuserait d'entrer dans [BUL.GetLeLaLFaction] [BUL.GetFactionName] serait aussitôt considérée en ennemie."
 BUL_leader_is_tsar:0 "le tsar [BUL.GetLeader]"
 BUL_leader_is_regency_council:0 "le Conseil de régence [BUL.GetAdjMS]"
 BUL_leader_is_a_politician:0 "[BUL.GetLeLaLDir] [BUL.GetLeader]"
 bftb_bulgaria_fate_of_the_balkans.1.a:0 "Mieux vaut donc en devenir membres"
 bftb_bulgaria_fate_of_the_balkans.1.b:0 "Nous ne céderons pas face à de telles menaces !"
 bftb_bulgaria_fate_of_the_balkans.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nd'intégrer [BUL.GetLeLaLFaction] [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.2.desc:0 "\nL'émissaire envoyé convaincre le gouvernement [From.GetDuDelaDelNP] [From.GetName] d'intégrer [BUL.GetLeLaLFaction] [BUL.GetFactionName] est rentré aujourd'hui avec de bonnes nouvelles : [From.GetLeLaLDir] [From.GetLeader] a accepté nos exigences, et son pays a enfin intégré l'alliance."
 bftb_bulgaria_fate_of_the_balkans.2.a:0 "[BUL.GetLeLaLFactionCap] [BUL.GetFactionName]\nen [BUL.GetEstSontFaction] renforcé[BUL.GetXEFaction] d'autant"
 bftb_bulgaria_fate_of_the_balkans.3.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'intégrer [BUL.GetLeLaLFaction] [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.3.desc:0 "\nL'émissaire envoyé convaincre le gouvernement [From.GetDuDelaDelNP] [From.GetName] d'intégrer [BUL.GetLeLaLFaction] [BUL.GetFactionName] a rapporté que [From.GetLeLaLDir] [From.GetLeader] avait décidé de refuser. [From.GetIlElleDirCap] ne semble pas réaliser, malgré les avertissements qui lui ont été transmis, le sort qui attend son pays pour oser défier ainsi la volonté [BUL.GetDuDelaDelDir] [BUL.GetLeader]."
 bftb_bulgaria_fate_of_the_balkans.3.a:0 "[From.GetIlElleDirCap] a bien montré\ntoute l'étendue de son incompétence..."
 bftb_bulgaria_fate_of_the_balkans.4.t:0 "[BUL.GetLeLaLNPCap] [BUL.GetName] exig[BUL.GetEEntNP]\nle transfert de l'État de [From.From.GetName]"
 bftb_bulgaria_fate_of_the_balkans.4.desc:0 "\nUne mission diplomatique [BUL.GetAdjFS][GetBulgarianLeaderDiplomaticMission] est arrivée à [Root.Capital.GetCapitalVictoryPointName] pour négocier le transfert de l'État de [From.From.GetName] [BUL.GetAuAlaAlNP] [BUL.GetName], qui selon [BUL.GetSonLeurNP] gouvernement lui appartiendrait de plein droit."
 BUL_tsar_leads_diplomatic_mission:0 ", dirigée par le tsar [BUL.GetLeader] lui-même,"
 BUL_politician_leads_diplomatic_mission:0 ", dirigée par [BUL.GetLeLaLDir] [BUL.GetLeader] [BUL.GetLuiElleDir]-même,"
 BUL_bulgarian_government:0 ""
 bftb_bulgaria_fate_of_the_balkans.4.a:0 "Malheureusement, nous ne sommes guère\nen mesure de nous y opposer..."
 bftb_bulgaria_fate_of_the_balkans.4.b:0 "Cela ne se passera pas ainsi !"
 bftb_bulgaria_fate_of_the_balkans.5.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde nous rétrocéder l'État de [From.From.From.GetName]"
 bftb_bulgaria_fate_of_the_balkans.5.desc:0 "\nAu terme d'une longue discussion entre notre mission diplomatique et le gouvernement [From.GetAdjMS], [From.GetLeLaLDir] [From.GetLeader] a consenti à rétrocéder l'État de [From.From.From.GetName] [BUL.GetAuAlaAlNP] [BUL.GetName]."
 bftb_bulgaria_fate_of_the_balkans.5.a:0 "[From.From.From.GetName] réintègre\ndonc enfin la nation"
 bftb_bulgaria_fate_of_the_balkans.6.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde nous rétrocéder l'État de [From.From.From.GetName]"
 bftb_bulgaria_fate_of_the_balkans.6.desc:0 "\nAu terme d'une discussion houleuse de plusieurs heures avec notre mission diplomatique, [From.GetLeLaLDir] [From.GetLeader] a obstinément refusé de transférer l'État de [From.From.From.GetName] [BUL.GetAuAlaAlNP] [BUL.GetName]."
 bftb_bulgaria_fate_of_the_balkans.6.a:0 "[From.GetCeCetCetteDirCap] [From.GetLeader]\nest un[From.GetXEDir] insensé[From.GetXEDir]"
 bftb_bulgaria_fate_of_the_balkans.7.t:0 "[BUL.GetLeLaLNPCap] [BUL.GetName] exig[BUL.GetEEntNP]\nnotre assujettissement"
 bftb_bulgaria_fate_of_the_balkans.7.desc:0 "\nLe gouvernement [BUL.GetAdjMS] vient enfin de dévoiler ses véritables intentions. Une délégation diplomatique est arrivée aujourd'hui pour exiger la reconnaissance formelle de la suzeraineté [BUL.GetAdjFS] sur [Root.GetLeLaLNP] [Root.GetName]. Cela impliquerait évidemment une soumission sans condition du gouvernement à tout ce que [GetBulgarianLeader] déciderait à l'encontre du pays."
 bftb_bulgaria_fate_of_the_balkans.7.a:0 "$bftb_bulgaria_fate_of_the_balkans.4.a$"
 bftb_bulgaria_fate_of_the_balkans.7.b:1 "[Root.GetLeLaLNPCap] [Root.GetName]\nne se soumettr[Root.GetAOntNP] jamais à une puissance étrangère !"
 bftb_bulgaria_fate_of_the_balkans.8.t:0 "[From.GetLeLaLNPCap] [From.GetName] consent[From.GetXEntNP]\nà [From.GetSonLeurNP] assujettissement"
 bftb_bulgaria_fate_of_the_balkans.8.desc:0 "\nDepuis l'entrée [From.GetDuDelaDelNP] [From.GetName] au sein [BUL.GetDuDelaDelFaction] [BUL.GetFactionName], nous avons exercé de nombreuses pressions sur [From.GetSonLeurNP] gouvernement pour qu'il accepte toute décision que prendrait [GetBulgarianLeader] à [From.GetSonLeurNP] égard. Jusqu'à ce que, grâce à la corruption et au chantage exercé sur plusieurs de ses ministres, [From.GetLeLaLDir] [From.GetLeader] se trouve contraint[From.GetXEDir] de signer un traité reconnaissant de manière officielle la suzeraineté [BUL.GetDuDelaDelNP] [BUL.GetName] sur le pays, qui acte enfin de sa soumission pleine et entière."
 bftb_bulgaria_fate_of_the_balkans.8.a:0 "Les [From.GetHabitants] finissent enfin\npar accepter leur place dans le monde"
 bftb_bulgaria_fate_of_the_balkans.9.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\ntout assujettissement"
 bftb_bulgaria_fate_of_the_balkans.9.desc:0 "\nDe manière assez inattendue, le gouvernement [From.GetAdjMS] a décidé de défier [GetBulgarianLeader]. [From.GetLeLaLDirCap] [From.GetLeader] a publiquement annoncé aujourd'hui son refus de voir [From.GetLeLaLNP] [From.GetName] se soumettre à la suzeraineté [BUL.GetAdjFS]. Il s'agit là d'une décision courageuse, que semble soutenir la majorité des [From.GetHabitants], mais néanmoins imprudente puisque le pays a assurément besoin de notre protection s'il veut survivre au premier conflit qui pourrait éclater. Or, [GetBulgarianLeader] est déjà en train de reconsidérer l'appartenance [From.GetDuDelaDelNP] [From.GetName] [BUL.GetAuAlaAlFaction] [BUL.GetFactionName]..."
 bftb_bulgaria_fate_of_the_balkans.9.a:0 "Nous devons maintenir la pression sur eux"
 bftb_bulgaria_fate_of_the_balkans.9.a_cooldown_tt:0 "La décision £decision_icon_small£§Y$BUL_fate_of_the_balkans_demand_submission$§! sera de nouveau disponible dans §R365 jours§!."
 bftb_bulgaria_fate_of_the_balkans.9.b:0 "Leur morgue ne sera pas sans conséquence !"
 bftb_bulgaria_fate_of_the_balkans.10.t:0 "[BUL.GetLeLaLNPCap] [BUL.GetName] [BUL.GetAOntNP] « convaincu »\nles [From.GetHabitants] d'intégrer l'alliance"
 bftb_bulgaria_fate_of_the_balkans.10.desc:0 "\nAprès s'être vu remettre un ultimatum du gouvernement [BUL.GetAdjMS], et visé[From.GetXEDir] [From.GetLuiElleDir]-même par des menaces, de même que ses ministres, [From.GetLeLaLDir] [From.GetLeader] s'est trouvé[From.GetXEDir] contraint[From.GetXEDir] de céder aux pressions et d'annoncer que [From.GetLeLaLNP] [From.GetName] allai[From.GetTEntNP] immédiatement sortir [Root.GetDuDelaDelFaction] [Root.GetFactionName] pour intégrer tout aussitôt [BUL.GetLeLaLFaction] [BUL.GetFactionName]."
 bftb_bulgaria_fate_of_the_balkans.10.a:0 "Les [BUL.GetHabitants]\npaieront pour cela !"
 bftb_bulgaria_fate_of_the_balkans.10.b:0 "Un mauvais choix,\npar un[From.GetXEDir] mauvais[From.GetXEDir] dirigeant[From.GetXEDir]..."
 BUL_transferred_bulgarian_state_autonomy_desc:0 "A cédé les États revendiqués par les Bulgares."

 bftb_bulgaria_political_leaders.1.t:0 "Hristo Lukov assassiné"
 bftb_bulgaria_political_leaders.1.desc:0 "Hier soir, [GetLukovLeader] a été attaqué par deux [GetLukovPartisans] suivi depuis le cinéma Le Royal jusqu'à son domicile, au 1, rue de l'Artillerie.\n\nAlors qu'il se trouvait sur le point d'entrer dans sa résidence, l'un des [GetLukovCriminals] a tiré sur lui, quasi à bout portant, le touchant à l'épaule. Lukov a alors agrippé l'homme et l'aurait plaqué contre un mur avant de tenter de se retirer dans le bâtiment. Mais [GetLukovSecondAssailant], lui a alors tiré dans le dos, avant d'emmener son [GetLukovAccomplice] et de fuir par une cour attenante en abandonnant à l'entrée de l'immeuble un Hristo Lukov mortellement blessé.\n\n[GetLukovConclusion]"
 bftb_bulgaria_political_leaders.1.a:0 "Trouvons-lui un successeur\ndans les rangs de l'ULNB"
 bftb_bulgaria_political_leaders.1.b:0 "Il nous faut quelqu'un de plus radical...\nAleksandar Tsankov serait parfait !"
 bftb_bulgaria_political_leaders.1.c:0 "Le monde se portera bien mieux sans lui"
 bftb_bulgaria_political_leaders.1.d:0 "C'est tragique..."
 BUL_hristo_lukov_death_leader_party:0 "Hristo Lukov, le chef de l'Union de la légion nationale bulgare,"
 BUL_hristo_lukov_death_leader_country:0 "le dirigeant [Root.GetDuDelaDelNP] [Root.GetName] Hristo Lukov"
 BUL_hristo_lukov_death_partisans_communism:0 "membres des milices paramilitaires du Parti communiste, qui l'ont"
 BUL_hristo_lukov_death_partisans_other:0 "partisans, qui l'auraient"
 BUL_hristo_lukov_death_criminals_communism:0 "partisans, Ivan Burudzhiev,"
 BUL_hristo_lukov_death_criminals_other:0 "criminels"
 BUL_hristo_lukov_death_second_assailant_communism:0 "Violeta Yakova, que la victime n'avait pas remarquée"
 BUL_hristo_lukov_death_second_assailant_other:0 "une seconde personne, que la victime n'aurait pas remarquée mais que des témoins affirment être une femme"
 BUL_hristo_lukov_death_accomplice_communism:0 "camarade"
 BUL_hristo_lukov_death_accomplice_other:0 "complice"
 BUL_hristo_lukov_death_conclusion_communism:0 ""
 BUL_hristo_lukov_death_conclusion_other:0 "Les services nationaux de sécurité ont déjà lancé les recherches pour trouver les assassins. Mais, pour l'heure, le plus urgent est de veiller à l'avenir du pays en nommant quelqu'un pour remplacer Lukov à la tête [Root.GetDuDelaDelNP] [Root.GetName]."
 bftb_bulgaria_greek_influence.1.t:0 "[BUL.GetLeLaLNPCap] [BUL.GetName] cherch[BUL.GetEEntNP]\nà établir des relations"
 bftb_bulgaria_greek_influence.1.desc:0 "\n[BUL.GetLeLaLDirCap] [BUL.GetLeader] a rencontré [Root.GetLeLaLDir] [Root.GetLeader] pour lui proposer de rétablir des relations amicales entre [BUL.GetLeLaLNP] [BUL.GetName] et [Root.GetLeLaLNP] [Root.GetName] grâce à un accord de paix. [BUL.GetIlElleDirCap] a pour cela offert des réductions fiscales aux investisseurs [Root.GetAdjMP] qui souhaiteraient établir des filiales dans son pays."
 bftb_bulgaria_greek_influence.1.a:0 "[GRE.GetHabitants] et [BUL.GetHabitants]\ndevraient désormais coopérer"
 bftb_bulgaria_greek_influence.1.b:0 "Nous ne pouvons faire aucune confiance\nà ces [BUL.GetHabitants]"
 bftb_bulgaria_greek_influence.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nnotre proposition"
 bftb_bulgaria_greek_influence.2.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a accepté notre proposition et se montre prêt[From.GetXEDir] à officialiser des relations amicales entre [GRE.GetLeLaLNP] [GRE.GetName] et [BUL.GetLeLaLNP] [BUL.GetName] par le biais d'un accord qui assurerait la paix entre les deux pays."
 bftb_bulgaria_greek_influence.2.a:1 "$bftb_bulgaria_greek_influence.1.a$"
 bftb_bulgaria_greek_influence.3.t:0 "Le gouvernement [From.GetAdjMS]\nrejette notre proposition"
 bftb_bulgaria_greek_influence.3.desc:0 "\nAffirmant n'avoir aucune confiance envers les nouvelles orientations politiques [Root.GetDuDelaDelNP] [Root.GetName], [From.GetLeLaLDir] [From.GetLeader] a rejeté notre proposition d'officialiser des relations amicales entre nos deux pays."
 bftb_bulgaria_greek_influence.3.a:0 "Ces [From.GetHabitants] sont trop fiers\npour réaliser que la coopération est indispensable"
 bftb_bulgaria_british_influence.1.t:0 "Le gouvernement [BUL.GetAdjMS] cherche à s'assurer\nde notre protection"
 bftb_bulgaria_british_influence.1.desc:0 "\n[BUL.GetLeLaLDirCap] [BUL.GetLeader] est arrivé[BUL.GetXEDir] [Root.GetAuEnANP] [Root.GetName] pour négocier un accord avec nous, dans l'espoir d'obtenir un engagement à protéger l'intégrité territoriale [BUL.GetDuDelaDelNP] [BUL.GetName].\n\nSelon [BUL.GetLuiElleDir], son parti souhaiterait renforcer les liens unissant nos gouvernements, mais craint pour l'avenir du pays s'il repousse les autres grandes puissances entretenant des ambitions dans les Balkans, tels que [GER.GetLeLaLNP] [GER.GetName], [ITA.GetLeLaLNP] [ITA.GetName] ou encore [SOV.GetLeLaLNP] [SOV.GetName]."
 bftb_bulgaria_british_influence.1.a:0 "Nous devrions effectivement nous engager\nà protéger les [BUL.GetHabitants]"
 bftb_bulgaria_british_influence.1.b:0 "Nous pouvons toujours nous accorder\nsur un pacte de non-agression..."
 bftb_bulgaria_british_influence.1.c:0 "Nous avons bien d'autres priorités\nà régler avant cela..."
 bftb_bulgaria_british_influence.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde garantir notre indépendance"
 bftb_bulgaria_british_influence.2.desc:0 "\nLe gouvernement [From.GetAdjMS] a consenti à signer le traité proposé par [BUL.GetLeLaLNP] [BUL.GetLeader] afin de garantir l'indépendance [BUL.GetDuDelaDelNP] [BUL.GetName] et renforcer à l'avenir les relations entre nos deux pays."
 bftb_bulgaria_british_influence.2.a:0 "Nous sommes donc désormais\nsous protection [ENG.GetAdjFS] !"
 bftb_bulgaria_british_influence.3.t:0 "[From.GetLeLaLNPCap] [From.GetName] se content[From.GetEEntNP]\nd'un pacte de non-agression"
 bftb_bulgaria_british_influence.3.desc:0 "\nSi le gouvernement [From.GetAdjMS] a bien accepté de signer un traité avec nous, [From.GetLeLaLDir] [From.GetLeader] a cependant refusé de garantir de manière officielle l'indépendance [Root.GetDuDelaDelNP] [Root.GetName]. Selon ses propres termes, une telle action pourrait avoir de lourdes conséquences diplomatiques, qui ne feraient qu'aggraver encore la situation non seulement pour les Balkans, mais aussi de toute l'Europe.\n\nMalgré tout, [From.GetIlElleDir] s'est montré[From.GetXEDir] intéressé[From.GetXEDir] par le développement de relations amicales entre nos pays et par une coopération plus étroite entre eux."
 bftb_bulgaria_british_influence.3.a:0 "C'est toujours un début !"
 bftb_bulgaria_british_influence.4.t:0 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nnotre proposition"
 bftb_bulgaria_british_influence.4.desc:0 "\nLe gouvernement [From.GetAdjMS] a expliqué sans détour ne pas voir quel intérêt il aurait à développer les relations avec [Root.GetLeLaLNP] [Root.GetName], et rejeté sans ambages notre proposition d'officialiser un accord visant à assurer [Root.GetSonLeurNP] indépendance et développer la coopération avec [Root.GetLuiElleEuxNP]."
 bftb_bulgaria_british_influence.4.a:0 "La peste des [From.GetHabitants] !"
 bftb_bulgaria_democratic_international_policies.1.t:0 "[BUL.GetLeLaLNPCap] [BUL.GetName] garanti[BUL.GetTSsentNP]\nl'indépendance [Root.GetDuDelaDelNP] [Root.GetName]"
 bftb_bulgaria_democratic_international_policies.1.desc:0 "\n[BUL.GetSonLeurNPCap] gouvernement a déclaré aujourd'hui qu'il était du devoir [BUL.GetDuDelaDelNP] [BUL.GetName] de protéger l'intégrité territoriale des nations amies dans les Balkans face aux ambitions des puissances étrangères bellicistes.\n\nÀ cette fin, [BUL.GetLeLaLDir] [BUL.GetLeader] a juré que son pays s'engageait à protéger [Root.GetLeLaLNP] [Root.GetName] et à mettre en place toute une batterie de mesures nouvelles afin de préparer la défense de la péninsule."
 bftb_bulgaria_democratic_international_policies.1.a:0 "C'est trop aimable !"
 bftb_bulgaria_democratic_international_policies.2.t:0 "Investissements industriels [BUL.GetAdjMP]"
 bftb_bulgaria_democratic_international_policies.2.desc:0 "Les industriels [BUL.GetAdjMP] ont commencé à procéder à de nombreux investissements [Root.GetAuEnANP] [Root.GetName], établissant un certain nombre de filiales qui permettront de doper l'économie de la nation.\n\nIl ne fait aucun doute que cette stratégie fait partie d'un plan plus large, conçu par le gouvernement [BUL.GetAdjMS] pour accroître son influence et propager ses idées capitalistes sur notre sol. Pour l'heure, toutefois, rien ne nous interdit de tirer parti du développement de notre industrie."
 bftb_bulgaria_democratic_international_policies.2.a:0 "Croient-ils vraiment pouvoir\nnous influencer aussi aisément ?"
 bftb_bulgaria_democratic_international_policies.3.t:0 "Apport de capitaux [BUL.GetAdjMP]"
 bftb_bulgaria_democratic_international_policies.3.desc:0 "Le gouvernement [BUL.GetAdjMS] a décidé de fournir un soutien financier aux sociétés [Root.GetAdjFP] connaissant des difficultés afin de stabiliser le secteur de la finance.\n\nMalgré tout, aucun de nos ministres n'est suffisamment naïf pour croire que cet acte apparemment généreux n'est motivé que par la seule amitié. Cet apport de capitaux n'est qu'un moyen, pour [BUL.GetLeLaLNP] [BUL.GetName], d'accroître [BUL.GetSonLeurNP] influence sur l'économie [Root.GetAdjFS]."
 bftb_bulgaria_democratic_international_policies.3.a:0 "Nous allons devoir nous montrer prudents..."
 bftb_bulgaria_democratic_international_policies.4.t:0 "L'intégrité territoriale\n[BUL.GetDuDelaDelNP] [BUL.GetName]"
 bftb_bulgaria_democratic_international_policies.4.desc:0 "\nUne délégation [BUL.GetAdjFS] vient d'arriver [Root.GetAuEnANP] [Root.GetName] pour demander que [Root.GetLeLaLDir] [Root.GetLeader] reconnaisse la légitimité du gouvernement [BUL.GetAdjMS] sur les anciens territoires de son pays actuellement occupés par les troupes alliées et, par conséquent, accepte de [BUL.GetLuiLeurNP] rendre le contrôle administratif sur ces régions."
 bftb_bulgaria_democratic_international_policies.4.a:0 "Nous devons reconnaître\nl'intégrité [BUL.GetAdjFS]"
 bftb_bulgaria_democratic_international_policies.4_tt:0 "[BUL.GetLeLaLNPCap] [BUL.GetFlag]§Y[BUL.GetName]§! v[BUL.GetAOntNP] recevoir et obtenir le contrôle de :"
 bftb_bulgaria_democratic_international_policies.4.b:0 "Ce ne sera pas possible"
 bftb_bulgaria_democratic_international_policies.5.t:0 "Le gouvernement [ENG.GetAdjMS] reconnaît\nl'intégrité territoriale [Root.GetAdjFS]"
 bftb_bulgaria_democratic_international_policies.5.desc:0 "\nNotre délégation envoyée [ENG.GetAuEnANP] [ENG.GetName] vient de rentrer après avoir réussi à faire entendre notre demande au gouvernement [ENG.GetAdjMS]. Celui-ci a accepté de rendre le contrôle administratif de nos anciens territoires et actuellement occupés par les troupes alliées [BUL.GetAuAlaAlNP] [BUL.GetName]."
 bftb_bulgaria_democratic_international_policies.5.a:0 "Les [Root.GetHabitants] se réjouiront\nd'apprendre cette nouvelle !"
 bftb_bulgaria_democratic_international_policies.6.t:0 "[ENG.GetLeLaLNPCap] [ENG.GetName] refus[ENG.GetEEntNP]\nde reconnaître notre intégrité territoriale"
 bftb_bulgaria_democratic_international_policies.6.desc:0 "\nMalheureusement, la délégation envoyée [ENG.GetAuEnANP] [ENG.GetName] n'est pas parvenue à obtenir du gouvernement [ENG.GetAdjMS] le contrôle administratif sur les territoires historiques [Root.GetAdjMP] actuellement occupés par les troupes alliées."
 bftb_bulgaria_democratic_international_policies.6.a:0 "C'est une non-reconnaissance\nde notre intégrité territoriale !"
 bftb_bulgaria_democratic_international_policies.7.t:0 "Pacte entre [ENG.GetLeLaLNP] [ENG.GetName]\net [BUL.GetLeLaLNP] [BUL.GetName]"
 bftb_bulgaria_democratic_international_policies.7.desc:0 "\nLe gouvernement [ENG.GetAdjMS] a envoyé une délégation diplomatique pour nous informer qu'il acceptait de rendre [BUL.GetAuAlaAlNP] [BUL.GetName] le contrôle administratif sur [BUL.GetSesLeursNP] territoires historiques actuellement occupés par les troupes [Root.GetAdjFP]. Sa décision est à effet immédiat.\n\nPris de court, dans l'incapacité de négocier pour infléchir la décision des [ENG.GetHabitants], notre gouvernement s'est donc trouvé contraint de céder le contrôle sur ces territoires afin de préserver les relations cordiales avec nos alliés."
 bftb_bulgaria_democratic_international_policies.7.a:0 "Mais cela reste une insulte\nà l'honneur [Root.GetDuDelaDelNP] [Root.GetName] !"

 bftb_news.1.t:0 "Le gouvernement [BUL.GetAdjMS]\ncondamne l'ORIM"
 bftb_news.1.desc:0 "\nAujourd'hui, [BUL.GetLeLaLDir] [BUL.GetLeader] a dénoncé publiquement l'Organisation révolutionnaire intérieure macédonienne et publiquement condamné ses activités.\n    Le Ministre de l'Intérieur a quant à lui annoncé la mise en œuvre d'un ensemble de mesures extraordinaires qui permettront au gouvernement d'allouer davantage de ressources à la lutte contre l'ORIM, afin d'éradiquer l'organisation terroriste de manière définitive.\n    Il semble donc que [BUL.GetLeLaLNP] [BUL.GetName] [BUL.GetSestSesontNP] enfin engagé[BUL.GetXENP] pleinement contre l'une des premières et principales sources de conflit et de tensions dans les Balkans..."
 bftb_news.1.a:0 "Il était temps !"
 bftb_news.1.b:0 "Ces terroristes vont enfin\nêtre éradiqués !"
 bftb_news.1.c:0 "Les jours de l'ORIM\nsemblent donc comptés..."
 bftb_news.2.t:0 "Soutien du gouvernement [BUL.GetAdjMS]\nà l'ORIM"
 bftb_news.2.desc:0 "\nAujourd'hui, [BUL.GetLeLaLDir] [BUL.GetLeader] a annoncé publiquement que le gouvernement [BUL.GetAdjMS] allait entamer des négociations avec Ivan Mihaylov, l'un des plus hauts responsables de l'Organisation révolutionnaire intérieure macédonienne, afin d'obtenir la cessation des hostilités entre l'ORIM et les autorités [BUL.GetAdjFP].\n    Selon le ministre aux Affaires intérieures, [BUL.GetLeLaLNP] [BUL.GetName] [BUL.GetAOntNP] besoin de coopérer avec l'organisation pour libérer les nombreux Macédoniens [BUL.GetAdjMP] vivant [YUG.GetAuEnANP] [YUG.GetName] et [GRE.GetAuEnANP] [GRE.GetName]. Cette annonce surprenante a donc toutes les chances de raviver les conflits balkaniques et d'accroître les tensions entre les grandes puissances ayant des intérêts dans la région."
 bftb_news.2.a:0 "Les [BUL.GetHabitants] sont\nen train de jouer avec le feu..."
 bftb_news.2.b:0 "Nous faisons ce qui est le mieux\npour [BUL.GetLeLaLNP] [BUL.GetName]"
 bftb_news.2.c:0 "Encore une guerre balkanique à prévoir..."
 bftb_news.3.t:0 "Mort du tsar Boris III\n[BUL.GetDuDeDNP] [BUL.GetName]"
 bftb_news.3.desc:0 "\n[GetBorisDeathContext]\n    [GetSuspicionsAboutBorisDeath]"
 bftb_news.3.a:0 "Maintenant il repose en paix,\ncontrairement à son pays..."
 bftb_news.4.t:0 "Restauration du tsar Ferdinand Ier"
 bftb_news.4.desc:0 "\nDes suites du décès du tsar [BUL.GetDuDeDNP] [BUL.GetName] Boris III, le gouvernement a pris la décision inattendue de rencontrer son père, l'ancien tsar Ferdinand Ier, pour lui demander de reprendre la tête du pays.\n    Au terme d'une longue entrevue avec [GetFormerLeaderBeforeFerdinand], Ferdinand Ier, ce tsar belliciste qui avait été contraint d'abdiquer en faveur de son fils après les défaites désastreuses de la deuxième guerre balkanique et de la Grande Guerre, a consenti à rentrer à Sofia pour y être de nouveau couronné."
 bftb_news.4.a:0 "Il est l'homme qu'il faut\npour [BUL.GetLeLaLNP] [BUL.GetName]"
 bftb_news.4.b:0 "Ce vieillard est-il même\nen état de régner ?"
 bftb_news.4.c:0 "Pour le coup,\nc'est assez inattendu..."
 BUL_former_leader_before_ferdinand_kyoseivanov:0 "le Premier ministre Georgi Kyoseivanov"
 BUL_former_leader_before_ferdinand_filov:0 "le Premier ministre Bogdan Filov"
 BUL_former_leader_before_ferdinand_mushanov:0 "le Premier ministre Nikola Mushanov"
 BUL_former_leader_before_ferdinand_lukov:0 "le Premier ministre Hristo Lukov"
 BUL_former_leader_before_ferdinand_tsankov:0 "le Premier ministre Aleksandar Tsankov"
 BUL_former_leader_before_ferdinand_generic:0 "l'ancien Premier ministre"
 bftb_news.5.t:1 "Lancement d'une campagne\nd'intégration dans les Balkans"
 bftb_news.5.desc:1 "\n\nLe gouvernement [BUL.GetAdjMS] vient de lancer une importante campagne de réintégration des territoires occupés dans les Balkans, destinée à y favoriser l'établissement de [BUL.GetHabitants], imposant les noms en bulgare des villes et réorganisant l'administration locale selon l'usage [BUL.GetAdjMS].\n    Par ces mesures, [BUL.GetLeLaLDir] [BUL.GetLeader] espère démontrer « la nature intrinsèquement [BUL.GetAdjFS] de ces régions » et légitimer leur annexion future par [BUL.GetLeLaLNP] [BUL.GetName]."
 bftb_news.5.a:0 "La bulgarité de ces territoires\nne peut plus être contestée désormais"
 bftb_news.5.b:1 "Comment osent-ils détruire ainsi\nla culture [This.GetAdjFS] ?"
 bftb_news.5.c:0 "Ces [BUL.GetHabitants]\nn'ont pas froid aux yeux..."
 bftb_news.6.t:0 "Restauration du patriarcat [BUL.GetAdjMS]"
 bftb_news.6.desc:0 "\nAvec le soutien plein et entier du gouvernement, l'exarchat [BUL.GetDuDeDNP] [BUL.GetName] a fait pression sur le patriarche de Constantinople afin qu'il reconnaisse l'autocéphalie de l'Église orthodoxe [BUL.GetAdjFS].\n    Face aux pressions et aux menaces [BUL.GetDuDelaDelDir] [BUL.GetLeader], le patriarche œcuménique s'est donc trouvé contraint d'autoriser le Saint-Synode à adopter un nouveau statut, par lequel il pourra élire le chef de l'Église [BUL.GetAdjMS], et par là même, après sept siècles, restaurer le patriarche de Sofia."
 bftb_news.6.a:0 "Ce succès fait la joie\nde toute la population !"
 bftb_news.6.b:0 "C'est intéressant..."
 bftb_news.7.t:0 "Proclamation\n[BUL.GetDuDelaDelNP] [BUL.GetName]"
 bftb_news.7.desc:0 "\n\nUn gigantesque rassemblement politique, organisé par le gouvernement [BUL.GetAdjMS] lui-même, s'est déroulé hier à Sofia.\n    Au cours de l'événement, devant la plupart des participants ébahis, [BUL.GetLeLaLDir] [BUL.GetLeader] a proclamé la formation [BUL.GetDuDelaDelNP] [BUL.GetName] et annoncé l'entrée dans une ère nouvelle pour la nation.\n    Son discours a été suivi d'une majestueuse et solennelle cérémonie au cours de laquelle [BUL.GetIlElleDir] a été couronné[BUL.GetXEDir] empereur, à la suite de laquelle tous les dignitaires politiques et militaires lui ont prêté serment d'allégeance."
 bftb_news.7.a:0 "La nation [BUL.GetAdjFS]\nen est ainsi encore renforcée"
 bftb_news.7.b:0 "[BUL.GetCeCetCetteDirCap] [BUL.GetLeader]\nne céderait-[BUL.GetIlElleDir] pas à la mégalomanie ?"
 bftb_news.7.c:0 "Cela était-il bien indispensable ?"
 bftb_news.8.t:0 "Le Front patriotique s'empare\ndu pouvoir en Bulgarie"
 bftb_news.8.desc:0 "\n\nLe Front patriotique, une organisation anti-fasciste bulgare radicalement opposée au régime autoritaire [From.GetDuDelaDelDir] [From.GetLeader], composée de membres issues de nombreux groupes politiques mais sous l'influence majeure des communistes, vient de prendre le pouvoir en Bulgarie.\n    Provoquée par un soulèvement orchestré par ses militants, une violente guerre civile avait éclaté entre cette organisation et les loyalistes. Mais la guerre, qui a permis aux communistes de renverser le régime [From.GetDuDelaDelDir] [From.GetLeader], est désormais terminée. Et, déjà, a été proclamée une nouvelle République populaire de Bulgarie."
 bftb_news.8.a:0 "C'est une grande victoire\npour les [BUL.GetHabitants] !"
 bftb_news.8.b:0 "C'est inquiétant..."
 bftb_news.9.t:0 "Naissance de la Fédération\ndes Républiques socialistes des Balkans"
 bftb_news.9.desc:0 "\n\nLe gouvernement [BUL.GetAdjMS] vient d'annoncer la formation [BUL.GetDuDelaDelFaction] [BUL.GetFactionName], une version révisée du projet déjà proposé dans les années 1920 qui s'était alors traduit par un échec.\n    Selon [BUL.GetLeLaLDir] [BUL.GetLeader], [BUL.GetLeLaLNP] [BUL.GetName] aspir[BUL.GetEEntNP] à former un front unifié dans les Balkans, capable de s'opposer à toute tentative d'invasion étrangère visant la péninsule.\n    Nul ne sait si cette fois le projet aboutira, mais d'ores et déjà les populations des pays voisins semblent convaincues de son utilité."
 bftb_news.9.a:0 "C'est assurément là un progrès significatif"
 bftb_news.9.b:0 "C'est assurément intéressant"
 bftb_news.9.c:0 "Encore une tentative d'union\ndes Balkans vouée à l'échec..."
 bftb_news.10.t:0 "L'unification des Balkans"
 bftb_news.10.desc:0 "\nLes autorités [BUL.GetOldAdjective]s ont proclamé aujourd'hui la formation [BUL.GetDuDelaDelNP] [BUL.GetName], qui vise à pousser davantage encore qu'au sein [BUL.GetDuDelaDelFaction] [BUL.GetFactionName] l'unité de tous les pays membres de l'alliance sous un gouvernement unique et centralisé.\n    Selon les propres termes [BUL.GetDuDelaDelDir] [BUL.GetLeader], le nouveau gouvernement vise à une coopération pleine et entière entre toutes les nations des Balkans, au renoncement aux conflits du passé et à la promotion de l'unité parmi tous les habitants de la péninsule."
 bftb_news.10.a:0 "Enfin, notre rêve devient réalité !"
 bftb_news.10.b:1 "Mais est-ce bien ce dont\n[This.GetLeLaLNP] [This.GetName] [This.GetAOntNP] besoin ?" #THIS
 bftb_news.10.c:0 "Mais est-ce bien ce dont\nles Balkans ont besoin ?"
 bftb_news.10.d:0 "Quelles sornettes !"
 bftb_news.11.t:0 "Rapprochement entre\n[BUL.GetHabitants] et [GER.GetHabitants]"
 bftb_news.11.desc:0 "\n\nAfin de renforcer les liens avec [GER.GetLeLaLNP] [GER.GetName] tout en permettant un accroissement des apports de capitaux étrangers dans le pays, le gouvernement [BUL.GetAdjMS] vient de signer un accord commercial avec plusieurs sociétés [GER.GetAdjFP].\n    Selon cet accord, les investisseurs [GER.GetAdjMP] pourront bénéficier d'avantages juridiques importants et de réductions fiscales pour toutes les activités [BUL.GetAuEnANP] [BUL.GetName]."
 bftb_news.11.a:0 "Cela contribuera grandement à améliorer\nnos relations avec les [GER.GetHabitants]"
 bftb_news.11.b:0 "Cela encouragera les [BUL.GetHabitants]\nà soutenir notre cause"
 bftb_news.11.c:1 "Les [BUL.GetHabitants] vont-ils intégrer\n[GER.GetLeLaLFaction] [GER.GetFactionName] ?"
 bftb_news.11.d:0 "Ils ne font que chercher\nun protecteur..."
 bftb_news.12.t:0 "Signature d'un accord de coopération\ntechnologique italo-[BUL.GetAdjMS]"
 bftb_news.12.desc:0 "\n\nAprès s'être rapproché[BUL.GetXENP] du gouvernement [GER.GetAdjMS], [BUL.GetLeLaLNP] [BUL.GetName] cherch[BUL.GetEEntNP] désormais à renforcer [BUL.GetSesLeursNP] liens avec [ITA.GetLeLaLNP] [ITA.GetName].\n    [BUL.GetLeLaLDirCap] [BUL.GetLeader] et [ITA.GetLeLaLDir] [ITA.GetLeader] viennent ainsi de signer un accord conçu par des experts des deux pays afin de faciliter le développement d'un armement moderne pour leurs forces armées réciproques.\n    En sus de la recherche, le gouvernement [BUL.GetAdjMS] a mis en place de nouvelles régulations économiques afin de permettre un accroissement des investissements [ITA.GetAdjMP] dans son pays."
 bftb_news.12.a:0 "Ce sera une relation\ntout à fait profitable"
 bftb_news.12.b:0 "Espérons que les [BUL.GetHabitants]\nseront des alliés de valeur"
 bftb_news.12.c:0 "Les [BUL.GetHabitants] semblent prêts à tout\npour se faire des alliés..."
 bftb_news.12.d:0 "Ils sont donc prêts à faire\nun pacte avec le Diable ?"
 bftb_news.13.t:0 "Signature d'un traité soviéto-[BUL.GetAdjMS]\nd'assistance mutuelle"
 bftb_news.13.desc:0 "\n\n[BUL.GetLeLaFDirCap] Premi[BUL.GetErEreDir] ministre [BUL.GetLeLaLDir] [BUL.GetLeader] et [SOV.GetLeLaLDir] [SOV.GetLeader] viennent de signer un accord initiant un rapprochement entre [BUL.GetLeLaLNP] [BUL.GetName] et [SOV.GetLeLaLNP] [SOV.GetName] en promouvant la coopération militaire et économique entre leurs deux pays.\n    Par ce traité, le gouvernement [BUL.GetAdjMS] a aussi clairement l'intention de stimuler le commerce et de profiter d'investissements [SOV.GetAdjMP] pour lancer de nouveaux projets industriels."
 bftb_news.13.a:0 "[BUL.GetLeLaLNPCap] [BUL.GetName]\nen profiter[BUL.GetAOntNP] grandement"
 bftb_news.13.b:0 "L'influence [SOV.GetAdjFS] est\nde plus en plus marquée dans les Balkans"
 bftb_news.13.c:1 "Les [BUL.GetHabitants] ont-ils l'intention\nd'intégrer [SOV.GetLeLaLFaction] [SOV.GetFactionName] ?"
 bftb_news.13.d:0 "Les [BUL.GetHabitants] ne font\nque chercher des protecteurs"
 bftb_news.14.t:0 "Signature d'un traité d'amitié\nperpétuelle dans les Balkans"
 bftb_news.14.desc:0 "\n\n[BUL.GetLeLaLNPCap] [BUL.GetName] vien[BUL.GetTNentNP] de franchir une première étape dans le rétablissement de relations avec [BUL.GetSesLeursNP] voisins dans les Balkans, en signant aujourd'hui un traité d'amitié avec [YUG.GetLeLaLNP] [YUG.GetName]. Celui-ci permet aux deux pays d'officialiser leur engagement à entretenir de bonnes relations et à développer entre eux des liens économiques.\n    Certains prétendent toutefois que les intentions véritables des [BUL.GetHabitants] vont au-delà de l'établissement de relations d'amitié, et qu'ils entretiendrait en fait l'espoir de former une Fédération balkanique capable de s'opposer aux grandes puissances européennes. Pour l'heure, cependant, de telles choses restent de pures spéculations."
 bftb_news.14.a:0 "Enfin un peu stabilité\ndans les Balkans !"
 bftb_news.14.b:0 "Juste une tentative désespérée\npour tenter de stopper nos avancées !"
 bftb_news.15.t:0 "L'accord de Salonique"
 bftb_news.15.desc:0 "\nAu cours d'une rencontre entre les dirigeants [BUL.GetAdjMS] [BUL.GetLeLaLDir] [BUL.GetLeader] et [GRE.GetAdjMS] [GRE.GetLeLaLDir] [GRE.GetLeader], la signature d'un traité engageant les gouvernements des deux pays à entretenir des relations amicales et à promouvoir une coopération économique accrue a été agrée.\n    Selon [BUL.GetLeLaLDir] [BUL.GetLeader], il ne s'agit là que d'une première étape dans son projet de rétablissement des relations entre [BUL.GetLeLaLNP] [BUL.GetName] et [BUL.GetSesLeursNP] voisins. Cette tentative s'avère donc tout à fait prometteuse pour l'avenir des Balkans."
 bftb_news.16.t:0 "Rapprochement entre [BUL.GetHabitants]\net [ENG.GetHabitants]"
 bftb_news.16.desc:0 "\n\nLe gouvernement [BUL.GetAdjMS], cherchant à s'assurer du soutien d'une grande puissance capable de garantir son indépendance et son intégrité territoriale, a envoyé une délégation diplomatique [ENG.GetAuEnANP] [ENG.GetName] afin d'y négocier un traité.\n    Outre les clauses liées aux questions militaires, le texte inclut un accord économique accordant aux investisseurs [ENG.GetAdjMP] d'importantes réductions fiscales pour toutes leurs activités sur le sol [BUL.GetAdjMS]."
 bftb_news.16.a:0 "Cela renforcera encore nos relations\navec les [ENG.GetHabitants]"
 bftb_news.16.b:0 "$bftb_news.11.b$"
 bftb_news.16.c:1 "Les [BUL.GetHabitants] ont-ils l'intention\nd'intégrer [ENG.GetLeLaLFaction] [ENG.GetFactionName] ?"
 bftb_news.16.d:0 "$bftb_news.11.d$"

 bftb_news.201.t:0 "[TUR.GetLeLaLNPCap] [TUR.GetName]\nremilitaris[TUR.GetEEntNP] les détroits"
 bftb_news.201.desc:0 "\nLes gouvernements [TUR.GetAdjMS] et [SOV.GetAdjMS] sont parvenus à un accord sur la révision du traité de Lausanne, signé et mis en œuvre après que la jeune République de Turquie a repoussé les forces de l'Entente lors de la guerre d'indépendance. Ce traité a longtemps été critiqué par les [TUR.GetHabitants], qui y voyaient une atteinte à leur souveraineté. Mais aujourd'hui, le traité est enfin révisé selon les termes de la convention de Montreux.\n    [TUR.GetLeLaLNPCap] [TUR.GetName] dispos[TUR.GetEEntNP] désormais d'un contrôle total sur les navires transitant par les détroits, et les États limitrophes ont été remilitarisés. Les observateurs [ENG.GetAdjMP], partie prenante dans le processus, se sont dits satisfaits qu'un conflit dans la région ait pu être évité."
 bftb_news.201.a:1 "[Root.GetLeLaLNPCap] [Root.GetName] devr[Root.GetAOntNP]\nfaire avec..."
 bftb_news.201.b:0 "C'est un grand jour pour la paix"
 bftb_news.201.c:0 "C'est encore un traité\nde la Grande Guerre qui est brisé..."
 bftb_news.201.d:0 "Tant mieux pour les [TUR.GetHabitants]"

 bftb_news.202.t:0 "Les détroits turcs restent démilitarisés"
 bftb_news.202.desc:0 "Faute d'un accord entre [TUR.GetHabitants] et [SOV.GetHabitants] sur la révision du traité de Lausanne, il semble que les détroits resteront démilitarisés. Ce traité avait imposé à la jeune République turque, après qu'elle ait repoussé les forces de l'Entente lors de la guerre d'indépendance, l'ouverture sans condition des Dardanelles et du Bosphore à tous les navires civils et militaires, quelle que soit leur nationalité. Le statu quo perdurera donc quelque temps au moins.\n    [TUR.GetLeLaLDirCap] [TUR.GetLeader] a condamné cette décision dans un discours radiodiffusé dans tout le pays, au cours duquel il a vivement regretté le fait que [TUR.GetLeLaLNP] [TUR.GetName] rest[TUR.GetEEntNP], bien malgré [TUR.GetLuiElleEuxNP], la victime d'un impérialisme forcené. Les observateurs [ENG.GetAdjMP], partie prenante dans le processus, se sont quant à eux dits satisfaits qu'un conflit dans la région ait pu être évité."
 bftb_news.202.a:1 "Les [TUR.GetHabitants] font bien\nde craindre notre puissance"
 bftb_news.202.b:0 "Et qu'aurions-nous pu faire d'autre ?"
 bftb_news.202.c:0 "Aurions-nous pu faire davantage ?"
 bftb_news.202.d:0 "Au moins un conflit a-t-il été évité"
 bftb_news.202.e:0 "C'est un signe de faiblesse\nde la part des [TUR.GetHabitants]..."

 bftb_news.203.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] envahi[SOV.GetTSsentNP]\n[TUR.GetLeLaLNP] [TUR.GetName]"
 bftb_news.203.desc:0 "\nCe qui aurait dû n'être qu'une banale renégociation d'un traité vieux de vingt ans a dégénéré en une guerre entre [SOV.GetLeLaLNP] [SOV.GetName] et [TUR.GetLeLaLNP] [TUR.GetName] à propos du contrôle des détroits.\n    [TUR.GetLeLaLDirCap] [TUR.GetLeader] a qualifié la rupture des négociations et la déclaration de guerre [SOV.GetAdjFS] de « malheureuses » et « entièrement évitable ». [SOV.GetLeLaLDirCap] [SOV.GetLeader] affirme quant à [SOV.GetLuiElleDir] que « l'invincible armée [SOV.GetAdjFS] ne reculera pas avant que les traités de la Grande Guerre soient de nouveau respectés ». [SOV.GetIlElleDirCap] a aussi promis que la libération du prolétariat [TUR.GetAdjMS] était désormais imminente, et que l'annihilation de l'actuel régime [TUR.GetAdjMS] serait une grande victoire pour la cause du communisme international."
 bftb_news.203.a:1 "Aux armes !"
 bftb_news.203.b:0 "On les attend de pied ferme\nleurs armées invincibles !"
 bftb_news.203.c:0 "Bon sang, c'est un désastre..."
 bftb_news.203.d:0 "Et la diplomatie,\nc'est passé de mode ?"
 bftb_news.203.e:0 "Ne devrions-nous pas contribuer\nà l'effort de guerre [TUR.GetAdjMS] ?"
 bftb_news.203.f:0 "C'est terrible..."

 bftb_news.204.t:0 "Guerre civile\n[TUR.GetAuEnANP] [TUR.GetName]"
 bftb_news.204.desc:1 "\nUne guerre civile vient d'éclater [TUR.GetAuEnANP] [TUR.GetName] entre le gouvernement conservateur et les kémalistes qui se trouvaient auparavant au pouvoir. Ces derniers, qui ont combattu et assuré l'indépendance après la chute de l'Empire ottoman, dénoncent depuis quelque temps déjà les nombreuses violations de la constitution, et justifient ainsi leur volonté de renverser le régime. Le célèbre général et fervent kémaliste Kâzım Orbay a été choisi pour diriger la junte militaire qui vise à renverser le gouvernement islamiste [TUR.GetDuDelaDelDir] [TUR.GetLeader].\n    [TUR.GetCeluiCelleDirCap]-ci a qualifié les kémalistes d'« indignes d'une véritable démocratie », et fait le serment de « restaurer la loi et l'ordre face aux fauteurs de trouble »."
 bftb_news.204.a:1 "Nous l'emporterons !"
 bftb_news.204.b:0 "Terribles nouvelles..."
 bftb_news.204.c:0 "Une occasion se dessine..."
 bftb_news.204.d:0 "Ces conflits sont terribles,\non en sait quelque chose..."

 bftb_news.205.t:0 "Restauration du sultanat ottoman"
 bftb_news.205.desc:1 "Pour l'étonnement du monde entier, [TUR.GetLeLaFDir] sultan[TUR.GetXEDir] est remonté[TUR.GetXEDir] sur le trône ottoman au terme d'une guerre civile particulièrement brutale entre conservateurs et kémalistes laïcs. Au cours d'une cérémonie extravagante de luxe et de magnificence, semblant tout droit sortie du Moyen Âge, [TUR.GetLeLaFDir] sultan[TUR.GetXEDir] a retrouvé sa couronne et la république d'Atatürk a été dissoute.\n    [TUR.GetLeLaLDirCap] [TUR.GetLeader] s'est adressé[TUR.GetXEDir] à la nation, s'étonnant [TUR.GetLuiElleDir]-même avec humilité d'être en position de le faire. Il s'agit d'un[TUR.GetXEDir] [TUR.GetHommeFemmeDir] accommodant[TUR.GetXEDir], mais [TUR.GetIlElleDir] se trouve entouré[TUR.GetXEDir] d'une cour de bellicistes et d'irrédentistes. Les experts, qui n'avaient pas cru possible la restauration [TUR.GetDuDelaDelDir] sultan[TUR.GetXEDir], se trouvent dans l'incapacité la plus totale de prévoir l'avenir."
 bftb_news.205.a:1 "Elhamdülillah !"
 bftb_news.205.b:0 "Et c'est reparti..."
 bftb_news.205.c:0 "Comment est-ce possible ?"
 bftb_news.205.d:0 "La situation devient intéressante..."
 bftb_news.205.e:0 "Tout cela est vraiment étrange..."

 bftb_news.206.t:0 "Naissance de l'Alliance méditerranéenne"
 bftb_news.206.desc:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] et [TUR.GetLeLaLNP] [TUR.GetName] ont annoncé la création d'un nouveau bloc en Méditerranée, nommé « [TUR.GetFactionName] ». [ITA.GetLeLaLDirCap] [ITA.GetLeader] a fait le vœu que ce pacte dominerait un jour toutes les affaires européennes, tandis que [TUR.GetLeLaLDir] [TUR.GetLeader] a parlé en termes plus mesurés, assurant les diplomates du monde entier que l'Alliance était purement stratégique et visait à accroître la sécurité des pays des Balkans et de Méditerranée.\n    Le corps diplomatique [ENG.GetAdjMS] a déjà indiqué que, à ses yeux, cette alliance régionale était « inutile et malvenue », tandis que les observateurs [GER.GetAdjMP] ont employé un ton plus tranché en prédisant que la faction serait à peine plus qu'une note de bas de page dans l'histoire d'ici à la fin de la décennie."
 bftb_news.206.a:1 "Vive l'Alliance !"
 bftb_news.206.b:0 "Ces gens sont fous..."
 bftb_news.206.c:0 "C'est du n'importe quoi..."
 bftb_news.206.d:0 "Encore un acteur dans la mêlée générale..."
 bftb_news.206.e:0 "Quelles seront les implications\npour l'Europe?"

 bftb_news.207.t:1 "[TUR.GetLeLaLNPCap] [TUR.GetName] s'engag[TUR.GetEEntNP]\npour la sécurité des Balkans"
 bftb_news.207.desc:0 "\n[TUR.GetLeLaLDirCap] [TUR.GetLeader] a déclaré aujourd'hui au monde que [TUR.GetLeLaLNP] [TUR.GetName] allai[TUR.GetTEntNP] désormais « réorienter [TUR.GetSesLeursNP] relations dans les Balkans » afin de garantir l'indépendance de tous les pays balkaniques amis. Les observateurs internationaux semblent penser que cela indique une distanciation des grandes puissances afin de mener plus à [TUR.GetSonLeurNP] aise une politique de sécurité régionale.\n    Si cette décision a été acclamée par certains, d'autres sont véritablement consternés. Les autorités [ITA.GetAdjFP], en particulier, ont réagi avec fébrilité, appelant le gouvernement [TUR.GetAdjMS] à revoir sa position s'il voulait amoindrir les risques de conflit. Mais les [TUR.GetHabitants] n'ont pas hésité, dans leur réponse, à qualifier [ITA.GetLeLaLNP] [ITA.GetName] d'« ennemi[ITA.GetXENP] des Balkans »..."
 bftb_news.207.a:1 "Notre destin nous attend"
 bftb_news.207.b:0 "Enfin !"
 bftb_news.207.c:0 "Cela va poser quelques problèmes..."
 bftb_news.207.d:0 "Hmmm..."

 bftb_news.208.t:0 "[TUR.GetLeLaLNPCap] [TUR.GetName] exig[TUR.GetEEntNP]\nle rétablissement des frontières de 1920"
 bftb_news.208.desc:1 "\n[TUR.GetLeLaLNPCap] [TUR.GetName] [TUR.GetAOntNP] annoncé [TUR.GetSonLeurNP] intention de redessiner [TUR.GetSesLeursNP] frontières selon la situation qui prévalait avant que le Misak-ı Millî, le serment national, ait été ratifié en 1920.\n    Les revendications portent sur presque tous les États voisins, et malgré les protestations de la communauté internationale, qui a largement condamné cette décision, le gouvernement [TUR.GetAdjMS] refuse de revenir sur ses prétentions fallacieuses. L'inquiétude est vive, dans le monde entier, que cette décision à l'emporte-pièce puisse raviver les nombreuses tensions qu'a déjà connues la région ces dernières années. Les [TUR.GetHabitants] semblent malgré tout obstinés à suivre une politique revanchiste, et le temps seul dira quelles en seront les conséquences."
 bftb_news.208.a:1 "Nous n'avons que faire\ndes combines [TUR.GetAdjFP]"
 bftb_news.208.b:0 "La réponse la plus appropriée\nest sans doute un embargo"
 bftb_news.208.c:0 "Sales bellicistes !"
 bftb_news.208.d:0 "Nous ne faisons que revendiquer\nce qui est légitimement nôtre"
 bftb_news.208.e:0 "Ils ne font qu'empirer encore\nla situation !"

 bftb_news.209.t:0 "Formation du Touran"
 bftb_news.209.desc:1 "Les conquêtes des Turcs se sont désormais étendues au point que le gouvernement a estimé justifié de renommer le pays « [TUR.GetName] ». La naissance de ce nouvel empire a véritablement secoué le monde, car bien peu d'observateurs auraient pu penser que la Turquie serait un jour en mesure de recouvrer de sa guerre d'indépendance en quelques décennies seulement, avant de se lancer aussitôt dans la formation d'un empire territorial multicontinental.\n    À en croire les rapports, cette phase de conquêtes n'est d'ailleurs sans doute pas terminée, et [TUR.GetLeLaLDir] [TUR.GetLeader] a indiqué qu'[TUR.GetIlElleDir] ne cesserait pas avant que tous les peuples turciques n'aient été enfin libérés. Le monde retient son souffle..."
 bftb_news.209.a:1 "Nul ne peut nous arrêter"
 bftb_news.209.b:0 "Comment est-ce possible ?"

 bftb_news.301.t:0 "Guerre civile\n[GRE.GetAuEnANP] [GRE.GetName]"
 bftb_news.301.desc:1 "\n\nUne guerre civile vient d'éclater [GRE.GetAuEnANP] [GRE.GetName], entre les forces loyales au roi, qui vient de dissoudre le Parlement hellénique, et les forces républicaines et communistes d'autre part, qui ont juré de préserver les idéaux démocratiques. Même si les dissensions ne manquent pas entre républicains et communistes, ils ont décidé de s'unir afin de renverser un[GRE.GetXEDir] [GRE.GetLeader] étrang[GRE.GetErEreDir] et impopulaire, qui relève davantage du tyran.\n    [GRE.GetCeluiCelleDirCap]-ci a promis que ni [GRE.GetLuiElleDir], ni les forces monarchistes ne cesseraient le combat tant que leurs ennemis n'auront été vaincus et exilés."
 bftb_news.301.a:1 "Rallions-tous autour du roi !"
 bftb_news.301.b:0 "Un gouvernement royaliste en Grèce\nnous est bien plus utile"
 bftb_news.301.c:0 "Magnifique, magnifique !\nContinuer donc à vous déchirer ainsi !"
 bftb_news.301.d:0 "Les [GRE.GetHabitants] parviendront-ils enfin\nà sortir de tout cela ?"

 bftb_news.302.t:0 "Formation de la Grande-Grèce"
 bftb_news.302.desc:0 "Les observateurs internationaux se sont longtemps demandé quel était le véritable objectif de la très secrète convention d'Héraklion, à laquelle ont participé les délégués de plusieurs pays européens. Mais ils ont enfin leur réponse. Aujourd'hui, [GRE.GetLeLaLDir] [GRE.GetLeader] a proclamé que l'espoir de voir naître un jour une Grande-Grèce était enfin devenu réalité.\n    Les experts ont longtemps fait part de l'impossibilité, à leurs yeux, d'une expansion rapide des territoires [GRE.GetAdjMP], les troubles politiques et une économie restée profondément rurale semblant rendre peu probable une réelle amélioration de la situation nationale. Mais les événements récents viennent leur prouver qu'ils s'étaient lourdement trompés..."
 bftb_news.302.a:1 "Enfin nous accédons à notre rêve !"
 bftb_news.302.b:0 "Nous ne pouvons approuver\nde tels agissements, mais pour une fois..."
 bftb_news.302.c:0 "Et ils croient avoir gagné ?"
 bftb_news.302.d:0 "C'est effectivement renversant..."

