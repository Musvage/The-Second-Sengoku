 bftb_bulgaria_equipment_purchases.8.t:0 "Construction des sous-marins terminée"
 bftb_bulgaria_equipment_purchases.8.desc:0 "Presque un an après le lancement du chantier, les trois sous-marins commandés [From.GetAuAlaAlNP] [From.GetName] ont passé avec succès plusieurs essais en mer et sont prêts à intégrer la flotte.\n\nIls se trouvent à quai [Root.GetAuEnANP] [Root.GetName], et leurs équipages attendent les ordres."
 bftb_bulgaria_equipment_purchases.9.t:0 "Construction des destroyers terminée"
 bftb_bulgaria_equipment_purchases.9.desc:0 "Presque un an après le lancement du chantier, les deux destroyers commandés [From.GetAuAlaAlNP] [From.GetName] ont passé avec succès plusieurs essais en mer et sont prêts à intégrer la flotte.\n\nIls se trouvent à quai [Root.GetAuEnANP] [Root.GetName], et leurs équipages attendent les ordres."
 bftb_bulgaria_equipment_purchases.10.t:0 "Construction du croiseur léger terminée"
 bftb_bulgaria_equipment_purchases.10.desc:0 "Presque un an après le lancement du chantier, le croiseur léger commandé [From.GetAuAlaAlNP] [From.GetName] a passé avec succès plusieurs essais en mer et est prêt à intégrer la flotte.\n\nIl se trouve à quai [Root.GetAuEnANP] [Root.GetName], et son équipage attend les ordres."
 bftb_bulgaria_scw_volunteers.1.t:0 "Retour des volontaires d'Espagne"
 bftb_bulgaria_scw_volunteers.1.desc:0 "Les courageux volontaires [Root.GetAdjMP] qui ont participé au combat pour la liberté du peuple espagnol dans le cadre des Brigades internationales sont rentrés, [GetVictoryOrDefeatRepublicans] ces hommes intrépides revenus en vétérans se trouve le superbe pilote militaire Zahari Zahariev, décoré pour ses nombreux exploits et hautement recommandé pour une promotion comme chef de l'Armée de l'air [Root.GetAdjFS]." #FROM.FROM is SCW loser // #FROM is SCW winner
 bftb_bulgaria_scw_volunteers.1.desc_republicans_victorious:0 "heureux de la victoire [From.GetDuDelaDelNP] [From.GetName] lors de cette guerre civile qui a causé tant de souffrances chez les Espagnols.\n\nParmi"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_defeated:0 "attristés de la terrible défaite subie par [From.GetLeLaLNP] [From.GetName], finalement vaincu[From.GetXENP] par la tyrannie fasciste...\n\nQuoi qu'il en soit, parmi"
 bftb_bulgaria_scw_volunteers.1.a:0 "Ils rentrent au pays en héros !"
 bftb_bulgaria_scw_volunteers.1.b:0 "Ils auront au moins tout fait\npour défendre la liberté"
 bftb_bulgaria_scw_volunteers.2.t:0 "$bftb_bulgaria_scw_volunteers.1.t$"
 bftb_bulgaria_scw_volunteers.2.desc:0 "Les courageux volontaires [Root.GetAdjMP] partis combattre le bolchévisme et l'anarchisme en Espagne sont rentrés, [GetVictoryOrDefeatNationalists] troupes ont gagné une grande expérience du combat, et l'un des officiers a été décoré et promu pour ses actions remarquables au cours du conflit."
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_victorious:0 "en fiers vainqueurs de la guerre civile espagnole, au cours de laquelle [From.GetLeLaLDir] [From.GetLeader] [From.GetLuiElleDir]-même a loué leur courage sur le front.\n\nNos"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_defeated:0 "attristés de la terrible défaite [From.GetDuDelaDelNP] [From.GetName], totalement envahi[From.GetXENP] par les rouges...\n\nQuoi qu'il en soit, nos"
 bftb_bulgaria_scw_volunteers.2.a:0 "Ils rentrent au pays\nen tant que véritables vétérans !"
 bftb_bulgaria_scw_volunteers.2.b:0 "L'Espagne n'était\nqu'une première expérience..."

 bftb_bulgaria_soviet_influence.1.t:0 "Traité d'assistance mutuel soviéto-[BUL.GetAdjMS]"
 bftb_bulgaria_soviet_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin] a rencontré aujourd'hui [Root.GetLeLaLDir] [Root.GetLeader] à Moscou pour discuter d'un traité d'assistance mutuel entre nos pays. L'objectif du gouvernement [BUL.GetAdjMS] est de renforcer ses liens avec nous afin de bénéficier de notre soutien pour préserver son intégrité territoriale en ces temps agités et triompher des voisins hostiles qui l'entourent de toutes parts dans les Balkans."
 bftb_bulgaria_soviet_influence.1.desc_leader:0 "[BUL.GetLeLaLDirCap] [BUL.GetLeader]"
 bftb_bulgaria_soviet_influence.1.desc_diplomat:0 "Une délégation diplomatique [BUL.GetAdjFS]"
 bftb_bulgaria_soviet_influence.1.a:0 "Ce traité sera profitable\npour nos deux pays"
 bftb_bulgaria_soviet_influence.1.b:0 "Un tel traité ne serait aucunement\ndans notre intérêt"
 bftb_bulgaria_soviet_influence.2.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] accept[SOV.GetEEntNP]\nun traité d'assistance mutuelle"
 bftb_bulgaria_soviet_influence.2.desc:0 "\n[GetBulgarianLeaderToMeetStalin] vient tout juste de rentrer de Moscou, après y avoir rencontré [SOV.GetLeLaLDir] [SOV.GetLeader] pour lui soumettre notre projet de traité d'assistance mutuelle. Au terme d'une longue entrevue pour discuter des conditions d'application de l'accord et des mesures devant être mises en œuvre par nos gouvernements respectifs pour préserver nos relations, les représentants de chaque pays ont consenti avec plaisir à signer le traité."
 bftb_bulgaria_soviet_influence.2.a:0 "Cela marque le début\nd'une relation profitable à tous"
 bftb_bulgaria_soviet_influence.3.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] refus[SOV.GetEEntNP]\ntout traité d'assistance mutuelle"
 bftb_bulgaria_soviet_influence.3.desc:0 "\n[GetBulgarianLeaderToMeetStalin] vient tout juste de rentrer de Moscou, après y avoir rencontré [SOV.GetLeLaLDir] [SOV.GetLeader] pour lui soumettre notre projet de traité d'assistance mutuelle. Mais, au terme d'une longue entrevue pour discuter des conditions d'application de l'accord, il n'y a eu aucun moyen de convaincre [SOV.GetLeLaLDir] [SOV.GetLeader] de son utilité, et [SOV.GetIlElleDir] a tout bonnement refusé de le signer.\n\nAprès notre échec [SOV.GetAuEnANP] [SOV.GetName], [Root.GetLeLaLDir] [Root.GetLeader] est déjà en train d'envisager d'autres alliés potentiels."
 bftb_bulgaria_soviet_influence.3.a:0 "Ces alliés seront bientôt trouvés..."
 bftb_bulgaria_soviet_influence.4.t:0 "[BUL.GetLeLaLDirCap] [BUL.GetLeader] fait pression\npour que nous intégrions [BUL.GetLeLaLFaction] [BUL.GetFactionName]"
 bftb_bulgaria_soviet_influence.4.desc:0 "\nLe gouvernement [BUL.GetAdjMS] exige que les pays des Balkans rejoignent la Révolution contre le fascisme, l'impérialisme et le capitalisme. [BUL.GetLeLaLDirCap] [BUL.GetLeader] a ainsi enjoint [Root.GetAuAlaAlDir] [Root.GetLeader] de faire entrer [Root.GetLeLaLNP] [Root.GetName] au sein [BUL.GetDuDelaDelFaction] [BUL.GetFactionName] afin de créer un bloc suffisamment puissant pour s'opposer aux oppresseurs européens."
 bftb_bulgaria_soviet_influence.4.a:0 "Nous devons rejoindre nos frères\n[BUL.GetAdjMP] et [SOV.GetAdjMP]"
 bftb_bulgaria_soviet_influence.4.b:0 "Nous ne céderons pas\naux pressions des [BUL.GetHabitants]"
 bftb_bulgaria_soviet_influence.5.t:0 "[From.GetLeLaLNPCap] [From.GetName] cèd[From.GetEEntNP]\nà nos pressions"
 bftb_bulgaria_soviet_influence.5.desc:0 "\nAprès des rencontres très intenses et des discussions parfois tendues entre les membres des gouvernements [From.GetAdjMS] et [Root.GetAdjMS], [From.GetLeLaLDir] [From.GetLeader] a enfin cédé à nos pressions et accepté que son pays intègre [Root.GetLeLaLFaction] [Root.GetFactionName]. Cela contribue ainsi à renforcer le bloc d'opposition contre le fascisme, l'impérialisme et le capitalisme dans les Balkans."
 bftb_bulgaria_soviet_influence.5.a:0 "[From.GetIlElleDirCap] a fait le bon choix"
 bftb_bulgaria_soviet_influence.6.t:0 "[From.GetLeLaLNPCap] [From.GetName] repouss[From.GetEEntNP]\nnos demandes"
 bftb_bulgaria_soviet_influence.6.desc:0 "\nNous avons envoyé des diplomates [From.GetAuEnANP] [From.GetName] convaincre [From.GetLeLaLDir] [From.GetLeader] que nos pays devaient s'unir plutôt que rester divisés. Malgré cela, [From.GetIlElleDir] a refusé de les rencontrer, et le gouvernement [From.GetAdjMS] a décliné notre invitation à rejoindre [Root.GetLeLaLFaction] [Root.GetFactionName]. Cela rend évident le fait que toute coopération entre nos pays est inenvisageable, et ne laisse [Root.GetAuAlaAlNP] [Root.GetName] et [Root.GetSesLeursNP] alliés que peu d'alternatives pour régler la question."
 bftb_bulgaria_soviet_influence.6.a:0 "Cette décision causera la ruine\n[From.GetDuDelaDelNP] [From.GetName]..."

 bftb_bulgaria_yugoslavian_influence.1.t:0 "[BUL.GetLeLaLNPCap] [BUL.GetName] propos[BUL.GetEEntNP]\nun traité d'amitié perpétuelle"
 bftb_bulgaria_yugoslavian_influence.1.desc:0 "\n[GetBulgarianLeaderToMeetStalin] a rencontré aujourd'hui [Root.GetLeLaLDir] [Root.GetLeader] pour lui proposer un traité d'amitié perpétuelle. Le gouvernement [BUL.GetAdjMS] cherche ainsi à mettre un terme aux querelles du passé et à renforcer les liens entre nous, dans l'espoir de pouvoir former, à l'avenir, une alliance entre nos deux pays qui permettra une coopération et un soutien mutuel au cas où soit [BUL.GetLeLaLNP] [BUL.GetName], soit [Root.GetLeLaLNP] [Root.GetName] seraient entraînés dans un quelconque conflit."
 bftb_bulgaria_yugoslavian_influence.1.a:0 "$bftb_bulgaria_soviet_influence.1.a$"
 bftb_bulgaria_yugoslavian_influence.1.b:0 "$bftb_bulgaria_soviet_influence.1.b$"
 bftb_bulgaria_yugoslavian_influence.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] ratifi[From.GetEEntNP]\nle traité d'amitié perpétuelle"
 bftb_bulgaria_yugoslavian_influence.2.desc:0 "\n[GetBulgarianLeaderToMeetStalin] vient tout juste de rentrer [From.GetDuDeDNP] [From.GetName] après y avoir rencontré [From.GetLeLaLDir] [From.GetLeader] pour lui soumettre notre proposition d'un traité d'amitié perpétuelle. Au terme d'une longue entrevue, les représentants des deux pays ont consenti avec plaisir à le signer – même si certaines clauses restent ouvertes à de futures discussions. Pour les deux parties, l'objectif n'est pas seulement de préserver, mais aussi de développer la relation mutuellement profitable qui unit désormais [From.GetLeLaLNP] [From.GetName] et [Root.GetLeLaLNP] [Root.GetName]."
 bftb_bulgaria_yugoslavian_influence.2.a:0 "Nos deux pays s'en trouvent ainsi renforcés"
 bftb_bulgaria_yugoslavian_influence.3.t:0 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nle traité d'amitié perpétuelle"
 bftb_bulgaria_yugoslavian_influence.3.desc:0 "\n[GetBulgarianLeaderToMeetStalin] vient tout juste de rentrer [From.GetDuDeDNP] [From.GetName] après y avoir rencontré [From.GetLeLaLDir] [From.GetLeader] pour lui soumettre notre proposition d'un traité d'amitié perpétuelle. Mais [From.GetIlElleDir] n'a guère semblé[From.GetXEDir] séduit[From.GetXEDir] par le projet, et semblait se méfier de l'idée d'établir des relations avec [Root.GetLeLaLNP] [Root.GetName]. Cela n'a donc pas été une surprise lorsqu'[From.GetIlElleDir] a rejeté la proposition."
 bftb_bulgaria_yugoslavian_influence.3.a:0 "Quelle perte de temps..."

 bftb_bulgaria_balkan_federation.1.t:0 "Le projet de Fédération balkanique"
 bftb_bulgaria_balkan_federation.1.desc:0 "Le projet visant à former une Fédération des Républiques socialistes des Balkans est prêt à être présenté aux gouvernements des pays concernés afin de négocier l'accession de chacun d'entre eux, en commençant par [YUG.GetLeLaLNP] [YUG.GetName].\n\nLe premier objet de la fédération, qui sera dirigée par [Root.GetLeLaLNP] [Root.GetName], est la coopération entre tous les peuples de la péninsule, au sein d'une union supranationale prête à combattre les nombreux ennemis qui ont toujours cherché à assujettir nos nations. Mais [Root.GetLeLaLDir] [Root.GetLeader] est plus ambiti[Root.GetEuxEuseDir] encore : ce dont [Root.GetIlElleDir] rêve, c'est d'une Fédération unifiée des Balkans, dans laquelle tous les citoyens ne seraient plus ni [BUL.GetAdjMP], [GRE.GetAdjMP] ou [YUG.GetAdjMP], mais des citoyens balkaniques totalement libres."
 bftb_bulgaria_balkan_federation.1.a:0 "C'est là un rêve qui mérite\nassurément être défendu !"
 bftb_bulgaria_balkan_federation.2.t:0 "Projet [BUL.GetAdjMS] d'une Fédération balkanique"
 bftb_bulgaria_balkan_federation.2.desc:0 "\nLe gouvernement [BUL.GetAdjMS] vient de nous présenter un projet visant à former une Fédération des Républiques socialistes des Balkans, en conférant [Root.GetAuAlaAlNP] [Root.GetName] le privilège d'être la première nation à être invitée à en devenir membre.\nLe premier objet de cette fédération, qui sera dirigée par [BUL.GetLeLaLNP] [BUL.GetName], est la coopération entre tous les peuples de la péninsule, au sein d'une union supranationale prête à combattre les nombreux ennemis qui ont toujours cherché à assujettir nos nations.\n\nLes médias d'obédience socialiste et communiste ont déjà divulgué l'information, et la population semble se montrer intéressée par une entrée [Root.GetDuDelaDelNP] [Root.GetName] dans cette fédération."
 bftb_bulgaria_balkan_federation.2.a:0 "C'est un projet pour le moins ambitieux..."
 bftb_bulgaria_balkan_federation.3.t:0 "Propagande [BUL.GetAdjFS]\nen faveur de la Fédération balkanique"
 bftb_bulgaria_balkan_federation.3.desc:0 "Le gouvernement [BUL.GetAdjMS] a lancé une vaste campagne de propagande [Root.GetAuEnANP] [Root.GetName] afin de convaincre la population de la faisabilité de [BUL.GetSonLeurNP] projet illusoire d'une Fédération des Républiques socialistes des Balkans.\n\nLa presse de gauche s'en fait le relais, notamment auprès des ouvriers des cités et des paysans, et témoigne largement de son soutien inconditionnel au projet."
 bftb_bulgaria_balkan_federation.3.a:0 "Le moins que l'on puisse dire, c'est que\nces [BUL.GetHabitants] ont du culot..."
 bftb_bulgaria_balkan_federation.4.t:0 "[BUL.GetLeLaLNPCap] [BUL.GetName] cherch[BUL.GetEEntNP]\nà déstabiliser [Root.GetLeLaLNP] [Root.GetName]"
 bftb_bulgaria_balkan_federation.4.desc:0 "\nDes activistes [BUL.GetAdjMP] sont entrés [Root.GetAuEnANP] [Root.GetName] afin de distribuer des armes aux partisans du projet de Fédération balkanique et semer le trouble dans le pays.\n\nLa police travaille nuit et jour pour traquer et jeter en prison ces activistes, mais jusqu'à présent sans grand résultat. Et, déjà, bon nombre de [Root.GetHabitants], notamment parmi les classes laborieuses, se montrent partisans du projet [BUL.GetAdjMS]."
 bftb_bulgaria_balkan_federation.5.t:0 "L'unification des Balkans"
 bftb_bulgaria_balkan_federation.5.desc:0 "\nLe gouvernement [BUL.GetAdjMS] vient de nous faire parvenir une proposition visant à unifier les Balkans sous un gouvernement centralisé, afin d'améliorer la compréhension et la coopération entre les divers peuples de la région. Selon [BUL.GetLeLaLDir] [BUL.GetLeader], c'est là la dernière étape pour former une Fédération balkanique qui nous permettra à tous de renoncer aux conflits du passé et de garantir l'unité et une paix éternelle entre nos nations.\n\n[BUL.GetLeLaLNPCap] [BUL.GetName] attend[BUL.GetXEntNP] notre réponse en vue de procéder à l'unité."
 bftb_bulgaria_balkan_federation.5.a:0 "Rejoignons dès aujourd'hui\nnos frères balkaniques !"
 bftb_bulgaria_balkan_federation.5.b:0 "Nous aurons besoin d'aide\navant de procéder à l'unification"
 bftb_bulgaria_balkan_federation.5.c:0 "Exigeons en ce cas\nun niveau minimal d'autonomie"
 bftb_bulgaria_balkan_federation.5.d:0 "Nous ne renoncerons ni à l'indépendance,\nni à notre identité [Root.GetAdjFS] !"
 bftb_bulgaria_balkan_federation.5.d_consequences_tt:0 "§RNotre refus pourrait pousser [From.GetLeLaLNP] [From.GetName] à renvoyer [Root.GetLeLaLNP] [Root.GetName] [From.GetDuDelaDelFaction] [From.GetFactionName], ou même [From.GetLuiLeurNP] allouer un but de guerre contre nous.§!"
 bftb_bulgaria_balkan_federation.6.t:0 "Intégration [From.GetDuDelaDelNP] [From.GetName]\nau sein [Root.GetDuDelaDelNP] [Root.GetName]"
 bftb_bulgaria_balkan_federation.6.desc:0 "\nLe gouvernement [From.GetDuDelaDelNP] [From.GetName] a accepté notre proposition d'unification et intégré la Fédération unifiée des Balkans. Les anciens citoyens [From.GetAdjMP] sont donc désormais citoyens balkaniques, et ils ont placé leur confiance dans [Root.GetLeLaLDir] [Root.GetLeader] et sa vision de Balkans unifiés."
 bftb_bulgaria_balkan_federation.6.a:0 "Enfin, notre rêve devient réalité !"
 bftb_bulgaria_balkan_federation.7.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nune aide industrielle"
 bftb_bulgaria_balkan_federation.7.desc:0 "\nLe gouvernement [From.GetDuDelaDelNP] [From.GetName] a accepté d'intégrer la Fédération unifiée des Balkans. Malgré tout, avant de lancer le processus d'union, il a besoin d'aide pour développer son industrie. [From.GetLeLaLDirCap] [From.GetLeader] nous a toutefois assurés que, une fois ceci fait, son pays procéderait avec joie à l'unification."
 bftb_bulgaria_balkan_federation.7.a:0 "Nous leur fournirons donc cette aide"
 bftb_bulgaria_balkan_federation.8.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nune aide économique"
 bftb_bulgaria_balkan_federation.8.desc:0 "\nLe gouvernement [From.GetDuDelaDelNP] [From.GetName] a accepté d'intégrer la Fédération unifiée des Balkans. Malgré tout, avant de lancer le processus d'union, il a besoin d'une aide financière pour empêcher l'effondrement de son économie, en grande difficulté. [From.GetLeLaLDirCap] [From.GetLeader] nous a toutefois assurés que, une fois que la situation de son pays serait redressée, il procéderait avec joie à l'unification."
 bftb_bulgaria_balkan_federation.8.a:0 "Nous leur fournirons donc cette aide économique"
 bftb_bulgaria_balkan_federation.9.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nun soutien militaire"
 bftb_bulgaria_balkan_federation.9.desc:0 "\nLe gouvernement [From.GetDuDelaDelNP] [From.GetName] a accepté d'intégrer la Fédération unifiée des Balkans. Malgré tout, avant de lancer le processus d'union, il a besoin d'un soutien militaire afin de renforcer ses forces armées en préalable à une opération de répression contre des cellules de dissidents dans plusieurs villes autour de [From.Capital.GetCapitalVictoryPointName]. [From.GetLeLaLDirCap] [From.GetLeader] nous a toutefois assurés que, une fois l'opération menée avec succès, son pays procéderait avec joie à l'unification."
 bftb_bulgaria_balkan_federation.9.a:0 "Nous leur fournirons donc ce soutien si attendu"
 bftb_bulgaria_balkan_federation.10.t:0 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nune autonomie minimale"
 bftb_bulgaria_balkan_federation.10.desc:0 "\nUne délégation [From.GetAdjFS], menée par [From.GetLeLaLDir] [From.GetLeader] [From.GetLuiElleDir]-même, est arrivée à [Root.Capital.GetCapitalVictoryPointName] pour discuter avec [Root.GetLeLaLDir] [Root.GetLeader] des conditions pour que [From.GetLeLaLNP] [From.GetName] intègr[From.GetEEntNP] la Fédération unifiée des Balkans. Le gouvernement [From.GetAdjMS] semble vouloir conserver une certaine autonomie de droit au sein de la Fédération, mais se montre par ailleurs prêt à en devenir membre."
 bftb_bulgaria_balkan_federation.10.a:0 "L'affaire est donc entendue !"
 bftb_bulgaria_balkan_federation.11.t:0 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nnotre proposition"
 bftb_bulgaria_balkan_federation.11.desc:0 "\nMême s'il se dit déterminé à préserver l'alliance entre nos pays, le gouvernement [From.GetAdjMS] vient de refuser sans détour d'intégrer la Fédération unifiée des Balkans.\n\n[From.GetLeLaLDirCap] [From.GetLeader] a [From.GetLuiElleDir]-même publiquement affirmé que notre réaction à ce refus serait « l'occasion de révéler si l'intention véritable [Root.GetDuDelaDelDir] [Root.GetLeader] était bien d'établir une réelle coopération entre les nations balkaniques, quel que soit leur degré d'intégration dans la Fédération, ou si, au contraire, tout ce projet de Fédération n'était qu'un coup monté destiné à étendre à moindres frais et au-delà de toute mesure les territoires [Root.GetDuDelaDelNP] [Root.GetName]. » [From.GetIlElleDirCap] a par ailleurs ajouté que, quel que soit le cas, « les [From.GetHabitants] ne renonceraient jamais ni à leur indépendance, ni à leur identité culturelle »."
 bftb_bulgaria_balkan_federation.11.a:0 "Nous respecterons donc leur décision"
 bftb_bulgaria_balkan_federation.11.b:0 "Pouvons-nous continuer de coopérer avec\nun gouvernement qui se défie à ce point de nous ?"
 bftb_bulgaria_balkan_federation.11.c:0 "Cette fois-ci,\n[From.GetLeLaLDir] [From.GetLeader] a été trop loin !"
 bftb_bulgaria_balkan_federation.12.t:0 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nles possessions [Root.GetAdjFP] des Balkans"
 bftb_bulgaria_balkan_federation.12.desc:0 "\nLe gouvernement [BUL.GetAdjMS] vient de nous dépêcher une délégation diplomatique afin d'exiger la cession des territoires [Root.GetAdjMP] des Balkans aux pays à qui, selon les [BUL.GetHabitants] « ils appartiennent légitimement ».\n\nLes délégués ont jusqu'à présent conservé un ton tout à fait cordial. Pourtant, certains de nos diplomates prétendent percevoir chez eux certains signes montrant qu'ils sont prêts à recourir à la menace. Cela a été d'autant plus remarqué après notre refus initial."
 bftb_bulgaria_balkan_federation.12.a:0 "Pour préserver la paix,\nmieux vaut céder"
 bftb_bulgaria_balkan_federation.12.a_state_transfering_tt:0 "Ces États vont être transférés à leurs possesseurs balkaniques légitimes."
 bftb_bulgaria_balkan_federation.12.b:0 "Ce ne sont pas ces pressions\nqui nous feront céder !"
 bftb_bulgaria_balkan_federation.12.b_tt:0 "Cela pourrait avoir des conséquences :"
 bftb_bulgaria_balkan_federation.13.t:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] cèd[ITA.GetEEntNP]\nà nos exigences"
 bftb_bulgaria_balkan_federation.13.desc:0 "\nAu terme de discussions longues et parfois orageuses avec notre délégation diplomatique envoyée négocier la rétrocession des territoires [ITA.GetAdjMP] des Balkans aux pays à qui ils appartiennent légitimement, [ITA.GetLeLaLDir] [ITA.GetLeader] a cédé aux pressions et officiellement agréé le transfert de contrôle."
 bftb_bulgaria_balkan_federation.13.a:0 "[ITA.GetIlElleDirCap] a fait le meilleur choix"
 bftb_bulgaria_balkan_federation.14.t:0 "Arbitrage [BUL.GetAdjMS] sur les possessions\n[ITA.GetAdjFP] des Balkans"
 bftb_bulgaria_balkan_federation.14.desc:0 "\nLe gouvernement [BUL.GetAdjMS] a envoyé une mission diplomatique [ITA.GetAuEnANP] [ITA.GetName] afin d'exiger la rétrocession des territoires qu'[ITA.GetIlElleNP] détien[ITA.GetTNentNP] dans les Balkans.\nAu terme d'une longue discussion, [ITA.GetLeLaLDir] [ITA.GetLeader] a fini par céder aux pressions [BUL.GetAdjFP] et accepté de rendre ces territoires aux pays auxquels ils appartiennent légitimement. Cela se traduit donc pour [Root.GetLeLaLNP] [Root.GetName] des gains territoriaux."
 bftb_bulgaria_balkan_federation.14.a:0 "C'est tout à l'honneur\ndes [BUL.GetHabitants] !"
 bftb_bulgaria_balkan_federation.15.t:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] refus[ITA.GetEEntNP] de céder\n[ITA.GetSesLeursNP] possessions des Balkans"
 bftb_bulgaria_balkan_federation.15.desc:0 "\nAu terme de discussions longues et parfois orageuses avec notre délégation diplomatique envoyée négocier la rétrocession des territoires [ITA.GetAdjMP] des Balkans aux pays à qui ils appartiennent légitimement, [ITA.GetLeLaLDir] [ITA.GetLeader] a finalement refusé d'écouter nos arguments, allant jusqu'à déclarer que « chaque pied de territoire possédé par [ITA.GetLeLaLNP] [ITA.GetName] dans les Balkans n'appartient légitimement qu'au seul peuple [ITA.GetAdjMS] »."
 bftb_bulgaria_balkan_federation.15.a:0 "[ITA.GetSilSielleDirCap] ne veut pas les céder,\nnous les prendrons !"
 bftb_bulgaria_balkan_federation.15.b:0 "Nous nous occuperons donc\n[ITA.GetDuDelaDelNP] [ITA.GetName] plus tard..."
 bftb_bulgaria_balkan_federation.16.t:0 "[BUL.GetLeLaLNPCap] [BUL.GetName] exig[BUL.GetEEntNP]\nles possessions [Root.GetAdjFP] des Balkans"
 bftb_bulgaria_balkan_federation.16.desc:0 "\nUne mission diplomatique [BUL.GetAdjFS] vient d'arriver à [Root.Capital.GetCapitalVictoryPointName] pour négocier la cession des possessions [Root.GetAdjFP] des Balkans, qui, selon les termes [BUL.GetDuDelaDelDir] [BUL.GetLeader], « appartiennent légitimement à la nation [BUL.GetAdjFS] ».\n\nLes délégués ont jusqu'à présent conservé un ton tout à fait cordial. Pourtant, certains de nos diplomates prétendent percevoir chez eux certains signes montrant qu'ils sont prêts à recourir à la menace. Cela a été d'autant plus remarqué après notre refus initial."
 bftb_bulgaria_balkan_federation.16.a:0 "Nous devons éviter à tout prix\nune nouvelle guerre balkanique"
 bftb_bulgaria_balkan_federation.16.b:0 "[BUL.GetCeCetCetteDirCap] [BUL.GetLeader]\nnage en plein délire !"
 bftb_bulgaria_balkan_federation.17.t:0 "[TUR.GetLeLaLNPCap] [TUR.GetName] renonc[TUR.GetEEntNP]\nà [TUR.GetSesLeursNP] possessions des Balkans"
 bftb_bulgaria_balkan_federation.17.desc:0 "\nAu terme d'une rencontre très tendue avec la délégation envoyée négocier la cession des possessions [TUR.GetAdjFP] dans les Balkans, [TUR.GetLeLaLDir] [TUR.GetLeader] a préféré céder aux pressions et acté de manière officielle le transfert du contrôle sur les territoires [TUR.GetAdjMP] des Balkans [Root.GetAuAlaAlNP] [Root.GetName]."
 bftb_bulgaria_balkan_federation.17.a:0 "Cela se fête !"
 bftb_bulgaria_balkan_federation.18.t:0 "[TUR.GetLeLaLNPCap] [TUR.GetName] refus[TUR.GetEEntNP]\nde renoncer à [TUR.GetSesLeursNP] possessions des Balkans"
 bftb_bulgaria_balkan_federation.18.desc:0 "\nAu terme d'une rencontre très tendue avec la délégation envoyée négocier la cession des possessions [TUR.GetAdjFP] dans les Balkans, [TUR.GetLeLaLDir] [TUR.GetLeader] s'est refusé[TUR.GetXEDir] à écouter les avis de nos diplomates, préférant affirmer que « [TUR.GetDuDelaDelNP] [TUR.GetName] contrôl[TUR.GetEEntNP] ces territoires depuis des siècles, et les possèd[TUR.GetEEntNP] donc de façon tout à fait souveraine et légitime »."
 bftb_bulgaria_balkan_federation.18.a:0 "En ce cas, nous les prendrons par la force..."

