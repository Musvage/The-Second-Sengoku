 bftb_greece.1.t:0 "Victoire des monarchistes aux élections"
 bftb_greece.1.desc:1 "Les [Root.GetHabitants] n'ont guère été surpris que les conservateurs, loyaux au roi Georges II, aient remporté les élections législatives de 1936. Tous s'attendent à ce que le Premier ministre Konstantínos Demertzís reste au pouvoir, et le souverain a déjà fait part de sa certitude : le mandat de Demertzís sera long et couronné de succès. Mais le temps seul dira si le souverain avait raison."
 bftb_greece.1.a:0 "C'est une victoire magnifique\npour [Root.GetLeLaLNP] [Root.GetName] !"
 bftb_greece.2.t:0 "Victoire des venizélistes aux élections"
 bftb_greece.2.desc:1 "Les [Root.GetHabitants] sont aujourd'hui descendus dans les rues pour célébrer l'action de l'armée, qui a pu empêcher toute manipulation des résultats électoraux par les monarchistes. Les venizélistes l'ont largement emporté et, de retour d'exil, se préparent à gouverner le pays. Toutefois, leur tâche sera compliquée : unir un pays divisé, et qui n'a pas oublié la guerre désastreuse dans laquelle ils l'ont entraîné en 1919. Et il reste à régler la question de ce qu'il doit advenir du souverain prisonnier. Quelle que soit la suite des événements, [Root.GetLeLaLNP] [Root.GetName] v[Root.GetAOntNP] assurément vivre des temps intéressants."
 bftb_greece.2.a:0 "Enfin de retour aux affaires !"
 GRE_republican_victory_tt:1 "Les £faction_gre_monarchist£§Ymonarchistes§! et £faction_gre_communist£§Ycommunistes§! vont devenir §Yindifférents§!."
 bftb_greece.3.t:1 "Mobilisation des fascistes anatoliens"
 bftb_greece.3.desc:1 "Ce mouvement qui se désigne lui-même comme fasciste a redéfini son programme pour s'adapter à la nouvelle réalité politique [Root.GetAdjFS]. Les réfugiés de Turquie, amers et mécontents, ont commencé à s'assembler autour du nouveau mouvement radical de Geórgios Kosmídis, lui-même un Grec d'Anatolie en exil.\n\nKosmídis est un ferme partisan de la Grande Idée et de la reconquête des territoires historiques perdus au profit [TUR.GetDuDelaDelNP] [TUR.GetName]. Son projet est toutefois nettement plus radical que celui des venizélistes. Certains rapports suggèrent qu'il espère voir un jour les frontières [Root.GetAdjFP] englober non pas seulement l'Égée, mais bien toute l'Anatolie. Malgré tout, ces rapports doivent être pris avec la plus grande prudence. Après tout, qui serait assez fou pour concevoir de tels projets ?"
 bftb_greece.3.a:1 "Personne n'adhérera jamais\nau projet de ce voyou !"
 GRE_anatolian_fascists_in_play_tt:1 "Les £faction_gre_fascist£§Yfascistes§! émergent et se montrent §Rhostiles§!."
 GRE_republican_monarchist_alliance_tt:1 "Les généraux et ministres £faction_gre_monarchist£§Ymonarchistes§! pourront toujours être recrutés au sein du gouvernement venizéliste.\nLes £faction_gre_monarchist£§Ymonarchistes§! deviennent §Gamicaux§! et les £faction_gre_communist£§Ycommunistes§! §Rhostiles§!."
 bftb_greece.6.t:0 "Négociations avec l'EEE"
 bftb_greece.6.desc:0 "Depuis la naissance de leur mouvement odieux, les fascistes anatoliens ont semé le chaos et se sont rendus infréquentables par les membres du gouvernement. Pourtant, les choses semblent devoir évoluer. Nous avons été contactés par avec une offre qui pourrait bien être l'offre du siècle : joindre nos forces à celles des fascistes pour assurer la défaite [TUR.GetDuDelaDelNP] [TUR.GetName].\n\nOn ne peut nier que bon nombre de membres du gouvernement seraient prêts à faire un pacte avec ces personnages malfaisants, simplement pour qu'ils mettent un terme à leurs actions contre nous. On ne peut nier non plus que jusque dans l'administration se trouvent des serpents qui, plus qu'approuver, s'enthousiasment pour les objectifs de l'EEE. Heureusement, le magnat Aristote Onassis nous a offert un choix tout différent : lui aussi originaire d'Anatolie, il se dit prêt à utiliser sa réputation, son sens des affaires et sa fortune immense pour lancer un contre-mouvement, et éroder les fondations de l'organisation fasciste. Un tel plan ne peut évidemment garantir la disparition de l'EEE, mais Onassis semble en tout cas prêt à se lancer si nous l'approuvons."
 bftb_greece.6.a:1 "Les spectres du passé\nne nous hanteront plus"
 bftb_greece.6.b:0 "Nous devons tout faire pour abattre\nces vermines de fascistes !"
 GRE_ally_the_anatolian_fascists_tt:1 "Les £faction_gre_fascist£§Yfascistes§! vont devenir §Gamicaux§!.\nL'alliance avec l'§YEEE§! aura des §Rrépercussions importantes§! lorsque la §YConvention d'Héraklion§! sera convoquée."
 GRE_ally_onassis_tt:1 "§YAristote Onassis§! va pouvoir être recruté comme ministre.\nLes £faction_gre_fascist£§Yfascistes§! vont devenir §Yhostiles§!."
 GRE_increased_influence_tt:0 "Notre influence sur le gouvernement §Y[From.GetAdjMS]§! va être accrue."
 bftb_greece.7.t:0 "La convention d'Héraklion"
 bftb_greece.7.desc:0 "Enfin, l'heure est venue de réviser les traités de Sèvres et de Lausanne avec les grandes puissances européennes, et par la même occasion de relancer la Grande Idée. Le sort [TUR.GetDuDelaDelNP] [TUR.GetName] ne peut être décidé par les seuls [Root.GetHabitants], aussi devons-nous nous assurer de recevoir l'approbation [ENG.GetDuDelaDelNP] [ENG.GetName], [FRA.GetDuDelaDelNP] [FRA.GetName] et de ces méprisables [ITA.GetHabitants] si nous choisissons de les inviter aussi à notre conférence."
 bftb_greece.7.a:0 "Nous devons inviter des délégués\n[FRA.GetAdjMP] et [ENG.GetAdjMP]"
 bftb_greece.7.b:0 "Tous les signataires du traité\nde Sèvres doivent participer"
 bftb_greece.8.t:0 "Invitation à la convention d'Héraklion"
 bftb_greece.8.desc:0 "Nous venons tout juste de recevoir une intéressante proposition du gouvernement [From.GetAdjMS]. [From.GetLeLaLDirCap] [From.GetLeader] souhaiterait qu'une discussion soit organisée entre les puissances européennes qui étaient dans le camp des vainqueurs de la Grande Guerre afin de renégocier les traités de Sèvres et de Lausanne que nous avons imposé aux [TUR.GetHabitants].\n\nLes envoyés [From.GetAdjMP] nous ont assurés que [Root.GetLeLaLNP] [Root.GetName] méritai[Root.GetTEntNP] de percevoir des avantages substantiels de la part des vaincus, et que la disparition [TUR.GetDuDelaDelNP] [TUR.GetName] n'est pas le souhait [From.GetDuDelaDelNP] [From.GetName]. Tout au contraire, certains [From.GetHabitants] éminents insistent sur le fait que cette convention vise bien à une simple réorganisation des frontières, et aucunement à la mise en œuvre de rêves de revanche."
 bftb_greece.8.a:0 "Nous en serons"
 bftb_greece.8.b:0 "Mais cela déstabiliserait\ntoute la Méditerranée !"
 potential_war_with_turkey_tt:0 "§RSi nous acceptons de participer, les chances ne sont pas négligeables que dans un avenir proche nous nous trouvions impliqués dans un conflit contre [TUR.GetLeLaLNP] [TUR.GetName] afin d'en recevoir des territoires.§!"
 bftb_greece.9.t:0 "Les [ENG.GetHabitants] seuls participants\nà la convention d'Héraklion"
 bftb_greece.9.desc:0 "\nLes invitations à la convention d'Héraklion sur la réorganisation des frontières [TUR.GetDuDelaDelNP] [TUR.GetName] ont été envoyées à toutes les puissances que nous voulions voir représentées. Mais seul[ENG.GetXENP] [ENG.GetLeLaLNP] [ENG.GetName] y participer[ENG.GetAOntNP]. Nos relations avec les [ENG.GetHabitants] ont toujours été cordiales, aussi nombre de diplomates restent confiants sur le fait que la convention pourra élaborer des solutions qui bénéficieront à nos deux pays."
 bftb_greece.9.a:0 "Nous pouvons toujours compter\nsur les [ENG.GetHabitants]"
 bftb_greece.10.t:0 "Les [FRA.GetHabitants] seuls participants\nà la convention d'Héraklion"
 bftb_greece.10.desc:0 "\nLes invitations à la convention d'Héraklion sur la réorganisation des frontières [TUR.GetDuDelaDelNP] [TUR.GetName] ont été envoyées à toutes les puissances que nous voulions voir représentées. Mais seul[FRA.GetXENP] [FRA.GetLeLaLNP] [FRA.GetName] y participer[FRA.GetAOntNP]. Le meilleur mot pour décrire l'état d'esprit parmi les diplomates [Root.GetAdjMP] est sans doute « consternation ». Ni les politiques, ni les experts militaires ne pensent que la convention d'Héraklion aboutira maintenant à ce que nous avions envisagé, mais nous ne nous laisserons pas détourner de nos projets pour autant."
 bftb_greece.10.a:0 "Seulement les [FRA.GetHabitants] ?\nNous devrions sans doute renoncer de suite"
 bftb_greece.11.t:0 "Les [ITA.GetHabitants] seuls participants\nà la convention d'Héraklion"
 bftb_greece.11.desc:0 "\nLes diplomates, désabusés, ont réfléchi sur le fait que seul[ITA.GetXENP] [ITA.GetLeLaLNP] [ITA.GetName] avai[ITA.GetTEntNP] fait part de [ITA.GetSonLeurNP] intérêt pour décider du sort [TUR.GetDuDelaDelNP] [TUR.GetName] lors de la convention d'Héraklion, et décidé finalement que mieux valait annuler entièrement la rencontre. Une telle décision n'est pas à prendre à la légère, car de nombreux venizélistes sont bien conscients que la crédibilité de l'ensemble du mouvement repose sur la vengeance de 1922, qui se trouve compromise par la situation actuelle.\n\nLes [Root.GetHabitants] sont déjà gagnés par l'agitation, ayant désormais peu d'informations sur le sommet, alors qu'auparavant l'événement leur était présenté comme crucial pour l'avenir du pays. L'EEE s'est évidemment emparée du sujet pour amplifier le mécontentement, étrillant le gouvernement pour sa faiblesse et son incapacité à tenir ses promesses. [Root.GetLeLaLDirCap] [Root.GetLeader] saura-t-[Root.GetIlElleDir] nous sortir de ce mauvais pas ?"
 bftb_greece.11.a:0 "Il ne sortira rien de bon de cela,\nmieux vaut tout annuler"
 bftb_greece.12.t:0 "[ENG.GetHabitants] et [FRA.GetHabitants]\nparticiperont à la convention d'Héraklion"
 bftb_greece.12.desc:0 "\nLes officiels réunis à [Root.Capital.GetCapitalVictoryPointName] ont été ravis d'apprendre qu'aussi bien [ENG.GetLeLaLNP] [ENG.GetName] que [FRA.GetLeLaLNP] [FRA.GetName] allaient envoyer des délégués à la convention d'Héraklion. Les préparatifs pour le sommet sont déjà en cours, et la rencontre débutera officiellement d'ici quelques jours.\n\nAu cours de réunions conjointes, les délégués vont délimiter des sphères d'influence dans le Nord et le Sud [TUR.GetDuDelaDelNP] [TUR.GetName], avant de décider enfin si [Root.GetLeLaLNP] [Root.GetName] devai[Root.GetTEntNP] se voir rétrocéder [Root.GetSesLeursNP] territoires légitimes sur les côtes de l'Égée. Nous sommes sur le point de vivre un moment historique – et cela grâce à notre intervention décisive."
 bftb_greece.12.a:0 "Le monde est façonné\npar les mains des [Root.GetHabitants]"
 bftb_greece.13.t:0 "Tous les signataires de Sèvres\nparticiperont à la convention d'Héraklion"
 bftb_greece.13.desc:0 "\nLes officiels réunis à [Root.Capital.GetCapitalVictoryPointName] ont été ravis d'apprendre qu'aussi bien [ENG.GetLeLaLNP] [ENG.GetName] que [FRA.GetLeLaLNP] [FRA.GetName] allaient envoyer des délégués à la convention d'Héraklion, mais les applaudissements sont retombés aussitôt qu'ils ont appris que [ITA.GetLeLaLNP] [ITA.GetName] serai[ITA.GetTEntNP] aussi présent[ITA.GetXENP]. Bon nombre de politiques influents ont, en privé, fait part de leur inquiétude que les machinations des [ITA.GetHabitants] puissent saborder le sommet. Malgré tout, [Root.GetLeLaLDir] [Root.GetLeader] reste convaincu[Root.GetXEDir] que les inviter était la bonne décision. Les préparatifs pour la convention sont déjà en cours, et la rencontre débutera officiellement d'ici quelques jours.\n\nAu cours de réunions conjointes, les délégués vont délimiter des sphères d'influence dans le Nord et le Sud [TUR.GetDuDelaDelNP] [TUR.GetName], avant de décider enfin si [Root.GetLeLaLNP] [Root.GetName] devai[Root.GetTEntNP] se voir rétrocéder [Root.GetSesLeursNP] territoires légitimes sur les côtes de l'Égée. Nous sommes sur le point de vivre un moment historique – et cela grâce à notre intervention décisive."
 bftb_greece.13.a:0 "Tout cela devrait être fort intéressant..."
 bftb_greece.14.t:0 "Aucun pays ne souhaite participer\nà la convention d'Héraklion"
 bftb_greece.14.desc:0 "\nLe gouvernement se trouve complètement et totalement humilié. Aucun des pays invités à envoyer des délégués à la convention d'Héraklion n'a voulu le faire. Et il y a pire encore : [Root.GetLeLaLNP] [Root.GetName] se trouv[Root.GetEEntNP] accusé[Root.GetXENP] par les grandes puissances de tenter d'aviver les tensions dans la région. Qualifier toute cette affaire de désastre est un euphémisme, et de nombreux venizélistes sont bien conscients que la crédibilité de l'ensemble du mouvement repose sur la vengeance de 1922, qui se trouve compromise par la situation actuelle.\n\nLes [Root.GetHabitants] sont déjà gagnés par l'agitation, ayant désormais peu d'informations sur le sommet, alors qu'auparavant l'événement leur était présenté comme crucial pour l'avenir du pays. L'EEE s'est évidemment emparée du sujet pour amplifier le mécontentement, étrillant le gouvernement pour sa faiblesse et son incapacité à tenir ses promesses. [Root.GetLeLaLDirCap] [Root.GetLeader] saura-t-[Root.GetIlElleDir] nous sortir de ce mauvais pas ?"
 bftb_greece.14.a:0 "Notre orgueil aura causé notre perte..."
 bftb_greece.15.t:0 "Héraklion : un mandat\n[FRA.GetAdjMS] au Kurdistan ?"
 bftb_greece.15.desc:0 "\nLe sujet de cette phase de discussion est de déterminer si [FRA.GetLeLaLNP] [FRA.GetName] devrai[FRA.GetTEntNP] se voir confier un mandat sur le Kurdistan [TUR.GetAdjMS] après la capitulation [TUR.GetDuDelaDelNP] [TUR.GetName]. De nombreux diplomates [FRA.GetAdjMP] insistent sur le fait que cet accord serait parfaitement logique étant donné les liens de leur pays avec la région et le nationalisme raisonnablement important qui prévaut au Kurdistan, même s'il y a aussi quelques craintes que la population [FRA.GetAdjFS] se montre réticente à cette idée étant donné que l'Empire est déjà considérablement étendu et difficile à administrer correctement en l'état actuel des choses.\n\nSi [FRA.GetLeLaLNP] [FRA.GetName] recevai[FRA.GetTEntNP] cette concession, [FRA.GetIlElleNP] serai[FRA.GetTEntNP] alors contraint[FRA.GetXENP] par traité à venir au secours [GRE.GetDuDelaDelNP] [GRE.GetName] une fois la guerre déclarée contre [TUR.GetLeLaLNP] [TUR.GetName]. Si au contraire la proposition était rejetée, quelle que soit l'issue de la convention d'Héraklion [FRA.GetLeLaLNP] [FRA.GetName] n'aur[FRA.GetAOntNP] aucune obligation envers [GRE.GetLuiElleEuxNP]."
 bftb_greece.15.a:0 "[Root.GetLeLaLNPCap] [Root.GetName]\nvot[Root.GetEEntNP] « Oui » !"
 bftb_greece.15.b:0 "[Root.GetLeLaLNPCap] [Root.GetName]\nvot[Root.GetEEntNP] « Non » !"
 GRE_french_kurdistan_option_tt:1 "Si la proposition est acceptée et que la convention d'Héraklion est un succès, à la capitulation [TUR.GetDuDelaDelNP] §Y[TUR.GetName]§! [FRA.GetLeLaLNP] §Y[FRA.GetName]§! établirai[FRA.GetEEntNP] un État fantoche §Ykurde§! dans tous les États [TUR.GetAdjMP] qui sont territoires nationaux du §YKurdistan§!."
 bftb_greece.16.t:0 "Héraklion : les [FRA.GetHabitants]\nobtiennent leur mandat"
 bftb_greece.16.desc:0 "\nLa majorité des délégués présents ont voté en faveur d'un mandat [FRA.GetAdjMS] au Kurdistan si [TUR.GetLeLaLNP] [TUR.GetName] pouvai[TUR.GetTEntNP] être vaincu[TUR.GetXENP]. Les émissaires [FRA.GetAdjMP] ont félicité les diverses délégations pour leur sage décision, et déjà transmis les informations nécessaires à leur gouvernement pour commencer à planifier l'établissement d'une administration dans la région."
 bftb_greece.16.a:0 "Le « Oui » l'emporte !"
 bftb_greece.17.t:0 "Héraklion : refus d'un Kurdistan\nsous mandat [FRA.GetAdjMS]"
 bftb_greece.17.desc:0 "\nLa majorité des délégués présents ont voté contre un mandat [FRA.GetAdjMS] au Kurdistan si [TUR.GetLeLaLNP] [TUR.GetName] pouvai[TUR.GetTEntNP] être vaincu[TUR.GetXENP]. Les émissaires [FRA.GetAdjMP] ont presque décidé de quitter le sommet, qualifiant l'ensemble de l'événement de « vaste plaisanterie », avant de se raviser et de rester pour chercher à influencer les décisions encore à venir même si leur pays n'avait rien pu obtenir."
 bftb_greece.17.a:0 "Le « Non » l'emporte !"
 bftb_greece.18.t:0 "Héraklion : un protectorat [ENG.GetAdjMS]\npour les Arméniens ?"
 bftb_greece.18.desc:0 "\nLe sujet de cette phase des discussions est de déterminer si [ENG.GetLeLaLNP] [ENG.GetName] devrai[ENG.GetTEntNP] se voir confier un protectorat pour les Arméniens de l'État de Trabzon après la capitulation [TUR.GetAdjFS].\n\nLa création d'un État arménien au sein des frontières [TUR.GetAdjFP] est la cause de vives tensions depuis quelque temps, mais les délégués [ENG.GetAdjMP] insistent pour dire qu'un tel protectorat à la frontière [SOV.GetAdjFS] n'est pas seulement un objectif louable en tant que tel, mais aussi une nécessité stratégique vitale.\n\nSi [ENG.GetLeLaLNP] [ENG.GetName] recevai[ENG.GetTEntNP] cette concession, [ENG.GetIlElleNP] serai[ENG.GetTEntNP] alors contraint[ENG.GetXENP] par traité à venir au secours [GRE.GetDuDelaDelNP] [GRE.GetName] une fois la guerre déclarée contre [TUR.GetLeLaLNP] [TUR.GetName]. Si au contraire la proposition était rejetée, quelle que soit l'issue de la convention d'Héraklion [ENG.GetLeLaLNP] [ENG.GetName] n'aur[ENG.GetAOntNP] aucune obligation envers [GRE.GetLuiElleEuxNP]."
 bftb_greece.18.a:0 "[Root.GetLeLaLNPCap] [Root.GetName]\nvot[Root.GetEEntNP] « Oui » !"
 bftb_greece.18.b:0 "[Root.GetLeLaLNPCap] [Root.GetName]\nvot[Root.GetEEntNP] « Non » !"
 GRE_british_armenia_option_tt:1 "Si la proposition est acceptée et que la convention d'Héraklion est un succès, à la capitulation [TUR.GetDuDelaDelNP] §Y[TUR.GetName]§! [ENG.GetLeLaLNP] §Y[ENG.GetName]§! établir[ENG.GetAOntNP] un État fantoche §Yarménien§! dans l'État de §YTrabzon§!."
 bftb_greece.19.t:0 "Héraklion : les [ENG.GetHabitants]\nobtiennent leur protectorat"
 bftb_greece.19.desc:0 "\nLa majorité des délégués présents ont voté en faveur d'un protectorat [ENG.GetAdjMS] sur les Arméniens, taillé dans les territoires [TUR.GetAdjMP]. Les émissaires [ENG.GetAdjMP] ont félicité les diverses délégations pour leur sage décision, et déjà transmis les informations nécessaires à leur gouvernement pour commencer à planifier l'établissement d'une administration dans la région."
 bftb_greece.19.a:0 "Le « Oui » l'emporte !"
 bftb_greece.20.t:0 "Héraklion : refus d'un mandat\n[ENG.GetAdjMS] en Arménie"
 bftb_greece.20.desc:0 "\nLa majorité des délégués présents ont voté contre un protectorat [ENG.GetAdjMS] dans le Nord [TUR.GetDuDelaDelNP] [TUR.GetName]. Les diplomates [ENG.GetAdjMP] ont condamné la décision et décrit l'ensemble du sommet comme « une gigantesque confusion », mais décidé au final que mieux valait pour eux rester jusqu'à son terme s'ils voulaient pouvoir influer sur les décisions encore à venir même si leur pays n'avait rien pu obtenir."
 bftb_greece.20.a:0 "Le « Non » l'emporte !"
 bftb_greece.21.t:0 "Héraklion : des colonies [ITA.GetAdjFP]\nà Antalya et Mersin ?"
 bftb_greece.21.desc:0 "\nLe sujet de cette phase des discussions est de déterminer si [ITA.GetLeLaLNP] [ITA.GetName] devrai[ITA.GetTEntNP] se voir accorder des possessions coloniales dans le Sud [TUR.GetDuDelaDelNP] [TUR.GetName] si [TUR.GetCeluiCelleNP]-ci [TUR.GetAOntNP] été vaincu[TUR.GetXENP]. Tous les participants ont émis des réserves sur une telle cession territoriale en Méditerranée, mais les délégués [ITA.GetAdjMP] n'ont cessé depuis le départ de répéter mot pour mot les paroles [ITA.GetDuDelaDelDir] [ITA.GetLeader], exprimant avec emphase le fait qu'accorder ces possessions [ITA.GetAuAlaAlNP] [ITA.GetName] serait un juste retour des choses après la « vittoria mutilata ».\n\nLes autres puissances participant au sommet ont déjà décidé avant le début formel de la conférence qu'une participation [ITA.GetAdjFS] à l'invasion n'était pas souhaitable. Au lieu donc de prendre directement part aux combats, si les [ITA.GetHabitants] se voient accorder ce qu'ils demandent ils seront liés par un pacte de non-agression avec [GRE.GetLeLaLNP] [GRE.GetName] et de non-ingérence regardant tout conflit contre les [TUR.GetHabitants]. Si au contraire la proposition était rejetée, quelle que soit l'issue de la convention d'Héraklion [ITA.GetLeLaLNP] [ITA.GetName] n'aur[ITA.GetAOntNP] aucune obligation envers [GRE.GetLeLaLNP] [GRE.GetName], et pourrai[ITA.GetTEntNP] même chercher à intervenir..."
 bftb_greece.21.a:0 "[Root.GetLeLaLNPCap] [Root.GetName]\nvot[Root.GetEEntNP] « Oui » !"
 bftb_greece.21.b:0 "[Root.GetLeLaLNPCap] [Root.GetName]\nvot[Root.GetEEntNP] « Non » !"
 bftb_greece.22.t:0 "Héraklion : les [ITA.GetHabitants]\nobtiennent leurs colonies"
 bftb_greece.22.desc:0 "\nLa majorité des délégués présents ont voté en faveur de la cession de colonies [ITA.GetAuAlaAlNP] [ITA.GetName] si [TUR.GetLeLaLNP] [TUR.GetName] peu[TUR.GetTVentNP] être vaincu[TUR.GetXENP]. Les émissaires [ITA.GetAdjMP] ont applaudi les diverses délégations pour leur décision judicieuse sur la question, et bon nombre d'entre eux sont aussitôt reparti pour leur pays afin d'annoncer la bonne nouvelle [ITA.GetAuAlaAlNP] [ITA.GetLeader]."
 bftb_greece.22.a:0 "Le « Oui » l'emporte !"
 bftb_greece.23.t:0 "Héraklion : refus de leurs colonies\naux [ITA.GetHabitants]"
 bftb_greece.23.desc:0 "\nLa majorité des délégués présents ont voté contre l'instauration de colonies [ITA.GetAdjFP] dans le Sud [TUR.GetDuDelaDelNP] [TUR.GetName], et été jusqu'à qualifier cette proposition de « nouvelle preuve du bellicisme [ITA.GetDuDelaDelNP] [ITA.GetName] ». La délégation [ITA.GetAdjFS] a quant à elle vivement critiqué cette décision et rétorqué qu'il s'agissait d'une preuve supplémentaire de la « vittoria mutilata ». Malgré tout, quelle que soit son opinion sur la question, la délégation a reçu ordre de rester sur place pour le restant de la convention, à coup sûr dans l'espoir de pouvoir encore influer sur les points les plus importants encore à débattre."
 bftb_greece.23.a:0 "Le « Non » l'emporte !"
 bftb_greece.24.t:0 "Héraklion : la Grande Idée"
 bftb_greece.24.desc:0 "Le sujet de cette phase des discussions est de déterminer si la Grande Idée, cet idéal revanchiste visant à créer une Grande-Grèce, devait être autorisé par les grandes puissances présentes. [GRE.GetLeLaLDirCap] [GRE.GetLeader] a visité sans être annoncé[GER.GetXEDir] la salle où se tenait le sommet, et prononcé un discours fervent pour démontrer que la Grande Idée était bien davantage qu'un cynique vol de terres, et qu'il s'agissait là du rêve partagé depuis des siècles par les [GRE.GetHabitants] du monde entier.\n\nLa situation est donc claire : si la Grande Idée devait être rejetée, alors toutes les concessions et promesses faites à Héraklion seraient nulles et non avenues. Aujourd'hui, les délégués présents décideront donc de l'avenir et de l'intégrité de la démocratie [GRE.GetAdjFS]."
 bftb_greece.24.a:0 "[Root.GetLeLaLNPCap] [Root.GetName]\nvot[Root.GetEEntNP] « Oui » !"
 bftb_greece.24.b:0 "[Root.GetLeLaLNPCap] [Root.GetName]\nvot[Root.GetEEntNP] « Non » !"
 GRE_megali_idea_option_tt:1 "Si la proposition est acceptée, à la capitulation [TUR.GetDuDelaDelNP] §Y[TUR.GetName]§! [GRE.GetLeLaLNP] §Y[GRE.GetName]§! annexer[GRE.GetAOntNP] §YIstanbul§! et les États [TUR.GetAdjMP] bordant l'§YÉgée§!. §RSi [GRE.GetLeLaLNP] [GRE.GetName] se voi[GRE.GetTEntNP] refuser la Grande Idée, toute proposition acceptée jusqu'à présent sera nulle et non avenue.§!"
 bftb_greece.25.t:0 "Héraklion : renaissance de la Grande Idée"
 bftb_greece.25.desc:0 "La majorité des délégués présents ont voté en faveur de la Grande Idée des [GRE.GetHabitants] si [TUR.GetLeLaLNP] [TUR.GetName] pouvai[TUR.GetTEntNP] être vaincu[TUR.GetXENP] lors d'un conflit. Nos délégués sont fous de joie, et [Root.GetLeLaLDir] [Root.GetLeader] s'est déjà adressé[Root.GetXEDir] à la nation pour l'informer que la convention d'Héraklion était un véritable succès. Bien évidemment, personne en dehors du cercle restreint des participants ne sait réellement quels sont les objectifs véritables du sommet, mais bon nombre de [Root.GetHabitants] ont d'ores et déjà déduit des rumeurs entendues qu'il s'agissait de réaliser la Grande Idée.\n\nPour l'heure nous avons obtenu tout ce que nous voulions de la convention, mais le plus dur reste encore à faire..."
 bftb_greece.25.a:0 "Loués soient les bellicistes !"
 bftb_greece.26.t:0 "Héraklion : la Grande Idée refusée"
 bftb_greece.26.desc:0 "La majorité des délégués présents ont voté contre la Grande Idée des [GRE.GetHabitants] et la formation d'une Grande-Grèce. Nos diplomates, choqués, ont demandé avec incrédulité que la décision leur soit confirmée, et sont rentrés à [Root.Capital.GetCapitalVictoryPointName] pour annoncer que le sommet s'était traduit par un échec. [Root.GetLeLaLDirCap] [Root.GetLeader] s'est trouvé[Root.GetXEDir] contraint[Root.GetXEDir] de s'adresser à la nation pour lui annoncer que la convention d'Héraklion avait échoué, au grand dam de la foule. Déjà, des manifestations ont été organisées dans tout le pays, et la situation menace de se détériorer rapidement..."
 bftb_greece.26.a:0 "Quelle perte de temps\nque tout cela..."
 ROOT_voted_aye_megali_effect:0 "Vote oui."
 ROOT_voted_nay_megali_effect:0 "Vote non."
 bftb_greece.29.t:0 "Les communistes prennent le pouvoir\n[GRE.GetAuEnANP] [GRE.GetName]"
 bftb_greece.29.desc:0 "\nLes derniers rapports paraissent confirmer le pire : les communistes semblent avoir pris le contrôle d'Athènes et avoir pris le pouvoir [From.GetAuEnANP] [From.GetName]. Nous devons donc nous préparer à un possible conflit : si [SOV.GetLeLaLNP] [SOV.GetName] ne nous pens[SOV.GetEEntNP] pas suffisamment réceptifs à [SOV.GetSesLeursNP] intentions, [SOV.GetIlElleNP] v[SOV.GetAOntNP] assurément tenter d'entraîner [From.GetLeLaLNP] [From.GetName] dans une machination ou une autre pour tenter au mieux de nous affaiblir, au pire de nous détruire. Le gouvernement est toutefois fermement résolu à fermer les détroits aux navires [From.GetAdjMP] et [SOV.GetAdjMP] afin d'éviter toute possibilité d'une attaque en tenaille contre les territoires [Root.GetAdjMP]. Cela nous permettra ainsi de gagner un peu de temps, mais nous devons nous préparer à faire face à une guerre."
 bftb_greece.29.a:0 "C'est encore une nouvelle guerre\nqui s'annonce..."
 bftb_greece.31.t:0 "Pari sur le Bosphore"
 bftb_greece.31.desc:0 "Les membres éminents du Politburo [SOV.GetAdjMS] se sont enfin décidés à nous faire part de leurs projets concernant l'avenir [TUR.GetDuDelaDelNP] [TUR.GetName]. [Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP] appelé[Root.GetXENP] à y jouer un rôle de tout premier plan. Le déroulé en est assez simple : nous allons envoyer un ultimatum inacceptable aux [TUR.GetHabitants] en guise [SOV.GetDuDelaDelNP] [SOV.GetName] et au nom de la Révolution mondiale ; le rejet du gouvernement [TUR.GetAdjMS] est alors assuré, et nous pourrons nous prévaloir de ce refus comme casus belli pour déclencher les hostilités en Égée.\n\nLe haut commandement militaire recommande de stationner nos meilleures unités à la frontière [TUR.GetAdjFS], en Thrace, et d'y préparer les hommes à attaquer les côtes ennemies depuis nos îles en Égée. Bon nombre de politiques éminents doutent toutefois que nous puissions vaincre si facilement les [TUR.GetHabitants] au cours d'un conflit si limité ; mais [SOV.GetLeLaLDir] [SOV.GetLeader] nous a promis son soutien en lançant une attaque par le nord si notre assaut initial sur Constantinople venait à échouer."
 bftb_greece.31.a:0 "La chance sourit aux audacieux"
 GRE_border_war_possible_tt:0 "Si la situation se dégrade, nous pourrions nous trouver contraints de livrer un §Rconflit frontalier§! à la frontière §Y[TUR.GetAdjFS]§!."
 bftb_greece.32.t:0 "Un ultimatum [GRE.GetAdjMS]"
 bftb_greece.32.desc:1 "Les dignitaires de tout le pays ont réagi avec consternation aux exigences irréalistes et déraisonnables de ces irresponsables de [From.GetHabitants]. Prétendant agir en leur nom propre, ils exigent en effet que nous appliquions chaque article du traité de Lausanne et autorisions la présence de troupes [SOV.GetAdjFP] dans tout le pays, [SOV.GetLeLaLNP] [SOV.GetName] étant apparemment supposé[SOV.GetXENP] agir en tant que « tierce nation, objective et digne de confiance ».\n\nQu'espèrent donc obtenir ces satanés marxistes en présentant des revendications aussi absurdes, si ce n'est nous entraîner dans un conflit ? Nous avons jusqu'à présent tout fait pour préserver la paix, mais il paraît évident que la situation n'est plus tenable. Si les [From.GetHabitants] agissent en pantins [SOV.GetDuDelaDelNP] [SOV.GetName], alors notre seule chance de survie pourrait bien être de céder afin d'éviter une invasion depuis le nord. Mais nous n'avons jamais reculé devant un combat lorsqu'il est juste – et serions-nous même dignes de gouverner si nous sommes incapables de défendre nos propres valeurs ?"
 bftb_greece.32.a:0 "Nous allons devoir accepter..."
 bftb_greece.32.b:0 "Les [From.GetHabitants] se trompent,\nnous allons le leur expliquer clairement..."
 bftb_greece.33.t:0 "[From.GetLeLaLNPCap] [From.GetName] cèd[From.GetEEntNP]"
 bftb_greece.33.desc:0 "Prenant ainsi de court les observateurs les plus avertis, aussi bien [GRE.GetAdjMP] que [SOV.GetAdjMP], le gouvernement [From.GetAdjMS] a accepté chacune des demandes qui lui avaient été présentées. L'accès aux détroits est revenu aux statuts d'avant 1936, et les troupes [SOV.GetAdjFP] ont reçu l'autorisation d'entrer en territoire [From.GetAdjMS] pour veiller à ce que les stipulations des traités soient respectées.\n\n[SOV.GetLeLaLDirCap] [SOV.GetLeader] a personnellement félicité [GRE.GetLeLaLDir] [GRE.GetLeader] pour le courage des [GRE.GetHabitants] et s'être assuré que la situation revienne à la normale, et d'ores et déjà annoncé avoir donné l'ordre à l'armée de se préparer à stationner [From.GetAuEnANP] [From.GetName]. La menace étant désormais neutralisée, le gouvernement [GRE.GetAdjMS] a aussi reçu l'ordre de consacrer toute son attention à d'autres sources de conflits possibles dans la région."
 bftb_greece.33.a:0 "Pour le coup c'est une surprise...\nMais une bonne !"
 bftb_greece.34.t:0 "Les [SOV.GetHabitants] établissent\nun État fantoche dans le Nord"
 bftb_greece.34.desc:0 "\nQuels idiots nous avons été ! Les [SOV.GetHabitants] ont pu user de leur liberté de mouvement au sein des territoires [Root.GetAdjMP] pour établir un gouvernement communiste tout près de leur frontière, qui a visiblement pour projet de conquérir l'ensemble du pays au nom [SOV.GetDuDelaDelNP] [SOV.GetName] ! Nous aurions dû nous douter depuis le départ que cela se terminerait ainsi. Certains membres du gouvernement ont même fait le choix de rejoindre les rebelles dans le Nord, au prétexte que la situation du gouvernement légitime est sans espoir. Peut-être une capitulation sans condition est-elle le seul moyen d'éviter que trop de bon sang [Root.GetAdjMS] soit versé dans les mois à venir ?"
 bftb_greece.34.a:0 "Mieux vaut nous soumettre que mourir"
 bftb_greece.34.b:0 "Nous n'avons pas cédé en 1919,\nnous ne le ferons pas maintenant !"
 bftb_greece.35.t:0 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nnotre ultimatum"
 bftb_greece.35.desc:0 "\nComme nous l'avions prévu, le gouvernement [From.GetAdjMS] a rejeté l'ultimatum qui lui avait été présenté. Nos troupes sont en position, aussi pouvons-nous envenimer progressivement la situation afin de déclencher bientôt une guerre totale. D'une manière ou d'une autre, tant que [SOV.GetLeLaLNP] [SOV.GetName] rester[SOV.GetAOntNP] à nos côtés, nous ne pouvons manquer de vaincre les [From.GetHabitants]."
 bftb_greece.35.a:0 "Les choses prennent enfin tournure..."
 bftb_greece.36.t:0 "La bataille pour le Bosphore est engagée"
 bftb_greece.36.desc:0 "Déjouant toutes les prévisions, nous avons triomphé de l'armée [From.GetAdjFS] à la frontière. Enhardies encore par leurs succès, nos troupes se sont déjà avancées plus profondément en territoire ennemi. Le haut commandement, en prenant connaissance des derniers rapports, est désormais persuadé que [From.GetLeLaLNP] [From.GetName] devrai[From.GetTEntNP] tomber en quelques jours seulement."
 bftb_greece.36.a:0 "Un coup de pied dans la porte,\net c'est toute la cabane qui s'écroule !"
 bftb_greece.37.t:0 "Déroute des forces [From.GetAdjFP]"
 bftb_greece.37.desc:0 "Les [From.GetHabitants] ont été repoussés après leur assaut sur la frontière, qui était de toute façon voué à l'échec. Mais selon les rapports de nos observateurs, l'affaire est loin d'être terminée. Des troupes [From.GetAdjFP] ont commencé à se rassembler dans les îles de l'Égée, et à installer de l'armement étonnamment près d'Izmir. Et il y a pire encore : on nous a rapporté des mouvements de troupes importants sur la frontière [SOV.GetAdjFS], et les communications qui ont pu être interceptées indiquent qu'un assaut va se produire au nord d'un jour à l'autre. Nous devons nous tenir prêts, et résister autant que possible."
 bftb_greece.37.a:0 "Nous faucherons les rangs\ndes communistes"
 TUR_border_conflicts_in_trabzon_tt:0 "Il serait sage de placer des troupes à proximité de §YTrabzon§! et des §!îles de l'Égée§!, avant que les choses ne dégénèrent trop..."
 bftb_greece.38.t:0 "Défaite face aux forces [TUR.GetAdjFP]"
 bftb_greece.38.desc:0 "Il semble que, malheureusement, nos forces ont été incapables de percer les défenses [From.GetAdjFP] à Edirne. Le haut commandement est évidemment fort déçu, même si cela n'est pas non plus une surprise. Si les [From.GetHabitants] décidaient de ne pas pousser leur avantage, nous allons devoir envenimer à nouveau la situation. Et, cette fois, [SOV.GetLeLaLNP] [SOV.GetName] devrai[SOV.GetTEntNP] attaquer les positions [From.GetAdjFP] dans le nord, tandis que nous lancerons de notre côté deux assauts sur la côte ennemie depuis les îles de l'Égée, sur Izmir et Bursa en même temps. Cette fois, la victoire est assurée !"
 bftb_greece.38.a:0 "Le sort des [From.GetHabitants]\nest déjà scellé..."
 bftb_greece.39.t:0 "Défaite face aux forces [GRE.GetAdjFP]"
 bftb_greece.39.desc:0 "Nos forces, mal préparées pour faire face à un assaut si furieux des forces [From.GetAdjFP], ont été repoussées d'Edirne. Les pertes pour le pays sont terribles. Les [From.GetHabitants] n'ont pas interrompu leur avancée, et une déclaration de guerre officielle devrait nous parvenir d'ici peu. Mais si cette défaite est certes décevante, elle ne signe pas non plus notre fin. La guerre ne fait que commencer, et les [Root.GetHabitants] sont résolus à mener le conflit à son terme contre l'ennemi héréditaire."
 bftb_greece.39.a:0 "Les [GRE.GetHabitants] ne nous laissent\naucun autre choix..."
 bftb_greece.40.t:0 "La bataille pour le Bosphore est engagée"
 bftb_greece.40.desc:0 "Comme on pouvait s'y attendre, nous avons triomphé de l'armée [From.GetAdjFS] à la frontière et franchi ses lignes de défense à Izmir. Enhardies encore par leurs succès, nos troupes ont déjà lancé l'assaut en territoire ennemi. Le haut commandement, encouragé par notre victoire, est persuadé que [From.GetLeLaLNP] [From.GetName] devrai[From.GetTEntNP] être vaincu[From.GetXENP] d'ici quelques semaines."
 bftb_greece.40.a:0 "Smyrne prise, c'est l'ensemble\nde l'Anatolie qui s'offre à nous !"
 bftb_greece.41.t:0 "La bataille pour le Bosphore est engagée"
 bftb_greece.41.desc:0 "Le nouvel assaut des [From.GetHabitants] sur Izmir a été repoussé, mais il a causé de lourdes pertes dans nos rangs. [Root.GetLeLaLDirCap] [Root.GetLeader] ne peut s'empêcher de faire la comparaison avec 1919, lorsque les troupes [From.GetAdjFP] s'étaient lancées dans une dernière offensive acharnée sur Izmir.\n\nMême si les dignitaires, à [Root.Capital.GetCapitalVictoryPointName], pleurent ceux qui sont tombés lors du court siège, tout le pays est outré de ces attaques éhontées par l'ennemi héréditaire. L'assaut surprise sur Edirne était ridiculement mal préparé, mais les pertes subies à Izmir sont impardonnables. Si le gouvernement [From.GetAdjMS] est trop lâche pour nous faire parvenir une déclaration officielle de guerre, ce ne sera pas notre cas..."
 bftb_greece.41.a:0 "Nos morts seront vengés !"
 bftb_greece.42.t:0 "Nouvelle défaite\nface aux forces [TUR.GetAdjFP]"
 bftb_greece.42.desc:0 "\nNos plans ont une fois encore été déjoués. Le haut commandement s'attendait certes à voir le premier assaut repoussé, mais être vaincus à deux reprises par les forces [From.GetAdjFP], au cours de deux attaques surprises, est de fort mauvais augure. [Root.GetLeLaLDirCap] [Root.GetLeader] a décidé d'attendre avant de lancer une nouvelle attaque, mais toute tentative pour retourner la situation risque de ne déboucher sur rien. Nous venons en effet de recevoir une déclaration officielle de guerre d'un délégué [From.GetAdjMS]. Il semble que la situation a évolué, et pas nécessairement à l'avantage [Root.GetDuDelaDelNP] [Root.GetName]..."
 bftb_greece.42.a:0 "Nous devons l'emporter !\nPour la Révolution !"
 bftb_greece.43.t:0 "Défaite face aux forces [GRE.GetAdjFP]"
 bftb_greece.43.desc:0 "L'assaut [From.GetAdjMS] sur Izmir a cette fois atteint son objectif, causant de terribles pertes dans nos rangs. [Root.GetLeLaLDirCap] [Root.GetLeader] ne peut s'empêcher de faire la comparaison avec 1919, lorsque les troupes [From.GetAdjFP] s'étaient lancées dans une dernière offensive acharnée sur Izmir.\n\nMême si l'humeur s'est soudainement assombrie à [Root.Capital.GetCapitalVictoryPointName], tout le pays est outré de ces attaques éhontées par l'ennemi héréditaire. L'assaut surprise sur Edirne était ridiculement mal préparé, mais les pertes subies à Izmir sont impardonnables. Si c'est une nouvelle guerre que veut le gouvernement [From.GetAdjMS], alors nous allons la lui donner. Une guerre dont les [From.GetHabitants] se souviendront longtemps..."
 bftb_greece.43.a:0 "Pour [TUR.GetLeLaLNP] [TUR.GetName] !"
 bftb_greece.44.t:0 "Victoire [From.GetAuEnANP] [From.GetName]"
 bftb_greece.44.desc:0 "Comme nous l'avions prévu, l'Armée rouge a fait une seule bouchée de la misérable garnison [From.GetAdjFS] de Trabzon, ouvrant ainsi la voie à une invasion qui semble tenir davantage de la simple manœuvre. Et, tandis que nous avançons par le nord, les troupes [GRE.GetAdjFP] attaquent par l'ouest. Les [From.GetHabitants] n'ont pas une chance."
 bftb_greece.44.a:0 "Le Komintern aura bientôt\nun nouveau membre..."
 bftb_greece.45.t:0 "Les [From.GetHabitants] vaincus\nà la frontière"
 bftb_greece.45.desc:0 "\nNos propres officiels ont été ébahis d'apprendre que les forces basées à Trabzon, contre toute attente, étaient parvenues à repousser l'attaque [From.GetAdjFS] et à conserver leurs positions. Nous avons aussitôt reçu un communiqué urgent de l'ambassadeur [From.GetAdjMS], qui a commencé par s'excuser platement de l'incident au nom de son gouvernement, avant de fournir des rapports des services de renseignement rejetant la responsabilité de l'ensemble des opérations sur le régime [GRE.GetAdjMS]. Enfin, [From.GetLeLaLNP] [From.GetName] nous [From.GetAOntNP] assurés que, même si nous devions décider d'entrer en guerre contre [GRE.GetLeLaLNP] [GRE.GetName], [From.GetLuiElleEuxNP]-même[From.GetXSNP] n'appliquerai[From.GetTEntNP] aucune mesure de rétorsion à notre égard."
 bftb_greece.45.a:0 "Nous venons d'échapper\nà l'annexion pure et simple !"
 bftb_greece.46.t:0 "Les forces [From.GetAdjFP]\nrepoussent notre assaut"
 bftb_greece.46.desc:0 "\nNous venons de l'apprendre : l'assaut sur Trabzon s'est soldé par un lamentable échec, portant atteinte à notre réputation sur la scène internationale et humiliant l'ensemble de l'Armée rouge. Nous avons fait part de nos plus sincères regrets au gouvernement [From.GetAdjMS] et cessé d'apporter le moindre soutien au régime [GRE.GetAdjMS], qui pour sa part est toujours en conflit avec [From.GetLeLaLNP] [From.GetName] sur leur frontière commune."
 bftb_greece.46.a:0 "Quelqu'un sera fusillé pour ça !"
 bftb_greece.47.t:0 "Les [From.GetHabitants] ont percé\nnos lignes à Trabzon"
 bftb_greece.47.desc:1 "\nBien peu de conseillers ont été surpris de la nouvelle. Les forces [From.GetAdjFP] sont parvenues à repousser nos troupes dans le Nord. Mais même si ce n'est pas une surprise, cela n'en rend pas moins la défaite moins décevante. Les [From.GetHabitants] ont aussi profité de l'occasion pour pousser plus avant en territoire [Root.GetAdjMS]. Nous avons reçu des rapports de mouvements de troupes de grande ampleur tout près de la frontière, et appris que des unités [From.GetAdjFP] avaient franchi la ligne de démarcation à Trabzon. Cela ne peut vouloir dire qu'une chose : une invasion se prépare. Nous devons nous préparer à affronter le pire..."
 bftb_greece.47.a:0 "La nation serait-elle condamnée ?"
 bftb_greece.48.t:0 "Les [GRE.GetHabitants] suscitent\nun soulèvement communiste dans le Sud"
 bftb_greece.48.desc:0 "\nCes satanés marxistes [From.GetAdjMP] ont donné des armes au terroriste Tito afin de l'inciter à lancer une rébellion dans le Sud du pays ! Le danger aurait sans doute été négligeable si le régime [From.GetDuDelaDelNP] [From.GetName] ne coopérait pas activement avec les communistes [Root.GetAdjMP], dans l'espoir de pouvoir renverser notre gouvernement. Il semble donc que nous n'avons d'autre choix que d'écraser les rebelles avant de marcher sur [From.Capital.GetCapitalVictoryPointName] pour mettre fin au péril rouge."
 bftb_greece.48.a:0 "La peste de Tito\net de ces satanés [From.GetHabitants] !"
 GRE_tito_backed_guerilla_war_tt:0 "Les §Ycommunistes§!, avec le soutien [GRE.GetDuDelaDelNP] §Y[GRE.GetName]§!, ont déclenché une guerre civile dans le Sud du pays."
 bftb_greece.50.t:0 "Le roi dissout le Parlement"
 bftb_greece.50.desc:0 "Sa Majesté Georges II a causé un grand émoi dans tout le pays par la proclamation dans laquelle il a annoncé qu'il assumerait désormais entièrement le pouvoir afin de protéger [Root.GetLeLaLNP] [Root.GetName] des déchirements provoqués par de mesquines rivalités politiques. Pour cela, le premier décret du souverain a été de suspendre indéfiniment le Parlement – qualifié au passage de « nœud de vipères égoïstes ».\n\nSi certains ont applaudi le décret royal, la plupart des [Root.GetHabitants] en vue l'ont vivement condamné. Après des décennies d'animosité, les venizélistes républicains et ces maudits communistes se sont rapprochés, désireux de voir le roi des Hellènes renversé de son trône et d'en débarrasser définitivement le pays. Les rapports des services de renseignement suggèrent même qu'une guerre civile pourrait éclater dès les prochaines semaines ou les prochains mois..."
 bftb_greece.50.a:0 "Le roi a le droit sacré de régner !"
 GRE_absolute_monarch_hostile_factions_tt:1 "La §Rguerre civile§! menace..."
 bftb_greece.51.t:0 "Les monarchistes [GRE.GetAdjMP]\ndemandent de l'aide"
 bftb_greece.51.desc:0 "\nLe gouvernement [GRE.GetAdjMS], ouvertement pro-[Root.GetAdjMS], vient de demander une aide matérielle pour pouvoir faire face à ses ennemis dans la désastreuse guerre civile qui vient d'éclater suite aux dissensions politiques. Il est, évidemment, tout à fait légitime de sa part de demander un tel secours [Root.GetAuAlaAlNP] [Root.GetName]. Toutefois, la question se pose de savoir si nous pouvons, quant à nous, répondre de façon positive à cette requête."
 bftb_greece.51.a:0 "Ils auront évidemment\ngrand besoin de fusils"
 bftb_greece.51.b:0 "Nous pouvons toujours envoyer\ndu matériel de soutien"
 bftb_greece.51.c:0 "Mieux vaut nous tenir\nà l'écart de tout cela..."
 bftb_greece.52.t:0 "[From.GetLeLaLNPCap] [From.GetName] envoi[From.GetEEntNP]\ndes armes et des volontaires"
 bftb_greece.52.desc:0 "\nLes premiers transports d'armes et de volontaires venus [From.GetDuDeDNP] [From.GetName] viennent d'arriver. Cette aide est bienvenue, et plus importante que ce que nous pouvions espérer. Nous en ferons assurément bon usage au cours des mois à venir."
 bftb_greece.52.a:0 "Voilà de véritables alliés du roi !"
 bftb_greece.53.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nnous envoi[From.GetEEntNP] de l'aide"
 bftb_greece.53.desc:0 "\nLe matériel envoyé depuis [From.GetLeLaLNP] [From.GetName] vient tout juste d'arriver. Cette aide est assurément bienvenue, et constitue un geste d'amitié apprécié en ces temps troublés. Nous ferons assurément bon usage de ce matériel au cours des mois à venir."
 bftb_greece.53.a:0 "Voilà de véritables alliés du roi !"
 bftb_greece.54.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] de nous aider"
 bftb_greece.54.desc:0 "\nUn diplomate [From.GetAdjMS] vient de nous en informer : notre demande de secours n'a pas été entendue de son gouvernement, et nous ne devons pas nous attendre à la moindre aide venue [From.GetDuDeDNP] [From.GetName]. Cela est parfaitement malheureux, mais le mieux désormais est de nous préparer à faire face à l'épreuve sans compter sur le soutien des puissances étrangères."
 bftb_greece.54.a:0 "C'est fort décevant..."
 bftb_greece.55.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nsuggèr[From.GetEEntNP] l'Énosis"
 bftb_greece.55.desc:0 "\nUn représentant [From.GetAdjMS] a suggéré que soit procédé à l'Énosis, la fusion de nos deux pays au sein d'une seule et unique nation. S'appuyant sur notre histoire et notre héritage culturel communs, il affirme qu'il s'agit là du souhait du gouvernement [From.GetAdjMS]."
 bftb_greece.55.a:0 "Quelle merveilleuse idée !"
 bftb_greece.55.b:0 "Nous suivrons notre propre voie"
 end_of_cyprus_tt:0 "§RCeci mettrait fin à la partie.§!"
 bftb_greece.56.t:0 "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] l'Énosis"
 bftb_greece.56.desc:0 "\nNous avons appris que [From.GetLeLaLNP] [From.GetName] [From.GetEstSontNP] prêt[From.GetXENP] à faciliter l'union longtemps souhaitée de nos deux peuples au sein d'une seule nation. Des célébrations ont déjà lieu dans tout le pays, et [Root.GetLeLaLDir] [Root.GetLeader] s'est rendu[Root.GetXEDir] en personne à Nicosie pour y prononcer un discours afin de marquer comme il se doit ce jour historique."
 bftb_greece.56.a:0 "Les frères sont enfin réunis !"
 bftb_greece.57.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] l'Énosis"
 bftb_greece.57.desc:0 "\nDes représentants [From.GetAdjMP] viennent de nous informer que leur gouvernement n'a aucune intention de renoncer à sa souveraineté et son indépendance après avoir si longtemps combattu pour l'obtenir. Selon leurs propres termes, l'Énosis n'est en aucun cas une notion que les [From.GetHabitants] sont prêts à mettre en avant pour l'heure."
 bftb_greece.57.a:0 "Ce n'était en aucun cas une demande..."
 bftb_greece.57.b:0 "Si c'est vraiment là leur volonté..."
 bftb_greece.58.t:0 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nl'Énosis avec Chypre"
 bftb_greece.58.desc:0 "\nNous avons été contactés par une délégation [From.GetDuDelaDelNP] [From.GetName] afin de discuter l'avenir de la colonie de Chypre. Les [From.GetHabitants] ont clairement affirmé que, selon eux, la construction d'une nation chypriote était une tentative vouée par avance à l'échec, car les habitants de l'île seraient selon eux des [From.GetHabitants].\n\nLa délégation [From.GetAdjFS] a par ailleurs délivré une lettre [From.GetDuDelaDelDir] [From.GetLeader], explicitant plus en détail l'histoire de la notion d'Énosis, avant qu'elle s'achève sur un appel enfiévré à l'union de Chypre et [From.GetDuDelaDelNP] [From.GetName]. La délégation a tenté d'assurer à nos propres représentants que leur demande n'est en rien un simple irrédentisme, mais bien le fruit et la conséquence logique de leur histoire et de leur héritage culturel communs, dont la langue fait partie, mais aussi d'une destinée partagée.\n\nLes membres du haut commandement ont pour leur part démontré l'importance stratégique de Chypre en Méditerranée ; mais les conseillers du Foreign Office notent quant à eux qu'un allié [From.GetAdjMS] plus puissant pourrait garantir des avantages plus importants encore que de disposer de bases navales et aériennes à Chypre.\n\nC'est donc au cabinet [Root.GetDuDelaDelDir] [Root.GetLeader] que la décision finale revient, mais nous devrions en tout cas éviter de faire attendre trop longtemps les représentants [From.GetAdjMP]."
 bftb_greece.58.a:0 "Nous accepterons s'ils consentent\nà une alliance officielle"
 bftb_greece.58.b:0 "Cédons-leur Chypre,\nça n'a aucune importance pour nous"
 bftb_greece.58.c:0 "Ils devront alors partager le pouvoir\navec des autorités proprement chypriotes"
 bftb_greece.58.d:0 "Ces envieux de [From.GetHabitants]\nn'auront rien !"
 bftb_greece.59.t:0 "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] l'Énosis"
 bftb_greece.59.desc:0 "\nLe seul mot qui convient pour décrire l'ambiance à [Root.Capital.GetCapitalVictoryPointName] est sans doute « jubilation ». [Root.GetLeLaLDirCap] [Root.GetLeader] vient en effet d'annoncer au pays que, grâce à nos amis [From.GetAdjMP], et après tant d'années d'espérance, le rêve de l'Énosis avec Chypre allait enfin devenir réalité. L'administration n'a pas perdu de temps avant d'installer des représentants sur l'île afin de veiller à faciliter autant que possible la transition du pouvoir.\n\nIl s'agit donc d'un jour véritablement historique pour [Root.GetLeLaLNP] [Root.GetName]. Chypre a longtemps fait partie, dans notre conscience, de notre culture ; et enfin elle retrouve la civilisation qui l'a vue naître."
 bftb_greece.59.a:0 "Enfin réunis !"
 bftb_greece.59.b:0 "Nous ne pouvons sacrifier notre autonomie\nsur l'autel de l'Énosis"
 bftb_greece.60.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nune Énosis partielle"
 bftb_greece.60.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] d'offrir un curieux compromis en réponse à notre demande d'Énosis : [From.GetIlElleNP] se di[From.GetTSentNP] prêt[From.GetXENP] à répondre à notre souhait à la condition que cela prenne la forme d'une coopération avancée avec un gouvernement proprement chypriote, qui aurait sensiblement le même rang qu'un dominion [From.GetAdjMS]. Ce n'est évidemment pas là une réponse entièrement négative, mais il convient d'admettre qu'elle est pour le moins inattendue...\n\nPour sa part, le gouvernement chypriote a annoncé que, si [Root.GetLeLaLNP] [Root.GetName] se montr[Root.GetEEntNP] prêt[Root.GetXENP] à participer un temps de manière active à l'établissement d'une jeune nation proprement chypriote, il ne s'opposerait pas par la suite à une Énosis plus avancée. Jusque ce que ce jour soit venu, malgré tout, nous devrons nous contenter de disposer d'un allié chypriote collaborant de manière très étroite avec nous."
 bftb_greece.60.a:0 "Accueillons maintenant\nnos frères parmi nous !"
 bftb_greece.61.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] toute Énosis"
 bftb_greece.61.desc:0 "\nLa confiance et l'amitié que nous partagions depuis si longtemps avec nos alliés [From.GetAdjMP] semblent avoir été bien mal placées. Le gouvernement [From.GetAdjMS] vient en effet de refuser d'étudier même la possibilité d'un transfert de Chypre sous l'autorité [Root.GetDuDelaDelNP] [Root.GetName]. Le prétexte en serait l'importance stratégique de l'île et l'inquiétude que ce soit le revanchisme [Root.GetAdjMS] qui nous pousserait en demander la possession.\n\nOn ne peut dire que cette réponse soit une surprise complète, mais il convient d'admettre que cela ne rend pas la déception plus vive chez les [Root.GetHabitants]. Combien d'années avons-nous déjà espéré le retour de Chypre au sein de la nation ? Combien d'années encore devrons-nous attendre à cause de ce refus ? Reconnaissons-le : l'enthousiasme qui nous animait au regard de l'alliance avec [From.GetLeLaLNP] [From.GetName] a été douché par ces événements."
 bftb_greece.61.a:0 "Nous nous souviendrons de cela..."
 bftb_greece.62.t:0 "[From.GetLeLaLNPCap] [From.GetName] suggèr[From.GetEEntNP]\nune entrée conjointe dans l'Axe"
 bftb_greece.62.desc:0 "\nLorsque nous avons appris que l'ancien régime [From.GetAdjMS] avait été supplanté par un nouveau, fasciste, c'est un véritable effroi qui s'est abattu sur les conseillers. Un conflit, pensions-nous alors, n'était plus du domaine de l'improbable, et nous ne ressentions qu'amertume pour tous les efforts consentis pour préserver la paix dans la région de l'Égée. Mais, apparemment, nous nous trompions lourdement.\n\nLe gouvernement fasciste [From.GetDuDeDNP] [Root.GetName] vient de nous contacter pour faire une offre inédite : il semble persuadé qu'il est inévitable que nos deux pays soient, à un moment ou un autre, confrontés à la guerre. [From.GetLeLaLDirCap] [From.GetLeader], en dépit de ses orientations idéologiques, partage notre sentiment qu'il ne serait pas sage de mettre fin à des décennies d'efforts diplomatiques pour s'enfoncer dans un affrontement qui serait assurément long et désastreux. Pour l'éviter, donc, son gouvernement pense que nous devrions nous rapprocher des puissances fascistes qui ont commencé à émerger en Europe. Les [From.GetHabitants] semblent certains que la suprématie du fascisme sur le continent est inévitable, et que nos deux pays ont la puissance nécessaire pour faire pencher la balance de notre côté lorsqu'éclatera le conflit à venir, afin d'en accélérer la fin et de la rendre favorable pour nous. [From.GetLeLaLDirCap] [From.GetLeader] n'hésite pas à qualifier cette décision de « clémence » – même si [Root.GetLeLaLDir] [Root.GetLeader], pour sa part, ne se montre pas si convaincu[Root.GetXEDir]."
 bftb_greece.62.a:0 "Au nom de la paix,\nfaisons la guerre ensemble !"
 bftb_greece.62.b:0 "Cette fois, les [GRE.GetHabitants]\nsont vraiment devenus fous..."
 bftb_greece.63.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nun pacte d'amitié helléno-[From.GetAdjMS]"
 bftb_greece.63.desc:0 "\nC'est un véritable succès ! L'ambassadeur [From.GetAdjMS] vient de nous transmettre la réponse de son gouvernement, indiquant qu'il acceptait notre proposition d'un pacte d'amitié helléno-[From.GetAdjMS]. Œuvrer de concert avec les puissances fascistes assurera désormais à nos deux nations la victoire."
 bftb_greece.63.a:0 "Deux formulaires d'inscription,\ns'il vous plaît..."
 bftb_greece.63.b:0 "À bien y réfléchir, avons-nous vraiment\nbesoin des [TUR.GetHabitants] ?"
 GRE_no_turkey_needed:0 "Grâce à des faux documents et quelques intrigues, nous pourrons torpiller les relations [TUR.GetDuDelaDelNP] §Y[TUR.GetName]§! avec les §Ypuissances fascistes§!."
 bftb_greece.64.t:0 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\ntout pacte helléno-[From.GetAdjMS]"
 bftb_greece.64.desc:0 "\nÀ ce qu'il semble, le gouvernement [From.GetAdjMS] n'a visiblement aucun talent pour voir l'avenir certain qui s'annonce. Soit par lâcheté, soit en proie à la plus grande folie, il refuse de participer à nos côtés à la victoire future qui s'annonce. Cela ne revêt guère d'importance malgré tout, car notre chemin est tout tracé, et quoi qu'il puisse arriver désormais aux [From.GetHabitants], ils ne pourront s'en prendre qu'à eux-mêmes."
 bftb_greece.64.a:0 "Le faible périra,\net le fort gardera sa terre"
 bftb_greece.65.t:0 "[From.GetHabitants] et [TUR.GetHabitants] suggèrent\nun partenariat stratégique"
 bftb_greece.65.desc:0 "\nComme dans un casse-tête chinois, tout semble s'imbriquer désormais. Le changement de régime à Berlin était inattendu, et pose de nombreuses questions sur l'avenir [GER.GetDuDelaDelNP] [GER.GetName]. Mais l'avenir [Root.GetDuDelaDelNP] [Root.GetName] semble désormais plus aisé à discerner, grâce à la proposition qui vient de nous parvenir d'Athènes.\n\n[From.GetLeLaLNPCap] [From.GetName] et [TUR.GetLeLaLNP] [TUR.GetName] semblent souhaiter former une alliance stratégique durable avec nous. Nous cherchons depuis quelque temps des alliés, et la signature d'un pacte méditerranéen avec les [From.GetHabitants] et les [TUR.GetHabitants] pourrait certainement contribuer à assurer nos ambitions régionales. Malgré tout, n'aurions-nous pas aussi intérêt à évaluer l'importance que peuvent revêtir ces deux pays pour nos intérêts plus... directs ?"
 bftb_greece.65.a:0 "À nous tous, nous ferons l'histoire !"
 bftb_greece.65.b:0 "Nos projets pour ces deux pays\nne passent assurément pas par une alliance..."
 bftb_greece.66.t:0 "[From.GetHabitants] et [TUR.GetHabitants] demandent\nà entrer dans [GER.GetLeLaLFaction] [GER.GetFactionName]"
 bftb_greece.66.desc:0 "\nNous venons de recevoir la visite de délégations [From.GetAdjFS] et [TUR.GetAdjFS], et avons été un peu surpris d'apprendre que leurs gouvernements avaient décidé de demander à intégrer [Root.GetLeLaLFaction] [Root.GetFactionName]. Ce n'est certes pas une mauvaise surprise, mais cela reste une surprise tout de même. Nous devons donc déterminer si ces nouveaux partenaires constitueraient un avantage pour atteindre plus rapidement nos objectifs, ou s'ils ne feraient que les retarder."
 bftb_greece.66.a:0 "De nouveaux alliés sont toujours\nbienvenus en ces temps troublés"
 bftb_greece.66.b:0 "Non, nous n'avons vraiment\npas besoin d'eux !"
 bftb_greece.67.t:0 "[From.GetLeLaLNPCap] [From.GetName] suggèr[From.GetEEntNP]\nun partenariat stratégique"
 bftb_greece.67.desc:0 "\nComme dans un casse-tête chinois, tout semble s'imbriquer désormais. Le changement de régime à Berlin était inattendu, et pose de nombreuses questions sur l'avenir [GER.GetDuDelaDelNP] [GER.GetName]. Mais l'avenir [Root.GetDuDelaDelNP] [Root.GetName] semble désormais plus aisé à discerner, grâce à la proposition qui vient de nous parvenir d'Athènes.\n\n[From.GetLeLaLNPCap] [From.GetName] sembl[From.GetEEntNP] souhaiter former une alliance stratégique durable avec nous. Nous cherchons depuis quelque temps des alliés, et le secours des [From.GetHabitants] pourrait certainement contribuer à assurer nos ambitions régionales. Malgré tout, qui peut dire si les [From.GetHabitants] ne jouent pas là leur dernier atout afin d'assurer leur survie ? Poussés par la peur, ne chercheraient-ils pas avant tout à éviter que le sort inévitable ne s'abatte sur eux s'ils venaient à s'opposer à nous ? Et, enfin : ont-ils la moindre importance pour nous ?"
 bftb_greece.67.a:0 "Rome et Athènes enfin réunies !"
 bftb_greece.67.b:0 "La louve ne fraternise pas\navec les moutons"
 bftb_greece.68.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nà entrer dans [GER.GetLeLaLFaction] [GER.GetFactionName]"
 bftb_greece.68.desc:0 "\nNous venons de rencontrer une délégation [From.GetAdjFS], et avons été ravis d'apprendre que son gouvernement a fait part de son désir de voir [From.GetLeLaLNP] [From.GetName] entrer dans [Root.GetLeLaLFaction] [Root.GetFactionName]. Ce n'est, à vrai dire, guère une surprise : [From.GetSaLeurNP] position était intenable sans le soutien [Root.GetDuDelaDelNP] [Root.GetName]. Nous devons donc déterminer si ces nouveaux partenaires constitueraient un avantage pour atteindre plus rapidement nos objectifs, ou s'ils ne feraient que les retarder."
 bftb_greece.68.a:0 "Bienvenue parmi nous !"
 bftb_greece.68.b:0 "Aucune chance !"
 bftb_greece.69.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] toute alliance"
 bftb_greece.69.desc:0 "\nNous venons d'être informés par un diplomate [From.GetAdjMS] [From.GetQueleQuelaQuelDir] [From.GetLeader] ne pense pas qu'il serait sage pour son pays de faire entrer [Root.GetLeLaLNP] [Root.GetName] au sein de cette alliance soudée qu'[From.GetEstSontFaction] [From.GetLeLaLFaction] [From.GetFactionName]. Dire que c'est là une déception n'est pas peu dire. Néanmoins, ne pas nous trouver liés [From.GetAuAlaAlNP] [From.GetName] nous offre aussi l'occasion de définir nous-mêmes notre propre voie en ces temps si agités."
 bftb_greece.69.a:0 "Lorsque tout sera terminé,\nnous serons toujours debout"
 bftb_greece.70.t:0 "Mort d'Elefthérios Venizélos en exil"
 bftb_greece.70.desc:0 "Elefthérios Venizélos, le meneur des venizélistes et géant de la scène politique grecque, est décédé en exil après avoir été chassé du pouvoir par les militaires en 1935. Il était un défenseur passionné du multipartisme et une figure de proue sans doute sans égale par l'importance de son influence sur la conscience nationale de la nation.\n\nNéanmoins, ce n'est pas pour ses succès que nous nous souviendrons de lui, mais sans doute bien davantage pour ses échecs désastreux. C'est lui qui s'est fait le champion des forces destructrices du républicanisme, et c'est son révisionnisme insensé qui a failli causer l'annexion du pays lors de la guerre gréco-turque de 1919. Le moindre problème auquel font face aujourd'hui les [Root.GetHabitants] trouve ses origines dans son action.\n\nIl était un révolutionnaire, un homme d'État, et un pionnier de la politique ; tout autant qu'il était un agitateur, un belliciste, et un véritable symbole de l'échec. Que dire d'autre à son propos, si ce n'est que nous pouvons tous nous réjouir que plus jamais Venizélos ne revienne [Root.GetAuEnANP] [Root.GetName], après toutes ces souffrances qu'il a causées au pays ?"
 bftb_greece.70.a:0 "Bon débarras !"
 bftb_greece.71.t:0 "Elefthérios Venizélos est mort !"
 bftb_greece.71.desc:0 "Le Premier ministre Elefthérios Venizélos, meneur des venizélistes et véritable géant de la scène politique [Root.GetAdjFS], est décédé paisiblement dans sa résidence. Il était un défenseur passionné du multipartisme et une figure de proue sans doute sans égale par l'importance de son influence sur la conscience nationale de la nation.\n\nComment les mots pourraient-ils suffire à rendre justice à cet homme qui a tant donné de lui pour son pays et ses compatriotes ? Il est le père de la nation que nous avons aujourd'hui le privilège de servir, et son héritage survivra celui de chacun d'entre nous. La seule erreur qui pourrait ternir sa carrière, ce sont les pertes terribles endurées par le pays lors de la guerre gréco-turque de 1919. C'est là une tâche sur son héritage, que nous devrons assurément venger un jour.\n\nIl était un révolutionnaire, un homme d'État, et un pionnier de la politique ; il était notre ethnarque, le père de la patrie, et nous nous souviendrons de lui comme d'un lion qui refusait la compromission. Themistoklís Sofoúlis a repris sa charge de Premier ministre et de dirigeant du Filelefthéron, et déclaré un jour de deuil national pour honorer la disparition du père de la Grèce moderne."
 bftb_greece.71.a:0 "Il a tant fait pour les [Root.GetHabitants]..."
 bftb_greece.91.t:0 "L'EEE ouvre un centre de secours\npour les réfugiés anatoliens"
 bftb_greece.91.desc:0 "\nPoussé par le désir cynique d'attirer de nouveaux partisans, Geórgios Kosmídis a fait usage des fonds de son mouvement pour ouvrir un centre d'accueil pour les réfugiés d'Anatolie. Ce serait là une initiative louable s'il ne s'en servait pas essentiellement pour recruter davantage de radicaux.\n\nNous nous trouvons donc face à un choix difficile : il est évident que Kosmídis a l'intention d'ouvrir d'autres centres pour recruter les mécontents. Devons-nous donc les fermer pour l'en empêcher, ou préserver notre réputation en le laissant faire ? Certains sont persuadés que laisser les réfugiés pauvres travailler dans les centres fascistes est toujours préférable à les laisser croupir dans leurs taudis miséreux."
 bftb_greece.91.a:0 "Cette initiative mérite d'être soutenue"
 bftb_greece.91.b:0 "Fermons ce centre sans attendre"
 bftb_greece.92.t:0 "L'EEE exige une hausse des salaires"
 bftb_greece.92.desc:0 "L'EEE a commencé à exploiter sa récente mise en lumière en lançant une campagne contre ce qu'elle perçoit comme une négligence de notre part concernant le bien-être de la population. La simple idée que ces fascistes, sortis de nulle part, puissent penser pouvoir nous donner la moindre leçon sur les politiques fiscales et sociales est parfaitement risible ; mais les [Root.GetHabitants] semblent prendre leurs revendications très au sérieux..."
 bftb_greece.92.a:0 "Peut-être que...\nun salaire minimum symbolique ?"
 bftb_greece.92.b:0 "Nous ne céderons pas\nface aux menaces des fascistes"
 bftb_greece.93.t:0 "Affrontements entre l'EEE et la police"
 bftb_greece.93.desc:0 "Des émeutes entre les membres de l'EEE et les forces de police ont éclaté à travers tout le pays. Tout laisse croire que nous sommes entrés dans une nouvelle ère de violences politiques, que nous pensions désormais révolue. À en juger par les rapports de plus en plus nombreux sur les hospitalisations, ce n'est pas le cas. Mais même si la population se montre de plus en plus mécontente, cela ne donne pas le droit à quiconque de verser dans de tels excès.\n\nCertains ministres suggèrent d'adopter une position intransigeante face aux émeutiers, afin de montrer que le gouvernement ne tolérera pas de tels agissements. D'autres, toutefois, pensent que nous ne pourrions remporter la victoire contre les fascistes en recourant aux mêmes méthodes qu'eux."
 bftb_greece.93.a:0 "Leurs revendications sont\ntout à fait légitimes"
 bftb_greece.93.b:0 "Faisons disperser ces voyous par la force"
 bftb_greece.94.t:0 "L'EEE pille des usines\net redistribue son butin"
 bftb_greece.94.desc:0 "\nAu cours de scènes devenues malheureusement trop familières, des militants de l'EEE ont fait intrusion dans des usines afin de distribuer aux pauvres les biens manufacturés qui y sont fabriqués. Geórgios Kosmídis et les figures de proue de l'EEE prétendent n'avoir aucune connaissance de ces actions, mais défendent avec passion les radicaux qui se sont livrés à ces actes de pillage prétendument louables.\n\nCe type de comportements ne peut être toléré. Nous avons déjà reçu des plaintes d'actionnaires [ENG.GetAdjMP] et [FRA.GetAdjMP]. Pourtant, si nous paraissons défendre les industriels, nous aurons l'air de marionnettes aux mains des capitalistes étrangers. Pourtant, si nous laissons pourrir la situation, nous aurons l'air d'un gouvernement incompétent aux yeux de la communauté internationale..."
 bftb_greece.94.a:0 "Mieux vaut ne pas chercher\nà les en empêcher"
 bftb_greece.94.b:0 "On ne peut tolérer\nune telle anarchie !"
 bftb_greece.95.t:0 "L'EEE se range à notre cause"
 bftb_greece.95.desc:0 "L'EEE, qui a causé tant de troubles jusqu'à présent, se montre apparemment prête à s'unir avec le gouvernement face à notre ennemi commun. Geórgios Kosmídis a été l'un des défenseurs les plus acharnés de la guerre contre [TUR.GetLeLaLNP] [TUR.GetName], et maintenant que le conflit menace ses fascistes sont prêts à mettre de côté nos différends politiques pour contribuer à l'humiliation de l'armée [TUR.GetAdjFS]."
 bftb_greece.95.a:0 "Tous unis, nul ne pourra\ns'opposer à nous !"
 bftb_greece.95.b:0 "Nous pouvons l'emporter\nsans nous compromettre avec ces fascistes"
 bftb_greece.96.t:0 "Aristote Onassis de retour\n[Root.GetAuEnANP] [Root.GetName]"
 bftb_greece.96.desc:0 "\nPour la première fois depuis des années, le richissime et célèbre mondain Aristote Onassis est rentré [Root.GetAuEnANP] [Root.GetName]. Il n'a encore répondu à aucune demande d'entrevue des médias, et a été difficile à localiser, mais les rapports indiquent qu'il a lié de nombreuses relations parmi les réfugiés anatoliens et pourrait aller jusqu'à envisager de se présenter aux élections."
 bftb_greece.96.a:0 "Qu'est-il donc en train de mijoter ?"
 bftb_greece.101.t:0 "Venizélistes et communistes\nalliés contre l'absolutisme"
 bftb_greece.101.desc:0 "\nSi une alliance entre communistes et venizélistes a longtemps paru improbable, celle-ci ne fait plus l'objet de la moindre question. Nous venons de recevoir des rapports indiquant que les communistes avaient trouvé un refuge à Elefthérios Venizélos dans la campagne, dans l'espoir de l'installer comme dirigeant par intérim après avoir renversé la monarchie.\n\nLeur plan paraît bien imprudent, même pour ces traîtres rouges. Comment peuvent-ils s'imaginer que Venizélos leur céderait au pouvoir une fois qu'ils le lui auront donné ? Pure folie ! Mais il convient d'admettre que ni les communistes, ni les venizélistes n'ont jamais été des gens très raisonnables. Nous ferions donc bien de nous préparer pour ce qui risque fort de devenir une véritable guerre civile..."
 bftb_greece.101.a:0 "Nos ennemis se tapissent\nmaintenant comme des rats !"
 bftb_greece.102.t:0 "Attaque communiste contre une usine"
 bftb_greece.102.desc:0 "Les forces de police n'ont pu empêcher un raid des communistes sur l'une des usines fabriquant des fusils pour l'armée. Les marxistes n'ont pas manqué de faire main basse sur tout ce qu'ils pouvaient emporter, avant de tenter d'incendier les ateliers – même si heureusement ils ne sont pas parvenus à endommager gravement les bâtiments.\n\nIl n'y a guère besoin de spéculer sur les raisons qui motivaient ces rebelles : il ne fait pas le moindre doute qu'ils ont l'intention de retourner ces armes contre nous lorsqu'ils auront le courage de sortir de l'ombre pour dévoiler au grand jour leurs intentions. Cette guerre civile qui s'annonce pourrait bien être l'une des pires qu'ai[Root.GetTEntNP] jamais connues [Root.GetLeLaLNP] [Root.GetName]..."
 bftb_greece.102.a:0 "Nous ne pouvons laisser\nces anarchistes agir en toute impunité"
 bftb_greece.103.t:0 "Retour de généraux venizélistes"
 bftb_greece.103.desc:0 "Nous venons tout juste de l'apprendre : à l'appel de leur méprisable chef, de nombreux anciens généraux venizélistes sont rentrés clandestinement [Root.GetAuEnANP] [Root.GetName]. Les conspirateurs communistes et républicains se sont arrangés pour faire rentrer ces militaires en disgrâce dans des convois de marchandises, et les ont cachés avant même que nous puissions réaliser ce qu'il se passait.\n\nQuelques escarmouches contre des rebelles désorganisés est une chose ; mais c'en est une autre de devoir livrer une véritable guerre civile face à des militaires compétents et formés au commandement. De nombreux conseillers se demandent désormais s'il était réellement sage qu'un monarque aussi notoirement impopulaire que [Root.GetLeader] confisque le pouvoir. Mais [Root.GetIlElleDir] reste persuadé[Root.GetXEDir] que les rebelles seront vite écrasés."
 bftb_greece.103.a:0 "Mais était-ce une raison\npour faire sauter le port ?"
 bftb_greece.104.t:0 "Durcissement de la résistance\nanti-monarchiste dans le Nord et le Sud"
 bftb_greece.104.desc:0 "\nLe gouvernement vient d'être informé que nous avons virtuellement perdu le contrôle sur le Nord et le Sud du pays. Les militants communistes et venizélistes parcourent les rues, y distribuant leurs tracts et leurs manuels de propagande, sans que les autorités locales ne veuillent ou ne puissent agir contre eux.\n\nL'armée, sachant bien quels pièges lui sont tendus, refuse de se rendre sur place pour restaurer l'ordre dans les régions concernées. Malgré tout, elle reste en alerte, et le cabinet du roi a été assuré qu'une fois les rebelles sortis de leurs cachettes les militaires n'hésiteront pas à prendre toutes les mesures nécessaires pour reprendre le contrôle du territoire national. Bien évidemment, de nombreux politiques font ouvertement part de leur scepticisme sur la sincérité de ces assurances – d'autant que les rapports faisant état de corruption et de loyautés fluctuantes au sein des forces armées se multiplient."
 bftb_greece.104.a:0 "Nous sommes en train de perdre\nle contrôle de la situation..."
 bftb_greece.105.t:0 "Guerre civile"
 bftb_greece.105.desc:0 "Ce moment que nous redoutions est arrivé : le chef des venizélistes est enfin sorti de l'ombre pour qualifier publiquement le décret royal d'illégitime et de « menace sans précédent sur la démocratie [From.GetAdjFS] ». À leurs yeux, ces rebelles n'ont d'autre choix que renverser la monarchie en recourant à la violence afin de restaurer cette République hellénique qui a déjà été renversée à deux reprises.\n\n[Root.GetLeLaLDirCap] [Root.GetLeader] a condamné tous les rebelles pour traîtrise, et promis d'éradiquer enfin la menace marxiste et républicaine afin de restaurer l'ordre [Root.GetAuEnANP] [Root.GetName]. Une fois encore, donc, la scène politique semble être redevenue une arène, où seul le plus fort pourra s'arroger une victoire incontestable."
 bftb_greece.105.a:0 "Rallions-nous au roi !"

 bftb_greece.166.t:0 "Rapports sur les négociations commerciales\navec [From.GetLeLaLNP] [From.GetName]"
 bftb_greece.166.desc:0 "\nIl aurait été difficile de refuser l'invitation lancée par le gouvernement [From.GetAdjMS] à participer à des discussions approfondies pour renforcer les liens économiques entre nos deux pays. Inutile de le dire, les [From.GetHabitants] ont tout fait pour nous convaincre que nous aurions tout intérêt à les aider à développer leur secteur industriel. Reste maintenant à voir s'il est à notre avantage de céder à leurs arguments."
 bftb_greece.166.a:0 "C'est entendu, nous investirons"
 bftb_greece.166.b:0 "Pas cette fois, non..."
 bftb_greece.166.c:0 "Hors de question d'investir\nchez ces miséreux"
 bftb_greece.167.t:0 "Retour des hommes d'affaires\nde l'exposition nationale [From.GetAdjFS]"
 bftb_greece.167.desc:0 "\nNul ne le contestera, les [From.GetHabitants] ont tout fait pour nous convaincre ! Leurs offres pour attirer nos capitaux étaient indéniablement attractives, mais [Root.GetLeLaLNP] [Root.GetName] [Root.GetAOntNP] [Root.GetLuiElleEuxNP]-même[Root.GetXSNP] [Root.GetSesLeursNP] propres priorités. Le choix d'investir ou non [From.GetAuEnANP] [From.GetName] doit malgré tout être fait rapidement."
 bftb_greece.167.a:0 "$bftb_greece.166.a$"
 bftb_greece.167.b:0 "$bftb_greece.166.b$"
 bftb_greece.167.c:0 "$bftb_greece.166.c$"
 bftb_greece.168.t:0 "Les [From.GetHabitants] veulent retourner\nle Schachtplan contre nous"
 bftb_greece.168.desc:0 "\nCes roublards de [From.GetHabitants] ont trouvé le moyen de retourner notre propre stratagème contre nous. Ils ont su tirer parti d'une niche qui avait été prévue pour exploiter les imprécisions du Schachtplan en notre faveur – ce qui évidemment n'aurait jamais dû arriver. Nous avons donc le choix : soit nous sauvons la face et offrons [From.GetAuAlaAlNP] [From.GetName] cette petite victoire, soit nous cessons de prétendre respecter les règles et nous rompons désormais toute négociation avec [From.GetLuiElleEuxNP]."
 bftb_greece.168.a:0 "Mieux vaut céder cette fois-ci\npour éviter des conséquences regrettables..."
 bftb_greece.168.b:0 "Schacht, faites-leur payer !"
 bftb_greece.168.c:0 "Nous ne céderons jamais au chantage !"
 bftb_greece.168.d:0 "Cette fois-ci,\nles [GRE.GetHabitants] ont été trop loin !"
 gott_bless_herr_schacht_tt:0 "Ce choix est possible car §YHjalmar Schacht§! est ministre."
 bftb_greece.169.t:0 "Les [From.GetHabitants]\nacceptent d'investir"
 bftb_greece.169.desc:0 "\nLes investisseurs [From.GetAdjMP] viennent tout juste de revenir [Root.GetAuEnANP] [Root.GetName] après leur première visite. Cette fois, ils sont revenus procéder à des investissements et tirer parti des opportunités réciproques qui se dessinent. Avec leur soutien, nous allons pouvoir moderniser à grands pas l'économie du pays."
 bftb_greece.169.a:0 "C'est un véritable succès !"
 bftb_greece.169.b:0 "$bftb_greece.169.a$"
 bftb_greece.169.c:0 "Excellent travail tout le monde !"
 bftb_greece.170.t:0 "Les [From.GetHabitants] décident\nde ne pas investir cette fois-ci"
 bftb_greece.170.desc:0 "\nNous venons malheureusement d'apprendre que les [From.GetHabitants] n'investiraient pas cette fois-ci [Root.GetAuEnANP] [Root.GetName]. La nouvelle est évidemment décevante, même si la délégation [From.GetAdjFS] n'a pas écarté la possibilité de nouvelles opportunités commerciales intéressantes à l'avenir."
 bftb_greece.170.a:0 "Peut-être la prochaine fois ?"
 bftb_greece.171.t:0 "Les [From.GetHabitants] refusent\ndéfinitivement d'investir"
 bftb_greece.171.desc:0 "\nSans doute avons-nous trop insisté sur la question des investissements. Les [From.GetHabitants] ont pris la décision de ne plus s'impliquer davantage dans la jeune industrie [Root.GetAdjFS]. Si donc ils ont fait le choix de ne plus nous aider à façonner l'avenir, nous nous passerons d'eux."
 bftb_greece.171.a:0 "Peut-être les [ITA.GetHabitants]\nse montreront-ils plus coopératifs ?"
 bftb_greece.172.t:0 "Hjalmar Schacht se joue de nous"
 bftb_greece.172.desc:0 "Penser pouvoir rouler les [From.GetHabitants] en utilisant le Schachtplan était une véritable folie. Celui-là même qui a conçu le plan était après tout toujours ministre... Maintenant, c'est [Root.GetLeLaLNP] [Root.GetName] qui [Root.GetEstSontNP] tenu[Root.GetXENP] de payer des arriérés [From.GetAuAlaAlNP] [From.GetName]. Toute cette affaire est un véritable désastre !"
 bftb_greece.172.a:0 "Le magicien de la finance\na encore frappé !"
 bftb_greece.173.t:0 "Retour des entrepreneurs\ndes négociations [From.GetAuEnANP] [From.GetName]"
 bftb_greece.173.desc:0 "$bftb_greece.166.desc$"
 bftb_greece.173.a:0 "Signons donc cet accord de partenariat"
 bftb_greece.173.b:0 "Ce n'est pas dans notre intérêt pour l'instant"
 bftb_greece.173.c:0 "John Bull a bien d'autres chats\nà fouetter pour l'instant !"
 bftb_greece.174.t:0 "Retour des hommes d'affaires\nde l'exposition nationale [From.GetAdjFS]"
 bftb_greece.174.desc:0 "$bftb_greece.167.desc$"
 bftb_greece.174.a:0 "Ils peuvent évidemment compter sur nous !"
 bftb_greece.174.b:0 "$bftb_greece.173.b$"
 bftb_greece.174.c:0 "$bftb_greece.173.c$"
 bftb_greece.175.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous propos[From.GetEEntNP]\n[From.GetSesLeursNP] chantiers navals contre des investissements"
 bftb_greece.175.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous faire une proposition intéressante : [From.GetIlElleNP] se di[From.GetTSentNP] prêt[From.GetXENP] à contribuer de manière significative à la construction des navires de la Royal Navy en change d'un accroissement des investissements [Root.GetAdjMP] sur [From.GetSonLeurNP] sol. Il est certes assez peu orthodoxe pour des États de négocier de tels accords ; mais hormis leur foi qu'y a-t-il de vraiment orthodoxe chez les [From.GetHabitants] ?"
 bftb_greece.175.a:0 "L'accord paraît intéressant"
 bftb_greece.175.b:0 "Nous n'avons guère besoin\nde leurs services pour l'instant"
 bftb_greece.175.c:0 "Désolés, amis [From.GetAdjMP],\nmais nous ne ferons plus affaire avec vous"
 bftb_greece.176.t:0 "Les [From.GetHabitants]\nacceptent d'investir"
 bftb_greece.176.desc:0 "$bftb_greece.169.desc$"
 bftb_greece.176.a:0 "$bftb_greece.169.a$"
 bftb_greece.176.b:0 "$bftb_greece.169.a$"
 bftb_greece.176.c:0 "On peut toujours compter\nsur les [From.GetHabitants] !"
 bftb_greece.177.t:0 "$bftb_greece.170.t$"
 bftb_greece.177.desc:0 "\nNous venons malheureusement d'apprendre que les [From.GetHabitants] n'investiraient pas cette fois-ci [Root.GetAuEnANP] [Root.GetName]. C'est évidemment une cruelle déception, même si les délégués [From.GetAdjMP] n'ont pas écarté la possibilité de nouvelles opportunités commerciales intéressantes à l'avenir."
 bftb_greece.177.a:0 "$bftb_greece.170.a$"
 bftb_greece.178.t:0 "Les [From.GetHabitants] interdisent tout nouvel investissement\n[Root.GetAuEnANP] [Root.GetName]"
 bftb_greece.178.desc:0 "$bftb_greece.171.desc$"
 bftb_greece.178.a:0 "Oserons-nous contacter\nles [SOV.GetHabitants] ?"
 bftb_greece.179.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous propos[From.GetEEntNP]\nd'investir sur [From.GetSonLeurNP] sol"
 bftb_greece.179.desc:0 "$bftb_greece.166.desc$"
 bftb_greece.179.a:0 "Entendu, nous ferons\nquelques investissements"
 bftb_greece.179.b:0 "Pas cette fois, non"
 bftb_greece.179.c:0 "Cela ne présente réellement\naucun intérêt pour nous"
 bftb_greece.180.t:0 "Retour des hommes d'affaires\nde l'exposition nationale [From.GetAdjFS]"
 bftb_greece.180.desc:0 "$bftb_greece.167.desc$"
 bftb_greece.180.a:0 "Entendu, nous investirons\n[From.GetAuEnANP] [From.GetName]"
 bftb_greece.180.b:0 "$bftb_greece.179.b$"
 bftb_greece.180.c:0 "$bftb_greece.179.c$"
 bftb_greece.181.t:0 "[From.GetLeLaLNPCap] [From.GetName] financ[From.GetEEntNP]\nles syndicats [Root.GetAdjMP] !"
 bftb_greece.181.desc:0 "\nCes fourbes de [From.GetHabitants] ont mis sur pied tout un stratagème pour détourner vers leurs champs pierreux les capitaux des industriels [Root.GetAdjMP] : dans tout le pays, les syndicats ont lancé des grèves, financées par le gouvernement [From.GetAdjMS], afin d'encourager les investisseurs [Root.GetAdjMP] à chercher ailleurs un pays plus stable où investir : [From.GetLeLaLNP] [From.GetName], par exemple. Et les syndicalistes osent par-dessus le marché nous traiter de corrompus... Devons-nous céder au chantage pour mettre fin aux grèves ?"
 bftb_greece.181.a:0 "Ces grèves tombent vraiment\nau mauvais moment..."
 bftb_greece.181.b:0 "Les [From.GetHabitants] croient-ils\nvraiment que nous allons céder ?"
 bftb_greece.181.c:0 "Ils vont nous le payer !"
 bftb_greece.182.t:0 "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] d'investir"
 bftb_greece.182.desc:0 "$bftb_greece.169.desc$"
 bftb_greece.182.a:0 "$bftb_greece.169.a$"
 bftb_greece.182.b:0 "$bftb_greece.169.a$"
 bftb_greece.182.c:0 "Notre amitié reste indéfectible !"
 bftb_greece.183.t:0 "$bftb_greece.170.t$"
 bftb_greece.183.desc:0 "$bftb_greece.177.desc$"
 bftb_greece.183.a:0 "$bftb_greece.170.a$"
 bftb_greece.184.t:0 "Les [From.GetHabitants] expulsent\nnos délégués et refusent tout investissement"
 bftb_greece.184.desc:0 "$bftb_greece.171.desc$"
 bftb_greece.184.a:0 "$bftb_greece.178.a$"
 bftb_greece.185.t:0 "Les [From.GetHabitants] demandent une aide\npour industrialiser leur pays"
 bftb_greece.185.desc:0 "\nIl aurait été difficile de refuser l'invitation du gouvernement [From.GetAdjMS] à discuter d'un approfondissement des liens économiques entre nos deux pays. Quelle raison peut bien pousser les [From.GetHabitants] à une telle extrémité qu'ils en viennent à demander une assistance financière ? Inutile de le dire, ils ont tout fait pour nous convaincre que nous aurions tout intérêt à les aider à développer leur secteur industriel – notamment si cela contribue par la même occasion à développer le nôtre. Reste maintenant à voir si nous avons intérêt à céder à leurs arguments."
 bftb_greece.185.a:0 "Il y a effectivement d'autres choix\nque faire la guerre"
 bftb_greece.185.b:0 "Peut-être plus tard,\nmais pas cette fois"
 bftb_greece.185.c:0 "Nous industrialiserons la Grèce\nune fois qu'elle aura été conquise"
 bftb_greece.186.t:0 "Les [From.GetHabitants] cherchent\nà tempérer nos ambitions en Méditerranée"
 bftb_greece.186.desc:0 "\nNous venons de recevoir la visite d'une délégation [From.GetAdjFS], venue faire part des inquiétudes de son gouvernement face aux ingérences politiques [Root.GetAdjFP] de plus en plus marquées dans leur pays. La délégation avait tout pouvoir pour négocier un accord : [From.GetLeLaLNP] [From.GetName] [From.GetEstSontNP] prêt[From.GetXENP] à nous livrer des marchandises si nous consentons à renoncer à prendre le contrôle du pays.\n\nNous avons bien évidemment nié avoir de telles intentions. Quant à l'offre, elle est généreuse, preuve sans doute que les [From.GetHabitants] sont honnêtes lorsqu'ils affirment souhaiter uniquement préserver leur indépendance. À dire vrai, toutes ces marchandises pourraient nous être utiles ; mais ne tirerions-nous pas davantage des territoires [From.GetAdjMP] si nous pouvions y renforcer davantage notre contrôle ?"
 bftb_greece.186.a:0 "Ces marchandises sont effectivement tentantes..."
 bftb_greece.186.b:0 "Nous réétudierons la question,\nmais plus tard"
 bftb_greece.186.c:0 "Ils ne s'en sortiront pas si facilement..."
 bftb_greece.187.t:0 "$bftb_greece.182.t$"
 bftb_greece.187.desc:0 "\nLes investisseurs [From.GetAdjMP] viennent tout juste de revenir [Root.GetAuEnANP] [Root.GetName] après leur première visite. Cette fois, ils sont revenus procéder à des investissements et tirer parti des opportunités réciproques qui se dessinent. Ils ont aussi fait venir avec eux des observateurs – non invités, eux – dont nous avons rapidement perdu la trace et qui semblent s'être livrés à quelques mystérieuses activités... Quoi qu'il en soit, avec l'aide [From.GetDuDelaDelNP] [From.GetName], nous allons pouvoir moderniser à grands pas l'économie du pays."
 bftb_greece.187.a:0 "Mieux vaut un accord avec le Diable\nqu'une mort assurée"
 bftb_greece.187.b:0 "Nous payons chèrement\nla préservation de notre indépendance..."
 bftb_greece.188.t:0 "$bftb_greece.170.t$"
 bftb_greece.188.desc:0 "$bftb_greece.170.desc$"
 bftb_greece.188.a:0 "Après tout, ce n'est sans doute\npas plus mal ainsi..."
 bftb_greece.189.t:0 "Renvoi de nos délégués et diplomates\n[From.GetDuDeDNP] [From.GetName]"
 bftb_greece.189.desc:0 "$bftb_greece.171.desc$"
 bftb_greece.189.a:0 "C'est mauvais signe..."
 bftb_greece.190.t:0 "Visite d'officiels [From.GetAdjMP]\nau Politburo"
 bftb_greece.190.desc:0 "\nNous venons de recevoir l'agréable visite d'une délégation d'officiels [From.GetAdjMP], dont l'une des membres a prononcé un discours devant le Soviet suprême, au cours duquel elle a insisté sur les relations amicales unissant nos peuples. Ce fut un bien charmant moment, mais le véritable sujet de cette visite était de discuter d'investissements [Root.GetAdjMP] [From.GetAuEnANP] [From.GetName], en proie aux difficultés. Les théories marxistes expliquent clairement pourquoi la Révolution ne peut survenir qu'au sein de sociétés industrialisées, mais notre propre histoire et l'expérience [From.GetAdjFS] démontrent dans les faits que cette vision n'est pas toujours exacte.\n\nBon nombre de membres du Politburo estiment que nous devrions aider les [From.GetHabitants], puisque nous en avons les moyens. Mais [Root.GetLeLaLNP] [Root.GetName] [Root.GetAOntNP] [Root.GetLuiElleEuxNP]-même[Root.GetXSNP] besoin de ces ressources – ce qu'aucun membre du Politburo, évidemment, ne peut contester..."
 bftb_greece.190.a:0 "Faisons-leur bénéficier\nde quelques ressources"
 bftb_greece.190.b:0 "Non, pas cette fois"
 bftb_greece.190.c:0 "Nous n'allons pas nous saigner\npour que ces fermiers puissent aller à l'usine !"
 bftb_greece.191.t:0 "Retour des administrateurs de leurs prospections\n[From.GetAuEnANP] [From.GetName]"
 bftb_greece.191.desc:0 "$bftb_greece.185.desc$"
 bftb_greece.191.a:1 "Développer le secteur de l'armement [From.GetAdjMS]\nrenforcerait la lutte contre les réactionnaires"
 bftb_greece.191.b:0 "$bftb_greece.190.b$"
 bftb_greece.191.c:0 "$bftb_greece.190.c$"
 bftb_greece.192.t:0 "Les [From.GetHabitants] proposent\nun plan de réinvestissement en Sibérie"
 bftb_greece.192.desc:0 "\nNous venons de recevoir la visite d'une délégation [From.GetAdjFS], venue faire part des inquiétudes de son gouvernement face aux ingérences politiques [Root.GetAdjFP] de plus en plus marquées dans leur pays. La délégation avait tout pouvoir pour négocier un accord : [From.GetLeLaLNP] [From.GetName] investir[From.GetAOntNP] dans les régions les plus pauvres [Root.GetDuDeDNP] [Root.GetName], qui en retour consentir[Root.GetAOntNP] à renoncer à prendre le contrôle de l'appareil d'État [From.GetAdjMS].\n\nNous avons bien évidemment nié avoir de telles intentions. Quant à l'offre, elle est généreuse, preuve sans doute que les [From.GetHabitants] sont honnêtes lorsqu'ils affirment souhaiter uniquement préserver leur indépendance. À dire vrai, tous ces investissements pourraient nous être utiles ; mais ne tirerions-nous pas davantage des territoires [From.GetAdjMP] si nous pouvions y renforcer davantage notre contrôle ?"
 bftb_greece.192.a:0 "Accord du Politburo,\nl'affaire est donc entendue"
 bftb_greece.192.b:0 "La Stavka juge préférable de continuer\nà influencer [From.GetLeLaLNP] [From.GetName]"
 bftb_greece.192.c:0 "Mieux vaut cesser de faire affaire\navec ces [From.GetHabitants]"
 bftb_greece.193.t:1 "Investissements [From.GetAuEnANP] [From.GetName]"
 bftb_greece.193.desc:1 "Nos plus grands experts viennent tout juste de rentrer de leur voyage [From.GetAuEnANP] [From.GetName], et les nouvelles qu'ils en rapportent sont tout à fait satisfaisantes : de nombreux projets d'investissement et opportunités permettront assurément de rapprocher [Root.GetLeLaLNP] [Root.GetName] et nos amis [From.GetAdjMP]. En collaborant désormais de façon beaucoup plus marquée, nos deux peuples pourront fonder un partenariat de première importance."
 bftb_greece.193.a:1 "Une bonne nouvelle,\nqui en annonce certainement d'autres"
 bftb_greece.194.t:0 "$bftb_greece.170.t$"
 bftb_greece.194.desc:0 "$bftb_greece.177.desc$"
 bftb_greece.194.a:0 "$bftb_greece.188.a$"
 bftb_greece.195.t:0 "$bftb_greece.189.t$"
 bftb_greece.195.desc:1 "$bftb_greece.171.desc$"
 bftb_greece.195.a:0 "Maintenant, nous sommes donc seuls\npour sauver notre économie"
 bftb_greece.200.t:0 "Succès de la convention d'Héraklion"
 bftb_greece.200.desc:0 "La convention d'Héraklion est désormais officiellement conclue. Elle s'est avérée être un véritable succès. Tous les participants en sont repartis assurés de gains territoriaux, et il semble que [GRE.GetLeLaLNP] [GRE.GetName] verr[GRE.GetAOntNP] bientôt [GRE.GetSesLeursNP] frontières être largement étendues. À nous tous, nous pourrons venger le traité de Sèvres en faisant payer le prix qu'[TUR.GetIlElleNP] mérit[TUR.GetEEntNP] [TUR.GetAuAlaAlNP] [TUR.GetName]."
 bftb_greece.200.a:0 "Nous pouvons tous nous féliciter\nd'une si brillante conclusion"
 bftb_greece.201.t:0 "Conclusion de la convention d'Héraklion"
 bftb_greece.201.desc:0 "La convention d'Héraklion est désormais officiellement conclue. Elle s'est avérée être un véritable succès. Tous les participants, à l'exception [ENG.GetDuDelaDelNP] [ENG.GetName], en sont repartis assurés de gains territoriaux, et il semble que [GRE.GetLeLaLNP] [GRE.GetName] verr[GRE.GetAOntNP] bientôt [GRE.GetSesLeursNP] frontières être largement étendues. Ainsi réunis, les signataires pourront venger le traité de Sèvres en en faisant payer le prix qu'[TUR.GetIlElleNP] mérit[TUR.GetEEntNP] [TUR.GetAuAlaAlNP] [TUR.GetName]."
 bftb_greece.201.a:0 "Parfait !"
 bftb_greece.201.b:0 "Quelle perte de temps que tout cela..."
 bftb_greece.202.t:0 "$bftb_greece.201.t$"
 bftb_greece.202.desc:0 "La convention d'Héraklion est désormais officiellement conclue. Elle s'est avérée être un véritable succès. Tous les participants, à l'exception [FRA.GetDuDelaDelNP] [FRA.GetName], en sont repartis assurés de gains territoriaux, et il semble que [GRE.GetLeLaLNP] [GRE.GetName] verr[GRE.GetAOntNP] bientôt [GRE.GetSesLeursNP] frontières être largement étendues. Ainsi réunis, les signataires pourront venger le traité de Sèvres en en faisant payer le prix qu'[TUR.GetIlElleNP] mérit[TUR.GetEEntNP] [TUR.GetAuAlaAlNP] [TUR.GetName]."
 bftb_greece.202.a:0 "C'était une bien belle initiative"
 bftb_greece.202.b:0 "Tout cela n'était qu'une vaste plaisanterie..."
 bftb_greece.203.t:0 "$bftb_greece.201.t$"
 bftb_greece.203.desc:0 "La convention d'Héraklion est désormais officiellement conclue. Elle s'est avérée être un véritable succès. Tous les participants, à l'exception [ITA.GetDuDelaDelNP] [ITA.GetName], en sont repartis assurés de gains territoriaux, et il semble que [GRE.GetLeLaLNP] [GRE.GetName] verr[GRE.GetAOntNP] bientôt [GRE.GetSesLeursNP] frontières être largement étendues. Ainsi réunis, les signataires pourront venger le traité de Sèvres en en faisant payer le prix qu'[TUR.GetIlElleNP] mérit[TUR.GetEEntNP] [TUR.GetAuAlaAlNP] [TUR.GetName]."
 bftb_greece.203.a:0 "C'est là une magnifique réussite"
 bftb_greece.203.b:0 "Et ils refusent toujours de parler\nde « vittoria mutilata » ?"
 bftb_greece.204.t:0 "$bftb_greece.201.t$"
 bftb_greece.204.desc:0 "La convention d'Héraklion est désormais officiellement conclue. Elle s'est avérée être... disons, un assez grand succès. Ni [ENG.GetLeLaLNP] [ENG.GetName] ni [FRA.GetLeLaLNP] [FRA.GetName] ne participeront au conflit à venir, aucun des deux pays n'ayant reçu les garanties territoriales exigées. Il semble malgré tout que [GRE.GetLeLaLNP] [GRE.GetName] verr[GRE.GetAOntNP] bientôt [GRE.GetSesLeursNP] frontières être largement étendues – à la condition qu'[GRE.GetIlElleNP] puiss[GRE.GetEEntNP] vaincre à [GRE.GetLuiElleEuxNP] seul[GRE.GetXENP] [TUR.GetLeLaLNP] [TUR.GetName]..."
 bftb_greece.204.a:0 "Cela reste malgré tout un succès"
 bftb_greece.204.b:0 "Quelle perte de temps que tout cela..."
 bftb_greece.205.t:0 "$bftb_greece.201.t$"
 bftb_greece.205.desc:0 "La convention d'Héraklion est désormais officiellement conclue. Elle s'est avérée être un relatif succès. Tous les participants, à l'exception [ENG.GetDuDelaDelNP] [ENG.GetName] et [ITA.GetDuDelaDelNP] [ITA.GetName], en sont repartis assurés de gains territoriaux, et il semble que [GRE.GetLeLaLNP] [GRE.GetName] verr[GRE.GetAOntNP] bientôt [GRE.GetSesLeursNP] frontières être largement étendues. Ainsi réunis, les signataires pourront venger le traité de Sèvres en en faisant payer le prix qu'[TUR.GetIlElleNP] mérit[TUR.GetEEntNP] [TUR.GetAuAlaAlNP] [TUR.GetName]."
 bftb_greece.205.a:0 "Parfois on gagne,\nparfois on perd..."
 bftb_greece.205.b:0 "$bftb_greece.204.b$"
 bftb_greece.205.c:0 "Nous ne pouvons accepter d'être\nainsi trahis pour la seconde fois !"
 bftb_greece.206.t:0 "$bftb_greece.201.t$"
 bftb_greece.206.desc:0 "La convention d'Héraklion est désormais officiellement conclue. Elle s'est avérée être un relatif succès. Tous les participants, à l'exception [FRA.GetDuDelaDelNP] [FRA.GetName] et [ITA.GetDuDelaDelNP] [ITA.GetName], en sont repartis assurés de gains territoriaux, et il semble que [GRE.GetLeLaLNP] [GRE.GetName] verr[GRE.GetAOntNP] bientôt [GRE.GetSesLeursNP] frontières être largement étendues. Ainsi réunis, les signataires pourront venger le traité de Sèvres en en faisant payer le prix qu'[TUR.GetIlElleNP] mérit[TUR.GetEEntNP] [TUR.GetAuAlaAlNP] [TUR.GetName]."
 bftb_greece.206.a:0 "Cela reste malgré tout un succès"
 bftb_greece.206.b:0 "$bftb_greece.204.b$"
 bftb_greece.206.c:0 "$bftb_greece.205.c$"
 bftb_greece.207.t:0 "L'EEE lance un coup d'État"
 bftb_greece.207.desc:0 "Nous aurions dû nous douter que cela finirait ainsi... Les meneurs de l'EEE nous ont longtemps qualifiés de faibles et inefficaces, et présentés comme un frein à la grandeur [Root.GetDuDelaDelNP] [Root.GetName]. Ces vermines ont donc transformé le Parlement en un véritable spectacle, nous y qualifiant de traîtres et annonçant qu'ils feraient désormais tout leur possible pour nous chasser du pouvoir. Et, après avoir quitté avec fracas la Chambre, ils y sont revenus quelques heures plus tard, suivis par une foule en furie, pour exiger la démission immédiate de l'ensemble du gouvernement.\n\nL'opinion publique ne nous soutient plus, et pour le dire franchement bon nombre de ministres ont perdu confiance en notre capacité à atteindre les objectifs promis au pays. Le sentiment général est que, en marchant sur Constantinople sans le soutien du peuple ou des pays étrangers, nous lançons les [Root.GetHabitants] dans une véritable marche à la mort dont ils ne pourront jamais se remettre."
 bftb_greece.207.a:0 "Nous allons bientôt\ndevoir répondre de nos échecs"
 bftb_greece.207.b:0 "Athènes ne sera jamais\ngouvernée par des fascistes !"
 byzantinist_coup_tt:0 "Les §Yfascistes byzantinistes§! vont former un gouvernement.\n"
 byzantinist_civil_war_inevitable_tt:0 "D'ici peu, les §Ybyzantinistes§! vont de nouveau tout faire pour nous chasser du pouvoir.\n"
 bftb_greece.209.t:0 "Engagements d'Héraklion honorés"
 bftb_greece.209.desc:0 "La Turquie d'autrefois a été démembrée et le butin partagé entre ses vainqueurs. Les engagements pris, envers nos alliés aussi bien qu'envers le peuple [Root.GetAdjMS], ont tous été honorés. [Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP] plus proche[Root.GetXSNP] qu'[Root.GetIlElleNP] ne l'[Root.GetAOntNP] jamais été depuis des siècles d'accéder à la véritable grandeur."
 bftb_greece.209.a:0 "C'est un jour de gloire\npour tous les [Root.GetHabitants]"
 megali_idea_honoured_greece_tt:0 "Les territoires promis à nos alliés lors de la §Yconvention d'Héraklion§! ont déjà été placés sous leur contrôle.\n"
 bftb_greece.210.t:0 "[GRE.GetLeLaLNPCap] [GRE.GetName] honor[GRE.GetEEntNP]\nles engagements d'Héraklion"
 bftb_greece.210.desc:0 "\nComme convenu, les provinces qui nous avaient été assurées ont été prises sur le cadavre de la nation turque vaincue et transférées sous contrôle [Root.GetDuDelaDelNP] [Root.GetName]. L'impérialisme est une bien sale affaire, mais personne ne s'y entend mieux que nous."
 bftb_greece.210.a:0 "Tout s'est parfaitement bien passé"
 megali_idea_honoured_tt:0 "Les territoires promis par [GRE.GetLeLaLNP] §Y[GRE.GetName]§! lors de la §Yconvention d'Héraklion§! ont déjà été placés sous notre contrôle."
 bftb_greece.213.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde rembourser [From.GetSaLeurNP] dette"
 bftb_greece.213.desc:0 "\nCes sales voleurs de [From.GetHabitants] ont décidé qu'ils n'avaient pas à rembourser la dette qu'ils nous doivent. Durant des décennies, [Root.GetLeLaLNP] [Root.GetName] [Root.GetAOntNP] patiemment entretenu et cultivé la dette [From.GetAdjFS], et ils auraient soudainement l'audace de la déclarer illégitime ? Non ! S'ils pensent pouvoir nous escroquer en toute impunité, ils se trompent lourdement. Même si, il convient de l'admettre, nous sans doute avons été quelque peu zélés au moment de prêter des sommes exorbitantes et d'exiger les remboursements, ils doivent assumer les conséquences de leurs actes."
 bftb_greece.213.a:0 "Bande de sales parasites !"
 bftb_greece.213.b:0 "Sans doute avons-nous été\nun peu trop durs avec eux..."
 bftb_greece.217.t:0 "La grande Boulê fasciste d'Halicarnasse"
 bftb_greece.217.desc:0 "Le fascisme a toujours été un phénomène assez naturel [Root.GetAuEnANP] [Root.GetName], mais sous l'autorité [Root.GetDuDelaDelDir] [Root.GetLeader] il s'est implanté au point que tous les grands esprits fascistes du pays peuvent s'assembler pour discuter ensemble de l'avenir du pays. [Root.GetLeLaLDirCap] [Root.GetLeader] a proposé d'adopter son style autoritaire de gouvernement pour l'insérer dans un moule fascisant afin de réduire autant que possible les chances d'instabilité. Geórgios Merkoúris, national socialiste accompli, pense que la meilleure manière d'assurer le progrès [Root.GetAdjMS] serait de se débarrasser du roi, si impopulaire, afin de faire entrer la nation dans une ère politique radicalement nouvelle.\n\n[Root.GetLeLaLDirCap] [Root.GetLeader] a longuement parlé de sa vision de l'avenir pour une Grande-Grèce qui s'étendrait depuis l'Albanie jusqu'à Chypre. Merkoúris, qui n'est guère du genre à se laisser influencer, pense quant à lui qu'il est nécessaire que le peuple [Root.GetAdjMS] regarde plus loin dans son histoire pour retrouver les clefs de sa grandeur passée. Metaxás est lui persuadé que la Troisième civilisation hellénique est encore à naître, digne de former une nation hellène d'ici peu de temps. Merkoúris pense que l'inspiration de cette Troisième civilisation ne peut venir que de la Première. Nous avons donc là deux personnages influents, proposant des visions radicalement différentes sur l'avenir fasciste de la Grèce."
 bftb_greece.217.a:0 "Metaxás doit gouverner\nle royaume fasciste"
 GRE_metaxist_monarchist_fascism_tt:1 "§YGeorges II§! va rester roi, et le pays pourra devenir la §YGrande-Grèce§!.\nLes £faction_gre_monarchist£§Ymonarchistes§! vont devenir loyaux."
 bftb_greece.217.b:0 "Merkoúris assurera\nla naissance de notre empire"
 GRE_republican_national_socialism_tt:1 "§YGeorges II§! va être déposé, et le pays pourra §Yhonorer l'héritage des Argéades§!.\nLes £faction_gre_monarchist£§Ymonarchistes§! vont devenir négligeables."
 bftb_greece.218.t:0 "Soulèvement des fascistes anatoliens"
 bftb_greece.218.desc:0 "L'heure est donc venue. Au moment le plus sombre qui soit, l'arrogant Geórgios Kosmídis a lancé un appel à prendre les armes et à tous les militants de l'EEE afin de mettre un terme [Root.GetAuAlaAlNP] [Root.GetName] et à l'occupation étrangère sur les rives de l'Égée. La seule chose qui est certaine, désormais, est que l'avenir de la nation [Root.GetAdjFS] est on ne peut plus précaire..."
 bftb_greece.218.a:0 "Ce n'est pas aux fascistes\nde décider de l'avenir du pays !"
 bftb_greece.218.b:0 "Et si nous nous étions trompés,\nque l'EEE pouvait nous sauver tous ?"
 bftb_greece.220.t:0 "$bftb_greece.59.t$"
 bftb_greece.220.desc:0 "$bftb_greece.59.desc$"
 bftb_greece.220.a:0 "$bftb_greece.59.a$"
 bftb_greece.221.t:0 "Héraklion : les [FRA.GetHabitants]\nobtiennent leur mandat"
 bftb_greece.221.desc:0 "\nLa majorité des délégués présents ont voté en faveur d'un mandat [FRA.GetAdjMS] au Kurdistan si [TUR.GetLeLaLNP] [TUR.GetName] pouvai[TUR.GetTEntNP] être vaincu[TUR.GetXENP]. Les émissaires [FRA.GetAdjMP] ont félicité les diverses délégations pour leur sage décision, et déjà transmis les informations nécessaires à leur gouvernement pour commencer à planifier l'établissement d'une administration dans la région."
 bftb_greece.221.a:0 "Le « Oui » l'emporte !"
 bftb_greece.222.t:0 "Héraklion : refus d'un Kurdistan\nsous mandat [FRA.GetAdjMS]"
 bftb_greece.222.desc:0 "\nLa majorité des délégués présents ont voté contre un mandat [FRA.GetAdjMS] au Kurdistan si [TUR.GetLeLaLNP] [TUR.GetName] pouvai[TUR.GetTEntNP] être vaincu[TUR.GetXENP]. Les émissaires [FRA.GetAdjMP] ont presque décidé de quitter le sommet, qualifiant l'ensemble de l'événement de « vaste plaisanterie », avant de se raviser et de rester pour chercher à influencer les décisions encore à venir même si leur pays n'avait rien pu obtenir."
 bftb_greece.222.a:0 "Le « Non » l'emporte !"
 bftb_greece.223.t:0 "Héraklion : les [ENG.GetHabitants]\nobtiennent leur protectorat"
 bftb_greece.223.desc:0 "\nLa majorité des délégués présents ont voté en faveur d'un protectorat [ENG.GetAdjMS] sur les Arméniens, taillé dans les territoires [TUR.GetAdjMP]. Les émissaires [ENG.GetAdjMP] ont félicité les diverses délégations pour leur sage décision, et déjà transmis les informations nécessaires à leur gouvernement pour commencer à planifier l'établissement d'une administration dans la région."
 bftb_greece.223.a:0 "Le « Oui » l'emporte !"
 bftb_greece.224.t:0 "Héraklion : refus d'un mandat\n[ENG.GetAdjMS] en Arménie"
 bftb_greece.224.desc:0 "\nLa majorité des délégués présents ont voté contre un protectorat [ENG.GetAdjMS] dans le Nord [TUR.GetDuDelaDelNP] [TUR.GetName]. Les diplomates [ENG.GetAdjMP] ont condamné la décision et décrit l'ensemble du sommet comme « une gigantesque confusion », mais décidé au final que mieux valait pour eux rester jusqu'à son terme s'ils voulaient pouvoir influer sur les décisions encore à venir même si leur pays n'avait rien pu obtenir."
 bftb_greece.224.a:0 "Le « Non » l'emporte !"
 bftb_greece.225.t:0 "Héraklion : les [ITA.GetHabitants]\nobtiennent leurs colonies"
 bftb_greece.225.desc:0 "\nLa majorité des délégués présents ont voté en faveur de la cession de colonies [ITA.GetAuAlaAlNP] [ITA.GetName] si [TUR.GetLeLaLNP] [TUR.GetName] peu[TUR.GetTVentNP] être vaincu[TUR.GetXENP]. Les émissaires [ITA.GetAdjMP] ont applaudi les diverses délégations pour leur décision judicieuse sur la question, et bon nombre d'entre eux sont aussitôt reparti pour leur pays afin d'annoncer la bonne nouvelle [ITA.GetAuAlaAlNP] [ITA.GetLeader]."
 bftb_greece.225.a:0 "Le « Oui » l'emporte !"
 bftb_greece.226.t:0 "Héraklion : refus de leurs colonies\naux [ITA.GetHabitants]"
 bftb_greece.226.desc:0 "\nLa majorité des délégués présents ont voté contre l'instauration de colonies [ITA.GetAdjFP] dans le Sud [TUR.GetDuDelaDelNP] [TUR.GetName], et été jusqu'à qualifier cette proposition de « nouvelle preuve du bellicisme [ITA.GetDuDelaDelNP] [ITA.GetName] ». La délégation [ITA.GetAdjFS] a quant à elle vivement critiqué cette décision et rétorqué qu'il s'agissait d'une preuve supplémentaire de la « vittoria mutilata ». Toutefois, quelle que soit leur opinion sur la question, la délégation a reçu ordre de rester sur place pour le reste de la convention, à coup sûr afin dans l'espoir de pouvoir encore influer sur les points les plus importants encore à débattre."
 bftb_greece.226.a:0 "Le « Non » l'emporte !"
 bftb_greece.227.t:0 "Escarmouches à la frontière\nentre [GRE.GetHabitants] et [TUR.GetHabitants]"
 bftb_greece.227.desc:0 "\nComme on pouvait s'y attendre, l'assaut [GRE.GetAdjMS] sur Edirne a été un échec. Alors que le conflit s'envenime en mer Égée, nous avons maintenant l'occasion rêvée d'intervenir pour protéger [GRE.GetLeLaLNP] [GRE.GetName]. Nous devrions installer nos forces dans le Caucase, à proximité de la frontière [TUR.GetAdjFS]. Lorsque les [GRE.GetHabitants] auront envoyé le signal, nous pourrons alors aussitôt prendre l'armée [TUR.GetAdjFS] en tenaille et mettre un terme rapide au conflit."
 bftb_greece.227.a:0 "Nous serons fin prêts"
 bftb_greece.228.t:0 "Défaite [SOV.GetAdjFS] au nord"
 bftb_greece.228.desc:0 "De terribles nouvelles viennent d'arriver : l'Armée rouge [SOV.GetAdjFS], pourtant réputée invincible, a été incapable de briser les lignes [TUR.GetAdjFP]. [SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetAOntNP] décidé de cesser de nous apporter le moindre soutien pour l'invasion, et [SOV.GetAOntNP] officiellement ajourné tous [SOV.GetSesLeursNP] plans et offensives concernant [TUR.GetLeLaLNP] [TUR.GetName], [TUR.GetLuiLeurNP] laissant même la possibilité de faire comme bon [TUR.GetLuiLeurNP] semblerait quant à [TUR.GetSonLeurNP] conflit actuel avec nous."
 bftb_greece.228.a:0 "Tout cela commence\nà sentir très mauvais..."
 bftb_greece.229.t:0 "[GRE.GetLeLaLNPCap] [GRE.GetName] nous appell[GRE.GetEEntNP]\nà tenir nos engagements"
 bftb_greece.229.desc:0 "\n[GRE.GetLeLaLNPCap] [GRE.GetName] vien[GRE.GetTNentNP] d'entrer en guerre contre [TUR.GetLeLaLNP] [TUR.GetName] et nous demand[GRE.GetEEntNP] de tenir nos engagements à [GRE.GetLLesFNP] assister si un tel conflit devait survenir. Les promesses territoriales sont alléchantes, et nous pourrions peut-être même demander davantage encore. Mais sommes-nous toujours en mesure de tenir notre promesse ? Si tel n'était pas le cas, nous devrions alors renoncer à toutes nos revendications."
 bftb_greece.229.a:0 "Aux armes !"
 bftb_greece.229.b:0 "La situation a bien changé\ndepuis Héraklion..."
 bftb_greece.230.t:0 "[From.GetLeLaLNPCap] [From.GetName] honor[From.GetEEntNP]\n[From.GetSesLeursNP] engagements"
 bftb_greece.230.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] d'entrer en guerre à nos côtés contre [TUR.GetLeLaLNP] [TUR.GetName], comme [From.GetSesLeursNP] envoyés l'avaient promis lors de la convention d'Héraklion. Nos forces unies, nous allons pouvoir mettre l'armée [TUR.GetAdjFS] à genoux."
 bftb_greece.230.a:0 "Notre victoire est assurée !"
 bftb_greece.231.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde tenir [From.GetSesLeursNP] engagements"
 bftb_greece.231.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] renoncé à tenir [From.GetSaLeurNP] promesse de nous soutenir face [TUR.GetAuAlaAlNP] [TUR.GetName] et renoncé à toute revendication sur [TUR.GetSonLeurNP] territoire. Les [From.GetHabitants] nous ont trahis, et ce faisant décrédibilisé tout notre engagement. Reste à espérer que nous pourrons trouver le moyen d'emporter la victoire sans leur aide..."
 bftb_greece.231.a:0 "Sales lâches !"
 bftb_greece.232.t:1 "Un empereur nous a été donné"
 bftb_greece.232.desc:1 "Un véritable miracle vient de se produire au sein de notre nation désemparée, par une intervention divine permise par nul autre que saint Justinien en personne. Un homme en haillons a été trouvé inconscient sur la côte du mont Athos, où il a été sauvé d'une mort certaine par les saintes âmes qui viellent sur ce site sacré. Cet homme, au départ moqué par les autorités qui l'avaient fait arrêter en le prenant pour un fou pour avoir parcouru à pied toute la route depuis [GER.GetLeLaLNP] [GER.GetName] jusque chez nous, a été identifié par l'un des lettrés de l'EEE comme un descendant depuis longtemps oublié de la dynastie des Comnènes.\n\nNous nous sommes longtemps demandé qui devrait gouverner l'État byzantin renaissant, mais il semble bien que c'est Dieu lui-même qui a livré Sa réponse à nos interrogations. L'héritier de Byzance ne parle pas un seul mot de grec, mais il pourra assurément l'apprendre. Car, en vérité, [Root.GetLeLaLNP] [Root.GetName] [Root.GetAOntNP] reçu la faveur divine."
 bftb_greece.232.a:1 "Longue vie à Adolphe Ier !"
 bftb_greece.232.b:0 "Euh... Et il se passe quoi\ns'il est vraiment fou ?"
 bftb_greece.233.t:0 "Mort de Ioánnis Metaxás"
 bftb_greece.233.desc:0 "Après une courte maladie, le Premier ministre et dictateur [Root.GetDuDeDNP] [Root.GetName] a trépassé. Il est mort à l'étranger, exilé de son pays conquis. S'il n'était guère apprécié des [Root.GetHabitants], il était devenu un symbole de l'unité de la nation et de la résistance en ces temps de crise. Emmanouíl Tsouderós, venizéliste et figure de proue unificatrice, a pris sa suite en tant que Premier ministre."
 bftb_greece.233.a:0 "La guerre n'est pas terminée"
 bftb_greece.234.t:0 "Approbation de\nla Grande Idée [GRE.GetAdjFS]"
 bftb_greece.234.desc:0 "\nNous venons d'apprendre que la Convention d'Héraklion, réunissant les principales grandes puissances, avait approuvé la proposition [GRE.GetAdjFS] de la « Grande Idée ». C'est donc une menace directe à la stabilité de la région, mais représente aussi un risque majeur qu'une guerre éclate entre [GRE.GetLeLaLNP] [GRE.GetName] et [TUR.GetLeLaLNP] [TUR.GetName] dans un avenir relativement proche.\n\nIl ne fait aucun doute que les [GRE.GetHabitants] disposeront du soutien militaire [FRA.GetDuDelaDelNP] [FRA.GetName] ou [ENG.GetDuDelaDelNP] [ENG.GetName]. Or, étant données les obligations militaires contractées envers les [TUR.GetHabitants], [Root.GetLeLaLNP] [Root.GetName] pourrai[Root.GetTEntNP] très bien se retrouver dans le camp opposé à au moins l'une, si ce n'est même deux de ces grandes puissances. L'état-major nous presse donc de réévaluer rapidement la situation et de corriger notre engagement à défendre [TUR.GetLeLaLNP] [TUR.GetName]."
 bftb_greece.234.a:0 "Les [TUR.GetHabitants] vont donc\ndevoir se débrouiller sans nous"
 bftb_greece.234.b:0 "Nous ne céderons sur rien,\nquel que soit le prix à payer !"
 bftb_greece.235.t:0 "[ROM.GetLeLaLNPCap] [ROM.GetName] révoqu[ROM.GetEEntNP]\n[ROM.GetSaLeurNP] garantie"
 bftb_greece.235.desc:0 "\nLa Convention d'Héraklion semble avoir grandement refroidi le gouvernement [ROM.GetAdjMS], qui avait pourtant accepté de garantir notre indépendance. Plutôt que risquer une guerre avec les grandes puissances européennes, il a donc préféré revenir sur ses promesses de venir à notre secours en cas d'agression."
 bftb_greece.235.a:0 "Lâches !"

 bftb_turkey.1.t:0 "La convention de Montreux"
 bftb_turkey.1.desc:1 "[TUR.GetLeLaFDirCap] président[TUR.GetXEDir] [TUR.GetLeader] vient de nous informer que [TUR.GetLeLaLNP] [TUR.GetName] projetai[TUR.GetTEntNP] de remilitariser les détroits. Son gouvernement aimerait que nous soutenions cette initiative visant à revendiquer ses eaux territoriales et à modifier le traité de Lausanne afin d'agir en toute légitimité.\n\nSoutenir les [TUR.GetHabitants] sur la question les rendrait assurément très malléables à notre égard, et cela pourrait ouvrir la voie à une opposition [ITA.GetAuAlaAlNP] [ITA.GetName] par [TUR.GetLeLaLNP] [TUR.GetName] en Méditerranée. Mais nous devons garder à l'esprit qu'être impliqués dans cette crise pourrait placer [Root.GetLeLaLNP] [Root.GetName] dans le camp des ennemis [SOV.GetDuDelaDelNP] [SOV.GetName], et déboucher dans le pire des cas sur un conflit."
 bftb_turkey.1.a:0 "Les [TUR.GetHabitants] peuvent\ncompter sur notre soutien"
 bftb_turkey.1.b:0 "Cette question ne concerne en rien\nle peuple [ENG.GetAdjMS]"
 TUR_britain_backs_turkey_tt:0 "\nNous allons apporter notre soutien [TUR.GetAuAlaAlNP] §Y[TUR.GetName]§!, en prétextant qu'[TUR.GetIlElleNP] devrai[TUR.GetTEntNP] être en droit de surveiller le passage par les §Ydétroits§!.\n\n§RNous pourrons revenir sur ce soutien si un conflit entre [TUR.GetLeLaLNP] §Y[TUR.GetName]§! et [SOV.GetLeLaLNP] §Y[SOV.GetName]§! devient plus plausible.§!"
 TUR_britain_unentangles_itself_tt:0 "\nNous allons laisser [TUR.GetLeLaLNP] §Y[TUR.GetName]§! à la merci [SOV.GetDuDelaDelNP] §Y[SOV.GetName]§!. Il est probable que les §Ydétroits§! resteront alors ouverts à tout le trafic maritime, quel que son soit pays de provenance."
 bftb_turkey.2.t:0 "[ENG.GetLeLaLNPCap] [ENG.GetName]\nnous accord[ENG.GetEEntNP] [ENG.GetSonLeurNP] soutien"
 bftb_turkey.2.desc:0 "\n[ENG.GetLeLaLDirCap] [ENG.GetLeader] vient de faire une proclamation expliquant que [ENG.GetLeLaLNP] [ENG.GetName] avai[ENG.GetTEntNP] l'intention d'appuyer notre volonté de reprendre le contrôle des détroits. Il s'agit là pour nous, incontestablement, d'une grande victoire, qui conforte grandement notre légitimité sur la scène mondiale."
 bftb_turkey.2.a:0 "Voyons maintenant comment\nvont réagir les [SOV.GetHabitants]..."
 bftb_turkey.3.t:0 "[ENG.GetLeLaLNPCap] [ENG.GetName] refus[ENG.GetEEntNP]\nde nous soutenir"
 bftb_turkey.3.desc:0 "\n[ENG.GetLeLaLDirCap] [ENG.GetLeader] a fait envoyer [TUR.GetAuAlaAlDir] [TUR.GetLeader] une longue lettre expliquant, de manière un peu confuse, que [ENG.GetLeLaLNP] [ENG.GetName] ne pouvai[ENG.GetTEntNP] se trouver impliqué[ENG.GetXENP] dans une crise à l'étranger – prenant pour cela prétexte du refus général du peuple [ENG.GetAdjMS] de devoir livrer une nouvelle guerre, et de son scepticisme personnel face au niveau de préparation de l'armée [TUR.GetAdjFS] pour s'opposer [SOV.GetAuAlaAlNP] [SOV.GetName].\n\nEn clair, [ENG.GetLeLaLNP] [ENG.GetName] [ENG.GetAOntNP] accepté de reconnaître notre prise de contrôle des détroits, mais ne fer[ENG.GetAOntNP] rien de plus."
 bftb_turkey.3.a:0 "Attendons toujours de voir\nla réponse des [SOV.GetHabitants]..."
 bftb_turkey.4.t:0 "[TUR.GetLeLaLNPCap] [TUR.GetName] repren[TUR.GetDNentNP]\nle contrôle du Bosphore"
 bftb_turkey.4.desc:0 "\n[TUR.GetLeLaLDirCap] [TUR.GetLeader] vient de faire une déclaration annonçant que les détroits étaient à compter d'aujourd'hui replacés sous le contrôle [TUR.GetDuDelaDelNP] [TUR.GetName], ce qui permet désormais à son gouvernement de les fermer selon son bon vouloir aux navires [Root.GetAdjMP].\n\nC'est évidemment parfaitement inacceptable car, ce faisant, les [TUR.GetHabitants] pourront dorénavant décider qu'ils ont tous les droits de bloquer nos flottes en mer Noire dès qu'ils jugeront cela politiquement utile pour eux."
 bftb_turkey.4.a:0 "Mobilisation immédiate de l'armée !"
 bftb_turkey.4.b:0 "Et donc ?\nTout cela n'est qu'une farce..."
 TUR_soviets_oppose_turkey_tt:0 "\nLe gouvernement §Y[TUR.GetAdjMS]§! va soit nous proposer un compromis, ou tenter d'envenimer encore la situation.\n\n§RNous aurons la possibilité de calmer les choses si un conflit armé commençait à devenir plus probable.§!"
 TUR_soviets_allow_militarisation_tt:0 "Les §Ydétroits§! vont être remilitarisés et [TUR.GetLeLaLNP] §Y[TUR.GetName]§! gagner le droit de réguler tout le trafic naval qui y passera."
 bftb_turkey.5.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] s'oppos[SOV.GetEEntNP]\nfermement à la remilitarisation des détroits"
 bftb_turkey.5.desc:0 "\nDes officiels [SOV.GetAdjMP] ont répondu en termes très clairs à ce qu'ils ont qualifié de « prise de contrôle unilatérale et illégale des détroits turcs » : [SOV.GetLeLaLNP] [SOV.GetName] [SOV.GetAOntNP] l'intention de répliquer par les mesures les plus strictes pour nous faire revenir sur notre décision. Et, questionnés à ce propos par nos diplomates, les [SOV.GetHabitants] ont refusé de dire s'ils écartaient une intervention militaire directe [TUR.GetAuEnANP] [TUR.GetName] pour imposer leurs vues...\n\nPour autant, préserver la situation actuelle est inimaginable – ce que comprennent certainement les [SOV.GetHabitants] eux-mêmes. Nous devrions donc leur offrir un compromis garantissant l'accès libre aux navires de tous les pays en mer Noire. En ce cas, [SOV.GetLeLaLNP] [SOV.GetName] se trouver[SOV.GetAOntNP] contraint[SOV.GetXENP] d'accepter notre proposition [SOV.GetSilSielleNP] souhait[SOV.GetEEntNP] éviter de se trouver totalement isolé[SOV.GetXENP] sur la scène diplomatique internationale."
 bftb_turkey.5.a:0 "Présentons-leur notre proposition"
 bftb_turkey.5.b:0 "Ni compromis, ni compromission,\nnous sommes dans notre bon droit !"
 TUR_strait_compromise_tt:0 "[SOV.GetLeLaLNPCap] §Y[SOV.GetName]§! et tous les pays bordant la §Ymer Noire§! vont conserver leur privilège de libre passage par les §Ydétroits§!."
 TUR_remaining_defiant_tt:0 "\nNous allons persister à exiger le droit de surveiller tout le trafic naval transitant par les §Ydétroits§!.\n\n§RCela pourrait bien être notre dernière chance d'apaiser la situation : si [SOV.GetLeLaLNP] [SOV.GetName] refus[SOV.GetEEntNP] [SOV.GetLuiElleEuxNP] aussi de céder, cela pourrait déboucher sur un conflit.§!"
 bftb_turkey.6.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] consent[SOV.GetXEntNP]\nà la remilitarisation des détroits"
 bftb_turkey.6.desc:0 "\nLe gouvernement [SOV.GetAdjMS] a fait une proclamation abrupte parlant en termes flous de répercussions et de sanctions pour protéger la paix, mais en privé nos officiels ont reçu l'assurance que [SOV.GetLeLaLNP] [SOV.GetName] n'exercerai[SOV.GetTEntNP] aucunes représailles.\n\n[TUR.GetLeLaLDirCap] [TUR.GetLeader] a prononcé un discours passionné à Istanbul, retransmis par radio dans tout le pays, proclamant qu'il s'agissait là d'une victoire éclatante pour le peuple [TUR.GetAdjMS]. Le gouvernement bénéficie désormais d'un soutien quasi total, et nous pouvons nous attendre à ce que toute la population célèbre dans la joie notre victoire."
 bftb_turkey.6.a:0 "Paix intérieure,\net paix dans le monde !"
 bftb_turkey.7.t:0 "Les [TUR.GetHabitants] proposent\nun compromis sur les détroits"
 bftb_turkey.7.desc:0 "\nAu terme de longues négociations, le gouvernement [TUR.GetAdjMS] a confirmé vouloir reprendre le contrôle des détroits tout en garantissant leur franchissement entièrement libre par les navires de toutes les nations bordant la mer Noire.\n\nUne telle proposition laisse évidemment peu de place pour émettre la moindre protestation, et a déjà été acceptée franchement par [BUL.GetLeLaLNP] [BUL.GetName] et [ROM.GetLeLaLNP] [ROM.GetName]. Nous nous trouvons donc au final les mains liées sur la question."
 bftb_turkey.7.a:0 "Très bien, la crise est donc résolue"
 bftb_turkey.8.t:0 "Menaces de conflit en mer Noire"
 bftb_turkey.8.desc:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetAOntNP] fait le choix de s'opposer sans détour aux projets [TUR.GetDuDelaDelNP] [TUR.GetName] de reprendre le contrôle des détroits, même si les [TUR.GetHabitants] persistent à ne pas céder face aux menaces de Moscou. Les risques sont bien réels que cela débouche sur un conflit armé, le désir des [TUR.GetHabitants] de faire respecter leur souveraineté étant en contradiction totale avec l'aspiration des [SOV.GetHabitants] d'imposer leur domination sur la région.\n\n[Root.GetLeLaLNPCap] [Root.GetName] se trouv[Root.GetEEntNP] donc en situation de faire pencher la balance d'un côté ou de l'autre. Nous allons devoir choisir entre assurer [TUR.GetLeLaLDir] [TUR.GetLeader] de notre soutien et garantir l'indépendance de son pays pour dissuader les [SOV.GetHabitants], ou nous en laver les mains en espérant que les deux pays feront tout pour éviter l'embrasement."
 bftb_turkey.8.a:0 "Nous devons apporter\nnotre soutien aux [TUR.GetHabitants]"
 bftb_turkey.8.b:0 "Apaiser les [SOV.GetHabitants] est\npeu cher payer pour la paix..."
 TUR_britain_stands_up_for_turkey_tt:0 "\nNous allons affirmer notre soutien [TUR.GetAuAlaAlNP] §Y[TUR.GetName]§! même si un conflit éclate. §R[SOV.GetLeLaLNPCap] [SOV.GetName] v[SOV.GetAOntNP] avoir une dernière chance d'apaiser la situation.§!"
 TUR_britain_abandons_turkey_tt:0 "\nSi nous cessons de soutenir [TUR.GetLeLaLNP] §Y[TUR.GetName]§!, [TUR.GetSonLeurNP] gouvernement va avoir une dernière chance d'apaiser la situation."
 bftb_turkey.9.t:0 "[ENG.GetLeLaLNPCap] [ENG.GetName]\nnous retir[ENG.GetEEntNP] [ENG.GetSonLeurNP] soutien"
 bftb_turkey.9.desc:0 "\n[ENG.GetLeLaLDirCap] [ENG.GetLeader] a publiquement déclaré que, au vu des tensions de plus en plus inquiétantes entre [SOV.GetLeLaLNP] [SOV.GetName] et [TUR.GetLeLaLNP] [TUR.GetName], [ENG.GetLeLaLNP] [ENG.GetName] ne pouvai[ENG.GetTEntNP] se permettre d'être impliqué[ENG.GetXENP] dans ce qu'[ENG.GetIlElleDir] a qualifié de « dispute régionale ». Évoquant les pertes subies par la population [ENG.GetAdjFS] lors de la Grande Guerre, [ENG.GetIlElleDir] s'est alors fait[ENG.GetXEDir] le chantre d'une politique d'apaisement avec les [SOV.GetHabitants].\n\nSon annonce a évidemment été reçue avec consternation à Ankara, et [TUR.GetLeLaLDir] [TUR.GetLeader] a, évidemment, aussitôt condamné la lâcheté [ENG.GetDuDelaDelNP] [ENG.GetName]."
 bftb_turkey.9.a:0 "Tout est perdu, mieux vaut capituler\ntant qu'il est encore temps..."
 bftb_turkey.9.b:0 "Cela ne change rien,\nnous devons résister"
 TUR_straits_remain_demilitarised_tt:0 "\nLes §Ydétroits§! vont rester démilitarisés et nous n'aurons aucun droit de regard sur le trafic maritime y transitant tant que nous ne serons pas entrés en guerre.\n\n§RC'est notre dernière chance d'apaiser la situation : si [SOV.GetLeLaLNP] [SOV.GetName] refus[SOV.GetEEntNP] [SOV.GetLuiElleEuxNP] aussi de céder, cela va déboucher sur un conflit.§!"
 TUR_we_remain_committed_tt:0 "\n§R[SOV.GetLeLaLNPCap] [SOV.GetName] v[SOV.GetAOntNP] avoir une dernière chance d'apaiser la situation. Mais [SOV.GetSilSielleNP] ne la saisi[SOV.GetTSsentNP] pas, la guerre va éclater.§!"
 bftb_turkey.10.t:0 "Les [TUR.GetHabitants]\nrefusent tout compromis"
 bftb_turkey.10.desc:0 "\nMême sous la menace d'une intervention [SOV.GetAdjFS], [TUR.GetLeLaLDir] [TUR.GetLeader] refuse le moindre compromis sur la question des détroits. Les tensions sont de plus en plus vives, et les troupes ont commencé à être postées tout au long de la frontière entre [TUR.GetLeLaLNP] [TUR.GetName] et [SOV.GetLeLaLNP] [SOV.GetName].\n\n[TUR.GetLeLaLDirCap] [TUR.GetLeader] a qualifié cette crise de « moment charnière dans l'histoire [TUR.GetDuDelaDelNP] [TUR.GetName] », et fait le serment que son pays ne se soumettrait jamais à la « tyrannie que voudraient imposer les [SOV.GetHabitants] »."
 bftb_turkey.10.a:0 "Ces détroits méritent-ils\nvraiment une guerre ?"
 bftb_turkey.10.b:0 "Nous mettrons donc\nces [TUR.GetHabitants] à genoux !"
 bftb_turkey.11.t:0 "Recul [TUR.GetDuDelaDelNP] [TUR.GetName]"
 bftb_turkey.11.desc:0 "[TUR.GetLeLaLDirCap] [TUR.GetLeader] a, publiquement, été chaudement accueilli[TUR.GetXEDir] à Moscou. Mais [TUR.GetIlElleDir] s'est trouvé[TUR.GetXEDir] très vite contraint[TUR.GetXEDir], entouré[TUR.GetXEDir] de gardes armés, de signer un traité contraignant [TUR.GetLeLaLNP] [TUR.GetName] à renoncer à imposer un contrôle militaire sur les détroits. [TUR.GetIlElleDirCap] a ensuite été renvoyé[TUR.GetXEDir] chez lui, avec une pipe [SOV.GetDuDelaDelDir] [SOV.GetLeader] en souvenir de sa visite [SOV.GetAuEnANP] [SOV.GetName].\n\nL'affirmation incontestée de notre puissance sur la région est une véritable victoire, et les forces à la frontière [TUR.GetAdjFS] ont reçu ordre de la célébrer durant trois jours, de façon aussi tapageuse que possible."
 bftb_turkey.11.a:0 "Le monde doit apprendre\nà craindre notre puissance"
 bftb_turkey.12.t:0 "Recul des [SOV.GetHabitants]"
 bftb_turkey.12.desc:0 "[SOV.GetLeLaLDirCap] [SOV.GetLeader] a appelé en personne [TUR.GetLeLaLDir] [TUR.GetLeader] pour le prier de tout faire pour réduire les tensions – et le féliciter au passage de sa contribution importante à la lutte contre l'impérialisme. Les troupes [SOV.GetAdjFP] ont reçu l'ordre de reculer à la frontière, et toute contestation a été retirée à propos de la reprise de contrôle des détroits.\n\nLes [TUR.GetHabitants], généralement peu enthousiastes à l'idée de devoir livrer une autre guerre après les pertes catastrophiques subies lors de la guerre de libération, ont poussé un soupir de soulagement lors[TUR.GetQueleQuelaQuelDir] [TUR.GetLeader] a annoncé au pays que la paix avait triomphé et que la souveraineté de la nation avait été assurée en ces temps de crise grâce au courage de l'ensemble de la population."
 bftb_turkey.12.a:0 "Nous avons gagné !"
 bftb_turkey.13.t:0 "Déclenchement de la guerre\nentre [TUR.GetHabitants] et [SOV.GetHabitants]"
 bftb_turkey.13.desc:0 "\nIl y a six heures, les forces [SOV.GetDuDelaDelNP] [SOV.GetName] ont commencé à bombarder des bases stratégiques à Trabzon et proclamé qu'elles s'apprêtaient à entrer en territoire [TUR.GetAdjMS] afin d'y libérer le prolétariat. Ce traître de Şefik Hüsnü a déjà proclamé la création d'une prétendue « République populaire turque » en exil qui, assurément, restera sous le contrôle vigilant des [SOV.GetHabitants].\n\n[TUR.GetLeLaLDirCap] [TUR.GetLeader] s'est adressé[TUR.GetXEDir] au peuple, à Istanbul, pour annoncer d'un air sombre que la guerre s'était de nouveau abattue sur la nation. Mais sa tristesse n'a que peu duré avant qu'[TUR.GetIlElleDir] se lance dans un discours enflammé, présentant le peuple [TUR.GetAdjMS] comme contraint par l'histoire, une fois encore, à prendre les armes pour défendre son droit et son indépendance. Même si les blessures de la guerre de libération ne sont pas encore refermées, les [TUR.GetHabitants] ont semblé céder à sa ferveur et les enrôlements sont nombreux dans les forces armées.\n\nReste à voir, maintenant, combien de temps durera cet enthousiasme."
 bftb_turkey.13.a:0 "Et combien de temps nous tiendrons..."
 bftb_turkey.14.t:0 "Naissance d'un mouvement d'opposition"
 bftb_turkey.14.desc:0 "Les experts de la vie politique [TUR.GetAdjFS] étaient persuadés qu'il faudrait des semaines avant qu'un mouvement d'opposition légitime puisse apparaître après la levée de l'interdiction des partis politiques. Pourtant, ils avaient tort.\n\nSans perdre un instant, Adnan Menderes a rassemblé des traditionalistes mécontents de la situation religieuse [TUR.GetAuEnANP] [TUR.GetName] sous la férule kémaliste. Par le passé, chaque fois qu'un mouvement politique était infiltré puis repris par les fondamentalistes religieux, l'ensemble du processus de transition démocratique était interrompu. Mais ce ne sera pas le cas cette fois-ci : [TUR.GetLeLaLDir] [TUR.GetLeader] est déterminé[TUR.GetXEDir] à battre, dans les urnes, ce mouvement qu'[TUR.GetIlElleDir] qualifie de « fanatiques ».\n\nMenderes et ses alliés se sont rassemblés dans ce qu'ils ont appelé le « Groupe traditionaliste », que le CHP a identifié comme la base d'un mouvement islamiste populiste prévoyant d'appliquer un programme conservateur et traditionaliste. Il a d'ores et déjà l'intention de se faire connaître dans les campagnes du pays au cours des semaines à venir, afin de créer une base de sympathisants qui, une fois suffisamment étoffée, formera à coup sûr un parti politique d'opposition."
 bftb_turkey.14.a:0 "Les élections à venir décideront donc\nvéritablement de l'avenir du pays"
 bftb_turkey.16.t:0 "Le Groupe traditionaliste\nrecrute dans les campagnes"
 bftb_turkey.16.desc:0 "\nLes traditionalistes d'Adnan Menderes ont parcouru en masse tout le pays pour pousser les [TUR.GetHabitants] les plus religieux se sentant opprimés par le gouvernement à aller voter pour eux au cours des élections à venir. Des rapports montrent que si bon nombre de ces électeurs restent sceptiques sur les chances de battre les kémalistes et ont une vision assez désabusée de la démocratie, la plupart d'entre eux sont animés d'un intérêt certain pour Menderes et d'un véritable enthousiasme pour son mouvement d'opposition."
 bftb_turkey.16.a:0 "C'est contraire à la constitution !\nFermons vite tout ça !"
 bftb_turkey.16.b:0 "Nous connaîtrons ainsi véritablement\nla volonté du peuple"
 bftb_turkey.17.t:0 "Le Groupe traditionaliste\nse rapproche des Kurdes"
 bftb_turkey.17.desc:0 "\nLes traditionalistes d'Adnan Menderes ont lancé une tournée très médiatisée dans le Kurdistan, pour y prôner la réconciliation et les intérêts mutuels pour tout ce qui concerne la religion dans [TUR.GetLeLaLNP] [TUR.GetName] moderne[TUR.GetXSNP].\n\nDes chefs tribaux kurdes n'ont pas hésité à monter à la tribune au côté de dirigeants du mouvement d'opposition traditionaliste afin d'encourager les Kurdes à voter pour Menderes et ses affidés lors des élections prochaines. Ils n'ont pas hésité alors à citer les écritures, et leur slogan a été « Ramenons [TUR.GetLeLaLNP] [TUR.GetName] dans les bras du Tout-Puissant ! »"
 bftb_turkey.17.a:0 "Cela confine à la trahison !"
 bftb_turkey.17.b:0 "Ce rapprochement pourrait être\ngage d'avenir pour le pays"
 bftb_turkey.18.t:0 "Découverte d'une conspiration\npour encourager à la fraude électorale"
 bftb_turkey.18.desc:0 "\nC'est un bien triste jour pour la jeune démocratie [TUR.GetAdjFS]. Un complot a été mis à jour, visant à assurer la victoire électorale du mouvement d'opposition d'Adnan Menderes, dans les provinces les plus reculées du pays. Cette conspiration, impliquant des chefs religieux, des administrateurs locaux et même des fonctionnaires, a été découverte, et ses instigateurs arrêtés.\n\nAucune preuve n'incrimine Menderes pour l'heure, ni non plus son mouvement, mais la décision que nous devons prendre maintenant va certainement jouer un grand rôle sur la suite de la campagne électorale."
 bftb_turkey.18.a:0 "Intentons-leur un procès médiatisé\noù ils seront durement châtiés"
 bftb_turkey.18.b:0 "Offrons-leur l'amnistie en espérant\nque cette affaire sera rapidement oubliée"
 bftb_turkey.19.t:0 "Le mouvement de Menderes\norganise un grand rassemblement"
 bftb_turkey.19.desc:0 "\nAdnan Menderes a organisé un grand rassemblement dans les campagnes du pays, attirant des foules considérables, comparables à celles venues écouter Mustafa Kemal Atatürk au cœur même d'Istanbul. [TUR.GetLeLaLDirCap] [TUR.GetLeader] s'inquiète, d'autant que le meeting s'est déroulé sans incident et que Menderes y a annoncé de manière officielle la formation prochaine d'un parti d'opposition officiel. Plusieurs orateurs se sont succédé, chacun prêchant l'importance de la religion dans la vie quotidienne et en politique, chacun d'entre eux prônant la mise en place d'une idéologie conservatrice et traditionaliste – certains d'entre eux allant même jusqu'à parler en termes nostalgiques de l'époque du sultanat et du califat ottoman !\n\nMenderes s'est quant à lui présenté en dernier à la tribune, pour parler en termes plus mesurés au regard de certains avant lui. Expliquant jovialement les vertus supposées du libéralisme au public, il a été jusqu'à louer les kémalistes pour toute leur œuvre passée au service du pays, avant de leur adresser en dernier lieu une critique des plus sévères. La foule a quitté le rassemblement, entièrement confiante dans ses chances de remporter les élections.\n\nLe corps dévoué des officiers kémalistes a pris contact avec le gouvernement et demandé, sans détour, que le CHP agisse désormais pour limiter l'influence grandissante de Menderes et de son mouvement populiste. Un représentant des officiers a été jusqu'à annoncer que la majorité des officiers de l'armée refuserait de servir un gouvernement dirigé par Menderes, et laissé entendre qu'ils projetaient des actions extrêmes si nous ne reprenions pas l'initiative face à ce qu'ils considèrent comme une menace mortelle pour le régime kémaliste."
 bftb_turkey.19.a:0 "C'est un sombre jour\npour la République..."
 bftb_turkey.20.t:0 "Naissance du Parti démocrate"
 bftb_turkey.20.desc:0 "Il y a tout juste huit heures, Adnan Menderes a annoncé triomphalement la naissance du dernier et plus dangereux parti d'opposition [TUR.GetDuDeDNP] [TUR.GetName], le Demokrat Parti.\n\nSon objectif a été annoncé sans détour : chasser du pouvoir le CHP, afin d'orienter le pays sur une voie radicalement différente, au cours d'un virage jamais vu jusqu'à présent. Les trois piliers du parti ont été dévoilés à une foule en liesse, Menderes s'engageant à ce que son gouvernement l'applique : Foi, Patrie et Liberté – dans cet ordre... De façon plus étonnante, Menderes a aussi annoncé qu'[TUR.GetUnUneDesNP] [TUR.GetName] dirigé[TUR.GetXENP] par le Demokrat Parti serai[TUR.GetTEntNP] définitivement plus interventionniste[TUR.GetXSNP] que tout autre gouvernement depuis la fondation de la nation.\n\nCette annonce a été reçue avec colère dans les cercles kémalistes, et [TUR.GetLeLaLDir] [TUR.GetLeader] a assuré à ses soutiens, à Istanbul aujourd'hui, que même si les élections seraient plus serrées qu'on ne le pensait jusqu'à présent, le CHP sortirait vainqueur des élections et resterait bien à la tête du pays."
 bftb_turkey.20.a:0 "En ce cas, que le meilleur des deux l'emporte !"
 bftb_turkey.21.t:0 "Jour d'élections"
 bftb_turkey.21.desc:0 "Les élections, depuis longtemps attendues, sont enfin arrivées. Hommes et femmes, dans tout le pays, ont fait fi du mauvais temps et des empêchements personnels pour rejoindre les bureaux de vote de leur province et mettre dans l'urne le bulletin de leur choix. Personne n'aurait imaginé une telle affluence, notamment aussi peu de temps après une transition démocratique aussi rapide. La campagne n'a pas été parfaitement propre, mais tous les défenseurs du principe démocratique s'affirment fiers que tant de citoyens aient voté lors des premières élections libres.\n\nLa campagne a été tendue, les résultats sont serrés et il a fallu beaucoup de temps pour compter tous les bulletins et déterminer le parti qui l'a emporté. Enfin, le résultat des premières élections [TUR.GetDuDeDNP] [TUR.GetName] s'apprête à tomber. Elles ont été remportées par..."
 bftb_turkey.21.a:0 "Les républicains !"
 bftb_turkey.21.b:0 "Le Demokrat Parti !"
 TUR_republican_victory_tt:0 "Le £faction_tur_kemalist£§YCHP§! va gouverner le pays §Ydémocratiquement§!."
 TUR_conservative_victory_tt:0 "Le £faction_tur_traditionalist£§YDP§! va gouverner le pays §Ydémocratiquement§!."
 bftb_turkey.22.t:0 "La guerre civile [TUR.GetAdjFS]"
 bftb_turkey.22.desc:0 "Après la victoire électorale du Demokrat Parti, un conflit était devenu inévitable [TUR.GetAuEnANP] [TUR.GetName]. Les tensions entre le gouvernement et les forces armées n'ont fait que s'aggraver depuis les élections, jusqu'à déboucher sur la situation actuelle. Les officiers ont d'ores et déjà pris le contrôle de la plupart des régions occidentales, les plus riches, où l'on pense qu'ils ont le soutien de la population.\n\nDans l'Est, les milices kurdes ont commencé à s'organiser pour préparer la lutte armée afin d'accéder à l'indépendance. Nous avons été fous de penser qu'une alliance avec les Kurdes pourrait durer longtemps ; mais ils sont plus fous que nous encore s'ils s'imaginent que nous ne réduirons pas à néant leurs pitoyables rêves d'établir une nation sur le sol [Root.GetAdjMS].\n\nLa lutte pour l'avenir de tous les [TUR.GetHabitants] est donc ouverte. Nous ne pouvons nous permettre la défaite."
 bftb_turkey.22.a:0 "Fî sabîli Llâh, aux armes !"
 bftb_turkey.23.t:0 "Le pacte de Sa'dabad"
 bftb_turkey.23.desc:0 "[TUR.GetLeLaLDirCap] [TUR.GetLeader] a contacté [Root.GetLeLaLDir] [Root.GetLeader] pour suggérer de signer un pacte mutuel de non-agression, qui pourrait par ailleurs ouvrir la voie à une coopération plus poussée à l'avenir. Les diplomates [TUR.GetAdjMP] ont beaucoup travaillé leur projet, réunissant de nombreuses informations sur nos relations mutuelles et les intérêts communs à nos deux pays, avant de conclure par un appel passionné à assurer la paix entre deux peuples frères. Les négociations ont été plaisantes pour les deux parties, mais la décision de signer ou non ce traité nous revient au final, et une décision doit être prise."
 bftb_turkey.23.a:0 "Nous allons signer, naturellement !"
 bftb_turkey.23.b:0 "Les [TUR.GetHabitants] n'ont jamais\nété nos frères"
 bftb_turkey.24.t:0 "Choix d'un successeur à Atatürk"
 bftb_turkey.24.desc:1 "Nul ne peut espérer vivre de telle manière qu'il pourra égaler un jour la gloire de Mustafa Kemal Atatürk ; mais le Père des Turcs reste malgré tout mortel. Nous ne pourrons remplacer le gazi, car nul ne peut espérer s'élever à la hauteur du père fondateur de la nation, mais nous allons devoir choisir celui en qui nous avons le plus confiance pour nous guider sur ses pas. Celui-là devra être un modèle des valeurs kémalistes, et en tant que dirigeant [TUR.GetDuDelaDelNP] [TUR.GetName] devra suivre l'exemple de notre Père."
 bftb_turkey.24.a:1 "$bftb_turkey.24.b$"
 bftb_turkey.24.b:0 "Celâl Bayar est l'évidence même"
 bftb_turkey.24.c:0 "İsmet İnönü est le plus digne\nde succéder à Atatürk"
 bftb_turkey.24.d:0 "Celui dont ont besoin les [Root.GetHabitants], c'est Fevzi Çakmak"
 bftb_turkey.24.e:0 "Fevzi Çakmak doit devenir\nle Franco [Root.GetAdjMS]"
 bftb_turkey.24.f:0 "Recep Peker est le seul\ncapable d'unir fascisme et kémalisme"
 bftb_turkey.24.g:0 "Şevket Süreyya Aydemir\nnous sauvera par son génie"
 bftb_turkey.24.h:0 "Seul İsmet İnönü peut donner naissance\nà un socialisme [TUR.GetAdjMS]"
 bftb_turkey.24.i:1 "Kâzım Orbay dirigera\ntemporairement une junte militaire"
 bftb_turkey.24.j:0 "Et... euh... le...\nL'ex-calife, peut-être ?"
 bftb_turkey.25.t:0 "[TUR.GetLeLaLNPCap] [TUR.GetName] [TUR.GetFaitFontNP] pression\nsur la question du Hatay"
 bftb_turkey.25.desc:0 "\n[TUR.GetLeLaLDirCap] [TUR.GetLeader] a écrit une lettre véhémente pour exiger que la population [TUR.GetAdjFS] de la région syrienne du Hatay soit autorisée à s'exprimer de manière démocratique, par l'organisation d'un référendum, de manière à laisser la région décider elle-même si elle préférerait intégrer [TUR.GetLeLaLNP] [TUR.GetName] ou demeurer syrienne.\n\nOr, des franchissements illégaux de la frontière ont été signalés, des [TUR.GetHabitants] étant apparemment entrés dans le Hatay pour y causer des troubles. Il paraît donc évident que [TUR.GetLeLaLDir] [TUR.GetLeader] a l'intention de s'assurer que le référendum qu'[TUR.GetIlElleDir] propose tourne à son avantage. Mais conserver des liens amicaux avec son pays vaut toujours mieux qu'une dégradation de la situation. Qui peut dire jusqu'où [TUR.GetIlElleDir] serait prêt[TUR.GetXEDir] à aller pour voir le Hatay devenir un territoire pleinement [TUR.GetAdjMS] ?"
 bftb_turkey.25.a:0 "Mieux vaut donc laisser\nle Hatay devenir [TUR.GetAdjMS]"
 bftb_turkey.25.b:0 "La région restera syrienne,\nfin de la discussion"
 bftb_turkey.26.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrenonc[From.GetEEntNP] au Hatay"
 bftb_turkey.26.desc:0 "\n[TUR.GetLeLaLDirCap] [TUR.GetLeader] a prononcé aujourd'hui un court discours, à Antakya, pour accueillir les citoyens du Hatay au sein [TUR.GetDuDelaDelNP] [TUR.GetName], profitant de l'occasion pour remercier officiellement [From.GetLeLaLDir] [From.GetLeader] et [From.GetLeLaLNP] [From.GetName] d'avoir respecté la volonté, exprimée démocratiquement par les habitants de la région. Même si la rétrocession a été condamnée par les officiels syriens, l'ambiance générale sur place et parmi les [TUR.GetHabitants] est à la joie. Déjà, bon nombre de personnes ont franchi l'ancienne frontière pour témoigner de leur satisfaction, rencontrer les habitants de notre nouvelle province et échanger avec eux des cadeaux dans de grandes effusions de joie."
 bftb_turkey.26.a:0 "Habitants du Hatay,\nbienvenue [TUR.GetAuEnANP] [TUR.GetName] !"
 bftb_turkey.27.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde céder le Hatay"
 bftb_turkey.27.desc:0 "\n[TUR.GetLeLaLDirCap] [TUR.GetLeader] a prononcé aujourd'hui un discours enflammé, à Gaziantep, au cours duquel [TUR.GetIlElleDir] a condamné sans détour l'oppression des [TUR.GetHabitants] du Hatay par [From.GetLeLaLNP] [From.GetName]. La foule rassemblée pour l'écouter s'est montrée scandalisée, et face à l'outrage n'a pas hésité à conspuer les [From.GetHabitants].\n\nPour l'heure, le Hatay reste coupé de la nation. Mais les [Root.GetHabitants] garderont longtemps en mémoire cet acte odieux."
 bftb_turkey.27.a:0 "D'une façon ou d'une autre,\nle Hatay sera libéré !"
 bftb_turkey.29.t:0 "D'anciens objecteurs de conscience\ns'enrôlent pour le service militaire"
 bftb_turkey.29.desc:0 "\nIl semble que notre décision de faire de la nation la première priorité de tous les [Root.GetHabitants] a porté tous ses fruits ! Nous faisons face désormais, dans tout le pays, à un véritable afflux de volontaires s'enrôlant dans les forces armées. Le haut commandement lui-même n'en revient pas, d'autant que ces volontaires sont de toutes religions et de toutes origines, ce qui crée presque des problèmes logistiques.\n\nMais nous nous y étions fort heureusement préparés, et leur intégration s'est faite sans problème notoire. Et les ministres pensent que ce mouvement pourrait se poursuivre quelque temps encore."
 bftb_turkey.29.a:0 "Il est réconfortant de voir ces braves\nprêts à défendre le pays"
 bftb_turkey.30.t:0 "Une compensation pour les îles Oniki"
 bftb_turkey.30.desc:0 "Les îles Oniki se trouvent dans nos eaux et étaient autrefois considérées comme partie intégrante de notre empire. C'est donc à nous que le Dodécanèse, comme les [ENG.GetHabitants] et les [GRE.GetHabitants] préfèrent les appeler, devraient revenir une fois que les [ITA.GetHabitants] auront décidé de les rendre à leurs possesseurs légitimes.\n\nDe hauts membres de l'administration ont donc fait la liste de tout ce que nous pourrions offrir [ITA.GetAuAlaAlNP] [ITA.GetName] en échange de ces îles. Il est évidemment inenvisageable qu'[ITA.GetIlElleNP] n'exig[ITA.GetEEntNP] pas de compensation en retour de la rétrocession – [ITA.GetSilSielleNP] accept[ITA.GetEEntNP] même de jouer le jeu..."
 bftb_turkey.30.a:0 "Offrons-[ITA.GetLuiLeurNP] des droits\nsur le chrome [Root.GetAdjMS]"
 bftb_turkey.30.b:0 "Offrons-[ITA.GetLuiLeurNP] plutôt\nune compensation industrielle"
 bftb_turkey.30.c:0 "Une offre d'amitié\ndevrait largement suffire"
 bftb_turkey.31.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous offr[From.GetEEntNP]\ndes droits sur le chrome d'Antalya"
 bftb_turkey.31.desc:0 "\nLe gouvernement [From.GetAdjMS] vient de nous contacter avec une offre surprenante : il souhaiterait nous transférer l'ensemble de la production minière et métallifère de l'État d'Antalya, en échange des îles du Dodécanèse.\n\n[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] davantage pour habitude d'acquérir de nouveaux territoires que d'en céder, mais l'offre des [From.GetHabitants] nous permettrait de disposer d'une ressource aisée à stocker et qui serait fort utile en cas d'effort de guerre. Mais il convient aussi d'envisager la possibilité que ces ressources pourraient être inaccessibles si un conflit venait à éclater. Quelle réponse devons-nous donner aux [From.GetHabitants] ?"
 bftb_turkey.31.a:0 "L'offre est extrêmement intéressante !"
 bftb_turkey.31.b:0 "Nous ne céderons jamais ne serait-ce\nqu'un pied de notre territoire !"
 bftb_turkey.32.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous offr[From.GetEEntNP]\nune aide industrielle contre le Dodécanèse"
 bftb_turkey.32.desc:0 "\nLe gouvernement [From.GetAdjMS] vient de nous contacter avec une offre surprenante : dans un long document soulignant les liens historiques et l'importance stratégique du Dodécanèse pour [From.GetLeLaLNP] [From.GetName], il propose de vendre [Root.GetAuAlaAlNP] [Root.GetName] une longue liste de propriétés et sites industriels en échange des îles.\n\nNous avons davantage pour habitude d'acquérir de nouveaux territoires que d'en céder, mais on ne peut nier qu'une augmentation de la production industrielle pourrait être fort utile à la machine de guerre. La proposition faite par les [From.GetHabitants] revient donc à décider ce qui est le plus utile pour nous, entre une augmentation de la production ou ces îles."
 bftb_turkey.32.a:0 "Entendu, puisqu'ils sont prêts à payer,\ncédons les îles"
 bftb_turkey.32.b:0 "$bftb_turkey.31.b$"
 bftb_turkey.33.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nla rétrocession du Dodécanèse"
 bftb_turkey.33.desc:0 "\nLe gouvernement [From.GetAdjMS] vient de nous faire parvenir un long message signé [From.GetDuDelaDelDir] [From.GetLeader] en personne, insistant sur l'importance du lien entre nos deux pays et l'attachement naturel du peuple [From.GetAdjMS] [Root.GetAuAlaAlNP] [Root.GetName]. Si l'on laisse de côté toutes ces démonstrations d'amitié, les [From.GetHabitants] offrent de contracter un « pacte de puissances », un accord quasi vide de sens, mais accompagné d'un dossier suggérant la meilleure façon de procéder à un transfert pacifique de l'autorité entre les autorités locales [Root.GetAdjFP] et l'administration [From.GetAdjFS] concernant le Dodécanèse.\n\nNous avons davantage pour habitude d'acquérir de nouveaux territoires que d'en céder, mais il convient d'admettre que [From.GetLeLaLNP] [From.GetName] serai[From.GetTEntNP] [From.GetUnUneDesNP] allié[From.GetXENP] fort utile[From.GetXSNP] si un conflit éclatait en Méditerranée. Dans le cas d'un tel accord, on sait déjà que la population locale, grecque pour l'essentiel, sera consternée à l'idée de passer sous autorité [From.GetAdjFS]. Mais nous devons après tout nous souvenir qu'elle a éprouvé les mêmes réticences lorsque les îles ont été prises sur le cadavre de l'Empire ottoman après la Grande Guerre."
 bftb_turkey.33.a:0 "Acceptons, en espérant que cela débouchera\nsur une alliance officielle..."
 bftb_turkey.33.b:0 "Ils peuvent nous qualifier d'hypocrites,\nmais ces îles resteront [Root.GetAdjFP] !"
 bftb_turkey.34.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nnotre proposition"
 bftb_turkey.34.desc:0 "\nLes îles Oniki nous ont été rétrocédées par [From.GetLeLaLNP] [From.GetName] en échange des droits exclusifs sur les ressources d'Antalya. Si de hauts responsables ont, en privé, fait part de leurs réserves quant à ce qu'ils perçoivent comme une complaisance à l'égard du colonialisme des [From.GetHabitants], ces réflexions ont été clairement contrebalancées par la joie de voir revenir les îles au sein de la nation.\n\n[Root.GetLeLaLDirCap] [Root.GetLeader] s'est rendu[Root.GetXEDir] en personne à Rhodes, où il a assuré personnellement aux habitants longtemps opprimés que leurs inquiétudes seraient entendues et que le gouvernement y répondrait. Par ailleurs, les programmes scolaires ont déjà été révisés pour mettre en valeur les liens historiques et ethniques avec le peuple [Root.GetAdjMS]."
 bftb_turkey.34.a:0 "C'est une magnifique victoire !"
 bftb_turkey.35.t:0 "$bftb_turkey.34.t$"
 bftb_turkey.35.desc:0 "\nLes îles Oniki nous ont été rétrocédées par [From.GetLeLaLNP] [From.GetName] en échange d'une part de notre production industrielle. Si de hauts responsables ont, en privé, fait part de leurs réserves quant au fait de payer en acier et en sueur quelque chose qui nous a appartenu durant des siècles, ces réflexions ont été clairement contrebalancées par la joie de voir revenir les îles au sein de la nation.\n\n[Root.GetLeLaLDirCap] [Root.GetLeader] s'est rendu[Root.GetXEDir] en personne à Rhodes, où il a assuré personnellement aux habitants longtemps opprimés que leurs inquiétudes seraient entendues et que le gouvernement y répondrait. Par ailleurs, les programmes scolaires ont déjà été révisés pour mettre en valeur les liens historiques et ethniques avec le peuple [Root.GetAdjMS]."
 bftb_turkey.35.a:0 "$bftb_turkey.34.a$"
 TUR_three_factories_sacrificed:0 "La production de trois §Yusines civiles§! est perdue."
 bftb_turkey.36.t:0 "$bftb_turkey.34.t$"
 bftb_turkey.36.desc:0 "\nPour la plus grande surprise de nombreux responsables, les îles Oniki nous ont été rétrocédées par le gouvernement [From.GetAdjMS] en échange de la signature d'un pacte contraignant [Root.GetLeLaLNP] [Root.GetName] et [From.GetLeLaLNP] [From.GetName] à respecter les engagements assez négligeables qui y sont stipulés. [Root.GetLeLaLDirCap] [Root.GetLeader] s'est rendu[Root.GetXEDir] en personne auprès [From.GetDuDelaDelDir] [From.GetLeader] au cours d'une visite d'État pour signer le pacte, et tous deux se sont engagés à œuvrer, à partir de cet accord territorial historique, au développement de relations plus étroites entre nos pays. L'excitation dans tout le pays est bien palpable, et de nombreuses célébrations ont fêté l'annexion des îles.\n\nDe retour [From.GetDuDeDNP] [From.GetName], [Root.GetLeLaLDir] [Root.GetLeader] s'est rendu[Root.GetXEDir] en personne à Rhodes, où il a assuré personnellement aux habitants longtemps opprimés que leurs inquiétudes seraient entendues et que le gouvernement y répondrait. Par ailleurs, les programmes scolaires ont déjà été révisés pour mettre en valeur les liens historiques et ethniques avec le peuple [Root.GetAdjMS].\n\nLe gouvernement [GRE.GetAdjMS], pour sa part, a fustigé cet accord pourtant remarquablement pacifique, et appelé les grandes puissances à condamner sans réserve ce qu'il qualifie de « violation illégale et injuste de la souveraineté des populations [GRE.GetAdjFP] du Dodécanèse ». La communauté internationale est pour l'essentiel restée silencieuse sur le sujet, sans doute par crainte de s'aliéner [Root.GetLeLaLNP] [Root.GetName]."
 bftb_turkey.36.a:0 "Pouvait-on espérer mieux ?"
 bftb_turkey.37.t:0 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nnotre offre"
 bftb_turkey.37.desc:0 "\nLe gouvernement [From.GetAdjMS] a officiellement annoncé qu'en dépit des tentatives des agitateurs irrédentistes [Root.GetAdjMP] le Dodécanèse resterait à tout jamais une partie intégrante du territoire [From.GetAdjMS]. Au cours d'un discours, [From.GetLeLaLDir] [From.GetLeader] a mentionné [Root.GetLeLaLDir] [Root.GetLeader] en personne, pour indiquer que [Root.GetSilSielleDir] était très respecté[Root.GetXEDir] de son peuple, [From.GetAuEnANP] [From.GetName] [Root.GetIlElleDir] était largement moqué[Root.GetXEDir] pour son incompétence. [From.GetIlElleDirCap] a été jusqu'à décrire [Root.GetLeLaLNP] [Root.GetName] comme « un État en pleine déliquescence », et dit considérer la persistance de notre nation comme « une insulte impardonnable faite à tous les [From.GetHabitants] ». Tout au long de cet interminable discours, [From.GetLeLaLDir] [From.GetLeader] a invoqué les promesses non tenues du traité de Sèvres – à trente-sept reprises, rien que cela.\n\n[Root.GetLeLaLDirCap] [Root.GetLeader] s'est contenté[Root.GetXEDir] de qualifier l'attitude [From.GetAdjFS] comme « regrettable », mais dit espérer que des occasions de reprendre un dialogue diplomatique se représenteront à l'avenir."
 bftb_turkey.37.a:0 "À l'évidence,\ncela aurait pu mieux se passer..."
 bftb_turkey.38.t:0 "[From.GetLeLaLNPCap] [From.GetName] suggèr[From.GetEEntNP]\nune exploitation minière conjointe"
 bftb_turkey.38.desc:0 "\nLe gouvernement [From.GetAdjMS] a admis avoir envoyé des prospecteurs en Géorgie pour évaluer notre production de minerai, et nous contacte maintenant pour suggérer une manière de faire bénéficier à nos deux pays d'opérations minières communes. C'est là, peut-être, une opération sans précédent pour un acteur étatique d'admettre recourir à l'espionnage avant d'en tirer un projet destiné à le rapprocher d'une autre nation ; mais la situation est ce qu'elle est... Nul ne peut nier que les [From.GetHabitants] sont toujours prêts à prendre des risques.\n\nLe projet semble bien pensé et complet : il consisterait à laisser les [From.GetHabitants] trouver et exploiter les gisements de minerais qu'ils trouveraient pour nous fournir la plus grande partie de la production, tout en en envoyant une part pour eux à Trabzon, pour leur propre usage. Nous ne saurons sans doute pas avant plusieurs années ce qu'ont réellement découvert les prospecteurs, mais si nous choisissons de ne pas donner suite nous pouvons toujours utiliser ces plans pour développer nos exploitations, même avec un rendement moindre, mais surtout sans participation [From.GetAdjFS]."
 bftb_turkey.38.a:0 "Pour notre avantage mutuel,\nmieux vaut travailler ensemble"
 bftb_turkey.38.b:0 "S'imaginent-ils que nous allons les laisser\nexploiter nos propres ressources ?"
 bftb_turkey.39.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nnotre proposition"
 bftb_turkey.39.desc:0 "\nTous les responsables [Root.GetAdjMP] ont le sentiment partagé d'avoir bien travaillé  le gouvernement [From.GetAdjMS] vient de nous informer qu'il était prêt à mener à bien le projet d'opération minière conjointe en Géorgie, comme cela lui était proposé dans les documents que nous lui avions fait parvenir.\n\nDes plans sont déjà mis en œuvre pour permettre que le minerai exploité sur place puisse être immédiatement transporté à Trabzon, où il sera traité pour notre propre usage."
 bftb_turkey.39.a:0 "C'est une véritable victoire diplomatique !"
 bftb_turkey.40.t:0 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nnotre proposition"
 bftb_turkey.40.desc:0 "\nOn dit que les officiels [From.GetAdjMP] se sont montrés totalement incrédules face à nos propositions d'exploiter des mines en Géorgie avec la permission de leur gouvernement. Ils en auraient apparemment fait des gorges chaudes. Mais le plus insultant est sans doute que les [From.GetHabitants] songeraient sérieusement à reprendre les projets que nous leur avons soumis pour exploiter eux-mêmes le minerai, sans aucune participation [Root.GetAdjFS]..."
 bftb_turkey.40.a:0 "Bon sang !"
 bftb_turkey.41.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous invit[From.GetEEntNP]\ndans [From.GetLeLaLFaction] [From.GetFactionName]"
 bftb_turkey.41.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] vient de lancer une initiative pour réformer officiellement le Pacte balkanique en en faisant une alliance stratégique plus complète et poussée, qui serait appelée l'Entente balkanique. L'ensemble des pays membres du pacte ont d'ores et déjà été invités à y participer, ce qui inclut évidemment [Root.GetLeLaLNP] [Root.GetName].\n\nLes dignitaires [From.GetAdjMP] nous assurent que les relations établies entre nos pays au sein de cette alliance iraient bien au-delà des simples questions militaires, et ont déjà dressé des plans sommaires de projets de développement conjoints – par exemple un nouveau système monétaire ou des stratégies de défense mutuelles."
 bftb_turkey.41.a:0 "Cette union permettra enfin\nde défendre plus efficacement les Balkans"
 bftb_turkey.41.b:0 "Et... quelle différence par rapport\nà une annexion diplomatique ?"
 bftb_turkey.42.t:0 "[From.GetLeLaLNPCap] [From.GetName] intègr[From.GetEEntNP]\n[Root.GetLeLaLFaction] [Root.GetFactionName]"
 bftb_turkey.42.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] vient de l'annoncer : son pays s'apprête à demander officiellement l'entrée au sein [Root.GetDuDelaDelFaction] [Root.GetFactionName]. De magnifiques cérémonies communes sont d'ores et déjà prévues afin de commémorer la destinée conjointe que partageront désormais [From.GetLeLaLNP] [From.GetName] et [Root.GetLeLaLNP] [Root.GetName] lorsque les prochains conflits, inévitables, éclateront."
 bftb_turkey.42.a:0 "Ensemble, nous sauverons les Balkans !"
 bftb_turkey.43.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'intégrer [Root.GetLeLaLFaction] [Root.GetFactionName]"
 bftb_turkey.43.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] vient de nous informer que son pays n'entrerait pas dans [Root.GetLeLaLFaction] [Root.GetFactionName]. La déception est vive parmi les diplomates et hauts fonctionnaires, car la sortie [From.GetDuDelaDelNP] [From.GetName] du pacte balkanique et [Root.GetSonLeurNP] refus d'intégrer la nouvelle alliance porte un coup sérieux à l'ensemble du projet."
 bftb_turkey.43.a:0 "La solidarité aurait pu nous sauver,\net la désunion pourrait bien nous détruire"
 bftb_turkey.44.t:0 "La proposition de Pétra"
 bftb_turkey.44.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous faire parvenir des projets défensifs, où [From.GetIlElleNP] se propos[From.GetEEntNP] de prendre en charge la défense des possessions [Root.GetAdjFP] au Levant. Selon les arguments [From.GetDuDelaDelDir] [From.GetLeader], la proximité géographique de son pays rendrait la défense et l'administration des territoires plus simple, et nous permettrait quant à nous d'économiser de nombreuses ressources qui pourraient être utilisées ailleurs. Cette proposition n'est assurément pas sans mérite, mais toutes les conséquences doivent être étudiées avec une grande attention.\n\nNous avons pris la Palestine, la Jordanie et le Sinaï à l'Empire ottoman vaincu. [Root.GetLeLaLNPCap] [Root.GetName] serai[Root.GetTEntNP]-[Root.GetIlElleNP] prêt[Root.GetXENP] à les rendre aujourd'hui à ses héritiers ? Toute considération historique mise à part, nous devons aussi considérer la façon dont [From.GetLeLaLNP] [From.GetName] peu[From.GetTVentNP] réagir si nous refusons [From.GetSaLeurNP] proposition. Verr[From.GetAOntNP]-[From.GetIlElleNP] notre refus comme le signe que nous ne [Root.GetLuiLeurNP] faisons pas confiance, ou que nous n'apprécions pas à sa juste valeur [Root.GetSaLeurNP] participation à notre alliance ? Mais la vérité est que les [From.GetHabitants] ont parfois été imprévisibles par le passé, et il est difficile de les croire sur parole lorsqu'ils affirment qu'ils ne dégraderont pas la situation dans la région si nous ne répondons pas à leur demande..."
 bftb_turkey.44.a:0 "Au niveau stratégique,\nce plan paraît intéressant"
 bftb_turkey.44.b:0 "Si l'Empire ottoman s'est effondré,\nce n'est pas sans raison..."
 bftb_turkey.45.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nla proposition de Pétra"
 bftb_turkey.45.desc:0 "\nLes officiers coloniaux [From.GetAdjMP] ont déjà commencé à quitter leurs postes pour se rendre dans les protectorats voisins afin de faciliter la transition paisible dans les anciennes colonies [From.GetDuDelaDelNP] [From.GetName]. [From.GetLeLaLDirCap] [From.GetLeader] a envoyé une lettre [Root.GetAuAlaAlDir] [Root.GetLeader], lui indiquant que son gouvernement a toute confiance dans les capacités [Root.GetDuDelaDelNP] [Root.GetName] pour assurer la défense et l'administration des territoires qui lui ont été confiés.\n\nNombreux sont les [Root.GetHabitants] qui voient cette passation comme une grande victoire, et l'affirmation de la puissance retrouvée de notre nation, redevenue une puissance régionale respectée dans le monde entier."
 bftb_turkey.45.a:0 "[Root.GetLeLaLNPCap] [Root.GetName]\n[Root.GetAOntNP] retrouvé toute [Root.GetSaLeurNP] grandeur"
 bftb_turkey.46.t:0 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nla proposition de Pétra"
 bftb_turkey.46.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a affirmé sans ambages que la cession des territoires [From.GetAdjMP] du Levant [Root.GetAuAlaAlNP] [Root.GetName] était inimaginable, et mis en garde sur la nécessité de tout faire pour perpétuer la situation prévalant actuellement dans la gouvernance de la région. Les forces [From.GetDuDelaDelNP] [From.GetName] au Levant ont été placées en état d'alerte, afin de veiller à ce que toute incursion [Root.GetAdjFS] dans la région puisse être rapidement déjouée.\n\nEn privé, bon nombre de membres du gouvernement ont fait part de leur déception face à la décision des [From.GetHabitants], allant jusqu'à y voir la preuve que le gouvernement [From.GetAdjMS] ne nous fait pas confiance. [Root.GetLeLaLDirCap] [Root.GetLeader] a [Root.GetLuiElleDir] aussi fait part de sa réprobation face au rejet [From.GetAdjMS], et demandé à ses conseillers de lui présenter différentes réponses possibles."
 bftb_turkey.46.a:0 "Nous avons joué, nous avons perdu,\nmieux vaut en rester là maintenant"
 bftb_turkey.46.b:0 "Nous ne nous laisserons pas faire ainsi !"
 bftb_turkey.47.t:0 "[From.GetLeLaLNPCap] [From.GetName] s'inquièt[From.GetEEntNP]\nde la défense du golfe Persique"
 bftb_turkey.47.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] nous a contactés pour nous faire part de ses inquiétudes concernant la sécurité de nos colonies du golfe Persique. [From.GetLeLaLNPCap] [From.GetName] se propos[From.GetEEntNP] de prendre en charge la défense et l'administration de l'ensemble de la région, du fait de [From.GetSesLeursNP] liens historiques et de [From.GetSaLeurNP] proximité.\n\nPlusieurs conseillers s'alarment toutefois de cette proposition : il n'y a pas si longtemps, [From.GetLeLaLNP] [From.GetName] exigeai[From.GetTEntNP] encore de recevoir le contrôle du Levant. Les analystes s'inquiètent que ces propositions diplomatiques aient été méticuleusement planifiées pour établir un nouveau statu quo dans cette région où [From.GetLeLaLNP] [From.GetName] [From.GetEstSontNP] une puissance incontestée. Mais quelles que puissent être nos inquiétudes, les [From.GetHabitants] restent des alliés, et si nous voulons qu'il en reste ainsi il pourrait être sage de céder à leurs pressions."
 bftb_turkey.47.a:0 "Voyons donc s'ils sont prêts\nà en assumer la charge"
 bftb_turkey.47.b:0 "Ce néo-colonialisme est intolérable !"
 bftb_turkey.48.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous confi[From.GetEEntNP]\nla défense du golfe Persique"
 bftb_turkey.48.desc:0 "\nL'installation des garnisons et des administrateurs [Root.GetAdjMP] est déjà en cours, et ils seront bientôt installés dans nos nouvelles possessions du golfe Persique. [From.GetLeLaLNPCap] [From.GetName] nous [From.GetAOntNP] en effet confié l'autorité sur la région et remis la souveraineté sur ces territoires afin que [Root.GetLeLaLNP] [Root.GetName] en assur[Root.GetEEntNP] la défense et la gouvernance."
 bftb_turkey.48.a:0 "[Root.GetLeLaLNPCap] [Root.GetName]\n[Root.GetEstSontNP] redevenu[Root.GetXENP] une grande puissance"
 bftb_turkey.49.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous refus[From.GetEEntNP]\n[From.GetSesLeursNP] possessions du golfe Persique"
 bftb_turkey.49.desc:0 "\nL'ambassadeur [From.GetAdjMS] a été clair sur la question : les visées [Root.GetDuDelaDelNP] [Root.GetName] sur les possessions [From.GetDuDelaDelNP] [From.GetName] dans le golfe Persique sont à ses yeux inacceptables, et il a exigé que nous renoncions immédiatement. Nos experts militaires sont évidemment fort déçus, même si les officiels [From.GetAdjMP] ont bien précisé que tant que nous resterons membres [From.GetDuDelaDelFaction] [From.GetFactionName], les forces armées [Root.GetAdjFP] conserveront tous leurs accès et droits de mouillage privilégiés dans les possessions [From.GetAdjFP]."
 bftb_turkey.49.a:0 "Cette décision est tout à fait regrettable"
 bftb_turkey.50.t:0 "[From.GetLeLaLNPCap] [From.GetName] souhait[From.GetEEntNP]\nnous acheter des chars légers"
 bftb_turkey.50.desc:0 "\nDes dignitaires [From.GetAdjMP] nous ont contactés pour annoncer avoir l'intention de nous acheter des chars légers. Ayant montré toute leur admiration pour ce qu'ils appellent le « génie [Root.GetAdjMS] » et la « qualité de nos modèles », ils semblent persuadés que ce qu'il faut [From.GetAuAlaAlNP] [From.GetName] pour protéger [From.GetSaLeurNP] souveraineté, ce sont nos chars."
 bftb_turkey.50.a:0 "Envoyons-leur ce que nous faisons de mieux"
 bftb_turkey.50.b:0 "Envoyons-leur des véhicules standards"
 bftb_turkey.50.c:0 "Envoyons-leur quelques modèles anciens"
 bftb_turkey.50.d:0 "Ces [From.GetHabitants]\nn'auront rien de nous"
 bftb_turkey.51.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous envoi[From.GetEEntNP]\n[From.GetSesLeursNP] meilleurs chars légers"
 bftb_turkey.51.desc:0 "\nUne livraison de chars [From.GetAdjMP] vient d'arriver. Ce blindé est moderne, et les premiers tests ont montré qu'il s'agissait d'un véhicule extrêmement polyvalent. Il ne fait aucun doute que l'armée [Root.GetAdjFS] en fera le meilleur usage."
 bftb_turkey.51.a:0 "C'est une magnifique surprise !"
 bftb_turkey.52.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous envoi[From.GetEEntNP]\ndes chars légers"
 bftb_turkey.52.desc:0 "\nUne livraison de chars [From.GetAdjMP] vient d'arriver. Ce blindé léger est un peu daté, mais tout à fait robuste à en juger par les premiers essais. Il ne fait aucun doute que l'armée [Root.GetAdjFS] en fera le meilleur usage."
 bftb_turkey.52.a:0 "Cela nous aidera bien"
 bftb_turkey.53.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous envoi[From.GetEEntNP]\ndes chars dépassés"
 bftb_turkey.53.desc:0 "\nUne livraison de chars [From.GetAdjMP] vient d'arriver. Ce blindé léger est assurément dépassé, et il est fort probable que les [From.GetHabitants] eux-mêmes ne s'en servent plus guère eux-mêmes étant donné ses nombreux défauts. Notre armée lui trouvera malgré tout un usage ou un autre."
 bftb_turkey.53.a:0 "Si ça marchait en 1922,\nça marchera bien aujourd'hui"
 bftb_turkey.54.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'envoyer le moindre char"
 bftb_turkey.54.desc:0 "\nLes [From.GetHabitants] ont refusé de nous envoyer ne serait-ce qu'un châssis de leur modèle le plus obsolète. Ils ont l'air de considérer que les chars [From.GetAdjMP] doivent rester exclusifs à l'armée [From.GetAdjFS], et plusieurs personnages publics ont d'ailleurs fait part de leurs inquiétudes concernant la sécurité nationale pour s'opposer à l'envoi du moindre blindé [Root.GetAuEnANP] [Root.GetName]."
 bftb_turkey.54.a:0 "De toute façon, ces chars n'auraient\nsans doute pas tenu bien longtemps..."
 bftb_turkey.55.t:0 "La concession Chester"
 bftb_turkey.55.desc:0 "En 1923, la toute jeune République de Turquie avait voté une loi nous permettant de développer ses champs pétrolifères et chemins de fer. Le Sénat toutefois, étant donné les difficultés causées par la Grande Dépression pour l'économie américaine, avait décidé de ne pas ratifier le traité. Mais [From.GetLeLaLNP] [From.GetName] vien[From.GetTNentNP] de proposer de relancer le traité, et nous demand[From.GetEEntNP] à nouveau de respecter les stipulations de la concession qui nous avait alors été accordée.\n\nOn ne peut nier que notre économie s'est assez bien rétablie, et il serait fort avantageux de pouvoir rapprocher les [From.GetHabitants] de nous, aussi bien sur le plan idéologique que militaire. Malgré tout, la guerre menace partout dans le monde, et même si notre puissance économique a été restaurée nous devons choisir comment utiliser au mieux nos ressources. Pouvoir compter sur le pétrole [From.GetAdjMS] à l'avenir serait un réel avantage face [SOV.GetAuAlaAlNP] [SOV.GetName], mais sur le court terme nous devons aussi considérer qu'il est possible que ce pétrole que nous trouverions pourrait tomber dans les mains de nos ennemis. Ce serait donc une bonne chose d'utiliser les besoins [From.GetDuDelaDelNP] [From.GetName] à notre propre avantage. [From.GetIlElleNPCap] possèd[From.GetEEntNP] ainsi du chrome en abondance, dont [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP] dépourvu[Root.GetXENP]."
 bftb_turkey.55.a:0 "Tous les amis de la démocratie\nméritent d'être aidés"
 bftb_turkey.55.b:0 "Nous les aiderons,\nmais à certaines conditions..."
 bftb_turkey.56.t:0 "[From.GetLeLaLNPCap] [From.GetName] appliqu[From.GetEEntNP]\nla concession sans condition"
 bftb_turkey.56.desc:1 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté de faire ce à quoi [From.GetIlElleNP] s'étai[From.GetTEntNP] engagé[From.GetXENP] il y a une décennie, sans demander aucune compensation. Grâce à [From.GetSaLeurNP] technologie et [From.GetSesLeursNP] importantes ressources industrielles, [From.GetIlElleNP] v[From.GetAOntNP] pouvoir extraire du pétrole à Diyarbakır, ce que nous ne pouvions faire nous-mêmes. Les [From.GetHabitants] ont aussi mis à notre disposition une partie des sites industriels nécessaires à d'autres aspects de leurs projets, afin que nous puissions en faire usage comme nous l'entendons.\n\nEnfin, dernier geste d'amitié, les [From.GetHabitants] nous ont transmis certaines des techniques et du matériel utilisés lors des processus d'extraction afin que nous puissions tirer parti nous-mêmes des ressources naturelles de notre pays."
 bftb_turkey.56.a:0 "Ces [From.GetHabitants]\nsont vraiment forts..."
 bftb_turkey.57.t:0 "[From.GetLeLaLNPCap] [From.GetName] assorti[From.GetTSsentNP]\ndes conditions à la concession"
 bftb_turkey.57.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté de remplir leur part des stipulations liées à la concession Chester de 1923, mais en échange de compensations. [From.GetIlElleNPCap] [From.GetEstSontNP] prêt[From.GetXENP] à utiliser [From.GetSaLeurNP] technologie et [From.GetSesLeursNP] importantes ressources industrielles pour extraire du pétrole à Diyarbakır, ce que nous ne pouvons faire nous-mêmes, mais exig[From.GetEEntNP] en échange l'exclusivité des droits sur les ressources d'Afyon. Afin de nous faire mieux avaler la pilule, les [From.GetHabitants] se sont aussi dits prêts à partager avec nous leurs techniques d'extraction et à nous donner les plans de leurs matériels les plus performants.\n\nDemander à ce que la concession soit appliquée était déjà humiliant. Mais ces compensations sont pires encore. [Root.GetLeLaLNPCap] [Root.GetName] se veu[Root.GetTLentNP] un modèle de lutte contre l'impérialisme et le colonialisme, aussi accepter les conditions [From.GetAdjFP] reviendrait-il à trahir toutes nos valeurs. Mais pouvons-nous nous permettre de négliger tout ce que [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] à nous offrir ?"
 bftb_turkey.57.a:0 "Donnons donc à ces impérialistes\nce qu'ils veulent..."
 bftb_turkey.57.b:0 "Nous refusons de vivre\nsous le joug des [From.GetHabitants] !"
 bftb_turkey.58.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nnos conditions"
 bftb_turkey.58.desc:0 "\nLe gouvernement [From.GetAdjMS] a accepté chacune de nos conditions en échange de l'aide que nous pouvons lui fournir. Le chrome d'Afyon a déjà commencé à arriver dans les ports [Root.GetAdjMP], et nous faisons de réels progrès dans la manière la plus efficace d'exploiter le pétrole de l'Est [From.GetDuDelaDelNP] [From.GetName]."
 bftb_turkey.58.a:0 "C'est bon d'être [From.GetAdjMS]..."
 bftb_turkey.59.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nnos conditions"
 bftb_turkey.59.desc:0 "\nLe gouvernement [From.GetAdjMS] vient de rejeter les conditions que nous lui avions présentées pour l'aider. S'il s'était montré un peu plus raisonnable et avait mis du sien, aussi bien [From.GetLeLaLNP] [From.GetName] que [Root.GetLeLaLNP] [Root.GetName] y auraient bien gagné. Mais tant pis. Nous attendrons quelques années encore, le temps qu'ils arrivent eux-mêmes à localiser leur or noir..."
 bftb_turkey.59.a:0 "Dans tous les cas, c'est\n[Root.GetLeLaLNP] [Root.GetName] qui gagn[Root.GetEEntNP]"
 bftb_turkey.60.t:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetFaitFontNP] pression\nsur la question du Hatay"
 bftb_turkey.60.desc:1 "\n[From.GetLeLaLDirCap] [From.GetLeader] a écrit une lettre véhémente pour exiger que la population [From.GetAdjFS] de la région du Hatay soit autorisée à s'exprimer de manière démocratique, par l'organisation d'un référendum, de manière à laisser la région décider elle-même si elle préférerait intégrer [From.GetLeLaLNP] [From.GetName] ou demeurer [Root.GetAdjFS].\n\nOr, des franchissements illégaux de la frontière ont été signalés, des [From.GetHabitants] étant apparemment entrés dans le Hatay pour y causer des troubles. Il paraît donc évident que [From.GetLeLaLDir] [From.GetLeader] a l'intention de s'assurer que le référendum qu'[From.GetIlElleDir] propose tourne à son avantage. Avoir [From.GetUnUneDesNP] [From.GetName] hostile[From.GetXSNP] à nos frontières ne semble guère être une bonne idée."
 bftb_turkey.60.a:0 "Avons-nous réellement le choix ?"
 bftb_turkey.60.b:0 "Ils veulent le Hatay ?\nQu'ils viennent donc le chercher !"
 bftb_turkey.61.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrenonc[From.GetEEntNP] au Hatay"
 bftb_turkey.61.desc:0 "\n[Root.GetLeLaLDirCap] [Root.GetLeader] a prononcé aujourd'hui un court discours, à Antakya, pour accueillir les citoyens du Hatay au sein [Root.GetDuDelaDelNP] [Root.GetName], profitant de l'occasion pour remercier officiellement [From.GetLeLaLDir] [From.GetLeader] et [From.GetLeLaLNP] [From.GetName] d'avoir respecté la volonté, exprimée démocratiquement par les habitants de la région. Même si la rétrocession a été condamnée par les officiels [From.GetAdjMP], l'ambiance générale sur place et parmi les [Root.GetHabitants] est à la joie. Déjà, bon nombre de personnes ont franchi l'ancienne frontière pour témoigner de leur satisfaction, rencontrer les habitants de notre nouvelle province et échanger avec eux des cadeaux dans de grandes effusions de joie.\n\n[From.GetLeLaLDirCap] [From.GetLeader], quant à [From.GetLuiElleDir], n'a rien dit sur la question. Néanmoins, certaines sources proches du pouvoir sont persuadées qu'il ne s'agit que d'une situation temporaire, et que le Hatay reviendra bientôt sous contrôle [From.GetAdjMS]."
 bftb_turkey.61.a:0 "Habitants du Hatay,\nbienvenue [TUR.GetAuEnANP] [TUR.GetName] !"
 bftb_turkey.62.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde céder le Hatay"
 bftb_turkey.62.desc:0 "\n[Root.GetLeLaLDirCap] [Root.GetLeader] a prononcé aujourd'hui un discours enflammé, à Gaziantep, au cours duquel [Root.GetIlElleDir] a condamné sans détour l'oppression des [Root.GetHabitants] du Hatay par [From.GetLeLaLNP] [From.GetName]. La foule rassemblée pour l'écouter s'est montrée scandalisée, et plusieurs conseillers sont persuadés que l'enthousiasme est suffisant dans la population pour que la guerre soit un moyen possible de mettre fin à une situation légitimement considérée comme parfaitement injuste. Que [From.GetLeLaLNP] [From.GetName] pens[From.GetEEntNP] pouvoir nous défier est pure folie. [Root.GetLeLaLNPCap] [Root.GetName] ne se laisser[Root.GetAOntNP] pas impressionner par une puissance de second ordre."
 bftb_turkey.62.a:0 "[From.GetLeLaLNPCap] [From.GetName]\n[From.GetAOntNP] signé [From.GetSaLeurNP] perte"
 bftb_turkey.63.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous invit[From.GetEEntNP]\nà intégrer [From.GetLeLaLFaction] [From.GetFactionName]"
 bftb_turkey.63.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a rencontré [Root.GetLeLaLDir] [Root.GetLeader] il y a quelques jours pour négocier la mise en place d'une alliance pan-méditerranéenne étendue, qui permettrait d'afficher une position commune lors des crises requérant le recours à la force militaire. Un débat s'est élevé sur le fait que pouvoir compter [From.GetLeLaLNP] [From.GetName] dans le cadre d'une alliance pourrait nous allouer un surcroît de légitimité afin de mener à bien nos projets dans la région, mais cela implique aussi de refuser désormais le soutien des autres grandes puissances. Mais un autre argument doit aussi être pris en compte : au contraire [Root.GetDuDelaDelNP] [Root.GetName], [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] une assez bonne réputation parmi les pays des Balkans et du bassin Méditerranéen, et pourrai[From.GetTEntNP] donc nous être utile pour nous assurer du soutien diplomatique de pays qui refuseraient autrement le moindre rapport avec nous.\n\nNous sommes donc à un carrefour majeur. Devons-nous prendre la main tendue par [From.GetLeLaLDir] [From.GetLeader] et utiliser sa plume pour fourbir nos armes contre les grandes puissances, ou serait-il préférable de nous rapprocher des hautains Teutons en écartant toutes les puissances de second ordre qui cherchent à nous courtiser ? C'est à nous qu'il reviendra de décider du sort des pays des Balkans. Nous pouvons les sauver d'une soumission [GER.GetAuAlaAlNP] [GER.GetName] ou [SOV.GetAuAlaAlNP] [SOV.GetName], ou aider ces deux pays à écraser plus rapidement nos voisins..."
 bftb_turkey.63.a:0 "Rachetons-nous donc\nen sauvant d'autres pays"
 bftb_turkey.63.b:0 "Ce monde est froid et cruel,\net nous devons l'être aussi"
 bftb_turkey.64.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nd'intégrer [Root.GetLeLaLFaction] [Root.GetFactionName]"
 bftb_turkey.64.desc:0 "\nAu cours d'une magnifique cérémonie, [From.GetLeLaLDir] [From.GetLeader] a annoncé avec un grand enthousiasme à son peuple que [From.GetLeLaLNP] [From.GetName] serai[From.GetTEntNP] désormais uni[From.GetXENP] dans son destin commun avec [Root.GetLeLaLNP] [Root.GetName]. [Root.GetLeLaLDirCap] [Root.GetLeader] a fait, de son côté, une annonce similaire, avec toutefois plus de retenue.\n\nTous les dignitaires [Root.GetAdjMP] espèrent que l'alignement avec les [From.GetHabitants] permettra de mesurer leurs tendances expansionnistes, et que leur statut de grande puissance permettra de protéger désormais les pays plus faibles entourant la Méditerranée des appétits de ceux qui pourraient souhaiter les assujettir."
 bftb_turkey.64.a:0 "Nous devons maintenant intégrer\nd'autres nations dans le pacte"
 bftb_turkey.65.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'intégrer [Root.GetLeLaLFaction] [Root.GetFactionName]"
 bftb_turkey.65.desc:0 "\nNous venons d'apprendre que [From.GetLeLaLNP] [From.GetName] refusai[From.GetTEntNP] d'intégrer [Root.GetLeLaLFaction] [Root.GetFactionName]. Les dignitaires [Root.GetAdjMP] se montrent fort déçus, et déjà s'inquiètent de ce que cela pourrait annoncer de l'avenir des pays du bassin Méditerranéen. [Root.GetLeLaLDirCap] [Root.GetLeader] a d'ores et déjà demandé en privé aux membres du gouvernement de redoubler d'efforts pour faire entrer autant de pays que possible dans l'alliance, de manière à former aussi rapidement que possible un bloc suffisamment puissant pour contrer toute tentative irrédentiste des [From.GetHabitants]."
 bftb_turkey.65.a:0 "Nous allons devoir agir vite, maintenant"
 bftb_turkey.66.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nde démembrer [GRE.GetLeLaLNP] [GRE.GetName]"
 bftb_turkey.66.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de suggérer que, même si cette situation est regrettable, la sécurité de la région exige que [GRE.GetLeLaLNP] [GRE.GetName] doi[GRE.GetTVentNP] cesser d'exister en tant que nation indépendante. Nos propres officiels ont quant à eux témoigné avec enthousiasme de leur approbation complète envers le projet [From.GetAdjMS], qui leur rappelle qu'il s'agit là de notre propre position depuis le départ.\n\nLes [From.GetHabitants] suggèrent de diviser les territoires [GRE.GetAdjMP] selon des considérations géographiques : [Root.GetLeLaLNP] [Root.GetName] recevrai[Root.GetTEntNP] alors les États d'Épire, du Péloponnèse et de Crète, assurant ainsi [Root.GetSaLeurNP] domination sur la Méditerranée orientale et la mer Ionienne. [From.GetLeLaLNPCap] [From.GetName] recevrai[From.GetTEntNP] quant à [From.GetLuiElleEuxNP] le reste des territoires [GRE.GetAdjMP], ce qui [From.GetLuiLeurNP] garantirait de contrôler l'Égée, qui mouille déjà bon nombre de ses côtes.\n\nCet accord semble assez juste – en tout cas, assez juste si l'on considère qu'il s'agit bien d'une invasion pure et simple. Mais cela fait longtemps que nous rêvons d'ajouter Athènes à notre empire, et le plan [From.GetAdjMS] retarderait sans doute très longtemps un tel projet. [Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP]-[Root.GetIlElleNP] donc prêt[Root.GetXENP] à renoncer à Athènes pour amener la paix en Méditerranée ?"
 bftb_turkey.66.a:0 "Cet accord paraît\ntout à fait raisonnable en l'état"
 bftb_turkey.66.b:0 "Tout devrait nous revenir !"
 bftb_turkey.67.t:0 "Coup d'État du Carré d'or"
 bftb_turkey.67.desc:0 "Des nouvelles inquiétantes nous sont parvenues de Mossoul : l'ancien Premier ministre Rashid Ali al-Gaylani a tenté de provoquer un coup d'État contre le gouvernement [Root.GetDuDelaDelDir] [Root.GetLeader]. Il a le soutien d'une bonne part de l'armée et de la population.\n\nDe nombreux signes indiquent une implication étrangère, vitale pour l'organisation et le ravitaillement en armes des traîtres du Carré d'or. De tous les pays qui pourraient être ainsi impliqués, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] sans doute joué le premier rôle.\n\nLe Carré d'or a élaboré un programme intransigeant visant à chasser les impérialistes [ENG.GetAdjMP] par la force en s'appuyant sur l'aide fournie par [GER.GetLeLaLNP] [GER.GetName], que bon nombre d'Iraquiens soutiennent. Peut-être une nation arabe indépendante n'est-elle possible que par le fascisme ?"
 bftb_turkey.67.a:0 "Maşallah, nous défendrons\n[IRQ.GetLeLaLNP] [IRQ.GetName] du fascisme !"
 bftb_turkey.67.b:0 "La libération ne sera possible\nque par le fascisme"
 bftb_turkey.67.c:0 "Débarrassons-nous\nde cette vermine fasciste"
 bftb_turkey.68.t:0 "Guerre civile [IRQ.GetAuEnANP] [IRQ.GetName]"
 bftb_turkey.68.desc:0 "Les efforts faits pour déclencher un coup d'État fasciste [IRQ.GetAuEnANP] [IRQ.GetName] semblent avoir payé. Les fascistes [IRQ.GetAdjMP] ont déclenché les hostilités face à l'ancien gouvernement pour s'assurer du contrôle de l'ensemble du pays. Quelle que soit l'issue du conflit, [Root.GetLeLaLNP] [Root.GetName] devrai[Root.GetTEntNP] se trouver dans une position idéale pour établir [Root.GetSonLeurNP] contrôle sur toute la région."
 bftb_turkey.68.a:0 "Pour l'heure, mieux vaut donc\nfaire preuve de patience"
 bftb_turkey.69.t:0 "Victoire des fascistes\n[IRQ.GetAuEnANP] [IRQ.GetName]"
 bftb_turkey.69.desc:0 "\nLes fascistes [IRQ.GetAdjMP] ont pu écraser les dernières poches de résistance des partisans de l'ancien gouvernement, comme nous l'avions espéré. Ils seront désormais trop faibles pour s'opposer à nous si nous intervenons et prenons le contrôle de ce qu'il reste de l'appareil d'État."
 bftb_turkey.69.a:0 "C'est du machiavélisme à l'état pur !"
 bftb_turkey.70.t:0 "Échec des fascistes [IRQ.GetAdjMP]"
 bftb_turkey.70.desc:0 "Les fascistes [IRQ.GetAdjMP] ne sont pas parvenus à chasser du pouvoir les partisans du gouvernement, et ont très rapidement été écrasés par l'armée. C'est évidemment une sévère déception. Mais, comme les stratèges l'avaient prévu, [IRQ.GetLeLaLNP] [IRQ.GetName] devrai[IRQ.GetTEntNP] être trop faible[IRQ.GetXSNP] maintenant pour pouvoir s'opposer à nos forces si nous cherchons à nous emparer du contrôle de l'appareil d'État."
 bftb_turkey.70.a:0 "Dès le départ, ils n'avaient aucune chance"
 bftb_turkey.71.t:0 "Les fascistes [IRQ.GetAdjMP] prennent\nle contrôle du pays"
 bftb_turkey.71.desc:0 "Les fascistes [IRQ.GetAdjMP] sont parvenus à chasser les dernières forces du gouvernement et à prendre le contrôle de l'ensemble du pays. Ils ont clairement annoncé leurs intentions, et l'un de leurs premiers objectifs est de débarrasser les Arabes de l'influence [ENG.GetAdjFS], quel que soit le prix à payer. Et ils semblent persuadés qu'une intervention [Root.GetAdjFS] est pour eux le meilleur moyen d'atteindre leur objectif."
 bftb_turkey.71.a:0 "[IRQ.GetLeLaLNPCap] [IRQ.GetName] ?\nCe n'est pas nos affaires..."
 bftb_turkey.71.b:0 "Ils peuvent compter\nsur [Root.GetLeLaLNP] [Root.GetName]"
 bftb_turkey.71.c:0 "Ils se sont montrés dignes d'entrer\ndans [Root.GetLeLaLFaction] [Root.GetFactionName]"
 bftb_turkey.72.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous assur[From.GetEEntNP]\nde [From.GetSonLeurNP] soutien"
 bftb_turkey.72.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] décidé de déclarer son soutien à notre gouvernement. De telles déclarations sont évidemment cruciales pour établir la légitimité [Root.GetDuDelaDelNP] [Root.GetName], ainsi que [Root.GetSaLeurNP] position de pays opposé fondamentalement à toutes les formes de l'impérialisme [ENG.GetAdjMS]."
 bftb_turkey.72.a:0 "Loué soit le courage\nde ces [From.GetHabitants] !"
 bftb_turkey.73.t:0 "Les fascistes [IRQ.GetAdjMP] prennent\nle contrôle du pays"
 bftb_turkey.73.desc:0 "Les fascistes [IRQ.GetAdjMP] sont parvenus à chasser les dernières forces du gouvernement et à prendre le contrôle de l'ensemble du pays. Ils ont clairement annoncé leurs intentions, et l'un de leurs premiers objectifs est de débarrasser les Arabes de l'influence [ENG.GetAdjFS], quel que soit le prix à payer. Et ils semblent persuadés qu'une intervention [Root.GetAdjFS] est pour eux le meilleur moyen d'atteindre leur objectif."
 bftb_turkey.73.a:0 "Que nous import[IRQ.GetEEntNP]\n[IRQ.GetLeLaLNP] [IRQ.GetName] ?"
 bftb_turkey.73.b:0 "Ne nous sommes-nous pas proclamés\népée de l'islam ?"
 bftb_turkey.74.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous assur[From.GetEEntNP]\nde [From.GetSonLeurNP] soutien"
 bftb_turkey.74.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] décidé de déclarer son soutien à notre gouvernement. De telles déclarations sont évidemment cruciales pour établir la légitimité [Root.GetDuDelaDelNP] [Root.GetName], ainsi que [Root.GetSaLeurNP] position de pays opposé fondamentalement à toutes les formes de l'impérialisme [ENG.GetAdjMS]."
 bftb_turkey.74.a:0 "Avec les [ITA.GetHabitants] à nos côtés,\nnous ne pouvons que l'emporter !"
 bftb_turkey.75.t:0 "Nationalisation de l'industrie pétrolière\n[IRQ.GetAuEnANP] [IRQ.GetName]"
 bftb_turkey.75.desc:0 "\nDes nouvelles inquiétantes viennent de nous parvenir [IRQ.GetDuDeDNP] [IRQ.GetName] : des représentants [Root.GetAdjMP] responsables d'administrer les réserves de pétrole du pays ont été escortés jusqu'à la frontière par des gardes armés et chassés du pays. Une rumeur prétend par ailleurs que le nouveau gouvernement [IRQ.GetAdjMS] se prépare à installer une présence militaire [GER.GetAdjFS] sur son sol.\n\nEt, comme si cela ne suffisait pas, les services de renseignement suggèrent aussi que tous ces événements ont été orchestrés depuis [From.GetLeLaLNP] [From.GetName] afin de faire avancer la cause [GER.GetDuDelaDelFaction] [GER.GetFactionName] ! Nous devons donc décider très vite de notre réponse. Les [IRQ.GetHabitants] pourraient se montrer moins hostiles si nous faisons le choix de respecter leur décision de nationaliser le pétrole ; mais nous devons aussi décider si nous sommes prêts, en cas d'échec, à laisser ce pétrole aux mains des [GER.GetHabitants]."
 bftb_turkey.75.a:0 "Les [IRQ.GetHabitants] pourraient être\nles nouveaux gardiens de la flamme sacrée"
 bftb_turkey.75.b:0 "Les fascistes ne doivent pas\ns'emparer de ce pétrole !"
 bftb_turkey.75.c:0 "Le droit divin [Root.GetDuDelaFDir] souverain[Root.GetXEDir]\ndoit être préservé à tout prix"
 bftb_turkey.75.d:0 "De toute manière, cela ne pouvait pas\nse terminer autrement"
 bftb_turkey.75.e:0 "C'est leur droit le plus strict\nen tant que nation souveraine"
 bftb_turkey.76.t:0 "[From.GetLeLaLNPCap] [From.GetName] cèd[From.GetEEntNP]"
 bftb_turkey.76.desc:0 "[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous reconnaître le contrôle de tous les champs de pétrole [Root.GetAdjMP]. Notre souveraineté est donc pleinement reconnue : les impérialistes ont été battus à leur propre jeu !"
 bftb_turkey.76.a:0 "Allahu ekber\net gloire [Root.GetAuAlaAlDir] [Root.GetLeader] !"
 bftb_turkey.77.t:0 "Alliance anglo-[GER.GetAdjFS]"
 bftb_turkey.77.desc:0 "Nous avons été le jouet d'un coup du sort aussi horrible que cruel : [ENG.GetLeLaLNP] [ENG.GetName] et [GER.GetLeLaLNP] [GER.GetName] viennent de conclure une alliance. Nous avions un besoin crucial du soutien [GER.GetDuDelaDelFaction] [GER.GetFactionName], mais les perfides [ENG.GetHabitants] ont encore agi en sous-main contre nous !\n\nC'est véritablement l'un des plus sombres jours de toute l'histoire [Root.GetDuDelaDelNP] [Root.GetName]. Nous sommes seuls, isolés, et personne ne se dispose à nous soutenir à l'exception des [TUR.GetHabitants] – qui pour leur part vont presque à coup sûr nous abandonner à notre sort pour éviter de mécontenter l'alliance entre [ENG.GetHabitants] et [GER.GetHabitants]. Mais pouvons-nous même leur en vouloir ? Qui serait assez fou pour oser s'opposer ainsi à l'alliance de ces deux puissances coalisées ? Et nous, oserons-nous même essayer ?"
 bftb_turkey.77.a:0 "Les Européens tomberont\ndevant nos épées, in shâ' 'Llâh !"
 bftb_turkey.77.b:0 "Mais dans quel monde\nvivons-nous nous donc ?"
 bftb_turkey.79.t:0 "[From.GetLeLaLNPCap] [From.GetName] souhait[From.GetEEntNP]\nrenouveler notre pacte de non-agression"
 bftb_turkey.79.desc:0 "\nNous considérant mutuellement comme des opposants à l'impérialisme, cela fait un moment maintenant que nous entretenons des relations amicales avec [From.GetLeLaLNP] [From.GetName]. Malgré tout, nos relations se sont faites plus distantes depuis quelque temps.\n\nAfin de tenter un nouveau rapprochement, [From.GetLeLaLDir] [From.GetLeader] a suggéré de renouveler le pacte de non-agression signé en 1925. Nous avons donc tout lieu de croire que cette main qui nous est tendue est un signe que les [From.GetHabitants] sont prêts à collaborer plus étroitement dans un avenir proche, même si [Root.GetLeLaLDir] [Root.GetLeader] ne fait guère de secrets qu'[Root.GetIlElleDir] convoite les détroits [From.GetAdjMP]. Nous devons donc faire le choix le plus intéressant pour nous : vaut-il mieux avoir [From.GetLeLaLNP] [From.GetName] comme allié[From.GetXENP] ou comme dépendance[From.GetXSNP] ?"
 bftb_turkey.79.a:0 "Mieux vaut conserver des liens amicaux\navec les [From.GetHabitants]"
 bftb_turkey.79.b:0 "Nous avons d'autres projets\nles concernant..."
 bftb_turkey.80.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde renouveler le pacte"
 bftb_turkey.80.desc:0 "\nNous avons reçu d'excellentes nouvelles [From.GetDuDeDNP] [From.GetName] : notre suggestion de renouveler le pacte de non-agression a reçu un accueil enthousiaste. Les diplomates sont persuadés que les derniers détails de l'accord pourront être réglés d'ici à la fin de la semaine."
 bftb_turkey.80.a:0 "C'est un grand jour pour la paix"
 bftb_turkey.81.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde renouveler le pacte de non-agression"
 bftb_turkey.81.desc:0 "\nNous venons de recevoir des nouvelles inquiétantes [From.GetDuDeDNP] [From.GetName] : [From.GetLeLaLDir] [From.GetLeader] ne semble avoir aucune intention de renouveler l'ancien pacte de non-agression conclu il y a quelques années entre nos deux pays. Et tout au contraire, les dignitaires [From.GetAdjMP] ont déjà dénoncé le traité précédent, ce qui en dit long sur les relations que nous pouvons nous attendre à entretenir désormais avec les [From.GetHabitants]."
 bftb_turkey.81.a:0 "Quelque chose d'affreux\nrisque de se produire..."
 bftb_turkey.82.t:0 "Levée de l'interdiction du TKP"
 bftb_turkey.82.desc:0 "Les membres en exil du Türkiye Komünist Partisi ont été accueillis à leur retour au pays, et les charges portées contre eux ont été levées par [Root.GetLeLaLDir] [Root.GetLeader] [Root.GetLuiElleDir]-même. Les figures de proue du parti ont été accueillies en personne par quelques membres du gouvernement, même si les kémalistes les plus fervents ont préféré ne pas faire le déplacement.\n\nSi [Root.GetLeLaLDir] [Root.GetLeader] n'a pas souhaité accueillir en personne les figures de proue du parti, une invitation leur a été envoyée pour entrer au gouvernement. Malgré tout, c'est ce dernier qui décidera lui-même si des communistes pourront entrer en son sein."
 bftb_turkey.82.a:0 "De toute façon, peu importe\nce qu'ils choisissent de faire"
 bftb_turkey.83.t:0 "Retour d'exil des communistes [Root.GetAdjMP]"
 bftb_turkey.83.desc:0 "Les membres en exil du Türkiye Komünist Partisi ont été accueillis à leur retour au pays, et les charges portées contre eux ont été levées par [Root.GetLeLaLDir] [Root.GetLeader] [Root.GetLuiElleDir]-même. Les figures de proue du parti ont été accueillies en personne par quelques membres du gouvernement, même si les kémalistes les plus fervents ont préféré ne pas faire le déplacement.\n\nC'est au cours d'une réception officielle pour leur souhaiter la bienvenue, où était présent[Root.GetXEDir] [Root.GetLeLaLDir] [Root.GetLeader], que le putsch a eu lieu, prenant tout le monde par surprise. Şefik Hüsnü est monté sur la scène pour annoncer la dissolution du « régime kémaliste, bourgeois et révisionniste » pour être remplacé par un gouvernement plus proche de ce que prône Moscou. Il aura suffi de quelques heures seulement pour que tous les officiers et dignitaires kémalistes soient arrêtés. Si les rapports sont exacts, des agents [SOV.GetAdjMP] ont été impliqués dans tous ces événements."
 bftb_turkey.83.a:0 "Hé, attendez donc une min... !"
 bftb_turkey.84.t:0 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nnotre soumission"
 bftb_turkey.84.desc:0 "\nCes serpents sortis tout droit de l'Enfer que sont les [From.GetHabitants] ont unilatéralement décidé que [Root.GetLeLaLNP] [Root.GetName] devai[Root.GetTEntNP] désarmer et autoriser la présence de troupes [From.GetAdjFP] sur nos territoires afin qu'elles puissent « garantir la sécurité et les droits des prolétaires [Root.GetAdjMP] ». La motivation de cette bouffonnerie apparaît clairement à tous : [From.GetLeLaLNP] [From.GetName] cherch[From.GetEEntNP] à imposer [From.GetSonLeurNP] contrôle total sur nos affaires et mettre fin à notre souveraineté.\n\nMais nous ne sommes pas quelque pays de second ordre, n'ayant aucune espèce d'importance dans les affaires mondiales. Nous sommes [Root.GetLeLaLNP] [Root.GetName] ! Nous ne pouvons nous laisser ainsi intimider par cette puissance malveillante qui nous considère comme sa prochaine proie. Nous devons trouver des alliés à l'étranger ; assurément, il se trouvera bien au moins un pays qui nous aidera à faire face à ces bellicistes ! Même si, évidemment, cela risque de coûter des vies [Root.GetAdjFP]..."
 bftb_turkey.84.a:0 "Les [SOV.GetHabitants] feraient\ndes médiateurs justes"
 bftb_turkey.84.b:0 "Votons démocratiquement d'appeler\nles pays étrangers à notre secours"
 bftb_turkey.84.c:0 "Quelqu'un nous sauvera bien\nde ces fripouilles de marxistes !"
 bftb_turkey.84.d:0 "Nos alliés garantiront\nnotre sécurité"
 bftb_turkey.84.e:0 "La priorité est de sauver\nla vie des [Root.GetHabitants]"
 bftb_turkey.85.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nune médiation contre les [TUR.GetHabitants]"
 bftb_turkey.85.desc:0 "\nDes représentants [From.GetDuDelaDelNP] [From.GetName] nous ont contactés dans l'espoir que [Root.GetLeLaLNP] [Root.GetName] puiss[Root.GetEEntNP] protéger leur pays face à l'agressivité [TUR.GetAdjFS]. Ils nous ont déjà livré de nombreux documents expliquant en quoi le passage de leur pays dans la sphère d'influence [TUR.GetAdjFS] romprait l'équilibre sur le continent européen, et défendent avec passion leur droit à l'indépendance. Tout est donc fait pour nous décider à les aider."
 bftb_turkey.85.a:0 "Il y en a assez de voir les [TUR.GetHabitants]\nprôner le « vrai communisme »"
 bftb_turkey.85.b:0 "Ces [TUR.GetHabitants] mettent\nen péril toute l'Europe !"
 bftb_turkey.85.c:0 "Nous ne pouvons pas laisser\nles rouges faire ce qu'ils veulent !"
 bftb_turkey.85.d:0 "Les petites querelles des [From.GetHabitants]\nne nous regardent en rien"
 bftb_turkey.86.t:0 "[From.GetLeLaLNPCap] [From.GetName] garanti[From.GetTSsentNP]\ndésormais notre indépendance"
 bftb_turkey.86.desc:0 "\nNous venons tout juste de l'apprendre : [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] la ferme intention de garantir notre indépendance face à l'agression [TUR.GetAdjFS]. C'est une grande victoire diplomatique pour [Root.GetLeLaLNP] [Root.GetName], car il y a tout lieu de croire que cela suffira à contraindre les [TUR.GetHabitants] à renoncer à leurs exigences ridicules."
 bftb_turkey.86.a:0 "Les [From.GetHabitants] sont de véritables amis\npour les [Root.GetHabitants]"
 bftb_turkey.87.t:0 "[BUL.GetLeLaLNPCap] [BUL.GetName] reçoi[BUL.GetTVentNP]\ndu soutien de l'étranger"
 bftb_turkey.87.desc:0 "\nAnimés par leur quête ridicule de préservation de l'indépendance, ces odieux [BUL.GetHabitants] ont semble-t-il trouvé du soutien à l'étranger. Il est indéniable que ces complications ne nous arrangent guère. Nous devons donc décider très vite si nous sommes prêts à pousser plus loin l'affaire et recourir à la force pour imposer nos demandes, ou s'il est encore temps de reculer afin d'éviter le déclenchement d'un conflit plus large que prévu."
 bftb_turkey.87.a:0 "Nous ne céderons pas !"
 bftb_turkey.87.b:0 "C'est là un sérieux revers..."
 bftb_turkey.88.t:0 "Recul [From.GetDuDelaDelNP] [From.GetName]"
 bftb_turkey.88.desc:0 "« Alégresse » est sans doute le mieux qui convient le mieux pour décrire l'état d'esprit au sein du gouvernement depuis que nous avons appris que [From.GetLeLaLNP] [From.GetName] avai[From.GetTEntNP] reculé, que [From.GetSesLeursNP] troupes se désengageaient et que [From.GetSonLeurNP] gouvernement appelait désormais à une désescalade des tensions. C'est une victoire éclatante, pour le gouvernement aussi bien que pour le peuple [Root.GetDuDelaDelNP] [Root.GetName]."
 bftb_turkey.88.a:0 "Victoire !"
 bftb_turkey.89.t:0 "Aucun soutien de personne"
 bftb_turkey.89.desc:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] est inconsolable depuis que nous avons pris conscience qu'aucun pays n'accepterait de soutenir [Root.GetLeLaLNP] [Root.GetName] face à l'agression [TUR.GetAdjFS]. L'attitude faussement détachée des puissances nous laisse donc face à ce choix horrible : soit résister et se battre, ou céder afin d'épargner des vies."
 bftb_turkey.89.a:0 "Nous n'avons guère le choix,\nnous devons nous rendre"
 bftb_turkey.89.b:0 "Nous ne céderons pas sans combattre !"
 bftb_turkey.90.t:0 "[BUL.GetLeLaLNPCap] [BUL.GetName] cèd[BUL.GetEEntNP]"
 bftb_turkey.90.desc:0 "Nous venons de franchir une étape supplémentaire, qui nous rapproche encore de la Révolution mondiale : le gouvernement [From.GetAdjMS] a préféré céder et céder le pouvoir à un groupe de ministres communistes choisis avec soin par les membres du Parti pour administrer le pays. Nous disposons désormais du contrôle sur l'armée et l'industrie [From.GetAdjFP], ce qui place [Root.GetLeLaLNP] [Root.GetName] dans une position plus favorable dans l'ensemble de la région, et en Europe de façon plus large."
 bftb_turkey.90.a:0 "Les [BUL.GetHabitants]\nont enfin été libérés"
 bftb_turkey.91.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] de céder"
 bftb_turkey.91.desc:0 "Nous venons de l'apprendre : contrairement à toute attente, [From.GetLeLaLNP] [From.GetName] refus[From.GetEEntNP] de céder à nos demandes, pourtant raisonnables. [From.GetSonLeurNPCap] gouvernement aurait pu choisir de faciliter les choses, mais cette attitude de dénégation ne fera que causer de nombreuses souffrances aux [BUL.GetHabitants]."
 bftb_turkey.91.a:0 "C'est eux qui l'auront voulu..."
 bftb_turkey.92.t:0 "[From.GetLeLaLNPCap] [From.GetName] ratifi[From.GetEEntNP]\nle pacte de Sa'dabad"
 bftb_turkey.92.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] s'est montré[From.GetXEDir] très enthousiaste lorsque notre suggestion de signer un pacte d'amitié et de non-agression entre nos deux pays lui a été présentée, et l'a ratifié sans délai. Grâce à l'accord [From.GetDuDelaDelNP] [From.GetName], la paix devient toujours plus probable, non seulement [Root.GetAuEnANP] [Root.GetName] mais aussi dans le monde."
 bftb_turkey.92.a:0 "[From.GetHabitants] et [Root.GetHabitants]\nseront frères à jamais !"
 bftb_turkey.93.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde ratifier le pacte de Sa'dabad"
 bftb_turkey.93.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a écrit une longue lettre [Root.GetAuAlaAlDir] [Root.GetLeader] pour l'informer que la proposition de traité d'amitié et de non-agression proposée ne valait pas ni l'encre ni le papier sur lequel elle avait été couchée. La suite de la missive indique que tout autre accord qu'une alliance officielle entre [From.GetLeLaLNP] [From.GetName] et [Root.GetLeLaLNP] [Root.GetName] ne serait qu'une vaine perte de temps, et que les diplomates [From.GetAdjMP] préféreraient ne pas être impliqués dans les projets futurs de leurs collèges [Root.GetAdjMP]."
 bftb_turkey.93.a:0 "Un bête « non » aurait suffi..."
 bftb_turkey.94.t:0 "Effondrement de l'économie"
 bftb_turkey.94.desc:0 "Tous les économistes [Root.GetAdjMP] sont en panique, la valeur de la monnaie s'effondre, et tout montre que le pays entre dans une grave dépression économique. Cela est d'autant plus tragique que, après avoir réussi à habilement éviter les pires conséquences de la Grande Dépression, [Root.GetLeLaLNP] [Root.GetName] se trouv[Root.GetEEntNP] aujourd'hui grandement affaibli[Root.GetXENP] alors que le reste du monde, lui, se redresse.\n\nLa confiance de la population dans les institutions s'est elle aussi effondrée, et les [Root.GetHabitants] savent très bien que les souffrances du pays sont imputables à l'actuel gouvernement."
 bftb_turkey.94.a:0 "C'est aujourd'hui la nation\nqui paie le prix de notre avarice..."
 bftb_turkey.95.t:0 "Les officiers ottomans proposent\nde restaurer le sultanat"
 bftb_turkey.95.desc:0 "\nNous venons de recevoir une offre de personnalités sensibles à nos opinions, qui sont elles aussi persuadées de l'importance de la religion dans le gouvernement du pays. Nous savons malgré tout que ces gens sont loyaux à d'autres qu'au seul Tout-Puissant. Ces anciens officiers et généraux de l'armée ottomane proposent un choix qui aura de grandes répercussions pour tout le reste de notre histoire : ils souhaitent remettre le sultan sur le trône.\n\nCette proposition n'est pas une surprise complète, car nombre de nos ministres et députés ont déjà fait part de leur nostalgie de l'Empire ottoman et se montrent fiers de leurs correspondances amicales avec des exilés ottomans. Il ne fait aucun doute, par ailleurs, que notre électorat approuverait une telle restauration si elle était décidée. Nos chefs de file restent malgré tout prudents : la République est respectée, en partie grâce à tout ce qu'a accompli Mustafa Kemal Atatürk. Or, nous allier aux fantômes de l'Empire risque de porter un coup mortel à la République."
 bftb_turkey.95.a:0 "Nous devons retrouver\nla gloire de jadis"
 bftb_turkey.95.b:0 "Notre loyauté va\nà la République et à la démocratie"
 bftb_turkey.97.t:0 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nnotre soumission"
 bftb_turkey.97.desc:0 "\nOn dit souvent que l'histoire a pour habitude de se répéter, mais on peut douter que tout expert en politique aurait pu prévoir le cours des événements actuels. Ceux-ci ont comme un arrière-goût de déjà-vu, car un émissaire, dépêché par [From.GetLeLaLDir] [From.GetLeader] [From.GetLuiElleDir]-même, a exigé la soumission [Root.GetDuDelaDelNP] [Root.GetName] [From.GetAuAlaAlNP] [From.GetName].\n\nToute cette situation est, évidemment, profondément ridicule. Comment le peuple [From.GetAdjMS] peut-il même tolérer cela ? Comment avons-nous pu nous mettre dans une telle position ? Mais si la situation est surréaliste, le péril est bien réel. Nous allons devoir décider très vite si nous sommes prêts à faire face, une fois encore, à la menace posée par les [From.GetHabitants], comme il y a plusieurs décennies, ou si les temps ont suffisamment changé qu'il ne vaudrait mieux pas se risquer à tenter de leur résister, à chercher à comprendre leurs motivations incompréhensibles et risquer de déclencher leur colère."
 bftb_turkey.97.a:0 "Ces vils Ottomans\nsurestiment leur puissance !"
 bftb_turkey.97.b:0 "1908 aurait donc pour rien ?"
 bftb_turkey.97.c:0 "Nous n'avons pas les moyens de résister..."
 bftb_turkey.98.t:0 "[From.GetLeLaLNPCap] [From.GetName] compt[From.GetEEntNP]\nsur [From.GetSesLeursNP] alliés"
 bftb_turkey.98.desc:0 "\nLe gouvernement [From.GetAdjMS] a refusé de reconnaître notre autorité ou la légitimité de nos demandes, préférant compter sur les armes [From.GetDuDelaDelFaction] [From.GetFactionName] – ce qui correspond parfaitement à son attitude de lâches. Nous devons donc décider si nous devons prendre le risque d'un conflit avec [From.GetSesLeursNP] alliés, ou s'il vaut mieux retarder quelque peu notre ascension triomphale."
 bftb_turkey.98.a:0 "Nul ne peut s'opposer à notre puissance"
 bftb_turkey.98.b:0 "Mieux vaut éviter un nouveau 1913..."
 bftb_turkey.99.t:0 "[From.GetLeLaLNPCap] [From.GetName] revien[From.GetTNentNP]\nsur [From.GetSesLeursNP] exigences"
 bftb_turkey.99.desc:0 "\nCes mécréants de [From.GetHabitants] ont retiré leurs exigences ridicules. On pourrait dire qu'ils sont revenus à la raison, mais cela serait sans doute faire trop d'honneur à ce gouvernement, bien plus qu'il n'en mérite. Quoi qu'il en soit, pour l'heure la paix règne encore entre [From.GetLeLaLNP] [From.GetName] et [Root.GetLeLaLNP] [Root.GetName]..."
 bftb_turkey.99.a:0 "Nous venons de survivre\nà une grave crise"
 bftb_turkey.100.t:0 "[From.GetLeLaLNPCap] [From.GetName] s'humili[From.GetEEntNP]\ndevant notre puissance"
 bftb_turkey.100.desc:0 "\nNous venons de franchir une nouvelle étape sur la route pour retrouver notre gloire passée : [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] préféré rentrer dans le rang et été ramené[From.GetXENP] dans notre giron. Des célébrations ont eu lieu dans tout le pays, en reconnaissance pour cette victoire magnifique."
 bftb_turkey.100.a:0 "Nous pourrons bientôt venger\nla Grande Guerre..."
 bftb_turkey.101.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous défi[From.GetEEntNP]"
 bftb_turkey.101.desc:0 "\nLes [From.GetHabitants] ont refusé de ployer le genou devant notre sage et puissant[Root.GetXEDir] sultan[Root.GetXEDir], préférant entrer en guerre contre [Root.GetLuiElleDir]. Si c'est un conflit que veu[From.GetTLentNP] [From.GetLeLaLNP] [From.GetName], alors [From.GetIlElleNP] l'aur[From.GetAOntNP]. Plus jamais nous ne tolérerons un nouveau 1913."
 bftb_turkey.101.a:0 "Allah guide notre épée"
 bftb_turkey.102.t:0 "Le diktat de Damas"
 bftb_turkey.102.desc:0 "Ces bandits autoritaires qui gouvernent [From.GetLeLaLNP] [From.GetName] exigent que nous leur cédions immédiatement les territoires de Syrie ou nous préparions à la guerre. On ne peut dire que cette décision soit une surprise, mais cela n'en rend pas moins notre situation précaire.\n\nNous allons devoir décider très vite si, pour éviter un conflit, il vaut mieux céder nos possessions aux [From.GetHabitants], ou si nous sommes prêts à reléguer définitivement [From.GetLeLaLNP] [From.GetName] dans les livres d'histoire où [From.GetIlElleNP] aurai[From.GetTEntNP] dû rester."
 bftb_turkey.102.a:0 "Une telle guerre\nn'en vaudrait pas la peine"
 bftb_turkey.102.b:0 "Il est temps de mettre\nun terme définitif à ces Ottomans"
 bftb_turkey.103.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous refus[From.GetEEntNP]\nnos territoires légitimes"
 bftb_turkey.103.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] rejeté nos demandes pourtant parfaitement raisonnables, refusant de rétrocéder nos territoires du Levant [Root.GetAuAlaAlNP] [Root.GetName], seule autorité légitime sur la région. Cela ne nous laisse donc guère d'autre choix que la guerre."
 bftb_turkey.103.a:0 "Ces fous vont goûter de nos cimeterres !"
 bftb_turkey.104.t:0 "Rétrocession de nos territoires du Levant"
 bftb_turkey.104.desc:0 "Les faibles [From.GetHabitants] ont fait preuve d'une sagesse bien inhabituelle chez eux en nous rétrocédant la Syrie sans qu'il soit besoin de recourir à la force. Les processus d'intégration du territoire sont déjà en cours, et [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP] désormais arrivé[Root.GetXENP] à une croisée de son histoire.\n\nAssez étrangement, les populations du Levant se souviennent de nous comme d'impérialistes et d'étrangers qui leur avaient imposé la soumission sans aucune justification. Ce point de vue est évidemment parfaitement ridicule, mais ce sentiment reste très vivant aujourd'hui encore. Nous aurions donc peut-être davantage à gagner en établissant une dépendance impériale autonome qui pourra être intégrée ultérieurement si la situation le permet. L'alternative consisterait à se contenter d'annexer ces territoires au sein du sultanat – comme, après tout, nous y autorise le droit divin."
 bftb_turkey.104.a:0 "Fusionnons les eyalets de Damas et Alep"
 bftb_turkey.104.b:0 "Ces régions sont bienvenues\nà nouveau dans l'Empire !"

 bftb_turkey.110.t:0 "Défaite des rebelles\ndans l'État de [TUR_kurdish_state_event_target.GetName]"
 bftb_turkey.110.desc:0 "\nLes forces armées sont sorties victorieuses d'un engagement prolongé avec les séparatistes dans l'État de [TUR_kurdish_state_event_target.GetName]. Plusieurs arrestations ont été faites dans la région, et l'armée a durement œuvré à y ramener l'ordre.\n\nLes pertes de chaque côté sont regrettables, mais tout le monde comprend bien qu'aucun sacrifice n'est trop grand lorsqu'il s'agit de préserver l'unité de la nation. Le gouvernement a annoncé un jour de deuil dans tout le pays afin d'honorer ceux qui sont tombés lors de ces événements."
 bftb_turkey.110.a:0 "Pour la République,\nune et indivisible !"
 bftb_turkey.111.t:0 "Victoire des rebelles\ndans l'État de [TUR_kurdish_state_event_target.GetName]"
 bftb_turkey.111.desc:0 "Un drame terrible vient de se produire dans l'État de [TUR_kurdish_state_event_target.GetName]. Les forces armées ont dû se retirer de la région au terme d'un engagement prolongé avec les séparatistes.\n\nL'administration et les autorités militaires sur place sont consternées par ces événements, et demandent que des opérations de grande ampleur soient lancées dans les rebelles qui infestent la région. [Root.GetLeLaLDirCap] [Root.GetLeader] ne s'est pas adressé[Root.GetXEDir] au pays sur cette question, mais a pressé les officiers de tout faire pour venger nos pertes."
 bftb_turkey.111.a:0 "Ces assassins ne s'en tireront pas\nà si bon compte..."
 bftb_turkey.113.t:0 "Les traditionnalistes manifestent\ncontre la production de biens interdits"
 bftb_turkey.113.desc:0 "\nSatisfaire le marché a toujours été un pilier des politiques kémalistes : là où il y a de la demande, on trouvera toujours quelqu'un pour y répondre. Mais certaines parties de la population – avec au premier chef les plus dévots – ne sont pas si à l'aise avec la culture raisonnablement consumériste [Root.GetAuEnANP] [Root.GetName].\n\nDes manifestants ont défilé dans plusieurs régions du pays pour s'opposer à la production de marchandises que certains voudraient voir interdites, en conformité avec les prescriptions religieuses. Ils n'ont jamais approuvé l'aspiration à un État laïc, et ont du mal à se faire à cette idée. Malgré tout, apaiser la foule pourrait être plus aisé que devoir toujours faire face à des divisions au sein du peuple."
 bftb_turkey.113.a:0 "Cédons-leur pour leur prouver\nnotre considération"
 bftb_turkey.113.b:0 "Ils ne peuvent s'opposer au progrès"
 bftb_turkey.114.t:0 "Les traditionnalistes manifestent\ncontre les politiques du gouvernement"
 bftb_turkey.114.desc:0 "\nChaque jour, de nouvelles manifestations des religieux ont lieu dans le pays. Les protestations les plus récentes ont eu lieu dans l'État de [TUR_fundamentalist_state.GetName], pour s'opposer à de prétendues ingérences du gouvernement dans des affaires qui ne le regarderaient en rien. Toutes ces affaires deviennent ridicules : nous sommes le gouvernement, et c'est là notre rôle même que de nous mêler de la vie de nos concitoyens.\n\nLes manifestations sont restées pacifiques, et il a été choisi de ne pas répondre par la force aux provocations. Les conseillers du gouvernement ont même dressé une liste de concessions négligeables, susceptibles d'apaiser les manifestants de l'État de [TUR_fundamentalist_state.GetName] ; mais si nous faisons cela tous ceux du pays voudront en obtenir autant, si ce n'est davantage. Peut-être donc vaudrait-il mieux envoyer l'armée pour montrer que nous n'accepterons pas de voir nos valeurs attaquées continuellement ?"
 bftb_turkey.114.a:0 "Faisons quelques concessions limitées"
 bftb_turkey.114.b:0 "Dispersons ces fauteurs de troubles"
 bftb_turkey.115.t:0 "Des traditionnalistes exigent\nl'autonomie régionale"
 bftb_turkey.115.desc:0 "\nLes tensions entre autorités et traditionnalistes de l'État de [TUR_fundamentalist_state.GetName] ont atteint un point critique, les seconds exigeant l'instauration d'une autorité régionale et le pouvoir de se gouverner selon leurs propres lois. Il s'agit là d'une étape cruciale dans le conflit, puisque jusqu'à présent il se traduisait essentiellement par des manifestations pacifiques et des discours somme toute assez peu menaçants.\n\nIl est vrai, toutefois, que la situation dans l'État de [TUR_fundamentalist_state.GetName] s'est progressivement tendue. Aussi regrettable que ce soit de le constater, accorder l'autonomie qu'ils exigent à ces gens permettrait au moins de se débarrasser des problèmes constants qu'ils nous posent. Mais cela pourrait aussi être vu, aux yeux de certains, comme de la haute trahison..."
 bftb_turkey.115.a:0 "Ce sacrifice semble malheureusement nécessaire"
 bftb_turkey.115.b:0 "Ces gens ont-ils demandé à nos officiers\nce qu'ils pensent de la question ?"
 bftb_turkey.116.t:0 "Escarmouches dans l'État\nde [TUR_fundamentalist_state.GetName]"
 bftb_turkey.116.desc:0 "\nNous venons de recevoir une terrible nouvelle : l'une des garnisons de l'État de [TUR_fundamentalist_state.GetName] a été la cible d'une attaque brutale et violente, lancée par les traditionnalistes implantés dans la région. Les pertes des deux camps sont importantes, et les rebelles ont menacé de répéter ces assauts tant que nous n'aurons pas retiré les troupes de l'État.\n\nTriste jour que celui où des compatriotes s'entretuent pour une chose aussi banale que la foi, mais c'est malheureusement la situation dans laquelle [Root.GetLeLaLNP] [Root.GetName] se trouv[Root.GetEEntNP] aujourd'hui plongé[Root.GetXENP]. Le corps des officiers suggère des mesures de rétorsion implacables contre les insurgés pour venger nos pertes, mais certains politiques sont persuadés que retirer temporairement les troupes de la région serait le meilleur moyen de faire revenir le calme. La décision ne sera évidemment pas facile à prendre..."
 bftb_turkey.116.a:0 "Frappons deux fois aussi fort !"
 bftb_turkey.116.b:0 "Mieux vaut retirer nos hommes pour un temps"
 bftb_turkey.117.t:0 "Les traditionnalistes propagent leur poison\ndans l'État de [TUR_fundamentalist_state.GetName]"
 bftb_turkey.117.desc:0 "\nLes rapports remontant du terrain montrent que des cellules traditionnalistes se sont infiltrées dans l'État de [TUR_fundamentalist_state.GetName] afin de retourner la population et qu'elle adopte leur mode de vie, en opposition totale avec nos idéaux laïcs. Des clercs charismatiques et des activistes politiques se chargent de convertir la population locale à leur façon de penser, et tout a été fait pour les tenir sans déclencher de conflit – en vain.\n\nNous faisons donc face à un dilemme : nous souhaitons appliquer la volonté du peuple, mais si nous n'intervenons pas de façon plus directe l'État va assurément finir par tomber entre les mains des traditionnalistes. Nous avons essayé à de multiples reprises d'éclairer les [Root.GetHabitants], afin que la laïcité bénéficie d'un soutien populaire, mais sans cesse les fanatiques s'opposent à nous à tout propos. D'une façon ou d'une autre, nous allons devoir choisir entre accepter la volonté des habitants de [TUR_fundamentalist_state.GetName], ou intervenir pour déjouer les plans des traditionnalistes."
 bftb_turkey.117.a:0 "Nous devons les arrêter à tout prix"
 bftb_turkey.117.b:0 "Nous devons respecter la volonté du peuple"
 bftb_turkey.118.t:0 "Les traditionnalistes prennent le contrôle\nde l'État de [TUR_fundamentalist_state.GetName]"
 bftb_turkey.118.desc:0 "\nC'est une catastrophe ! Nous avons perdu tout contrôle sur l'État de [TUR_fundamentalist_state.GetName]. Les groupes armés des traditionnalistes ont lancé une série d'attaques coordonnées sur tous les bâtiments publics et bases militaires de l'État, de manière telle qu'il a été impossible de lancer une contre-offensive efficace à temps.\n\nC'est une perte sans précédent pour le pays : des ennemis de l'État sont parvenus à prendre le contrôle de toute une partie du territoire souverain [Root.GetDuDelaDelNP] [Root.GetName]. Reprendre l'État de [TUR_fundamentalist_state.GetName] va être coûteux, mais ne rien faire pourrait l'être plus encore. Nous manquons de temps, et devons prendre une décision très vite."
 bftb_turkey.118.a:0 "Attaquons avec tout ce que nous avons !"
 bftb_turkey.118.b:0 "Même si c'est plus long,\nmieux vaut reconquérir la population"
 bftb_turkey.119.t:0 "Les traditionnalistes de [TUR_fundamentalist_state.GetName]\nse rapprochent du gouvernement"
 bftb_turkey.119.desc:0 "\nNotre choix d'engager un dialogue honnête et franc avec la population de l'État de [TUR_fundamentalist_state.GetName] a fini par payer. Les radicaux ont quitté la région, chassés par les habitants, ce qui est une superbe victoire.\n\nCes gens conserveront certes leur attachement à la religion, mais lors des entrevues avec les figures de proue de la communauté nous avons pu constater que la population ne considère plus que nos principes s'opposent radicalement avec leur croyance. L'État de [TUR_fundamentalist_state.GetName] nous permet donc d'entrapercevoir ce que ser[Root.GetAOntNP] [Root.GetLeLaLNP] [Root.GetName] uni[Root.GetXENP] à laquelle nous aspirons."
 bftb_turkey.119.a:0 "La coopération de tous\nest appréciée"

 bftb_turkey.126.t:0 "Propositions d'investissements\n[From.GetAuEnANP] [From.GetName]"
 bftb_turkey.126.desc:0 "\nDes représentants du gouvernement [From.GetAdjMS] ont visité [Root.GetLeLaLNP] [Root.GetName] et rencontré un certain nombre de politiques dans l'espoir de voir leurs projets d'investissements approuvés. [From.GetLeLaLNPCap] [From.GetName] souhaiterai[From.GetTEntNP] que nous usions de nos ressources pour développer [From.GetSonLeurNP] industrie et sa production. [From.GetSesLeursNPCap] représentants sont persuadés que, si nous aidons leur pays, nous pourrions même arriver à contracter une alliance militaire entre nos deux pays."
 bftb_turkey.126.a:0 "S'ils demandent notre aide,\ncomment la leur refuser ?"
 bftb_turkey.126.b:0 "Tout cela ressemble\nbel et bien à un piège..."
 bftb_turkey.127.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'investir [Root.GetAuEnANP] [Root.GetName]"
 bftb_turkey.127.desc:0 "\nNous avons reçu de bien mauvaises nouvelles [From.GetDuDelaDelNP] [From.GetName] : s'il ne nous veut évidemment aucun mal, le gouvernement [From.GetAdjMS] nous a informés qu'il n'investirait pas dans le secteur industriel [Root.GetAdjMS]. Ses représentants se sont montrés très clairs sur la question, et ils nous ont affirmé que mieux valait éviter de relancer ce sujet dans un avenir proche."
 bftb_turkey.127.a:0 "C'est certes regrettable,\nmais tout à fait compréhensible"
 bftb_turkey.128.t:0 "[From.GetLeLaLNPCap] [From.GetName] investi[From.GetTSsentNP]\nde façon modeste"
 bftb_turkey.128.desc:0 "\nNous venons d'être informés par des représentants du gouvernement [From.GetAdjMS] que le projet dans lequel ils avaient investi était achevé. Nos propres inspecteurs ont visité le site de construction pour s'assurer que tout correspondait à nos attentes, et se sont montrés pleinement satisfaits de leur visite.\n\nPar ailleurs, des représentants [From.GetAdjMP] ont fait remarquer que leur gouvernement n'était aucunement opposé à participer à l'avenir à des projets similaires, voire même plus ambitieux."
 bftb_turkey.128.a:0 "Nous devons assurément beaucoup\naux [From.GetHabitants]"
 bftb_turkey.129.t:0 "[From.GetLeLaLNPCap] [From.GetName] investi[From.GetTSsentNP]\ndans l'industrie légère [Root.GetAdjFS]"
 bftb_turkey.129.desc:0 "\nNous venons d'être informés par des représentants du gouvernement [From.GetAdjMS] que le projet dans lequel ils avaient investi était achevé. Nos propres inspecteurs ont visité le site pour s'assurer que tout correspondait à nos attentes, et se sont montrés pleinement satisfaits de leur visite. La production va pouvoir être lancée d'ici très peu de temps.\n\nPar ailleurs, des représentants [From.GetAdjMP] ont fait remarquer que leur gouvernement n'était aucunement opposé à participer à l'avenir à des projets similaires, voire même plus ambitieux – y compris de nature clandestine."
 bftb_turkey.129.a:0 "Ce sont là d'excellentes nouvelles !"
 bftb_turkey.130.t:0 "[From.GetLeLaLNPCap] [From.GetName] investi[From.GetTSsentNP]\ndans l'industrie de l'armement [Root.GetAdjFS]"
 bftb_turkey.130.desc:0 "\nNous venons d'être informés par des représentants du gouvernement [From.GetAdjMS] que le projet industriel ultra-secret dans lequel ils avaient investi était achevé. Nos propres inspecteurs ont visité le site pour s'assurer que tout correspondait à nos attentes, et se sont montrés pleinement satisfaits de leur visite. La production va pouvoir être lancée d'ici très peu de temps.\n\nPar ailleurs, des représentants [From.GetAdjMP] ont fait remarquer que leur gouvernement n'était aucunement opposé à participer à l'avenir à des projets similaires."
 bftb_turkey.130.a:0 "Ces [From.GetHabitants] sont de vrais amis\nde la nation [Root.GetAdjFS]"
 bftb_turkey.131.t:0 "[From.GetLeLaLNPCap] [From.GetName] approuv[From.GetEEntNP]\nle démembrement [GRE.GetDuDelaDelNP] [GRE.GetName]"
 bftb_turkey.131.desc:0 "\nUn accord a été trouvé avec [From.GetLeLaLNP] [From.GetName] sur la façon dont [GRE.GetLeLaLNP] [GRE.GetName] devai[GRE.GetTEntNP] être divisé[GRE.GetXENP]. Les [From.GetHabitants] recevront les États bordant la Méditerranée orientale et la mer Ionienne, et les territoires [GRE.GetAdjMP] donnant sur l'Égée nous reviendront.\n\nIl est évidemment regrettable qu'une telle opération soit nécessaire, mais il convient d'admettre que les [GRE.GetHabitants] ne nous laissent guère d'autre choix sur la question."
 bftb_turkey.131.a:0 "Le Tout-Puissant nous pardonne,\nmais cela doit être fait"
 bftb_turkey.132.t:0 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nle projet de démembrement"
 bftb_turkey.132.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] choisi de rejeter notre proposition de démembrement [GRE.GetDuDelaDelNP] [GRE.GetName], préférant apparemment se livrer à une lutte folle pour le territoire sans prendre aucunement en considération les populations y vivant. Il n'y a évidemment jamais de « belle » invasion, mais les choses pourraient au moins être ordonnées et contrôlées ; mais au lieu de cela le gouvernement [From.GetAdjMS] préfère faire de ces opérations une affaire chaotique et embrouillée avant de réussir à contraindre les [GRE.GetHabitants] à se soumettre.\n\nCe n'est pas de cette façon que nous voulions que cela se déroule, et ce n'est assurément pas ainsi que cela devrait se passer. Quel regard porteront les générations futures sur nous ?"
 bftb_turkey.132.a:0 "Quoi qu'il en soit,\nla course est lancée !"

 bftb_turkey.133.t:0 "Atatürk est malade"
 bftb_turkey.133.desc:0 "Mustafa Kemal Atatürk, après s'être effondré hier sur son yacht où il recevait quelques vieux amis, a été emmené en urgence à l'hôpital, dans un état grave. Cet épisode n'est que le dernier en date d'une série qui montre que sa santé se détériore rapidement, et ses conseillers ont fait part en privé de leur inquiétude. Il travaille trop, et est de plus en plus fragile.\n\nEn dépit de son insistance à dire que tout va bien, le gouvernement a pris la décision de faire surveiller sa santé, et a dressé une liste de mesures à prendre. S'il refuse d'abandonner sa charge pour prendre soin de lui, nous pourrions nous trouver contraints de la lui retirer, de manière à ce qu'il puisse au moins passer ses derniers mois auprès de ses proches."
 bftb_turkey.133.a:0 "C'est une véritable course\ncontre la montre qui est engagée"
 bftb_turkey.134.t:0 "Atatürk est mort"
 bftb_turkey.134.desc:0 "La république est en deuil.\n\nHéros de guerre, révolutionnaire, président et Père des Turcs, Mustafa Kemal Atatürk est mort, paisiblement, dans son sommeil.\n\nNul ne peut espérer vivre de telle manière qu'il pourra égaler un jour sa gloire, mais le Père des Turcs ne souhaiterait pas que sa précieuse République puisse sombrer dans le désordre pour une simple question de succession.\n\nNous ne chercherons pas à remplacer le gazi, car nul ne le peut ; mais nous allons devoir choisir celui en qui nous avons le plus confiance pour nous guider sur ses pas. Celui-là devra être un modèle des valeurs kémalistes, et en tant que dirigeant [TUR.GetDuDelaDelNP] [TUR.GetName] devra suivre l'exemple de notre Père."
 bftb_turkey.134.a:1 "$bftb_turkey.24.a$"
 bftb_turkey.134.b:0 "$bftb_turkey.24.b$"
 bftb_turkey.134.c:0 "$bftb_turkey.24.c$"
 bftb_turkey.134.d:0 "$bftb_turkey.24.d$"
 bftb_turkey.134.e:0 "Fevzi Çakmak pourra assurer\nla sécurité du pays"
 bftb_turkey.134.f:0 "$bftb_turkey.24.f$"
 bftb_turkey.134.g:0 "$bftb_turkey.24.g$"
 bftb_turkey.134.h:0 "$bftb_turkey.24.h$"
