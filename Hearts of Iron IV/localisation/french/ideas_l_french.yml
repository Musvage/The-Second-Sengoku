 neutrality_idea:0 "Politique étrangère neutre"
 neutrality_idea_desc:0 "Certains regardent la neutralité comme une forme de lâcheté. Mais, quant à nous, nous sommes persuadés que lorsque la poussière des combats sera retombée, [Root.GetLeLaLNP] [Root.GetName] s'en ser[Root.GetAOntNP] au final bien mieux sorti[Root.GetXENP] que tous ceux qui auront choisi de se battre."
 anti_soviet_pact:0 "Pacte antisoviétique"
 anti_soviet_pact_refused_call:0 "Pacte antisoviétique désavoué"
 anti_soviet_pact_refused_call_desc:0 "Ce pays n'a pas honoré le pacte antisoviétique lorsqu'il a été appelé à prendre les armes. Depuis, le peuple se méfie du gouvernement en place, et cela offre un terrain favorable à la propagation du communisme."
 anti_soviet_pact_desc:1 "Si un État membre du pacte déclare la guerre à l'Union soviétique, tous les autres membres entreront en guerre. Les membres déjà en guerre contre les Soviets ne seront pas appelés."
