 collectivist_ethos_focus_desc:0 "Nos ennemis peuvent bien diviser et conquérir les pays moins forts que le nôtre ; mais quant à notre population, elle restera unie. Un pour tous et tous pour un !" # [LocEditor:CustomLanguageKey]
