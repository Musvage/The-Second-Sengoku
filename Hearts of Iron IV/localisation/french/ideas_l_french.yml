 sisu:0 "Sisu"
 sisu_desc:0 "Le « sisu », en finnois, désigne tout à la fois la ténacité, la détermination et le courage. Les [FIN.GetHabitants] ont déjà connu des heures sombres, et ils en connaîtront d'autres sans davantage céder face aux épreuves."
