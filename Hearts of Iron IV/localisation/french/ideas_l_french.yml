 RAJ_agrarian_society:0 "Société agraire"
 RAJ_agrarian_society_desc:0 "Les administrateurs locaux sont persuadés que son mode de vie agrarien a rendu une grande partie de la population indienne incapable de faire de bons soldats ou de mener la moindre activité militaire avec une quelconque efficacité. Selon ces théories, seuls des hommes issus des prétendues « races martiales » devraient être recrutés.\n   Cette conviction est si répandue qu'il va falloir au moins une génération pour qu'elle s'efface. En attendant, nous devons nous y faire et accepter le fait qu'ils ignoreront purement et simplement tout ordre de conscription des fermiers."
