 POR_volunteers_in_the_war:0 "Volontaires pour la guerre civile espagnole"
 POR_volunteers_in_the_war_desc:0 "Les Espagnols sont plongés dans la guerre civile. Nous devons leur offrir une assistance militaire en organisant une force de volontaires qui pourra combattre pour le bon camp."
 POR_a_new_industry:0 "Industrie nouvelle"
 POR_improved_production:0 "Production accrue"
 POR_improved_production_desc:0 "Grâce aux politiques de l'État mises en place par le gouvernement, après des années d'une situation financière précaire nous sommes parvenus à faire se redresser l'économie. Nous investissons désormais dans davantage d'ouvrages de travaux publics afin de continuer de stimuler les infrastructures."
 POR_nation_in_arms:0 "Nation en armes"
 POR_iberian_workers_united:0 "Union des prolétariats ibériques"
 POR_iberian_workers_united_desc:0 "Nous devons proclamer l'unité du prolétariat ibérique face aux tyrannies de toutes sortes, et redoubler le soutien à nos camarades espagnols en proie à la guerre civile. Notre sacrifice ne sera pas vain, car notre cause est juste !"
