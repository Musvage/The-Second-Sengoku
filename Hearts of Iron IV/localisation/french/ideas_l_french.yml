 the_long_lance:0 "La « longue lance »"
 the_long_lance_desc:0 "§LLa torpille type 93, surnommée « longue lance », fut la torpille la plus perfectionnée de son époque. Développée par le Japon et jamais vraiment égalée par l'Occident, elle permettait aux navires légers d'attaquer des navires de guerre plus imposants et mieux blindés.§!"
 volunteer_corps_focus:0 "Corps de volontaires"
 foreign_expeditions_focus:0 "Expéditions à l'étranger"
 why_we_fight_focus:0 "Pourquoi nous combattons"
 partisan_suppression_focus:0 "Répression de la résistance"
 imperial_austerity_idea:0 "Austérité impériale"
 student_mobilization_idea:0 "Le Mouvement des étudiants"
 spiritual_mobilization_idea:0 "Mobilisation spirituelle"
 spiritual_mobilization_idea_desc:0 "« Le luxe est notre ennemi ! ». La frugalité, l'hygiène et le labeur étant élevés au rang de vertus nationales, il y a maintenant plus d'hommes disponibles pour mener la guerre."
 office_of_strategic_services:0 "Office of Strategic Services"
 office_of_strategic_services_desc:0 "§LL'OSS (Office of Strategic Services, « Bureau des services stratégiques ») est une agence de renseignement américaine créée lors de la Seconde Guerre mondiale. Il s'agit dans les faits d'une agence de renseignement en temps de guerre, qui deviendra ensuite la CIA (Central Intelligence Agency, « Agence centrale de renseignements »).§!"
 nkvd:0 "NKVD"
 nkvd_desc:0 "§LLe NKVD, le Commissariat du peuple aux Affaires intérieures, est la police politique, qui obéit directement aux ordres du Parti communiste de l'Union soviétique. Il est aussi chargé de protéger les frontières et de lutter contre l'espionnage, ce qui inclut donc assassinats politiques hors du territoire, influence sur les gouvernements étrangers ou encore application des politiques staliniennes au sein des mouvements communistes dans les autres pays.§!"
 nkvd_2:0 "$nkvd$"
 nkvd_2_desc:0 "$nkvd_desc$"
 idea_political_correctness:0 "Conformité politique"
 idea_political_correctness_desc:0 "Ceux qui pensent comme il faut sont plus difficiles à manipuler pour les puissances étrangères."
 imperial_glory_idea:0 "Gloire impériale"
 warrior_traditions_idea:0 "Traditions guerrières"
 for_the_emperor_idea:0 "Au nom de l'Empereur"
 indian_independence_promised_idea:0 "Indépendance promise à l'Inde"
 war_bonds_focus:0 "Obligations de guerre"
 liberty_ships_focus:0 "Liberty Ships"
 air_war_plans_division_focus:0 "Division des plans de guerre aériens"
 air_war_plans_division_focus_desc:0 "Seule la suprématie aérienne permettra de vaincre l'ennemi. Seuls des plans à long terme pour la production et le déploiement de chasseurs et de bombardiers stratégiques rendront cela non seulement possible, mais aussi faisable."
 air_support_focus:0 "Appui aérien"
 strategic_bombing_focus:0 "Développement des bombardements stratégiques"
 escort_effort_focus:0 "Développement des escorteurs"
 comintern_influence:0 "Influence du Komintern"
 progress_cult_focus:0 "Culte du progrès"
 socialist_science_focus:0 "Sciences socialistes"
 peoples_commissariat_focus:0 "Commissariat du peuple à l'industrie de la Défense"
 home_of_revolution:0 "Berceau de la révolution"
 home_of_revolution_desc:0 "Camarades, la défaite des vils contre-révolutionnaires trotskistes nous a permis de nous concentrer sur la défense de la révolution. Notre objectif, notre espoir, notre devise même, c'est « le socialisme dans un seul pays ». Nous allons bâtir une magnifique utopie socialiste ici même, en Union soviétique, et le reste du monde finira à son tour par l'adopter."
 en_svensk_tiger:0 "En Svensk Tiger"
 en_svensk_tiger_desc:0 "Si la Suède est semblable à un tigre en chasse, ceux qui nous espionnent ne doivent rien savoir de ce que nous faisons. En ces temps de conflits, il est de notre devoir de patriotes suédois de rester silencieux."
 state_shintoism:0 "Shintoïsme d'État"
 state_shintoism_desc:0 "Depuis la restauration de Meiji, nous avons cherché à utiliser la vénération vouée aux sanctuaires shinto pour promouvoir la loyauté à l'empereur et contribuer à unir la nation. Cela nous a permis de refonder un pays prêt à se sacrifier au nom de l'État."
 vittoria_mutilata:0 "Vittoria mutilata"
 vittoria_mutilata_desc:0 "§LEn ne respectant pas les termes du pacte de Londres, les alliés ont trahi l'Italie. Après que nous ayons versé tant de sang sur l'Isonzo pour leur assurer la victoire, ils nous ont poignardés dans le dos en nous refusant toujours ce qui nous revient de droit. L'Italie va donc redevenir la seule maîtresse de son destin, et s'assurer que justice soit faite.§!"
 stiff_upper_lip:0 "Flegme britannique"
 stiff_upper_lip_desc:0 "Si tu peux affronter et triomphe, et désastre,\nEt traiter en égaux ces deux traîtres,\nSi tu peux rester calme alors que, sur ta route,\nUn chacun perd la tête, et met le blâme en toi,\nÀ toi sera la Terre et son bien délectable,\nEt – bien mieux – tu seras un homme, mon fils."
 trotskyite_plot:0 "Complot trotskiste ?"
 trotskyite_plot_desc:0 "La paranoïa et la méfiance pathologique découlant des anciennes luttes de pouvoir ont des conséquences sur l'administration du pays."
 trotskyite_plot_purged:0 "Complot trotskiste déjoué ?"
 trotskyite_plot_purged_desc:0 "Malgré les purges, la peur de la trahison reste intacte."
 officers_purged:0 "Purges des officiers"
 officers_purged_desc:0 "La purge des membres de la « cinquième colonne » a laissé de profondes cicatrices chez les officiers de l'Armée rouge. Il faudra des années avant que le commandement s'en remette."
