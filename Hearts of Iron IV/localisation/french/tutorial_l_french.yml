 HINT_AIR_BASE:0 "Astuce : les bases aériennes"
 HINT_AIR_BASE_TEXT:1 "Le monde est réparti entre des §Yrégions aériennes§! prédéfinies. Une §Yescadrille§! est un groupe d'avions du même type (chasseurs ou bombardiers, par exemple) et peut être affectée à l'une de ces régions aériennes.\n\nLorsque vous cliquez sur une §Ybase aérienne§! (soit sur la carte, soit depuis la liste de l'écran §YArmée de l'air§!), une fenêtre contextuelle va s'afficher pour cette base aérienne et toutes les escadrilles qui s'y trouvent sont automatiquement sélectionnées.\n\nPour affecter une escadrille sélectionnée à une région ou la déplacer vers une autre base, faites un §Gclic droit§! sur la région ou la base souhaitée."
 HINT_CONSTRUCTIONS:0 "Astuce : les constructions"
 HINT_CONSTRUCTIONS_TEXT:2 "L'écran des §YConstructions§! permet d'améliorer vos États et provinces en y construisant des bâtiments. Au début du jeu, il est conseillé de construire des £GFX_civ_factory£§Yusines civiles§! durant quelques années, avant de construire des £GFX_mil_factory£§Yusines militaires§! ou des structures plus spécialisées : ces usines civiles vous permettront de construire plus de bâtiments sur le long terme. Plus les £GFX_infrastructure_texticon£§Yinfrastructures de l'État sont développées§! (§G80%§!), plus la construction est rapide.\n\nToutes les usines civiles disponibles construiront de nouveaux bâtiments selon leur ordre dans la file d'attente.\n\nPour plus de facilité, les usines civiles sont en surbrillance. Cliquez dessus pour activer le §Ymode de construction§!. Lorsque celui-ci est activé, cliquez sur la carte pour mettre la construction d'un bâtiment en file d'attente. §YMaintenir Shift et cliquer§! pour mettre le plus de bâtiments possible en file d'attente."
 
 HINT_ARMY_PLANNER:0 "Astuce : recrutement et déploiement"
 HINT_ARMY_PLANNER_TEXT_1_1:2 "L'écran §YRecrutement et déploiement§! permet de mettre de nouvelles divisions en file d'attente pour l'entraînement afin de les déployer ensuite. Vous devriez ajouter une §YDivisione di Fanteria§! à la file d'attente.\nLes divisions à l'entraînement essaient en priorité de récupérer le §Ymatériel§! dont elles ont besoin, puis commencent l'entraînement. Celui-ci ne peut progresser plus vite que l'approvisionnement en matériel.\nCliquez sur §YEntraîner§! pour ajouter une division à l'entraînement."
 HINT_ARMY_PLANNER_TEXT_1_2:1 "Une fois l'entraînement terminé, la division pourra être §Ydéployée§! à l'§Yemplacement qui vous convient§!, à condition que cela soit dans votre territoire national."
 HINT_ARMY_PLANNER_TEXT_2:2 "Les divisions peuvent être produites en série et/ou en parallèle.\n\nLes divisions entraînées en parallèle acquièrent leur §Ymatériel§! au même rythme et sont donc prêtes quasiment au même moment. Une fois qu'une division a reçu son matériel et a été entraînée jusqu'au bout, elle est déployée au lieu choisi.\n\nCliquez sur §YAjout unité§! pour entraîner une autre division en parallèle.\n\nSi la guerre tourne à votre désavantage, vous pourrez être amené à déployer vos divisions §Yavant qu'elles soient pleinement équipées et entraînées§!, même s'il vaut mieux l'éviter.\n\nVous pouvez en lire plus sur les unités à recruter sur le wiki HoI4."
 HINT_DIPLOMACY_SCREEN:0 "Astuce : la diplomatie"
 HINT_DIPLOMACY_TEXT:2 "L'écran de la §YDiplomatie§! vous permet de voir l'opinion des divers pays sur le vôtre, ou si leur indépendance est garantie par d'autres.\n\nIl est aussi commode de savoir si votre prochaine cible a des alliés qu'elle pourra appeler à son secours.\n\nVous pouvez aussi faire un §Gclic droit§! sur n'importe quel pays pour afficher toutes les actions diplomatiques disponibles à son égard."
 HINT_DIVISION_DESIGNER:0 "Astuce : le concepteur de division"
 HINT_DIVISION_DESIGNER_NOXP_TEXT:1 "L'écran du §YConcepteur de divisions§! permet de créer de nouveaux §Ymodèles de divisions§! ou de modifier les modèles existants. La modification ou la création d'un nouveau modèle a un coût en termes d'£army_experience£§Yexpérience terrestre§!. Celle-ci s'acquiert lorsque les unités combattent ou s'entraînent. Les unités ayant le premier niveau d'expérience (les §Ybleus§!) ne génèrent aucune expérience.\n\nIl vous faudra donc plus d'£army_experience£expérience terrestre pour créer ou modifier un modèle."
 HINT_DIVISION_DESIGNER_XP_TEXT:1 "Voici l'écran du §YConcepteur de divisions§!, qui permet de créer de nouveaux §Ymodèles de divisions§! ou de modifier les modèles existants. La modification ou la création d'un nouveau modèle de division a un coût en termes d'£army_experience£§Yexpérience militaire§!. Celle-ci s'acquiert lorsque les unités combattent ou s'entraînent. Les unités ayant le premier niveau d'expérience (les §Ybleus§!) ne génèrent aucune expérience.\n\nPour votre première modification de modèle, il est recommandé de cliquer sur l'emplacement vide situé sous la colonne Soutien pour ajouter une £unit_artillery_icon_small£§Yartillerie d'appui§! à votre division. Cliquez ensuite sur §YSauvegarder§!. Les divisions qui utilisent ce modèle solliciteront désormais du §Ymatériel§! d'artillerie."
 HINT_EDIT_TEMPLATE_TEXT:0 "Vous produisez du matériel qui n'est utilisé par aucun §Ymodèle de division§!. Mais vous disposez également d'une §Yexpérience militaire§! pour y remédier.\n\nCliquez sur §YModifier§! près de la division §YDivisione di Fanteria§! ou de la division de votre choix."
 HINT_EXECUTE_ORDER_TEXT:1 "Sous le portrait se trouve une petite barre de progression (3) correspondant à la force relative de votre armée face à d'éventuelles forces hostiles.\n\n Si ce n'est déjà fait, affectez un commandant à l'armée. Cliquez sur le portrait vide situé en haut à gauche.\n\nSi tout semble en ordre de marche, l'indicateur du plan estimé (2) doit être vert. Si tel est le cas, cliquez sur le bouton Exécuter le plan (1)."
 HINT_NAVAL_MISSIONS:0 "Astuce : les missions navales"
 HINT_NAVAL_MISSIONS_TEXT:2 "L'interface des §YFlottes§! permet d'afficher les flottes et de donner des ordres à celles qui sont sélectionnées en leur confiant des §Ymissions navales§!.\n\nEn règle générale, une flotte ne peut pas être active dans plus de trois régions maritimes à la fois.\n\nLes flottes sont le plus souvent divisées en §Yescadres§!. Elles peuvent être actives dans plusieurs régions à la fois, mais les escadres ne le peuvent que rarement. Lors d'une mission en mer, la flotte va tenter de couvrir toutes les zones assignées mais cela peut la disperser et la fragiliser face à une force ennemie plus puissante.\n\nPour donner une §Ymission§! à une flotte, cliquez sur un des boutons de mission en surbrillance, puis faites un §Gclic droit§! sur une §Yrégion maritime§!. Ainsi, cela peut être une bonne chose d'ordonner à une ou plusieurs de vos flottes de §Ypatrouiller§! dans une région."
 HINT_LOGISTICS:1 "Astuce : la logistique"
 HINT_LOGISTICS_TEXT:1 "Voici l'écran de la §YLogistique§!, dont l'utilité est de vous permettre de voir si vous produisez du matériel plus ou moins vite que vous l'utilisez.\n\nSi vous produisez un type de §Ymatériel§! plus qu'il ne vous en faut, il peut être intéressant de réduire le nombre d'usines dans les §Ylignes de production§! qui fabriquent ce matériel.\n\nDu §Yravitaillement§! de vos divisions dépendront vos succès sur le champ de bataille. Vous pouvez vérifier cela en utilisant la carte du §Yravitaillement§! (£GFX_F4£)."
 HINT_LOGISTICS_TEXT_2:2 "Le ravitaillement est distribué par £GFX_train_texticon£§Ytrains§! ou £GFX_convoy_texticon£§Yconvois§! depuis le £GFX_capital_hub_texticon£ §Ycœur logistique§! jusqu'aux £GFX_supply_hub_texticon£ §Ynœuds logistiques§! ou £GFX_naval_supply_hub_texticon£§Ybases navales§! des provinces.\nLe ravitaillement est alors réparti entre les divisions qui sont à portée du nœud. Cette portée est visible en sélectionnant un £GFX_supply_hub_texticon£§Ynœud logistique§! et en maintenant £GFX_shift£. La portée peut dépendre de la motorisation, qui consomme des £GFX_unit_motorized_icon_small£§Ycamions§!.\n\nL'efficacité dépend aussi du niveau des £GFX_railways_texticon£§Yvoies ferrées§! et £GFX_naval_supply_hub_texticon£§Ybases navales§!, du manque de £GFX_train_texticon£§Ytrains§! et des frappes aériennes ennemies. Cela contribue à former des §Rengorgements§!, qui peuvent être réduits en améliorant les voies ferrées vers le cœur logistique, en étoffant la défense aérienne avec des chasseurs et en disposant de suffisamment de trains. Les détails sur la disponibilité du ravitaillement se trouvent sur la §Ycarte du ravitaillement§! (£GFX_F4£)."
 HINT_OBJ_LOG_1:1 "£GFX_F4£ Afficher la carte du §Lravitaillement§!"
 HINT_OBJ_LOG_2:1 "£GFX_F1£ Repasser à la carte §Lnormale§!"
 HINT_NATIONAL_FOCUS:0 "Astuce : les priorités nationales"
 HINT_NATIONAL_FOCUS_TEXT:0 "L'écran des §Ypriorités nationales§! permet de sélectionner les objectifs politiques du pays, qui se traduisent par des effets ou des avantages aidant à progresser dans la partie.\n\nNous avons mis en surbrillance quelques priorités qu'il vous est conseillé d'adopter. En effet, celles-ci vous permettent de gagner un autre §Yemplacement de recherche§! le plus vite possible et ainsi d'étudier une £tech_mod£§Ytechnologie§! de plus en parallèle."
 HINT_NATIONAL_FOCUS_RECOMMENDED_TEXT:0 "Priorités recommandées"
 HINT_NO_TEMPLATE:0 "Astuce : aucun modèle"
 HINT_NO_TEMPLATE_NO_XP_TEXT:0 "Vous avez cliqué sur l'alerte §YAucun modèle§!. Ne vous inquiétez pas ! Nous vous conseillons de consulter les alertes pour obtenir des réponses et vous faciliter la tâche.\n\nVous avez vraisemblablement créé une ligne de production produisant du matériel d'infanterie. Actuellement, aucune de vos §Ydivisions§! n'utilise ce matériel dans leurs §Ymodèles de divisions§!.\n\nLorsque vous gagnez en £army_experience£§Yexpérience militaire§!, vous pouvez modifier vos modèles de divisions pour inclure l'artillerie. Vous gagnez en £army_experience£expérience militaire lorsque vos divisions combattent ou s'entraînent.\n\nVous pouvez ignorer ces alertes pour le moment car ce didacticiel vous aidera à gagner plus d'£army_experience£expérience militaire."
 HINT_NO_TEMPLATE_HAVE_XP_TEXT:0 "Vous avez cliqué sur l'alerte §YAucun modèle§! qui indique que vous produisez du matériel que vous n'utilisez pas.\n\nPour permettre à vos divisions de commencer à utiliser de nouveaux types de matériel, vous devez modifier leur §Ymodèle§!. Modifier un modèle de division coûte de l'£army_experience£§Yexpérience militaire§!.\n\nAccédez à l'écran §YRecruter et déployer§! et choisissez un modèle de division à §Ymodifier§!.\n\nL'infobulle correspondant à cette alerte vous indique le type de matériel que vous produisez, mais que vous n'utilisez pas."
 HINT_POLITICS_SCREEN:0 "Astuce : la politique"
 HINT_POLITICS_SCREEN_TEXT:0 "L'écran §YPolitique§! vous permet d'accéder à différents éléments tels que les §Ypriorités nationales§!, les £pol_idea£§Yidées§!, les §Ylois§! de votre pays et bien plus.\n\nLe £pol_power£§Ypoids politique§! représente la capacité de votre pays à atteindre ses objectifs politiques.\nLe recrutement de conseillers, la fabrication de revendications ou la garantie de l'indépendance d'autres pays sont autant d'actions nécessitant du £pol_power£poids politique.\n\nLes £pol_idea£idées permettent à votre pays d'obtenir des bonus dans différents domaines, mais leur activation nécessite du £pol_power£poids politique."
 HINT_PRODUCTION_LINES:0 "Astuce : les lignes de production"
 HINT_PRODUCTION_LINES_TEXT_1:1 "Voici l'écran des §Ylignes de production§!. Celles-ci produisent le matériel nécessaire à l'effort de guerre. Il est conseillé de produire le matériel pour vos besoins actuels, mais aussi futurs.\n\nIl existe deux types de lignes de production : militaires et navales. Les premières utilisent les £factory_item£§Yusines militaires§! et les secondes les £naval_factory_icon£§Ychantiers navals§!. Plus nombreuses sont les usines affectées à une ligne de production, plus rapidement celle-ci produira le matériel.\n\nPour créer une ligne de production, cliquez sur un des quatre boutons en surbrillance sur la gauche."
 HINT_PRODUCTION_LINES_TEXT_2:1 "Dès qu'un type de matériel est choisi dans une catégorie, une ligne de production est créée.\n\nConsultez la §Ypage suivante§! de cette astuce pour prendre connaissance des §Yrecommandations§! sur les éléments à produire et sur le nombre d'usines à affecter à chaque ligne de production."
 BUTTON_HINT_PAGE_1:0 "Page 1"
 BUTTON_HINT_PAGE_2:0 "Page 2"
 HINT_PRODUCTION_LINES_2_1:0 "Voici l'exemple d'une ligne de production à laquelle §Y10§! £factory_item£§Yusines militaires§! ont été affectées :"
 HINT_PRODUCTION_LINES_2_2:0 "Il serait bien de créer aussi des lignes de production pour :"
 HINT_RESEARCH_TREE:0 "Astuce : l'arbre des recherches"
 HINT_RESEARCH_TREE_TEXT:1 "Voici l'écran de l'§Yarbre des recherches§! qui, s'il peut paraître complexe de prime abord, ne l'est en fait pas vraiment. Nous avons mis en surbrillance certaines technologies qu'il est conseillé d'étudier en début de partie.\n\nPrivilégiez les technologies renforçant l'assise industrielle de votre pays ainsi que des améliorations militaires plus générales. Au fil de la partie, il pourra être intéressant d'étudier des technologies plus spécialisées, telles que les chars ou l'aviation. Tout dépend de vos objectifs.\n\nL'étude de technologies en avance sur leur époque est plus longue. Plusieurs §Ypriorités nationales§! permettent toutefois de réduire cette pénalité d'avance pour ce qui concerne certaines technologies."
 HINT_RESEARCH_SCREEN:0 "Astuce : la recherche"
 HINT_RESEARCH_SCREEN_TEXT:0 "Voici l'écran des §Yrecherches§!. Vous disposez d'un certain nombre d'emplacements de recherche, chacun permettant de rechercher une £tech_mod£§Ytechnologie§! différente. Cliquez sur un §Yemplacement de recherche§! vide pour sélectionner un sujet de recherche.\n\nChaque pays dispose d'un nombre variable d'emplacements de recherche, les grandes puissances étant généralement les mieux loties. Il est possible de déverrouiller un emplacement supplémentaire grâce aux §Ypriorités nationales§!. Ces dernières font l'objet d'une autre alerte et d'une autre astuce."
 HINT_DECISION_SCREEN:0 "Astuce : événements & décisions"
 HINT_DECISION_SCREEN_TEXT:1 "Des §Yévénements§! vont survenir au cours de la partie. Il y en a de toutes sortes, qui peuvent avoir des conséquences positives, négatives ou intermédiaires pour votre pays. Ils ressemblent à des fenêtres apparaissant à l'écran, qui présentent un choix à faire, ou informent simplement d'un événement qui s'est produit quelque part.\n\nLes §Ydécisions§! sont des objectifs à court ou long terme que vous pouvez vous fixer. Prendre une décision a un coût en £pol_power£§Ypoids politique§!.\n\nSur le très long terme, vous pourriez même prendre la décision de §Y$form_roman_empire$§!."
 HINT_INTELLIGENCEAGENCY_SCREEN:0 "Astuce : services de renseignement"
 HINT_INTELLIGENCEAGENCY_SCREEN_TEXT:2 "L'écran des §Yservices de renseignement§! permet de recruter des espions, de rassembler des renseignements, d'établir un §Yréseau d'espionnage§! ou de lancer des §Yopérations§! clandestines. La §Ycryptologie§! est une autre face de la guerre, et avoir déchiffré les codes ennemis peut vous offrir un avantage considérable sur le champ de bataille.\n\nPlus élevé sera votre niveau de renseignement, plus vous en saurez sur le déploiement des troupes de l'ennemi, sur sa capacité industrielle, ses recherches, etc.\n\nUn §Gclic droit§! sur un pays affiche son §Yregistre des renseignements§!, juste à côté de l'onglet §YDiplomatie§!."
 HINT_OFFICER_CORPS_SCREEN:1 "Astuce : le corps des officiers"
 HINT_OFFICER_CORPS_SCREEN_TEXT_1:2 "L'écran du §YCorps des officiers§! vous permet de nommer les plus hauts gradés de l'§Yétat-major§!, un §Ythéoricien§!, ainsi qu'un §Ychef de l'Armée de terre§!, un pour la §YMarine§!, et un pour l'§YArmée de l'air§!.\nL'état-major et les chefs fournissent chaque jour de l'expérience, aussi bien £army_experience£§Yterrestre§!, £navy_experience£§Ynavale§! qu'£air_experience£§Yaérienne§!, et confèrent des avantages regardant certaines statistiques affichées sous chaque branche de l'armée."
 HINT_OFFICER_CORPS_SCREEN_TEXT_2:1 "Les théoriciens réduisent le coût des §Ydoctrines§! terrestres, navales et aériennes, qui portent sur la stratégie générale. Ces doctrines sont propres à chaque branche, fournissant des avantages soit aux divisions sur le terrain, soit aux flottes, soit aux escadrilles aériennes."
 HINT_OCCUPIED_TERRITORIES_SCREEN:1 "Astuce : les territoires occupés"
 HINT_OCCUPIED_TERRITORIES_SCREEN_TEXT:2 "Afin de combattre la résistance et d'imposer l'ordre, des troupes doivent être stationnées dans les États occupés. Dans le jeu, cela est représenté par les garnisons. Elles peuvent être affectées depuis l'onglet §YTerritoires occupés§! dans l'écran §YPolitique§!, ouvert en cliquant sur le drapeau de votre pays, en haut à gauche de l'écran.\n\nLes divisions requises pour les garnisons ne sont pas visibles sur la carte. Leur matériel et leur lieu de garnison sont gérés automatiquement. L'allocation du matériel peut être régulée dans l'écran §YRecrutement et déploiement§!."
 HINT_SELECT_UNIT_TEXT:0 "Il est à présent temps de déclarer la guerre à l'§YÉthiopie§!. Commencez par donner des ordres à vos unités en créant un plan de bataille avec ordre offensif.\n\n§YSélectionnez les divisions en surbrillance§! situées dans l'État d'§YÉrythrée§!. "
 HINT_TRADE_SCREEN:0 "Astuce : le commerce"
 HINT_TRADE_SCREEN_TEXT:3 "L'écran du §YCommerce§! vous permet d'échanger vos £GFX_civ_factory£§Yusines civiles§! contre des ressources.\n\nL'alerte §YRessources insuffisantes§! s'affichera aussitôt que l'une de vos lignes de production n'aura pas les ressources qui lui sont nécessaires. Une ligne de production dans ce cas continuera certes à produire du matériel, mais à un rythme moins soutenu. C'est pour résoudre ce type de problèmes que le commerce est utile.\n\nNotez bien, toutefois, que lorsque vous échangez des usines civiles contre des ressources, elles ne peuvent pas être utilisées pour construire des bâtiments."
 HINT_WAR_SCREEN:0 "Astuce : la guerre"
 HINT_WAR_SCREEN_TEXT:0 "Voici l'écran de la §YGuerre§!, qui permet de suivre la progression d'un conflit.\n\nL'Italie commence la partie en étant en guerre contre l'Éthiopie, mais vous n'avez pas à vous en soucier pour le moment. Commencez par vous pencher sur les autres alertes."
 HINT_WORLD_TENSION:0 "Astuce : la tension mondiale"
 HINT_WORLD_TENSION_TEXT:0 "Voici l'écran de la £world_tension_icon£§Ytension mondiale§!. Tous les événements ayant un impact sur elle s'affichent ici.\n\nElle permet de mesurer l'emballement de la partie. Les §Yactions diplomatiques§! de certains pays peuvent être verrouillées tant que la tension mondiale n'est pas suffisamment élevée.\n\nEn général, les puissances de l'Axe essaient donc de la maintenir basse, pour éviter l'intervention des démocraties ; au contraire, les pays démocratiques font en sorte qu'elle s'aggrave assez pour pouvoir intervenir.\n\nLes déclarations de guerre, revendications, annexions et certaines §Ypriorités nationales§! sont susceptibles d'accroître la tension mondiale.\n\nPlus elle est élevée, plus les risques d'un conflit mondial sont grands."
 HINT_WORLD_TENSION_TEXT_2:0 "La £world_tension_icon£§Ytension mondiale§! permet de mesurer l'emballement de la partie. Les §Yactions diplomatiques§! de certains pays peuvent être verrouillées tant que cette tension mondiale n'est pas suffisamment élevée.\n\nEn général, les puissances de l'Axe essaient donc de la maintenir basse, pour éviter l'intervention des démocraties ; au contraire, les pays démocratiques font en sorte qu'elle s'aggrave assez pour pouvoir intervenir.\n\nLes déclarations de guerre, revendications, annexions et certaines §Ypriorités nationales§! sont susceptibles d'accroître la tension mondiale.\n\nPlus elle est élevée, plus les risques d'un conflit mondial sont grands."
