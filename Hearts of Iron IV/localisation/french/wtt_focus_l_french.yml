l_french:
 CHI_secure_internal_politics:0 "Apaiser la scène politique intérieure"
 CHI_secure_internal_politics_desc:1 "Si nous voulons que le gouvernement survive à la scène politique chinoise si agitée, nous ne devons pas nous laisser distraire par les querelles intérieures. Il faut mettre un terme à toute opposition interne."
 CHI_cooperation_with_the_nationalists:0 "Coopération avec les nationalistes"
 CHI_cooperation_with_the_nationalists_desc:1 "Les nationalistes sont les plus à même d'unir le pays et de vaincre les Japonais. Mieux vaut s'assurer qu'ils ne nous considèrent pas comme une menace."
 CHI_cooperation_with_the_nationalists_effect_tooltip:0 "[WTT_communist_china.GetLeLaLNPCap] [WTT_communist_china.GetName] et les seigneurs de la guerre qui se sont rangés dans le camp des communistes pourront déclencher en réaction des §Hconflits frontaliers§! contre nous.\n"
 CHI_technological_cooperation:0 "Coopération technologique"
 CHI_technological_cooperation_desc:1 "Coopérer avec le gouvernement central nous permettra d'avoir accès à toute nouvelle technologie qu'il pourra développer."
 CHI_new_model_province:0 "Province moderne"
 CHI_new_model_province_desc:1 "Tandis que le gouvernement central doit se battre pour sortir le pays de l'archaïsme, nous devrions imposer des réformes sur une échelle géographique bien plus limitée. Cela nous permettrait d'être considérés comme un modèle de progrès par rapport au reste de la Chine."
 CHI_root_out_corruption:0 "Éradiquer la corruption"
 CHI_root_out_corruption_desc:1 "Durant des décennies les fonctionaires du gouvernement se sont servi de leur poste pour se remplir les poches et abuser de la population, fermant les yeux sur les criminels qui leur versaient des pots-de-vin. Cela doit cesser. Maintenant !"
 CHI_embrace_the_opium_trade:0 "Commerce de l'opium"
 CHI_embrace_the_opium_trade_desc:1 "Tout pays a besoin d'argent pour fonctionner. Et dans la situation qui est pour l'heure la nôtre, nous ne pouvons pas vraiment nous permettre d'être trop regardants sur nos sources de financement."
 CHI_land_reform:0 "Réforme foncière"
 CHI_land_reform_desc:1 "Les communistes mettent en œuvre un programme volontariste de redistribution des terres, qui leur vaut le soutien de nombreux paysans. Nous devrions donc appliquer un programme moins radical afin de susciter le soutien de la population à notre égard."
 CHI_reform_the_administration:0 "Réforme de l'administration"
 CHI_reform_the_administration_desc:1 "Tout ce que nous faisons au gouvernement ne servira jamais à rien si ce n'est pas suivi d'effets à l'échelon local. Nous devons donc nous assurer que les fonctionnaires sur le terrain sont compétents et prêts à exécuter les directives."
 CHI_join_the_republican_government:0 "Entrer au gouvernement de la République"
 CHI_join_the_republican_government_desc:1 "Les territoires étant renforcés et le gouvernement réformé, il est temps de contacter le gouvernement central pour demander une place à la table. Une fois reconnus comme parti de gouvernement, nous pourrons profiter de notre légitimité nouvelle pour trouver du soutien dans les autres États et y construire notre fief."
 CHI_power_struggle:0 "Lutte de pouvoir"
 CHI_power_struggle_desc:1 "Notre influence s'est beaucoup accrue sur la scène politique du pays. Nous pourrions maintenant entrer en contact avec d'autres pays en nous présentant comme leurs égaux."
 china_nationalist_focus:0 "Priorités de la Chine nationaliste"
 china_communist_focus:0 "Priorités de la Chine communiste"
 CHI_cooperation_with_the_communists:0 "Coopération avec les communistes"
 CHI_cooperation_with_the_communists_desc:1 "Le Kuomintang a tenté de construire une Chine moderne, mais a échoué. Le pays est plus divisé que jamais, les paysans vivent dans la peur du gouvernement, l'administration est corrompue à tous les niveaux, et les impérialistes japonais attendent de l'autre côté de la frontière. Sans doute le communisme est-il plus gage d'avenir."
 CHI_cooperation_with_the_communists_effect_tooltip:0 "Les seigneurs de la guerre qui se sont rangés dans le camp des nationalistes pourront déclencher en réaction des §Hconflits frontaliers§! contre nous.\n"
 CHI_land_redistribution:0 "Redistribution des terres"
 CHI_land_redistribution_desc:1 "Les pays sont impitoyablement exploités par les propriétaires fonciers, même s'ils sont le fondement de notre économie. Faire de ceux qui cultivent la terre ceux qui la possèdent permettra une société beaucoup plus juste et bien plus productive."
 CHI_ideological_education:0 "Éducation idéologique"
 CHI_ideological_education_desc:1 "C'est aujourd'hui que l'on bâti nos succès futurs. Les générations à venir doivent apprendre la vérité fondamentale : l'histoire se résume à une lutte entre les classes, et elles ont un rôle à y jouer."
 CHI_land_value_tax:0 "Taxe sur la valeur des terres"
 CHI_land_value_tax_desc:1 "Lever l'impôt directement sur la terre permettra un système fiscal beaucoup plus stable et juste, qui permettra de prendre l'argent de ceux qui en ont le plus."
 CHI_judiciary_reforms:0 "Réformes judiciaires"
 CHI_judiciary_reforms_desc:1 "Si nous voulons que le gouvernement fasse une réelle différence, nous devons nous assurer que tous les juges sont suffisamment éduqués pour faire respecter nos lois correctement."
 CHI_communist_administrators:0 "Administrateurs communistes"
 CHI_communist_administrators_desc:1 "La vieille garde des administrateurs est trop ancrée dans sa routine pour accepter jamais notre façon de considérer les choses. Nous devrions les remplacer tous par des administrateurs plus jeunes et aux idées plus radicales."
 CHI_join_the_chinese_soviet:0 "Rapprochement avec le Soviet chinois"
 CHI_join_the_chinese_soviet_desc:1 "La révolution ne pourra l'emporter que si les communistes se serrent les coudes. Même si, naturellement, nous devons veiller à ce qu'aucun élément contre-révolutionnaire au sein du Parti ne tente de la faire capoter avant même qu'elle ait été lancée."
 CHI_the_yanan_incident:0 "Incident de Yan'an"
 CHI_the_yanan_incident_effect_tt:1 "Demande le soutien [SOU.GetDuDelaDelNP] [SOU.GetFlag]§H[SOU.GetName]§! pour remplacer [WTT_communist_china.GetLeLaLNP] [WTT_communist_china.GetFlag]§H[WTT_communist_china.GetName]§! à la tête du communisme chinois.\nEn cas de refus, cela va déclencher la guerre avec [WTT_communist_china.GetCeluiCelleNP]-ci.\nL'accord avec [SOU.GetLeLaLNP] [SOU.GetFlag]§H[SOU.GetName]§! nous rendra plus réceptifs aux demandes [SOU.GetDuDelaDelDir] [SOU.GetLeader].\n"
 CHI_the_yanan_incident_desc:1 "Le dirigeants actuel du Parti a tourné le dos à nos frères socialistes soviétiques. Nous devrions contacter ceux-ci pour réaffirmer nos relations et nous assurer de leur soutien pour porter la révolution dans toute la Chine."
 CHI_opposition:0 "Ancrage dans l'opposition"
 CHI_opposition_effect_tooltip:0 "[WTT_current_china_leader.GetLeLaLNPCap] §H[WTT_current_china_leader.GetName]§! pourr[WTT_current_china_leader.GetAOntNP] déclencher en réaction des §Hconflits frontaliers§! contre nous.\n"
 CHI_opposition_desc:1 "Le gouvernement central est corrompu et faible. Les communistes, quant à eux, veulent mettre un terme à cinq millénaires d'histoire chinoise. La situation exige un véritable meneur, quelqu'un qui soit prêt à prendre des décisions difficiles et à unir le pays – quel que soit le prix à payer pour cela."
 CHI_public_works:0 "Travaux publics"
 CHI_public_works_desc:1 "La population doit être capable de voir que nous travaillons pour son bien-être. Un petit nombre de projets d'envergure constitueront un support efficace pour la propagande en lui donnant un aperçu de ce que nous pourrions faire de la Chine avec un peu de soutien."
 CHI_labor_reform:0 "Réforme du travail"
 CHI_labor_reform_desc:1 "En Chine, les méthodes de travail et les coutumes qui les entourent ont une histoire millénaire. Il est temps maintenant de les faire évoluer pour entrer dans l'ère moderne."
 CHI_rural_militias:0 "Milices rurales"
 CHI_rural_militias_desc:1 "Dans les campagnes, les forces armées ont souvent besoin de trop de temps pour atteindre les lieux où se produisent des incursions. En levant des milices locales, nous pourrions nous assurer qu'un envahisseur trouvera bien plus compliqué de faire mouvement en rase campagne."
 CHI_war_taxes:0 "Impôts de guerre"
 CHI_war_taxes_desc:1 "Les époques désespérées appellent des mesures désespérées. Tant que la guerre ne sera pas terminée, nous devrons recourir à une mobilisation de l'ensemble des ressources économiques de la population."
 CHI_seek_japanese_support:0 "Demande de soutien aux Japonais"
 CHI_seek_japanese_support_desc:1 "Autant le gouvernement central que les communistes disposent d'alliés puissants. Si nous voulons emporter la victoire finale, nous allons devoir nous aussi trouver un protecteur."
 CHI_personal_leadership:0 "Commander l'armée en personne"
 CHI_personal_leadership_desc:1 "Confier à d'autres le commandement de l'armée risque d'offrir l'opportunité à un officier doué d'imagination de s'élever au-dessus de son rang pour tenter d'usurper le pouvoir. Nous devons tout faire pour que les soldats restent loyaux au gouvernement."
 CHI_cult_of_personality:0 "Culte de la personnalité"
 CHI_cult_of_personality_desc:1 "Le peuple doit savoir qui le dirige en ces temps troublés pour l'emmener jusqu'à cet avenir brillant qui nous attend, tout comme il doit savoir à quel point sont nombreuses les qualités [Root.GetDuDelaDelDir] [Root.GetLeader]."
 CHI_provoke_border_clashes:1 "Accrochages avec les nationalistes"
 CHI_provoke_border_clashes_desc:1 "Nous ne pouvons encore nous engager dans une guerre véritable. Un conflit d'ampleur limitée nous permettrait toutefois de gagner des possesssions territoriales non négligeables sans être totalement écrasés. L'idéal serait de pouvoir frapper en plein au moment où l'ennemi aurait besoin de ses forces ailleurs."
 CHI_defensive_posture:0 "Posture défensive"
 CHI_defensive_posture_desc:1 "Ce conflit est une course de longue haleine, pas une course de vitesse. Affronter les autres factions trop tôt se solderait pas un désastre. Pour l'instant, mieux vaut rester sur la défensive."
 CHI_rapid_mobilization:0 "Mobilisation rapide"
 CHI_rapid_mobilization_desc:1 "Pour devenir des candidats dignes de ce nom au gouvernement de la Chine, nous devons accroître les effectifs de l'armée. Développons donc de nouvelles méthodes pour faciliter l'entraînement et mettre sur pied une armée qui pourra faire face à n'importe quel défi."
 CHI_proclaim_rival_government:0 "Proclamer un gouvernement rival"
 CHI_proclaim_rival_government_desc:1 "Le moment est venu de proclamer officiellement nos ambitions. Nous voulons rien moins que le contrôle entier de la Chine, et négocieront avec le monde sur un pied d'égalité."
 CHI_industrial_investment:0 "Investissements dans l'industrie"
 CHI_industrial_investment_desc:1 "Nos ressources sont certes limitées. Mais rien ne nous empêche de consacrer le capital que nous avons au développement économique."
 CHI_public_education_reform:0 "Réforme de l'éducation publique"
 CHI_public_education_reform_desc:1 "Le fondement de tout pays moderne, c'est le savoir et les sciences. C'est donc ce fondement que nous devons renforcer en priorité."
 CHI_local_arms_production:0 "Production locale d'armement"
 CHI_local_arms_production_desc:1 "Tant que nous ne serons considérés que comme une faction secondaire et insignifiante dans la guerre, nous ne pourrons pas compter sur la livraison d'armes étrangères. Nous ferions donc bien de développer nos propres arsenaux et manufactures."
 CHI_long_term_economic_planning:0 "Programme économique à long terme"
 CHI_long_term_economic_planning_desc:1 "Notre administration n'est pas aussi développée que celle du gouvernement central. Cela permet d'éviter toute cette paperasse qui retarde le développement économique pour concentrer nos modestes moyens sur les projets les plus rentables."
 CHI_local_arms_development:0 "Conception locale d'armement"
 CHI_local_arms_development_desc:1 "Produire des copies grossières de fusils étrangers ne saurait suffire. Si nous voulons avancer au rythme du reste de la Chine, c'est de nouvelles armes que nous devons concevoir."
 90_days_tt:0 "Il faut compter environ 90 jours pour faire appliquer ces décisions.\n"
 CHI_heavy_weapons_development:0 "Conception d'armes lourdes"
 CHI_heavy_weapons_development_desc:1 "Nos ressources sont peu abondantes, aussi devons-nous faire le meilleur usage possible de notre faible puissance de feu. Sans doute devrions-nous donc commander que de nouveaux canons d'artillerie soient développés."
 CHI_anti_opposition_campaigns:0 "Campagnes contre l'opposition"
 CHI_anti_opposition_campaigns_desc:0 "Nos ennemis se rassemblent, juste de l'autre côté de la frontière. Nous ne pouvons les laisser agir impunément de cette façon. Une série de petites offensives d'envergure limitée permettra de les repousser et de nous laisser une marge de manœuvre."
 CHI_anti_opposition_campaigns_effect_tooltip:0 "Donne accès aux £decision_icon_small£§Hdécisions§! permettant de déclencher des §Hconflits frontaliers§! à l'encontre des seigneurs de la guerre qui ne sont pas dans notre camp.\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_communists:0 "§RAucun seigneur de la guerre ne s'est rangé dans le camp communiste pour l'instant.§!\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_nationalists:0 "§RAucun seigneur de la guerre ne s'est rangé dans le camp nationaliste pour l'instant.§!\n"
 CHI_institute_cross_border_raids:0 "Lancer des raids frontaliers"
 CHI_institute_cross_border_raids_desc:0 "Notre indépendance dans la lutte pour décider du gouvernement de la Chine ne pourra être prise au sérieux si nous n'apportons pas au monde la preuve que nous sommes capables et prêts à mener le combat pour la défense de notre territoire. Quelques incursions d'envergure limitée apporteront la preuve de notre détermination tout en nous permettant de nous emparer de quelques régions mal défendues."
 CHI_institute_cross_border_raids_effect_tooltip:0 "Donne accès aux £decision_icon_small£§Hdécisions§! permettant de déclencher des §Hconflits frontaliers§! à l'encontre des seigneurs de la guerre et [WTT_communist_china.GetDuDelaDelNP] [WTT_communist_china.GetName].\n"
 CHI_provoke_border_clashes_effect_tooltip:0 "Donne accès aux £decision_icon_small£§Hdécisions§! permettant de déclencher des §Hconflits frontaliers§! à l'encontre [WTT_current_china_leader.GetDuDelaDelNP] [WTT_current_china_leader.GetName].\n"
 CHI_inflation_up_tt:0 "§RAccroît§! l'inflation.\n"
 CHI_inflation_down_tt:0 "§GRéduit§! l'inflation.\n"
 CHI_invite_foreign_investors:0 "Inviter les investisseurs étrangers"
 CHI_invite_foreign_investors_desc:0 "Aussi humiliant que cela puisse être, la meilleure façon d'industrialiser le pays reste d'entrer en contact avec ceux-là mêmes qui nous ont exploités."
 CHI_mission_to_germany:0 "Mission en Allemagne"
 CHI_mission_to_germany_desc:0 "Les parias de l'Europe ont fait de grands efforts pour réformer leur pays et le restaurer à sa gloire passée. Nous aurions beaucoup à apprendre d'eux."
 CHI_give_falkenhausen_citizenship:0 "Accorder la citoyenneté à von Falkenhausen"
 CHI_give_falkenhausen_citizenship_desc:0 "Les conseillers allemands ont rendu d'énormes services pour la reconstitution et la modernisation de l'armée. Nous devrions nous assurer qu'ils restent chez nous, quelle que soit la façon dont la situation politique pourra évoluer à l'avenir."
 falkenhausen_tt:0 "Un autre pays a déjà offert la citoyenneté à von Falkenhausen."
 CHI_chinese_general_staff:0 "État-major chinois"
 CHI_chinese_general_staff_desc:0 "Un État-major bien organisé est essentiel pour planifier des opérations complexes. Nous devrions tirer parti de l'exemple allemand en mettant sur pied une organisation similaire."
 CHI_wargaming_division:0 "Division des manœuvres"
 CHI_wargaming_division_desc:0 "Nous devrions former un bureau spécial au sein de l'État-major, chargé de mener les recherches liées à l'évolution de la guerre future et de développer de nouvelles stratégies et tactiques pour vaincre nos ennemis. Peut-être même pourrait-il utiliser une sorte de machine à calculer pour simuler une guerre mondiale ?"
 CHI_closer_ties_with_germany:0 "Se rapprocher de l'Allemagne"
 CHI_closer_ties_with_germany_desc:0 "La mission en Allemagne nous a offert des possibilités de coopération plus poussées encore, y compris un prêt pour financer le développement de l'industrie."
 CHI_purchase_tanks:0 "Achat de chars"
 CHI_purchase_tanks_desc:0 "Les véhicules blindés seront le fer-de-lance de toute guerre moderne. Nous devrions donc procéder à l'achat de quelques chars pour préparer les premières unités blindées de l'armée chinoise."
 CHI_chinese_panzers:0 "Panzers chinois"
 CHI_chinese_panzers_desc:0 "Il ne fait aucun doute que les chars allemands sont les meilleurs au monde. Nous devrions prendre modèle sur eux et les imiter afin de développer les nôtres."
 CHI_tank_plant:0 "Usine de chars"
 CHI_tank_plant_desc:0 "Avec les progrès réalisés dans la mise au point de nouveaux chars, nous pouvons maintenant investir dans une usine consacrée à leur fabrication."
 CHI_experimental_mechanised_unit:0 "Unité mécanisée expérimentale"
 CHI_experimental_mechanised_unit_effect:0 "Crée une division de 2 unités de §Ychars légers§! et 4 §Ybataillons motorisés§!.\n"
 CHI_experimental_mechanised_unit_desc:0 "Les théoriciens européens ont longtemps débattu de la meilleure façon d'employer les chars. Il semble qu'une unité combinant l'infanterie mobile avec des chars rapides est la meilleure approche. Nous devrions donc en créer une."
 CHI_combined_arms_warfare:0 "Armes combinées"
 CHI_combined_arms_warfare_desc:0 "Si les camions suffisent aux premières expérimentations de guerre mécanisée, leurs faiblesses en tout-terrain et leur manque de blindage les rendent en fait inaptes à monter sur le front."
 CHI_hire_soviet_designer:0 "Bureau d'études soviétique"
 CHI_hire_soviet_designer_desc:0 "Les Soviétiques expérimentent depuis longtemps les chars, et certains de leurs concepteurs sont parmi les meilleurs au monde. Nous pourrions recruter l'un d'entre eux pour concevoir des véhicules de combat blindés adaptés à l'usage que nous avons à en faire."
 CHI_joint_tank_development:0 "Conception conjointe de chars"
 CHI_joint_tank_development_desc:0 "Avec l'expérience gagnée en travaillant avec les concepteurs soviétiques, nous devrions former des équipes conjointes afin de mieux nous coordonner et apprendre les uns des autres."
 CHI_mission_to_the_soviet_union:0 "Mission en Union soviétique"
 CHI_mission_to_the_soviet_union_desc:0 "L'Union soviétique a montré son intérêt pour la Chine, qui a les capacités de devenir un contrepoids face à l'expansionnisme japonais. Nous devrions donc envoyer une mission à Moscou pour déterminer si nos intérêts peuvent coïncider."
 CHI_rapprochement_with_soviet_union:0 "Se rapprocher de l'Union soviétique"
 CHI_rapprochement_with_soviet_union_desc:0 "Si nous avons certes quelques différends idéologiques avec les Soviétiques, il paraît évident qu'ils partagent les mêmes intérêts que nous. Nous devrions officialiser nos relations nouvelles en signant un pacte mutuel de non-agression, qui montrera au monde que nos pays sont solidaires."
 CHI_invite_soviet_advisers:0 "Inviter des conseillers soviétiques"
 CHI_invite_soviet_advisers_desc:0 "L'Union soviétique a offert de nous envoyer une mission militaire afin de nous aider à reconstituer notre armée."
 soviet_advisers_tt:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetAOntNP] déjà envoyé une mission militaire à une faction chinoise"
 CHI_the_soviet_volunteer_group:0 "Groupe de volontaires soviétiques"
 CHI_the_soviet_volunteer_group_desc:0 "Notre armée de l'air reste très sous-équipée par rapport à celles d'autres puissances de la région. Mais les Soviétiques semblent prêts à nous envoyer un groupe de volontaires..."
 CHI_reach_out_to_france:0 "Contacts avec les Français"
 CHI_reach_out_to_france_desc:0 "Même si les Français nous ont humiliés à plusieurs reprises et constamment contraints à de nouvelles concessions, dans la situation actuelle nous pourrions bien avoir besoin de leur aide."
 CHI_small_arms_expertise:0 "Expertise en armes légères"
 CHI_small_arms_expertise_desc:0 "Le fusil individuel reste toujours l'arme la plus importante au sein de l'armée. Nous devrions consacrer nos modestes ressources à rester aussi modernes que possible dans ce domaine."
 CHI_elite_mountaineers:0 "Spécialistes de la montagne"
 CHI_elite_mountaineers_desc:0 "La guerre en montagne est bien différente des combats dans les plaines. Nous devrions entraîner des divisions spécialisées dans cet art pour faire le meilleur usage du terrain."
 CHI_free_mountain_template_tt:0 "Ajoute un modèle avec §Y7 bataillons d'infanterie de montagne§! et §Y2 bataillons d'artillerie§!.\n"
 CHI_heavy_weapons:0 "Armes lourdes"
 CHI_heavy_weapons_desc:0 "Une armée sans artillerie de soutien ne peut résister à aucune attaque un peu sérieuse. Nous devons veiller à ce que les troupes soient équipées pour faire face à ce type de circonstances."
 CHI_guarantee_the_hanoi_route:0 "Garantie sur la route de Hanoï"
 CHI_guarantee_the_hanoi_route_desc:0 "Si une guerre devait éclater avec le Japon, la route reliant Hanoï à notre frontière, plus au nord, serait la meilleure possibilité de recevoir le moindre soutien du monde extérieur."
 CHI_construction_battalions:0 "Bataillons du génie"
 CHI_construction_battalions_desc:0 "S'il y a une chose dont notre pays ne manque pas, c'est de gens. Nous pourrions former une unité spéciale, qui aurait besoin d'à peine plus que des pelles, pour mener à bien toutes les tâches essentielles liées à l'ingénierie militaire."
 CHI_french_military_mission:0 "Mission militaire française"
 CHI_french_military_mission_desc:0 "L'armée française est l'une des mieux entraînées d'Europe. Nous aurions beaucoup à apprendre d'elle."
 CHI_french_drill:0 "Entraînement à la française"
 CHI_french_drill_desc:0 "L'expérience acquise par l'armée française lors de la Grande Guerre en a fait l'une des meilleures en termes de défense. En adoptant leurs méthodes et normes d'entraînement, nous pourrions améliorer grandement nos capacités défensives."
 CHI_modern_logistics:0 "Logistique moderne"
 CHI_modern_logistics_desc:0 "Sans une organisation logistique bien huilée, il est impossible de maintenir une armée en état de combattre."
 CHI_renegotiate_the_unequal_treaties:0 "Renégocier les traités inégaux"
 CHI_renegotiate_the_unequal_treaties_desc:0 "Durant bien trop longtemps, les Occidentaux ont dicté la façon dont nous devions conduire nos affaires au sein de nos propres frontières. Leurs citoyens ne sont pas soumis à nos lois, et nous n'avons pas notre mot à dire sur la façon dont eux mènent leurs affaires dans nos propres villes. Il faut que cela cesse ! Nous serons désormais de nouveau leurs égaux !"
 CHI_one_china_policy:0 "Politique de la Chine unique"
 CHI_one_china_policy_desc:0 "Dans les tourments nés de la révolution, certaines régions sont devenues autonomes et indépendantes, cessant d'obéir au gouvernement central ou décidant qu'elles étaient de nouveau un État souverain. Notre puissance retrouvée, nous pouvons déclarer officiellement que nous avons l'intention de rétablir les frontières de la Chine qui étaient établies depuis des siècles."
 CHI_integrate_tibet:0 "Intégration du Tibet"
 CHI_integrate_tibet_desc:0 "L'expérience de l'indépendance tibétaine est arrivée à son terme. Une invasion militaire serait une possibilité ; mais nous devrions tenter de le ramener dans notre giron de façon plus pacifique."
 CHI_conquer_tibet:0 "Conquérir le Tibet"
 CHI_conquer_tibet_desc:0 "Le Tibet occupe une position stratégique très importante, entre la Chine et l'Inde. Il est trop faible pour se défendre seul, aussi devons-nous intervenir pour protéger notre flanc sud."
 CHI_renounce_the_mcmahon_line:0 "Rejeter la ligne McMahon"
 CHI_renounce_the_mcmahon_line_desc:0 "Même si les Britanniques prétendent toujours la respecter, la frontière tracée entre le gouvernement impérial et les Britanniques n'a jamais été correcte. Pendant des décennies, nous avons été trop faibles pour la contester. Mais ce n'est plus le cas désormais."
 CHI_demand_mongolia:0 "Exiger la Mongolie"
 CHI_demand_mongolia_desc:0 "Enclavée entre la Chine et la Russie, la Mongolie pourrait tomber entre les mains des Soviétiques à tout moment. Nous devrions agir les premiers."
 CHI_anti_imperialism:0 "Anti-impérialisme"
 CHI_lessons_of_war_completed:0 "Les étapes §YRéforme de l'armée§! et §YLes leçons de la guerre§! ont été atteintes.\n"
 CHI_anti_imperialism_desc:0 "Nous sommes aujourd'hui l'une des premières nations à avoir brisé le joug du colonialisme. Il est de notre devoir sacré de veiller à ce que les autres peuples d'Asie puissent choisir eux aussi leur propre avenir."
 CHI_guidance_and_support:0 "Guider et soutenir"
 CHI_guidance_and_support_desc:0 "Les peuples de l'Indochine ne disposent toujours pas de leurs propres pays. Nous devons nous assurer qu'ils ne retombent pas sous oppression étrangère à nouveau."
 CHI_indian_cooperation:0 "Coopérer avec l'Inde"
 CHI_indian_cooperation_desc:0 "Les peuples de l'Inde luttent pour rejeter les fers de l'oppression coloniale. Nous devrions entrer en contact avec eux, les soutenir dans leur combat et œuvrer ensemble pour un avenir meilleur pour nos pays."
 CHI_commit_to_korean_independence:0 "Assurer l'indépendance de la Corée"
 CHI_commit_to_korean_independence_desc:0 "Les Coréens ont été les premières victimes de l'occupation japonaise. Mais à nouveau ils seront un peuple libre au sein des nations du monde."
 CHI_influence_mongolia:0 "Influencer la Mongolie"
 CHI_influence_mongolia_desc:0 "Faire de la Mongolie une zone tampon entre nous et la Russie permettrait de protéger notre flanc nord. Par contre, cela exige de veiller à ce qu'elle puisse se montrer suffisamment autonome par elle-même."
 CHI_imperial_legacy:0 "Héritage impérial"
 CHI_imperial_legacy_desc:0 "La Chine a été la puissance dominante de l'Extrême-Orient pendant des millénaires, garantissant la paix et la stabilité de toute la région. Le moment est venu de reprendre cette position qui est la nôtre."
 CHI_overlordship_over_indochina:0 "Suzeraineté sur l'Indochine"
 CHI_overlordship_over_indochina_desc:0 "Depuis les époques les plus anciennes, l'Indochine a toujours été dépendante de la protection chinoise. Le simple fait qu'elle soit tombée sous domination française est bien la preuve qu'elle est incapable de se protéger elle-même."
 CHI_dominate_japan:0 "Domination sur le Japon"
 CHI_dominate_japan_desc:0 "Durant des décennies, le Japon a été la plus grave menace à notre indépendance. Il s'est allié aux puissances occidentales pour s'assurer de notre assujettissement. Nous ne pouvons lui permettre de recommencer. Nous devons frapper les premiers."
 CHI_secure_the_peninsula:0 "Protéger la péninsule coréenne"
 CHI_secure_the_peninsula_desc:0 "Il est de notre intérêt de veiller à ce que plus jamais la péninsule coréenne ne soit occupée par une puissance hostile."
 CHI_british_cooperation:0 "Coopération avec les Britanniques"
 CHI_british_cooperation_desc:0 "Même s'ils sont l'exemple même de l'impérialisme, collaborer avec les Britanniques est encore notre meilleure chance de moderniser notre armée de l'air et de nous assurer de disposer d'un ravitaillement important constant."
 CHI_burma_road:0 "La route de Birmanie"
 CHI_burma_road_desc:0 "La route de Birmanie est un lien vital pour maintenir les communications avec l'Occident. Elle doit être améliorée et protégée à tout prix pour garantir un ravitaillement constant."
 CHI_ledo_road:0 "Route de Ledo"
 CHI_ledo_road_desc:0 "La route de Birmanie seule ne peut suffire pour nos approvisionnements. Nous devons trouver de nouvelles façons de le faire venir jusqu'à nous pour nous permettre de poursuivre le combat."
 CHI_fighter_purchases:0 "Achat de chasseurs"
 CHI_fighter_purchases_desc:0 "Pour pouvoir faire face aux nouvelles menaces, l'armée de l'air a besoin de chasseurs modernes. Notre industrie est encore dans l'incapacité d'en construire, aussi devrions-nous en acheter à l'étranger."
 CHI_camco:0 "CAMCO"
 CHI_camco_desc:0 "Si nous voulons que soit mise en place une industrie aéronautique indépendante, nous devons commencer par apprendre les techniques et méthodes pour assembler et entretenir tous les appareils dont nous disposons déjà."
 CHI_local_fighter_production:0 "Production locale de chasseurs"
 CHI_local_fighter_production_desc:0 "Maintenant que la main-d'œuvre maîtrise les tâches de maintenance élémentaires, nous pouvons commencer à produire tous les composants pour fabriquer un appareil de chasse moderne."
 CHI_local_bomber_production:0 "Production locale de bombardiers"
 CHI_local_bomber_production_desc:0 "Maintenant que nous maîtrisons les technologies liées aux appareils monomoteurs, nous pouvons tenter de développer et produire des modèles lourds, à plusieurs moteurs, destinés à appuyer les troupes au sol."
 CHI_the_hump:0 "Pont aérien au-dessus de l'Himalaya"
 CHI_the_hump_desc:0 "Les opérations aéroportées au-dessus de l'Himalaya sont un pis-aller par rapport aux autres voies d'approvisionnement, mais au moins elles sont bien plus difficiles à interrompre pour l'ennemi."
 CHI_chinese_expeditionary_force:0 "Corps expéditionnaire en Chine"
 CHI_chinese_expeditionary_force_desc:0 "Afin de permettre une meilleure coordination entre alliés, les Américains nous ont envoyé l'un de leurs généraux pour prendre la tête d'une force conjointe."
 CHI_the_chu_x_po:0 "Le Chu X-PO"
 CHI_the_chu_x_po_desc:0 "Le Chu X-PO représente le summum des progrès de la Chine : il s'agit du premier chasseur développé et produit dans le pays qui soit capable de faire face à n'importe quel ennemi."
 CHI_mission_to_the_us:0 "Mission aux États-Unis"
 CHI_mission_to_the_us_soong_us_decision:0 "Tant que §YSong Meiling§! restera §Yconseillère politique§!, [USA.GetLeLaLNP] [USA.GetName] pourr[USA.GetAOntNP] nous soutenir dans la guerre contre [JAP.GetLeLaLNP] §Y[JAP.GetName]§!.\n"
 CHI_mission_to_the_us_desc:0 "Cela fait longtemps que les États-Unis sont des alliés constants de la Chine. Aujourd'hui encore, ils représentent la meilleure chance pour nous d'obtenir tout le soutien dont nous avons besoin."
 CHI_hire_chennault:0 "Recruter Chennault"
 CHI_hire_chennault_desc:0 "Le théoricien américain de la guerre aérienne Claire Lee Chennault s'est montré intéressé pour travailler pour nous. Nous devrions le recruter pour développer notre armée de l'air."
 CHI_invite_the_flying_tigers:0 "Inviter les Flying Tigers"
 CHI_invite_the_flying_tigers_desc:0 "Nos amis américains ont mis sur pied un groupe de pilotes volontaires et acheté un certain nombre d'appareils modernes pour nous soutenir. La seule chose qu'il nous reste à faire est de dire « oui »..."
 CHI_sino_american_cooperative_organization:0 "SACO"
 CHI_sino_american_cooperative_organization_desc:0 "Les renseignements américains sont prêts à travailler avec nous pour organiser des opérations spéciales derrière les lignes ennemies. Cela pourrait nous permettre de développer nos propres capacités dans ce domaine."
 CHI_light_cruiser_project:0 "Projet de croiseur léger"
 CHI_light_cruiser_project_desc:0 "Pour disposer d'une marine de haute-mer crédible, la première étape indispensable est la modernisation de nos croiseurs. Notre premier projet devrait sans doute éviter de se montrer trop ambitieux."
 CHI_heavy_cruiser_project:0 "Projet de croiseur lourd"
 CHI_heavy_cruiser_project_desc:0 "Avec le succès rencontré lors de la mise au point de notre premier modèle de croiseur, nous pouvons nous montrer plus ambitieux et améliorer ses performances afin de concevoir un bâtiment plus à même de défendre nos flottes."
 CHI_naval_aviation:0 "Aéronavale"
 CHI_naval_aviation_desc:0 "L'avenir de la guerre en mer, c'est le porte-avions. Nous ne pourrons jamais être considérés comme une véritable puissance maritime si nous n'en possédons pas nous-mêmes."
 CHI_carrier_air_wing:0 "Escadrille aéronavale"
 CHI_carrier_air_wing_desc:0 "Un porte-avions n'est utile qu'à la mesure des avions qu'il embarque. Nous devons donc veiller à ce que ceux-ci soient les plus performants et les plus modernes possible."
 CHI_investment_into_shipbuilding:0 "Investir dans les chantiers navals"
 CHI_investment_into_shipbuilding_desc:0 "Une flotte importante n'est possible que si elle peut s'appuyer sur une industrie développée. Nous devrions inviter des investisseurs étrangers à nous aider à construire nos propres arsenaux."
 CHI_order_destroyers:0 "Commande de destroyers"
 CHI_order_destroyers_desc:0 "Étape initiale dans le cadre d'un plan de réarmement naval, un petit groupe de destroyers devrait être construit."
 CHI_train_marines:0 "Entraînement d'une infanterie de marine"
 CHI_train_marines_desc:0 "La longueur de nos côtes nous rend vulnérables face aux débarquements ennemis, mais elle nous offre aussi l'opportunité d'attaquer depuis n'importe quelle direction si un ennemi tente de nous envahir par voie de terre."
 CHI_collaboration_with_the_japanese:0 "Collaboration avec les Japonais"
 CHI_collaboration_with_the_japanese_desc:0 "Quelles que soient leurs intentions à l'égard de la Chine, les Japonais ont clairement indiqué qu'ils seraient prêts à travailler avec nous si nous leur témoignons notre respect."
 CHI_modern_submarines:0 "Sous-marins modernes"
 CHI_modern_submarines_desc:0 "Les Japonais ne sont guère disposés à partager avec nous les connaissances techniques qui nous donneraient les moyens de nous opposer à leur flotte. Ils semblent toutefois ne considérer le sous-marin que comme une arme secondaire. Nous ne sommes pas nécessairement obligés de partager cette opinion..."
 CHI_coastal_patrol_planes:0 "Avions de patrouille côtière"
 CHI_coastal_patrol_planes_desc:0 "Notre littoral étiré ne peut être patrouillé avec efficacité que depuis les airs. Les bombardiers navals modernes devraient permettre une défense efficace des côtes sans avoir à trop dépenser de ressources."
 CHI_three_principles_of_the_people:0 "Les trois principes du peuple"
 CHI_three_principles_of_the_people_desc:0 "Le fondateur de la République, Sun Yat-sen, a établi les trois principes fondamentaux qui devraient la guider : minzu, minquan et minsheng, le nationalisme, la démocratie et la justice sociale."
 CHI_welfare:0 "Justice sociale"
 CHI_welfare_desc:0 "Un État moderne veille sur sa population, de manière à ce qu'en temps de besoin celle-ci soit prête et désireuse à le défendre."
 CHI_refugee_relief_agency:0 "Agence de secours aux réfugiés"
 CHI_refugee_relief_agency_desc:0 "Avec les bouleversements dus à la guerre, des millions de personnes sont sur les routes. Nous devons créer une agence pour les aider à trouver une nouvelle résidence."
 CHI_land_tax_reform:0 "Réforme de l'impôt foncier"
 CHI_land_tax_reform_desc:0 "Nos finances ont désespérément besoin d'être réformées. Cela implique, entre autres, un élargissement de l'assiette de l'impôt."
 CHI_refugee_resettlement:0 "Accueil des réfugiés"
 CHI_refugee_resettlement_desc:0 "Les millions de réfugiés désespérés et sans-abri fuyant la guerre doivent être installés quelque part. Leur offrir un abri sur nos territoires en ferait un réservoir dans lequel recruter des soldats et des travailleurs."
 CHI_new_life_movement:0 "Mouvement pour la vie nouvelle"
 CHI_new_life_movement_desc:0 "Les quatre vertus de la moralité, de l'honnêteté, de la justice et de la loyauté guideront désormais le peuple pour qu'il mène une vie meilleure et plus productive."
 CHI_unemployment_assistance:0 "Assistance aux chômeurs"
 CHI_unemployment_assistance_desc:0 "Aucun citoyen ne devrait jamais être réduit à la misère et à la pauvreté par manque d'emploi. La faim est la meilleure alliée des communistes."
 CHI_free_hospitals:0 "Hôpitaux gratuits"
 CHI_free_hospitals_desc:0 "Un grand pays n'abandonne pas ses citoyens lorsqu'ils sont malades. En créant un système de santé complet, nous pourrons nous assurer que l'état général de la population s'améliorera – et tous se battront pour défendre cette avancée."
 CHI_rural_schooling:0 "Écoles rurales"
 CHI_rural_schooling_desc:0 "Il est crucial, pour assurer la modernisation d'un pays, que sa population soit bien éduquée. Nous ne pouvons nous appuyer que sur une poignée d'administrateurs éduqués, mais devons au contraire porter jusque dans chaque village l'esprit de la connaissance et des sciences."
 CHI_democracy:0 "Démocratie"
 CHI_democracy_desc:0 "Le but du voyage entamé par Sun Yat-sen est de donner naissance à une république. Il ne fait aucun doute que cela sera un long périple, mais nous procéderons étape par étape."
 CHI_constitutional_reform:0 "Réforme constitutionnelle"
 CHI_constitutional_reform_desc:0 "Les problèmes auxquels nous sommes aujourd'hui confrontés s'expliquent, pour une bonne part, par l'absence d'une constitution reflétant les réalités de la Chine. Nous devons réparer cette erreur."
 CHI_republicanism:0 "Sentiment républicain"
 CHI_republicanism_desc:0 "Nombreux sont les Occidentaux qui se demandent si nous sommes sincères lorsque nous leur faisons part de notre désir d'instaurer une république sur le modèle occidental. Nous devrions faire une déclaration officielle pour préciser nos intentions."
 CHI_inter_party_coordination_council:0 "Conseil de coordination multipartite"
 CHI_inter_party_coordination_council_desc:0 "Une première étape pour faire du pays une démocratie multipartite qui fonctionne et pourrait renoncer dorénavant à mettre le peuple sous tutelle serait d'établir une organisation permettant à tous les autres partis intéressés d'avoir leur mot à dire dans le processus de la prise de décision politique."
 CHI_judicial_yuan:0 "Yuan judiciaire"
 CHI_judicial_yuan_desc:0 "Sun Yat-sen a imaginé une république moderne, où les pouvoirs seraient séparés. La branche judiciaire doit être indépendante de toute influence extérieure et trancher les cas qui lui sont soumis en fonction de la loi, et de la loi seule."
 CHI_control_yuan:0 "Yuan de contrôle"
 CHI_control_yuan_desc:0 "Au sein de tout régime politique, la corruption est inévitable – or pour être efficace une gouvernance doit pouvoir tout contrôler. Nous devons donc créer une branche séparée au sein du gouvernement, qui soit l'égale des branches législative, exécutive et judiciaire."
 CHI_examination_yuan:0 "Yuan des examens"
 CHI_examination_yuan_desc:0 "Durant des milliers d'années, les membres de l'administration chinoise ont été recrutés par le biais d'examens très stricts. Si les savoirs ont nécessairement évolué, le principe doit toutefois rester le même aujourd'hui."
 CHI_executive_yuan:0 "Yuan exécutif"
 CHI_executive_yuan_desc:0 "Le cœur de tout gouvernement est sa branche exécutive, celle qui applique les lois. Il est donc évident que sa mise en place est la première étape de l'instauration d'une république viable."
 CHI_legislative_yuan:0 "Yuan législatif"
 CHI_legislative_yuan_desc:0 "La capacité qu'a le peuple d'élire un corps de représentants pour faire les lois qui le gouvernent est l'un des piliers de toute république moderne. Le pays ne doit pas languir plus longtemps."
 CHI_nationalism:0 "Nationalisme"
 CHI_nationalism_desc:0 "L'idée de l'appartenance à une nation – plutôt qu'à une tribu ou une religion – est ce qui fait d'un groupe de gens un État."
 CHI_foreign_threats:0 "Menaces étrangères"
 CHI_foreign_threats_desc:0 "Il y a quelques années, les Japonais nous ont dépouillés de la Mandchourie pour y créer un État fantoche – et ils n'ont nullement l'intention de s'arrêter là tant qu'ils n'auront pas soumis le reste de la Chine. Nous devons nous tenir prêts à leur faire face, même si cela implique de conclure des accords avec quelques puissants dans les régions."
 CHI_prioritize_the_interior:0 "Priorité aux affaires intérieures"
 CHI_prioritize_the_interior_desc:0 "Avant de songer même à reprendre les territoires qui nous ont été volés par les Japonais, nous devons commencer par assurer l'intérieur du pays. Si la Chine est divisée en une multitude de régions se combattant les unes les autres, elle n'a pas une seule chance de survivre."
 CHI_united_front:0 "Front uni"
 CHI_united_front_desc:0 "Les Japonais sont un danger de plus en plus pressant, aussi devons-nous accepter de recevoir toute aide qui nous est offerte, d'où qu'elle vienne. Même des communistes."
 CHI_pick_a_fight_with_japan:0 "S'opposer aux Japonais"
 CHI_pick_a_fight_with_japan_desc:0 "Cela fait des années que les Japonais nous imposent exigence sur exigence. C'est en fini ! À la prochaine demande qu'ils feront, nous refuserons de céder ne serait-ce qu'un pouce de terre supplémentaire."
 CHI_anti_communism:0 "Anti-communisme"
 CHI_anti_communism_desc:0 "Le communisme est la plus grande menace contre le pays. Il doit être combattu, partout et constamment."
 CHI_subjugate_the_warlords:0 "Soumettre les seigneurs de la guerre"
 CHI_subjugate_the_warlords_desc:0 "Dans nos périodes de faiblesse, des chefs militaires des provinces ont pris le contrôle de vastes régions du pays. Il est temps maintenant de leur rappeler qu'ils n'en répondent qu'à nous – d'une façon ou d'une autre."
 CHI_war_of_resistance:0 "Guerre de résistance"
 CHI_war_of_resistance_desc:0 "Nous ne sommes pas encore suffisamment forts pour faire la guerre contre le Japon. Jusqu'à ce que nous soyons de nouveau capables d'attaquer l'envahisseur, nous devrons nous contenter de lui résister."
 CHI_industrial_evacuations:0 "Évacuation des industries"
 CHI_industrial_evacuations_desc:0 "Une guerre moderne se gagne dans les usines. Car une armée sans canons n'est rien d'autre qu'un groupe de gens habillés de vêtements ridicules."
 CHI_war_of_national_liberation:0 "Guerre de libération nationale"
 CHI_war_of_national_liberation_desc:0 "L'attaque japonaise a été défaite. Nous pouvons maintenant lancer l'offensive et libérer l'ensemble de nos territoires."
 CHI_scorched_earth_tactics:0 "Tactique de la terre brûlée"
 CHI_scorched_earth_tactics_desc:0 "Dans la lutte pour la survie du pays, rien n'est inimaginable, et chaque option doit être considérée."
 CHI_war_of_anti_imperialism:0 "Guerre contre l'impérialisme"
 CHI_war_of_anti_imperialism_desc:0 "Maintenant que nos territoires sont libérés de l'oppression, nous pouvons maintenant tourner les yeux vers les lignes ennemies et nous assurer qu'aucune invasion ne viendra de là."
 CHI_forced_conscription:0 "Conscription forcée"
 CHI_forced_conscription_desc:0 "Les méthodes actuelles de recrutement ne permettent pas de lever suffisamment de soldats pour répondre aux besoins. Subir une défaite lors de cette guerre signifierait l'annihilation, aussi devons-nous trouver le moyen de lever de nouvelles troupes."
 CHI_dare_to_die_corps:0 "Escadron suicide"
 CHI_50_cheaper_force_attack:0 "Coût de l'§Yattaque en force§! : §G-50%§!\n"
 CHI_dare_to_die_corps_desc:0 "Le combat pour la défense de la République a déjà fait naître de très nombreux martyrs. Et il y en aura encore beaucoup avant que tout ne soit fini. Mais les générations futures se souviendront de leur sacrifice."
 CHI_military_affairs_commission:0 "Commission aux affaires militaires"
 CHI_military_affairs_commission_desc:0 "L'armée a fait preuve d'un manque criant de compétence. Pour régler le problème, une réforme de l'état-major est une première étape indispensable."
 CHI_fortify_shanghai:0 "Fortifier Changhaï"
 CHI_fortify_shanghai_desc:0 "Si le Japon attaque, le premier coup tombera sur Changhaï. Nous devons nous tenir prêts."
 CHI_army_reform:0 "Réforme de l'armée"
 CHI_army_reform_desc:0 "La corruption, l'incompétence et la couardise gangrènent tous les échelons de la hiérarchie militaire. Résoudre le problème prendra du temps."
 CHI_bureau_of_investigation_and_statistics:0 "Bureau d'enquête et de statistiques"
 CHI_bureau_of_investigation_and_statistics_desc:0 "Nous ne pouvons permettre que les traîtres et les espions parcourent le territoire à leur guise alors que nous livrons une guerre dont dépend l'avenir du pays. Les méthodes auxquelles aura recours cette nouvelle agence peuvent sembler déplaisantes, mais le travail doit être fait."
 CHI_the_chinese_hindenburg_line:0 "La ligne Hindenburg de Chine"
 CHI_the_chinese_hindenburg_line_desc:0 "Les conseillers allemands nous ont fourni de nombreux conseils sur ce qu'ils ont retenu de la construction des fortifications lors de la Grande Guerre. Toute tentative que pourra faire l'ennemi pour sortir de Changhaï s'écrasera sur ces fortifications."
 CHI_60_divisions_plan:0 "Plan des 60 divisions"
 CHI_60_divisions_plan_desc:0 "Au lieu de nous appuyer sur une masse de cadavres pour résoudre nos problèmes, les conseillers étrangers nous ont proposé un plan radicalement différent : une force plus réduite de divisions hautement entraînées, capables de rivaliser avec l'ennemi. Un projet d'évaluation a déjà été lancé."
 CHI_whampoa_military_academy:0 "Académie militaire de Huangpu"
 CHI_whampoa_military_academy_desc:0 "Sans commandants de valeur, une armée n'est d'aucune utilité. Si nous voulons faire de nos hommes une troupe de valeur, nous devons disposer d'officiers bien entraînés pour les diriger."
 CHI_unified_industrial_planning:0 "Planification industrielle coordonnée"
 CHI_unified_industrial_planning_desc:0 "Notre programme d'industrialisation volontariste ne doit en aucun cas être retardé."
 CHI_expand_the_academica_sinica:0 "Extension de l'Académie chinoise"
 CHI_expand_the_academica_sinica_desc:0 "Durant des millénaires, la Chine a été en avance sur le monde entier dans le domaine des arts et des sciences. Allouer plus de fonds pour financer les universités serait une première étape pour retrouver notre position."
 CHI_chemical_research_institute:0 "Institut de recherches chimiques"
 CHI_chemical_research_institute_desc:0 "Si nous ne serions en aucun cas les premiers à recourir aux armes chimiques, nous devons malgré tout être prêts à nous défendre contre elles en cas d'attaque. Nous aurions tout intérêt à financer un nouvel institut de recherche pour mettre au point les méthodes et technologies nécessaires."
 CHI_rural_reconstruction_movement:0 "Mouvement de reconstruction rurale"
 CHI_rural_reconstruction_movement_desc:0 "Si nous avons accompli de réels progrès pour améliorer la vie des urbains, à quelques kilomètres d'eux seulement les paysans vivent encore dans les mêmes conditions qu'il y a plusieurs siècles. Nous devons nous assurer que chacun de nos concitoyens puisse jouir dorénavant des fruits de son labeur."
 CHI_mining_commission:0 "Commission des mines"
 CHI_mining_commission_desc:0 "Les ressources sont vitales à l'effort de guerre. Nous devons prendre le contrôle de l'industrie minière pour nous assurer qu'elle produit tout ce dont nous avons besoin."
 CHI_taiyuan_arsenal:0 "Arsenal de Taiyuan"
 CHI_taiyuan_arsenal_desc:0 "L'arsenal de Taiyuan est l'un des rares lieux en Chine qui a les capacités de produire des armes lourdes. Nous devrions l'étendre pour fournir à nos troupes de l'artillerie et d'autres armes."
 CHI_develop_the_hanyan_arsenal:0 "Extension de l'arsenal de Hanyang"
 CHI_develop_the_hanyan_arsenal_desc:0 "L'arsenal de Hanyang a longtemps fourni aux armées chinoises des canons. Le développer permettrait de s'assurer que cela puisse perdurer à l'avenir."
 CHI_financial_policy:0 "Politique financière"
 CHI_financial_policy_desc:0 "Les finances de l'État ne sont pas particulièrement saines, et les programmes ambitieux du gouvernement font craindre une hyperinflation. La réforme des finances doit donc être l'une de nos premières priorités."
 CHI_price_controls:0 "Contrôle des prix"
 CHI_price_controls_desc:0 "La première étape pour maintenir l'inflation sous contrôle est de s'assurer que les biens vitaux sont vendus à des prix fixés. Cela ne sera pas particulièrement populaire au sein de la classe marchande, malgré tout."
 CHI_grain_tax:0 "Impôts en grain"
 CHI_grain_tax_desc:0 "La monnaie imprimée par le gouvernement garantit de moins en moins un pouvoir d'achat constant. Bientôt, nous n'aurons plus les moyens de nourrir les armées. Nous pourrions instituer une nouvelle loi, obligeant les paysans à payer leurs impôts en grain, ce qui permettrait de contourner le marché. Ils n'apprécieront pas cela toutefois, et cela présente le risque de déclencher une famine de grande ampleur."
 CHI_reform_the_national_bank:0 "Réforme de la Banque nationale"
 CHI_reform_the_national_bank_desc:0 "Une nouvelle Banque nationale permettrait de coordonner toutes les activités financières du gouvernement et de garantir les fonds nécessaires à ses politiques."
 CHI_forced_loans:0 "Emprunts obligatoires"
 CHI_forced_loans_desc:0 "Les marchands et industriels ont amassé des fortunes considérables dans une période de paix relative. Ce n'est assurément pas trop leur demander de rendre disponible pour le gouvernement une partie de ces richesses en ces temps désespérés, avec promesse de remboursement rapide dès que la situation le permettra."
 CHI_purchase_tanks_tt:0 "Ceci va nous permettre de recevoir 100 chars légers d'un modèle dépassé, envoyés par le pays qui nous soutient."
 CHI_purchase_fighters_tt:0 "Ceci va nous permettre de recevoir 50 chasseurs d'un modèle dépassé, envoyés par les pays qui nous soutiennent. Nous assurer du soutien à la fois [ENG.GetDuDelaDelNP] [ENG.GetName] et [USA.GetDuDelaDelNP] [USA.GetName] nous permettra d'en acheter aux deux pays."
 PRC_strengthen_the_central_secretariat:0 "Renforcer le Secrétariat général"
 PRC_strengthen_the_central_secretariat_desc:0 "Après la Longue marche, nous devons réformer notre organisation politique afin de mettre sur pied un État capable de rivaliser avec les nationalistes."
 PRC_marxist_orthodoxy:0 "Orthodoxie marxiste"
 PRC_marxist_orthodoxy_desc:0 "La clef pour atteindre le véritable communisme est d'appliquer les enseignements de Marx dans le plus de domaines possible."
 PRC_soviet_leadership:0 "Tutelle soviétique"
 PRC_soviet_leadership_desc:0 "L'Union soviétique est le premier pays à avoir suivi la route menant au communisme véritable. Nous devrions reconnaître ce fait et apprendre de l'exemple qu'elle nous offre."
 PRC_soviet_economic_aid:0 "Aide économique soviétique"
 PRC_soviet_economic_aid_desc:0 "Sans aide extérieure, il faudra plusieurs générations pour recouvrer des dommages subis lors de la Longue Marche. Nous devrions donc demander aux Soviétiques une assistance économique. "
 PRC_internationalism:0 "Internationalisme"
 PRC_internationalism_desc:0 "Les travailleurs et paysans du monde entier doivent s'unir pour se débarrasser de leurs fers. Côte à côte, nous pourrons construire un avenir glorieux !"
 PRC_agrarian_socialism:0 "Socialisme agraire"
 PRC_agrarian_socialism_desc:0 "La Chine ne ressemble pas aux pays industrialisés. S'attendre à y implanter une révolution communiste telle que Marx l'avait imaginée serait bien mal comprendre la situation de notre pays."
 PRC_rectification_campaign:0 "Mouvement de rectification"
 PRC_rectification_campaign_desc:0 "Un certain nombre d'idées erronées ont été développées à propos du cours que devrait suivre notre lutte. Nous devrions donner aux camarades se trouvant dans l'erreur une chance de le reconnaître afin qu'ils puissent s'amender."
 PRC_maoism:0 "Maoïsme"
 PRC_maoism_desc:0 "Le Grand Timonier a consacré de longs mois à développer ses théories politiques pour en faire une idéologie cohérente qui permettra d'orienter le pays vers l'avenir."
 PRC_socialism_with_chinese_characteristics:1 "Marxisme à la chinoise"
 PRC_socialism_with_chinese_characteristics_desc:1 "Même s'il était indéniablement brillant, Marx a écrit avec le point de vue d'un Européen. La situation particulière de la Chine doit se refléter dans son application des politiques socialistes."
 PRC_proclaim_the_peoples_republic:0 "Proclamer la République populaire"
 PRC_proclaim_the_peoples_republic_desc:0 "Avec la victoire sur les nationalistes, il est temps d'assumer notre rôle de gouvernement légitime de la Chine. Il reste encore beaucoup à faire, mais jamais l'avenir n'a semblé si radieux !"
 PRC_socialist_market_economy:0 "Économie socialiste de marché"
 PRC_socialist_market_economy_desc:0 "La route vers le socialisme et le communisme doit, par définition, passer par le capitalisme. Or, la Chine ne s'est jamais développée jusqu'à disposer d'une réelle économie de marché, ce qui nous interdit donc de progresser jusqu'au socialisme. Il nous faut donc développer des modes capitalistes de production avant de passer à l'étape suivante."
 PRC_social_democracy:0 "Social-démocratie"
 PRC_social_democracy_desc:0 "Les politiques radicales du Parti ont empiré la situation au lieu de l'améliorer. Les nationalistes, malgré tous leurs défauts, sont nos alliés dans la lutte pour atteindre un avenir meilleur. Il est donc nécessaire de leur tendre la main dans le domaine politique."
 PRC_coalition_government:0 "Gouvernement de coalition"
 PRC_coalition_government_desc:0 "Si le pays est évidemment encore loin d'être réunifié, la formation d'un gouvernement conjoint où les nationalistes seraient représentés permettrait de faciliter les choses."
 PRC_purge_the_radicals:0 "Se débarrasser des radicaux"
 PRC_purge_the_radicals_desc:0 "Certains membres du Parti continuent de croire dans la doctrine de la lutte des classes et dans l'opposition aux prétendues classes exploitantes. Mieux vaut qu'ils partent."
 PRC_strengthen_the_left_wing_of_the_kmt:0 "Renforcement de l'aile droite du Kuomintang"
 PRC_strengthen_the_left_wing_of_the_kmt_desc:0 "Les nationalistes rencontrent eux aussi des problèmes de déchirement, certaines factions tentant de saboter les tentatives pour trouver un accord entre nos dirigeants. Nous devrions tout faire pour nous assurer que nos alliés au Kuomintang remportent cette lutte de pouvoir."
 PRC_remove_chiang_kai_shek:0 "Chasser Chiang Kaï-chek"
 PRC_remove_chiang_kai_shek_desc:0 "En dépit de toutes nos tentatives, le généralissime nous considère toujours comme des communistes de fond. Son opposition virulente devient un véritable problème. Nous allons devoir prendre des mesures..."
 PRC_national_leadership:0 "Gouverner le pays"
 PRC_national_leadership_desc:0 "Maintenant que Chiang Kaï-chek n'est plus, c'est le dernier obstacle à la réunification du pays qui a été levé. Il est donc parfaitement normal que nous prenions la tête du gouvernement d'union."
 PRC_land_redistribution:0 "Redistribution des terres"
 PRC_land_redistribution_desc:0 "Durant des siècles, ceux qui ont travaillé la terre ont été contraints de verser une part de leurs revenus à ceux qui la possèdent. Cela doit changer."
 PRC_the_yanan_base_area:0 "La base de Yan'an"
 PRC_the_yanan_base_area_desc:0 "Les fondements de notre révolution se trouvent dans la région de Yan'an. Si nous voulons emporter la victoire dans les luttes encore à venir, elle doit être étendue et renforcée."
 PRC_prepare_for_war_with_japan:0 "Préparer la guerre contre le Japon"
 PRC_prepare_for_war_with_japan_desc:0 "Les militaristes japonais sont la plus grave menace contre notre pays. Ils veulent s'en emparer pour l'exploiter d'une façon que ne pourrait même jamais imaginer aucun gouvernement chinois. En comparaison, la lutte contre les nationalistes n'est rien."
 PRC_government_of_national_defense:0 "Gouvernement de défense nationale"
 PRC_government_of_national_defense_desc:0 "Un pays divisé est un pays qui court à la défaite. Nous devons unir nos forces à celles des nationalistes afin de coordonner nos défenses."
 PRC_confrontation_with_the_warlords:0 "S'adresser aux seigneurs de la guerre"
 PRC_confrontation_with_the_warlords_desc:0 "Certains Chinois ignorent délibérément le gouvernement central, refusant de prendre parti dans l'affrontement qui déchire le pays. Certains d'entre eux pourraient même secrètement songer à s'emparer du pouvoir sur toute la Chine, ou à collaborer avec les Japonais. Il faut leur rappeler quelle est leur place."
 PRC_anti_japanese_expedition:0 "Expéditions contre les Japonais"
 PRC_anti_japanese_expedition_desc:0 "Dans la situation actuelle, s'opposer aux Japonais à la régulière ne serait pas du courage mais de la folie. Nous devons commencer par préparer le terrain en envoyant de petits groupes en territoire ennemi afin qu'ils s'établissent dans certaines régions. Et ce n'est que le moment venu que nous pourrons appeler au soulèvement."
 PRC_revolutionary_military_commission:0 "Commission militaire révolutionnaire"
 PRC_revolutionary_military_commission_desc:0 "La lutte révolutionnaire contre nos ennemis doit être coordonnée par une institution spécialement constituée."
 PRC_provoke_japan:0 "Provoquer le Japon"
 PRC_provoke_japan_desc:0 "Trois générations durant, les Chinois ont vécu sous la menace du Japon. Nous opposer à son expansion fera de nous des héros aux yeux du peuple – et si les Japonais ne veulent pas nous faire la guerre, alors c'est nous qui la leur ferons !"
 PRC_protracted_warfare:0 "État de guerre prolongé"
 PRC_protracted_warfare_desc:0 "Nous devons mener la guerre selon nos propres termes. Affronter l'ennemi à la régulière serait un suicide, mais les Chinois sont très nombreux, et ont tout leur temps..."
 PRC_mobile_warfare:0 "Guerre de mouvement"
 PRC_mobile_warfare_desc:0 "Nous ne pouvons rester cachés éternellement dans les forêts et les montagnes. L'heure est enfin venue d'affronter l'ennemi, et de montrer à tous que l'affronter en terrain découvert ne nous effraie pas le moins du monde !"
 PRC_peoples_war:0 "Peuple en guerre"
 PRC_peoples_war_desc:0 "D'autres pays peuvent croire que ce sont la technologie et la puissance de feu qui permettent la victoire. Ils ont tort. Aucune technologie ne permet de faire face à un peuple déterminé et prêt au sacrifice ultime."
 PRC_100_regiments_campaign:0 "Campagne des cent régiments"
 PRC_100_regiments_campaign_desc:0 "Nous avons jusqu'à présent accordé beaucoup trop d'importance à des batailles d'importance négligeable et aux embuscades. L'ennemi nous croit faibles, nous considérant à peine plus que comme une gêne. Maintenant qu'il se sent assuré et en sécurité, il sera mal préparé pour faire face à une offensive de taille."
 PRC_central_military_commission:0 "Commission militaire centrale"
 PRC_central_military_commission_desc:0 "Maintenant que la situation est stabilisée, nous pouvons passer de la lutte révolutionnaire pour survivre à la lutte pour la prise de contrôle du pays."
 PRC_peoples_liberation_army:0 "Armée populaire de libération"
 PRC_peoples_liberation_army_desc:0 "L'Armée rouge chinoise a admirablement combattu. Et elle engrangera encore bien des honneurs en luttant pour la libération du peuple."
 PRC_peoples_volunteer_army:0 "Armée des volontaires du peuple"
 PRC_peoples_volunteer_army_desc:0 "La lutte pour libérer les travailleurs et les paysans du monde se livre dans bien des pays. Mais il n'est pas toujours sage d'intervenir directement dans ces conflits. Parfois, un petit groupe d'hommes peut suffire à modifier l'équilibre des forces."
 PRC_military_intelligence_department:0 "Département du renseignement militaire"
 PRC_military_intelligence_department_desc:0 "Nous comptons de nombreux amis au sein de la population, qui nous fournissent des quantités importantes d'informations de valeur. Mais nous avons encore plus d'ennemis. Nous devrions donc créer une organisation chargée de bien distinguer les uns des autres."
 PRC_central_security_bureau:0 "Bureau central de sécurité"
 PRC_central_security_bureau_desc:0 "Nous ne pouvons tolérer que la contre-révolution puisse s'implanter dans un seul hameau, aussi petit soit-il. Notre objectif doit être de débusquer le moindre traître, avant qu'il ne puisse y faire le moindre dégât."
 PRC_focus_on_china:0 "Priorité à la Chine"
 PRC_focus_on_china_desc:0 "Nous ne pouvons espérer faire face aux Japonais si nous devons par ailleurs continuer d'affronter les nationalistes et les seigneurs de la guerre. Nous devons d'abord défaire ces derniers avant de pouvoir nous attaquer aux Japonais."
 PRC_exploit_the_weak_neighbours:0 "Exploiter les faiblesses de nos voisins"
 PRC_exploit_the_weak_neighbours_desc:0 "Nos voisins sont affaiblis par leur corruption et leurs déchirements. C'est là l'occasion parfaite pour étendre nos territoires."
 PRC_infiltration:0 "Infiltration"
 PRC_infiltration_desc:0 "Les nationalistes aimeraient que nous les affrontions à la régulière. Mais ne cédons pas à cette tentation ! Mieux vaut envoyer de petits groupes de soldats en territoire hostile pour s'y établir. Lorsque le moment sera venu, nous pourrons alors déclencher un soulèvement qui prendra de court les nationalistes."
 PRC_enforce_the_three_rules:0 "Imposer les trois règles"
 PRC_enforce_the_three_rules_desc:0 "1. Suivre les ordres.\n2. Ne pas voler les paysans.\n3. Donner tout ce qui a été pris à l'ennemi.\nAvec ces règles simples, nous montrerons au peuple que nous sommes de son côté."
 PRC_permit_opium_trade:0 "Commerce de l'opium autorisé"
 PRC_permit_opium_trade_desc:0 "Malgré ses effets secondaires malheureux, autoriser les paysans à cultiver le pavot nous garantira des rentrées d'argent bien utiles pour fournir vivres et matériel aux armées."
 PRC_ban_the_opium_trade:0 "Commerce de l'opium prohibé"
 PRC_ban_the_opium_trade_desc:0 "L'opium a été l'instrument grâce auquel les puissances occidentales nous ont mis à genoux. Nous ne pouvons laisser ce mal se répandre."
 PRC_abolish_the_land_rent:1 "Abolir les loyers sur la terre"
 PRC_abolish_the_land_rent_desc:0 "La propriété privée de la terre est un concept absurde. Elle appartient à qui la travaille. Permettre aux paysans de s'organiser nous assurera de leur soutien."
 PRC_literacy_programs:0 "Programmes d'alphabétisation"
 PRC_literacy_programs_desc:0 "Pour donner naissance à une société moderne, la première étape est de veiller à ce que tous puissent comprendre les problèmes à leur portée et aient les moyens de contribuer à les résoudre."
 PRC_china_medical_university:0 "Université médicale chinoise"
 PRC_china_medical_university_desc:0 "L'hygiène et les soins médicaux permettront de garder l'armée en état de combattre et d'améliorer le sort de toute la population. Nous devons donc veiller à développer de nouvelles méthodes dans ces domaines afin de les enseigner au peuple."
 PRC_form_the_academy_of_sciences:0 "Former l'Académie des sciences"
 PRC_form_the_academy_of_sciences_desc:0 "Nous devons associer les instituts de recherche et les universités afin de créer une nouvelle organisation capable de les administrer de façon plus efficace."
 JAP_the_unthinkable_option:0 "Le choix inconcevable"
 JAP_the_unthinkable_option_desc:0 "L'avenir du pays nécessite de prendre une voie qui n'a jamais été pensée par nos dirigeants. Il convient d'y réfléchir avec le plus grand sérieux."
 JAP_approach_the_young_officers:0 "Approcher les jeunes officiers"
 JAP_approach_the_young_officers_desc:0 "Les générations plus anciennes sont trop enferrées dans leur façon de voir les choses pour être aisément convaincues de se rallier à la modernité. Nous devrions donc commencer par les générations nouvelles."
 JAP_approach_the_young_officers_tt:0 "Permet de recruter 3 généraux communistes.\n"
 JAP_exchange_the_exiles:0 "Échange d'exilés"
 JAP_if_man_accepts:1 "Voici ce qu'il va se produire si [MAN.GetLeLaLNP] §H[MAN.GetName]§! accept[MAN.GetEEntNP] :\n"
 JAP_exchange_the_exiles_desc:0 "Jusqu'à présent, nous envoyions les officiers et fonctionnaires ayant un penchant pour les idées de gauche en un exil non officiel en Mandchourie. Mais sans doute devrions-nous les faire rentrer pour envoyer à leur place ceux qui sont de droite."
 JAP_open_up_the_universities:0 "Ouverture des universités"
 JAP_open_up_the_universities_desc:0 "Tous doivent être autorisés à étudier, quel que soit l'histoire de sa famille ou son statut social."
 JAP_cast_the_die:0 "Jeter les dés"
 JAP_cast_the_die_desc:0 "Notre base politique et militaire est désormais suffisamment bien établie. Le moment est venu de prendre en main notre destin !"
 cast_the_die_TT:0 "§RCapturer Tôkyô permettrait de mettre rapidement un terme à la guerre civile.§!\n"
 JAP_the_fate_of_the_imperial_family:0 "Régler le sort de la famille impériale"
 JAP_the_fate_of_the_imperial_family_desc:0 "L'heure a sonné de mettre un terme définitif à l'hérédité du pouvoir au Japon. Nous devons maintenant décider du destin qui doit être réservé à l'Empereur et sa famille."
 JAP_rebuild_the_civil_service:0 "Revoir le fonctionnariat"
 JAP_rebuild_the_civil_service_desc:0 "Pour gérer le pays de la façon la plus appropriée, nous devons entièrement revoir le fonctionnariat en recrutant désormais ceux qui ont le plus de capacités."
 JAP_reeducation_campaign:0 "Campagnes de rééducation"
 JAP_reeducation_campaign_desc:0 "Après notre grande révolution, l'agitation reste vive. Nous devons rééduquer maintenant le peuple pour qu'il adopte désormais les comportements qui conviennent."
 JAP_finish_the_fight:0 "Terminer le combat"
 JAP_finish_the_fight_desc:0 "Nous devons porter le combat dans notre ancienne colonie pour y éliminer ce qui est le dernier bastion de nos adversaires idéologiques parmi les Japonais."
 JAP_join_comintern:0 "Intégrer le Komintern"
 JAP_join_comintern_desc:0 "Nous ne pouvons lutter à nous seuls contre le monde entier. Il nous faut nous montrer solidaires du berceau du communisme et y protéger la révolution !"
 JAP_red_brigades:0 "Brigades rouges"
 JAP_red_brigades_desc:0 "Chaque homme et femme doit remplir son devoir en protégeant l'État. À nous de veiller à ce qu'ils aient l'opportunité de le faire."
 JAP_communist_volunteers:0 "Volontaires communistes"
 JAP_communist_volunteers_desc:0 "Notre lutte ne s'arrête pas aux frontières du pays. Nous devons aussi aider les autres nations à se soulever. Les meilleurs d'entre nous devraient être envoyés œuvrer pour la cause parmi ceux qui ont choisi la révolution."
 JAP_asian_communist_solidarity:0 "Solidarité communiste en Asie"
 JAP_asian_communist_solidarity_tt:0 "Invite [WTT_communist_china.GetLeLaLNP] §H[WTT_communist_china.GetNameWithFlag]§! à intégrer notre faction."
 JAP_asian_communist_solidarity_desc:0 "Nous devons apporter notre soutien à nos camarades asiatiques. La forme occidentale du communisme n'a pas sa place chez nous, mais avec les peuples voisins nous pouvons en propager une version bien mieux adaptée aux besoins de l'Asie."
 JAP_nationalize_the_zaibatsus:0 "Nationalisation des zaibatsu"
 JAP_nationalize_the_zaibatsus_desc:0 "Les plus grandes entreprises du pays ont longtemps détenu une puissance politique et économique sans égale. C'est maintenant terminé. L'État ne peut souffrir aucune concurrence."
 JAP_people_owned_mines:0 "Mines possédées par le peuple"
 JAP_people_owned_mines_desc:0 "Leurs salariés devraient être autorisés à posséder une part des mines dans lesquelles ils travaillent. Cela accroîtrait grandement leur motivation et leur efficacité."
 JAP_public_works:0 "Travaux publics"
 JAP_public_works_desc:0 "Tout en permettant une véritable amélioration des infrastructures du pays, une série de grands ouvrages publics devrait assurer du travail pour tous."
 JAP_tokyo_aluminum_plant:0 "Aluminerie de Tôkyô"
 JAP_tokyo_aluminum_plant_desc:0 "Pour assurer l'autosuffisance du pays, nous devons tirer le meilleur parti des travailleurs."
 JAP_purge_the_kodoha_faction:0 "Se débarrasser de la faction Kôdôha"
 JAP_purge_the_kodoha_faction_desc:0 "Une nouvelle faction est apparue, qui a l'intention de prendre le contrôle du gouvernement pour attaquer l'Union soviétique, au nord. Nous devons l'éliminer avant qu'elle ne puisse causer trop de dommages."
 JAP_liaison_conference:0 "Conférence de liaison"
 JAP_liaison_conference_desc:0 "En permettant une meilleure coordination entre toutes les branches du gouvernement et l'armée grâce à des conférences communes, nous pourrions grandement accélérer la vitesse à laquelle sont prises les décisions."
 JAP_greater_east_asian_co_prosperity_sphere:0 "Sphère de coprospérité de la grande Asie orientale"
 JAP_greater_east_asian_co_prosperity_sphere_desc:0 "L'ère de l'impérialisme occidental arrive à son terme. Les peuples d'Asie doivent œuvrer de concert pour que, sous notre direction, le continent soit unifié et plus puissant. L'Asie aux Asiatiques !"
 JAP_intervene_in_china:1 "Incident du pont Marco Polo"
 JAP_intervene_in_china_desc:1 "[Root.GetLeLaLNPCap] [Root.GetName] manqu[Root.GetEEntNP] de ressources naturelles, mais ce n'est pas le cas de [Root.GetSesLeursNP] voisins. Nous ne devrions pas hésiter à leur prendre ce dont nous avons besoin, aussitôt que nous aurons une excuse pour le faire. Quelques soldats un peu entreprenants pourraient nous la fournir, après quoi l'Empereur n'aura d'autre choix que d'approuver une guerre, même si elle n'a pas été réellement préparée..."
 JAP_secure_china:0 "Pacification de la Chine"
 JAP_secure_china_desc:0 "Les résistants chinois s'avèrent bien trop obstinés. Nous devons redoubler d'efforts pour pacifier au plus vite la terre ferme."
 JAP_develop_chinese_resources:0 "Exploiter les ressources chinoises"
 JAP_develop_chinese_resources_desc:0 "Nous devons développer l'exploitation des riches ressources naturelles de Chine qui sont tombées entre nos mains. Elles nous seront utiles pour la prochaine guerre."
 JAP_strike_south_doctrine:0 "Doctrine d'expansion vers le sud"
 JAP_strike_south_doctrine_desc:0 "Tout aussi riche qu'elle soit, la Chine ne possède pas toutes les ressources dont nous avons besoin. Par contre, non loin au sud se trouvent les Indes néerlandaises et les colonies britanniques de Malaisie et de Bornéo. Pour accéder à une véritable autosuffisance, nous devons priver les impérialistes européens du contrôle sur ces régions."
 JAP_non_aggression_pact_with_the_soviet_union:1 "Non-agression avec les [SOV.GetHabitants]"
 JAP_non_aggression_pact_with_the_soviet_union_desc:1 "Si nous voulons avoir toute liberté de frapper au sud, la frontière nord doit être assurée. Nous devrions donc lancer sans plus tarder des négociations avec [SOV.GetLeLaLNP] [SOV.GetName]."
 JAP_bypass_the_philippines:0 "Contourner les Philippines"
 JAP_bypass_the_philippines_desc:0 "Les Philippines ne sont qu'une distraction sur la route qui nous mènera à notre objectif final. Mieux vaut les ignorer. Pour l'instant."
 JAP_secure_the_philippines:0 "S'assurer les Philippines"
 JAP_secure_the_philippines_desc:0 "Les Philippines sont une étape cruciale sur la route qui nous mènera à notre objectif final. Nous devons nous assurer de les contrôler pour lancer nos futures opérations militaires."
 JAP_strike_on_the_southern_resource_area:0 "Attaquer les régions utiles du sud"
 JAP_strike_on_the_southern_resource_area_desc:0 "Le moment est venu de mettre en œuvre notre plan. Nous devons frapper au sud pour nous emparer des colonies occidentales, si riches en ressources."
 JAP_alliance_with_siam:0 "S'allier au Siam"
 JAP_alliance_with_siam_desc:0 "Le Siam occupe une région d'une importance vitale pour la guerre à venir contre les puissances occidentales. Le faire entrer dans notre camp faciliterait grandement pour nous l'inévitable invasion de la Malaisie, et de là des Indes orientales."
 JAP_exploit_the_southern_resource_area:0 "Exploiter les régions utiles du sud"
 JAP_exploit_the_southern_resource_area_desc:0 "Pour le ravitaillement des troupes dans la guerre, nous devons grandement développer l'exploitation des abondantes ressources des Indes orientales."
 JAP_sign_tripartite_pact:0 "Signer le pacte tripartite"
 JAP_sign_tripartite_pact_bypass_tt:0 "Soit [GER.GetLeLaLNP] [GER.GetName] ou [ITA.GetLeLaLNP] [ITA.GetName] n'ont pas de gouvernement fasciste, soit nous sommes en guerre contre l'un de ces deux pays."
 JAP_sign_tripartite_pact_desc:0 "La tâche qui nous attend pourrait être un véritable défi. Nous devrions contacter d'autres gouvernements ayant les mêmes visées que nous de façon à pouvoir engager certaines formes de coopération."
 JAP_guide_the_zaibatsus:0 "Pilotage des zaibatsu"
 JAP_guide_the_zaibatsus_desc:0 "Les plus grandes entreprises du pays ont longtemps détenu une puissance politique et économique sans égale. En agissant adroitement, nous pourrions orienter leur développement de manière à servir nos objectifs."
 JAP_nationalize_war_industry:0 "Nationaliser l'industrie de l'armement"
 JAP_nationalize_war_industry_desc:0 "L'accroissement du contrôle de l'État sur l'industrie de l'armement se traduirait par une amélioration importante de sa productivité, et par conséquent de sa production."
 JAP_coal_liquification:0 "Liquéfaction du charbon"
 JAP_coal_liquification_desc:0 "[JAP.GetLeLaLNPCap] [JAP.GetName] manqu[JAP.GetEEntNP] de pétrole. [JAP.GetIlElleNPCap] doi[JAP.GetTVentNP] donc redoubler d'efforts pour parvenir à synthétiser de l'essence."
 JAP_national_mobilization_law:0 "Loi de mobilisation nationale"
 JAP_national_mobilization_law_desc:0 "Une nouvelle législation devrait rendre le service militaire plus commun, afin d'instiller au sein du peuple le sens du devoir et de lui faire prendre conscience de la nécessité où nous sommes de faire la guerre."
 JAP_national_research_policy:0 "Politique de recherche nationale"
 JAP_national_research_policy_desc:0 "Le gouvernement doit tout autant soutenir que contrôler les institutions de recherche. Cela permettra une plus grande flexibilité et une productivité accrue pour tous les programmes de recherche et de développement."
 JAP_imperial_arsenals:0 "Arsenaux impériaux"
 JAP_imperial_arsenals_desc:0 "L'accroissement du contrôle impérial sur l'industrie de l'armement se traduirait par une amélioration importante de sa productivité, et par conséquent de sa production."
 JAP_national_defense_state:0 "État de défense nationale"
 JAP_national_defense_state_desc:0 "Chaque sujet de l'empereur doit bien comprendre l'urgence qu'il y a à faire du pays une forteresse capable de supporter tous les assauts."
 JAP_spiritual_mobilization:0 "Mobilisation spirituelle"
 JAP_spiritual_mobilization_desc:0 "En cultivant ces principes du shintoïsme qui jouent sur le sens du devoir militaire dans le peuple, nous pourrions accroître la quantité de recrues prêtes à s'engager."
 JAP_warrior_spirit:0 "L'esprit du guerrier"
 JAP_warrior_spirit_desc:0 "Le shintoïsme d'État nous permet d'insuffler au cœur du peuple le besoin du sacrifice individuel pour le salut de l'État et de la famille impériale."
 JAP_strengthen_the_divine_wind:0 "Renforcer le vent divin"
 JAP_strengthen_the_divine_wind_effect:0 "Permet de produire le §HYokosuka MXY-7 Ohka§!."
 JAP_strengthen_the_divine_wind_desc:0 "Le kamikaze, la tactique employée par l'Unité d'attaque spéciale, a fait de l'attaque suicide non plus une mesure de dernier recours, mais bien une doctrine établie. Avec de nouveaux avions, ni plus ni moins que des missiles manœuvrés par un pilote, ces attaques vont devenir imparables."
 JAP_support_the_kodoha_faction:0 "Appuyer la faction Kôdôha"
 JAP_support_the_kodoha_faction_desc:0 "Une nouvelle faction est apparue, qui a l'intention de prendre le contrôle du gouvernement pour attaquer l'Union soviétique, au nord. Pour le salut de l'Empereur et l'avenir de l'empire, nous devons nous assurer que cette faction l'emporte."
 JAP_challenge_the_zaibatsus:0 "Opposition aux zaibatsu"
 JAP_challenge_the_zaibatsus_desc:0 "Les plus grandes entreprises du pays ont longtemps détenu une puissance politique et économique sans égale. Nous devons maintenant leur rappeler en termes clairs qu'elles doivent obéissance à l'Empereur."
 JAP_showa_restoration:0 "Restauration de Shôwa"
 JAP_showa_restoration_desc:0 "L'ère des grands personnages est depuis longtemps révolue, et l'Empereur doit prendre lui-même le contrôle de l'État. Ce n'est qu'alors que l'empire pourra faire face aux impérialistes occidentaux."
 JAP_modern_shogunate:0 "Modernisation du shôgunat"
 JAP_modern_shogunate_desc:0 "L'Empereur doit rester confiné à un rôle cérémoniel, tout en s'entourant d'hommes forts agissant en son nom. Voilà ce qui permettra à ses paroles de porter plus haut, plus clair et plus loin !"
 JAP_prepare_for_war_with_the_soviet_union:1 "Préparatifs contre les [SOV.GetHabitants]"
 JAP_prepare_for_war_with_the_soviet_union_desc:1 "Il faut mettre un terme à la menace [SOV.GetSovietThreatName] qui se trouve juste de l'autre côté de notre frontière septentrionale. Nous devons dès maintenant lancer les préparatifs pour une guerre contre [SOV.GetLeLaLNP] [SOV.GetName]."
 SOV_communist_threat:0 "communiste"
 SOV_fascist_threat:0 "fasciste"
 SOV_country_threat:0 "[SOV.GetAdjFS]"
 SOV_communist_threatAlt:0 "bolchévique"
 SOV_fascist_threatAlt:0 "impérialiste"
 JAP_join_the_london_naval_treaty:0 "Signature du traité naval de Londres"
 JAP_join_the_london_naval_treaty_desc:0 "Avant de nous attaquer à l'ours [SOV.GetAdjMS], mieux vaut au préalable assurer nos arrières. Si signer une feuille de papier nous imposant des restrictions sur notre marine nous garantit la paix, alors faisons-le !"
 JAP_build_up_the_manchurian_army:0 "Renforcement de l'armée de Mandchourie"
 JAP_build_up_the_manchurian_army_desc:0 "[MAN.GetLeLaLNPCap] [MAN.GetName] ser[MAN.GetAOntNP] en première ligne dans la guerre au nord. Nous devons veiller à ce qu'[MAN.GetIlElleNP] rest[MAN.GetEEntNP] fort[MAN.GetXENP] et puiss[MAN.GetEEntNP] faire face à toute attaque ennemie."
 JAP_non_aggression_pact_with_china:0 "Pacte de non-agression avec la Chine"
 JAP_non_aggression_pact_with_china_desc:0 "On peut le dire, tout au long de l'histoire nos relations avec la Chine ont toujours été quelque peu agitées. Mais nous avons maintenant besoin d'un pacte de non-agression avec elle si nous voulons pouvoir engager l'ensemble de l'armée dans la poussée vers le nord."
 JAP_create_a_manchurian_imperial_air_force:0 "Force aérienne impériale mandchoue"
 JAP_create_a_manchurian_imperial_air_force_desc:0 "Si [MAN.GetLeLaLNP] [MAN.GetName] peu[MAN.GetTVentNP] disposer de [MAN.GetSaLeurNP] propre armée de l'air, cela aidera grandement à nous assurer la supériorité aérienne, qui sera essentielle pour remporter la victoire."
 JAP_technological_exchange:0 "Coopération technologique"
 JAP_technological_exchange_desc:0 "Pour abattre l'ours [SOV.GetAdjMS], nous aurons besoin d'alliés. [GER.GetLeLaLNPCap] [GER.GetName] [GER.GetEstSontNP] non seulement [GER.GetLeLaFNP] candidat[GER.GetXENP] parfait[GER.GetXENP], mais [GER.GetAOntNP] aussi une grande avance technologique qu'[GER.GetIlElleNP] pourrai[GER.GetTEntNP] partager avec [JAP.GetLeLaLNP] [JAP.GetName] pour [JAP.GetLeLaFNP] soutenir dans [JAP.GetSaLeurNP] lutte."
 JAP_preemptive_war:0 "Guerre préventive"
 JAP_preemptive_war_desc:1 "En fabriquant des rapports sur les agressions [SOV.GetAdjFP] de plus en plus fréquentes à la frontière nord, nous aurions l'excuse pour justifier une attaque préventive destinée à mettre un terme à la menace."
 JAP_establish_the_northern_resource_area:0 "Établir la région utile du nord"
 JAP_establish_the_northern_resource_area_desc:0 "Pour alimenter la machine de guerre en constant développement, nous devons lancer l'exploitation des riches étendues de Sibérie."
 JAP_german_rocketry:0 "Fuséologie allemande"
 JAP_german_rocketry_desc:0 "Les dernières avancées technologiques allemandes seraient extrêmement utiles à notre effort de guerre. Quel que soit le prix à payer, nous devrions tout faire pour obtenir ces schémas."
 JAP_strengthen_civilian_government:0 "Renforcement du gouvernement civil"
 JAP_tora_tora_tora_idea:0 "Tora ! Tora ! Tora !"
 JAP_tora_tora_tora_idea_desc:0 "Après sa première frappe, le Japon est prêt à lancer une campagne éclair agressive grâce à ses porte-avions."
 JAP_strengthen_civilian_government_desc:0 "Les valeurs de plus en plus prégnantes du libéralisme et de la démocratie, bien loin d'être une menace pour le pays, pourraient être sa plus grande force. Nous devons nous assurer que le gouvernement est suffisamment renforcé pour pouvoir les protéger."
 JAP_ally_with_the_zaibatsus:0 "Coopération avec les zaibatsu"
 JAP_ally_with_the_zaibatsus_desc:0 "Les plus grandes entreprises du pays ont longtemps détenu une puissance politique et économique sans égale. Elles sont une preuve de toutes ces opportunités qu'offrent la liberté et les droits individuels. Aussi, pour le bien du pays, nous devrions collaborer plus étroitement avec elles."
 JAP_research_spending:0 "Financement de la recherche"
 JAP_research_spending_desc:0 "Si nous voulons que le pays profite pleinement de ses esprits les plus brillants, un budget suffisant doit être alloué à la recherche et au développement."
 JAP_pre_emptive_coup:0 "Coup d'État préventif"
 JAP_pre_emptive_coup_desc:0 "Pour assurer l'avenir de nos enfants, nous devons frapper les premiers. Sinon, il y a de fortes chances qu'un gouvernement autoritaire décide d'éradiquer toutes nos valeurs."
 JAP_purge_the_militarists:0 "Se débarrasser des militaristes"
 JAP_purge_the_militarists_desc:1 "Si nous voulons faire de la place à ceux qui sont capables de réfléchir posément, nous allons devoir débarrasser l'archipel de ceux qui pensent que la puissance militaire est la réponse à tout. Ils trouveront certainement à s'employer hors de nos frontières."
 JAP_the_showa_constitution:0 "Constitution de Shôwa"
 JAP_the_showa_constitution_desc:0 "Nous devons accepter et respecter le passé impérial de notre pays. Cependant, l'autoritarisme n'a pas sa place dans le Japon que nous voulons construire. L'Empereur restera donc une figure de proue, mais sa puissance devra être limitée par une constitution, à la façon dont cela se pratique dans les pays occidentaux."
 JAP_west_pacific_treaty_organization:0 "Organisation du traité du Pacifique ouest"
 JAP_west_pacific_treaty_organization_desc:0 "Mettre sur pied notre propre alliance, nous unissant aux autres pays d'Asie, nous permettra de faire face à toute menace possible qui pourrait se dresser contre le mode de vie moderne."
 JAP_rekindle_the_old_alliance:0 "Raviver la vieille alliance"
 JAP_rekindle_the_old_alliance_desc:0 "Notre meilleure chance est de renouer les liens avec les alliés de la Grande Guerre. Nous devons réaffirmer l'ancienne alliance et participer aux côtés [ENG.GetDuDelaDelNP] [ENG.GetName] à la défense de la démocratie."
 JAP_pacific_guardian:0 "Gardiens du Pacifique"
 JAP_pacific_guardian_desc:0 "Pour tous les États asiatiques en bordure ou proches du Pacifique, nous devons assumer le rôle de gardiens du Pacifique. Car une fois libérés de l'impérialisme des Occidentaux, ils auront besoin d'une tutelle pour devenir des démocraties véritables."
 JAP_anti_communist_bulwark:0 "Bastion anti-communiste"
 JAP_anti_communist_bulwark_desc:0 "Les principes démocratiques sont fondamentalement en désaccord avec ceux du communisme. Nous devons nous montrer fermes à l'égard des tenants de cette idéologie, et protéger notre pays autant que tous ceux qui comptent sur nous."
 JAP_anti_communist_volunteers:0 "Volontaires contre le communisme"
 JAP_anti_communist_volunteers_desc:0 "Nous devons combattre le communisme partout où nous le pouvons, même si nous ne pouvons être impliqués de façon officielle dans aucun conflit. Dans ces cas, envoyons donc des volontaires pour lutter au nom de notre cause."
 JAP_the_korean_question:0 "La question coréenne"
 JAP_the_korean_question_desc:0 "Nous avons contrôlé la péninsule coréenne pendant quelques décennies, mais la question de l'autodétermination coréenne n'a toujours pas été réglée. Pouvons-nous vraiment prétendre adhérer aux idéaux démocratiques si nous interdisons aux peuples voisins de se gouverner eux-mêmes ?"
 JAP_liberate_manchuria:0 "Libération de la Mandchourie"
 JAP_liberate_manchuria_desc:0 "La Mandchourie est toujours soumise à un régime autoritaire, vestige de notre passé colonialiste. Nous devons remédier à la situation et nous assurer que la région revienne sous le contrôle légitime de la Chine."
 JAP_liberate_manchuria_tt:0 "Cette décision pourra être prise après la conquête de la Mandchourie.\n"
 JAP_ultimate_deterrence:0 "Dissuasion ultime"
 JAP_ultimate_deterrence_desc:0 "La meilleure façon de protéger les citoyens japonais est de nous assurer qu'ils n'auront jamais à combattre dans une quelconque guerre. Pour cela, le développement d'armes nouvelles, d'une puissance incommensurable, serait la meilleure garantie."
 JAP_full_sovereignty_for_the_philippines:0 "Pleine souveraineté des Philippines"
 JAP_full_sovereignty_for_the_philippines_desc:0 "L'auto-détermination doit être bien plus répandue sur tout le continent asiatique. [USA.GetLeLaLNPCap] [USA.GetName] continu[USA.GetEEntNP] de contrôler les Philippines, aussi faut-il faire pression sur [USA.GetLuiElleEuxNP] pour qu'[USA.GetIlElleNP] respectent les droits des [PHI.GetHabitants]."
 JAP_the_manchurian_project:0 "Le projet mandchou"
 JAP_the_manchurian_project_desc:0 "Si nos îles recèlent peu de terres arables, c'est loin d'être le cas de nos possessions continentales. Ce que nous ne pouvons faire chez nous, pourquoi ne pas le faire [MAN.GetAuEnANP] [MAN.GetName] ? Nous devrions y lancer un programme d'industrialisation ambitieux."
 JAP_expand_the_showa_steel_works:0 "Expansion des aciéries Shôwa"
 JAP_expand_the_showa_steel_works_desc:0 "Les aciéries Shôwa doivent être étendues pour permettre d'accroître de façon importante la production. C'est un prérequis indispensable à tout programme d'industrialisation un tant soit peu ambitieux."
 JAP_develop_aluminum_sources:0 "Extension des mines d'aluminium"
 JAP_develop_aluminum_sources_desc:0 "Nos programmes aéronautiques nécessitent d'importantes quantités d'aluminium. Les ressources de Mandchourie doivent donc être exploitées de façon bien plus conséquente."
 JAP_expand_manchurian_railways:0 "Extension du réseau ferré mandchou"
 JAP_expand_manchurian_railways_desc:0 "Les infrastructures de Mandchourie doivent être considérablement développées si nous voulons qu'elles permettent une industrialisation croissante."
 JAP_light_industry_development:0 "Développement de l'industrie légère"
 JAP_light_industry_development_desc:0 "L'industrie légère de l'armement est d'une importance cruciale pour répondre aux nécessités de base de toute armée. Nous devons donc veiller à son développement."
 JAP_heavy_industry_development:0 "Développement de l'industrie lourde"
 JAP_heavy_industry_development_desc:0 "Les industries lourdes de l'armement sont d'une importance cruciale pour répondre aux nécessités d'une armée moderne. Nous devons donc veiller à son développement."
 JAP_japanese_settlement:0 "Colonisation nippone"
 JAP_japanese_settlement_desc:0 "En établissant des Japonais en Mandchourie, nous pourrions accroître la main-d'œuvre sur place et pourrions dès lors y implanter des sites industriels en bien plus grand nombre."
 JAP_fortify_the_border:0 "Fortification de la frontière"
 JAP_fortify_the_border_desc:0 "Dans les faits, la frontière nord est quasiment sans défenses. Nous devrions en établir pour faire face à toute attaque qui proviendrait de cette direction."
 JAP_army_expansion_law:0 "Loi d'extension de l'armée"
 JAP_army_expansion_law_desc:0 "Le gouvernement doit à tout prix accorder la première de ses priorités à l'augmentation immédiate et importante de nos forces terrestres."
 JAP_small_arms_modernization:0 "Modernisation des armes légères"
 JAP_small_arms_modernization_desc:0 "Pour pouvoir rivaliser avec celles de nos ennemis les plus probables, nos forces terrestres ont besoin d'armes plus modernes."
 JAP_supremacy_of_technology:0 "Suprématie de la technologie"
 JAP_supremacy_of_technology_desc:0 "C'est la technologie qui pourra garantir notre victoire. Toutes nos politiques doivent s'orienter vers cela, afin de pouvoir surpasser nos ennemies en termes d'armement et de matériel."
 JAP_modern_artillery:0 "Artillerie moderne"
 JAP_modern_artillery_desc:0 "Même si nos soldats sont braves et courageux, ils ont besoin d'une artillerie performante pour les aider à avancer toujours plus loin."
 JAP_armored_divisions:0 "Divisions blindées"
 JAP_armored_divisions_desc:0 "D'autres pays ont déjà saisi tout le potentiel des divisions de blindés. Nous ne devons prendre aucun retard, et développer dès à présent des modèles de blindés plus avancés et plus puissants, qui nous permettront de frapper fort et vite."
 JAP_bicycle_battalions:0 "Bataillons cyclistes"
 JAP_bicycle_battalions_desc:0 "La mobilité est cruciale. Nos forces devraient être équipées de bicyclettes, qui leur permettront d'accroître leurs capacités de mouvement."
 JAP_army_expansion:0 "Extension des forces terrestres"
 JAP_army_expansion_desc:0 "Pour parvenir à atteindre notre objectif d'augmentation des effectifs terrestres, nous devons recourir aux talents de ces officiers qui se sont montrés capables d'entraîner les hommes à l'art de la guerre."
 JAP_supremacy_of_will:0 "Suprématie de la volonté"
 JAP_supremacy_of_will_desc:0 "L'arme la plus performante n'est d'aucune utilité sans un homme courageux pour la manier – d'autant plus que le courage peut transformer une simple pierre en une arme des plus mortelles."
 JAP_fighter_modernization:0 "Modernisation des chasseurs"
 JAP_fighter_modernization_desc:0 "Nous devons préserver notre supériorité sur nos ennemis dans tous les domaines, y compris la guerre aérienne. Pour y parvenir, il est essentiel de disposer d'appareils de chasse modernes."
 JAP_range_focus:0 "Priorité au rayon d'action"
 JAP_range_focus_desc:0 "Les distances qu'implique la guerre dans le Pacifique sont gigantesques. Pour les franchir, nous devons donc disposer d'appareils nouveaux."
 JAP_agility_focus:0 "Priorité à l'agilité"
 JAP_agility_focus_desc:0 "Un long rayon d'action ne leur servira pas à grand-chose si, une fois arrivés sur place, nos appareils ne peuvent pas rivaliser avec ceux de l'ennemi. Nous devons donc produire des avions d'une très grande manœuvrabilité, impossible à prendre de court."
 JAP_the_zero:0 "Le zéro"
 JAP_the_zero_desc:0 "Un nouvel avion conçu par Mitsubishi pourrait s'avérer être l'appareil embarqué le plus performant à ce jour. Avec une manœuvrabilité inégalée et un rayon d'action tout à fait correct, cela signifie que ce modèle pourrait nous servir pendant des années. Nous devrions donc commencer à fabriquer les premiers prototypes et lancer la production dès à présent."
 JAP_the_zero_tt:0 "Permet de produire le §HMitsubishi A6M Zero-sen§!."
 JAP_bomber_modernization:0 "Modernisation des bombardiers"
 JAP_bomber_modernization_desc:0 "Disposer d'une force de bombardiers tactiques modernes est essentiel pour assurer le soutien des troupes au sol."
 JAP_strategic_bomber_effort:0 "Développement des bombardiers stratégiques"
 JAP_strategic_bomber_effort_desc:0 "On peut bien en penser ce que l'on veut, une guerre ne peut être gagnée par la seule confrontation sur le terrain. Les capacités industrielles des belligérants décident en grande partie de l'issue du conflit, aussi devons-nous investir dans de nouveaux modèles de bombardiers stratégiques, capables de détruire l'industrie de l'ennemi au-delà de ses lignes."
 JAP_unified_fighter_development:0 "Développement conjoint de chasseurs"
 JAP_unified_fighter_development_desc:0 "Nous avons trop longtemps subi le développement distinct des appareils prévus pour l'armée de terre et pour la marine. Nous devons joindre les programmes de recherche afin d'assurer une plus grande uniformité de l'armement et un meilleur usage de nos ressources limitées en termes de recherche."
 JAP_jet_prototypes:0 "Prototypes d'avions à réaction"
 JAP_jet_prototypes_desc:0 "L'avenir de l'aviation, ce n'est pas l'hélice. Nous devons mener des recherches sur le moteur à réaction afin de disposer d'appareils aux capacités nettement améliorées."
 JAP_new_naval_estimates:0 "Nouvelles estimations navales"
 JAP_new_naval_estimates_desc:0 "Nous devons livrer de nouvelles estimations de l'accroissement du gabarit des navires de la flotte afin de permettre aux chantiers navals et aux ports de s'adapter à ces changements."
 JAP_carrier_warfare_experiments:0 "Expérimentation du porte-avions"
 JAP_carrier_warfare_experiments_desc:0 "Le cuirassé est un vestige d'un âge désormais révolu. Lorsque nous interrogeons l'avenir, ce que l'on y voit c'est l'aviation. Les porte-avions nous permettront de projeter toute notre puissance aérienne jusque sur l'autre rive du Pacifique."
 JAP_expand_the_snlf:0 "Forces navales spéciales de débarquement"
 JAP_expand_the_snlf_desc:0 "Un conflit dans le Pacifique impliquera de très nombreux débarquements. Il convient donc d'accroître grandement les effectifs des Kaigun Tokubetsu Rikusentai, les « forces navales spéciales de débarquement », si nous voulons qu'elles puissent mener à bien les missions qui leur incombent."
 JAP_first_air_fleet:0 "La première aéronavale"
 JAP_first_air_fleet_desc:0 "Pour porter à son maximum notre puissance de frappe offensive, nous devons réunir au sein d'un seul groupement tactique le plus grand nombre de porte-avions que le monde aura jamais vu. Si nous développons les doctrines requises pour l'exécution d'opérations offensives coordonnées sous cette forme, nos ennemis n'auront aucune chance de tenir face à la supériorité de notre flotte aéronavale."
 JAP_modern_escorts:0 "Escorteurs modernes"
 JAP_modern_escorts_desc:0 "Afin de pouvoir mener leurs opérations sans être assaillies par les sous-marins et torpilleurs ennemis, nos flottes doivent disposer de bâtiments d'escorte."
 JAP_supremacy_of_the_battlefleet:0 "Suprématie de la flotte de combat"
 JAP_supremacy_of_the_battlefleet_desc:0 "Avec nos modèles de bâtiments supérieurs, nous n'avons besoin que d'un seul engagement décisif pour emporter la victoire en mer. Nous devons donc nous assurer que la flotte de combat est dotée de tout ce qui lui est nécessaire pour imposer la bataille et l'emporter."
 JAP_the_ultimate_battleship:0 "La flotte de bataille ultime"
 JAP_the_ultimate_battleship_desc:0 "Nous ne sommes guère riches en ressources, aussi devons-nous être certains de les employer au mieux. Sans doute le meilleur usage à en faire serait-il de construire les cuirassés les plus puissants jamais vus au monde, capables de défaire n'importe quel ennemi lors d'un engagement direct."
 JAP_cruiser_modernization:0 "Modernisation des croiseurs"
 JAP_cruiser_modernization_desc:0 "Jusque sur l'autre rive du Pacifique, les croiseurs resteront la base de nos unités opérationnelles. Mieux vaut donc veiller à disposer des meilleurs de ce que nous pourrons construire."
 JAP_long_lance_torpedoes:0 "Torpille « longue lance »"
 JAP_long_lance_torpedoes_desc:0 "Les injustices de la distribution des ressources à la surface du globe ont fait que notre flotte est dépassée en nombre. Nous devons par conséquent développer la torpille la plus perfectionnée au monde : une arme très puissante, à très longue portée, propulsée à l'oxygène au lieu de l'air. Grâce à elle, nos navires de surface pourront frapper des bâtiments bien plus imposants qu'eux."
 JAP_torpedo_cruisers:0 "Torpilleurs"
 JAP_torpedo_cruisers_desc:0 "Nous devrions consacrer toute une classe de bâtiments spécialement dédiés au transport de nos nouvelles torpilles. Ils nous permettront alors de faire des ravages au sein des flottes ennemies."
 JAP_yamato_tt:0 "Place dans la file d'attente de production deux super-cuirassés de la classe Yamato, terminés respectivement à 75% et 50%."
 cost_reduced_last_stand:1 "Permet d'user de la capacité de commandement §YDernière résistance§! pour un coût très réduit.\n"
 MAN_pacify_the_countryside:0 "Pacifier les campagnes"
 MAN_pacify_the_countryside_desc:0 "Depuis que nous sommes au pouvoir, les hors-la-loi et rebelles n'ont de cesse de s'opposer à notre autorité dans les régions les plus reculées du pays. Si nous voulons que notre gouvernement soit pris au sérieux, nous devons éradiquer ces terroristes et montrer à la population que nous pouvons imposer notre loi."
 MAN_pacify_the_countryside_effect_tooltip:0 "Garder des troupes dans les États concernés pour neutraliser les brigands infestant les campagnes.\n"
 MAN_army_modernization:0 "Modernisation de l'armée"
 MAN_army_modernization_desc:0 "L'armée est trop peu nombreuse et totalement dépassée. C'est inacceptable étant donné les ressources dont nous disposons. Nous devons pouvoir faire notre part."
 MAN_mukden_military_academy:0 "Académie militaire de Mukden"
 MAN_mukden_military_academy_desc:0 "L'armée doit disposer d'officiers compétents et loyaux pour la commander si nous voulons procéder autrement qu'employer de la chair à canon pour atteindre nos objectifs."
 MAN_invite_japanese_settlers:0 "Inviter des colons japonais"
 MAN_invite_japanese_settlers_desc:0 "Nous avons bien plus de terres à travailler que nous n'avons d'hommes pour le faire. De vastes régions du pays sont littéralement laissées en friche. Nous devrions y installer des gens, qui y formeront de nouvelles communautés et permettront d'accélérer le développement économique."
 MAN_collective_farms:0 "Fermes collectives"
 MAN_collective_farms_desc:0 "Le système de la ferme individuelle, possédée et travaillée par une seule famille, est aussi arriéré qu'inefficace. En réunissant toute la main-d'œuvre et toutes les terres d'un village au sein d'une entité unique, le développement serait bien plus rapide."
 MAN_law_university:0 "Université de droit"
 MAN_law_university_desc:0 "Notre pays est encore jeune. Nous avons donc une occasion bien réelle de mettre sur pied un système juridique entièrement nouveau, s'appuyant sur ce qui se fait de plus moderne en termes de gouvernance. Pour y parvenir, nous devrions commencer par créer une institution spécialisée, capable d'accueillir les plus beaux esprits de toute l'Asie."
 MAN_research_and_education_department:0 "Ministère de la Recherche et de l'éducation"
 MAN_research_and_education_department_desc:0 "À mesure que le pays se développe, nous devons veiller à ce que son système éducatif et ses institutions de recherche se développent aussi. Nous devons renforcer nos efforts pour nous assurer que la recherche se concentre sur les enjeux les plus importants."
 MAN_trade_delegation:0 "Délégation commerciale"
 MAN_trade_delegation_desc:0 "Par rapport au reste du monde, nous avons pris beaucoup de retard dans l'industrie. Nous devrions dépêcher une délégation pour étudier les méthodes employées à l'étranger et ainsi trouver le moyen de développer les nôtres."
 MAN_expand_the_textile_industry:0 "Développement de l'industrie textile"
 MAN_expand_the_textile_industry_desc:0 "Les ateliers textiles ont longtemps été le pilier de notre industrie. C'est eux qui nous permettront le plus aisément d'acquérir davantage de capitaux étrangers pour développer l'industrie au sens large."
 MAN_obedience:0 "Docilité"
 MAN_obedience_desc:0 "Certains ne voient en nous qu'une marionnette des Japonais, mais ils ne comprennent absolument rien à cette relation d'égaux à égaux qui nous lie à eux. Nous dresser contre nos bienfaiteurs serait aussi vain qu'un enfant qui refuserait l'autorité de ses parents."
 MAN_hoankyoku:0 "La Hoankyoku"
 MAN_hoankyoku_desc:0 "Notre gouvernement est le meilleur espoir pour la Chine d'accéder à un avenir radieux. Mais, bien évidemment, nombreux sont ceux qui ont intérêt à s'assurer de sa destruction. Nous devons donc disposer d'une organisation capable de traquer ces gens et de protéger l'État."
 MAN_first_five_year_plan:0 "Premier plan quinquennal"
 MAN_first_five_year_plan_desc:0 "Même si cela fait très communiste, un plan quinquennal est un outil de valeur pour tout ce qui concerne la planification du développement économique d'un pays. Nous devrions en mettre un en place afin de piloter notre expansion industrielle."
 MAN_invite_japanese_investors:0 "Inviter les investisseurs japonais"
 MAN_invite_japanese_investors_desc:0 "Pour développer le pays, il nous faut des aides extérieures. Or, un certain nombre de compagnies japonaises ont indiqué qu'elles seraient prêtes à investir chez nous."
 MAN_expand_the_railways:0 "Développement du chemin de fer"
 MAN_expand_the_railways_desc:0 "Un réseau ferré moderne est vital pour relier entre elles toutes les régions du pays et l'assembler comme sous un seul toit."
 MAN_develop_aluminum_sources:0 "Exploitation des gisements de bauxite"
 MAN_develop_aluminum_sources_desc:0 "Nous disposons de vastes gisements de bauxite dans le Liaoning, qui ne demandent qu'à être exploités. Ils constitueraient un grand avantage pour l'industrie aéronautique."
 MAN_expand_showa_steel_works:0 "Étendre les aciéries Shôwa"
 MAN_expand_showa_steel_works_desc:0 "Les aciéries Shôwa sont le pilier de notre industrie lourde. Y investir maintenant nous garantira à coup sûr d'en récolter plus tard tous les bénéfices."
 MAN_social_research_unit:0 "Unité de recherche sociale"
 MAN_social_research_unit_desc:0 "Nous devrions créer une unité spécifiquement dédiée à la recherche sur les coutumes et traditions de notre peuple, de façon à mieux pouvoir le guider afin que tous deviennent des citoyens productifs pour le pays."
 MAN_second_five_year_plan:0 "Deuxième plan quinquennal"
 MAN_second_five_year_plan_desc:0 "Avec la réussite du premier plan quinquennal, ce n'est que bon sens de répéter cette expérience avec un autre projet de développement économique."
 MAN_national_defense_state:0 "État de défense nationale"
 MAN_national_defense_state_desc:0 "Jusqu'à ce que la guerre soit gagnée, jusqu'à ce que nous ayons rétabli notre autorité sur l'ensemble de la Chine, nous devons consentir à tous les efforts, être prêts à tous les sacrifices et utiliser jusqu'à nos dernières ressources pour mener la guerre à son terme."
 MAN_mukden_arsenal:0 "Arsenal de Mukden"
 MAN_mukden_arsenal_desc:0 "Le vieil arsenal impérial de Mukden doit être au cœur d'un nouveau complexe militaro-industriel qui fournira à notre armée l'armement le plus moderne."
 MAN_mamc:0 "Manshû"
 MAN_mamc_desc:0 "Établir une Compagnie aéronautique mandchoue nous permettrait de constituer une armée de l'air moderne, capable de faire face à n'importe quelle autre."
 MAN_alliance_with_the_kwantung_army:0 "Alliance avec le Kantôgun"
 MAN_alliance_with_the_kwantung_army_desc:0 "Les forces japonaises dans le pays sont souvent opposées à nos idées. Nous devrions donc tout faire pour nous rapprocher d'elles et nous assurer de pouvoir travailler en collaboration, en évitant autant que possible les conflits."
 MAN_chinese_leadership:0 "Gouvernement chinois"
 MAN_chinese_leadership_desc:0 "Ce qu'il faut aux Chinois, c'est un dirigeant chinois. Nous devrions donc affirmer de façon officielle que nous n'avons aucun autre objectif que restaurer intégralement l'autorité impériale sur l'ensemble de la Chine."
 MAN_vassalize_mengukuo:0 "Vassaliser le Mengkukuo"
 MAN_vassalize_mengukuo_desc:0 "Le prince du Mengkukuo n'a pas le rang pour se comporter en égal de l'empereur du Mandchoukouo. Il est temps de mettre un terme à cette expérience ridicule en le remettant à la place qui est la sienne."
 MAN_national_cooperation_government:0 "Gouvernement de coopération nationale"
 MAN_national_cooperation_government_desc:0 "On nous a rapporté des rumeurs inquiétantes, selon lesquelles les Japonais songeraient à des politiciens chinois – des roturiers – pour mettre sur pied un gouvernement de collaboration. C'est parfaitement inenvisageable. Nous devons veiller à ce que tout territoire chinois repris par nos forces combinées soit bien administré par nous, et personne d'autre."
 MAN_the_two_emperors:0 "Les deux empereurs"
 MAN_the_two_emperors_desc:0 "Le moment est venu de mettre un terme à cette idée ridicule selon laquelle nous serions des partenaires des Japonais. En vérité, nos deux empereurs sont comme des frères !"
 MAN_assertiveness:0 "Affirmation"
 MAN_assertiveness_desc:0 "Les Japonais continuent de nous diriger avec une arrogance exaspérante. Nous devrions bien leur rappeler que nous sommes, nous aussi, un empire digne de respect."
 MAN_request_control_of_the_railways:0 "Demander à contrôler les chemins de fer"
 MAN_request_control_of_the_railways_desc:0 "Dans un pays aussi vaste que le nôtre, contrôler le réseau ferré c'est aussi contrôler nos territoires. Or, pour l'instant, ce sont les Japonais qui le contrôlent.\n\nCela doit changer."
 MAN_staff_the_court_with_manchus:0 "Installer des Mandchous à la cour"
 MAN_staff_the_court_with_manchus_desc:0 "La dynastie Qing a régné sur la Chine durant des siècles. Si nous voulons retrouver notre gloire passée, nous devons veiller à suivre autant que possible son exemple."
 MAN_expand_the_imperial_guards:0 "Étendre la Garde impériale"
 MAN_expand_the_imperial_guards_tt:1 "Apparition de 4 unités composées de §Y7 bataillons d'infanterie§! et §Y2 bataillons d'artillerie§!.\n"
 MAN_expand_the_imperial_guards_desc:0 "La Garde impériale va former l'élite de la nouvelle armée et sera un exemple pour tous les soldats qui aspireront à l'intégrer."
 MAN_local_arms_procurement:0 "Approvisionnement en armement local"
 MAN_local_arms_procurement_desc:0 "Nous ne pourrons nous appuyer éternellement sur les Japonais pour nous fournir des armes. Si nous voulons en obtenir par nous-mêmes, nous avons besoin de trouver des sources d'approvisionnement que nous sommes sûrs de pouvoir contrôler directement."
 MAN_bolster_nationalism:0 "Soutenir le sentiment nationaliste"
 MAN_bolster_nationalism_desc:0 "Pendant trop longtemps le peuple a considéré [Root.GetLeLaLNP] [Root.GetName] comme une construction artificielle mise en place par les Japonais. Mais chaque nation a commencé par être une simple idée. Ce qu'il faut maintenant, c'est établir une véritable identité mandchoue au sein du peuple pour faire de cette idée une réalité."
 MAN_five_equal_peoples:0 "Cinq peuples égaux"
 MAN_five_equal_peoples_desc:0 "L'ère où un peuple pouvait régner en maître sur tous les autres est bel et bien révolue. [Root.GetLeLaLNPCap] [Root.GetName] v[Root.GetAOntNP] être une nation d'un type nouveau, au sein de laquelle cinq peuples – les Russes, les Japonais, les Mongols, les Coréens et les Mandchous – vivront ensemble en totale harmonie."
 MAN_white_russian_advisers:0 "Recruter des conseillers russes blancs"
 MAN_white_russian_advisers_desc:0 "Après la guerre civile de Russie, un certain nombre de Russes ont préféré l'exil au sort, quel qu'il soit, que réservaient les Soviets à leurs ennemis vaincus. Nous pourrions faire bon usage de ces gens afin de reconstituer et entraîner notre armée."
 MAN_empower_the_legislative_council:0 "Renforcer le Conseil législatif"
 MAN_empower_the_legislative_council_desc:0 "Le Conseil législatif est pour l'heure à peine plus qu'une institution cérémonielle qui ne fait qu'accepter toute suggestion présentée par nos maîtres japonais. Si nous voulons former une nation réellement souveraine, la priorité est d'acquérir une pleine autonomie en matière législative."
 MAN_five_people_armies:0 "Armée des Cinq peuples"
 MAN_five_people_armies_desc:0 "Si chaque citoyen est l'égal des autres, alors chacun doit de même se préparer et être volontaire pour défendre le pays contre l'oppression étrangère."
 MAN_five_people_armies_tt:2 "Apparition de 7 unités composées de §Y3 bataillons d'infanterie§!.\n"
 MAN_purge_the_general_affairs_council:0 "Purge du Conseil d'État des Affaires générales"
 MAN_purge_the_general_affairs_council_desc:0 "Le Conseil d'État des Affaires générales a été institué par les Japonais pour s'assurer qu'ils conservent le plein contrôle sur notre gouvernement. Cela ne peut continuer ainsi. Nous devons en éliminer tous les membres dont la loyauté envers nous est au mieux suspecte."
 MAN_reform_the_civil_service:0 "Réformer la fonction publique"
 MAN_reform_the_civil_service_desc:0 "Le Conseil d'État des Affaires générales n'était que le sommet de l'iceberg : dans les faits, les Japonais géraient eux-mêmes de vastes pans de la fonction publique, sans que nous puissions rien y faire. Nous devons maintenant mettre en place nos propres fonctionnaires."
 MAN_independence_war:0 "Guerre d'indépendance"
 MAN_independence_war_desc:0 "Le moment est venu de se débarrasser des chaînes de l'oppression et de nous battre pour retrouver notre liberté. [Root.GetLeLaLNPCap] [Root.GetName] ser[Root.GetAOntNP] le premier territoire de Chine à retrouver son indépendance de l'occupation étrangère."
 MAN_imperial_divinity:0 "Divinisation de l'Empereur"
 MAN_imperial_divinity_desc:0 "Autrefois, les empereurs de Chine étaient révérés comme des dieux vivants. Nous devons rapprocher l'Empereur de cette tradition ancienne."
 MAN_imperial_university:0 "Université impériale"
 MAN_imperial_university_desc:0 "L'Empire a besoin de gens brillants pour faire avancer sa cause. Nous devrions établir un lieu où les meilleurs et les plus intelligents au sein de notre peuple pourront s'assembler pour enseigner et apprendre des autres."
 MAN_move_capitals:1 "Déplacer la capitale"
 MAN_move_capitals_desc:0 "L'ancienne capitale de toute la Chine a toujours été Pékin. Maintenant que la ville a été reprise, nous devrions faire rentrer l'Empereur en triomphe dans son vénérable palais."
 MAN_claim_the_mandate_of_heaven:0 "Revendiquer le Mandat céleste"
 MAN_claim_the_mandate_of_heaven_desc:0 "Les victoires remportées lors de la guerre ont rendu évident le fait que le ciel lui-même a jugé l'Empereur juste et digne du trône céleste. Face à une telle vérité, toute insinuation selon laquelle il ne serait pas le dirigeant légitime de la Chine doit être ridiculisée."
 MAN_reclaim_the_empire:0 "Revendiquer l'empire"
 MAN_reclaim_the_empire_desc:0 "Maintenant que nous avons gagné notre liberté, il est temps de porter la guerre contre les traîtres et les rebelles qui se trouvent toujours en Chine. Soit nous gouvernerons le pays, soit nous périrons dans notre entreprise."
 MAN_assert_our_authority:0 "Imposer notre autorité"
 MAN_assert_our_authority_desc:0 "La Chine est toujours divisée et déchirée. Aucun de ces usurpateurs, de ces bandits qui se font appeler seigneurs de la guerre, de ces présidents n'est en mesure de gouverner. Ils doivent être soumis afin que notre règne éclairé puisse se répandre sur toute la Chine."
 MAN_offer_vassalization:0 "Offrir le titre de vassal"
 MAN_offer_vassalization_desc:0 "La guerre a déchiré le pays. Nous pourrions y mettre un terme en offrant à ceux qui ont refusé de prendre parti une place à notre cour."
