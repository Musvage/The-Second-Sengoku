 #NAVAL
 POL_submarine_1:0 "Classe Wilk"
 POL_submarine_1_desc:0 "La classe Wilk était composée de trois sous-marins construits en France pour la Marine polonaise et mis en service au début des années 1930. Basés sur la classe Saphir française, leur déplacement de 1000 tonnes en faisait de grands sous-marins. Ils étaient armés de six tubes lance-torpilles de 550 mm et pouvaient plonger jusqu'à 80 m de profondeur."
 POL_submarine_2:0 "Classe Orzeł"
 POL_submarine_2_desc:0 "Construits aux Pays-Bas pour la marine polonaise, les deux sous-marins de la classe Orzeł entrèrent en service quelques mois seulement avant l'invasion allemande. Ces grands submersibles déplaçaient 1100 tonnes, étaient armés de douze tubes lance-torpilles de 550 mm et pouvaient atteindre une profondeur de plongée de 80 m."
 POL_submarine_3:0 "Classe Sokół"
 POL_submarine_3_desc:0 "Terminés en 1941 et 1942 pour la marine polonaise en exil, les deux sous-marins de la classe Sokół étaient des bâtiments de la classe U britannique. Ils déplaçaient 540 tonnes et étaient armés de quatre tubes lance-torpilles de 533 mm. Ils étaient également équipés de radars et sonars britanniques et pouvaient atteindre une profondeur de plongée de 60 m."
 POL_submarine_4:0 "Classe Delfin"
 POL_destroyer_1:0 "Classe Wicher"
 POL_destroyer_1_desc:0 "Premiers grands navires de surface de la marine polonaise, les deux destroyers de la classe Wicher furent mis en service entre 1930 et 1932. De grande taille, ils déplaçaient 1540 tonnes. Comme le prévoyaient les études, ils furent d'abord armés de quatre canons M1924 de calibre 130 mm/40 qui furent remplacés par des canons suédois de 120 mm juste avant l'invasion allemande, tandis que leurs tubes lance-torpilles et leur armement antiaérien étaient également améliorés."
 POL_destroyer_2:0 "Classe Grom"
 POL_destroyer_2_desc:0 "Construits au Royaume-Uni pour la marine polonaise, les deux destroyers de la classe Grom entrèrent en service en 1937. Ils comptaient parmi les plus grands et les plus rapides de la Seconde Guerre mondiale. Ils déplaçaient près de 2 000 tonnes et étaient armés de cinq canons principaux Bofors M34 de 120 mm/50, de six tubes lance-torpilles de 533 mm et d'un bon armement anti-sous-marins."
 POL_destroyer_3:0 "Classe Piorun"
 POL_destroyer_3_desc:0 "Construit pour la marine polonaise en exil et mis en service en 1940, le Piorun était un destroyer britannique de classe N. Avec un déplacement de 1 770 tonnes, il était raisonnablement rapide et fiable. Outre ses six canons principaux QF Mk XII de 120 mm/45, il disposait aussi de cinq tubes lance-torpilles de 533 mm, d'un bon équipement de lutte anti-sous-marine et de radars et sonars britanniques modernes."
