 FRA_full_employment:0 "Plein emploi"
 FRA_full_employment_desc:0 "Nous sommes dans la position enviable d'avoir très peu de chômage, en grande partie du fait de la saignée qu'a été la Grande Guerre. Malgré tout, cela complique la tâche des entreprises cherchant à recruter des travailleurs qualifiés, et l'armée a du mal à trouver des recrues. Quant à étendre la conscription, cela ne ferait qu'aggraver le problème.\n   Nous devrions donc chercher d'autres manières de combler le déficit en main-d'œuvre, soit en recrutant, soit en transformant radicalement l'économie [Root.GetAdjFS]."
 FRA_worker_shortage:0 "Pénurie de main-d'œuvre"
 FRA_worker_shortage_desc:0 "Les demandes du commandement militaire excèdent de loin les inquiétudes liées à la pénurie de main-d'œuvre. De nombreuses sociétés font désormais état de l'impossibilité de recruter des travailleurs qualifiés, ce qui affecte déjà la production.\n   Assouplir les lois sur la conscription permettrait aux hommes, au moins temporairement, de retourner dans les usines, mais cela ne réglerait évidemment pas le problème de fond."
 FRA_inefficient_economy_1:0 "Économie inefficace"
 FRA_inefficient_economy_1_desc:0 "Si [FRA.GetLeLaLNP] [FRA.GetName] demeur[FRA.GetEEntNP] une puissance industrielle, [FRA.GetIlElleNP] [FRA.GetAOntNP] pris du retard sur la concentration de [FRA.GetSesLeursNP] capacités de production. Des réformes majeures doivent être entreprises pour rendre [FRA.GetSonLeurNP] économie plus compétitive au niveau international."
 FRA_political_violence:0 "Violences politiques"
 FRA_political_violence_desc:0 "Les communistes et les ligues d'extrême droite sont prêts à recourir à la violence pour assurer la victoire de leurs causes respectives."
