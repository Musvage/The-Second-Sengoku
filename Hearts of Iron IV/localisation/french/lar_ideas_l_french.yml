l_french:
 SPR_military_disloyalty:0 "Déloyauté de l'armée"
 SPR_military_disloyalty_desc:1 "Le pronunciamento de la « Sanjurjada » en 1932 est toujours bien présent dans l'esprit des troupes espagnoles. Plusieurs commandants de l'armée y ayant pris part, parmi lesquels le meneur José Sanjurjo, ont fui en exil au Portugal, et continuent d'y comploter.\n   Car même cet échec n'a pas découragé les officiers déloyaux. De fait, de nombreuses personnes, en Espagne même, souhaitent voir la monarchie restaurée, quand ce n'est pas une dictature fasciste. Si le gouvernement s'impliquait trop dans les affaires internes de l'armée, cela pourrait donc déclencher un nouveau coup de force – bien plus violent et sanglant cette fois..."
 SPR_military_disloyalty_tt:2 "§RRend impossible l'entraînement et le démantèlement de la moindre unité ou la modification des modèles d'unités.§!\n"
 SPR_disbanded_army:0 "Armée démantelée"
 SPR_disbanded_army_desc:2 "L'armée a prouvé toute sa déloyauté et été démantelée par le gouvernement. Jusqu'à ce que la loyauté de ses officiers soit assurée, mieux vaut compter sur les milices populaires plutôt que sur les soldats de métier."
