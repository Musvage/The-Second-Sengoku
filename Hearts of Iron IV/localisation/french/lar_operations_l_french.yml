l_french:
 operation_boost_resistance:0 "Renforcer la résistance"
 operation_boost_resistance_desc:0 "§LLes partisans se trouvant dans les territoires occupés par l'ennemi ont un besoin pressant de soutien pour poursuivre le combat. Comme ils tiennent occupées bon nombre d'unités ennemies, il pourrait être utile d'investir pour les soutenir.§!"
 operation_capture_cipher:0 "Capturer le code"
 operation_capture_cipher_desc:0 "§LMettre la main sur un livre-code [From.GetAdjMS], quelle que soit la façon dont c'est fait, pourrait donner aux déchiffreurs un avantage considérable.§!"
 infiltration_paradrop:0 "Infiltration aéroportée"
 infiltration_paradrop_desc:0 "Des agents vont être parachutés dans la région. Si nos appareils volent à basse altitude et de nuit, cela devrait leur permettre d'éviter les chasseurs [From.GetAdjMP]."
 infiltration_submarine:0 "Déploiement par sous-marin"
 infiltration_submarine_desc:0 "Des agents vont être emmenés par sous-marin jusqu'à proximité des côtes. Des sites de débarquement ont déjà été reconnus et connaissons désormais les horaires des patrouilles ennemies pour éviter d'être détectés."
 infiltration_border:0 "Infiltration via un territoire neutre"
 infiltration_border_desc:0 "Des agents vont s'infiltrer en franchissant la frontière [From.GetAdjFS] depuis un pays neutre. Les gardes seront moins vigilants et plusieurs secteurs ont été identifiés où les patrouilles sont rares."
 infiltration_diplomatic:0 "Passeports diplomatiques"
 infiltration_diplomatic_desc:0 "Notre agent va utiliser des passeports diplomatiques pour entrer en territoire [From.GetAdjMS]. Il est probable que le contre-espionnage va tenter de le filer pour le piéger, mais son entraînement devrait lui permettre de s'en sortir."
 resistance_support_arms_depots:0 "Création de caches d'armes"
 resistance_support_arms_depots_desc:0 "Les agents vont établir plusieurs caches où seront emmagasinés armes et explosifs en attendant que la résistance soit suffisamment forte pour lancer un soulèvement."
 resistance_support_distribute_weapons:0 "Distribution d'armes"
 resistance_support_distribute_weapons_desc:0 "Les agents vont organiser et coordonner des parachutages d'armes destinées à des groupes de confiance au sein de la résistance locale."
 resistance_support_organize_training:0 "Création de camps d'entraînement"
 resistance_support_organize_training_desc:0 "Les agents vont donner des cours pour apprendre aux partisans comment faciliter l'évasion, la fuite et plusieurs compétences utiles au combat. Les membres les plus prometteurs pourront ensuite recevoir un entraînement au maniement des armes."
 resistance_support_coordinate_groups:0 "Coordination des groupes de la résistance"
 resistance_support_coordinate_groups_desc:0 "Les agents vont coordonner entre eux les divers groupes de la résistance. Les alliances conclues entre groupes opposés au plan politique demanderont assurément un peu de bonne volonté."
 exfiltration_air_pickup:0 "Retour par avion"
 exfiltration_air_pickup_desc:0 "Un avion va entrer en territoire [From.GetAdjMS] de nuit, se poser sur un terrain d'atterrissage clandestin, récupérer nos agents et redécoller aussitôt."
 exfiltration_submarine_pickup:0 "Retour par sous-marin"
 exfiltration_submarine_pickup_desc:0 "Un sous-marin va rester à proximité des côtes [From.GetAdjFP]. Le minutage de l'opération sera crucial, car des patrouilles en mer surveillent la zone."
 exfiltration_border:0 "Passage par la frontière"
 exfiltration_border_desc:0 "Les agents vont s'échapper en franchissant la frontière [From.GetAdjFS] de nuit, dans une région peu surveillée. Des guides les aideront à éviter les pièges."
 exfiltration_go_to_ground:0 "Profil bas"
 exfiltration_go_to_ground_desc:0 "Les agents vont faire profil bas jusqu'à ce qu'ils soient prêts pour une nouvelle mission. Si la moindre occasion se présente de s'échapper, ils devront la saisir."
 operation_make_resistance_contacts:0 "Contacter la résistance"
 operation_make_resistance_contacts_desc:0 "§LTout soutien pouvant être fourni aux partisans agissant derrière les lignes ennemies devrait être bien plus efficace si nous pouvons entrer en communication avec eux pour coordonner nos activités.§!"
 capture_cyphers_bribe:0 "Acheter un militaire"
 capture_cyphers_bribe_desc:1 "Une personne sur place va être achetée pour voler un livre-code et le transmettre à notre agent."
 capture_cyphers_raid:0 "Raid de commandos"
 capture_cyphers_raid_desc:0 "Notre agent va repérer les lieux et indiquer à un commando où atterrir pour capturer un livre-code et le matériel de décryptage. Si cela est possible, un ou deux spécialistes du cryptage pourront aussi être capturés pour être interrogés."
 capture_cyphers_seduction:0 "Séduction"
 capture_cyphers_seduction_desc:0 "Notre agent va entrer en relation avec une personne ayant accès au code et jouer de ses charmes – ou recourir à toute manière jugée utile – pour en obtenir une copie."
 capture_cyphers_reverse_engineer:0 "Rétro-ingénierie"
 capture_cyphers_reverse_engineer_desc:0 "Une version simplifiée de la machine de cryptage est sur le marché. Nous allons en acquérir une version légalement pour permettre à des spécialistes de concevoir par déduction la machine améliorée utilisée par l'ennemi."
 resistance_contacts_radio_circuits:0 "Création de réseaux radio"
 resistance_contacts_radio_circuits_desc:0 "L'équipe va distribuer des radios aux résistants et leur enseigner les protocoles radio de base, notamment pour apprendre à éviter d'être triangulés par l'ennemi."
 resistance_support_pidgeons:0 "Distribution de pigeons"
 resistance_support_pidgeons_desc:0 "L'équipe va distribuer des pigeons voyageurs à différents éleveurs en relation avec la résistance. Ils permettront de transmettre des messages jusqu'à nos lignes."
 resistance_contacts_briefings:0 "Réunions stratégiques"
 resistance_contacts_briefings_desc:0 "Notre agent va fournir aux chefs des divers réseaux des informations sur les opérations prévues afin de coordonner le soutien à leurs activités."
 capture_cyphers_smuggle:0 "Vol du code"
 capture_cyphers_smuggle_desc:0 "Un agent double va demander une nouvelle copie du code utilisé actuellement pour qu'il soit transmis. La coordination avec les autres services est en cours pour veiller à ce que le parachutage ne soit pas interrompu."
 operation_steal_tech_airforce:1 "Voler des plans d'avions"
 operation_steal_tech_airforce_desc:0 "§LNous avons reçu des rapports inquiétants montrant que l'ennemi est très en avance dans plusieurs domaines de la conception aéronautique. Si c'est bien avéré, nous pouvons tenter de déterminer exactement quelle est son avance et utiliser ses propres découvertes pour faire avancer notre propre recherche.§!"
 operation_infiltrate_armed_forces_navy:0 "Infiltrer la flotte"
 operation_infiltrate_armed_forces_navy_desc:0 "§LIl est évidemment difficile de s'infiltrer parmi les équipages des navires [From.GetAdjMP], mais il en va autrement des personnels de soutien sur la côte.\n   Infiltrer quelqu'un sur place offrirait des informations de grande valeur et l'occasion de monter des opérations plus complexes à l'avenir.§!"
 operation_infiltrate_civilian:0 "Infiltrer l'administration"
 operation_infiltrate_civilian_desc:0 "§LL'administration [From.GetAdjFS] pourrait assez aisément être infiltrée par un agent opérationnel.\n   Cela nous permettrait d'obtenir des informations de grande valeur sur les opérations en cours et nous offrirait l'occasion d'utiliser cet agent pour les opérations futures contre [From.GetLeLaLNP] [From.GetName].§!"
 operation_infiltrate_armed_forces_airforce:0 "Infiltrer l'armée de l'air"
 operation_infiltrate_armed_forces_airforce_desc:0 "§LL'armée de l'air est la branche la plus récente de l'armée [From.GetAdjFS]. En tant que telle, elle compte dans ses rangs de nombreuses personnes au passé relativement inhabituel.\n   Nous pourrions tirer parti de ce contexte pour placer un agent parmi eux.§!"
 operation_infiltrate_armed_forces_army:0 "Infiltrer l'armée de terre"
 operation_infiltrate_armed_forces_army_desc:0 "§LL'armée [From.GetAdjFS] compte un certain nombre de membres qui pourraient être retournés afin qu'ils livrent des informations et du soutien pour les opérations futures.§!"
 operation_steal_tech_army:1 "Voler des plans d'armement"
 operation_steal_tech_army_desc:0 "§LNos analystes pensent que [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] fait des progrès significatifs dans les domaines du combat terrestre et de l'ingénierie militaire. Une enquête sur place, associée à des méthodes plus directes, pourrait nous livrer des informations de grande valeur pour nos propres projets de recherche.§!"
 operation_steal_tech_civilian:1 "Voler des plans industriels"
 operation_steal_tech_civilian_desc:0 "§LIl apparaît que l'industrie [Root.GetAdjFS] a pris du retard sur celle [From.GetDuDelaDelNP] [From.GetName] dans plusieurs domaines. Recourir à la ruse et à quelques subterfuges permettrait sans doute de combler en grande partie ce retard.§!"
 operation_steal_tech_navy:1 "Voler des plans de navires"
 operation_steal_tech_navy_desc:0 "§LLes rapports semblent indiquer que [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] de l'avance sur nous dans plusieurs domaines de l'ingénierie navale. Nous pourrions combler une partie de ce retard en mettant la main sur quelques secrets industriels.§!"
 infiltrate_military_bribe:0 "Corruption"
 infiltrate_military_bribe_desc:1 "Notre agent va identifier quelqu'un ayant des difficultés financières et lui offrir une somme conséquente en échange d'informations. Les fonds nécessaires seront pris directement dans les finances de l'État."
 infiltrate_military_seduction:0 "Séduction"
 infiltrate_military_seduction_desc:1 "Notre agent va entrer dans une relation très proche, si ce n'est intime, avec une personne pour obtenir des informations et la faire chanter."
 infiltrate_military_turned_pow:0 "Retournement d'un prisonnier"
 infiltrate_military_turned_pow_desc:0 "Nous allons identifier un prisonnier pouvant être convaincu de travailler pour nous, le retourner et le rendre à son pays. Il sera interrogé à son retour, mais un entraînement approprié lui permettra de passer l'épreuve sans danger."
 infiltrate_military_ideological_supporter:0 "Relations avec des alliés idéologiques"
 infiltrate_military_ideological_supporter_desc:1 "Par des canaux diplomatiques non officiels, des membres de l'administration [From.GetAdjFS] ayant des opinions politiques différentes de celles du gouvernement vont être identifiés et incités à se mettre à notre service."
 steal_blueprints_bribe:0 "Corruption"
 steal_blueprints_bribe_desc:0 "Notre agent va offrir une somme importante à un ingénieur travaillant sur le projet."
 steal_blueprints_seduction:0 "Séduction"
 steal_blueprints_seduction_desc:0 "Notre agent va entrer en relation avec quelqu'un travaillant sur le projet pour lui soutirer des informations. Les chances d'obtenir les plans sont faibles, mais les discussions sur l'oreiller sont souvent intéressantes."
 steal_blueprints_infiltrate_naval_design_office:0 "Infiltration d'un bureau d'étude naval"
 steal_blueprints_infiltrate_naval_design_office_desc:0 "Notre agent va se faire comme employé chez un petit fournisseur de la construction navale et en profiter pour faire des copies des plans disponibles."
 steal_blueprints_steal_prototype:0 "Vol d'un prototype"
 steal_blueprints_steal_prototype_desc:0 "Après un entraînement au pilotage, accompagné d'un pilote chevronné notre agent va s'emparer d'un prototype et le ramener jusqu'à nos lignes. Une escorte de chasseurs permettra de s'assurer que l'appareil arrivera intact."
 steal_blueprints_middle_manager:0 "Infiltrer l'encadrement"
 steal_blueprints_middle_manager_desc:0 "Notre agent va mettre à profit ses références et un C.V. falsifiés pour être recruté dans l'encadrement d'une grande société. Il devrait alors pouvoir fournir des informations sur l'ensemble de ce secteur industriel."
 lar_communist_uprising_organise_cells:0 "Mise en place de cellules révolutionnaires"
 lar_communist_uprising_organise_cells_desc:0 "Nos agents vont se mettre en relation avec quelques prolétaires bien choisis pour créer des comités d'action révolutionnaire afin de semer les ferments de la révolution dans chaque usine."
 lar_communist_uprising_infiltrate_civil_service:0 "Infiltrer l'administration"
 lar_communist_uprising_infiltrate_civil_service_desc:0 "Nos agents vont veiller à ce que plusieurs personnes de confiance deviennent fonctionnaires afin de former le noyau de l'administration une fois que la Révolution aura été un succès."
 lar_communist_uprising_train_workers_militia:0 "Entraînement des milices du prolétariat"
 lar_communist_uprising_train_workers_militia_desc:0 "Notre agent va dispenser un entraînement de base à plusieurs camarades choisis avec soin, qui pourront ensuite former les cadres des unités de milice."
 lar_communist_uprising_organize_strikes:0 "Organisation de grèves"
 lar_communist_uprising_organize_strikes_desc:0 "Notre agent va entrer en relation avec des syndicats et autres gens de confiance travaillant dans les industries stratégiques pour les aider à organiser des grèves, qui éclateront aussitôt la guerre déclarée."
 lar_fra_coup_pre_position_units:0 "Prépositionnement des unités"
 lar_fra_coup_pre_position_units_desc:0 "Notre agent va entrer en contact avec un certain nombre d'unités de l'armée gagnées à notre cause pour leur indiquer les objectifs à prendre au lancement des opérations."
 lar_fra_launch_coup:0 "Coup de force"
 lar_fra_launch_coup_desc:0 "Les opérations vont être lancées de manière simultanée lorsque les unités recevront un signal radio codé."
 FRA_instigate_workers_revolution_britain:0 "Lancer la révolution du prolétariat britannique"
 FRA_instigate_workers_revolution_italy:0 "Lancer la révolution du prolétariat italien"
 FRA_instigate_workers_revolution_spain:0 "Lancer la révolution du prolétariat espagnol"
 FRA_instigate_workers_revolution_germany:0 "Lancer la révolution du prolétariat allemand"
 FRA_coup_in_north_africa:0 "Préparation d'un coup de force en Afrique du Nord"
 FRA_coup_in_north_africa_flag:0 "Préparation d'un coup de force en Afrique du Nord"
 FRA_coup_in_north_africa_desc:0 "De nombreux Français d'Afrique du Nord sont impatients de reprendre le combat contre l'envahisseur. Nous n'avons qu'à entrer en contact avec eux."
 FRA_coup_in_syria:0 "Préparation d'un coup de force en Syrie et au Liban"
 FRA_coup_in_syria_flag:0 "Préparation d'un coup de force en Syrie et au Liban"
 FRA_coup_in_syria_desc:0 "De nombreux Français en Syrie et au Liban sont impatients de reprendre le combat contre l'envahisseur. Nous n'avons qu'à entrer en contact avec eux."
 FRA_coup_in_indochina:0 "Préparation d'un coup de force en Indochine"
 FRA_coup_in_indochina_flag:0 "Préparation d'un coup de force en Indochine"
 FRA_coup_in_indochina_desc:0 "De nombreux Français d'Indochine sont impatients de reprendre le combat contre l'envahisseur. Nous n'avons qu'à entrer en contact avec eux."
 FRA_coup_in_central_africa:0 "Préparation d'un coup de force en Afrique-Équatoriale"
 FRA_coup_in_central_africa_flag:0 "Préparation d'un coup de force en Afrique-Équatoriale"
 FRA_coup_in_central_africa_desc:0 "De nombreux Français d'Afrique-Équatoriale sont impatients de reprendre le combat contre l'envahisseur. Nous n'avons qu'à entrer en contact avec eux."
 FRA_coup_in_west_africa:0 "Préparation d'un coup de force en Afrique-Occidentale"
 FRA_coup_in_west_africa_flag:0 "Préparation d'un coup de force en Afrique-Occidentale"
 FRA_coup_in_west_africa_desc:0 "De nombreux Français d'Afrique-Occidentale sont impatients de reprendre le combat contre l'envahisseur. Nous n'avons qu'à entrer en contact avec eux."
 FRA_coup_in_madagascar:0 "Préparation d'un coup de force à Madagascar"
 FRA_coup_in_madagascar_flag:0 "Préparation d'un coup de force à Madagascar"
 FRA_coup_in_madagascar_desc:0 "De nombreux Français de Madagascar sont impatients de reprendre le combat contre l'envahisseur. Nous n'avons qu'à entrer en contact avec eux."
 targeted_sabotage_plant_explosives:0 "Destruction d'une usine"
 targeted_sabotage_plant_explosives_desc:0 "En coopération avec la résistance sur place, nos agents vont infiltrer un site industriel au cours de la nuit, placer des explosifs sur les structures porteuses et la faire s'effondrer sur les machines nécessaires à la production."
 targeted_sabotage_organize_more_meetings:0 "Organisation de meetings"
 targeted_sabotage_organize_more_meetings_desc:0 "Les meetings organisés pour les travailleurs afin de discuter de problèmes semblant secondaires ont pour effet de ralentir considérablement la production, pour un coût minime pour nos agents."
 targeted_sabotage_destroy_bridge:0 "Destruction d'un pont"
 targeted_sabotage_destroy_bridge_desc:0 "La résistance sur place a identifié un pont crucial pour le ravitaillement des troupes d'occupation dans la région. Nos agents vont le faire sauter avec quelques explosifs."
 targeted_sabotage_collapse_tunnel:0 "Destruction d'un tunnel"
 targeted_sabotage_collapse_tunnel_desc:0 "La principale ligne de chemin de fer de l'État franchit un tunnel très étroit. Nos agents ont trouvé les points faibles de la structure et vont utiliser des explosifs pour le faire s'effondrer."
 targeted_sabotage_remove_roadsigns:0 "Dégradation des panneaux routiers"
 targeted_sabotage_remove_roadsigns_desc:0 "Nos agents vont abattre les panneaux de signalisation routière pour rendre le travail des troupes d'occupation bien plus difficile."
 targeted_sabotage_immobilize_rolling_stock:0 "Immobilisation des chemins de fer"
 targeted_sabotage_immobilize_rolling_stock_desc:0 "Une poignée de grains de sable dans les rouages du matériel ferroviaire l'oblige à s'arrêter, ce qui bloque alors tout un chemin de fer jusqu'à ce que les réparations soient effectuées. Même quelques trains immobilisés pourraient rendre l'ensemble du réseau inopérant."
 targeted_sabotage_burn_storage:0 "Incendie de réserves"
 targeted_sabotage_burn_storage_desc:0 "Les résistants sur place ont identifié des lieux de stockage contenant des composés hautement inflammables. Sous le couvert de la nuit, nos agents vont mettre le feu à ce site et se retirer en profitant de la confusion déclenchée."
 targeted_sabotage_destroy_mining_equipment:0 "Destruction de matériel militaire"
 targeted_sabotage_destroy_mining_equipment_desc:0 "Les résistants sur place ont remarqué que le matériel lourd utilisé dans les mines est très exposé. Nos agents vont donc utiliser des explosifs pour détruire quelques engins vitaux à l'exploitation et ainsi l'obliger à s'arrêter."
 operation_targeted_sabotage_industry:0 "Sabotage industriel"
 operation_targeted_sabotage_industry_desc:0 "§LLa résistance en territoire ennemi a demandé du soutien pour mettre hors service un site industriel local.§!"
 operation_targeted_sabotage_infrastructure:0 "Sabotage des infrastructures"
 operation_targeted_sabotage_infrastructure_desc:0 "§LLa résistance en territoire ennemi a beaucoup visé les infrastructures sur lesquelles s'appuie l'ennemi, mais il lui manque pour l'instant les ressources pour avoir un réel impact.§!"
 operation_targeted_sabotage_resources:0 "Sabotage des ressources"
 operation_targeted_sabotage_resources_desc:0 "§LLes résistants nous ont informés que l'ennemi extrait de nombreuses ressources dans cet État. Une simple clef à molette pourrait faire s'enrayer toute cette belle machine de guerre.§!"
 operation_rescue_operative:0 "Libérer un agent capturé"
 operation_rescue_operative_desc:0 "§LL'un de nos agents a été capturé par l'ennemi. Nous devons le récupérer, rapidement, avant qu'il soit éliminé.§!"
 free_operative_free_in_transit:0 "Libération durant le transport"
 free_operative_free_in_transit_desc:0 "Notre agent est déplacé entre la prison où il est retenu et le lieu où se déroulent les interrogatoires. Nous connaissons le trajet, aussi pouvons-nous placer une petite unité en embuscade, tuer les gardes et libérer notre agent."
 free_operative_liberate_camp:0 "Libération du camp"
 free_operative_liberate_camp_desc:0 "Pour subir les interrogatoires, notre agent est gardé dans un camp avec d'autres prisonniers importants. Nous devons monter une attaque sur place avec une petite unité afin de surprendre les gardes et de libérer cet agent."
 free_operative_smuggle_in_escape_gear:0 "Évasion"
 free_operative_smuggle_in_escape_gear_desc:0 "Les scientifiques ont développé un kit d'évasion, qu'un contact sur place a accepté de transmettre à notre agent. Celui-ci pourra donc s'en servir et gagner le point de rendez-vous pour être exfiltré."
 operation_outcome_consumes_token_tt:1 "Cette opération pourrait griller un §Yagent infiltré§!."
 operation_outcome_sabotage_industry_tt:0 "Incite la résistance locale à viser l'industrie, accroissant ainsi les chances de succès des attaques."
 operation_outcome_sabotage_infrastructure_tt:0 "Incite à la résistance locale à viser les infrastructures, accroissant ainsi les chances de succès des attaques."
 operation_outcome_sabotage_resources_tt:0 "Incite la résistance locale à viser la production de ressources, accroissant ainsi les chances de succès des attaques."
 operation_coup_government:0 "Monter un coup d'État"
 operation_coup_government_desc:0 "§L[From.GetLeLaLNPCap] [From.GetName] [From.GetEstSontNP] mûr[From.GetXENP] pour connaître un nouveau régime politique. Quelques individus de confiance, avec l'accompagnement et le soutien approprié, pourraient aisément renverser les structures pourries sur lesquelles s'appuie le gouvernement [From.GetAdjMS] actuel.§!"
 collaboration_government_set_up_planning_committees:0 "Comités de planification"
 collaboration_government_set_up_planning_committees_desc:0 "Nos agents vont rencontrer des politiciens favorables à notre cause pour discuter de la formation d'un gouvernement d'occupation [From.GetDuDelaDelNP] [From.GetName] et superviser les détails."
 collaboration_government_train_paramilitary_forces:0 "Entraînement de forces paramilitaires"
 collaboration_government_train_paramilitary_forces_desc:0 "Notre équipe va organiser et entraîner des unités pour aider le nouveau gouvernement à maintenir l'ordre. Jusqu'à ce que ce gouvernement soit formé, il aura besoin d'aide pour maintenir la sécurité dans l'arrière-pays."
 collaboration_government_contact_military_officers:0 "Contact avec des officiers militaires"
 collaboration_government_contact_military_officers_desc:0 "Notre équipe va se rapprocher de certains officiers en retraite, dont on dit qu'ils sont mécontents du gouvernement [From.GetAdjMS] actuel et seraient prêts à nous aider à installer un gouvernement après l'occupation du pays."
 operation_collaboration_government:0 "Préparatifs à un gouvernement de collaboration"
 operation_collaboration_government_desc:0 "§LAvoir un gouvernement bien disposé à notre égard [From.GetAuEnANP] [From.GetName] nous permettrait de nous concentrer sur nos autres ennemis et de réserver les troupes à d'autres opérations.§!"
 fake_intel_decoy_tanks:0 "Faux chars"
 fake_intel_decoy_tanks_desc:0 "Nous avons inventé de faux chars, très bon marché, qui de loin ressemblent à s'y méprendre à des vrais. Nous pouvons les placer à des lieux faciles à observer en veillant à ce que l'ennemi ait tout le temps de les remarquer."
 fake_intel_radio_deception:0 "Faux messages radio"
 fake_intel_radio_deception_desc:0 "Quelques spécialistes capables d'imiter les signaux radio émis par des formations bien plus importantes, utilisant une ancienne version de nos codes, permettront à l'ennemi de déchiffrer assez aisément leurs messages."
 fake_intel_deliberate_leaks:0 "Fuites délibérées"
 fake_intel_deliberate_leaks_desc:0 "Certains agents à l'étranger s'assureront d'être imprudents dans l'entourage des personnes intéressées, s'assurant ainsi que l'ennemi obtient les « renseignements » que nous voulons grâce à des « sources fiables »."
 fake_intel_press_releases:0 "Reportages fallacieux"
 fake_intel_press_releases_desc:0 "Nous devons inviter des reporters à écrire des histoires extrêmement détaillées et réalistes sur certaines choses dont nous voudrions que l'ennemi prenne connaissance."
 fake_intel_utilize_double_agents:0 "Agents doubles"
 fake_intel_utilize_double_agents_desc:0 "Nous avons retourné des informateurs peu expérimentés des services de renseignement de l'ennemi. Ils pourront ainsi lui fournir les informations que nous voulons qu'il connaisse."
 fake_intel_plant_evidence:0 "Fausses preuves"
 fake_intel_plant_evidence_desc:0 "Une opération ciblée sur un site bien précis mais n'ayant que peu d'intérêt pour nous permettrait de faire croire à l'ennemi que nous avons de très bonnes raisons de le faire."
 fake_intel_release_pow:0 "Libération d'un prisonnier ennemi"
 fake_intel_release_pow_desc:0 "Un officier ennemi doit être rapatrié pour raisons de santé. Avant son départ, nous pouvons nous assurer qu'il aperçoive, « par hasard », un certain nombre de choses..."
 operation_fake_intel:0 "Faux renseignements"
 operation_fake_intel_desc:0 "§LNous savons que les services de renseignement [From.GetAdjMP] mènent des opérations [Root.GetAuEnANP] [Root.GetName]. Dans de tels cas, il est parfois préférable de leur donner les informations qu'ils veulent découvrir.§!"
 heavy_water_raid:0 "Opération Gunnerside"
 heavy_water_raid_desc:0 "§LLes [GER.GetHabitants] ont commencé à produire de l'eau lourde dans une usine de Telemark, en Norvège, ce qui pourrait être lié à un programme de développement de la bombe atomique. Même si l'eau lourde produite à Telemark n'est pas suffisante pour permettre de construire une telle arme, elle contribuerait de manière importante à faire avancer la recherche [GER.GetAdjFS].§!"
 heavy_water_infiltration:0 "Parachutage de troupes et de matériel"
 heavy_water_infiltration_desc:0 "Un bombardier modifié pourrait larguer une petite équipe de commandos norvégiens dans la zone pour prendre contact avec une unité avancée  et la résistance locale."
 heavy_water_attack:0 "Sabotage de l'usine"
 heavy_water_attack_desc:0 "La sécurité de l'usine est apparemment très relâchée. Un membre de la résistance y est infiltré, qui nous a fourni des renseignements sur les patrouilles. Une fois à l'intérieur, notre équipe pourra y placer des explosifs et laisser des preuves indiquant qu'il s'agissait d'une opération militaire tout à fait habituelle."
 heavy_water_exfiltration:0 "Exfiltration"
 heavy_water_exfiltration_desc:0 "L'équipe va se disperser et soit rejoindre la résistance locale, ou tenter de rejoindre les lignes alliées."
 bruneval_raid:0 "Opération Biting"
 bruneval_raid_desc:0 "§LIl semble que l'ennemi nous a devancés dans le développement du radar. Nous avons identifié une installation ennemie sur un site vulnérable, qui pourrait être prise par l'assaut déterminé d'une petite force afin d'y trouver des renseignements.§!"
 bruneval_infiltration:0 "Parachutage de forces d'assaut"
 bruneval_infiltration_desc:0 "Une compagnie de troupes aéroportées va être réunie pour être larguée, de nuit et à basse altitude, non loin de l'objectif."
 bruneval_attack:0 "Capture du radar"
 bruneval_attack_desc:0 "La force d'assaut va se partager en 4 unités pour prendre le site et dégager la plage d'évacuation. Un spécialiste sera chargé de démonter et photographier le radar. Les unités tenteront aussi de capturer un technicien pour l'interroger."
 bruneval_exfiltration:0 "Évacuation par chaloupes"
 bruneval_exfiltration_desc:0 "Une flottille de chaloupes, escortée par des navires alliés, va permettre de rembarquer la force d'assaut."
 capture_tito:0 "Opération Rösselsprung"
 capture_tito_desc:0 "§LLes partisans yougoslaves sont de plus en plus puissants et se montrent de plus en plus efficaces. Ils contrôlent désormais les campagnes dans de nombreuses régions, bloquant les routes et opérant en toute impunité. Leur chef est Tito, qui contrôle et coordonne toutes leurs opérations. L'éliminer serait un coup sévère porté à la résistance.§!"
 capture_tito_infiltration:0 "Forces aéroportées"
 capture_tito_infiltration_desc:0 "La première vague de parachutistes va être larguée par planeurs presque au-dessus du repère supposé de Tito. Comptant sur la surprise et la rapidité, ils vont tuer les gardes et soit capturer, soit éliminer Tito lui-même."
 capture_tito_attack:0 "Assaut principal"
 capture_tito_attack_desc:0 "Une colonne motorisée, en liaison avec les unités aéroportées, va se rapprocher et détruire toutes les unités de la résistance qui chercheront à s'opposer à elle."
 capture_tito_exfiltration:0 "Sécurisation de la région"
 capture_tito_exfiltration_desc:0 "Une fois la liaison faite entre les forces principales, elles vont assurer leur position et terminer le travail."
 rescue_mussolini:0 "Sauver Mussolini"
 rescue_mussolini_desc:0 "§LAprès avoir été déposé par [ITA.GetLeLaLDir] [ITA.GetLeader], Mussolini a été placé en résidence surveillée dans un petit hôtel des Apennins. Nous avons un court créneau pour le sauver et le ramener derrière nos lignes, où il pourra contribuer à l'administration des territoires italiens après la victoire.§!"
 rescue_mussolini_infiltration:0 "Atterrissage près de la prison"
 rescue_mussolini_infiltration_desc:0 "Une unité soigneusement choisie va atterrir à bord de planeurs aussi près que possible du lieu où, selon les services de renseignement, Mussolini est détenu."
 rescue_mussolini_attack:0 "Attaque de la prison"
 rescue_mussolini_attack_desc:0 "L'unité d'assaut va attaquer et capturer l'hôtel pour libérer Mussolini. Dans l'idéal, les gardes préféreront se rendre plutôt que combattre jusqu'au bout. Rapidité et effet de surprise seront donc essentiels."
 rescue_mussolini_exfiltration:0 "Extraction par avion"
 rescue_mussolini_exfiltration_desc:0 "Un petit avion n'ayant pas besoin d'un grand aérodrome va atterrir pour prendre Mussolini à son bord, puis l'emmener vers un terrain d'aviation allié."
 GER_rescued_mussolini:0 "Libération de Mussolini"
 infiltration_paradrop_outcome:0 "En dépit de quelques soucis pour trouver la zone de largage, l'équipe a atterri sans réel problème."
 infiltration_submarine_outcome:0 "Malgré une première tentative avortée à cause d'une houle trop importante, un second débarquement le jour suivant a permis de laisser l'équipe en toute sécurité sur la côte."
 infiltration_border_outcome:0 "Grâce à une tempête, l'équipe a pu trouver la piste prévue sans rencontrer âme qui vive et a franchi la frontière sans soucis."
 infiltration_diplomatic_outcome:0 "L'équipe n'a rencontré aucune difficulté pour traverser le pays et a pu se débarrasser de la filature du contre-espionnage ennemi."
 exfiltration_air_pickup_outcome:0 "Le petit avion a pu trouver la piste d'atterrissage sans problèmes et a ramené l'équipe en toute sécurité derrière nos lignes."
 exfiltration_submarine_pickup_outcome:0 "Après plusieurs jours tendus pour rester cachés et chercher les patrouilles ennemies, l'équipe est parvenue à s'exfiltrer et a pu quitter la zone sans être repérée."
 exfiltration_border_outcome:0 "L'équipe s'est échappée en franchissant la frontière de nuit, grâce à un guide local qui l'a aidée à contourner les défenses frontalières."
 exfiltration_go_to_ground_outcome:0 "L'équipe a pu se mêler à la population civile et prépare actuellement les plans soit pour revenir jusqu'à nos lignes, soit rester dans la région en attendant de nouveaux ordres."
 fake_intel_decoy_tanks_outcome:0 "Si l'ennemi a bien mené quelques patrouilles dans la région, on ne sait pas avec certitude s'il a vu les leurres et s'est laissé prendre au piège. Nous attendons confirmation d'autres sources pour le savoir."
 fake_intel_radio_deception_outcome:0 "Les opérateurs radio ont imité d'intenses échanges. Il reste toutefois difficile de dire si l'ennemi les a écoutés ou pas."
 fake_intel_deliberate_leaks_outcome:0 "Nous nous sommes assurés que les agents ennemis ont bien reçu un certain nombre de fausses pistes qui leur feront croire à toute autre chose que la réalité. Reste à voir si l'autre camp a mordu à l'hameçon."
 fake_intel_press_releases_outcome:0 "Le Service d'information publique a veillé à ce que la couverture média, dans les journaux amicaux et neutres, soit exactement telle que prévue."
 fake_intel_utilize_double_agents_outcome:0 "Les agents doubles ont livré à l'ennemi un grand nombre d'informations – dont certaines véridiques pour qu'il continue à penser qu'ils sont fiables."
 fake_intel_plant_evidence_outcome:0 "Le raid mené a été un succès total, et l'ennemi a trouvé de nombreuses preuves de l'opération. Les premiers rapports montrent que de nombreux mouvements de troupes ont aussitôt eu lieu."
 fake_intel_release_pow_outcome:0 "L'officier a été amené non loin de plusieurs camps militaires et autorisé à remarquer plusieurs insignes de divisions qui n'existent pas."
 targeted_sabotage_plant_explosives_outcome:0 "L'équipe a bien mis en place les explosifs et détruit le bâtiment. Les dommages subis par les machines sont apparemment peu importants, mais il va malgré tout falloir du temps pour tout reconstruire."
 targeted_sabotage_organize_more_meetings_outcome:0 "Notre agent s'est infiltré avec succès parmi les cadres de la société visée et a d'ores et déjà procédé à plusieurs changements pour trouver de meilleures collaborations en passant des accords avec les divers acteurs. La productivité en a été notablement affectée."
 targeted_sabotage_destroy_bridge_outcome:0 "L'équipe a bien mis en place les explosifs et les a déclenchés au passage d'un train. Entre l'explosion et les dommages dus au déraillement, c'est l'ensemble du pont qui est tombé dans l'eau."
 targeted_sabotage_collapse_tunnel_outcome:0 "Après avoir identifié plusieurs faiblesses structurelles, l'équipe a placé des explosifs et s'est retirée. Si les dommages sont évidemment réparables, il faudra du temps avant que le tunnel soit de nouveau utilisable."
 targeted_sabotage_remove_roadsigns_outcome:0 "L'équipe est parvenue à retirer les panneaux routiers à plusieurs carrefours importants pour les remplacer par ceux indiquant d'autres destinations, semant une grande confusion parmi les conducteurs ne connaissant pas la région."
 targeted_sabotage_immobilize_rolling_stock_outcome:0 "L'équipe a infiltré un dépôt ferroviaire et est parvenue à saboter un certain nombre de véhicules. Les conséquences devraient se faire sentir une fois que le matériel aura roulé quelques kilomètres, lorsqu'il sera immobilisé en rase campagne."
 targeted_sabotage_burn_storage_outcome:0 "L'équipe est parvenue à mettre le feu dans des réserves locales, détruisant des centaines de ressources et impactant sévèrement la capacité de stockage."
 targeted_sabotage_destroy_mining_equipment_outcome:0 "L'équipe a réussi à saboter la plus grande partie du matériel lourd de minage. Si certains dommages ne sont sans doute que superficiels, cela va créer un beau désordre dans le processus de production."
 steal_blueprints_bribe_outcome:0 "Nous avons pris contact avec un ingénieur rencontrant des difficultés financières et l'avons convaincu de nous transmettre certains documents en échange d'argent."
 steal_blueprints_seduction_outcome:0 "Notre agent a trouvé un ingénieur se sentant seul, qui s'est montré très bavard sur son travail."
 steal_blueprints_infiltrate_naval_design_office_outcome:0 "Notre agent a infiltré avec succès un fournisseur d'équipements maritimes et fait des copies d'un nombre conséquent d'études d'une importance vitale."
 steal_blueprints_steal_prototype_outcome:0 "Le prototype a été ramené avec succès et a atterri sur une base aérienne alliée. Les ingénieurs sont actuellement en train de l'étudier."
 steal_blueprints_middle_manager_outcome:0 "Le temps passé par notre agent dans la direction d'une petite compagnie a permis de grandement accroître la compréhension que nous avions de l'économie ennemie. Les rapports montrant que la productivité s'est encore accrue lorsque notre agent était présent sont toujours en cours d'étude."
 capture_cyphers_bribe_outcome:0 "Notre agent a obtenu une copie intégrale du livre-code d'une source inconnue en échange de quelques objets précieux."
 capture_cyphers_raid_outcome:0 "Une petite unité commando a attaqué une station radio et est parvenue à mettre la main sur des copies du code actuel, avant qu'il puisse être détruit."
 capture_cyphers_seduction_outcome:0 "Notre agent a pu convaincre une personne en possession des codes de lui en transmettre une copie."
 capture_cyphers_smuggle_outcome:0 "Notre agent est parvenu à convaincre son contact [From.GetAuEnANP] [From.GetName] de lui transmettre une copie complète des codes qu'il utilise lui-même pour communiquer avec sa hiérarchie."
 capture_cyphers_reverse_engineer_outcome:0 "Notre agent est parvenu à obtenir un exemplaire de la machine à décrypter utilisée par l'ennemi. Si elle est certes moins performante que les modèles militaires, elle permet malgré tout d'avoir des aperçus fort intéressants sur les opérations en cours."
 collaboration_government_set_up_planning_committees_outcome:0 "L'équipe a mis sur pied un certain nombre de groupes de planification afin d'organiser un nouveau gouvernement et assurer une transition paisible au pouvoir une fois les combats terminés."
 collaboration_government_train_paramilitary_forces_outcome:0 "L'équipe a organisé un groupe de personnes de confiance, ayant pour certains une expérience militaire, pour en faire de petites unités paramilitaires qui pourront contribuer à garder les arrières de nos lignes lorsque celles-ci avanceront."
 collaboration_government_contact_military_officers_outcome:0 "L'équipe a pris contact avec des officiers militaires en retraite, qui pourraient être convaincus de contribuer à mettre sur pied un nouveau gouvernement s'ils peuvent y jouer un rôle."
 free_operative_free_in_transit_outcome:0 "Avec le soutien d'une petite unité commando, notre équipe a pu tendre une embuscade au convoi et récupérer notre agent lors de son transfert."
 free_operative_liberate_camp_outcome:0 "Quelques heures seulement avant le transfert des prisonniers, une petite unité commando est parvenue à les libérer de la prison où était retenu notre agent."
 free_operative_smuggle_in_escape_gear_outcome:0 "Notre agent a bien reçu le kit d'évasion et est parvenu à s'échapper de la prison au cours de la nuit. Il est aussi parvenu à échapper aux unités et patrouilles durant plusieurs jours, avant de pouvoir reprendre contact avec nous."
 infiltrate_military_bribe_outcome:0 "Notre agent est parvenu à convaincre un soldat en service actif de travailler pour nous contre une forte somme."
 infiltrate_military_seduction_outcome:0 "Notre agent a entamé une relation suivie avec un soldat en service actif, qui est devenu une source d'information tout à fait fiable."
 infiltrate_military_turned_pow_outcome:0 "Le Service des opérations psychologiques est parvenu à convaincre un prisonnier de guerre de la justesse de notre cause avant de le renvoyer de l'autre côté."
 infiltrate_military_ideological_supporter_outcome:0 "Notre agent a pris contact avec un certain nombre d'officiers qui ne soutiennent plus le gouvernement actuel [From.GetDuDelaDelNP] [From.GetName]."
 resistance_contacts_radio_circuits_outcome:0 "L'équipe a pris contact avec plusieurs groupes de la résistance et leur a donné une formation radio, tout en laissant un opérateur radio à chaque."
 resistance_support_pidgeons_outcome:0 "Un certain nombre de pigeons voyageurs ont été envoyés derrière les lignes ennemies, avec des instructions sur la façon de les nourrir et les soigner."
 resistance_contacts_briefings_outcome:0 "L'équipe a livré aux membres de la résistance des informations sur les opérations prévues dans leurs secteurs, afin d'établir des priorités pour la collecte de renseignements, et arrangé des parachutages de matériel."
 resistance_support_arms_depots_outcome:0 "L'équipe a créé plusieurs dépôts d'armes et de munitions en des endroits discrets afin d'améliorer la capacité de nuisance de la résistance."
 resistance_support_distribute_weapons_outcome:0 "L'équipe a distribué des armes à plusieurs cellules de résistances et appris à leurs membres à s'en servir."
 resistance_support_organize_training_outcome:0 "L'équipe a organisé une formation sur les méthodes de combat de base, l'entretien des armes légères et la destruction par explosifs."
 resistance_support_coordinate_groups_outcome:0 "L'équipe a rassemblé des représentants des groupes les plus importants de la résistance afin de coordonner les opérations à plus grande échelle et d'assurer que le ravitaillement soit dirigé en priorité là où il est le plus nécessaire."
 heavy_water_raid_outcome_tt:0 "Nous allons tenter de détruire l'usine allemande d'eau lourde afin d'empêcher qu'ils puissent faire des avancées trop importantes dans le domaine de la recherche nucléaire."
 bruneval_raid_outcome_tt:0 "Nous allons tenter de mettre la main sur des composants de la technologie radar ennemie afin de faire progresser notre propre recherche."
 capture_tito_outcome_tt:0 "Nous allons tenter de capturer ou tuer Tito. C'est une opération risquée, qui peut très bien échouer."
 rescue_mussolini_outcome_tt:0 "Nous allons tenter de libérer Mussolini. C'est une opération risquée, qui peut très bien échouer."
 coordinated_strike_scout_target:0 "Reconnaissance des cibles"
 coordinated_strike_scout_target_desc:0 "L'équipe va reconnaître les sites, prendre des photographies et fournir des informations à jour sur les cibles de grande importance."
 coordinated_strike_scout_target_outcome:0 "L'équipe a pu fournir des informations précises sur les Q.G. ennemis et d'autres sites importants, datant de quelques heures seulement avant l'attaque."
 coordinate_strike_mark_targets:0 "Signalement des cibles"
 coordinate_strike_mark_targets_desc:0 "L'équipe va disposer des signaux et marqueurs pour permettre à nos forces de détecter plus aisément les cibles de grande valeur."
 coordinate_strike_mark_targets_outcome:0 "En dépit du manque de temps et de l'obscurité, les marqueurs et signaux ont grandement contribué à diriger nos forces vers les cibles les plus importantes."
 coordinated_strike_sabotage_communications:0 "Sabotage des communications"
 coordinated_strike_sabotage_communications_desc:0 "L'équipe va tenter de couper les lignes téléphoniques et de tendre des embuscades aux messagers afin de couper les lignes de communication ennemies dès ces premières heures si cruciales."
 coordinated_strike_sabotage_communications_outcome:0 "L'équipe a réussi à couper les lignes de communication de l'ennemi, ce qui ralentit grandement la réponse qu'il peut apporter à notre attaque."
 coordinated_strike_direct_units:0 "Orientation des unités"
 coordinated_strike_direct_units_desc:0 "Au lancement de l'attaque, l'équipe va diriger les unités vers les cibles de grande valeur par radio."
 coordinated_strike_direct_units_outcome:0 "L'équipe a réussi à diriger nos unités, aggravant ainsi les dommages infligés à l'ennemi."
 coordinated_strike_occupy_bridges:0 "Prise des ponts"
 coordinated_strike_occupy_bridges_desc:0 "L'équipe va prendre le contrôle des ponts de la zone afin d'empêcher leur destruction et retarder les contre-attaques ennemies."
 coordinated_strike_occupy_bridges_outcome:0 "L'équipe a réussi à prendre le contrôle d'un pont stratégique aux unités qui le gardaient et à couper les câbles des charges explosives prévues pour le démolir, permettant à nos forces d'avancer sans dommages."
 operation_coordinated_strike:0 "Frappe coordonnée"
 operation_coordinated_strike_desc:1 "§LPour assurer la victoire contre [From.GetLeLaLNP] [From.GetName], nous devons [From.GetLuiLeurNP] porter un coup fatal par surprise.§!\n\nPrépare des missions aériennes d'§Yattaques contre les ports§! et de §Ybombardements stratégiques§! dans la région visée, qui seront lancées aussitôt la mission achevée et la guerre déclarée."
 coordinated_strike_tt:1 "Nous allons déclarer la guerre [From.GetAuAlaAlNP] §Y[From.GetName]§! par une attaque-surprise. Aussitôt celle-ci lancée, toutes les attaques contre les ports et bombardements stratégiques dans la région visée vont être menés à bien à plusieurs reprises sans que la défense aérienne puisse rien faire pour les empêcher."
 exfiltration_air_pickup_outcome_fail:0 "§RLe pilote a trouvé le lieu d'atterrissage prévu éclairé par de nombreuses unités anti-aériennes, et décidé que l'opération était compromise.§!"
 exfiltration_submarine_pickup_outcome_fail:0 "§RLe sous-marin a attendu au lieu d'extraction prévu durant plusieurs heures, mais n'a reçu aucun message de la côte indiquant que l'équipe demandait à monter à bord. L'équipage a par ailleurs pu noter une importante activité ennemie sur la côte durant tout le temps d'attente.§!"
 exfiltration_border_outcome_fail:0 "§RLe guide qui attendait l'équipe de l'autre côté de la frontière ne l'a jamais vue, et a fini par abandonner son poste pour éviter d'être pris par une patrouille ennemie.§!"
 exfiltration_go_to_ground_outcome_fail:0 "§RL'équipe n'a jusqu'à présent pas repris contact selon ce qui était prévu. Nous n'avons à l'heure actuelle aucune information sur ce qu'il est arrivé à ses membres.§!"
 OPERATION_OUTLOOK_LABEL:0 "Perspect."
 OPERATION_RISK_HEADER:0 "§HRisque :§! $VAL|-%0$"
 OPERATION_OUTCOME_HEADER:0 "§HPerspectives supplémentaires :§! $VAL|+%0$"
 OPERATION_BASE:0 "Opération : "
 RISK_LOW:0 "§GSANS DANGER§!"
 RISK_MID:0 "§RRISQUÉ§!"
 RISK_HIGH:0 "§RMORTEL§!"
 OUTCOME_BASE:0 "§YHABITUELLES§!"
 OUTCOME_GOOD:0 "§GBONNES§!"
 OUTCOME_VGOOD:0 "§GEXCELLENTES§!"
 enemy_has_equal_or_better_radar_tech_trigger_tt:0 "La technologie radar ennemie est équivalente ou plus avancée."
 OPERATION_BONUS_REWARD:0 "L'opération a été un immense succès, permettant d'obtenir des §Gavantages supplémentaires§!."
 intelligency_agency_resistance_boost_tt:0 "Opérations de renseignement : $VALUE|=-%0$"
 targeted_sabotage_resources_2_tt:0 "La résistance dans l'État de [From.From.GetName] va se concentrer davantage sur le sabotage d'extraction des ressources locales."
 targeted_sabotage_resources_3_tt:0 "La résistance dans l'État de [From.From.GetName] va se concentrer de manière importante sur le sabotage de l'extraction des ressources locales."
 targeted_sabotage_industry_2_tt:0 "La résistance dans l'État de [From.From.GetName] va se concentrer davantage sur le sabotage des usines locales."
 targeted_sabotage_industry_3_tt:0 "La résistance dans l'État de [From.From.GetName] va se concentrer de manière importante sur le sabotage des usines locales."
 targeted_sabotage_infrastructure_2_tt:0 "La résistance dans l'État de [From.From.GetName] va se concentrer davantage sur le sabotage des infrastructures locales."
 targeted_sabotage_infrastructure_3_tt:0 "La résistance dans l'État de [From.From.GetName] va se concentrer de manière importante sur le sabotage des infrastructures locales."
 GER_heavy_water_production_underway:0 "Production d'eau lourde en cours"
 heavy_water_infiltration_outcome:0 "L'équipe a été parachutée dans la zone."
 heavy_water_attack_outcome:0 "L'équipe est parvenue à infiltrer avec succès l'usine, en évitant les gardes. Moins d'une heure plus tard, une explosion a gravement endommagé le site."
 heavy_water_exfiltration_outcome:0 "Nous n'avons reçu aucune nouvelle de l'équipe depuis le raid, mais c'était attendu."
 heavy_water_exfiltration_outcome_fail:0 "Les sources allemandes ont annoncé la capture de l'équipe de l'opération Gunnerside. Il semble qu'elle ait rencontré des problèmes en fuyant l'usine."
 bruneval_infiltration_outcome:0 "L'unité d'assaut a atterri avec succès, à peine dispersée par le saut."
 bruneval_attack_outcome:0 "Les parachutistes ont convergé vers l'objectif et détruit la petite garnison au cours d'une fusillade, brève mais nourrie."
 bruneval_exfiltration_outcome:0 "Les forces embarquées sur le navire de transport pour revenir vers nos lignes, emmenant avec elles un technicien radar ennemi pour qu'il soit interrogé."
 bruneval_exfiltration_outcome_fail:0 "Après l'évacuation vers la Grande-Bretagne, il a été découvert que notre agent manquait à l'appel. Le moment exact de sa disparition n'est pas certain, mais nous devons envisager le pire."
 capture_tito_attack_outcome:0 "Consulter le rapport pour en disposer de davantage d'informations sur le résultat de l'opération."
 organise_cells_outcome:0 "Plusieurs cellules révolutionnaires ont été organisées et ont commencé à agir derrière les lignes ennemies."
 infiltrate_civil_service_outcome:0 "Nous avons placé des gens de confiance à des postes importants, permettant ainsi de prendre rapidement le contrôle de l'administration des territoires libérés."
 workers_militia_outcome:0 "Plusieurs bataillons de milices du prolétariat se tiennent prêts à surveiller les sites vitaux."
 organize_strikes_outcome:0 "Notre agent a réussi à convaincre les syndicats et ouvriers de lancer une grande grève."
 preposition_units_outcome:0 "Notre agent dans le pays a été placé pour prendre le contrôle d'infrastructures vitales lorsque le soulèvement se produira."
 launch_coup_exfiltration_outcome:0 "Dès qu'il en a reçu le signal, notre agent a guidé plusieurs unités pour capturer les objectifs visés. Les rebelles ont réussi à prendre le contrôle d'une partie du territoire."
 launch_coup_exfiltration_outcome_fail:0 "Dans la confusion du soulèvement, nous avons perdu contact avec notre agent. Nous ne saurons sans doute jamais ce qu'il s'est passé."
 free_agency_upgrade_tt:0 "Offre une §Ysection de renseignement§! aléatoire."

 operation_warsaw_uprising:0 "Soulèvement de Varsovie"
 operation_warsaw_uprising_desc:0 "Ces braves combattants de la liberté s'impatientent de libérer Varsovie. Nous devons leur envoyer le signal qui permettra la résurrection de la Pologne."
 warsaw_uprising_operation_tt:0 "Déclenche un soulèvement national polonais et forme de nouvelles unités dans ses États."

 raid_trotskys_villa:0 "Attaquer la villa de Trotski"
 raid_trotskys_villa_desc:0 "Trotski se cache dans sa villa, ne correspondant qu'avec les membres du Parti pour comploter contre nous. Nous devrions envoyer une équipe mettre fin à ses manigances."
 raid_trotskys_villa_outcome_tt:0 "Un petit groupe d'assassins va être envoyé dans la villa de Trotski pour l'y tuer."
 raid_trotskys_villa_attack:0 "Attaquer la villa"
 raid_trotskys_villa_attack_desc:0 "Un groupe commandé par un officier du NKVD va pénétrer dans la villa, neutraliser les gardes, trouver Trotski et l'exécuter pour ses crimes."
 raid_trotskys_villa_attack_outcome:0 "L'équipe est entrée dans la villa et a combattu les gardes de Trotski au cours d'une fusillade intense."
 murder_trotsky:0 "Assassinat discret"
 murder_trotsky_desc:0 "Un assaut frontal a peu de chance de réussir. Nous devons recourir à des moyens plus subtils pour nous rapprocher de Trotski, afin de le frapper lorsqu'il sera pris au dépourvu."
 murder_trotsky_outcome_tt:0 "Nous allons tenter de faire assassiner Trotski par un agent qui aura pénétré son cercle restreint."
 murder_trotsky_infiltration:0 "Faux documents"
 murder_trotsky_infiltration_desc:0 "En utilisant un faux passeport canadien, notre agent va rencontrer Trotski et se rapprocher de ses gardes."
 murder_trotsky_infiltration_outcome:0 "Grâce à son faux passeport, notre agent a réussi à gagner la confiance de Trotski et de ses gardes."
 murder_trotsky_attack:0 "Assassinat"
 murder_trotsky_attack_desc:0 "Notre agent va isoler Trotski de ses gardes afin de lui montrer en privé un article qu'il souhaiterait discuter. Une fois seuls, il l'assassinera avec un piolet."
 murder_trotsky_attack_outcome:0 "Notre agent est parvenu à isoler Trotski et l'a frappé avec le piolet. Il n'est pas mort sur le coup, mais plus tard à l'hôpital."
 murder_trotsky_exfiltration:0 "Fuite"
 murder_trotsky_exfiltration_desc:0 "Notre agent va tenter de profiter de la confusion pour s'échapper et éviter tout interrogatoire."
 murder_trotsky_exfiltration_outcome:0 "Dans la confusion ayant suivi l'attaque, notre agent est parvenu à s'échapper sans que quiconque ait réellement pu voir son visage."
 murder_trotsky_exfiltration_outcome_fail:0 "Notre agent a été arrêté par les gardes de Trotski et livré aux autorités. Il est accusé de meurtre."
 nuclear_espionage:0 "Infiltrer le programme nucléaire"
 nuclear_espionage_desc:0 "Notre programme nucléaire est en retard. Nous devons mettre sur pied une opération afin d'infiltrer le programme d'un pays ennemi afin de voler des plans et des données vitales."
 nuclear_espionage_outcome_tt:0 "Un agent va s'infiltrer au sein du programme de recherche nucléaire [From.GetAdjMS] afin d'en ramener des informations techniques qui pourront faire avancer notre propre projet."
