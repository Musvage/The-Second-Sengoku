 NSB_soviet_five_year_plan.01.t:0 "Interruption du IIIe plan quinquennal"
 NSB_soviet_five_year_plan.01.desc:0 "Avec l'attaque qui vise la mère patrie, il est évident que le plan quinquennal visant à assurant la croissance économique n'est plus réalisable. Nous pourrons le relancer une fois la paix revenue, mais pour l'instant la priorité est d'assurer la production d'armement."
 NSB_soviet_five_year_plan.01.a:0 "Malédiction !"
 NSB_soviet_five_year_plan_tt:0 "Plus aucune des priorités industrielles liées au §Y$SOV_third_five_year_plan$§! n'est désormais disponible."
 NSB_soviet_great_patriotic_war.01.t:0 "Nikolaï Kouznetsov propose ses services"
 NSB_soviet_great_patriotic_war.01.desc:0 "Après l'invasion [?ROOT.SOV_invader_of_ukraine.GetAdjective] de l'Ukraine, Nikolaï Ivanovitch Kouznetsov a demandé de manière officielle à intégrer le NKVD pour défendre sa patrie. Avec ses talents uniques, il serait assurément un agent de grande qualité pour appuyer les opérations des partisans dans la région."
 NSB_soviet_great_patriotic_war.01.a:0 "Bienvenue, camarade !"

 NSB_soviet_propaganda_capmaign_events.1.t:0 "$SOV_propaganda_builders_of_communism$"
 NSB_soviet_propaganda_capmaign_events.1.desc:0 "Nos amis et guides les [SOV.GetHabitants] ont mis en place un programme visant à s'assurer que la génération à venir comprenne pleinement ce qui sera attendu d'elle. Un bon communiste doit être fort physiquement, mener à bien les tâches nécessaires à l'avènement d'un monde meilleur, et éduqué de manière à avoir conscience de ce qui doit être fait.\n\nLa jeunesse [Root.GetAdjFS] est emplie d'enthousiasme, et fait tout pour répondre à ces idées nouvelles."
 NSB_soviet_propaganda_capmaign_events.1.a:0 "Ce sont eux qui bâtiront\nnotre glorieux avenir"
 NSB_soviet_propaganda_capmaign_events.2.t:0 "Promesses de paix brisées"
 NSB_soviet_propaganda_capmaign_events.2.desc:0 "La décision d'agir pour assurer notre sécurité nous met dans une position difficile par rapport à bon nombre de déclarations faites récemment. Si la plupart des [Root.GetHabitants] ne remettent pas en cause trop ouvertement la situation, la police secrète rapporte que bon nombre de gens se demandent comment nous avons pu promettre la paix alors que nous étions clairement en train de préparer la guerre.\n\nNul n'ose évidemment parler de mensonge, mais il paraît évident que c'est un rude coup porté à la confiance que nous témoigne la population."
 NSB_soviet_propaganda_capmaign_events.2.a:0 "Le moment n'était peut-être pas\ndes mieux choisis..."
 NSB_soviet_propaganda_capmaign_events.3.desc:0 "La déclaration de guerre nous place dans une position difficile face à la population. Si la plupart s'accordent à penser que [Root.GetCestCesontNP] bien [Root.GetLeLaLNP] [Root.GetName] qui [Root.GetAOntNP] été attaqué[Root.GetXENP] et que leur colère est dirigée contre l'envahisseur, bon nombre se demandent aussi en privé pourquoi [Root.GetLeLaLDir] [Root.GetLeader] n'a pas anticipé l'attaque. La police secrète rapporte que, dans quelques rares cas, certains n'ont d'ailleurs pas hésité à aller plus loin en disant [Root.GetDeluiDelleDir] qu'[Root.GetIlElleDir] était « soit dangereusement crédule, soit totalement incompétent[Root.GetXEDir] »."
 NSB_soviet_propaganda_capmaign_events.3.a:0 "Mais [Root.GetLeLaLDir] [Root.GetLeader]\nn'a jamais voulu cette guerre !"

 NSB_soviet_foreign_politics_events.1.t:0 "Pressions [From.GetAdjFP]"
 NSB_soviet_foreign_politics_events.1.desc:0 "Le ministre [From.GetAdjMS] des Affaires étrangères est arrivé aujourd'hui à [Root.Capital.GetCapitalVictoryPointName] pour une réunion urgente avec [Root.GetLeLaLDir] [Root.GetLeader]. La délégation qui l'accompagne a présenté une longue liste de problèmes à régler de façon urgente, depuis la sécurité à la frontière jusqu'aux portraits peu flatteurs [From.GetDuDelaDelDir] [From.GetLeader] dressés dans les journaux [Root.GetAdjMP]. Au cours d'une conférence de presse, le Ministre n'a pas hésité à noter l'importance aux yeux [From.GetDuDelaDelNP] [From.GetName] d'une collaboration pacifique entre nos pays, mais aussi noté que [From.GetLeLaLDir] [From.GetLeader] « aurait beaucoup de mal à accepter cela si [Root.GetLeLaLNP] [Root.GetName] devai[Root.GetTEntNP] adopter une politique inamicale, si ce n'est ouvertement hostile »."
 NSB_soviet_foreign_politics_events.1.a:0 "Mieux vaut rejoindre [From.GetLeLaLFaction] [From.GetFactionName]\nà condition de conserver notre constitution"
 NSB_soviet_foreign_politics_events.1.b:0 "Nous allons devoir changer\nde gouvernement, semble-t-il..."
 NSB_soviet_foreign_politics_events.1.c:0 "Nous n'avons à céder sur rien !"
 NSB_soviet_foreign_politics_events.2.t:1 "Manifestions pro-[SOV.GetAdjFP] à [Root.Capital.GetCapitalVictoryPointName]"
 NSB_soviet_foreign_politics_events.2.desc:0 "Plusieurs groupes politiques ont organisé des manifestations dans les rues de la capitale cette semaine. Ils ne semblent porter aucune revendication particulière, en dehors du sentiment général que nous devrions tenter d'améliorer les relations avec [SOV.GetLeLaLNP] [SOV.GetName] et chasser du gouvernement tous les politiques qui [SOV.GetLuiLeurNP] sont hostiles.\n\nS'il est possible que ces manifestations soient la manifestation spontanée de l'opinion publique, il est pour le moins étonnant qu'un certain nombre de leurs dirigeants se soient rendus à Moscou récemment, et commencé à fomenter l'agitation aussitôt rentrés..."
 NSB_soviet_foreign_politics_events.2.a:0 "En même temps, n'est-ce pas\nleur droit le plus strict ?"
 NSB_soviet_foreign_politics_events.2.b:0 "Envoyons la police\nfracasser quelques crânes"

 NSB_soviet_foreign_politics_events.10.t:1 "[From.GetLeLaLNPCap] [From.GetName] souhait[From.GetEEntNP]\ninvestir [Root.GetAuEnANP] [Root.GetName]"
 NSB_soviet_foreign_politics_events.10.desc:0 "\nLe gouvernement [From.GetAdjMS] vient de lancer un important programme d'investissements économiques [Root.GetAuEnANP] [Root.GetName]. Une partie de son financement est réservée à la construction de routes, de ponts et de tunnels, à [Root.Capital.GetCapitalVictoryPointName] et aux alentours. Cette aide au développement de l'industrie est évidemment une contribution majeure pour l'avenir du pays.\n\nPourtant, certains membres du gouvernement s'inquiètent que l'arrivée de tant d'ingénieurs et de fonds ne fasse qu'aggraver notre dépendance à l'égard [From.GetDuDelaDelNP] [From.GetName] au cours des années à venir."
 NSB_soviet_foreign_politics_events.10.a:0 "Remercions nos camarades [From.GetAdjMP]"
 NSB_soviet_foreign_politics_events.10.b:0 "Nous ne pouvons dépendre ainsi\n[From.GetDuDelaDelNP] [From.GetName]"
 NSB_soviet_foreign_politics_events.11.t:1 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\ndes mesures de guerre"
 NSB_soviet_foreign_politics_events.11.desc:0 "\nLa guerre paraît se rapprocher toujours, aussi le gouvernement [From.GetAdjMS] cherche-t-il à faire pression sur nous pour que nous accroissions nos capacités de combat. Parmi les mesures demandées, une augmentation des réserves militaires et le raccourcissement de la durée de formation des troupes ont été demandés afin de disposer de davantage de divisions sur les frontières et ainsi libérer des divisions [From.GetAdjFP]."
 NSB_soviet_foreign_politics_events.11.a:0 "Ils ont évidemment raison"
 NSB_soviet_foreign_politics_events.11.b:0 "C'est encore à nous de décider\ncomment nous devons nous défendre !"
 NSB_soviet_foreign_politics_events.12.t:1 "[From.GetLeLaLNPCap] [From.GetName] veu[From.GetTLentNP]\nfortifier la frontière"
 NSB_soviet_foreign_politics_events.12.desc:0 "\nNotant la menace croissante que représent[JAP.GetEEntNP] [JAP.GetLeLaLNP] [JAP.GetName], le gouvernement [From.GetAdjMS] a fortement suggéré que nous fortifiions la frontière avec les territoires [JAP.GetAdjMP]. À cette fin nous a été promis un soutien logistique et matériel, qui permettra à plus long terme une réduction des effectifs [From.GetAdjMP] nécessaires pour assurer la protection [Root.GetDuDelaDelNP] [Root.GetName]."
 NSB_soviet_foreign_politics_events.12.a:0 "L'initiative est louable"
 NSB_soviet_foreign_politics_events.12.b:0 "Cela ne ferait qu'envenimer\ndavantage la situation"
 NSB_soviet_foreign_politics_events.13.t:0 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nnos recommandations"
 NSB_soviet_foreign_politics_events.13.desc:0 "\nDe manière assez inattendue, le gouvernement [From.GetAdjMS] a rejeté nos recommandations et se refuse entièrement à suivre les plans présentés par nos représentants à [From.Capital.GetCapitalVictoryPointName]. Tout se passe comme si [From.GetLeLaLDir] [From.GetLeader] entretenait des intentions hostiles à l'égard [Root.GetDuDelaDelNP] [Root.GetName]..."
 NSB_soviet_foreign_politics_events.13.a:0 "Aurait-[From.GetIlElleDir] un problème ?"
 NSB_soviet_foreign_politics_events.20.t:1 "Arrivée de conseillers\nmilitaires [From.GetAdjMP]"
 NSB_soviet_foreign_politics_events.20.desc:0 "\nAfin de soutenir la lutte désespérée pour sauver la démocratie, [From.GetLeLaLDir] [From.GetLeader] a donné l'ordre à un groupe de conseillers militaires [From.GetAdjMP] de nous rejoindre. Ils disposent d'une grande expérience, acquise lors de divers conflits, et s'avéreront sans aucun doute d'une très grande utilité pour reconstituer notre propre armée. Grâce à leur matériel et à leurs tactiques, il est tout à fait possible qu'ils puissent nous permettre de faire face à ces divisions de prétendus volontaires envoyées par les puissances fascistes."
 NSB_soviet_foreign_politics_events.20.a:0 "Nous combattrons donc côte à côte"
 NSB_soviet_foreign_politics_events.30.t:1 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nla rétrocession de l'Alaska"
 NSB_soviet_foreign_politics_events.30.desc:0 "\nIl y a quelques semaines de cela, la propagande [From.GetAdjFS] et les médias proches du gouvernement ont commencé à monter en épingle la question de la possession de l'Alaska. Selon eux, l'achat de l'Alaska en 1867 était soit une fraude, soit un vol exercé sous la contrainte au détriment du peuple [From.GetAdjMS]. En outre, ils prétendent que les habitants de l'État, aussi bien indigènes que colons, bénéficieraient de bien meilleures conditions de vie s'ils étaient citoyens [From.GetAdjMP].\n\nDernier développement, l'ambassadeur [From.GetAdjMS] nous a remis aujourd'hui un message officiel de la part de son gouvernement, reconnaissant le prétendu « gouvernement en exil de la République autonome d'Alaska » comme entité chargée de l'administration du territoire, sous contrôle [From.GetDuDelaDelNP] [From.GetName]. Selon [From.GetSonLeurNP] ambassadeur, ne reste donc à régler que les détails relatifs à la passation de pouvoir sur place."
 NSB_soviet_foreign_politics_events.30.a:0 "Si les [From.GetHabitants] veulent\nce désert, qu'ils le prennent"
 NSB_soviet_foreign_politics_events.30.b:0 "Quelle ravissante plaisanterie !"
 NSB_soviet_foreign_politics_events.31.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nnous rétrocèd[From.GetEEntNP] l'Alaska"
 NSB_soviet_foreign_politics_events.31.desc:0 "\nAu cours d'une cérémonie tenue à Fort Sitka, les autorités locales [From.GetAdjFP] ont officiellement rétrocédé la souveraineté sur l'Alaska [Root.GetAuAlaAlNP] [Root.GetName]. Si la plupart des habitants sur place semblent quelque peu sceptiques quant au bien-fondé de ce transfert, la population [Root.GetAdjFS] a toutefois célébré l'événement."
 NSB_soviet_foreign_politics_events.31.a:0 "Une nouvelle erreur des tsars\nqui est réparée"
 NSB_soviet_foreign_politics_events.32.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde nous rétrocéder l'Alaska"
 NSB_soviet_foreign_politics_events.32.desc:0 "\nLe secrétaire d'État [From.GetAdjMS] n'a même pas pris la peine de répondre en personne à nos exigences regardant l'Alaska. Une simple lettre a été remise à notre ambassade, signée par un sous-secrétaire au département de la Culture, disant que « si [From.GetLeLaLNP] [From.GetName] respect[From.GetEEntNP] la volonté du gouvernement [Root.GetAdjMS] de réécrire l'histoire de son pays, il devrait éviter malgré tout d'impliquer d'autres nations, qui plus est en passant par les canaux officiels de la diplomatie internationale »."
 NSB_soviet_foreign_politics_events.32.a:0 "Ces [From.GetHabitants] s'imagineraient-ils\nque nous plaisantons ?"
 NSB_soviet_foreign_politics_events.32.b:0 "Au moins aurons-nous essayé..."

 NSB_soviet_foreign_politics_events.150.t:0 "Soumission [From.GetDuDelaDelNP] [From.GetName]"
 NSB_soviet_foreign_politics_events.150.desc:0 "Au terme d'une réunion du gouvernement tenue tôt ce matin, [From.GetLeLaLDir] [From.GetLeader] a officiellement accédé à la demande qui lui avait été présentée. Notre ambassadeur [From.GetAuEnANP] [From.GetName] va s'assurer que le gouvernement [From.GetAdjMS] travaille désormais en étroite collaboration avec [Root.GetLeLaLNP] [Root.GetName] pour tout ce qui regarde les questions politiques – aussi bien intérieures qu'extérieures."
 NSB_soviet_foreign_politics_events.150.a:0 "[From.GetLeLaLDirCap] [From.GetLeader]\na bien fait"
 NSB_soviet_foreign_politics_events.151.t:0 "Entrée [From.GetDuDelaDelNP] [From.GetName]\ndans [Root.GetLeLaLFaction] [Root.GetFactionName]"
 NSB_soviet_foreign_politics_events.151.desc:0 "\nAprès que les négociations au sein du gouvernement [From.GetAdjMS] ont débouché sur une impasse, [From.GetLeLaLDir] [From.GetLeader] nous a transmis une solution de compromis : [From.GetIlElleDir] se dit prêt[From.GetXEDir] à accepter la présence de troupes [Root.GetAdjFP] en territoire [From.GetAdjMS], mais ne peut accepter la moindre forme d'intervention de notre part dans le gouvernement de son pays.\n\nEn outre, l'armée [From.GetAdjFS] restera en activité, dirigée par des officiers et hommes du rang issus de la population, et n'en répondra qu'au seul gouvernement [From.GetAdjMS]. En revanche, [From.GetIlElleDir] se dit prêt[From.GetXEDir] à collaborer étroitement pour tout ce qui concerne la coordination de nos plans de défense mutuelle."
 NSB_soviet_foreign_politics_events.151.a:0 "Cela permettra au moins\naux [From.GetHabitants] de combattre à nos côtés"
 NSB_soviet_foreign_politics_events.152.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] nos demandes"
 NSB_soviet_foreign_politics_events.152.desc:0 "\nLes tentatives pour résoudre diplomatiquement les problèmes avec [From.GetLeLaLNP] [From.GetName] n'ont rien donné. Alors que notre ambassadeur sur place avait été invité par [From.GetLeLaLDir] [From.GetLeader] pour une dernière entrevue, il lui a été annoncé de manière brutale que le gouvernement [From.GetAdjMS] avait déjà présenté clairement sa position et qu'il n'y avait donc plus désormais matière à la moindre discussion."
 NSB_soviet_foreign_politics_events.152.a:0 "Espérons qu'ils ne viendront pas\nse plaindre ensuite..."
 NSB_soviet_foreign_politics_events.152.b:0 "Ne poussons donc pas davantage,\npour l'instant en tout cas..."
 NSB_soviet_foreign_politics_events.152.c:0 "En ce cas, lançons immédiatement\nles préparatifs pour l'invasion"
 NSB_soviet_foreign_politics_events.152.d:0 "Contactons donc les [ENG.GetHabitants]\npour mener une opération conjointe"
 NSB_soviet_foreign_politics_events.153.t:0 "Les [SOV.GetHabitants] proposent d'envahir\nconjointement [PER.GetLeLaLNP] [PER.GetName]"
 NSB_soviet_foreign_politics_events.153.desc:0 "\nNous venons de recevoir une note diplomatique [From.GetDuDelaDelNP] [From.GetName] proposant de lancer une opération militaire conjointe contre [PER.GetLeLaLNP] [PER.GetName]. Le haut-commandement [From.GetAdjMS] affirme que cette opération permettrait à nos deux pays de sécuriser l'accès aux réserves de pétroles [PER.GetAdjFP] ainsi que les lignes de ravitaillement vers [From.GetLeLaLNP] [From.GetName], tout en prévenant qu'une quelconque puissance ennemie puisse s'avancer [TUR.GetAuEnANP] [TUR.GetName] en passant par [PER.GetLeLaLNP] [PER.GetName] jusqu'aux champs pétrolifères de Bakou et [RAJ.GetAuEnANP] [RAJ.GetName]."
 NSB_soviet_foreign_politics_events.153.a:0 "Cela serait effectivement prudent"
 NSB_soviet_foreign_politics_events.153.b:0 "Nous devons respecter l'indépendance\n[PER.GetDuDelaDelNP] [PER.GetName]"
 NSB_soviet_foreign_politics_events.153_soviets_alone_tt:0 "[From.GetLeLaLNPCap] [From.GetFlag]§Y[From.GetName]§! v[From.GetAOntNP] se charger seul[From.GetXENP] [PER.GetDuDelaDelNP] [PER.GetName]."
 NSB_soviet_foreign_politics_events.154.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nd'envahir [PER.GetLeLaLNP] [PER.GetName]"
 NSB_soviet_foreign_politics_events.154.desc:0 "\nL'ambassadeur [From.GetAdjMS] nous a fait livrer une note nous informant que son gouvernement acceptait d'organiser et participer à une opération militaire conjointe contre [PER.GetLeLaLNP] [PER.GetName]. Les hauts commandements [Root.GetAdjMP] et [From.GetAdjMP] sont persuadés que l'opération sera rapide et efficace face à un ennemi dépassé en nombre et disposant d'une technologie bien inférieure à la nôtre. Nous devrions donc très vite pouvoir nous assurer du contrôle des champs pétrolifères [PER.GetAdjMP], et les lignes de ravitaillement entre [From.GetLeLaLNP] [From.GetName] et [Root.GetLeLaLNP] [Root.GetName] seront donc assurées, tout en empêchant par la même occasion une avancée de toute puissance hostile depuis [TUR.GetLeLaLNP] [TUR.GetName] jusqu'aux champs de pétrole de Bakou et [RAJ.GetLeLaLNP] [RAJ.GetName] en passant par les territoires [PER.GetAdjMP]."
 NSB_soviet_foreign_politics_events.154.a:0 "$NSB_soviet_foreign_politics_events.152.c$"
 NSB_soviet_foreign_politics_events.155.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'envahir [PER.GetLeLaLNP] [PER.GetName]"
 NSB_soviet_foreign_politics_events.155.desc:0 "\nAu terme de plusieurs entrevues très tendues avec les diplomates [From.GetAdjMP], leur gouvernement a refusé de participer à l'opération visant à envahir [PER.GetLeLaLNP] [PER.GetName]. [From.GetLeLaLDirCap] [From.GetLeader] a même été jusqu'à suggérer que notre proposition n'avait pour objectif que de « justifier les ambitions territoriales [Root.GetDuDelaDelDir] [Root.GetLeader] ».\n\n[Root.GetLeLaLNPCap] [Root.GetName] devr[Root.GetAOntNP] donc se charger seul[Root.GetXENP] des [PER.GetHabitants]."
 NSB_soviet_foreign_politics_events.155.a:0 "On ne pourra décidément jamais\nse fier à ces [From.GetHabitants]..."
 NSB_soviet_foreign_politics_events.200.t:0 "Exigences [From.GetAdjFP]"
 NSB_soviet_foreign_politics_events.158.t:0 "Un nouveau gouvernement\n[From.GetAuEnANP] [From.GetName]"
 NSB_soviet_foreign_politics_events.158.desc:0 "\nAprès de longues et vaines négociations avec nos émissaires, et confronté à la pression des [From.GetHabitants] et de la presse, l'ancien gouvernement [From.GetAdjMS] a été contraint de démissionner et de convoquer de nouvelles élections. Comme attendu, c'est [From.GetLeLaLPartiPouv] [From.GetRulingParty] qui l'a emporté, permettant [From.GetAuAlaAlDir] [From.GetLeader] d'assumer désormais la conduite du pays."
 NSB_soviet_foreign_politics_events.158.a:0 "Enfin une réelle coopération\npeut être mise en place"
 NSB_soviet_foreign_politics_events.200.desc:0 "L'ambassadeur [From.GetAdjMS] vient de nous délivrer une missive demandant une consultation immédiate avec [Root.GetLeLaLDir] [Root.GetLeader]. Selon ce message, [From.GetLeLaLNP] [From.GetName] ne peu[From.GetTVentNP] plus tolérer davantage les « incertitudes liées à la sécurité [Root.GetDuDelaDelNP] [Root.GetName] ». Il est difficile de savoir précisément à quoi cela se réfère, mais il paraît au moins évident que trois possibilités nous sont offertes par les [From.GetHabitants] : soit accepter que leurs troupes stationnent sur notre sol ; soit que le gouvernement actuel soit remplacé par un nouveau, plus sensible aux besoins [From.GetDuDelaDelNP] [From.GetName] ; soit une invasion."
 NSB_soviet_foreign_politics_events.200.a:0 "Ils ne nous laissent gère le choix..."
 NSB_soviet_foreign_politics_events.200.b:0 "Un compromis ne peut-il être trouvé ?"
 NSB_soviet_foreign_politics_events.200.c:0 "Il est hors de question de renoncer\nà notre indépendance !"
 NSB_soviet_foreign_politics_events.210.t:0 "Pressions [From.GetAdjFP]"
 NSB_soviet_foreign_politics_events.210.desc:0 "Le gouvernement [From.GetAdjMS] se montre de plus en plus mal à l'aise pour ce qui concerne la situation diplomatique entre nos pays. La semaine passée, son ambassadeur a rencontré [Root.GetLeLaLDir] [Root.GetLeader] pas moins de six fois, et délivré lors de la dernière ce qui ressemble à s'y méprendre à un ultimatum.\n\nLes termes en paraissent clairs : soit [Root.GetLeLaLNP] [Root.GetName] accept[Root.GetEEntNP] un pacte de défense avec [From.GetLeLaLNP] [From.GetName] et « la consultation jusqu'à un certain degré pour ce qui concerne [Root.GetSesLeursNP] affaires intérieures », soit [From.GetLeLaLDir] [From.GetLeader] se verra contraint[From.GetXEDir] d'ordonner une intervention militaire sur notre sol..."
 NSB_soviet_foreign_politics_events.210.a:0 "Combattre les [From.GetHabitants]\nserait un échec assuré"
 NSB_soviet_foreign_politics_events.210.c:0 "Qu'ils viennent s'ils l'osent !"
 NSB_soviet_foreign_politics_events.211.t:0 "La proposition Khakimov"
 NSB_soviet_foreign_politics_events.211.desc:0 "Le consul général [From.GetAdjMS] Karim Khakimov redouble d'efforts pour développer les relations entre nos pays. Musulman lui-même, d'ascendance tatare, Khakimov s'est gagné le respect et l'amitié d'Abdelaziz ibn Saoud en février 1926, lorsqu'il a conduit sa voiture personnelle sous les tirs nourris, de Djedda jusqu'à la résidence du sultan en plein désert, pour l'informer que [SOV.GetLeLaLNP] [SOV.GetName] [Root.GetLeLaFDir] reconnaissai[SOV.GetTEntNP] désormais officiellement comme roi du Hedjaz et sultan du Nejd. Depuis lors, cet homme a été le principal artisan des relations entre les deux pays, véritable Laurence d'Arabie [SOV.GetAdjMS]."
 NSB_soviet_foreign_politics_events.211.a:0 "Il est certes sympathique, mais mieux vaut\nnous méfier des ambitions [SOV.GetAdjFP]..."

 NSB_soviet_foreign_politics_events.250.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nnous envoi[From.GetEEntNP] des armes"
 NSB_soviet_foreign_politics_events.250.desc:0 "\nUne livraison de fusils et d'armements divers, venue [From.GetDuDeDNP] [From.GetName], est arrivée sur la ligne de front. Rien n'indique toutefois quand le prochain convoi pourra nous parvenir, aussi vaut-il mieux faire durer ce ravitaillement aussi longtemps que possible."
 NSB_soviet_foreign_politics_events.251.t:0 "[From.GetLeLaLNPCap] [From.GetName] prépar[From.GetEEntNP]\nla guerre contre [JAP.GetLeLaLNP] [JAP.GetName]"
 NSB_soviet_foreign_politics_events.251.desc:0 "\nTout laisse à penser que [From.GetLeLaLDir] [From.GetLeader] est arrivé[From.GetXEDir] à la conclusion que la guerre contre [JAP.GetLeLaLNP] [JAP.GetName] est désormais inévitable et risque d'éclater dans un avenir proche. Les représentants du gouvernement [From.GetAdjMS] nous ont donc pressés de préparer les forces à la frontière et de mobiliser l'armée pour repousser toute attaque [JAP.GetAdjFS]."
 NSB_soviet_foreign_politics_events.251.a:0 "Nous serons prêts"
 NSB_soviet_foreign_politics_events.252.t:0 "Guerre contre [JAP.GetLeLaLNP] [JAP.GetName]"
 NSB_soviet_foreign_politics_events.252.desc:0 "La guerre depuis longtemps anticipée contre [JAP.GetLeLaLNP] [JAP.GetName] est sur nous. Aujourd'hui même, les forces [From.GetAdjFP] ont lancé les premiers assauts sur les positions [JAP.GetAdjFP] dans toute la Chine, et l'heure est venue de jouer notre rôle dans le conflit. Côte à côte avec nos amis [From.GetAdjMP], nous allons enfin pouvoir chasser les [JAP.GetHabitants] de notre pays !"
 NSB_soviet_foreign_politics_events.252.a:0 "Le jour de la vengeance est enfin venu !"
 NSB_soviet_foreign_politics_events.260.t:0 "[From.GetLeLaLNPCap] [From.GetName]\noffr[From.GetEEntNP] la paix"
 NSB_soviet_foreign_politics_events.260.desc:0 "\nAprès avoir envahi les Kouriles et le sud de Sakhaline, le commandant des troupes [From.GetAdjFP] a proposé un cessez-le-feu sur la ligne de front afin de pouvoir négocier un traité de paix entre nos pays. Il ne l'a évidemment pas spécifié, mais nul doute que [From.GetLeLaLNP] [From.GetName] exiger[From.GetAOntNP] que la frontière soit désormais déplacée vers le sud, ce qui reviendrait pour [Root.GetLeLaLNP] [Root.GetName] à reconnaître l'annexion des Kouriles et de Sakhaline."
 NSB_soviet_foreign_politics_events.260.a:0 "C'est évidemment difficile,\nmais nous nous en remettrons"
 NSB_soviet_foreign_politics_events.260.b:0 "La guerre peut encore\ntourner en notre faveur"
 NSB_soviet_foreign_politics_events.261.desc:0 "\nAprès avoir envahi les Kouriles et le sud de Sakhaline et débarqué sur Hokkaidô, le commandant des troupes [From.GetAdjFP] a proposé un cessez-le-feu sur la ligne de front afin de pouvoir négocier un traité de paix entre nos pays. Il ne l'a évidemment pas spécifié, mais nul doute que [From.GetLeLaLNP] [From.GetName] exiger[From.GetAOntNP] la pleine souveraineté sur les Kouriles et Sakhaline et qu'Hokkaidô soit placé sous administration [From.GetAdjFS]."
 NSB_soviet_foreign_politics_events.262.b:0 "Tout cela est parfaitement ridicule !"
 NSB_soviet_foreign_politics_events.263.t:0 "[From.GetLeLaLNPCap] [From.GetName]\npropos[From.GetEEntNP] une alliance"
 NSB_soviet_foreign_politics_events.263.desc:0 "\nUn représentant de [From.GetLeLaLDir] [From.GetLeader] nous a contactés afin de faire une offre pour le moins surprenante : le gouvernement [From.GetAdjMS] serait prêt à signer un traité d'alliance avec nous.\n\nSi les détails doivent encore en être précisés, il paraît évident que l'objectif du traité viserait essentiellement à réduire ou annihiler l'influence [USA.GetDuDelaDelNP] [USA.GetName] dans le Pacifique. Cela permettrait ainsi, d'un seul coup, de mettre un terme à la plus grande menace pour l'hégémonie [Root.GetDuDelaDelNP] [Root.GetName] en Chine, tout en libérant des forces nombreuses qui pourraient être employées ailleurs.\n\nSi la plupart des officiers de la Marine se montrent tout à fait enthousiastes à cette idée, ceux de l'Armée de terre sont quant à eux plus circonspects, s'inquiétant notamment que les [From.GetHabitants] puissent nous trahir aussitôt que nous aurons le dos tourné."
 NSB_soviet_foreign_politics_events.263.a:0 "Cela permettra de rétablir\nl'équilibre des puissances"
 NSB_soviet_foreign_politics_events.263.b:0 "Nous ne pouvons nous fier\nà ces [From.GetHabitants]"
 NSB_soviet_foreign_politics_events.264.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nles termes de la paix"
 NSB_soviet_foreign_politics_events.264.desc:0 "\nAvec [GetAppropriateSovietProgressInJapan], [From.GetLeLaLDir] [From.GetLeader] a été contraint[From.GetXEDir] d'accepter les termes de la paix que nous lui avions soumis, et de reconnaître la cession territoriale exigée en échange d'une cessation immédiate des hostilités. A ainsi été reconnu le transfert des États de [537.GetName], des [555.GetName] et de [536.GetName] sous autorité [Root.GetAdjFS]."
 NSB_soviet_foreign_politics_events.264.desc_default:0 "l'occupation des îles du Nord [From.GetDuDelaDelNP] [From.GetName] par l'[GetAppropriateRedArmyNsName]"
 NSB_soviet_foreign_politics_events.264.desc_hokkaido:0 "l'avancée de l'[GetAppropriateRedArmyNsName] dans les territoires du Nord [From.GetDuDelaDelNP] [From.GetName], y compris l'État de [536.GetName]"
 NSB_soviet_foreign_politics_events.264.a:0 "[From.GetIlElleDirCap] a fait le choix de la sagesse"
 NSB_soviet_foreign_politics_events.265.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nles termes de la paix"
 NSB_soviet_foreign_politics_events.265.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a rejeté notre offre de paix et fait le serment de poursuivre le combat jusqu'à ce que les territoires [From.GetAdjMP] sous occupation [Root.GetAdjFS] aient été libérés et que les combats aient été portés jusqu'au sein de nos frontières."
 NSB_soviet_foreign_politics_events.265.a:0 "Ne voit-[From.GetIlElleDir] pas ce qui va se passer ?"
 NSB_soviet_foreign_politics_events.266.t:0 "Pacte d'amitié nippo-[Root.GetAdjMS]"
 NSB_soviet_foreign_politics_events.266.desc:0 "Le gouvernement [From.GetAdjMS] a semblé satisfait de notre désir de favoriser une réconciliation, et accepté notre proposition.\n\nIl y a quelques heures de cela, des diplomates [From.GetAdjMP] et [Root.GetAdjMP] ont donc pu signer un pacte de non-agression qui, selon les mots mêmes de l'ambassadeur [From.GetDuDeDNP] [From.GetName], pourrait faire entrer nos pays respectifs dans une nouvelle ère de coopération qui bénéficiera à tout l'Extrême-Orient."
 NSB_soviet_foreign_politics_events.266.a:0 "Ce compromis portera ses fruits à l'avenir"
 NSB_soviet_foreign_politics_events.267.t:0 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\ntoute idée de pacte"
 NSB_soviet_foreign_politics_events.267.desc:0 "\nLe gouvernement [From.GetAdjMS] ne semble pas avoir été impressionné par l'offre de réconciliation que nous lui avons fait parvenir, et l'a rejetée sans ambages.\n\nNous allons donc devoir rester vigilants face aux ambitions de [From.Capital.GetCapitalVictoryPointName] en Orient."
 NSB_soviet_foreign_politics_events.267.a:0 "Mieux vaut réajuster nos plans au plus vite..."
 NSB_soviet_foreign_politics_events.268.t:0 "Pacte nippo-[Root.GetAdjMS]\ncontre [USA.GetLeLaLNP] [USA.GetName]"
 NSB_soviet_foreign_politics_events.268.desc:0 "\nLe gouvernement [From.GetAdjMS] a fait part de son intérêt pour notre proposition et accepté de former un pacte offensif face [USA.GetAuAlaAlNP] [USA.GetName]. Les diplomates [From.GetAdjMP] viennent tout juste de signer l'accord.\n\nLes forces armées [From.GetDuDelaDelNP] [From.GetName] sont sur le point de réajuster leurs plans pour tenir compte de l'évolution de la situation, et le haut commandement est persuadé que, ensemble, nous pourrons défaire les [USA.GetHabitants] et mettre un terme à leur influence sur la scène internationale."
 NSB_soviet_foreign_politics_events.268.a:0 "Cela signe la fin\nde l'impérialisme [USA.GetAdjMS] !"
 NSB_soviet_foreign_politics_events.269.t:0 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\ntoute idée de pacte anti-[USA.GetAdjMS]"
 NSB_soviet_foreign_politics_events.269.desc:0 "\nLe gouvernement [From.GetAdjMS] a rejeté notre suggestion. [From.GetLeLaLDirCap] [From.GetLeader] ne paraît pas intéressé[From.GetXEDir] le moins du monde par l'idée d'un traité destiné à mettre un terme à l'influence et à l'impérialisme [USA.GetDuDelaDelNP] [USA.GetName]."
 NSB_soviet_foreign_politics_events.269.a:0 "Voilà qui est regrettable..."




 SOV_decision_will_be_locked_tt:0 "\nCette décision ne sera plus disponible. Nous ne pouvons envoyer qu'un seul ultimatum à chaque pays."
 SOV_decision_will_remain_available_tt:0 "\nCette décision restera disponible."

 NSB_soviet_foreign_politics_events.270.t:1 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nun prolongement du Transcaspien"
 NSB_soviet_foreign_politics_events.270.desc:1 "\nLe chemin de fer transcaspien, construit par l'empire russe à la fin du XIXe s., traverse une partie de l'Asie centrale jusqu'à Tachkent. Or, le gouvernement [From.GetAdjMS] a désormais pour projet de le prolonger, et vient de nous proposer de le faire venir jusqu'à [Root.Capital.GetCapitalVictoryPointName] afin de contribuer ainsi au renforcement de nos relations. Les dignitaires [From.GetAdjMP] s'intéressent visiblement au marché économique [Root.GetDuDelaDelNP] [Root.GetName] et voient en ce prolongement du Transcaspien une première étape vers un développement croissant des échanges entre nos pays."
 NSB_soviet_foreign_politics_events.270.a:1 "L'initiative est tout à fait louable !"
 NSB_soviet_foreign_politics_events.270.b:1 "Mieux vaut tenir\nles [SOV.GetHabitants] à l'écart..."
 NSB_soviet_foreign_politics_events.271.t:0 "[From.GetLeLaLNPCap] [From.GetName] approuv[From.GetEEntNP]\nle prolongement du Transcaspien"
 NSB_soviet_foreign_politics_events.271.desc:1 "\nLe consul [From.GetAdjMS] établi à Sémipalatinsk a contacté nos diplomates pour leur faire savoir que son gouvernement approuvait chaudement notre initiative pour prolonger le chemin de fer transcaspien jusqu'à Ürümqi, et se réjouissait à l'idée de voir les relations économiques et diplomatiques avec [Root.GetLeLaLNP] [Root.GetName] se développer à l'avenir."
 NSB_soviet_foreign_politics_events.271.a:1 "Un nouveau marché économique\ns'ouvre à nous !"
 NSB_soviet_foreign_politics_events.272.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nle prolongement du Transcaspien"
 NSB_soviet_foreign_politics_events.272.desc:1 "\nLe consul [From.GetAdjMS] établi à Sémipalatinsk a contacté nos diplomates pour leur faire savoir que son gouvernement avait décidé de rejeter notre initiative visant à prolonger le chemin de fer transcaspien jusqu'à Ürümqi."
 NSB_soviet_foreign_politics_events.272.a:1 "C'est aussi inattendu que regrettable..."
 NSB_soviet_foreign_politics_events.272.b:1 "Ces [From.GetHabitants] jouent avec le feu !"
 NSB_soviet_foreign_politics_events.273.t:1 "Des prospections minéralières [SOV.GetAdjFP]\ndans l'État de [619.GetName] ?"
 NSB_soviet_foreign_politics_events.273.desc:1 "\nLe représentant [From.GetAdjMS] vient de nous faire parvenir une proposition : son pays se propose de prospecter des ressources minéralières dans l'État de [619.GetName] et d'améliorer les infrastructures de la région afin de permettre leur exploitation. En échange, [From.GetLeLaLNP] [From.GetName] aimerai[From.GetTEntNP] bénéficier d'un accroissement des exportations de minerais d'or ou de métaux rares de l'Altaï vers son territoire."
 NSB_soviet_foreign_politics_events.273.a:1 "Cela serait certes bénéfique\npour nos deux pays"
 NSB_soviet_foreign_politics_events.273.b:1 "Ces [From.GetHabitants] ne cherchent\nqu'à accroître leur influence sur nous"
 NSB_soviet_foreign_politics_events.274.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\ndes prospections minéralières"
 NSB_soviet_foreign_politics_events.274.desc:1 "\nNotre représentant sur place vint d'en recevoir la confirmation de la part des diplomates [From.GetAdjMP] : leur gouvernement accepte notre proposition de mener des prospections minéralières dans l'État de [619.GetName] et de développer les infrastructures de la région pour en faciliter l'exploitation. En retour, [Root.GetLeLaLNP] [Root.GetName] bénéficier[Root.GetAOntNP] d'une hausse importante des exportations de ressources telles que l'or ou les métaux rares de l'Altaï."
 NSB_soviet_foreign_politics_events.274.a:1 "De nouvelles opportunités s'offrent à nous"
 NSB_soviet_foreign_politics_events.275.t:0 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nnotre proposition"
 NSB_soviet_foreign_politics_events.275.desc:1 "\nNotre représentant sur place a été informé que le gouvernement [From.GetDuDelaDelNP] [From.GetName] avait rejeté nos propositions d'investissement dans le pays. [From.GetLeLaLDirCap] [From.GetLeader] semble désormais réticent[From.GetXEDir] à toute proposition d'ouverture qui viserait à instaurer des relations économiques et diplomatiques plus resserrées entre nos pays."
 NSB_soviet_foreign_politics_events.275.a:1 "Ce n'est pas très avisé..."
 NSB_soviet_foreign_politics_events.275.b:1 "Au cas où [From.GetIlElleDir] ne l'aurait pas compris,\nnous n'avons pas besoin de sa permission..."
 NSB_soviet_foreign_politics_events.276.t:1 "Des prospections pétrolières [SOV.GetAdjFP]\ndans l'État de [618.GetName] ?"
 NSB_soviet_foreign_politics_events.276.desc:1 "\nNous venons de recevoir une nouvelle proposition de la part du gouvernement [From.GetAdjMS] : il paraît s'intéresser de près aux gisements de minerais et de pétrole dans le Nord du pays, et se propose de mettre en place un programme de prospections et de développement des infrastructures dans la région, en échange de droits d'exploitation. Les représentants [From.GetAdjMP] semblent persuadés que ces investissements contribueront grandement à développer la production de divers minerais de toute la région."
 NSB_soviet_foreign_politics_events.276.a:1 "Ces minerais nous importent peu,\nc'est de l'or qu'il nous faut !"
 NSB_soviet_foreign_politics_events.276.b:1 "Ces ressources resteront\n[Root.GetAuEnANP] [Root.GetName] !"
 NSB_soviet_foreign_politics_events.277.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nla moindre prospection pétrolière"
 NSB_soviet_foreign_politics_events.277.desc:1 "\nLes diplomates en poste dans le pays ont rapporté que le gouvernement [From.GetDuDeDNP] [From.GetName] avait approuvé notre suggestion de lancer des prospections minéralières et pétrolières dans le Nord. Il se dit ravi de voir l'exploitation des ressources de l'État de [618.GetName] lancées, qui lui permettra de disposer d'un afflux de minerais d'or et d'argent, et accepte donc que [Root.GetLeLaLNP] [Root.GetName] bénéfici[Root.GetEEntNP] de droits économiques privilégiés sur les ressources stratégiques que nous aurons découvertes et exploiterons."
 NSB_soviet_foreign_politics_events.277.a:1 "Ils ne pouvaient pas refuser\nune telle offre"
 NSB_soviet_foreign_politics_events.278.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous propos[From.GetEEntNP]\nun soutien militaire"
 NSB_soviet_foreign_politics_events.278.desc:0 "\nL'ambassadeur [From.GetAdjMS] vient de remettre une lettre à nos diplomates. Son gouvernement serait inquiet des faibles capacités militaires [Root.GetDuDelaDelNP] [Root.GetName], et se propose de nous aider à développer nos forces armées en nous faisant parvenir des instructeurs et de l'armement : des avions et du matériel aérien, des fusils et mitrailleuses pour l'infanterie, des pièces d'artillerie ; des fortifications pourraient aussi être construites, et des écoles de pilotage ouvertes.\n\nEn retour, il aimerait que les barrières empêchant le commerce et le développement de nos exportations de laine, de coton, de fourrures et de peaux vers [From.GetLeLaLNP] [From.GetName] soient levées."
 NSB_soviet_foreign_politics_events.278.a:0 "C'est assurément une offre généreuse"
 NSB_soviet_foreign_politics_events.278.b:0 "Ce serait une sujétion économique\n[From.GetAuAlaAlNP] [From.GetName]"
 NSB_soviet_foreign_politics_events.279.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nune aide militaire"
 NSB_soviet_foreign_politics_events.279.desc:0 "\nNos diplomates nous ont informés que [From.GetLeLaLNP] [From.GetName] avai[From.GetTEntNP] accepté notre proposition d'aide militaire. [From.GetLeLaLDirCap] [From.GetLeader] semble désirer renforcer ses forces armées et ses défenses, et paraît convaincu[From.GetXEDir] qu'une aide [Root.GetAdjFS] permettra à son pays de résister aux puissances hostiles en Orient."
 NSB_soviet_foreign_politics_events.279.a:0 "[From.GetIlElleDirCap] a pris\nla bonne décision"
 NSB_soviet_foreign_politics_events.280.t:0 "Un soutien [From.GetAdjMS]\npour notre expansion territoriale"
 NSB_soviet_foreign_politics_events.280.desc:0 "\nAprès notre expansion territoriale, le gouvernement [From.GetAdjMS] a fait part de son intérêt pour assurer notre développement et participer à la construction d'infrastructures et de défenses militaires dans les territoires nouvellement acquis. Mais les [From.GetHabitants] sont aussi intéressés par le développement et l'exploitation des champs pétrolifères de l'État de [756.GetName], qui pourraient s'avérer selon eux essentiels pour notre avancée militaire en Orient.\n\n[From.GetLeLaLNPCap] [From.GetName] espèr[From.GetEEntNP] ainsi assurer des avantages économiques sur nos marchés et des exportations accrues vers [From.GetSesLeursNP] territoires."
 NSB_soviet_foreign_politics_events.280.a:0 "L'offre paraît tout à fait raisonnable"
 NSB_soviet_foreign_politics_events.280.b:0 "Cela suffit, nous n'avons plus besoin\ndes [From.GetHabitants]"
 NSB_soviet_foreign_politics_events.281.t:0 "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] notre aide"
 NSB_soviet_foreign_politics_events.281.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a accepté notre proposition visant à lui fournir une aide logistique et militaire afin d'assurer son expansion territoriale. Nous sommes donc désormais autorisés à construire des infrastructures et défenses militaires dans les territoires nouvellement acquis par [From.GetLeLaLNP] [From.GetName], ainsi qu'à développer les champs pétrolifères de l'État de [756.GetName]. En retour, le gouvernement [From.GetAdjMS] nous accordera des avantages économiques sur ses propres marchés et augmentera les exportations à destination [Root.GetDuDelaDelNP] [Root.GetName]."
 NSB_soviet_foreign_politics_events.281.a:0 "C'est toujours un plaisir\nd'aider nos amis"
 NSB_soviet_foreign_politics_events.282.t:0 "Une république socialiste soviétique\n[Root.GetDuDeDNP] [Root.GetName] ?"
 NSB_soviet_foreign_politics_events.282.desc:0 "\nNous venons de recevoir un communiqué officiel [From.GetDuDeDNP] [From.GetName] demandant l'intégration [Root.GetDuDelaDelNP] [Root.GetName] en tant que république socialiste soviétique indépendante, qui serait subordonnée au gouvernement [From.GetAdjMS]. [From.GetLeLaLDirCap] [From.GetLeader] [From.GetLuiElleDir]-même a promis que nous jouirions d'un certain degré d'autonomie, et que l'Armée rouge ferait alors tout pour nous défendre comme si nous étions effectivement un territoire [From.GetAdjMS]. [From.GetIlElleDirCap] aurait par ailleurs affirmé qu'il s'agissait là de mesures nécessaires pour s'assurer que la coopération entre nous soit aussi efficace que possible en ces temps difficiles.\n\nÉtant donné les nombreux et coûteux investissements réalisés par [From.GetLeLaLNP] [From.GetName] dans notre pays et [From.GetSonLeurNP] emprise croissante sur notre économie, mieux vaut peser avec la plus grande attention les termes de notre réponse..."
 NSB_soviet_foreign_politics_events.282.a:0 "Nous n'avons guère d'autre choix..."
 NSB_soviet_foreign_politics_events.282.b:0 "Mettons fin à tout cela,\ntant qu'il est encore temps !"
 NSB_soviet_foreign_politics_events.283.t:0 "République socialiste soviétique\n[From.GetDuDelaDelNP] [From.GetName]"
 NSB_soviet_foreign_politics_events.283.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] vient de nous faire parvenir un communiqué officiel établissant qu'[From.GetIlElleDir] accepte que la province chinoise du Xinjiang devienne une république socialiste soviétique indépendante, subordonnée [Root.GetAuAlaAlNP] [Root.GetName]. Les nombreux et coûteux projets de développement dans le pays ont su prouver notre bonne foi pour l'établissement de relations cordiales avec nos alliés, en leur fournissant notamment toute l'aide dont ils avaient besoin. [From.GetLeLaLDirCap] [From.GetLeader] semble donc avoir parfaitement compris que nos demandes n'étaient que des mesures indispensables pour assurer une coopération efficace entre nous en cette période difficile."
 NSB_soviet_foreign_politics_events.283.a:0 "Bienvenue dans l'Union, camarades [From.GetAdjMP] !"
 NSB_soviet_foreign_politics_events.284.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde devenir une république socialiste soviétique"
 NSB_soviet_foreign_politics_events.284.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] vient de nous faire parvenir un communiqué officiel par lequel [From.GetIlElleDir] refuse l'intégration [From.GetDuDelaDelNP] [From.GetName] en tant que république socialiste soviétique. Il semble que les nombreux et coûteux investissements faits pour développer son pays et toute l'aide que nous lui avons apportée ne sont d'aucune conséquence pour [From.GetLuiElleDir], et tout laisse croire que sa méfiance à l'égard [Root.GetDuDelaDelNP] [Root.GetName] est aussi grande que jamais..."
 NSB_soviet_foreign_politics_events.284.a:0 "[From.GetIlElleDirCap] ne fait rien pour améliorer\nla coopération entre nos pays..."
 NSB_soviet_foreign_politics_events.284.b:0 "Nous ne pouvons laisser passer\nune telle injure !"
 NSB_soviet_foreign_politics_events.285.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName]\nsur le point de s'effondrer"
 NSB_soviet_foreign_politics_events.285.desc:0 "\nAprès avoir subi des pertes terribles lors de la guerre, tout laisse croire que [SOV.GetLeLaLNP] [SOV.GetName] [SOV.GetEstSontNP] plus proche[SOV.GetXSNP] de la défaite qu'[SOV.GetIlElleNP] n'aimerai[SOV.GetTEntNP] nous le faire croire. Plusieurs membres du gouvernement sont persuadés que cela constitue désormais une menace pour [Root.GetLeLaLNP] [Root.GetName], et suggèrent de rompre au plus vite tous les accords conclus avec les [SOV.GetHabitants] afin de commencer à renforcer nos relations avec les autorités chinoises. Leur souhait est de trouver des alliés puissants, capables de nous soutenir, d'autant que [SOV.GetLeLaLNP] [SOV.GetName] sembl[SOV.GetEEntNP] désormais bien incapable[SOV.GetXSNP] de la moindre rétorsion dans [SOV.GetSaLeurNP] situation actuelle."
 NSB_soviet_foreign_politics_events.285.a:0 "Non, nous ferons face ensemble\nà nos ennemis communs !"
 NSB_soviet_foreign_politics_events.285.b:0 "Il est temps de porter\nnos regards ailleurs..."
 NSB_soviet_foreign_politics_events.286.t:0 "[From.GetLeLaLNPCap] [From.GetName] échaudé[From.GetXENP]\npar les défaites [SOV.GetAdjFP]"
 NSB_soviet_foreign_politics_events.286.desc:0 "\nHier, par un communiqué officiel, [From.GetLeLaLDir] [From.GetLeader] a réaffirmé la loyauté du gouvernement [From.GetDuDelaDelNP] [From.GetName] à l'égard [Root.GetDuDelaDelNP] [Root.GetName] et son souhait de voir se perpétuer la coopération fructueuse entre nos pays. Malgré tout, il paraît évident que certains membres alarmistes au sein de son gouvernement ont considérablement nui à notre image dans son pays, et que des critiques se font entendre jusqu'au sein [From.GetDuDelaDelPartiPouv] [From.GetRulingParty]."
 NSB_soviet_foreign_politics_events.286.a:0 "C'est pour le moins regrettable..."
 NSB_soviet_foreign_politics_events.286.b:0 "Quelqu'un doit s'occuper de ces traîtres !"
 NSB_soviet_foreign_politics_events.287.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nquitt[From.GetEEntNP] [Root.GetLeLaLFaction] [Root.GetFactionName]"
 NSB_soviet_foreign_politics_events.287.desc:0 "\nHier, par un communiqué officiel, [From.GetLeLaLDir] [From.GetLeader] a annoncé que [From.GetLeLaLNP] [From.GetName] se retirai[From.GetTEntNP] toutes affaires cessantes [Root.GetDuDelaDelFaction] [Root.GetFactionName] et mettai[From.GetTEntNP] immédiatement fin à tous les accords conclus avec [Root.GetLeLaLNP] [Root.GetName].\n\nSon discours indique que cette décision a été motivée par le fait que « [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP] visiblement sur le point de s'effondrer, et se trouv[Root.GetEEntNP] cerné[Root.GetXENP] par [Root.GetSesLeursNP] ennemis, à l'ouest comme à l'est ». Tout ce discours ne vise donc qu'à justifier le renforcement des relations entre [From.GetLeLaLNP] [From.GetName] est ses voisins chinois pour faire face à toute invasion étrangère."
 NSB_soviet_foreign_politics_events.287.a:0 "Pour l'heure, nous avons des questions\nbien plus urgentes à régler..."
 NSB_soviet_foreign_politics_events.287.b:0 "[From.GetLeLaLDirCap] [From.GetLeader] paiera\npour sa traîtrise !"

