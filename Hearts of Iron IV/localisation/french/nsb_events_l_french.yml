 NSB_soviet_soviet_german_trade_agreement.1.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nun accord commercial"
 NSB_soviet_soviet_german_trade_agreement.1.desc:0 "\nL'ambassadeur [From.GetAdjMS] vient de contacter nos diplomates pour proposer la signature d'un accord commercial entre nos pays. Selon la proposition qui nous a été fournie, les [From.GetHabitants] nous feraient parvenir des matières premières telles que du blé, du coton, de pétrole, du minerai et du caoutchouc, en échange de quoi nous leur fournirions un croiseur non terminé de la classe Hipper, des plans pour d'autres bâtiments militaires, des canons lourds de marine et quelques modèles d'avions fabriqués [Root.GetAuEnANP] [Root.GetName].\n\nIl est indéniable qu'un tel accord contribuerait grandement à l'effort de guerre contre les puissances ennemies en Europe en nous permettant de contourner le blocus [GetTradeAgreementBlockadeWarPeace]."
 NSB_soviet_soviet_german_trade_agreement.1.desc_war_eng:0 "imposé par [ENG.GetLeLaLNP] [ENG.GetName]"
 NSB_soviet_soviet_german_trade_agreement.1.desc_war:0 "imposé par nos ennemis"
 NSB_soviet_soviet_german_trade_agreement.1.desc_peace:0 "que pourrait nous imposer tout ennemi en cas d'entrée en guerre"
 NSB_soviet_soviet_german_trade_agreement.1.a:0 "Effectivement, des matières premières\nnous seraient bien utiles"
 NSB_soviet_soviet_german_trade_agreement.1.b:0 "Hors de question de partager\nnos technologies militaires avec eux !"
 NSB_soviet_soviet_german_trade_agreement.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nl'accord commercial"
 NSB_soviet_soviet_german_trade_agreement.2.desc:0 "\nDes diplomates [From.GetAdjMP] viennent de nous en informer : [From.GetLeLaLDir] [From.GetLeader] a accepté notre proposition de pacte commercial. [Root.GetLeLaLNPCap] [Root.GetName] fournir[Root.GetAOntNP] donc aux [From.GetHabitants] des matières premières telles que du blé, du coton, du pétrole, du minerai et du caoutchouc, en échange de quoi ils nous fourniront un croiseur non terminé de la classe Hipper, des plans pour d'autres bâtiments militaires, des canons lourds de marine et quelques modèles d'avions de conception [From.GetAdjFS].\nCet accord devrait donc grandement contribuer à accélérer l'acquisition de technologies militaires de pointe."
 NSB_soviet_soviet_german_trade_agreement.2.a:0 "La Flotte rouge saura\nfaire bon usage de tout cela !"
 NSB_soviet_soviet_german_trade_agreement.3.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\ntout accord commercial"
 NSB_soviet_soviet_german_trade_agreement.3.desc:0 "\nAprès plusieurs tentatives de notre ambassadeur pour convaincre les dignitaires [From.GetAdjMP] des avantages mutuels que garantirait un accord commercial entre nos pays, nous venons tout juste d'être informés qu'il ne serait « aucunement dans l'intérêt [From.GetDuDelaDelNP] [From.GetName] d'établir des relations économiques avec [Root.GetLeLaLNP] [Root.GetName] »."
 NSB_soviet_soviet_german_trade_agreement.3.a:0 "Bande de sales fanatiques !"

 NSB_soviet_policies_of_collective_security.1.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nun pacte d'assistance mutuelle"
 NSB_soviet_policies_of_collective_security.1.desc:0 "\nEn notant bien que nos pays se trouvent confrontés aux mêmes menaces, le gouvernement [From.GetAdjMS] vient de proposer [Root.GetAuAlaAlNP] [Root.GetName] un pacte d'assistance mutuelle. Les stipulations interdiraient évidemment entre nos pays la moindre action hostile.\n\nUn problème important reste toutefois à résoudre : [POL.GetLeLaLNP] [POL.GetName] se trouv[POL.GetEEntNP] entre nous. Toute tentative de l'une ou l'autre partie contractante de secourir l'autre impliquerait donc nécessairement de transiter par ce pays. C'est pourquoi certains membres du corps diplomatique sont persuadés qu'inclure [POL.GetLeLaLNP] [POL.GetName] dans le pacte est une condition sine qua non pour permettre un soutien direct."
 NSB_soviet_policies_of_collective_security.1.a:0 "Contentons-nous des stipulations initiales"
 NSB_soviet_policies_of_collective_security.1.b:0 "Nous devons contacter\nles [POL.GetHabitants]"
 NSB_soviet_policies_of_collective_security.1.c:0 "Cela ne présente\nabsolument aucun intérêt pour nous"
 NSB_soviet_policies_of_collective_security.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde ratifier le pacte"
 NSB_soviet_policies_of_collective_security.2.desc:0 "\nLe gouvernement [From.GetAdjMS] a donné son accord de principe au pacte d'assistance mutuelle que nous lui avions proposé. Une délégation de diplomates [From.GetAdjMP] est déjà arrivée pour régler les derniers détails de sa mise en place."
 NSB_soviet_policies_of_collective_security.2.a:0 "Nous ferons désormais face ensemble"
 NSB_soviet_policies_of_collective_security.3.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] notre proposition"
 NSB_soviet_policies_of_collective_security.3.desc:0 "\nAu terme de plusieurs longues nuits de négociations tendues, la délégation [From.GetAdjFS] est repartie sans que le traité soit plus proche d'être signé. Si certains membres des services diplomatiques ont toujours espoir que le pacte puisse être sauvé, le gouvernement [From.GetAdjMS] semble lui considérer la question comme réglée."
 NSB_soviet_policies_of_collective_security.3.a:0 "Ils ne voient pas plus loin\nque le bout de leur nez..."
 NSB_soviet_policies_of_collective_security.4.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nl'inclusion [POL.GetDuDelaDelNP] [POL.GetName] dans le pacte"
 NSB_soviet_policies_of_collective_security.4.desc:0 "\nS'il est ouvert à la ratification d'un pacte d'assistance mutuel entre nous, le gouvernement [From.GetAdjMS] a fait part de ses inquiétudes concernant [POL.GetLeLaLNP] [POL.GetName]. Selon lui, ce pays devrait être inclus dans les stipulations de l'accord.\n\nLa délégation [From.GetAdjFS] semble bien décidée à voir la question tranchée en ce sens, et a donc demandé à ce que nous invitions officiellement le gouvernement [POL.GetAdjMS] à ratifier lui aussi le pacte."
 NSB_soviet_policies_of_collective_security.4.a:0 "Les [From.GetHabitants]\nn'ont pas complètement tort..."
 NSB_soviet_policies_of_collective_security.4.b:0 "Si la proposition n'a été faite\nqu'aux [From.GetHabitants], il y a une raison..."
 NSB_soviet_policies_of_collective_security.5.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'inclure les [POL.GetHabitants] dans le pacte"
 NSB_soviet_policies_of_collective_security.5.desc:0 "\nToutes les tentatives faites pour convaincre la délégation [From.GetAdjFS] de la nécessité d'inclure [POL.GetLeLaLNP] [POL.GetName] dans le pacte se sont soldées par un échec.\n\nSelon les [From.GetHabitants], la question [POL.GetAdjFS] ne relève pas d'un tel traité, aussi a-t-elle refusé de discuter davantage le sujet. [Root.GetLeLaLNPCap] [Root.GetName] doi[Root.GetTVentNP] donc décider [Root.GetSilSielleNP] choisi[Root.GetTSsentNP] de mettre immédiatement fin aux négociations ou de continuer sur la base d'un accord limité."
 NSB_soviet_policies_of_collective_security.5.a:0 "Ce point ne devrait pas\nfaire capoter un tel accord"
 NSB_soviet_policies_of_collective_security.5.b:0 "En ce cas, [Root.GetLeLaLNP] [Root.GetName]\n[Root.GetNestNesontNP] pas intéressé[Root.GetXENP]"
 NSB_soviet_policies_of_collective_security.6.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nd'inclure [POL.GetLeLaLNP] [POL.GetName] dans le pacte"
 NSB_soviet_policies_of_collective_security.6.desc:0 "\nGrâce à de nouvelles rencontres diplomatiques, la délégation [From.GetAdjFS] a accepté d'inclure [POL.GetLeLaLNP] [POL.GetName] dans le pacte. Aussitôt les détails réglés, un message sera envoyé au gouvernement [POL.GetAdjMS] pour lui proposer de ratifier le pacte sous ses termes actuels."
 NSB_soviet_policies_of_collective_security.6.a:0 "Tant mieux !"
 NSB_soviet_policies_of_collective_security.7.t:0 "Pacte d'assistance mutuelle\nentre [SOV.GetHabitants] et [From.GetHabitants]"
 NSB_soviet_policies_of_collective_security.7.desc:0 "\nL'ambassadeur [From.GetDuDeDNP] [From.GetName] vient de nous informer que son pays venait de ratifier un traité d'assistance mutuelle avec [SOV.GetLeLaLNP] [SOV.GetName]. Selon les stipulations de ce traité, aucun signataire ne pourra attaquer l'autre, et en temps de guerre fera tout ce qui est en ses moyens pour soutenir l'autre partie.\n\nPar ailleurs, l'ambassadeur nous a informés que son gouvernement n'avait accepté de signer ce pacte qu'à la seule condition que [Root.GetLeLaLNP] [Root.GetName] soi[Root.GetTEntNP] autorisé[Root.GetXENP] à devenir [Root.GetLuiElleEuxNP]-même[Root.GetXSNP] signataire[Root.GetXSNP] de ce pacte [Root.GetSilSielleNP] le souhaitai[Root.GetTEntNP]."
 NSB_soviet_policies_of_collective_security.7.a:0 "Mais avec grand plaisir !"
 NSB_soviet_policies_of_collective_security.7.b:0 "Ils ne savent pas\nqu'on ne peut se fier aux [SOV.GetHabitants] ?"
 NSB_soviet_policies_of_collective_security.8.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde ratifier un pacte excluant les [POL.GetHabitants]"
 NSB_soviet_policies_of_collective_security.8.desc:0 "\nLes tentatives pour négocier le pacte avec [From.GetLeLaLNP] [From.GetName] se sont soldées par un échec. Il semble que la question de l'inclusion [POL.GetDuDelaDelNP] [POL.GetName] dans le traité était un point non négociable pour les [From.GetHabitants]."
 NSB_soviet_policies_of_collective_security.8.a:0 "Ils font une grave erreur..."
 NSB_soviet_policies_of_collective_security.9.t:0 "$NSB_soviet_policies_of_collective_security.2.t$"
 NSB_soviet_policies_of_collective_security.9.desc:0 "\nAu terme de nouvelles négociations, et en dépit de ses réticences à en voir [POL.GetLeLaLNP] [POL.GetName] exclu[POL.GetXENP], le gouvernement [From.GetAdjMS] a enfin accepté de ratifier le pacte. Quelques récriminations se font toujours entendre au sein de la délégation [From.GetAdjFS], mais elle semble dans l'ensemble favorable à une ratification rapide."
 NSB_soviet_policies_of_collective_security.9.a:0 "Ils ont retrouvé la raison"
 NSB_soviet_policies_of_collective_security.10.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde ratifier le pacte"
 NSB_soviet_policies_of_collective_security.10.desc:0 "\nÀ la surprise de tout le corps diplomatique, [POL.GetLeLaLDir] [POL.GetLeader] a refusé de ratifier le pacte proposé. Si la raison officielle de ce refus a été l'absence de toute menace crédible, en privé le gouvernement [POL.GetAdjMS] a fait part de ses inquiétudes, selon lesquelles les [SOV.GetHabitants] aspiraient bien davantage à marcher sur leur pays plutôt qu'à le défendre – et auraient sans doute le plus grand mal à le quitter par la suite."
 NSB_soviet_policies_of_collective_security.10.a:0 "Au moins, la proposition leur a été faite...."
 NSB_soviet_policies_of_collective_security.11.t:0 "[POL.GetLeLaLNPCap] [POL.GetName] refus[POL.GetEEntNP]\nde ratifier le pacte"
 NSB_soviet_policies_of_collective_security.11.desc:0 "\nLe gouvernement [POL.GetAdjMS] a refusé de ratifier le pacte d'assistance mutuelle, au prétexte que le pays n'est actuellement la cible d'aucune menace réelle et cherche donc à éviter de se trouver pris dans un jeu d'alliances.\n\nDes rumeurs circulent toutefois au sein des cercles diplomatiques, disant que le véritable motif de ce refus est que les [POL.GetHabitants] n'ont aucune confiance en nous."
 NSB_soviet_policies_of_collective_security.11.a:0 "Que de temps perdu..."
 NSB_soviet_policies_of_collective_security.12.t:0 "[POL.GetLeLaLNPCap] [POL.GetName] accept[POL.GetEEntNP]\nde ratifier le pacte"
 NSB_soviet_policies_of_collective_security.12.desc:0 "\nLe gouvernement [From.GetAdjMS] vient de donner son accord de principe au pacte d'assistance mutuelle. Certains détails restent évidemment à régler, mais cela ne devrait pas empêcher la ratification du traité."
 NSB_soviet_policies_of_collective_security.12.a:0 "Cela contribuera encore\nà renforcer notre alliance"
 NSB_soviet_policies_of_collective_security.13.desc:0 "\nLa question [POL.GetDuDelaDelNP] [POL.GetName] étant maintenant réglée, le gouvernement [From.GetAdjMS] est prêt à signer le traité de manière officielle, en ratifiant toutes les stipulations originellement négociées."
 NSB_soviet_policies_of_collective_security.13.a:0 "Mettons tout cela\npar écrit tout de suite !"

 NSB_soviet_academy_of_sciences.1.t:0 "Fondation de l'Académie [This.GetAdjFS] des sciences"
 NSB_soviet_academy_of_sciences.1.desc:0 "Au cours d'une magnifique cérémonie organisée aujourd'hui à [This.Capital.GetCapitalVictoryPointName], [This.GetLeLaLDir] [This.GetLeader] et l'ambassadeur [SOV.GetDuDeDNP] [SOV.GetName] ont inauguré de façon officielle l'Académie [This.GetAdjFS] des sciences. Calquée sur le modèle de l'Académie des sciences de Moscou, cette nouvelle institution nous permettra de mener des recherches à la pointe de la technologie en bénéficiant du soutien d'experts [SOV.GetAdjMP]."
 NSB_soviet_academy_of_sciences.1.a:0 "C'est un véritable bond en avant !"

 NSB_soviet_atomic_bomb_project.1.t:0 "Un agent ramène\ndes secrets atomiques de l'étranger"
 NSB_soviet_atomic_bomb_project.1.desc:0 "\nUn agent chargé d'infiltrer un programme de recherche nucléaire étranger vient de regagner l'ambassade en possession d'un grand nombre de documents top secret relatifs à divers points sur lesquels travaillent les scientifiques, depuis la conception des centrifugeuses jusqu'aux calculs de la dimension des bombes. Ces données seront incontestablement d'une aide cruciale pour permettre de faire progresser notre propre programme de mise au point d'armes atomiques."
 NSB_soviet_atomic_bomb_project.1.a:0 "Rien de tel pour assurer\nla paix dans le monde"
 NSB_soviet_atomic_bomb_project.2.t:0 "Un agent capturé\nsur un site nucléaire étranger"
 NSB_soviet_atomic_bomb_project.2.desc:0 "\nUn de nos agents, chargé d'infiltrer un programme d'armement nucléaire étranger, a été appréhendé aujourd'hui tandis qu'il tentait de sortir d'un complexe de haute sécurité. La fouille de ses affaires a révélé qu'il avait mis la main sur un grand nombre de documents top secret. Malheureusement, il semble avoir confessé travailler pour nous, et notre ambassadeur sur place a été convoqué immédiatement. Des explications lui ont évidemment été demandées."
 NSB_soviet_atomic_bomb_project.2.a:0 "Absurde ! Cette personne\nnous est totalement inconnue !"
 NSB_soviet_atomic_bomb_project.3.t:0 "Faille de la sécurité\nsur un site de recherche nucléaire"
 NSB_soviet_atomic_bomb_project.3.desc:0 "\nAujourd'hui même, un employé de l'un de nos sites de recherche a été arrêté lors d'une inspection de routine. Une fouille minutieuse de ses effets a révélé un compartiment caché dans sa sacoche. À l'intérieur se trouvait un certain nombre de documents classés top secret, liés à la technologie atomique.\n\nLe suspect a aussitôt été remis aux services de contre-espionnage, entre les mains desquels il a fait des aveux complets. Il est apparu qu'il était en contact avec l'ambassade [SOV.GetAdjFS], qui l'avait chargé d'infiltrer notre programme de recherche nucléaire afin de voler des esquisses et diverses données sur nos recherches."
 NSB_soviet_atomic_bomb_project.3.a:0 "Au moins, rien ne semble être sorti"
 

 NSB_soviet_policies_of_collective_security_agreed_effects_tt:0 "Si les négociations vont à leur terme, ces stipulations seront ratifiées :"
 NSB_soviet_policies_of_collective_security_condition_effects_tt:0 "Si les gouvernements [From.GetAdjMS] et [POL.GetAdjMS] acceptent tous deux l'entrée [POL.GetDuDelaDelNP] [POL.GetFlag]§Y[POL.GetName]§! dans le pacte, ces mêmes stipulations concerneront aussi [POL.GetCeluiCelleNP]-ci."
 NSB_soviet_policies_of_collective_security_refusing_poland_inclusion_tt:0 "La proposition [From.GetAdjFS] d'inclure [POL.GetLeLaLNP] [POL.GetFlag]§Y[POL.GetName]§! dans le traité va être rejetée. [From.GetLeLaLNPCap] [From.GetFlag]§Y[From.GetName]§! v[From.GetAOntNP] devoir choisir entre accepter notre proposition ou renoncer à toute idée d'un accord d'assistance mutuelle."
 NSB_soviet_policies_of_collective_security_tt:0 "Si le gouvernement [POL.GetAdjMS] l'accepte, [POL.GetLeLaLNP] [POL.GetFlag]§Y[POL.GetName]§! v[POL.GetAOntNP] ratifier l'accord d'assistance mutuelle en même temps que [From.GetLeLaLNP] [From.GetFlag]§Y[From.GetName]§! et [Root.GetLeLaLNP] [Root.GetFlag]§Y[Root.GetName]§!."
 NSB_soviet_policies_of_collective_security_poland_included_effects_from_tt:0 "[SOV.GetLeLaLNPCap] [SOV.GetFlag]§Y[SOV.GetName]§!, [From.GetLeLaLNP] [From.GetFlag]§Y[From.GetName]§! et [POL.GetLeLaLNP] [POL.GetFlag]§Y[POL.GetName]§! vont renoncer à toute revendication ou but de guerre visant les autres signataires du traité, contracter un pacte de non-agression et garantir réciproquement leurs indépendances."
 NSB_soviet_policies_of_collective_security_poland_included_effects_root_tt:0 "[SOV.GetLeLaLNPCap] [SOV.GetFlag]§Y[SOV.GetName]§!, [Root.GetLeLaLNP] [Root.GetFlag]§Y[Root.GetName]§! et [POL.GetLeLaLNP] [POL.GetFlag]§Y[POL.GetName]§! vont renoncer à toute revendication ou but de guerre visant les autres signataires du traité, contracter un pacte de non-agression et garantir réciproquement leurs indépendances."

 NSB_soviet_comecon.1.t:0 "Un projet industriel [From.GetAdjMS]\n[Root.GetAuEnANP] [Root.GetName]"
 NSB_soviet_comecon.1.desc:0 "\nDans le cadre de l'organisation de coopération économique du Comecom, le gouvernement [From.GetAdjMS] a commencé à procéder à des investissements [Root.GetAuEnANP] [Root.GetName]. Cela devrait permettre un net développement économique au cours des quelques prochains mois."
 NSB_soviet_comecon.1.a:0 "Voici à quoi ressemble\nune véritable coopération !"
 NSB_soviet_comecon.2.t:0 "Un programme militaire [From.GetAdjMS]\npour les pays du Comecom"
 NSB_soviet_comecon.2.desc:0 "\nLe gouvernement [From.GetAdjMS] a décidé d'une série de manœuvres militaires conjointes. Cela permettra d'améliorer les capacités de l'armée [Root.GetAdjFS], et facilitera toute coopération à venir avec l'ensemble de nos alliés. Nous devrions par ailleurs tirer parti de l'expérience ainsi engrangée pour exécuter toutes les réformes militaires qui s'imposent."
 NSB_soviet_comecon.2.a:0 "Nous sommes prêts à combattre\nà vos côtés, camarades !"
 NSB_soviet_comecon_effect_duration_tt:0 "Ces effets vont perdurer §Y180§! jours, après quoi nous retrouverons l'ancienne version de notre esprit national."
 NSB_soviet_spanish_civil_war.1.t:0 "[?SOV.SOV_spanish_general.GetName] rejoint\n[Root.GetLeLaLNP] [Root.GetName]"
 NSB_soviet_spanish_civil_war.1.desc:0 "\nHier est arrivé à Kronstadt un navire chargé de réfugiés espagnols, ayant fui leur patrie afin d'échapper à la chute imminente de leur gouvernement lors de la guerre civile. Ils ont été reçus par nos représentants sur place, qui ont fait le nécessaire pour ces malheureux. Parmi eux se trouvent de nombreux enfants, mais aussi quelques politiques et militaires.\n\nLe plus notable est sans doute le célèbre combattant communiste et ancien officier espagnol [?SOV.SOV_spanish_general.GetName], avec qui nos représentants ont pu discuter. Il les a informés que les réfugiés étaient venus jusqu'ici afin de fuir les combats et pouvoir bénéficier de la solidarité du peuple [Root.GetDuDelaDelNP] [Root.GetName] afin de pouvoir contribuer à libérer leur pays. Ce qu'ils demandent donc est que nous reconnaissions leurs rangs militaires et les intégrions au sein des troupes [Root.GetAdjFP] afin de pouvoir, d'une façon ou d'une autre, poursuivre la lutte contre le fascisme et l'impérialisme."
 NSB_soviet_spanish_civil_war.1.a:0 "Réservons bon accueil à ces gens !"
 NSB_soviet_spanish_civil_war.2.t:0 "Arrivée de brigades internationales marxistes"
 NSB_soviet_spanish_civil_war.2.desc:0 "\nDes camarades [From.GetAdjMP] ont organisé la mobilisation et formé des centaines de membres de brigades internationales afin de combattre à nos côtés sans avoir à renoncer à la Révolution. Ces membres courageux du prolétariat et de la paysannerie viennent d'arriver à [Root.Capital.GetCapitalVictoryPointName] et sont prêts à sacrifier leurs vies pour la lutte contre le fascisme et la bourgeoisie."
 NSB_soviet_spanish_civil_war.2.a:0 "La Révolution mondiale est lancée !"
 NSB_soviet_spanish_civil_war.3.t:0 "Arrivée de commandos [From.GetAdjMP]\nà [Root.Capital.GetCapitalVictoryPointName]"
 NSB_soviet_spanish_civil_war.3.desc:0 "\nDes commandos [From.GetAdjMP], anti-stalinistes, viennent d'arriver clandestinement à [Root.Capital.GetCapitalVictoryPointName] avec plusieurs agents très bien entraînés prêts à défendre notre cause. Selon nos contacts [From.GetAuEnANP] [From.GetName], ces renforts devraient nous permettre de former des brigades d'élite, qui pourront briser les lignes de l'ennemi ou bloquer ses offensives, et leurs agents et officiers pourront intégrer notre propre hiérarchie."
 NSB_soviet_spanish_civil_war.3.a:0 "Nous ferons bon usage de ces camarades"
 NSB_soviet_spanish_civil_war.4.t:0 "Organisation de meetings\npar les [From.GetHabitants]"
 NSB_soviet_spanish_civil_war.4.desc:0 "\nDes membres charismatiques de l'Opposition de droite [From.GetAdjFS], ainsi que plusieurs orateurs du POUM, de la CNT et de la FAI, ont lancé une campagne d'information et d'agitation afin de raviver l'esprit révolutionnaire au sein du prolétariat et de la paysannerie. Grâce à leurs discours enthousiasmants et fiévreux, prononcés dans de nombreuses localités, les [Root.GetHabitants] semblent développer une réelle conscience de classe et sont désormais plus prêts que jamais à lutter pour la cause."
 NSB_soviet_spanish_civil_war.4.a:0 "C'est unis que nous l'emporterons !"
 NSB_soviet_spanish_civil_war.5.t:0 "Des agents [From.GetAdjMP]\ninfiltrés chez les stalinistes"
 NSB_soviet_spanish_civil_war.5.desc:0 "\nDes conseillers et attachés militaires [From.GetAdjMP] viennent d'arriver en Espagne pour assister les bourgeois du gouvernement républicain.\n\nAu sein de ce groupe se trouvent plusieurs anti-staliniens infiltrés avec une couverture d'assistants des conseillers militaires. Ils ont d'ores et déjà commencé à rencontrer et recruter des soldats, des membres des brigades internationales et des miliciens partageant les valeurs du POUM et qui combattent actuellement dans les unités républicaines. Ils vont donc pouvoir constituer un impressionnant réseau d'informateurs, qui nous permettra de disposer d'informations de première main sur les plans de l'ennemi bourgeois."
 NSB_soviet_spanish_civil_war.5.a:0 "Il est temps de passer à l'action !"
 NSB_soviet_spanish_civil_war.6.t:0 "La Révolution triomphante en Espagne"
 NSB_soviet_spanish_civil_war.6.desc_1:0 "Notre organisation a reçu ce matin un message [SPC.GetDuDelaDelDir] [SPC.GetLeader]. [SPC.GetIlElleDirCap] y déclare que les [SPC.GetHabitants] n'oublieront jamais le soutien reçu par les véritables révolutionnaires [Root.GetAdjMP] et que, lorsque le moment sera venu de nous dresser contre cette dictature qu'est le stalinisme, nous pourrons compter sur le POUM pour nous aider à retrouver notre liberté et à faire revivre la Révolution véritable."
 NSB_soviet_spanish_civil_war.6.desc_2:0 "Après avoir vaincu ses ennemis fascistes et bourgeois en Espagne, et bien conscient de la situation que vivent ses camarades [Root.GetAdjMP] face à la contre-révolution staliniste, le POUM a organisé une opération impressionnante pour amener un nombre non négligeable de brigades jusqu'à [Root.Capital.GetCapitalVictoryPointName]. Ces courageux camarades sont originaires non pas seulement d'Espagne, mais du monde entier. De fait, bon nombre parmi eux sont des vétérans de la guerre civile espagnole, dont l'expérience et les talents pourraient bien aider à faire pencher la balance en notre faveur."
 NSB_soviet_spanish_civil_war.6.a:0 "La Révolution triomphera ici aussi !"
 NSB_soviet_spanish_civil_war.6.b:0 "La Révolution ou la mort !"
 SOV_poum_aid_in_case_of_civil_War_tt:0 "Au cas où la guerre civile éclaterait pour abattre [Root.GetLeLaLDir] [Root.GetLeader] et ses doctrines, le POUM espagnol enverra plusieurs divisions de volontaires à nos côtés."

 NSB_soviet_planned_economy.1.t:0 "Programme [From.GetAdjMS]\nd'économie planifiée"
 NSB_soviet_planned_economy.1.desc:1 "[SOV.GetLeLaLDirCap] [SOV.GetLeader] nous a présenté un nouveau projet visant à mettre en place une sphère économique commune à nos pays, planifiée de manière conjointe.\n\nLe gouvernement [From.GetAdjMS] est convaincu que, si la NEP a rencontré quelques difficultés, elle a aussi connu de nombreux succès, aussi est-il déterminé à établir désormais un modèle d'économie planifiée permettant de créer une économie interdépendante englobant [From.GetLeLaLNP] [From.GetName] et [From.GetSesLeursNP] partenaires, qui accélérera d'autant le passage à une société de socialisme avancé."
 NSB_soviet_planned_economy.1.a:0 "Nous allons donc devoir nous y plier..."

 nsb_news.100.desc:1 "Trotski, ancien homme de confiance et héritier présomptif de Lénine, a été attaqué aujourd'hui dans sa villa par un groupe d'hommes armés. Les assaillants ont pénétré dans la pièce où il se trouvait et immédiatement ouvert le feu, avant de disparaître aussitôt, laissant derrière eux Trotski mortellement blessé. Celui-ci est décédé quelques heures plus tard dans un hôpital de Mexico.\n     Après une lutte de pouvoir contre Staline et ses alliés pour le contrôle du Parti communiste de l'Union soviétique, Trotski avait passé les années 1930 en exil en Turquie, en France et en Norvège avant de s'établir finalement au Mexique.\n    Durant toute cette période, il s'était montré très critique envers Staline et l'« état ouvrier dégénéré » qu'était devenue l'Union soviétique."
 nsb_news.101.desc:1 "Trotski, ancienne figure de proue du bolchévisme soviétique, a été attaqué aujourd'hui dans sa villa par un groupe d'hommes armés. Les assaillants ont pénétré dans la pièce où il se trouvait et immédiatement ouvert le feu, avant de disparaître aussitôt. Trotski est toutefois parvenu à se cacher derrière le lit avec son épouse et son petit-fils, et toute la famille est indemne.\n    Ancien premier lieutenant et héritier présomptif de Vladimir Ilitch Lénine, Trotski a été exilé d'URSS par Staline au terme d'une lutte de pouvoir.\n    Face à la presse, Trotski a qualifié cette tentative de meurtre comme « un autre de ces lâches complots orchestrés par Staline pour faire taire ses opposants. »"
 nsb_news.102.t:0 "[GetPolandIncludedOrNot]"
 nsb_news.102.desc_default:0 "\n\nLes diplomates des deux pays ont ratifié hier à [SOV.Capital.GetCapitalVictoryPointName] un pacte d'assistance mutuelle entre [SOV.GetLeLaLNP] [SOV.GetName] et [SOV_collective_security_pact_integrant.GetLeLaLNP] [SOV_collective_security_pact_integrant.GetName].\n    Cet accord est une part essentielle de la politique de sécurité collective promue par le commissaire du peuple aux Affaires étrangères, [SOV.SOV_maksim_litvinov.GetName], et engage les gouvernements [SOV.GetAdjMS] et [SOV_collective_security_pact_integrant.GetAdjMS] à assurer mutuellement leur défense en cas d'agression par des puissances hostiles."
 nsb_news.102.desc_poland:0 "\n\nLes diplomates des trois pays ont ratifié hier à [SOV.Capital.GetCapitalVictoryPointName] un pacte d'assistance mutuelle entre [SOV.GetLeLaLNP] [SOV.GetName], [SOV_collective_security_pact_integrant.GetLeLaLNP] [SOV_collective_security_pact_integrant.GetName] et [POL.GetLeLaLNP] [POL.GetName].\n    Cet accord est une part essentielle de la politique de sécurité collective promue par le commissaire du peuple aux Affaires étrangères, [SOV.SOV_maksim_litvinov.GetName]. Conformément à sa vision, les contractants ont renoncé à toute revendication territoriale les uns contre les autres et se sont engagés à assurer mutuellement leur défense en cas d'agression par des puissances hostiles."
 nsb_news.102.a:0 "Cette alliance est\npour le moins inhabituelle..."
 nsb_news.102.b:0 "La sécurité collective\nne peut être qu'une bonne chose"
 SOV_collective_security_news_poland_included:0 "Un pacte entre [SOV.GetHabitants],\n[SOV_collective_security_pact_integrant.GetHabitants] et [POL.GetHabitants]"
 SOV_collective_security_news_poland_no:0 "Un pacte entre [SOV.GetHabitants]\net [SOV_collective_security_pact_integrant.GetHabitants]"
 nsb_news.103.t:0 "Signature d'un accord commercial\ngermano-[SOV.GetAdjMS]"
 nsb_news.103.desc:0 "\n\n[SOV.GetLeLaLNPCap] [SOV.GetName] et [GER.GetLeLaLNP] [GER.GetName] ont ratifié hier un traité commercial.\n    Selon les termes des contractants, cet accord est destiné d'une part à permettre un développement plus rapide de l'industrie et de la recherche militaire [SOV.GetAdjFP], et de l'autre assurera un accroissement notable des exportations de nombreuses matières premières telles que le blé, le pétrole ou le minerai de fer vers les territoires [GER.GetAdjMP]."
 nsb_news.103.a:0 "[Root.GetLeLaLNPCap] [Root.GetName]\nen bénéficier[Root.GetAOntNP] largement"
 nsb_news.103.b:0 "On peut se demander combien de temps\ntout cela tiendra..."
 nsb_news.104.t:0 "[PER.GetLeLaLNPCap] [PER.GetName] envahi[PER.GetXENP]\npar les forces anglo-[SOV.GetAdjFP]"
 nsb_news.104.desc:0 "\nAprès plusieurs semaines de préparatifs, [ENG.GetLeLaLNP] [ENG.GetName] et [SOV.GetLeLaLNP] [SOV.GetName] ont lancé une opération militaire conjointe [PER.GetAuEnANP] [PER.GetName], dont l'objectif est d'occuper au plus vite ce pays dépassé, dans le domaine militaire, aussi bien sur le plan des effectifs que sur celui de la technologie.\n    Selon les termes [ENG.GetDuDelaDelDir] [ENG.GetLeader], cette opération permettra de prendre très rapidement le contrôle des champs pétrolifères [PER.GetAdjMP] et d'assurer la sécurité des lignes de communication entre territoires [ENG.GetAdjMP] et [SOV.GetAdjMP], tout en empêchant l'avancée de tout ennemi potentiel depuis [TUR.GetLeLaLNP] [TUR.GetName] vers [PER.GetLeLaLNP] [PER.GetName] en direction des champs de pétrole de Bakou ou [RAJ.GetDuDelaDelNP] [RAJ.GetName]."
 nsb_news.104.a:0 "Ces mesures étaient évidemment indispensables"
 nsb_news.104.b:0 "[ENG.GetHabitants] et [SOV.GetHabitants]\nont trouvé de nouvelles victimes..."
 nsb_news.104.c:0 "C'est parfaitement injuste..."

 NSB_Soviet_fascist_civil_war.001.t:0 "La [GetSovietCivilWarName]"
 NSB_Soviet_fascist_civil_war.001.desc:0 "Le temps des manœuvres politiques est bel et bien révolu, et celui de la lutte armée contre les communistes commence. Un comité a été formé, qui nous guidera aussi longtemps que durera la guerre. Cette fois, nous combattrons unis jusqu'à la fin, et cette fois nous ne serons pas vaincus. Cette fois, nous reprendrons l'Empire !"
 NSB_Soviet_fascist_civil_war.001.a:0 "Aux armes !"

 NSB_Soviet_fascist_civil_war.002.t:0 "Les recrues sont prêtes"
 NSB_Soviet_fascist_civil_war.002.desc:0 "Les divisions des Roukis sont prêtes à se soulever pour combattre l'oppression communiste."
 NSB_Soviet_fascist_civil_war.002.a:0 "Parfait !"

 NSB_Soviet_fascist_civil_war.003.t:0 "Sémionov quitte [Root.GetLeLaLNP] [Root.GetName]"
 NSB_Soviet_fascist_civil_war.003.desc:0 "Une fois encore, la guerre civile a éclaté en Russie. $SOV_grigory_semyonov$, qui avait trouvé refuge [Root.GetAuEnANP] [Root.GetName] après avoir échappé aux rouges, a décidé de retourner dans sa patrie pour participer à la lutte contre les communistes [SOV.GetAdjMP]."
 NSB_Soviet_fascist_civil_war.003.a:0 "Cela se comprend"

 NSB_soviet_communist_civil_war.001.t:0 "La [GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.001.desc:0 "« Camarades, une fois encore le moment est venu de lever nos drapeaux et d'aller nous battre pour la Révolution. Avant de pouvoir libérer le prolétariat, nous devons reprendre le contrôle ici même, [Root.GetAuEnANP] [Root.GetName]. Tout comme nous avons autrefois vaincu les armées blanches, nous devons à présent vaincre quiconque se dresse sur la route de la véritable Révolution, au sein même de la patrie.\nEt nous devons aussi décider de qui sera celui qui nous dirigera dans la lutte."
 NSB_soviet_communist_civil_war.001.a:0 "Trotski a toujours été\nle premier adversaire de Staline"
 NSB_soviet_communist_civil_war.001.b:0 "Smirnov nous guidera vers la victoire"
 NSB_soviet_communist_civil_war.001.c:0 "Nous devons être commandés\npar un militaire d'expérience"
 NSB_soviet_communist_civil_war.001.d:0 "Zinoviev est un chef né"
 NSB_soviet_communist_civil_war.001.e:0 "Kamenev sera populaire"

 NSB_soviet_communist_civil_war.002.t:0 "Arrestation de Béria par l'armée"
 NSB_soviet_communist_civil_war.002.desc:0 "$SOV_lavrenty_beriya$ a été arrêté par des officiers de l'armée et est retenu prisonnier en attendant son procès. Plusieurs divisions sont stationnées dans et autour de [Root.Capital.GetCapitalVictoryPointName] afin d'empêcher toute insurrection de ses partisans. Ses hommes de confiance sont actuellement recherchés. L'heure est venue de trouver un nouveau dirigeant pour [Root.GetLeLaLNP] [Root.GetName]."
 NSB_soviet_communist_civil_war.002.a:0 "Boukharine serait parfait"
 NSB_soviet_communist_civil_war.002.b:0 "Cela devrait être Rykov"
 NSB_soviet_communist_civil_war.002.c:0 "Mieux vaut s'assurer de la loyauté des troupes"
 NSB_soviet_communist_civil_war.002.d:0 "$NSB_soviet_communist_civil_war.001.d$"
 NSB_soviet_communist_civil_war.002.e:0 "$NSB_soviet_communist_civil_war.001.e$"

 NSB_soviet_communist_civil_war.003.t:0 "$NSB_soviet_communist_civil_war.001.t$"
 NSB_soviet_communist_civil_war.003.desc:0 "Une fois encore, la guerre est sur nous. Nous devons prendre les armes contre le tyran qui a détourné le pays du droit chemin. Staline a trop longtemps perverti l'Union. Il est malheureux que nous devions en venir à de telles extrémités, mais nous n'avons plus d'autre choix."
 NSB_soviet_communist_civil_war.003.a:0 "Boukharine nous dirigera désormais"
 NSB_soviet_communist_civil_war.003.b:0 "Le peuple se rangera derrière Rykov"
 NSB_soviet_communist_civil_war.003.c:0 "$NSB_soviet_communist_civil_war.001.c$"
 NSB_soviet_communist_civil_war.003.d:0 "$NSB_soviet_communist_civil_war.001.d$"
 NSB_soviet_communist_civil_war.003.e:0 "$NSB_soviet_communist_civil_war.001.e$"

 NSB_soviet_communist_civil_war.004.t:0 "Formation des brigades internationales révolutionnaires"
 NSB_soviet_communist_civil_war.004.desc:0 "[From.GetLeLaLDirCap] [From.GetLeader] vient de lancer un appel à tous les volontaires pour l'aider à vaincre [SOS.GetLeLaLDir] [SOS.GetLeader]. De nombreux groupes y ont d'ores et déjà répondu, et déjà des brigades internationales sont formées."
 NSB_soviet_communist_civil_war.004.a:0 "Des volontaires [Root.GetAdjMP] devraient\nsoutenir [From.GetLeLaLDir] [From.GetLeader]"
 NSB_soviet_communist_civil_war.004.b:0 "Nous ne pouvons trahir\nainsi [SOS.GetLeLaLDir] [SOS.GetLeader] !"
 NSB_soviet_communist_civil_war.004.c:0 "Et c'est reparti..."

 NSB_soviet_communist_civil_war.005.t:0 "Arrivée des brigades internationales"
 NSB_soviet_communist_civil_war.005.desc:0 "Des révolutionnaires venus du monde entier sont arrivés pour combattre les ennemis de la véritable Révolution. Ils ont été regroupés au sein des brigades internationales et très bientôt pourront affronter les ennemis [Root.GetDuDelaDelNP] [Root.GetName]."
 NSB_soviet_communist_civil_war.005.a:0 "Ils sont évidemment bienvenus"

 NSB_soviet_communist_civil_war.006.t:0 "Manifestations massives\ndans l'État de [?SOV_uprising_state.GetName]"
 NSB_soviet_communist_civil_war.006.desc:0 "\nLes travailleurs de l'État de [?SOV_uprising_state.GetName] sont descendus dans la rue et ont manifesté en masse. Parmi leurs revendications les plus importantes se trouve un appel au renforcement des syndicats, mais d'autres slogans ont aussi été entendus. Certains rapports indiquent même que des chants contre Staline ont été entonnés..."
 NSB_soviet_communist_civil_war.006.a:0 "Qu'ils protestent tant qu'ils veulent..."
 NSB_soviet_communist_civil_war.006.b:0 "Nous devons vite mettre fin à l'agitation"

 NSB_soviet_communist_civil_war.008.t:0 "Tentative d'assassinat\ncontre Staline"
 NSB_soviet_communist_civil_war.008.desc:0 "\n\nStaline vient tout juste d'échapper à une tentative d'assassinat. Un homme armé s'est introduit dans sa datcha, seul, mais a pu être découvert avant de pouvoir pénétrer dans la pièce où se trouvait le Secrétaire général, et abattu sur-le-champ par les gardes. [Root.Capital.GetCapitalVictoryPointName] bruisse de rumeurs sur ceux qui se trouvent derrière ce complot."
 NSB_soviet_communist_civil_war.008.a:0 "La suite ne va pas être belle à voir..."

 NSB_soviet_communist_civil_war.009.t:0 "Staline est mort"
 NSB_soviet_communist_civil_war.009.desc:0 "\nLe dirigeant incontesté [SOV.GetDuDelaDelNP] [SOV.GetName], Staline, a été tué par des assassins non identifiés ! Apparemment, il se trouvait seul dans sa datcha lorsque l'opération a été lancée.\n    Une troïka, dirigée par le premier des fidèles du disparu, Lavrenti Béria, a pris le contrôle du pays, mais la situation demeure très tendue et instable, et l'avenir de l'Union semble bien incertain..."
 NSB_soviet_communist_civil_war.009.a:0 "Nous vivons assurément\nune période intéressante"

 NSB_soviet_communist_civil_war.010.t:0 "[?SOS.SOV_general_to_desert.GetName] fait défection"
 NSB_soviet_communist_civil_war.010.desc:0 "Mécontent du traitement que lui réservait [SOS.GetLeLaLDir] [SOS.GetLeader], [?SOS.SOV_general_to_desert.GetName] a décidé d'abandonner le camp de la tyrannie pour rejoindre la cause légitime qui est la nôtre. Quelques unités ont décidé de suivre leur général plutôt que rester sous les ordres [SOS.GetDuDelaDelDir] [SOS.GetLeader]."
 NSB_soviet_communist_civil_war.010.a:0 "Ils sont tous bienvenus !"

 NSB_soviet_civil_war_common.001.t:0 "Victoire"
 NSB_soviet_civil_war_common.001.desc_left:0 "La guerre contre Staline est enfin terminée. Le dictateur a été renversé. [Root.GetLeLaLDirCap] [Root.GetLeader] nous a menés à la victoire.\n\nIl est temps désormais de réveiller la ferveur révolutionnaire qui est en chacun de nous pour permettre [Root.GetAuAlaAlNP] [Root.GetName] d'apporter la liberté aux prolétaires du monde entier."
 NSB_soviet_civil_war_common.001.desc_right_concessions:0 "Le pays est désormais nôtre, et [Root.GetLeLaLDir] [Root.GetLeader] nous a menés à la victoire. L'heure est venue maintenant de panser nos blessures et de refaçonner [Root.GetUnUneDesNP] [Root.GetName] nouv[Root.GetEauElleEauxNP]. Nous avons largement montré que nous étions prêts à tout pour nous assurer de la victoire ; mais il y a toujours un prix à payer pour cela : hormis le sacrifice de nos héroïques soldats, nous avons aussi des dettes à rembourser avant de pouvoir enfin clore définitivement ce sombre chapitre de notre histoire."
 NSB_soviet_civil_war_common.001.desc_right_no_concessions:0 "Nos armées victorieuses ont paradé sous les murs du Kremlin. La victoire est nôtre !\n\n[Root.GetLeLaLNPCap] [Root.GetName] entam[Root.GetEEntNP] aujourd'hui un nouveau chapitre de [Root.GetSonLeurNP] histoire. Grâce à la sagesse avisée [Root.GetDuDelaDelDir] [Root.GetLeader], le pays sera bientôt reconstruit, et plus fort qu'il ne l'a jamais été."
 NSB_soviet_civil_war_common.001.desc_exiles:0 "Le régime communiste est enfin tombé, et nos troupes victorieuses ont pris le contrôle de la capitale. Les [Root.GetHabitants], enfin, sont libérés de la tyrannie des rouges. C'est un pays nouveau qui s'élèvera sur les ruines et les décombres que laissent derrière elles les guerres civiles des années d'incurie gouvernementale."
 NSB_soviet_civil_war_common.001.a:0 "Nous sommes à l'aube d'une ère nouvelle"

 NSB_soviet_civil_war_common.002.t:0 "Quelle capitale\npour [Root.GetLeLaLNP] [Root.GetName] ?"
 NSB_soviet_civil_war_common.002.desc:1 "\nLa guerre est maintenant terminée. L'heure est venue de prendre une décision en ce qui concerne le choix de la capitale."
 NSB_soviet_civil_war_common.002.a:0 "Moscou est de loin\nla ville la plus importante"
 NSB_soviet_civil_war_common.002.b:0 "C'est à Léningrad\nqu'est née la Révolution"
 NSB_soviet_civil_war_common.002.c:0 "Cela ne peut être\nque Pétrograd"
 NSB_soviet_civil_war_common.002.d:0 "Mieux vaut encore\nconserver [?SOV_civil_war_start_state.GetName]"
 NSB_soviet_civil_war_common.002.e:0 "Vladivostok sera\nnotre nouvelle capitale en Orient"
 NSB_soviet_civil_war_common.002.f:0 "La capitale de l'empire,\nc'était Saint-Pétersbourg"
 SOV_petrograd:0 "Pétrograd"
 SOV_StPetersburg:0 "Saint-Pétersbourg"

 NSB_soviet_civil_war_common.003.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] mobilise\nles forces armées"
 NSB_soviet_civil_war_common.003.desc:0 "\nToutes ces opérations que nous menons ne peuvent plus se faire en secret. [Root.GetLeLaLDirCap] [Root.GetLeader] a mobilisé l'armée et le NKVD, et déclenché une vague d'arrestations à l'encontre de quiconque est suspecté de « complot contre l'État ». Si nous n'agissons pas immédiatement, tout ce pour quoi nous avons fait cela sera voué à l'échec le plus absolu."
 NSB_soviet_civil_war_common.003.a:0 "C'est donc la guerre..."

 NSB_soviet_civil_war_common.006.t:0 "Des partisans rejoignent le soulèvement"
 NSB_soviet_civil_war_common.006.desc:0 "L'emprise [SOS.GetDuDelaDelDir] [SOS.GetLeader] sur le pays se relâche. La population [SOS.GetDuDelaDelNP] [SOS.GetName] se soulève à son tour contre le tyran. Des unités de partisans se sont formées, qui nous aideront dans les combats encore à venir."
 NSB_soviet_civil_war_common.006.a:0 "Excellent !"
 SOV_popular_uprising_units_tt:0 "Des unités de partisans vont rejoindre [Root.GetLeLaLNP] [Root.GetFlag]§Y[Root.GetName]§!."

 NSB_soviet_civil_war_common.010.t:0 "Déstalinisation"
 NSB_soviet_civil_war_common.010_right_opposition:0 "Le dictateur est tombé. L'heure est venue de mettre fin au culte de la personnalité, de priver les derniers partisans de Staline de ces icônes qu'ils chérissent tant, et de montrer aux [Root.GetHabitants] que les temps ont bel et bien changé.\n\nTous les monuments érigés en son honneur doivent être abattus, toutes les villes portant son nom être renommées – à l'image de sa favorite, Stalingrad."
 NSB_soviet_civil_war_common.010_left_opposition:0 "La Révolution est triomphante. Le dictateur est tombé, et le prolétariat peut gouverner à nouveau [Root.GetAuEnANP] [Root.GetName].\n\nLe culte de la personnalité entourant Staline doit cesser immédiatement, et tous ses symboles être abattus et détruits. Les cités portant son nom et celui de ses partisans doivent être renommées afin de mieux correspondre à nos valeurs – ce qui est particulièrement vrai pour la ville de Stalingrad."
 NSB_soviet_civil_war_common.010_exiles:0 "Les bolchéviques avaient bien tenté de faire disparaître la religion officielle au profit du communisme et d'un culte à ses propres dirigeants, allant jusqu'à renommer des cités dans toute la Russie. Mais l'ordre doit être restauré dans l'Empire, et ce n'est nulle part plus approprié que dans cette chère vieille cité de Tsaritsyne, honteusement renommée Stalingrad pour honorer le tyran."
 NSB_soviet_civil_war_common.010.a:0 "Volgograd conviendrait parfaitement"
 NSB_soviet_civil_war_common.010.b:0 "Tsaritsyne sera toujours Tsaritsyne"
 NSB_soviet_civil_war_common.010.c:0 "Le véritable héros de la Révolution,\nc'est Trotski"
 NSB_soviet_civil_war_common.010.d:0 "Donnons-lui le nom\nde notre regretté Boukharine"
