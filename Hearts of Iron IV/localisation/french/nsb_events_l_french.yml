 nsb_coup.2.t:0 "Échec du coup d'État"
 nsb_coup.2.desc:0 "Après des semaines de planifications, un groupe d'officiers a lancé la nuit dernière l'opération [Root.GetOperationName], visant à prendre le pouvoir.\n\nIl est toutefois apparu très vite qu'ils avaient mis en œuvre leur plan de manière prématurée. L'opération, précipitée et mal coordonnée, n'a pas tenu compte du fait que des plannings de garde avaient été modifiés. Ainsi, un groupe de mutins s'est présenté dans les bureaux [Root.GetDuDelaDelDir] [Root.GetLeader] avec pour ordre de l'arrêter ou [Root.GetLeLaFDir] tuer, au moment même où la garde était relevée. Ils ont donc été confrontés à deux fois plus de soldats loyaux qu'ils ne s'y attendaient. La fusillade qui s'est ensuivie a été brève et nourrie, faisant plusieurs morts des deux côtés. [Root.GetLeLaLDirCap] [Root.GetLeader] [Root.GetLuiElleDir]-même a pu s'échapper.\n\n[Root.GetIlElleDirCap] est depuis apparu[Root.GetXEDir] en public et a prononcé un discours à la radio afin de montrer que la tentative d'assassinat qui le visait avait échoué.\n\nFace à leur échec, plusieurs officiers ont préféré mettre fin à leurs jours ou de mourir les armes à la main plutôt que courir le risque d'être arrêtés. Par ailleurs, plusieurs commandants de garnisons ont déjà renouvelé leur serment d'allégeance au gouvernement."
 nsb_coup.2.a:0 "Et ces amateurs\nvoulaient gouverner le pays ?"
 nsb_coup.3.t:0 "Tentative de coup d'État"
 nsb_coup.3.desc:0 "Après des semaines de planifications, un groupe d'officiers a lancé la nuit dernière l'opération [Root.GetOperationName], visant à prendre le pouvoir.\n\nIl est toutefois apparu très vite qu'ils avaient mis en œuvre leur plan de manière prématurée, et la situation a rapidement viré à la plus grande confusion. La tentative faite pour arrêter ou tuer [Root.GetLeLaLDir] [Root.GetLeader] a échoué, et les barrages routiers établis autour de [Root.Capital.GetCapitalVictoryPointName] n'ont pu empêcher de nombreux ministres et hauts fonctionnaires de fuir.\n\nLe gouvernement [Root.GetAdjMS] est toujours en place, et [Root.GetLeLaLDir] [Root.GetLeader] a juré de tout faire pour emmener les traîtres en justice."
 nsb_coup.3.a:0 "Cette insurrection sera vite écrasée !"
 
 LAT_events.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nnotre annexion"
 LAT_events.2.d:0 "\nPrenant prétexte des tensions croissantes autour de la Baltique, [From.GetLeLaLDir] [From.GetLeader] a déclaré que l'unification des pays baltes était devenue une nécessité absolue pour assurer la survie de nos trois États. Toutefois, appliquer les exigences présentées par le ministre [From.GetAdjMS] des Affaires étrangères ne nous contraindrait pas seulement à démettre [Root.GetLeLaLDir] [Root.GetLeader] de ses fonctions, mais ferait [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty] un relais de l'administration [From.GetAdjFS] sur nos territoires."
 LAT_events.2.a:0 "Avons-nous vraiment le choix ?"
 LAT_events.2.b:0 "C'est hors de question, évidemment !"
 LAT_events.3.t:0 "[From.GetLeLaLNPCap] [From.GetName] soutien[From.GetTNentNP]\nles nationalistes [Root.GetAdjMP]"
 LAT_events.3.d:1 "\nAu cours d'un discours vibrant traitant de la nature de la solidarité balte, [From.GetLeLaLDir] [From.GetLeader] a félicité [Root.GetLeLaLDir] [Root.GetLeader] pour son engagement résolu à défendre son pays face à la menace de plus en plus visible que posent les bolchéviques. Mais si [From.GetLeLaLDir] [From.GetLeader] prétend par ces paroles respecter les identités nationales de chaque peuple, [From.GetIlElleDir] a aussi appelé à une coopération plus poussée entre [From.GetLeLaLNP] [From.GetName] et [Root.GetLeLaLNP] [Root.GetName] dans leur volonté commune de préservation de leurs indépendances. Si cela ne fait guère sens aujourd'hui, nombreux sont ceux qui croient y déceler une proposition à venir pour constituer une alliance."
 LAT_events.3.a:0 "C'est intéressant..."
 LAT_events.5.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] demande\nl'unification de l'Ostland"
 LAT_events.5.d:0 "\nL'Ouest de la Biélorussie étant désormais sous contrôle [Root.GetDuDelaDelFaction] [Root.GetFactionName], [From.GetLeLaFDir] dicta[From.GetTeurTriceDir] [From.GetDuDeDNP] [From.GetName] a fait part de son intérêt pour l'établissement d'une zone d'occupation de l'Ostland qui serait placée sous administration [From.GetAdjFS]. Selon [From.GetLuiElleDir], cela permettrait ainsi de promouvoir l'idéologie fasciste dans les pays baltes et en Biélorussie, et de protéger par la même occasion les intérêts [Root.GetDuDelaDelNP] [Root.GetName] dans l'Est."
 LAT_events.5.a:0 "Magnifique idée !"
 LAT_events.5.b:0 "Non, évidemment"
 LAT_events.501.t:0 "[From.GetLeLaLNPCap] [From.GetName] plac[From.GetEEntNP]\nl'Ostland sous notre contrôle"
 LAT_events.501.d:0 "\nLa demande pour que les territoires de l'Ostland soient placés sous notre autorité a été un franc succès, et [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] approuvé que l'occupation des pays baltes et de l'Ouest de la Biélorussie soit confiée exclusivement [Root.GetAuAlaAlNP] [Root.GetName]."
 LAT_events.501.a:0 "Excellent !"
 LAT_events.502.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde placer l'Ostland sous notre contrôle"
 LAT_events.502.d:0 "\nLa demande pour que les territoires de l'Ostland soient placés sous notre autorité a été rejetée par les [From.GetHabitants]. Selon eux, il ne s'agissait que d'une tentative [Root.GetDuDelaDelDir] [Root.GetLeader] de prendre le contrôle des plus grandes villes d'Europe orientale et de saper la position [From.GetDuDelaDelNP] [From.GetName] dans la région."
 LAT_events.502.a:0 "Triste jour\npour [Root.GetLeLaLNP] [Root.GetName]..."
 LAT_events.6.t_both:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nl'entrée des Baltes dans la faction"
 LAT_events.6.d_both:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] demandé, aujourd'hui même, que les pays baltes soient invités à intégrer [Root.GetLeLaLFaction] [Root.GetFactionName]. Selon [From.GetLeLaLDir] [From.GetLeader], les magnifiques succès des nationalistes [LIT.GetAdjMP] et [EST.GetAdjMP] et leur désir évident qu'une coopération balte puisse se mettre en place feraient d'eux des alliés de confiance pour la cause nationaliste si chère [Root.GetAuAlaAlNP] [Root.GetName]."
 LAT_events.6.t_estonia:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nl'entrée des [EST.GetHabitants] dans la faction"
 LAT_events.6.d_estonia:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] demandé, aujourd'hui même, que [EST.GetLeLaLNP] [EST.GetName] soi[EST.GetTEntNP] invité[EST.GetXENP] à intégrer [Root.GetLeLaLFaction] [Root.GetFactionName]. Selon [From.GetLeLaLDir] [From.GetLeader], les magnifiques succès des nationalistes [EST.GetAdjMP] et leur désir évident qu'une coopération balte puisse se mettre en place feraient d'eux des alliés de confiance pour la cause nationaliste si chère [Root.GetAuAlaAlNP] [Root.GetName]."
 LAT_events.6.t_lithuania:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nl'entrée des [LIT.GetHabitants] dans la faction"
 LAT_events.6.d_lithuania:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] demandé, aujourd'hui même, que [LIT.GetLeLaLNP] [LIT.GetName] soi[LIT.GetTEntNP] invité[LIT.GetXENP] à intégrer [Root.GetLeLaLFaction] [Root.GetFactionName]. Selon [From.GetLeLaLDir] [From.GetLeader], les magnifiques succès des nationalistes [LIT.GetAdjMP] et leur désir évident qu'une coopération balte puisse se mettre en place feraient d'eux des alliés de confiance pour la cause nationaliste si chère [Root.GetAuAlaAlNP] [Root.GetName]."
 LAT_events.6.a:0 "$EST_events.6.a$"
 LAT_events.6.b:0 "$EST_events.6.b$"
 LAT_events.601.t:0 "[From.GetLeLaLNPCap] [From.GetName] s'oppos[From.GetEEntNP]\nà une adhésion balte"
 LAT_events.601.d:0 "\nSi [Root.GetLeLaLNP] [Root.GetName] [Root.GetAOntNP] été accueilli[Root.GetXENP] à bras ouverts dans [From.GetLeLaLFaction] [From.GetFactionName], [From.GetLeLaLDir] [From.GetLeader] semble avoir une bien piètre opinion sur la capacité de nos frères baltes à se défendre par eux-mêmes. Leur adhésion a donc été refusée, et tout semble indiquer que pour l'heure nos pays devront rester séparés."
 LAT_events.601.a:0 "En ce cas..."
 LAT_events.7.t:0 "Marche [Root.GetDuDelaDelPartiFasc] [Root.GetFascistParty]\nsur [Root.Capital.GetCapitalVictoryPointName]"
 LAT_events.7.d:0 "\nGrâce à tout le soutien témoigné par le gouvernement fasciste [From.GetDuDeDNP] [From.GetName], les membres [Root.GetDuDelaDelPartiFasc] [Root.GetFascistParty] se sont rassemblés dans les rues de [Root.Capital.GetCapitalVictoryPointName] pour imposer leurs vues par la violence. Les émeutiers ont fini par atteindre les bâtiments du parlement alors que [Root.GetLeLaLDir] [Root.GetLeader] y présidait une session avec plusieurs membres clefs [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty], exigeant sa démission immédiate."
 LAT_events.7.a:0 "Faisons éparpiller ces fripouilles !"
 LAT_events.7.b:0 "Peut-être [Root.GetLeLaLDir] [Root.GetLeader]\ndevrait-[Root.GetIlElleDir] démissionner ?"
 EST_events.1.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nun traité d'amitié"
 EST_events.1.d:0 "\nCraignant une invasion [SOV.GetAdjFS], [From.GetLeLaLDir] [From.GetLeader] vient de nous faire parvenir une demande officielle pour conclure un traité entre [Root.GetLeLaLNP] [Root.GetName] et [From.GetLeLaLNP] [From.GetName]. Il impliquerait une garantie de non-agression ainsi qu'un certain nombre d'arrangements cordiaux visant à assurer une plus grande coopération entre nos deux pays."
 EST_events.1.a:0 "Excellente suggestion !"
 EST_events.1.b:0 "Nous avons d'autres plans\nregardant [From.GetLeLaLNP] [From.GetName]"
 EST_events.101.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]"
 EST_events.101.d:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a bien vu toute la valeur d'une alliance future entre [Root.GetLeLaLNP] [Root.GetName] et [From.GetLeLaLNP] [From.GetName], et approuvé le développement de relations cordiales entre nos deux pays."
 EST_events.101.a:0 "Excellent !"
 EST_events.102.t:0 "Refus [From.GetDuDelaDelNP] [From.GetName]"
 EST_events.102.d:0 "\nEn dépit de tous les efforts [Root.GetDuDelaDelDir] [Root.GetLeader], [From.GetLeLaLNP] [From.GetName] sembl[From.GetEEntNP] vouloir perpétuer des relations hostiles avec [Root.GetLeLaLNP] [Root.GetName]. Si [From.GetSonLeurNP] refus est de peu de conséquences pour l'heure, il signifie malgré tout qu'en cas d'invasion [SOV.GetAdjFS] les [From.GetHabitants] se contenteront de regarder de loin..."
 EST_events.102.a:0 "Bon sang !"
 EST_events.2.t:0 "[From.GetLeLaLNPCap] [From.GetName]\npropos[From.GetEEntNP] l'unification"
 EST_events.2.d:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a proposé aujourd'hui même de commencer à œuvrer en faveur de l'unification [From.GetDuDelaDelNP] [From.GetName] et [Root.GetDuDelaDelNP] [Root.GetName].\n\nIl est indéniable que les gouvernements des deux pays sont extrêmement proches. Sans les vapsid, il aurait été quasi impossible pour [Root.GetLeLaLPartiFasc] [Root.GetFascistParty] de prendre le pouvoir, et aujourd'hui encore l'armée reste très bien disposée envers nos alliés. [From.GetLeLaLDirCap] [From.GetLeader] prétend donc qu'une union entre les deux peuples permettrait à chacun de mieux se défendre face à une invasion [SOV.GetAdjFS] toujours probable."
 EST_events.2.a:0 "Nous n'avons guère le choix"
 EST_events.2.b:0 "Bannissons ces vapsid immédiatement !"
 EST_events.201.t:0 "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] l'unification"
 EST_events.201.d:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a sagement fait le choix d'autoriser l'unification de nos deux pays. [From.GetIlElleDirCap] vient en conséquence de renoncer à ses charges gouvernementales en faveur [Root.GetDuDelaDelDir] [Root.GetLeader] et assumera désormais un rôle de représentation au sein du gouvernement unifié commun aux [Root.GetHabitants] et aux [From.GetHabitants]."
 EST_events.201.a:0 "Merveilleux !"
 EST_events.202.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] l'unification"
 EST_events.202.d:0 "\nEn dépit de la grande influence qu'exerce le gouvernement vaps [From.GetAuEnANP] [From.GetName], [From.GetLeLaLDir] [From.GetLeader] refuse catégoriquement la moindre idée d'unification avec [Root.GetLeLaLNP] [Root.GetName]."
 EST_events.202.a:0 "Pour l'instant, en tout cas..."
 EST_events.4.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nl'unification des Baltes"
 EST_events.4.d:0 "\nTous les États baltes partagent une histoire commune de résistance à l'oppression imposée par des puissances étrangères, que ce soient les [POL.GetHabitants], les [GER.GetHabitants] ou les Russes. Mais [From.GetLeLaLDir] [From.GetLeader] a décidé qu'il ne devait plus en être ainsi. Si les valeurs nationales et l'idée d'indépendance sont fermement ancrées chez tous les peuples baltes, [From.GetIlElleDir] vient de lancer un appel pour que, tous, nous mettions fin à une oppression étrangère qui ne s'expliquerait que par notre incapacité à nous unir.\n\nSi de nombreux [Root.GetHabitants] s'accrochent fermement à l'indépendance du pays, la menace croissante que fait peser sur nous une invasion [SOV.GetAdjFS] doit contraindre nos gouvernements à accepter une forme de pan-nationalisme. [From.GetLeLaLDirCap] [From.GetLeader] propose donc la formation d'un État unifié qui pourra protéger notre peuple face à ceux qui souhaiteraient l'asservir."
 EST_events.4.a:0 "Nous ne sommes assurément\nguère différents les uns des autres"
 EST_events.4.b:0 "Une identité panbalte ?\nÇa n'existe évidemment pas !"
 EST_events.401.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]"
 EST_events.401.d:0 "[From.GetLeLaLDirCap] [From.GetLeader] a pu être convaincu[From.GetXEDir] d'œuvrer à implanter l'identité panbalte [From.GetAuEnANP] [From.GetName] et a accepté de fusionner [From.GetLeLaLPartiFasc] [From.GetFascistParty] au sein [Root.GetDuDelaDelPartiFasc] [Root.GetFascistParty]. C'est donc un magnifique succès pour [Root.GetLeLaLDir] [Root.GetLeader] dans son œuvre d'unification des pays baltes, car [Root.GetLeLaLNP] [Root.GetName] se trouv[Root.GetEEntNP] désormais dans une bien meilleure position pour défendre [Root.GetHabitants] et [From.GetHabitants] en cas d'invasion [SOV.GetAdjFS]."
 EST_events.401.a:0 "Mais [From.GetLeLaLNP] [From.GetName]\n[From.GetNestNesontNP] qu'un début..."
 EST_events.402.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] l'unification"
 EST_events.402.d:0 "\nInsensible[From.GetXSNP] aux arguments présentés par [Root.GetLeLaLDir] [Root.GetLeader] sur la solidarité balte, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] sèchement refusé l'unification avec [Root.GetLeLaLNP] [Root.GetName], au prétexte que cet acte ne serait rien d'autre qu'une manifestation d'impérialisme destiné à limiter les droits des [From.GetHabitants] à l'autodétermination."
 EST_events.402.a:0 "Préféreraient-ils que les [SOV.GetHabitants]\nleur « demandent » la prochaine fois ?"
 EST_events.5.t:0 "[From.GetLeLaLNPCap] [From.GetName] attaqu[From.GetEEntNP]\nl'indépendance [Root.GetAdjFS]"
 EST_events.5.d:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a lancé aujourd'hui une attaque directe de diffamation contre notre gouvernement, au prétexte qu'il serait trop faible et inefficace pour défendre les [Root.GetHabitants] face aux puissances impérialistes étrangères. Cela n'a évidemment guère de conséquences pour l'instant, mais nous pouvons d'ores et déjà anticiper qu'une invasion [From.GetAdjFS] se prépare..."
 EST_events.5.a:0 "[From.GetCeCetCetteDirCap] [From.GetLeader]\nn'est rien d'autre qu'une canaille"
 EST_events.6.t:0 "Les [From.GetHabitants] demand[From.GetEEntNP] l'adhésion\n[FIN.GetDuDelaDelNP] [FIN.GetName]"
 EST_events.6.d:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] demandé, aujourd'hui même, que [FIN.GetLeLaLNP] [FIN.GetName] soi[FIN.GetTEntNP] invité[FIN.GetXENP] à intégrer [Root.GetLeLaLFaction] [Root.GetFactionName]. Selon [From.GetLeLaLDir] [From.GetLeader], les magnifiques succès des nationalistes [FIN.GetAdjMP] et leur désir évident qu'une coopération finno-[EST.GetAdjFS] puisse se mettre en place feraient d'eux des alliés de confiance pour la cause nationaliste si chère [Root.GetAuAlaAlNP] [Root.GetName]."
 EST_events.6.a:0 "L'idée paraît excellente"
 EST_events.6.b:0 "Voyons, restons sérieux..."
 EST_events.601.t:0 "[From.GetLeLaLNPCap] [From.GetName] s'oppos[From.GetEEntNP]\nà une adhésion [FIN.GetAdjFS]"
 EST_events.601.d:0 "\nSi [Root.GetLeLaLNP] [Root.GetName] [Root.GetAOntNP] été accueilli[Root.GetXENP] à bras ouverts dans [From.GetLeLaLFaction] [From.GetFactionName], [From.GetLeLaLDir] [From.GetLeader] semble avoir une bien piètre opinion sur la capacité [FIN.GetDuDelaDelNP] [FIN.GetName] à se défendre par [FIN.GetLuiElleEuxNP]-même[FIN.GetXSNP]. [FIN.GetSonLeurNPCap] adhésion a donc été refusée, et tout semble indiquer que pour l'heure nos deux pays devront rester séparés."
 EST_events.601.a:0 "[From.GetLeLaLDirCap] [From.GetLeader] est-[From.GetIlElleDir]\nidiot[From.GetXEDir] ou seulement incompétent[From.GetXEDir] ?"
 EST_events.7.t:0 "Guerre civile contre les fascistes"
 EST_events.7.d:0 "Les nombreuses marches et manifestations, dans toutes les villes du pays, ont mis fin au peu d'unité qui subsistait parmi les [Root.GetHabitants]. Le pays est désormais gravement divisé et sur le point de sombrer dans la guerre civile. Ce qui ne devait être au départ qu'une banale répression [Root.GetDuDelaDelPartiFasc] [Root.GetFascistParty] a tourné à de violentes émeutes hier, les vétérans faisant le choix d'affronter les forces armées au sein desquelles ils avaient autrefois combattu.\n\nReste maintenant à voir qui, des fascistes ou des loyalistes, [Root.GetDuDelaDelDir] [Root.GetLeader] ou [neutral_EST_civil_war.GetDuDelaDelDir] [neutral_EST_civil_war.GetLeader], contrôlera Tallinn à la fin..."
 EST_events.7.a:0 "Pour [Root.GetLeLaLNP] [Root.GetName] !"
 EST_events.9.b:0 "Peut-être vaudrait-il mieux\nse rendre tout de suite..."
 EST_events.701.t:0 "Démission [Root.GetDuDelaDelDir] [Root.GetLeader]"
 EST_events.701.d:0 "\nLes marches des vapsid dans tout le pays n'ont jamais été aussi massives qu'aujourd'hui. Des heurts violents ont éclaté entre les représentants du gouvernement [Root.GetDuDelaDelDir] [Root.GetLeader] et les manifestants. Répondant aux appels d'Artur Sirk, les protestataires ont enfoncé les portes du Parlement, où ils ont pu établir très vite des barricades empêchant les forces de police de reprendre le bâtiment.\n\nDe nombreux [Root.GetHabitants] s'attendaient à ce [Root.GetQueleQuelaQuelDir] [Root.GetLeader] réponde en recourant à la force, mais à la surprise de tous c'est sa lettre de démission qu'[Root.GetIlElleDir] a remise aujourd'hui, permettant ainsi à Artur Sirk de prendre le pouvoir."
 EST_events.701.a:0 "[Root.GetLeLaLNPCap] [Root.GetName]\nen sortir[Root.GetAOntNP] renforcé[Root.GetXENP]"
 EST_events.801.t:0 "Marche confuse\ndans l'État de [From.GetName]"
 EST_events.801.d:0 "\nLa manifestation [Root.GetDuDelaDelPartiFasc] [Root.GetFascistParty] dans l'État de [From.GetName] a été reçue de façon ambiguë par la population et sévèrement réprimée par les autorités locales. Bien peu de gens étaient en mesure de dire quel était le mot d'ordre du défilé, et les heurts entre protestants et contre-protestants ont occupé le devant de la scène. Le gouvernement cherchait déjà à écraser [Root.GetLeLaLPartiFasc] [Root.GetFascistParty], et les événements d'aujourd'hui ont sans doute raffermi sa détermination tout en ne contribuant pas à nous faire connaître en bons termes des [Root.GetHabitants]..."
 EST_events.801.a:0 "C'est un véritable désastre..."
 EST_events.802.t:0 "Marche dans l'État\nde [From.GetName]"
 EST_events.802.d:0 "\nLa marche [Root.GetDuDelaDelPartiFasc] [Root.GetFascistParty] dans l'État de [From.GetName] s'est déroulée sans incident notable. En faisant le choix d'éviter les plus grandes villes et de se concentrer sur les régions les plus rurales, les manifestants ont pu faire entre leurs revendications aux [Root.GetHabitants] tout en évitant les heurts avec les autorités."
 EST_events.802.a:0 "Tant mieux"
 EST_events.803.t:0 "Une marche impressionnante\ndans l'État de [From.GetName]"
 EST_events.803.d:0 "\nDans tout l'État de [From.GetName], les manifestants [Root.GetDuDelaDelPartiFasc] [Root.GetFascistParty] ont afflué pour témoigner de leur volonté de voir établi un État nationaliste fort. Si les autorités locales ont bien tenté de les empêcher de marcher sur les villes, les forces de police ont préféré renoncer et autoriser les protestataires à défiler dans les rues. Les contre-protestataires étant visiblement absents, c'est donc un magnifique succès pour le mouvement."
 EST_events.803.a:0 "Magnifique !"
 EST_events.901.t:0 "Démission [From.GetDuDelaDelDir] [From.GetLeader]"
 EST_events.901.d:0 "\nDe façon quelque peu étonnante, lorsque les forces de nos alliés se sont avancées vers [From.Capital.GetCapitalVictoryPointName] aujourd'hui, plutôt que provoquer une guerre civile comme nous l'imaginions, le gouvernement [From.GetAdjMS] a soumis sa démission et annoncé le transfert du pouvoir [From.GetAuAlaAlPartiFasc] [From.GetFascistParty]."
 EST_events.901.a:0 "De fait, c'est assez inattendu !"
 EST_events.10.t:0 "La question de l'intervention\n[FIN.GetAuEnANP] [FIN.GetName]"
 EST_events.10.d:0 "\nLa guerre civile a éclaté en Finlande, mais la question reste posée de savoir quel rôle doi[Root.GetTVentNP] y jouer [Root.GetLeLaLNP] [Root.GetName]. Pour l'heure, la coopération des vapsid avec les fascistes [FIN.GetAdjMP] a consisté pour l'essentiel à leur fournir des armes et à les aider à s'organiser pour prendre le pouvoir ; mais tout comme ils se sont battus autrefois pour assurer l'indépendance [Root.GetAdjFS], [Root.GetLeLaLDir] [Root.GetLeader] estime que nous avons là l'occasion de rembourser notre dette."
 EST_events.10.a:0 "Les vétérans devraient\nde nouveau combattre côte à côte"
 EST_events.10.b:0 "Un certain nombre de volontaires\ndevrait suffire"
 EST_events.11.t:0 "Les vapsid et [Root.GetLeLaLPartiFasc] [Root.GetFascistParty]"
 EST_events.11.d:0 "Arrivés au pouvoir [EST.GetAuEnANP] [EST.GetName], les vapsid ont signé un accord de coopération avec [Root.GetLeLaLPartiFasc] [Root.GetFascistParty]. Déjà, le mouvement soutient les groupes fascistes [FIN.GetAdjMP] par sa propagande et des manifestations dans tout le pays. Seules des actions rapides et décisives du gouvernement, en interdisant ces ligues factieuses, pourraient permettre de mettre fin à la question de manière définitive."
 EST_events.11.a:0 "Qui se ressemble s'assemble..."
 
 NSB_poland_communist_events.1.a:0 "[POL.GetLeLaLNPCap] [POL.GetName]\nconserver[POL.GetAOntNP] [POL.GetSonLeurNP] indépendance"
 NSB_poland_communist_events.1.b:0 "[POL.GetIlElleNPCap] appartien[POL.GetTNentNP]\n[SOV.GetAuAlaAlNP] [SOV.GetName]"
 NSB_poland_communist_events.1.desc:0 "Le Parti communiste a longtemps été la proie de conflits entre ceux qui souhaitent voir [POL.GetLeLaLNP] [POL.GetName] s'aligner sur [SOV.GetLeLaLNP] [SOV.GetName] et ceux qui pensent que [SOV.GetCeluiCelleNP]-ci [SOV.GetEstSontNP] tout aussi impérialiste[SOV.GetXSNP] que le régime autocratique qu'[SOV.GetIlElleNP] [SOV.GetAOntNP] remplacé.\n\nL'une des figures de proue des anti-[SOV.GetAdjMP] est Maria Koszutska, une [Root.GetStalinistOrTrotskyite] qui n'hésite pas à accuser ses camarades pro-[SOV.GetAdjMP] de manquer de courage et d'agir en ennemis de la Révolution.\n\nWładysław Gomułka est quant à lui devenu le meneur des pro-[SOV.GetAdjMP] au sein du Parti. S'il en était déjà un membre important, il est devenu de plus en plus populaire chez les [POL.GetHabitants] pour sa posture diplomatique pro-russe.\n\nLe Parti dirige donc [POL.GetLeLaLNP] [POL.GetName], mais est très divisé sur la question de ses orientations et de ses dirigeants. Cela laisse donc les mains libres à Moscou pour faire pression afin non seulement de marginaliser Koszutska, mais aussi aller jusqu'à la faire juger comme [Root.GetStalinistOrTrotskyite] et antirévolutionnaire."
 NSB_poland_communist_events.1.nosov.desc:0 "Le Parti communiste a longtemps été la proie de conflits entre ceux qui souhaitent voir [POL.GetLeLaLNP] [POL.GetName] s'aligner sur [SOV.GetLeLaLNP] [SOV.GetName] et ceux qui pensent que [SOV.GetCeluiCelleNP]-ci [SOV.GetEstSontNP] tout aussi impérialiste[SOV.GetXSNP] que le régime autocratique qu'[SOV.GetIlElleNP] [SOV.GetAOntNP] remplacé.\n\nMais depuis [SOV.GetSonLeurNP] déclin, ce débat n'a plus guère de raisons d'être. Depuis la chute de Staline, le meneur pro-soviétique Władysław Gomułka a lui aussi été marginalisé, ce qui a ouvert un véritable boulevard à la figure de proue des anti-staliniens, Maria Koszutska."
 NSB_poland_communist_events.1.t:0 "Divisions au sein du KPP"
 NSB_poland_events.1.a:0 "Nous n'avons guère le choix,\nsemble-t-il..."
 NSB_poland_events.1.b:0 "Nous ne céderons rien\nà ces [POL.GetHabitants] !"
 NSB_poland_events.1.desc:0 "\nAu prétexte que [Root.GetLeLaLNP] [Root.GetName] n'[Root.GetAOntNP] pas les moyens de se défendre, des officiels [From.GetAdjMP] ont exigé que l'ensemble de la Slovaquie passe sous occupation [POL.GetAdjFS]. Et leur message est très clair : si nous refusons de céder, une invasion est inévitable..."
 NSB_poland_events.1.t:0 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nla Slovaquie"
 NSB_poland_events.101.a:0 "Cela a marché ?!"
 NSB_poland_events.101.desc:0 "[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] d'accéder à nos demandes en cédant l'ensemble de la Slovaquie. Déjà, les troupes [Root.GetAdjFP] sont entrées dans la région afin d'y empêcher toute tentative de résistance. Si cette victoire n'est guère significative, elle prouve au moins que le monde a conscience de la puissance grandissante de la machine de guerre [Root.GetAdjFS]."
 NSB_poland_events.101.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]"
 NSB_poland_events.102.a:0 "C'est donc la guerre !"
 NSB_poland_events.102.desc:0 "À notre plus grande surprise, le gouvernement [From.GetAdjMS] a refusé de céder la Slovaquie. Toutes les tentatives faites pour trouver une solution diplomatique ont échoué, aussi l'heure est-elle venue de laisser les militaires jouer leur rôle."
 NSB_poland_events.102.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]"
 NSB_poland_events.2.a:0 "Sans doute vaut-il mieux accepter"
 NSB_poland_events.2.b:0 "Ces revendications sont évidemment\nnulles et non avenues"
 NSB_poland_events.2.d:1 "\nLa longue régence qu'a connue le pays semble avoir enhardi [From.GetLeLaLDir] [From.GetLeader], au point qu'[From.GetIlElleDir] vient de prétendre au titre de roi [Root.GetDuDeDNP] [Root.GetName]. [Root.GetIlElleDirCap] s'appuie pour cela sur l'histoire commune de nos pays au cours du Moyen Âge, alors que Pologne et Hongrie étaient unies sous un seul monarque. On a donc affaire à une volonté manifeste d'étendre ses territoires."
 NSB_poland_events.2.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] revendique\nle trône [Root.GetDuDeDNP] [Root.GetName]"
 NSB_poland_events.201.a:0 "Magnifique !"
 NSB_poland_events.201.desc:1 "Tous les autres prétendants au trône [From.GetDuDeDNP] [From.GetName] ont été repoussés, et [Root.GetLeLaLDir] [Root.GetLeader] vient d'être reconnu[Root.GetXEDir] comme monarque du pays. [Root.GetIlElleDirCap] réunit donc en sa personne l'autorité à la fois sur [Root.GetLeLaLNP] [Root.GetName] et [From.GetLeLaLNP] [From.GetName], et la domination [Root.GetAdjFS] en Europe centrale semble donc désormais plus accessible que jamais."
 NSB_poland_events.201.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]"
 NSB_poland_events.202.a:0 "Ils ne nous laissent pas le choix"
 NSB_poland_events.202.desc:0 "\nLe gouvernement [From.GetAdjMS] vient d'annoncer qu'il rejetait catégoriquement les revendications [Root.GetDuDelaDelDir] [Root.GetLeader] sur le trône. Si cela met un terme définitif à toute possibilité d'annexer pacifiquement [From.GetLeLaLNP] [From.GetName], cela ne signifie en rien que les prétentions de Sa Majesté ne peuvent être imposées par la guerre."
 NSB_poland_events.202.t:0 "Les [From.GetHabitants] rejettent\nles revendications [Root.GetDuDelaDelDir] [Root.GetLeader]"
 NSB_poland_events.3.a:0 "C'est une brillante idée !"
 NSB_poland_events.3.b:0 "[Root.GetHabitants] et [From.GetHabitants]\nseront toujours ennemis"
 NSB_poland_events.3.c:0 "À une seule condition :\nDantzig"
 NSB_poland_events.3.desc:0 "\nDes représentants [From.GetDuDelaDelNP] [From.GetName] ont fait part de leur intérêt pour contracter une alliance avec [GER.GetLeLaLNP] [GER.GetName]. Persuadés que Sa Majesté [Root.GetLeLaLDir] [Root.GetLeader] serait plus sensible à l'indépendance [From.GetAdjFS] que son prédécesseur, et se présentant ouvertement comme l'avatar contemporain du royaume de Pologne nommé dans l'acte du 5 novembre signé par les puissances centrales, [From.GetLeLaLDir] [From.GetLeader] propose donc que nos deux pays contractent une alliance officielle.\n\nAccepter cette proposition serait indéniablement un tournant majeur dans l'histoire des relations entre [Root.GetHabitants] et [From.GetHabitants], et pourrait peut-être annoncer un brillant avenir pour les deux pays."
 NSB_poland_events.3.t:0 "[From.GetLeLaLNPCap] [From.GetName]\npropos[From.GetEEntNP] une alliance"
 NSB_poland_events.301.a:0 "C'est un jour historique\npour [Root.GetLeLaLNP] [Root.GetName] !"
 NSB_poland_events.301.desc:0 "De façon tout à fait étonnante, [From.GetLeLaLDir] [From.GetLeader] a accepté de contracter une alliance officielle avec nous. Si nos pays ont durant des siècles été des ennemis héréditaires, il semble que les conflits des époques passées sont enfin arrivés à leur terme, et que [Root.GetLeLaLNP] [Root.GetName] et [From.GetLeLaLNP] [From.GetName] pourront désormais combattre côte à côte la montée des idéologies extrémistes.\n\nCe qui n'était au départ qu'une promesse de la part des [GER.GetHabitants] d'assurer l'indépendance des territoires [Root.GetAdjMP] par l'acte du 5 novembre, a donc fini par donner naissance à une alliance historique entre les ennemis d'hier. Cette alliance sera donc désormais appelée « Alliance de novembre »."
 NSB_poland_events.301.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] accepte"
 NSB_poland_events.302.a:0 "C'est profondément décevant..."
 NSB_poland_events.302.desc:0 "En dépit de tous nos efforts diplomatiques et les intérêts semblant communs à nos pays, [From.GetLeLaLDir] [From.GetLeader] a refusé de ratifier la moindre alliance officielle. Il apparaît que, quel que soit le régime au pouvoir [From.GetAuEnANP] [From.GetName], monarchie ou fascistes, il considérera toujours [Root.GetLeLaLNP] [Root.GetName] en ennemi[Root.GetXENP]."
 NSB_poland_events.302.t:0 "Hostilité [From.GetDuDelaDelDir] [From.GetLeader]"
 NSB_poland_events.303.a:0 "Cette ville problématique contre une armée\nparaît évidemment intéressant"
 NSB_poland_events.303.desc:0 "Nous venons de recevoir la réponse [From.GetDuDelaDelNP] [From.GetName]. Il s'agit davantage d'une offre conditionnelle, présentée comme avantageuse pour les deux parties. [From.GetLeLaLDirCap] [From.GetLeader] prétend que l'acte du 5 novembre n'a jamais promis officiellement la cession des régions de Gdansk et Gdynia à la Pologne. [From.GetIlElleDirCap] accepte donc de contracter une alliance, mais à la seule condition que ce qu'[From.GetIlElleDir] considère comme une violation des termes acceptés dans l'acte soit rectifiée."
 NSB_poland_events.303.t:0 "Gdansk contre une alliance"
 NSB_poland_events.304.a:0 "Nous prendrons donc la ville par la force"
 NSB_poland_events.304.desc:0 "Il semble que malheureusement aucun accord ne pourra être trouvé avec les [From.GetHabitants]. [From.GetLeLaLDirCap] [From.GetLeader] s'est clairement opposé[From.GetXEDir] à toute offre de cession de Danzig en échange d'une alliance. Déjà, les tensions sont perceptibles à la frontière, et certains craignent qu'une nouvelle guerre puisse éclater."
 NSB_poland_events.304.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]"
 NSB_poland_events.4.a:0 "Accord conclu !"
 NSB_poland_events.4.b:0 "Ce territoire appartient\nà l'empire [Root.GetAdjMS] !"
 NSB_poland_events.4.desc:0 "\nLa Ligue maritime et coloniale [From.GetAdjFS] a contacté aujourd'hui notre ambassadeur [From.GetAuEnANP] [From.GetName] pour lui proposer une offre d'achat de l'État de [POL_colony_purchase.GetName]. Cette vente serait assurément un net avantage pour [Root.GetLeLaLNP] [Root.GetName], grâce aux rentrées ainsi procurées, mais toutes les ressources naturelles de ce territoire et sa population civile seraient alors perdues pour [Root.GetLuiElleEuxNP]."
 NSB_poland_events.4.t:0 "[From.GetLeLaLNPCap] [From.GetName] souhait[From.GetEEntNP]\nacheter l'État de [POL_colony_purchase.GetName]"
 NSB_poland_events.401.a:0 "Ils sont les bienvenus\n[Root.GetAuEnANP] [Root.GetName] !"
 NSB_poland_events.401.desc:0 "\nLe gouvernement [From.GetAdjMS] nous a recontactés aujourd'hui pour signifier qu'il acceptait de nous vendre l'État de [POL_colony_purchase.GetName]. Tout ce qu'il nous reste à faire désormais est de rembourser notre dette envers [From.GetLeLaLNP] [From.GetName], mais déjà la colonie est une partie intégrante de l'empire colonial [Root.GetAdjMS] en pleine expansion."
 NSB_poland_events.401.desc.com:0 "\nLe gouvernement [From.GetAdjMS] nous a recontactés aujourd'hui pour signifier qu'il acceptait de nous vendre l'État de [POL_colony_purchase.GetName]. Tout ce qu'il nous reste à faire désormais est de rembourser notre dette envers [From.GetLeLaLNP] [From.GetName]. Mais, déjà, les habitants de [POL_colony_purchase.GetName] ont été libérés du joug des colons [From.GetAdjMP]."
 NSB_poland_events.401.desc.dem:0 "\nLe gouvernement [From.GetAdjMS] nous a recontactés aujourd'hui pour signifier qu'il acceptait de nous vendre l'État de [POL_colony_purchase.GetName]. Si [Root.GetLeLaLNP] [Root.GetName] se trouv[Root.GetEEntNP] désormais lourdement endetté[Root.GetXENP] envers [From.GetLeLaLNP] [From.GetName], cet achat tombe malgré tout à point nommé. Notre contrôle direct sur la région nous permet de disposer dorénavant d'un lieu de refuge où le gouvernement pourra s'abriter s'il était contraint à l'exil."
 NSB_poland_events.401.t:0 "Achat de l'État\nde [POL_colony_purchase.GetName]"
 NSB_poland_events.402.a:0 "Cela valait la peine d'essayer"
 NSB_poland_events.402.desc:0 "\nÀ notre grand regret, le gouvernement [From.GetAdjMS] n'est pas intéressé par la vente de l'État de [POL_colony_purchase.GetName]. Si cela ne scelle pas pour autant nos ambitions coloniales outre-mer, cet échec rend impossible un transfert pacifique de ce territoire sous souveraineté [Root.GetAdjFS]."
 NSB_poland_events.402.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde vendre [POL_colony_purchase.GetName]"
 NSB_poland_events.6.a:0 "C'est une assez bonne idée"
 NSB_poland_events.6.b:0 "Évidemment c'est non !"
 NSB_poland_events.6.desc:0 "\nÀ l'automne 1932, la Société des Nations a reconnu [POL.GetLeLaLNP] [POL.GetName] comme seul[POL.GetXENP] garant[POL.GetXENP] de la protection [Root.GetDuDelaDelNP] [Root.GetName]. Pourtant, cette motion n'a jamais été mise en pratique depuis à cause des ingérences constantes [USA.GetDuDelaDelNP] [USA.GetName]. En dépit de cela, le pays regorge de plantations et de sociétés administrées par la Ligue maritime et coloniale [From.GetAdjFS].\n\nL'accord a été profitable jusqu'à présent pour les deux pays, mais les [From.GetHabitants] se montrent de plus en plus sûrs d'eux et [From.GetLeLaLDir] [From.GetLeader] a été jusqu'à demander officiellement que [Root.GetLeLaLNP] [Root.GetName] devienn[Root.GetEEntNP] un protectorat [From.GetAdjMS].\n\nAccepter ferait de nous une dépendance [From.GetAdjFS], avec tous les avantages et inconvénients d'une telle situation ; mais refuser pourrait pousser [From.GetLeLaLDir] [From.GetLeader] à imposer ses ambitions par la force."
 NSB_poland_events.6.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous offr[From.GetEEntNP]\n[From.GetSaLeurNP] protection"
 NSB_poland_events.601.a:0 "En ce cas,\nnous nous imposerons par la force"
 NSB_poland_events.601.b:0 "Mieux vaut éviter d'aggraver la situation"
 NSB_poland_events.601.desc:1 "Malgré qu'[From.GetIlElleNP] [From.GetAOntNP] accepté le statut de protectorat en 1932, [From.GetLeLaLNP] [From.GetName] ne sembl[From.GetEEntNP] plus intéressé[From.GetXENP] par la préservation des intérêts [Root.GetAdjMP] sur [From.GetSonLeurNP] territoire."
 NSB_poland_events.601.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]"
 NSB_poland_events.7.a:0 "C'est une superbe idée !"
 NSB_poland_events.7.b:0 "Ce serait plus de problèmes\nqu'autre chose..."
 NSB_poland_events.7.desc:0 "\nMaintenant que la démocratie a été restaurée [POL.GetAuEnANP] [POL.GetName], le nouveau gouvernement cherche à renforcer les relations avec [Root.GetLeLaLNP] [Root.GetName] en formant une alliance de revers face [GER.GetAuAlaAlNP] [GER.GetName]. Si les [POL.GetHabitants] sont encore fragiles après la récente guerre civile, il ne fait aucun doute toutefois que pouvoir combattre les [GER.GetHabitants] sur deux fronts serait un avantage indéniable."
 NSB_poland_events.7.t:0 "[POL.GetLeLaLNPCap] [POL.GetName] propos[POL.GetEEntNP]\nun Pacte Morges"
 NSB_poland_events.701.a:0 "Peut-être les [ENG.GetHabitants] en ce cas ?"
 NSB_poland_events.701.desc:0 "Le gouvernement [From.GetAdjMS] a refusé de contracter une alliance formelle avec nous pour l'heure. Cette déconvenue diplomatique ne peut que laisser un goût amer, car l'alliance franco-[POL.GetAdjFS] envisagée par le Front Morges va devoir être abandonnée, et nous devons dès à présent chercher ailleurs d'autres soutiens."
 NSB_poland_events.8.t:0 "Le sort d'Anastasia Romanov"
 NSB_poland_events.8.d:0 "Après la capture de Moscou par [From.GetLeLaLNP] [From.GetName] et [From.GetSesLeursNP] alliés, nos agents ont trouvé des notes dans les archives du NKVD révélant le sort terrible des Romanov. Selon ce rapport, l'ensemble de la famille impériale, y compris Anastasia, a été exécutée en juillet 1918 par les bolchéviques. Si nous n'agissons pas très vite, le monde va très vite apprendre que notre reine n'est pas celle qu'elle prétend..."
 NSB_poland_events.8.a:0 "Cachons ces preuves,\nle monde ne doit rien savoir"
 NSB_poland_events.8.b:0 "Nous devrions remettre la couronne\nà quelqu'un d'autre"
 NSB_poland_monarchist_events.1.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] revendique\nle trône [Root.GetDuDeDNP] [Root.GetName]"
 NSB_poland_monarchist_events.2.a:0 "En ce cas..."
 NSB_poland_monarchist_events.2.desc:0 "\nMalheureusement, [Root.GetLeLaLDir] [Root.GetLeader] n'est désormais plus guère en mesure d'imposer ses revendications sur le trône [From.GetDuDeDNP] [From.GetName]. Le gouvernement [From.GetAdjMS] a bel et bien remporté la guerre de propagande, au point qu'aujourd'hui toute mention des revendications [Root.GetDuDelaDelDir] [Root.GetLeader] sur le trône ne déclenche plus chez les [From.GetHabitants] qu'hilarité et railleries..."
 NSB_poland_monarchist_events.2.t:0 "Rejet des revendications\n[Root.GetDuDelaDelDir] [Root.GetLeader]"
 NSB_poland_monarchist_events.3.a:0 "Maudit[From.GetXEDir] soit-[From.GetIlElleDir] !"
 NSB_poland_monarchist_events.3.desc:1 "\n[From.GetLeLaLDirCap] [From.GetLeader] a aujourd'hui été couronné[From.GetXEDir] roi [Root.GetDuDeDNP] [Root.GetName]. Une longue campagne de propagande avait déjà été lancée, destinée à retourner plusieurs ministres contre l'ancien régime, ce qui aura au moins permis que ce coup d'État se fasse sans violence. Mais force est de la constater : [Root.GetLeLaLNP] [Root.GetName] [Root.GetNestNesontNP] guère plus, aujourd'hui, qu'un fantoche [From.GetDuDelaDelNP] [From.GetName], et les perspectives paraissent bien sombres pour ce qui concerne notre indépendance."
 NSB_poland_monarchist_events.3.t:0 "Coup d'État\n[From.GetDuDelaDelDir] [From.GetLeader]"
 NSB_poland_monarchist_events.4.a:0 "Sales traîtres !"
 NSB_poland_monarchist_events.4.desc:0 "\n[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] subi aujourd'hui de véritables débordements de violences, les affrontements entre milices pro et anti-royalistes faisant sombrer le pays dans la guerre civile. Les partisans [Root.GetDuDelaDelDir] [Root.GetLeader] et [From.GetDuDelaDelDir] [From.GetLeader] se sont affrontés dans toutes les régions [Root.GetAdjFP], tandis que le gouvernement [From.GetAdjMS] ne fait que proclamer qu'il n'est en rien lié à cette atteinte à notre souveraineté nationale. Il ne reste malheureusement donc pas grand-chose à faire qu'attendre de voir qui sortira vainqueur du conflit..."
 NSB_poland_monarchist_events.4.t:0 "Les royalistes déclenchent\nune guerre civile"
 NSB_poland_monarchist_events.5.t:0 "Les partisans [From.GetDuDelaDelDir] [From.GetLeader]\nexigent le pouvoir"
 NSB_poland_monarchist_events.5.desc:0 "\nAu terme d'une longue campagne de propagande [From.GetDuDelaDelDir] [From.GetLeader] et du gouvernement [From.GetAdjMS], les tensions entre les partisans [Root.GetDuDelaDelDir] [Root.GetLeader] et ceux qui souhaitent l'unification [Root.GetDuDelaDelNP] [Root.GetName] et [From.GetDuDelaDelNP] [From.GetName] ont finalement atteint le point de rupture. Les partisans de la monarchie exigent désormais [Root.GetQueleQuelaQuelDir] [Root.GetLeader] renonce au pouvoir et reconnaisse [From.GetLeLaLDir] [From.GetLeader] comme seul[From.GetXEDir] véritable souverain[From.GetXEDir] [Root.GetDuDeDNP] [Root.GetName].\n\nAccepter ces termes ferait de notre pays guère plus qu'un satellite [From.GetDuDelaDelNP] [From.GetName], mais refuser nous entraînerait presque à coup sûr dans une guerre civile."
 NSB_poland_monarchist_events.5.a:0 "Mieux vaut céder tout de suite..."
 NSB_poland_monarchist_events.5.b:0 "Plutôt une guerre que céder\naux [From.GetHabitants] !"
 NSB_poland_royal_election.1.a:0 "Il sera donc notre roi !"
 NSB_poland_royal_election.1.b:0 "Il y a d'autres candidatures à étudier..."
 NSB_poland_royal_election.1.desc:0 "\nLe margrave de Misnie et prince de Saxe, Frédéric Christian Albert Léopold Hannon Sylvestre Macaire semble avoir la ferme intention d'ajouter le titre de roi de Pologne à ceux, nombreux, qu'il possède déjà. De nombreux monarques prestigieux de la République des Deux Nations étaient membres de la maison de Wettin et électeurs de Saxe, aussi Frédéric-Christian semble-t-il le candidat le plus évident et le plus légitime.\n\nGrâce à ses revendications, l'élire renforcerait assurément l'actuel gouvernement dans ses ambitions de réunifier les territoires de la République : prétendant au trône de Lituanie, membre d'une famille royale polonaise, une lignée prestigieuse, assurément il est un candidat qu'on ne peut guère repousser."
 NSB_poland_royal_election.1.t:0 "Frédéric-Christian de Saxe\nrevendique le trône"
 NSB_poland_royal_election.2.a:0 "Unir les trônes ?\nC'est une magnifique idée !"
 NSB_poland_royal_election.2.b:0 "Nous ne pouvons mettre en péril\nnos relations avec les [ROM.GetHabitants]"
 NSB_poland_royal_election.2.desc:0 "\nLes revendications de la maison de Hohenzollern, dont descend la dynastie de Roumanie, remontent à la naissance même de l'actuel État polonais. Dans la situation actuelle, alors que de bonnes relations avec la Roumanie deviennent indispensables pour la survie des deux pays, il paraît donc évident d'offrir le trône à l'ancien roi et actuel prince héritier roumain, Michel Ier.\n\nDéposé en 1930 en faveur de son propre père, Michel nous offre l'occasion parfaite pour assurer l'union des trônes de Pologne et de Roumanie. Et, avec l'influence croissante de la Garde de fer fasciste, nous pourrions utiliser les idées anti-fascistes pour faire déposer le roi Charles II afin de replacer Michel sur le trône. Une véritable union serait alors assurée entre les deux pays, et donnerait naissance à une puissance capable de rivaliser avec nos ennemis communs, [GER.GetHabitants] autant que [SOV.GetHabitants]."
 NSB_poland_royal_election.2.t:0 "Candidature du prince héritier\nMichel de Roumanie"
 NSB_poland_royal_election.3.a:0 "Cet homme est fou, il est parfait\npour cette folle époque !"
 NSB_poland_royal_election.3.b:0 "Pavel...\nPavel comment déjà ?"
 NSB_poland_royal_election.3.desc:0 "Un candidat peu ordinaire s'est présenté au Conseil de régence aujourd'hui : le prince géorgien, cosaque, et ancien général russe blanc Pavel Bermondt-Avaloff revendique non pas seulement le trône de Pologne, mais de la République des Deux Nations.\n\nPlus jeune, le cosaque a tenté d'envahir les pays baltes pour des raisons assez mystérieuses, et il semble que ses ambitions se sont encore accrues depuis lors. S'il est peu populaire parmi les [POL.GetHabitants], ce candidat inhabituel amènerait avec lui une armée d'exilés blancs, farouchement opposée [SOV.GetAuAlaAlNP] [SOV.GetName], qui renforcerait nos rangs et pourrait faire de nous des alliés des puissances fascistes européennes."
 NSB_poland_royal_election.3.t:0 "Le roi cosaque"
 NSB_poland_royal_election.4.a:1 "En ce cas, elle sera\nla dernière des Romanov"
 NSB_poland_royal_election.4.desc:1 "\n« Le château de Varsovie, les aigles peints ? Oui, bien sûr je m'en souviens ! Je suis la seule souveraine légitime de Pologne, après tout. » La prétendue Anastasia Romanov est arrivée à Varsovie aujourd'hui, suscitant quelque tapage dans la ville, pour rappeler que sa famille revendique toujours le trône de Pologne et que, en tant que dernière membre de la dynastie, elle est de plein droit la reine du pays. De fait, il est difficile de contester les prétentions de son lignage.\n\nSi de nombreux aristocrates russes jurent qu'elle est la véritable Anastasia, bien davantage encore la voient comme une excentrique sans cesse entourée d'une meute de journalistes. L'histoire qu'elle avance peut inspirer la plus grande méfiance, et elle est la dernière sur la liste des candidats au trône, mais la repousser maintenant nous laisserait dans la situation exacte que nous cherchions à éviter : un trône vide sur lequel s'accumule la poussière..."
 NSB_poland_royal_election.4.t:0 "Anastasia Romanov arrive\n[POL.GetAuEnANP] [POL.GetName]"
 NSB_poland_royal_election.5.t:0 "Candidature de Charles-Albert de Habsbourg"
 NSB_poland_royal_election.5.desc:0 "Charles-Albert est membre de la dynastie royale des Habsbourg, et un fervent patriote [POL.GetAdjMS]. Il a servi dans les forces armées de notre pays presque dès les origines de cette institution. Si sa lignée n'est pas native de notre sol, son aspiration à lutter et mourir pour [POL.GetLeLaLNP] [POL.GetName] en fait donc un candidat idéal pour monter sur le trône.\n\nL'archiduc ne fait certes pas étalage de la moindre ambition d'accéder au pouvoir, mais sans doute pourrait-il être persuadé de servir la nation non pas par les armes, mais par sa vision."
 NSB_poland_royal_election.5.a:0 "La Pologne habsbourgeoise est née !"
 NSB_poland_royal_election.5.b:0 "N'y a-t-il vraiment personne d'autre ?"
 pavel_events.1.a:0 "Ils devraient être entièrement indépendants"
 pavel_events.1.b:0 "Mieux vaut les garder sous contrôle"
 pavel_events.1.desc:0 "Toute la vallée du Don est désormais sous le contrôle [Root.GetDuDelaDelDir] [Root.GetLeader] et des forces [Root.GetAdjFP], aussi sommes-nous en position de réinstaurer la République du Don et d'inviter ses dirigeants à se réinstaller sur place pour lancer à nouveau les cosaques contre les Rouges.\n\nLa seule question restant à régler est de savoir si nous pouvons leur faire entièrement confiance, ou s'ils devraient être relégués au rang de fantoches."
 pavel_events.1.t:0 "Restauration de la République du Don"
 pavel_events.2.a:0 "Très bien"
 pavel_events.2.b:0 "On ne peut se fier à eux,\nnous devons les contrôler étroitement"
 pavel_events.2.desc:0 "La République du Kouban a autrefois changé d'allégeance, combattant pour les Rouges après l'avoir fait pour les Blancs. [Root.GetLeLaLDirCap] [Root.GetLeader] a donc décidé de la restaurer en imposant l'autorité de fidèles des Blancs.\n\nLes Koubans doivent donc être empêchés d'agir de nouveau en « tourne cosaques », et leurs nouveaux dirigeants veilleront à ce que tout soit fait pour éliminer tous les partisans de l'ancien gouvernement."
 pavel_events.2.t:0 "Restauration de la République du Kouban"
 NSB_poland_democratic_events.1.t:0 "La question du pouvoir"
 NSB_poland_democratic_events.1.desc:0 "Maintenant que nous sommes débarrassés de l'influence sanatiste au gouvernement, la question reste posée de savoir qui devrait diriger désormais le nouveau Parti paysan. Le plus farouche défenseur des paysans, Stanisław Mikołajczyk, occupe pour l'heure la fonction, mais on ne peut ignorer que la victoire lors de la guerre civile aurait été impossible sans le soutien du Front Morges.\n\nReprésentant les généraux partisans de la restauration d'élections libres dans le pays, les faveurs du Front vont à l'ancien Premier ministre, Wincenty Witos. Mais si faire de lui le dirigeant du parti apaiserait le Front, de nombreux paysans ayant combattu sur le front pour la cause démocratique se sentiraient indéniablement trahis si Mikołajczyk devait être démis de sa charge..."
 NSB_poland_democratic_events.1.a:0 "Witos a l'expérience requise\npour gouverner le pays"
 NSB_poland_democratic_events.1.b:0 "Le peuple préférerait\nnettement Mikołajczyk"
 NSB_poland_communist_events.2.a:0 "C'est sans doute\nla meilleure solution"
 NSB_poland_communist_events.2.b:0 "Pourtant, il va falloir\nqu'ils se fassent à cette idée..."
 NSB_poland_communist_events.2.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous offrir une protection militaire pleine et entière en échange de notre reconnaissance de [From.GetSaLeurNP] domination sur les territoires [Root.GetAdjMP]. Les politiciens [From.GetAdjMP] n'ont à la bouche que la menace que font peser [SOV.GetHabitants] et [GER.GetHabitants] pour nous, d'où leur proposition de faire de nous un protectorat.\n\nAccepter ferait [Root.GetDuDelaDelNP] [Root.GetName] un fantoche. Et les [From.GetHabitants] ne semblent même pas envisager que nous puissions refuser..."
 NSB_poland_communist_events.2.t:0 "[From.GetLeLaLNPCap] [From.GetName]\noffr[From.GetEEntNP] de nous protéger"
 NSB_poland_communist_events.201.a:0 "Excellent"
 NSB_poland_communist_events.201.desc:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté de devenir une dépendance [Root.GetAdjFS]. [From.GetSonLeurNPCap] gouvernement en répond désormais directement au nôtre, et les ambitions [Root.GetDuDelaDelNP] [Root.GetName] d'établir [Root.GetSonLeurNP] hégémonie sur les pays baltes sont désormais inévitables."
 NSB_poland_communist_events.201.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]"
 NSB_poland_communist_events.202.a:0 "On peut toujours compter\nsur les militaires !"
 NSB_poland_communist_events.202.desc:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] refusé sans détour notre offre de protection et persist[From.GetEEntNP] à vouloir préserver [From.GetSonLeurNP] indépendance. L'état-major a déjà lancé les préparatifs pour faire un succès de cet échec du ministère des Affaires étrangères, et [Root.GetLeLaLDir] [Root.GetLeader] n'a qu'un ordre à donner pour que l'assaut sur les territoires [From.GetAdjMP] soit lancé."
 NSB_poland_communist_events.202.t:0 "Refus [From.GetDuDelaDelNP] [From.GetName]"
 NSB_poland_communist_events.3.a:0 "Prolétaires [Root.GetAdjMP]\net [From.GetAdjMP], unissez-vous !"
 NSB_poland_communist_events.3.b:0 "C'est bien évidemment inenvisageable !"
 NSB_poland_communist_events.3.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous faire parvenir ses exigences que [Root.GetLeLaLNP] [Root.GetName] soi[Root.GetTEntNP] immédiatement intégré[Root.GetXENP] au sein de [From.GetSesLeursNP] territoires. Cette annexion pure et simple fait partie des ambitions [From.GetDuDelaDelDir] [From.GetLeader] de former une « Communauté des républiques socialistes ».\n\nAccepter nous ferait donc renoncer immédiatement à toute indépendance et ferait [Root.GetDuDelaDelNP] [Root.GetName] un territoire [Root.GetAdjMS]."
 NSB_poland_communist_events.3.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nnotre intégration"
 NSB_poland_communist_events.301.a:0 "Quelle pitié..."
 NSB_poland_communist_events.301.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] sèchement refusé [From.GetSonLeurNP] intégration au sein de la Communauté des républiques socialistes. Si cela ne signifie en rien la fin des ambitions [Root.GetDuDelaDelDir] [Root.GetLeader] dans la région, il paraît toutefois évident que les relations pacifiques avec les [From.GetHabitants] sont bel et bien révolues."
 NSB_poland_communist_events.301.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\n[From.GetSonLeurNP] intégration"
 NSB_poland_communist_events.302.a:0 "Merveilleux !"
 NSB_poland_communist_events.302.desc:0 "\nLes ambitions [Root.GetDuDelaDelDir] [Root.GetLeader] de voir [From.GetLeLaLNP] [From.GetName] intégrer la Communauté des républiques socialistes ont porté leurs fruits. Le gouvernement [From.GetAdjMS] vient en effet d'accepter de se placer sous l'autorité directe [Root.GetDuDelaDelNP] [Root.GetName]."
 NSB_poland_communist_events.302.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\n[From.GetSonLeurNP] intégration"
 NSB_poland_communist_events.4.a:0 "C'est si gentiment demandé..."
 NSB_poland_communist_events.4.b:0 "Les [From.GetHabitants] ne sont pas prêts"
 NSB_poland_communist_events.4.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] offr[From.GetEEntNP] de nous rétrocéder l'est de [From.GetSesLeursNP] territoires en échange du statut de protectorat et de [From.GetSonLeurNP] intégration au sein [Root.GetDuDelaDelNP] [Root.GetName]. Si nous l'acceptons, [From.GetIlElleNP] deviendr[From.GetAOntNP] donc un État fantoche [Root.GetAdjMS], et les territoires biélorusses et ukrainiens qu'[From.GetIlElleNP] occup[From.GetEEntNP] actuellement nous seraient rétrocédés.\n\nLe choix peut donc paraître évident, mais les ambitions [GER.GetDuDelaDelNP] [GER.GetName] [From.GetAuEnANP] [From.GetName] pourraient aussi nous impliquer dans un conflit avec [GER.GetLuiElleEuxNP]."
 NSB_poland_communist_events.4.t:0 "[From.GetLeLaLNPCap] [From.GetName] offr[From.GetEEntNP]\nde rétrocéder l'Est"
 NSB_poland_communist_events.401.a:0 "C'était là un sacrifice nécessaire"
 NSB_poland_communist_events.401.desc:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté de faire [Root.GetDuDelaDelNP] [Root.GetName] un protectorat, et de [Root.GetLLesFNP] intégrer en [From.GetSonLeurNP] sein. Si de nombreux [Root.GetHabitants] se sentent trahis par notre décision, [Root.GetLeLaLDir] [Root.GetLeader] a assuré la population que [From.GetLeLaLDir] [From.GetLeader] est un[From.GetXEDir] ami[From.GetXEDir] et que tous les citoyens [Root.GetAdjMP] n'auront qu'à se féliciter d'appartenir désormais [SOV.GetAuAlaAlNP] [SOV.GetName]."
 NSB_poland_communist_events.401.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]"
 NSB_poland_communist_events.402.a:0 "En ce cas..."
 NSB_poland_communist_events.402.desc:0 "[From.GetLeLaLDirCap] [From.GetLeader] a refusé d'accepter l'entrée [Root.GetDuDelaDelNP] [Root.GetName] au sein [From.GetDuDelaDelNP] [SOV.GetName], au motif que [Root.GetLeLaLDir] [Root.GetLeader] ne serait « pas encore prêt[Root.GetXEDir] ». Mais si c'est là le prétexte officiel avancé par les [From.GetHabitants], nombreux sont ceux qui suspectent plutôt que c'est la crainte des ambitions [GER.GetAdjFP] [Root.GetAuEnANP] [Root.GetName] qui les a fait reculer."
 NSB_poland_communist_events.402.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]"
 NSB_poland_communist_events.5.a:0 "L'indépendance [From.GetAdjFS]\nest tout simplement inenvisageable"
 NSB_poland_communist_events.5.b:0 "Nous avons d'autres priorités\npour l'instant"
 NSB_poland_communist_events.5.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetNestNesontNP] désormais plus une marionnette [Root.GetAdjFS]. Le petit pays vient de déclarer son indépendance en tant que république socialiste. Pour l'heure toutefois la situation demeure tout à fait calme, les [From.GetHabitants] ayant préféré rester membres [Root.GetDuDelaDelFaction] [Root.GetFactionName]."
 NSB_poland_communist_events.5.t:0 "[From.GetLeLaLNPCap] [From.GetName]\ndéclar[From.GetEEntNP] [From.GetSonLeurNP] indépendance"
 NSB_poland_communist_events.501.a:0 "[From.GetSilSielleDirCap] veut la guerre,\n[From.GetIlElleDir] l'aura !"
 NSB_poland_communist_events.501.desc:0 "\nComme nous pouvions nous y attendre, [From.GetLeLaLDir] [From.GetLeader] n'a guère apprécié la déclaration d'indépendance [Root.GetDuDelaDelNP] [Root.GetName]. [From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous déclarer la guerre."
 NSB_poland_communist_events.501.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nnous déclar[From.GetEEntNP] la guerre"
 NSB_poland_communist_events.502.a:0 "Mieux vaut rester membres\n[From.GetDuDelaDelFaction] [From.GetFactionName]"
 NSB_poland_communist_events.502.b:0 "[Root.GetLeLaLNPCap] [Root.GetName] doi[Root.GetTVentNP]\naccéder à l'indépendance pleine et entière"
 NSB_poland_communist_events.502.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté de reconnaître notre déclaration d'indépendance, et la paix entre nos deux pays semble pour l'heure assurée. Si [Root.GetLeLaLNP] [Root.GetName] [Root.GetNestNesontNP] toutefois pas encore pleinement indépendant[Root.GetXENP]. Nous devons toujours prendre une décision entre choisir de rester associés aux [From.GetHabitants] ou couper tout lien avec eux afin d'explorer notre propre voie."
 NSB_poland_communist_events.502.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nnotre indépendance"
 NSB_poland_communist_events.6.a:0 "Ces territoires sont après tout négligeables"
 NSB_poland_communist_events.6.b:0 "Ces territoires sont\net resteront [Root.GetAdjMP]"
 NSB_poland_communist_events.6.desc:0 "\nSi la Pologne orientale faisait partie intégrante de l'accord ayant permis [From.GetAuAlaAlNP] [From.GetName] d'intégrer [Root.GetLeLaLFaction] [Root.GetFactionName], [From.GetIlElleNP] vien[From.GetTNentNP] malgré tout de demander à ce qu'elle [From.GetLuiLeurNP] soit rétrocédée. Selon les diplomates [From.GetAdjMP], cela serait marquer ainsi notre reconnaissance envers leur loyauté pour l'avancement de la cause à l'échelle mondiale. Et, toujours selon eux, les habitants de l'Ouest de la Biélorussie et d'Ukraine étaient citoyens [From.GetAdjMP] durant des décennies, et ont joué un grand rôle dans la grève des paysans qui a permis d'imposer le socialisme dans leur pays."
 NSB_poland_communist_events.6.t:0 "[From.GetLeLaLNPCap] [From.GetName]\ndemand[From.GetEEntNP] l'Est"
 NSB_poland_communist_events.601.a:0 "La nation a donc retrouvé son intégrité"
 NSB_poland_communist_events.601.desc:0 "\nAvec l'accord [From.GetDuDelaDelNP] [From.GetName], la Pologne orientale vient de réintégrer les territoires [POL.GetAdjMP]. Déjà, l'administration [Root.GetAdjFS] a commencé à se réinstaller dans cette région qui a joué un si grand rôle dans le renversement de l'ancien régime. Ses habitants retrouvent donc ainsi l'État pour lequel ils ont versé leur sang."
 NSB_poland_communist_events.601.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nnous rétrocèd[From.GetEEntNP] la Pologne orientale"
 NSB_poland_communist_events.602.a:0 "Nous ne pouvons rien y faire"
 NSB_poland_communist_events.602.b:0 "En ce cas, proclamons l'indépendance\n[Root.GetDuDelaDelNP] [Root.GetName] !"
 NSB_poland_communist_events.602.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a catégoriquement refusé de nous rétrocéder la Pologne orientale. Si sa réponse était certes prévisible, de nombreux [Root.GetHabitants] sont toutefois fort déçus, et les appels à faire sécession [From.GetDuDelaDelNP] [From.GetName] se multiplient déjà..."
 NSB_poland_communist_events.602.t:0 "Refus [From.GetDuDelaDelNP] [From.GetName]"
 NSB_poland_monarchist_events.1.a:0 "Nous devons résister à tout prix !"
 NSB_poland_monarchist_events.1.desc:1 "\nMaintenant que [From.GetLeLaLDir] [From.GetLeader] a été couronné[From.GetXEDir] monarque [From.GetDuDeDNP] [From.GetName], son gouvernement semble bien décidé à revendiquer le trône [Root.GetDuDeDNP] [Root.GetName]. Par une véritable campagne de propagande et des postures diplomatiques assurées, les [From.GetHabitants] vont saisir toutes les occasions pour mobiliser l'opposition au régime [Root.GetDuDelaDelDir] [Root.GetLeader] et appuyer un coup d'État.\n\nSi cette propagande rencontrait quelque succès, [Root.GetLeLaLNP] [Root.GetName] courrai[Root.GetTEntNP] bel et bien le risque d'être ravalé[Root.GetXENP] au rang de fantoche [From.GetDuDelaDelNP] [From.GetName]."
 NSB_poland_royal_election.4.b:0 "Peut-être avons-nous repoussé\nFrédéric-Christian un peu trop vite..."
 NSB_polish_fascist_events.1.a:0 "Pourquoi les envahir\ns'ils nous donnent tout d'eux-mêmes ?"
 NSB_polish_fascist_events.1.b:0 "Nous avons d'autres projets\nconcernant [From.GetLeLaLNP] [From.GetName]"
 NSB_polish_fascist_events.1.desc:0 "Le gouvernement [From.GetAdjMS] vient de proposer un pacte afin de soutenir nous ambitions à atteindre la suprématie mondiale. En clair, [From.GetLeLaLDir] [From.GetLeader] est bien conscient[From.GetXEDir] [Root.GetQueleQuelaQuelDir] [Root.GetLeader] ne pouvait se satisfaire des frontières actuelles entre [From.GetLeLaLNP] [From.GetName] et [Root.GetLeLaLNP] [Root.GetName], aussi le ministre des Affaires étrangères Józef Beck a-t-il été envoyé pour négocier des arrangements.\n\n[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP] donc de céder les territoires occidentaux de Posen, Danzig et de Haute-Silésie en échange d'un pacte mutuel de non-agression et de la protection [Root.GetDuDelaDelNP] [Root.GetName] en cas d'invasion [SOV.GetAdjFS]. Dans les faits, hormis les cessions territoriales, cet accord fait [From.GetDuDelaDelNP] [From.GetName] à peine plus qu'un fantoche [Root.GetAdjMS]."
 NSB_polish_fascist_events.1.t:0 "Le pacte Beck-Ribbentrop"
 NSB_polish_fascist_events.101.a:0 "Nous sommes sauvés, mais à quel prix ?"
 NSB_polish_fascist_events.101.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] d'accepter nos conditions. [Root.GetLeLaLNPCap] [Root.GetName] se trouv[Root.GetEEntNP] donc désormais sous [From.GetSaLeurNP] protection. Déjà, des troupes [From.GetAdjFP] se sont installées dans les campagnes, et les divers ministères sont en ligne directe avec Berlin pour y répondre de leur action."
 NSB_polish_fascist_events.101.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nratifi[From.GetEEntNP] le pacte"
 NSB_polish_fascist_events.102.a:0 "Il est donc temps de changer de méthode..."
 NSB_polish_fascist_events.102.desc:0 "\nMême si nos propositions revenaient littéralement à offrir les clefs du pays [From.GetAuAlaAlDir] [From.GetLeader], [From.GetCeluiCelleDir]-ci semble avoir d'autres plans pour [Root.GetLeLaLNP] [Root.GetName], et le gouvernement [From.GetAdjMS] nous a notifié qu'il refusait de ratifier le pacte."
 NSB_polish_fascist_events.102.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde ratifier le pacte"
 NSB_polish_fascist_events.2.a:0 "Envoyons donc un ultimatum\naux [LIT.GetHabitants]"
 NSB_polish_fascist_events.2.b:0 "Très bien"
 NSB_polish_fascist_events.2.c:0 "C'est hors de question"
 NSB_polish_fascist_events.2.desc:0 "\nMême [From.GetSilSielleNP] [From.GetEstSontNP] désormais inféodé[From.GetXENP] [Root.GetAuAlaAlNP] [Root.GetName], il semble que [From.GetLeLaLNP] [From.GetName] entretien[From.GetTNentNP] toujours l'espoir d'imposer [From.GetSaLeurNP] domination sur les anciens territoires de la République des Deux Nations. Reconnaissant nos prétentions légitimes à contrôler Memel, [From.GetLeLaLDir] [From.GetLeader] propose donc que nous divisions les territoires [LIT.GetDuDelaDelNP] [LIT.GetName], la région de Memel passant sous contrôle [Root.GetAdjMS], et le reste devenant [From.GetAdjMS]."
 NSB_polish_fascist_events.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nun partage des territoires [LIT.GetAdjMP]"
 NSB_polish_fascist_events.201.a:0 "On n'a guère le choix, semble-t-il..."
 NSB_polish_fascist_events.201.b:0 "On ne peut pas accepter\nune chose pareille !"
 NSB_polish_fascist_events.201.desc:0 "\nUne demande conjointe d'annexion nous est parvenue, adressée par nulle autre que cette alliance pour le moins improbable entre [GER.GetLeLaLNP] [GER.GetName] et [POL.GetLeLaLNP] [POL.GetName]. L'ultimatum exige que le territoire de Memel passe sous contrôle [GER.GetAdjMS] direct, l'ensemble du territoire restant [Root.GetDuDelaDelNP] [Root.GetName] étant annexé par les [POL.GetHabitants]."
 NSB_polish_fascist_events.201.t:0 "[GER.GetHabitants] et [POL.GetHabitants]\nexigent notre annexion"
 NSB_polish_fascist_events.202.a:0 "C'est pour le moins regrettable..."
 NSB_polish_fascist_events.202.desc:0 "Les [GER.GetHabitants] semblent avoir leurs propres projets concernant les territoires [LIT.GetAdjMP], et ils ont repoussé sans ambages notre proposition de partage."
 NSB_polish_fascist_events.202.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]"
 NSB_polish_fascist_events.203.a:0 "Superbe !"
 NSB_polish_fascist_events.203.desc:0 "\nLe gouvernement [From.GetAdjMS] a accepté de céder à nos exigences conjointes, et ses territoires vont être divisés entre [POL.GetLeLaLNP] [POL.GetName] et [GER.GetLeLaLNP] [GER.GetName]. [LIT.GetLeLaLNPCap] [LIT.GetName] [LIT.GetEstSontNP] donc tombé[LIT.GetXENP] sans qu'un seul coup de feu soit tiré."
 NSB_polish_fascist_events.203.t:0 "[From.GetLeLaLNPCap] [From.GetName] cèd[From.GetEEntNP]\nà notre ultimatum"
 NSB_polish_fascist_events.204.a:0 "Nous les laisserons s'amuser un peu"
 NSB_polish_fascist_events.204.desc:0 "\nAussi raisonnables qu'elles aient pu être, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] décidé de refuser nos demandes. C'est donc un échec diplomatique, aussi est-il temps que les militaires entrent en jeu."
 NSB_polish_fascist_events.204.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] l'ultimatum"
 NSB_polish_fascist_events.3.a:0 "Cela semble raisonnable"
 NSB_polish_fascist_events.3.b:0 "Ce n'est absolument pas\nce qui était convenu"
 NSB_polish_fascist_events.3.desc:0 "\nAu motif que [From.GetSesLeursNP] usines ne peuvent dans la situation actuelle contribuer à l'effort de guerre, le gouvernement [From.GetAdjMS] a demandé que [Root.GetLeLaLNP] [Root.GetName] allèg[Root.GetEEntNP] [GER.GetSesLeursNP] demandes. Accepter préserverait le statut de protectorat [From.GetDuDelaDelNP] [From.GetName], mais contribuerait à accroître grandement [From.GetSonLeurNP] autonomie politique et économique."
 NSB_polish_fascist_events.3.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nune autonomie accrue"
 NSB_polish_fascist_events.301.a:0 "Parfait"
 NSB_polish_fascist_events.301.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté d'accorder [Root.GetAuAlaAlNP] [Root.GetName] une plus grande autonomie. [Root.GetSilSielleNPCap] [From.GetLuiLeurNP] demeur[Root.GetEEntNP] inféodé[Root.GetXENP], [Root.GetIlElleNP] disposer[Root.GetAOntNP] donc dorénavant d'une plus grande marge de manœuvre dans le domaine industriel et sur la scène diplomatique."
 NSB_polish_fascist_events.301.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous accord[From.GetEEntNP]\nune plus grande autonomie"
 NSB_polish_fascist_events.302.a:0 "Hélas..."
 NSB_polish_fascist_events.302.b:0 "Peut-être devrions-nous\ncontacter l'État clandestin..."
 NSB_polish_fascist_events.302.desc:0 "\nNotre demande d'une plus grande autonomie a été refusée de manière très agressive par les [From.GetHabitants]. Les conseillers [From.GetDuDelaDelDir] [From.GetLeader] ont semblé véritablement outrés que nous osions même faire une telle requête. Selon eux, le seul effort de guerre qu'ai[Root.GetTEntNP] à fournir [Root.GetLeLaLNP] [Root.GetName] est de répondre à leurs demandes. Tout laisse donc croire que nous resterons encore longtemps soumis [GER.GetAuAlaAlNP] [GER.GetName]..."
 NSB_polish_fascist_events.302.t:0 "[From.GetLeLaLNPCap] [From.GetName] renforc[From.GetEEntNP]\nencore [From.GetSonLeurNP] emprise"
 NSB_polish_fascist_events.4.a:0 "Nous devrions demander les pays baltes"
 NSB_polish_fascist_events.4.b:0 "Nous devrions nous recevoir\nla Biélorussie et l'Ukraine"
 NSB_polish_fascist_events.4.c:0 "Nous devons nous étendre entre les deux mers"
 NSB_polish_fascist_events.4.desc.first:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] beaucoup sacrifié pour éliminer la menace bolchévique : [Root.GetSesLeursNP] territoires occidentaux, [Root.GetSonLeurNP] indépendance, et la vie d'innombrables [Root.GetHabitants]. L'heure est donc venue de demander un juste retour des choses. La guerre contre [SOV.GetLeLaLNP] [SOV.GetName] débouchera assurément sur une victoire, et de nombreuses opportunités se dessinent à l'est pour une expansion [Root.GetDuDelaDelNP] [Root.GetName]."
 NSB_polish_fascist_events.4.desc.rejected:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] refusé toutes nos propositions pour redéfinir les frontières après la guerre. Cela n'a toutefois guère d'importance si l'on envisage toutes les visions pour l'État [Root.GetAdjMS] d'après-guerre."
 NSB_polish_fascist_events.4.t:0 "[From.GetLeLaLNPCap] [From.GetName] d'après-guerre"
 NSB_polish_fascist_events.401.a:0 "Cela paraît possible"
 NSB_polish_fascist_events.401.b:0 "Non"
 NSB_polish_fascist_events.401.desc.baltics:0 "Le gouvernement [From.GetAdjMS] vient de nous faire parvenir une proposition concernant la période de l'après-guerre. Mettant en avant les territoires perdus par la ratification du pacte Beck-Ribbentrop, [From.GetLeLaLNP] [From.GetName] estim[From.GetEEntNP] qu'une révision des frontières [From.GetLuiLeurNP] est due.\n\nMettant en avant [From.GetSonLeurNP] ambition déjà ancienne de reprendre la Courlande, ancien satellite de la République des Deux Nations, [From.GetIlElleNP] souhait[From.GetEEntNP] donc pouvoir s'étendre en direction du nord, en recevant les pays baltes."
 NSB_polish_fascist_events.401.desc.ukraine:0 "Le gouvernement [From.GetAdjMS] vient de nous faire parvenir une proposition concernant la période de l'après-guerre. Mettant en avant les territoires perdus par la ratification du pacte Beck-Ribbentrop, [From.GetLeLaLNP] [From.GetName] estim[From.GetEEntNP] qu'une révision des frontières [From.GetLuiLeurNP] est due.\n\nMettant en avant [From.GetSonLeurNP] ambition déjà ancienne de retrouver les anciennes possessions de la République des Deux Nations à l'est, [From.GetIlElleNP] souhait[From.GetEEntNP] donc pouvoir s'étendre vers l'est, en Biélorussie et en Ukraine."
 NSB_polish_fascist_events.401.desc.blacksea:0 "Le gouvernement [From.GetAdjMS] vient de nous faire parvenir une proposition concernant la période de l'après-guerre. Mettant en avant les territoires perdus par la ratification du pacte Beck-Ribbentrop, [From.GetLeLaLNP] [From.GetName] estim[From.GetEEntNP] qu'une révision des frontières [From.GetLuiLeurNP] est due.\n\nMettant en avant [From.GetSonLeurNP] ambition déjà ancienne de s'étendre d'une mer à l'autre, [From.GetIlElleNP] souhaiterai[From.GetTEntNP] donc pouvoir s'étendre vers le sud, en direction de la Crimée."
 NSB_polish_fascist_events.402.a:0 "L'avenir du pays est donc assuré"
 NSB_polish_fascist_events.402.desc:0 "Notre proposition d'étendre les frontières [Root.GetDuDelaDelNP] [Root.GetName] après la guerre a été acceptée par [From.GetLeLaLNP] [From.GetName]. Déjà, une administration civile [Root.GetAdjFS] a commencé à se mettre en place dans les régions que nous avions revendiquées. Nos territoires occidentaux ne nous seront sans doute jamais rendus, mais il convient d'admettre que cela est largement compensé par toutes ces possessions qui se trouvent désormais sous contrôle [Root.GetAdjMS]."
 NSB_polish_fascist_events.5.a:0 "Excellente idée !"
 NSB_polish_fascist_events.5.b:0 "C'est parfaitement ridicule..."
 NSB_polish_fascist_events.5.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous proposer d'intégrer l'Internationale phalangiste, formée sur l'alliance très étroite entre les valeurs du phalangisme et du catholicisme. Accepter nous permettrait de combattre côte à côte en temps de guerre, et permettrait aux phalangistes appartenant au gouvernement d'acquérir une plus grande influence. Devons-nous accepter ?"
 NSB_polish_fascist_events.5.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous invit[From.GetEEntNP]\nà intégrer l'Internationale phalangiste"
 NSB_polish_fascist_events.6.t:0 "Émeute à Varsovie"
 NSB_polish_fascist_events.6.desc:0 "L'agitation et l'influence sans cesse croissante des Phalangistes ont fini par provoquer une série d'émeutes nationalistes dans les rues de [Root.Capital.GetCapitalVictoryPointName]. Enhardis par le soutien témoigné par [Root.GetLeLaLDir] [Root.GetLeader] envers les extrémistes d'extrême-droite et sa volonté de collaborer avec eux, les émeutiers ont défilé dans les rues de la ville pour terminer par des affrontements au Château. Les officiers loyaux à la faction sanatiste au gouvernement se sont avérés incapables d'arrêter la foule, tandis qu'ils pillaient la capitale, et ont dû finir par évacuer [Root.GetLeLaLDir] [Root.GetLeader].\n\nDéjà, tous les sanatistes ont soit quitté, soit été chassés du Château, et Bolesław Piasecki vient de s'autoproclamer nouveau dirigeant du pays."
 NSB_polish_fascist_events.6.a:0 "Notre plan fonctionne à merveille !"
 NSB_polish_fascist_events.7.t:0 "Élections nationales"
 NSB_polish_fascist_events.7.desc:0 "La Sanacja n'avait cessé ces derniers temps d'adopter les politiques et idées proposées par le Parti national-démocrate, aussi n'était-ce qu'une question de temps avant que la République n'organise de nouveau des élections. Avec signature de la troisième constitution, ces élections ont donc été organisées, à la condition que les partis anti-patriotes ne puissent être autorisés à gouverner.\n\nParmi ceux-ci se trouvent évidemment le PSL des paysans et la plupart des organisations de gauche, afin que les électeurs puissent faire le bon choix s'ils ne souhaitent pas porter au pouvoir les nationaux-démocrates. Ceux-ci ont donc emporté une large victoire, une part minime des votes allant à des partis concurrents tels la Sanacja. La ND dispose donc désormais d'un contrôle quasi absolu sur la République."
 NSB_polish_fascist_events.7.a:0 "C'est drôlement chouette la démocratie !"
 nsb_news.1.a:0 "Enfin le prolétariat\npolonais se soulève !"
 nsb_news.1.b:0 "La populace sera bientôt\nnoyée dans son sang"
 nsb_news.1.c:0 "Que la Sainte Vierge veille sur nous !"
 nsb_news.1.d:0 "Les Polonais en sont rendus\nà se partager eux-mêmes ?"
 nsb_news.1.e:0 "Comment tout cela\nse terminera-t-il pour la Pologne ?"
 nsb_news.1.desc:0 "La jeune Pologne vient de sombrer dans la guerre civile. Des décennies de querelles au plus haut sommet de l'État et un manque criant d'investissements dans les infrastructures des régions rurales de l'Est avaient déjà, cette année, poussé les plus pauvres à lancer une grève générale. Les brutalités infligées aux manifestants par la police et l'armée ont alors achevé de diviser le pays.\n    Le gouvernement paysan, tenant l'Est du pays, est dirigé par [peasant_poland_target.GetLeLaLDir] [peasant_poland_target.GetLeader], et est soutenu à la fois par une coalition d'opposants libéraux, socialistes et marxistes, mais aussi par le Front Morges, démocratique, bien représenté au sein de l'armée polonaise.\n    Les forces loyalistes, quant à elles, tiennent fermement le cœur industriel du pays."
 nsb_news.1.t:0 "Soulèvement paysan en Pologne"
 nsb_news.2.a:0 "C'est un véritable outrage à l'honneur\n[USA.GetDuDelaDelNP] [USA.GetName] !"
 nsb_news.2.b:0 "Les [LIB.GetHabitants] n'ont-ils pas\nleur mot à dire ?"
 nsb_news.2.c:0 "[LIB.GetLeLaLNPCap] [LIB.GetName]\n[LIB.GetNestNesontNP] qu'une première étape"
 nsb_news.2.d:0 "[POL.GetLeLaLNPCap] [POL.GetName] ?\nEn Afrique ?"
 nsb_news.2.f:0 "Cela ressemble à s'y méprendre\nà du colonialisme..."
 nsb_news.2.e:0 "Encore et toujours l'impérialisme..."
 nsb_news.2.desc.dem:1 "\n[POL.GetLeLaLNPCap] [POL.GetName] [POL.GetAOntNP] aujourd'hui affirmé [POL.GetSaLeurNP] souveraineté sur [LIB.GetLeLaLNP] [LIB.GetName]. Depuis 1932, [LIB.GetCeluiCelleNP]-ci considérai[LIB.GetTEntNP] [POL.GetLeLaLNP] [POL.GetName] comme [LIB.GetSonLeurNP] premier partenaire économique, pensant qu'[POL.GetIlElleNP] n'entretenai[POL.GetTEntNP] aucune ambition coloniale, mais les accords signés entre les gouvernements [POL.GetAdjMS] et [LIB.GetAdjMS] et la Société des Nations [LIB.GetLeLaFNP] relèguent aujourd'hui au rang de fantoche.\n    Le gouvernement [USA.GetAdjMS] a critiqué cette décision, considérant l'indépendance du pays comme un prérequis indispensable au bien-être des [LIB.GetHabitants].\n    La Ligue maritime et coloniale [POL.GetAdjFS] voit quant à elle cela comme une victoire éclatante de ses ambitions coloniales, et n'entend pas freiner de si tôt ses opérations en Afrique."
 nsb_news.2.desc.com:1 "\n[POL.GetLeLaLNPCap] [POL.GetName] [POL.GetAOntNP] aujourd'hui affirmé [POL.GetSaLeurNP] souveraineté sur [LIB.GetLeLaLNP] [LIB.GetName]. Depuis 1932, [LIB.GetCeluiCelleNP]-ci considérai[LIB.GetTEntNP] [POL.GetLeLaLNP] [POL.GetName] comme [LIB.GetSonLeurNP] premier partenaire économique, pensant qu'[POL.GetIlElleNP] n'entretenai[POL.GetTEntNP] aucune ambition coloniale, mais les accords signés entre les gouvernements [POL.GetAdjMS] et [LIB.GetAdjMS] [LIB.GetLeLaFNP] relèguent aujourd'hui au rang de fantoche.\n    Le gouvernement [USA.GetAdjMS] a critiqué cette décision, considérant l'indépendance du pays comme un prérequis indispensable au bien-être des [LIB.GetHabitants].\n    [POL.GetLeLaLDirCap] [POL.GetLeader], accusé[POL.GetXEDir] par des membres du KPP de verser dans le colonialisme, assure quant à [POL.GetLuiElleDir] qu'il ne s'agit que de protéger les [LIB.GetHabitants] de la colonisation, mais peine à les convaincre."
 nsb_news.2.t:1 "[LIB.GetLeLaLNPCap] [LIB.GetName]\nsous protectorat [POL.GetAdjMS]"
 nsb_news.3.t:0 "Unification du Turkestan"
 nsb_news.3.desc:0 "\nL'ensemble de l'Asie centrale étant désormais sous autorité [From.GetOldAdjective], [From.GetLeLaLDir] [From.GetLeader] a décidé de proclamer l'unité des peuples turciques. La nouvelle administration a donc proclamé la naissance [From.GetDuDelaDelNP] [From.GetName], présenté[From.GetXENP] comme la patrie de tous les peuples turciques.\n    Jusqu'en dehors de [From.GetSesLeursNP] frontières, de nombreux Turciques ont commencé à considérer cette nation nouvelle comme la leur, ce qui offre donc au jeune pays l'occasion d'étendre encore ses possessions."
 nsb_news.3.a:0 "Désormais, nous ne sommes plus divisés"
 nsb_news.3.b:0 "Intéressant..."
 nsb_news.4.t:0 "Dantzig sous contrôle [POL.GetAdjMS]"
 nsb_news.4.desc:0 "Établie en 1920 par le traité de Versailles, la ville libre de Dantzig était, jusqu'à hier, considérée comme un pays indépendant, sous protection [POL.GetDuDelaDelNP] [POL.GetName]. Mais face aux tensions croissantes à la frontière avec [GER.GetLeLaLNP] [GER.GetName] et au refus du gouvernement de Dantzig d'autoriser le transit des marchandises [POL.GetAdjFP] par son port, le gouvernement [POL.GetAdjMS] a déclaré aujourd'hui prendre le contrôle du territoire.\n    Déjà, les rues sont pleines de soldats, avec pour mission d'assurer l'autorité [POL.GetAdjFS] sur place. Albert Forster et les membres du parti nazi se sont volatilisés, et les rumeurs courent sur la possibilité d'un soulèvement et d'un rattachement [GER.GetAuAlaAlNP] [GER.GetName]."
 nsb_news.4.a:0 "C'en est fini de cette comédie\nde ville « libre »"
 nsb_news.4.b:0 "Et quelle sera la prochaine étape ?\nLa remilitarisation de la Rhénanie ?"
 nsb_news.4.c:0 "Ces [POL.GetHabitants] s'avèrent\nfort décevants..."
 nsb_news.4.d:0 "Ces [POL.GetHabitants] ne tiendront pas\nla ville bien longtemps..."
 nsb_news.4.e:0 "Cela devient intéressant..."
 nsb_news.5.t:0 "Couronnement [POL.GetAuEnANP] [POL.GetName]"
 nsb_news.5.desc.saxon:0 "Le 5 novembre 1916, Guillaume II d'Allemagne et François Joseph d'Autriche avaient signé une déclaration conjointe établissant que les territoires polonais occupés par la Russie formeraient un nouveau royaume de Pologne. Mais le jeune État n'avait alors pu trouver de souverain, et le Président de l'époque avait déclaré la IInde République polonaise.\n    Mais les [POL.GetHabitants] semblent avoir trouvé un souverain à leur convenance en [POL.GetLeader], et le margrave de Meissen a été couronné roi sous le nom de Frédéric-Christian Ier de Pologne. C'est à lui, au regard des liens historiques du pays avec la Saxe, et en dépit des craintes d'une guerre avec [GER.GetLeLaLNP] [GER.GetName], que le Conseil de régence a au final choisi de remettre la couronne."
 nsb_news.5.desc.romania:0 "Le 5 novembre 1916, Guillaume II d'Allemagne et François Joseph d'Autriche avaient signé une déclaration conjointe établissant que les territoires polonais occupés par la Russie formeraient un nouveau royaume de Pologne. Mais le jeune État n'avait alors pu trouver de souverain, et le Président de l'époque avait déclaré la IInde République polonaise.\n    Mais les [POL.GetHabitants] semblent avoir trouvé un souverain à leur convenance en [POL.GetLeader]. Au regard de l'amitié et de l'alliance séculaires qui unit les deux pays, le Conseil de régence semble avoir fait le choix d'un rapprochement avec [ROM.GetLeLaLNP] [ROM.GetName]. En tant qu'héritier du trône [ROM.GetAdjMS], ce n'est donc qu'une étape transitoire avant que les deux nations soient irrémédiablement unies."
 nsb_news.5.desc.cossack:0 "Le 5 novembre 1916, Guillaume II d'Allemagne et François Joseph d'Autriche avaient signé une déclaration conjointe établissant que les territoires polonais occupés par la Russie formeraient un nouveau royaume de Pologne. Mais le jeune État n'avait alors pu trouver de souverain, et le Président de l'époque avait déclaré la IInde République polonaise.\n    Mais les [POL.GetHabitants] semblent avoir trouvé un souverain à leur convenance en [POL.GetLeader]. [POL.GetCeluiCelleDirCap]-ci, cosaque, noble et seigneur de guerre, était un prétendant au trône peu habituel, mais sans doute ses prétentions à se tailler un fief personnel sur la Baltique ont-elles convaincu le Conseil de régence, qui a toujours conservé l'espoir de pouvoir réunifier un jour les territoires de la République des Deux Nations."
 nsb_news.5.desc.romanov:0 "Le 5 novembre 1916, Guillaume II d'Allemagne et François Joseph d'Autriche avaient signé une déclaration conjointe établissant que les territoires polonais occupés par la Russie formeraient un nouveau royaume de Pologne. Mais le jeune État n'avait alors pu trouver de souverain, et le Président de l'époque avait déclaré la IInde République polonaise.\n    Mais les [POL.GetHabitants] semblent avoir trouvé un souverain à leur convenance en [POL.GetLeader]. Tout comme l'ancienne souveraine Edwige, [POL.GetLeLaLDir] [POL.GetLeader] a choisi d'adopter le titre de « roi ». Si nombreux sont ceux qui doutent qu'elle soit bien la fille du tsar Nicolas II, elle a malgré tout été couronnée à Varsovie en tant qu'Anastasia Romanov de Pologne."
 nsb_news.5.desc.habsburg:0 "Le 5 novembre 1916, Guillaume II d'Allemagne et François Joseph d'Autriche avaient signé une déclaration conjointe établissant que les territoires polonais occupés par la Russie formeraient un nouveau royaume de Pologne. Mais le jeune État n'avait alors pu trouver de souverain, et le Président de l'époque avait déclaré la IInde République polonaise.\n    Mais les [POL.GetHabitants] semblent avoir trouvé un souverain à leur convenance en [POL.GetLeader]. Né Habsbourg, Charles-Albert a servi dans l'armée [POL.GetAdjFS] quasiment depuis la naissance de l'État, et donc été élu aujourd'hui premier roi Habsbourg du pays."
 nsb_news.5.a:0 "Vive le roi !"
 nsb_news.5.b:0 "Un royaume est né"
 nsb_news.5.c:0 "Quelle folie est-ce là ?"
 nsb_news.6.t:0 "Les nationalistes au pouvoir\n[POL.GetAuEnANP] [POL.GetName]"
 nsb_news.6.desc:0 "\n\nL'Endecja et la Phalange ont longtemps entretenu des liens étroits avec le gouvernement polonais, mais c'est au final cette coopération d'Ignacy Mościcki avec l'extrême-droite qui aura provoqué sa chute. Tirant parti de son influence croissante dans le gouvernement, [POL.GetLeLaLDir] [POL.GetLeader] a fini par supplanter Mościcki et devenir Président[POL.GetXEDir] [POL.GetLuiElleDir]-même.\n    Reste à voir, malgré tout, si le nouveau gouvernement nationaliste parviendra à apaiser les puissances étrangères lorgnant les territoires [POL.GetAdjMP], ou s'il pourra forger de nouvelles alliances."
 nsb_news.6.a:0 "La Pologne sera plus forte désormais !"
 nsb_news.6.b:0 "C'est terrifiant..."
 nsb_news.7.t:1 "Union [POL.GetDuDelaDelNP] [POL.GetName]\net [From.GetDuDelaDelNP] [From.GetName]"
 nsb_news.7.desc:0 "\n\nPar une suite d'événements pour le moins inattendus, [POL.GetLeLaLDir] [POL.GetLeader] se trouve désormais régner aussi bien sur [POL.GetLeLaLNP] [POL.GetName] que sur [From.GetLeLaLNP] [From.GetName]. Si les deux pays restent pour l'heure bien distincts, l'autorité commune qui les lie fait qu'ils sont désormais inséparables sur la scène internationale.\n    Aux yeux de tous, il semble donc désormais inévitable que cette union personnelle débouche à terme sur une unification formelle des territoires [POL.GetAdjMP] et [From.GetAdjMP]."
 nsb_news.7.a:0 "[POL.GetHabitants] et [From.GetHabitants]\nseront bientôt unis"
 nsb_news.7.b:0 "C'est intéressant..."
 nsb_news.8.t:0 "Le Royaume de Lituanie"
 nsb_news.8.desc:0 "\nLe 4 juin 1918, Guillaume d'Urach avait été démocratiquement et largement élu roi de Lituanie, mais l'intervention de l'Empire allemand avait déclaré nulle et non avenue la décision du Conseil national, aussi le souverain ne fut-il jamais couronné. En dépit de cela, le Président lituanien Antanas Smetona a aujourd'hui aboli la Présidence et déclaré roi de Lituanie Mindaugas III.\n    Smetona est donc désormais Premier ministre, et le pays est devenu une monarchie absolue. Et, déjà, il semble qu'une vague de chauvinisme et de patriotisme balaye le pays."
 nsb_news.8.a:0 "Encore un pays qui succombe\naux sirènes du royalisme..."
 nsb_news.8.b:0 "Et quelles seront les conséquences\npour [Root.GetLeLaLNP] [Root.GetName] ?"
 nsb_news.8.c:0 "Enfin, le royaume a été rétabli !"
 nsb_news.8.d:0 "La situation devient intéressante..."
 nsb_news.9.t:0 "La [GetSovietCivilWarName]"
 nsb_news.9.desc_left:0 "\nLa guerre civile vient à nouveau d'éclater en Russie. Les souvenirs du dernier conflit sont encore bien présents chez tous, aussi cet événement est-il surprenant. Après des années de querelles politiques entre factions stalinistes et trotskistes, le gouvernement soviétique est aujourd'hui divisé au point de se disputer désormais par les armes le contrôle du pays.\n    [SOV.GetLeLaLDirCap] [SOV.GetLeader] s'est proclamé[SOV.GetXEDir] dirigeant[SOV.GetXEDir] de ce qu'[SOV.GetIlElleDir] nomme « [SOV.GetLeLaLNP] [SOV.GetName] », et mène la guerre contre [SOS.GetLeLaLDir] [SOS.GetLeader] depuis sa base établie à [SOV.Capital.GetCapitalVictoryPointName]."
 nsb_news.9.desc_right:0 "\nUne fois encore, la Russie soviétique est déchirée par une guerre civile. Cette fois, pourtant, elle n'oppose plus blancs et rouges, mais les factions rivales au sein du Parti communiste.\n    [SOS.GetLeLaLDirCap] [SOS.GetLeader] tient [Root.Capital.GetCapitalVictoryPointName], tandis que les rebelles partisans [SOV.GetDuDelaDelDir] [SOV.GetLeader] sont établis à [SOV.Capital.GetCapitalVictoryPointName]. Des rumeurs indiquent que le soulèvement est soutenu par des puissances étrangères, même si rien pour l'heure ne permet de le vérifier."
 nsb_news.9.desc_exiles:0 "\nDe façon assez inattendue, les forces des Russes blancs ont repris le combat contre les bolchéviques. Leur cause semblait perdue, même si depuis quelques mois plusieurs rapports ont mentionné des mouvements de troupes en Mandchourie et en Sibérie, et ce matin un gouvernement provisoire russe a été proclamé à [SOV.Capital.GetCapitalVictoryPointName].\n    L'Armée rouge a été aussitôt mobilisée, et le pays est de nouveau en guerre. Jusqu'à présent, les puissances occidentales n'ont pas donné de signes selon lesquels elles auraient l'intention d'intervenir. Reste donc à voir ce que fer[JAP.GetAOntNP] [JAP.GetLeLaLNP] [JAP.GetName]."
 nsb_news.9.a:0 "Jusqu'à la victoire !"
 nsb_news.9.b:0 "Cela devait bien finir ainsi..."
 nsb_news.9.c:0 "Les rouges vont se détruire eux-mêmes"
 nsb_news.9.d:0 "[SOS.GetLeLaLDirCap] [SOS.GetLeader]\nva l'emporter à coup sûr"
 nsb_news.9.e:0 "Quelles seront les conséquences\npour la cause communiste ?"
 nsb_news.9.f:0 "Cela montre parfaitement\nla violence inhérente au communisme"
 nsb_news.9.g:0 "Cette fois, ils se débrouilleront entre eux"
 nsb_news.9.h:0 "Ils ont déjà été battus une fois,\ncela sera sans doute pareil"
 nsb_news.9.i:0 "La cause est noble,\nmais peuvent-ils vraiment l'emporter ?"
 nsb_news.10.t:0 "Fin de la [GetSovietCivilWarName]"
 nsb_news.10.desc_stalinist:0 "\nLa dernière unité rebelle a capitulé, et la [GetSovietCivilWarName] est officiellement terminée. Au cours d'un discours grandiloquent à la nation, [SOS.GetLeLaLDir] [SOS.GetLeader] s'est présent[SOS.GetXEDir] en artisan de la victoire, et a loué l'Armée rouge pour son courage et sa loyauté.\n    Maintenant que le sort de ses ennemis intérieurs est réglé, [SOS.GetIlElleDir] peut désormais consacrer son attention à d'autres sujets. L'impact des destructions, la ruine de l'industrie [SOS.GetAdjFS] et l'importance des pertes humaines causées par le conflit restent toutefois à évaluer."
 nsb_news.10.desc_communist_opposition:0 "\nLa capitulation des dernières unités loyales [SOS.GetAuAlaAlDir] [SOS.GetLeader] signe la fin de la [GetSovietCivilWarName]. [SOV.GetLeLaLDirCap] [SOV.GetLeader] a proclamé la victoire et promis de tout faire pour relever [SOV.GetLeLaLNP] [SOV.GetName] de [SOV.GetSesLeursNP] ruines.\n    La tâche n'est pas mince, toutefois, même [SOV.GetSilSielleDir] semble persuadé[SOV.GetXEDir] qu'une ère nouvelle s'ouvre aujourd'hui pour les [SOV.GetHabitants] et pour le monde. Reste à voir toutefois [SOV.GetSilSielleDir] pourra tenir les promesses faites lors de sa déclaration."
 nsb_news.10.desc_exiles:0 "\nCe qui paraissait impossible il y a peu encore, un nouveau conflit entre blancs en exil et bolchéviques, a débouché sur l'étonnante victoire des premiers. [SOV.GetLeLaLDirCap] [SOV.GetLeader] a annoncé la défaite [SOS.GetDuDelaDelNP] [SOS.GetName] et promis de rendre toute sa gloire à la Russie. Une grande partie du pays est toutefois dévastée, et la reconstruction ne sera pas aisée.\n    Nul ne sait où se trouve [SOS.GetLeLaLDir] [SOS.GetLeader]. Les rumeurs prétendent qu'[SOS.GetIlElleDir] aurait fui plusieurs jours avant la capitulation pour se cacher quelque part en Amérique latine..."
 nsb_news.10.desc_exiles_puppet:0 "\nGrâce à l'aide fournie par [JAP.GetLeLaLNP] [JAP.GetName], [SOP.GetLeLaLNPCap] [SOP.GetName] [SOP.GetEstSontNP] parvenu[SOP.GetXENP] à défaire [SOS.GetLeLaLDir] [SOS.GetLeader] et à l'emporter dans la [GetSovietCivilWarName]. [SOP.GetSaLeurNPCap] relégation au rang d'État fantoche [JAP.GetAdjMS] est malgré tout un lourd prix à payer pour [SOP.GetLuiElleEuxNP], et pose la question de savoir si la cause tsariste sera réellement servie par cette victoire."
 nsb_news.10.a:0 "Victoire !"
 nsb_news.10.b:0 "Le coup est rude pour la Révolution..."
 nsb_news.10.c:0 "Les événements ont pris une tournure\npour le moins surprenante..."
 nsb_news.10.d:0 "La Russie stalinienne s'est effondrée\ncomme un château de cartes"
 nsb_news.10.e:0 "Se débarrasser de Staline\nest sans doute une bonne chose"
 nsb_news.10.f:0 "Il va être difficile de faire confiance\nà ces nouveaux dirigeants"
 nsb_news.10.g:0 "Peut-être sera-t-il plus facile de discuter\navec [SOV.GetLeLaLDir] [SOV.GetLeader] ?"
 nsb_news.11.t:0 "Staline assassiné"
 nsb_news.11.desc:1 "\nEn dépit de toute la sécurité qui l'entourait, le dirigeant [SOV.GetDuDelaDelNP] [SOV.GetName], Staline, a été retrouvé mort dans sa villa, sans doute assassiné. [SOV.Capital.GetCapitalVictoryPointName] bruisse de rumeurs, et il semblerait qu'une troïka dirigée par $SOV_lavrenty_beriya$ assume de manière temporaire la conduite de l'État.\n    Le nouveau dirigeant, malgré tout, n'est guère populaire ; reste donc à voir s'il parviendra à conserver le pouvoir. Il se dit aussi que le NKVD suit de nombreuses pistes sur l'assassinat de Staline, et Béria a juré que ses assassins connaîtraient le même sort que lui."
 nsb_news.11.a:0 "Mais le NKVD ne tremperait-il pas\ndans toute cette affaire ?"
 nsb_news.11.b:0 "Oh non !"
 nsb_news.12.t:0 "Coup d'État\n[SOV.GetAuEnANP] [SOV.GetName]"
 nsb_news.12.desc:0 "\n\nAgissant avec une rapidité impressionnante, l'opposition [SOV.GetAdjFS] a fait arrêter et déposer la troïka dirigée par Béria. L'Armée rouge entoure [SOV.Capital.GetCapitalVictoryPointName] depuis l'aube, et les forces spéciales ont arrêté secrètement Béria pour l'emmener en lieu sûr, avant que ses gardes sachent même de quoi il retournait. Il semblerait qu'il soit accusé du crime de « trahison envers [SOV.GetLeLaLNP] [SOV.GetName] ».\n    Un nouveau gouvernement a été composé pour prendre la tête du pays, apparemment sous la direction [SOV.GetDuDelaDelDir] [SOV.GetLeader]."
 nsb_news.12.a:0 "Nous vivons décidément\nune époque intéressante"
 nsb_news.12.b:0 "Les choses vont de mal en pis..."

 pavel_events.3.a:0 "Si cela permet d'éviter une guerre..."
 pavel_events.3.b:0 "C'est une plaisanterie, n'est-ce pas ?"
 pavel_events.3.desc:0 "\nUn télégramme vient de nous parvenir [From.GetDuDeDNP] [From.GetName], exigeant la sécession immédiate des « anciens territoires [From.GetAdjMP] sous occupation [Root.GetAdjFS] ». Les régions concernées sont la Poméranie, la Prusse et la Silésie.\n\nL'État [From.GetAdjMS] s'est avéré quelque peu imprévisible depuis que [From.GetLeLaLDir] [From.GetLeader] est monté[From.GetXEDir] sur le trône, mais bien peu auraient pu penser qu'[From.GetIlElleDir] oserait un jour exiger des territoires [Root.GetAdjMP]..."
 pavel_events.3.t:0 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nl'Est de l'Allemagne"
 pavel_events.301.a:0 "Sérieusement ?"
 pavel_events.301.desc:0 "Au terme d'une série d'événements que nul n'aurait pu prévoir, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] cédé aux exigences [Root.GetDuDelaDelDir] [Root.GetLeader] et rétrocédé les régions de Silésie, de Poméranie et de Prusse [Root.GetAuAlaAlNP] [Root.GetName]."
 pavel_events.301.t:0 "[From.GetLeLaLNPCap] [From.GetName] cèd[From.GetEEntNP]"
 pavel_events.302.a:0 "Nous ferons donc valoir nos arguments\nsur le champ de bataille"
 pavel_events.302.desc:0 "\nComme nous aurions pu le prévoir, les [GER.GetHabitants] ont rejeté toutes nos exigences, semblant même aller jusqu'à les considérer comme une plaisanterie. Toutes nos tentatives diplomatiques ayant échoué à convaincre [From.GetLeLaLDir] [From.GetLeader], [Root.GetLeLaLDir] [Root.GetLeader] vient de gagner la frontière afin de prendre la tête des troupes."
 pavel_events.302.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] de céder"
 NSB_poland_monarchist_events.6.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nexig[From.GetEEntNP] notre annexion"
 NSB_poland_monarchist_events.6.desc:0 "\nAu prétexte que [Root.GetLeLaLNP] [Root.GetName] serai[Root.GetTEntNP] dépourvu[Root.GetXENP] des moyens d'assurer [Root.GetSaLeurNP] défense, des dignitaires [From.GetAdjMP] ont exigé que l'ensemble des territoires [Root.GetAdjMP] passent sous occupation directe [From.GetDuDelaDelNP] [From.GetName]. Enhardis par les divagations de leur prétendue « roi Anastasia », les [From.GetHabitants] ont clairement pour ambition d'unifier tous les peuples slaves. C'est assurément la raison pour laquelle ils ont affirmé que le moindre refus de notre part déclencherait l'invasion du pays."
 NSB_poland_monarchist_events.6.a:0 "Nous allons devoir leur céder"
 NSB_poland_monarchist_events.6.b:0 "Tout cela est profondément ridicule"
 NSB_poland_monarchist_events.601.desc:0 "\nLe gouvernement [From.GetAdjMS] a accepté nos exigences d'annexion. Les troupes [Root.GetAdjFP] sont déjà en cours de déploiement dans la région afin de réprimer toute tentative de résistance locale. Il s'agit donc là d'une grande victoire, qui rapproche encore [Root.GetLeLaLNP] [Root.GetName] de [Root.GetSonLeurNP] ambition d'unifier l'ensemble des peuples slaves."
 NSB_poland_monarchist_events.601.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\n[From.GetSonLeurNP] annexion"
 NSB_poland_monarchist_events.602.desc:0 "\nLe gouvernement [From.GetAdjMS] a refusé de céder à nos demandes d'occupation de la région des Balkans. Les tentatives faites pour trouver une solution diplomatique ayant toutes échoué, le problème va donc devoir être réglé par l'armée."
 NSB_poland_monarchist_events.601.a:0 "Ça a marché ?"
 NSB_poland_monarchist_events.602.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nl'annexion"
 NSB_poland_monarchist_events.602.a:0 "C'est donc la guerre..."
 POL_habsburg_events.1.t:0 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nla restauration des Habsbourg"
 POL_habsburg_events.1.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] est désormais installé[From.GetXEDir] sur le trône [From.GetDuDeDNP] [From.GetName], et vient de faire parvenir un ultimatum [Root.GetAuAlaAlDir] [Root.GetLeader] : soit [Root.GetIlElleDir] cède le pouvoir [Root.GetAuEnANP] [Root.GetName] à Othon de Habsbourg, soit le pays sera envahi. Si une telle décision est évidemment en contradiction formelle avec les dispositions du traité de Versailles, [From.GetLeLaLDir] [From.GetLeader] ne semble pas disposé[From.GetXEDir] à accepter le moindre refus..."
 POL_habsburg_events.1.a:0 "Nous aurons donc\nun nouveau Habsbourg sur le trône..."
 POL_habsburg_events.1.b:0 "Et... [From.GetIlElleDirCap] s'attend\nà ce qu'on accepte ?"
 POL_habsburg_events.101.t:0 "Couronnement d'un Habsbourg\n[From.GetAuEnANP] [From.GetName]"
 POL_habsburg_events.101.desc:0 "\nL'ultimatum présenté [From.GetAuAlaAlDir] [From.GetLeader] semble l'avoir convaincu[From.GetXEDir] de laisser Othon s'asseoir sur le trône [From.GetDuDeDNP] [From.GetName]. Les Habsbourg possèdent donc désormais les couronnes de nos deux pays, aussi peut-on légitimement entrevoir un avenir prochain où l'autorité des Habsbourg sera restaurée en Europe."
 POL_habsburg_events.101.a:0 "Tout semble s'arranger pour le mieux"
 POL_habsburg_events.102.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nune restauration habsbourgeoise"
 POL_habsburg_events.102.desc:0 "\nLe gouvernement [From.GetAdjMS] a paru parfaitement étanche à toute idée d'une restauration des Habsbourg en la personne d'Othon. L'ultimatum qui lui a été présenté est donc un échec, aussi devons-nous désormais confier cette affaire aux militaires."
 POL_habsburg_events.102.a:0 "Les négociations vont devoir\nprendre un tour... nouveau"
 POL_habsburg_events.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nune alliance"
 POL_habsburg_events.2.desc:0 "\nLes Habsbourg ont été rétablis sur les trônes de nos deux nations, aussi [From.GetLeLaLDir] [From.GetLeader] a-t-[From.GetIlElleDir] proposé que [Root.GetLeLaLNP] [Root.GetName] et [From.GetLeLaLNP] [From.GetName] joignent désormais leurs forces pour défendre leurs intérêts communs en Europe."
 POL_habsburg_events.2.a:0 "Mais bien évidemment !"
 POL_habsburg_events.2.b:0 "Franchement, quel intérêt ?"
 POL_habsburg_events.201.t:0 "[From.GetLeLaLDirCap] [From.GetLeader]\nrejette le Pacte"
 POL_habsburg_events.201.desc:0 "\nEn dépit des liens du sang qui l'unissent [Root.GetAuAlaAlDir] [Root.GetLeader], [From.GetLeLaLDir] [From.GetLeader] ne semble aucunement intéressé[Root.GetXEDir] par une alliance [From.GetDuDelaDelNP] [From.GetName] avec [Root.GetLeLaLNP] [Root.GetName]."
 POL_habsburg_events.201.a:0 "Peut-être les Alliés\nseront-ils plus fiables..."

 NSB_soviet_paranoia_system_events.01.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] s'inquiète\ndu factionnalisme"
 NSB_soviet_paranoia_system_events.01.desc:0 "\nAu cours d'une récente session du Comité central, [Root.GetLeLaFDir] camarade [Root.GetLeader] a dénoncé le factionnalisme croissant au sein du Parti. Si tous les membres du Comité ont été prompts à l'assurer de leur soutien inconditionnel, cela n'a apparemment pas soulagé ses inquiétudes. Selon [Root.GetLuiElleDir], nous devons rester en permanence sur nos gardes face aux saboteurs et aux traîtres qui complotent contre l'État, quelles que soient les fonctions qu'ils occupent.\n\nCela a pris de court de nombreux membres du Parti, qui étaient persuadés que la menace d'une scission s'était éloignée depuis le départ de Trotski."
 NSB_soviet_paranoia_system_events.01.a:0 "Ses inquiétudes sont-elles fondées ?"
 SOV_paranoia_system_intro_tt:0 "La £SOV_paranoia_text_icon£paranoïa politique affecte désormais la partie."
 SOV_paranoia_system_nkvd_trait_tt:0 "Tout conseiller politique ayant le trait §Y$head_of_the_nkvd$§! va accroître chaque semaine la £SOV_paranoia_text_icon£paranoïa politique."
 NSB_soviet_paranoia_system_events.11.t:0 "Un conseiller accusé de trahison"
 NSB_soviet_paranoia_system_events.11.desc:1 "Sur la foi d'une dénonciation anonyme, le NKVD a arrêté [?ROOT.SOV_purged_character_for_loc.GetName] pour espionnage, sabotage et conspiration contre l'État. S'il continue de clamer son innocence, les enquêteurs sont persuadés de pouvoir, en quelques semaines seulement, réunir des preuves accablantes à son égard – soit que l'interrogatoire s'avérera concluant, soit que des preuves suffisantes auront été réunies au sein de son entourage si quiconque s'y montre prêt à dénoncer ses crimes.\n\nQuoi qu'il en soit, aucune peine moins sévère que la mort ou les travaux forcés ne saurait être acceptée."
 NSB_soviet_paranoia_system_events.11.a:0 "Seule l'excision pourra\nnous sauver d'une telle tumeur"
 NSB_soviet_paranoia_system_events.11.b:0 "On ne peut accuser quelqu'un\navec si peu de preuves !"
 NSB_soviet_paranoia_system_events.12.t:0 "Complot chez les fonctionnaires"
 NSB_soviet_paranoia_system_events.12.desc:1 "Le NKVD vient de découvrir des preuves d'un complot de grande envergure au sein de l'administration civile. Tout laisse croire que certains fonctionnaires du Gosplan sont étroitement liés à certains directeurs d'usines et ont réduit la production attendue d'eux dans le cadre du plan quinquennal. Selon le NKVD, c'est là la preuve formelle d'un sabotage anti-[Root.GetAdjMS] et d'une tentative évidente d'affaiblir le système.\n\nLes conspirateurs, après avoir été arrêtés, ont rapidement révélé lors de leurs interrogatoires les noms de plusieurs de leurs complices."
 NSB_soviet_paranoia_system_events.12.a:0 "Cette corruption doit être éradiquée immédiatement"
 NSB_soviet_paranoia_system_events.12.b:0 "Ne serions-nous pas en train de surréagir ?"
 NSB_soviet_paranoia_system_events.13.t:0 "Des traîtres au NKVD ?"
 NSB_soviet_paranoia_system_events.13.desc:1 "Plusieurs jeunes officiers du NKVD ont transmis [Root.GetAuAlaAlDir] [Root.GetLeader] de preuves que le directeur actuel du NKVD avait échafaudé des plans pour prendre le contrôle de [Root.Capital.GetCapitalVictoryPointName] « en cas de soulèvement important de la population ». Ils semblent persuadés qu'il ne s'agit là que d'une ruse, destinée à préparer une prise de pouvoir par la force.\n\nConfronté à ces preuves, le directeur du NKVD a commencé par tenter d'expliquer qu'il s'agissait de prévisions de routine, comme cela se fait depuis des années, et qui avaient simplement été remises à jour dernièrement. Mais des investigations plus poussées et son interrogatoire ont révélé l'existence d'un vaste réseau d'agents étrangers au sein du NKVD, de mèche avec plusieurs services étrangers pour renverser [Root.GetLeLaLDir] [Root.GetLeader]."
 NSB_soviet_paranoia_system_events.13.a:0 "Ce crime odieux doit être châtié\nde façon exemplaire"
 NSB_soviet_paranoia_system_events.13.b:0 "Il s'agit évidemment\nd'un complot contre le directeur"
 NSB_soviet_paranoia_system_events.19.t:1 "[GetMoscowTrialPurgeName]"
 NSB_soviet_paranoia_system_events.19.desc_1:0 "L'enquête menée sur le meurtre du camarade Kirov en 1934 a permis de suivre de nombreuses pistes incriminant une collusion entre Zinoviev et Trotski. Plusieurs arrestations et interrogatoires ont permis de rassembler des preuves accablantes et toujours plus nombreuses.\n\nAprès avoir rencontré [Root.GetLeLaLDir] [Root.GetLeader], Zinoviev et Kamenev ont fini par confesser avoir été en relation avec Trotski pour renverser le gouvernement, assassiner plusieurs camarades hauts placés et restaurer le capitalisme [Root.GetAuEnANP] [Root.GetName].\n\nLeur procès vient de débuter, quatorze de leurs comparses comparaissant en même temps qu'eux. Les peines encourues sont évidemment très lourdes : la mort."
 NSB_soviet_paranoia_system_events.19.desc_2:0 "À la suite du procès d'un premier groupe de terroristes et de trotskistes, les enquêtes menées par le NKVD se sont poursuivies, permettant de découvrir de nouvelles preuves et d'incriminer davantage encore de conspirateurs. Karl Radek a été arrêté, et a fini par craquer lors de son interrogatoire. Il a révélé l'existence d'un vaste réseau regroupant des personnes plus ou moins proches de Trotski, et disposant de fonctions dans quasiment toutes les administrations de l'État – y compris l'armée. Les meneurs du complot ont déjà été arrêtés et ont confessé leurs crimes.\n\nTous, y compris Radek, comparaissent maintenant. Leurs crimes sont certes moindres que ceux des premiers accusés, mais peuvent-ils, doivent-ils échapper pour autant à la mort ?"
 NSB_soviet_paranoia_system_events.19.desc_3:0 "Les interrogatoires menés avant le second procès de Moscou ont révélé les noms de plusieurs officiers de l'Armée et de membres hauts placés du Parti, dirigés par Boukharine. Tous ont été arrêtés et interrogés, et tous ont confessé les crimes les plus odieux : planification de sabotages, tentatives d'assassinats, conspiration avec des puissances étrangères et même introduction de clous dans du beurre pour tenter de blesser ou tuer d'innocents [Root.GetHabitants].\n\nIl n'y a donc guère de doutes : s'ils sont condamnés, ils seront à coup sûr fusillés."
 NSB_soviet_paranoia_system_events.19.desc_4:0 "Des agents du NKVD ont découvert de nouvelles preuves très troublantes concernant une conspiration impliquant plusieurs membres du Parti. Le plus inquiétant est que, après des arrestations et des interrogatoires poussés, les noms de plusieurs bolchéviques sont ressortis. Des enquêtes plus poussées ont révélé de nouvelles preuves montrant qu'un certain nombre de ces conspirateurs ont effectivement mené des actions de sabotage, contribué à diviser le Parti et adopté un comportement anti-[Root.GetAdjMS]. Ces gens ont tous été livrés à la justice et attendent désormais leur châtiment. Étant donné les charges pesant sur eux, leur peine s'annonce d'ores et déjà très lourde."
 NSB_soviet_paranoia_system_events.19.a:0 "Au moins ces traîtres\npeuvent-ils être jugés"
 NSB_soviet_paranoia_system_events.19.b:0 "Nous ne pouvons tolérer\nque la Révolution dévore ainsi ses enfants !"
 NSB_soviet_paranoia_system_events.21.t:1 "Le général [?ROOT.SOV_purged_character_for_loc.GetName]\naccusé de trahison"
 NSB_soviet_paranoia_system_events.21.desc:1 "Dans le cadre des enquêtes menées sur les trotskistes au sein de l'armée, le NKVD a découvert un certain nombre de preuves incriminant le général [?ROOT.SOV_purged_character_for_loc.GetName] : il aurait critiqué à de nombreuses reprises [Root.GetLeLaFDir] camarade [Root.GetLeader] et exagéré la contribution de Trotski à la Révolution lors de la guerre civile. Au cours de son interrogatoire, il a commencé par affirmer faire preuve de la plus grande admiration pour [Root.GetLeLaLDir] [Root.GetLeader] et lui être totalement fidèle, avant de finir par craquer et de révéler qu'il avait été contacté par des agents trotskistes pour former une cellule contre-révolutionnaire au sein de l'armée, chargée d'exécuter des actes de sabotage contre nos troupes."
 NSB_soviet_paranoia_system_events.21.a:0 "Il n'y a pas de place dans l'Armée rouge\npour des gens comme lui"
 NSB_soviet_paranoia_system_events.21.b:0 "Ces enquêtes ne font que démontrer\nl'excès de zèle du NKVD"
 NSB_soviet_paranoia_system_events.22.t:0 "Conspiration à l'École militaire"
 NSB_soviet_paranoia_system_events.22.desc:0 "Un informateur anonyme a dénoncé un groupe de cadets appartenant à l'une des écoles militaires [Root.GetAdjFP] les plus prestigieuses. Ce groupe, semble-t-il, a décidé d'étudier bien autre chose que les sujets approuvés par les autorités, allant jusqu'à discuter les idées dévoyées de théoriciens disgraciés et réactionnaires. On ne sait pas encore très bien où ils ont pu se procurer leurs écrits fallacieux, mais une enquête diligente et approfondie et les interrogatoires de leurs meneurs vont sans doute très vite nous fournir davantage de noms."
 NSB_soviet_paranoia_system_events.22.a:0 "La loyauté des futurs officiers ne peut\nen aucun cas être sujette à caution"
 NSB_soviet_paranoia_system_events.22.b:0 "Quoi de plus normal que de questionner\net s'interroger dans une école ?"
 NSB_soviet_paranoia_system_events.23.t:0 "Campagne contre les sabotages"
 NSB_soviet_paranoia_system_events.23.desc:1 "Les rapports sur les dernières manœuvres des troupes ont révélé qu'une part non négligeable des véhicules militaires avaient subi des problèmes mécaniques, et que des recrues avaient été blessées. Ils ont été transmis [Root.GetAuAlaFDir] camarade [Root.GetLeader], qui s'inquiète visiblement que des saboteurs soient à l'œuvre. [Root.GetIlElleDirCap] veut donc que l'on découvre comment ces nouveaux chars ont pu rencontrer tant de problèmes après seulement quelques jours passés sur le terrain sans entretien."
 NSB_soviet_paranoia_system_events.23.a:0 "Lançons une enquête\npour trouver les coupables"
 NSB_soviet_paranoia_system_events.23.b:0 "N'est-ce pas normal\navec tout matériel de pointe ?"
 NSB_soviet_paranoia_system_events.24.t:1 "Accusations entre officiers"
 NSB_soviet_paranoia_system_events.24.desc:1 "Un rapport a été adressé au haut-commandement, détaillant comment [?ROOT.SOV_accuser_character_for_loc.GetName] avait accusé le général [?ROOT.SOV_accused_character_for_loc.GetName] de fautes graves dans son service. Selon lui, [?ROOT.SOV_accused_character_for_loc.GetName] n'aurait pas hésité à conspirer avec des militants étrangers et réactionnaires et à transmettre des informations confidentielles à des services de renseignement étrangers. Par ailleurs, [?ROOT.SOV_accuser_character_for_loc.GetName] note le grand nombre d'accidents survenus sous les ordres de [?ROOT.SOV_accused_character_for_loc.GetName], allant jusqu'à affirmer qu'ils étaient le fruit de sabotage de ses complices au sein de l'armée – ce que lesdits complices ont confirmé lors de leurs interrogatoires."
 NSB_soviet_paranoia_system_events.24.a:1 "[?ROOT.SOV_accused_character_for_loc.GetName] va devoir\ns'expliquer devant la justice"
 NSB_soviet_paranoia_system_events.24.b:1 "[?ROOT.SOV_accuser_character_for_loc.GetName] tente seulement\nde détourner l'attention de lui"
 NSB_soviet_paranoia_system_events.24.c:0 "L'enquête n'est pas\nsi concluante que cela..."
 NSB_soviet_paranoia_system_events.28.t:0 "Grande purge chez les sous-officiers"
 NSB_soviet_paranoia_system_events.28.desc:0 "Plusieurs rapports indiquent que des sous-officiers se montrent très critiques à l'égard de la manière dont [Root.GetLeLaFDir] camarade [Root.GetLeader] gère les affaires militaires. Tous les membres de ce réseau ont été arrêtés sur les charges de sédition, sabotage et pensées anti-[Root.GetAdjFP], et au cours de leurs interrogatoires ont rapidement donné les noms de plusieurs complices. Si plusieurs généraux avaient déjà éveillé la méfiance du pouvoir, cela révèle donc que les sous-officiers ne sont pas plus dignes de confiance..."
 NSB_soviet_paranoia_system_events.28.a:0 "Nous ne pouvons laisser\nla corruption s'étendre ainsi"
 NSB_soviet_paranoia_system_events.28.b:0 "Voyons, c'est une exagération évidente..."
 NSB_soviet_paranoia_system_events.29.t:0 "Procès de la grande purge des généraux"
 NSB_soviet_paranoia_system_events.29.desc:0 "Les preuves sont formelles : des réseaux trotskistes existent bien au sein de l'armée, qui ne cessent de s'étendre. Chaque jour, le NKVD arrête de nouveaux suspects dont les noms sont apparus dans les confessions obtenues la veille. Et ces traîtres révèlent alors souvent, à leur tour, d'autres nouveaux noms. Il va donc falloir un certain temps pour que tous les généraux impliqués puissent être découverts, mais il est évident que la liste, déjà longue, représente une part non négligeable de ce vaste complot, tous ayant fini par avouer leurs crimes."
 NSB_soviet_paranoia_system_events.29.a:0 "Nous ferons payer jusqu'au dernier traître"
 NSB_soviet_paranoia_system_events.29.b:0 "[Root.GetLeLaLNPCap] [Root.GetName] vir[Root.GetEEntNP]\nà la boucherie !"
 NSB_soviet_paranoia_system_events.30.t:0 "Purge dans la Marine"
 NSB_soviet_paranoia_system_events.31.t:1 "Un amiral accusé de trahison"
 NSB_soviet_paranoia_system_events.31.desc:1 "Un officier proche de [?ROOT.SOV_purged_character_for_loc.GetName] a contacté le NKVD pour signaler plusieurs activités suspectes. Selon lui, l'amiral a été très chaleureusement accueilli par des officiers d'une puissance hostile au cours d'une escale dans un port étranger, et pourrait avoir profité de l'occasion pour leur transmettre des informations classifiées. Qui plus est, plusieurs preuves démontrent que des cellules trotskistes existent dans les ports qu'il a visités, constituant pour lui autant d'occasions de conspirer avec ces ennemis [Root.GetDuDelaDelNP] [Root.GetName]."
 NSB_soviet_paranoia_system_events.31.a:0 "[Root.GetIlEllePersCap] n'a évidemment pas\nsa place au sein de la Flotte rouge"
 NSB_soviet_paranoia_system_events.33.desc:0 "Des rapports sont parvenus de plusieurs bases navales, indiquant une augmentation légère, mais nette, du nombre de pièces détachées nécessaires pour des réparations urgentes sur certains navires. Tous ces rapports indiquent que les dommages constatés seraient dus à une usure normale, notamment lors des exercices en mer, mais le NKVD ne semble guère convaincu par ces explications. [Root.GetLeLaLDirCap] [Root.GetLeader] suit de près la question et souhaiterait qu'une enquête soit menée sur les rumeurs de sabotage qui ont commencé à circuler."
 NSB_soviet_paranoia_system_events.38.t:0 "Grande purge chez les sous-officiers\nde la Marine"
 NSB_soviet_paranoia_system_events.38.desc:0 "Sur la foi de rapports faits par des officiers politiques sur les activités inhabituelles de la flotte, le NKVD a lancé une série d'enquêtes et trouvé de nombreuses preuves de l'existence d'un réseau d'officiers se montrant très critiques, voire hostiles, envers le régime. Si la plupart ont protesté de leur loyauté envers [Root.GetLeLaFDir] camarade [Root.GetLeader] et [Root.GetLeLaLNP] [Root.GetName], il paraît évident qu'il serait tout à fait aisé pour des puissances étrangères de faire d'eux leurs espions au sein de nos forces armées. Et, de fait, les interrogatoires ont bien montré que plusieurs d'entre eux entretenaient déjà des relations avec certaines puissances capitalistes pour mener des opérations d'espionnage. Mais ils ont aussi donné des noms de leurs complices."
 NSB_soviet_paranoia_system_events.39.t:0 "Procès de la grande purge des amiraux"
 NSB_soviet_paranoia_system_events.39.desc:0 "Les enquêtes sur le centre trotskiste découvert au sein de l'armée ont révélé que plusieurs branches étaient particulièrement bien implantées au sein de la Marine. Une bonne partie, si ce n'est la majorité des amiraux sont suspectés d'être impliqués, bon nombre d'entre eux ayant eu largement la possibilité de conspirer avec des militants étrangers lors de leurs déploiements à l'étranger. Jusqu'à présent, tous les officiers de haut rang arrêtés par le NKVD ont confessé de crimes très graves, y compris des opérations d'espionnage et de sabotage – après quelques jours d'interrogatoire seulement. La liste des suspects en cesse de s'allonger, aussi une très longue enquête va-t-elle être nécessaire pour tirer au clair tout cela."
 NSB_soviet_paranoia_system_events.42.desc:0 "Une inspection menée récemment au sein de l'Armée de l'air a révélé une série d'accidents aériens particulièrement choquants survenus au cours d'entraînements. Et, pire encore, bon nombre de nos appareils les plus modernes ne sont pas en mesure de prendre les airs par faute d'entretien. On ne sait pas trop comment la situation a pu se détériorer à ce point, mais [Root.GetLeLaFDir] camarade [Root.GetLeader] a exigé que la lumière soit faite sur tout cela."
 NSB_soviet_paranoia_system_events.48.t:0 "Dissolution d'un bureau d'études"
 NSB_soviet_paranoia_system_events.48.desc:0 "Le NKVD a découvert des preuves montrant que les membres dirigeants d'un bureau d'étude ont transmis des informations à des services de renseignements de puissances étrangères. Qui plus est, leurs derniers modèles comptaient tant de défauts qu'un prototype a dû être entièrement retravaillé pour voler, laissant donc penser qu'il s'agissait d'un acte de sabotage évident. Le NKVD a commencé à interroger les concepteurs et ingénieurs, et l'agent chargé de l'enquête est persuadé d'obtenir des confessions tout à fait révélatrices d'ici quelques jours."
 NSB_soviet_paranoia_system_events.48.a:0 "Fermons immédiatement ce bureau"
 NSB_soviet_paranoia_system_events.48.b:0 "Non, leur travail est\nbien trop important pour le pays"
 NSB_soviet_paranoia_system_events.49.t:0 "Suspicions à l'encontre\nde généraux\nde l'Armée de l'air"
 NSB_soviet_paranoia_system_events.49.desc:0 "\nLa surveillance accrue au sein de l'Armée a porté ses fruits. Les enquêteurs du NKVD ont obtenu des confessions de plusieurs sous-officiers indiquant que des militaires de haut rang avaient ordonné à plusieurs reprises des sorties dans des conditions climatiques déplorables, menant à des accidents tout à fait prévisibles et ayant nécessité un entretien considérablement accru des appareils, empêchant du même coup leurs unités d'être opérationnelles. Rien n'indique ce qui a pu amener des décisions aussi étranges, mais le NKVD est persuadé de disposer de réponses d'ici à quelques jours."
 NSB_soviet_paranoia_system_events.49.a:0 "Ces traîtres doivent\nêtre tenus pour responsables"
 NSB_soviet_paranoia_system_events.49.b:0 "Ils n'ont fait que leur travail"

