l_french:
 BALTIC_events.1.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nà voir [From.GetSonLeurNP] indépendance garantie"
 BALTIC_events.1.d:0 "\n[Root.GetLeLaLDirCap] [Root.GetLeader] a reçu ce matin un télégramme [From.GetDuDelaDelDir] [From.GetLeader] demandant que [Root.GetLeLaLNP] [Root.GetName] accept[Root.GetEEntNP] de renouveler [Root.GetSaLeurNP] garantie de l'indépendance [From.GetAdjFS]. S'appuyant sur la longue amitié partagée entre [From.GetHabitants] et [Root.GetHabitants] depuis la naissance du pays en 1918, [From.GetIlElleDir] insiste sur le fait que la survie de sa nation est cruciale pour le maintien de la paix en Europe orientale.\n\nMais force est de le reconnaître : avec les tensions actuelles entre [From.GetLeLaLNP] [From.GetName] et [SOV.GetLeLaLNP] [SOV.GetName], accepter de garantir [From.GetSonLeurNP] indépendance pourrait bien nous entraîner dans un conflit contre les [SOV.GetHabitants]..."
 BALTIC_events.1.a:0 "Nous défendrons évidemment\nnos amis [From.GetAdjMP]"
 BALTIC_events.1.b:0 "Nous ne soutiendrons ni [From.GetLuiElleDir],\nni son gouvernement"
 BALTIC_events.101.t:0 "Soutien [From.GetDuDelaDelNP] [From.GetName]"
 BALTIC_events.101.d:0 "[From.GetLeLaLDirCap] [From.GetLeader] a annoncé aujourd'hui son soutien à l'indépendance [Root.GetDuDelaDelNP] [Root.GetName] et avoir la ferme intention de prendre part à tout conflit qui menacerait l'existence de notre pays."
 BALTIC_events.101.a:0 "Nous sommes sauvés !"
 BALTIC_events.102.t:0 "Refus [From.GetDuDelaDelNP] [From.GetName]"
 BALTIC_events.102.d:0 "Au grand désarroi [Root.GetDuDelaDelDir] [Root.GetLeader], le ministère [From.GetAdjMS] des Affaires étrangères a décidé de refuser d'entretenir la moindre relation d'ordre militaire avec nous."
 BALTIC_events.102.a:0 "Nous allons devoir trouver\nune autre solution"
 BALTIC_events.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nune coopération baltique"
 BALTIC_events.2.d_baltic:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] et le gouvernement [From.GetAdjMS] ont contacté le nôtre pour lui proposer d'officialiser l'Entente baltique, assez lâche, sous la forme d'une alliance militaire. Signer cet accord permettrait à nos armées, en cas de guerre, de collaborer et de faire front commun face à toute menace à notre souveraineté.\n\nSi l'Entente se veut défensive par nature, [From.GetLeLaLDir] [From.GetLeader] espère toutefois – même si cela reste improbable – que cela permettra à terme de déboucher sur une véritable faction s'étendant de Riga à Oslo."
 BALTIC_events.2.d_scandi:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] et le gouvernement [From.GetAdjMS] ont contacté le nôtre pour lui proposer d'officialiser l'Entente baltique, assez lâche, sous la forme d'une alliance militaire. Signer cet accord permettrait à nos armées, en cas de guerre, de collaborer et de faire front commun face à toute menace à notre souveraineté.\n\n[From.GetIlElleDirCap] insiste aussi sur le fait que, quelque menace qui puisse se présenter, une fois les territoires baltes conquis, la Scandinavie deviendrait presque à coup sûr la cible du conflit suivant – et que [Root.GetLeLaLNP] [Root.GetName] aurai[Root.GetTEntNP] donc tout intérêt à s'unir aux Baltes en cette époque où les guerres sont devenues mondiales."
 BALTIC_events.2.a:0 "C'est entendu !"
 BALTIC_events.2.b:0 "Des choix plus intéressants\ns'offrent sans doute à nous..."
 BALTIC_events.202.a:0 "Comment osent-ils !"
 BALTIC_events.203.t:0 "Abandon de l'Entente baltique"
 BALTIC_events.203.d:0 "Incapable de rassembler un soutien suffisant pour faire face à une invasion [SOV.GetAdjFS], [From.GetLeLaLDir] [From.GetLeader] a décidé de renoncer à l'idée d'une Entente baltique et d'explorer d'autres options. Si le pays est évidemment déçu, le rêve de pouvoir résister [SOV.GetAuAlaAlNP] [SOV.GetName] aux côtés de nos frères [From.GetAdjMP] devra ne rester que cela : un rêve."
 BALTIC_events.203.a:0 "C'est évidemment décevant"
 BALTIC_events.3.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nune intervention directe"
 BALTIC_events.3.d:0 "\nLa guerre civile entre l'armée populaire [From.GetAdjFS] et le gouvernement dictatorial de la bourgeoisie [From.GetAdjFS] fait rage. Malheureusement, il semble bien [From.GetQueleQuelaQuelDir] [From.GetLeader] est incapable d'assurer seul[From.GetXEDir] la victoire de la Révolution. [From.GetIlElleDirCap] a fait parvenir un message [Root.GetAuAlaAlDir] [Root.GetLeader] par notre ambassadeur, pour faire part de ses inquiétudes concernant l'avenir. Selon [From.GetLuiElleDir], si la guerre civile devait déboucher sur une défaite, il nous faudra renoncer à voir un jour le communisme triompher [From.GetAuEnANP] [From.GetName]."
 BALTIC_events.3.a:0 "Il va nous falloir \nintervenir directement"
 BALTIC_events.3.b:0 "Le prolétariat [From.GetAdjMS]\ndoit se libérer seul"
 BALTIC_events.301.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] d'intervenir"
 BALTIC_events.301.d:0 "\nNous venons de recevoir la réponse de nos amis et alliés [From.GetAdjMP] à la demande [Root.GetDuDelaDelDir] [Root.GetLeader] pour une intervention directe : [From.GetLeLaLNP] [From.GetName] refus[From.GetEEntNP] d'intervenir directement. Selon [From.GetLeLaLDir] [From.GetLeader], si les prolétaires [Root.GetAdjMP] doivent un jour être libérés, ils doivent le faire par eux-mêmes, car toute intervention [From.GetAdjFS] trop directe serait aussitôt taxée d'impérialisme."
 BALTIC_events.301.a:0 "[From.GetIlElleDirCap] n'a pas forcément tort..."
 BALTIC_events.4.t:0 "Les communistes marchent\nsur [Root.Capital.GetCapitalVictoryPointName]"
 BALTIC_events.4.d:0 "\nLes [Root.GetHabitants] sont de plus en plus frustrés par les politiques du gouvernement, et aujourd'hui des tensions ont éclaté dans les rues de [Root.Capital.GetCapitalVictoryPointName]. Le mécontentement et les protestations contre le régime et le sort réservé aux classes pauvres ont causé des heurts violents avec la police militaire, certains manifestants allant jusqu'à attaquer le parlement au cours d'une session à laquelle assistait [Root.GetLeLaLDir] [Root.GetLeader] et plusieurs membres importants [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty]. Les exigences des manifestants sont claires : soit ils obtiennent le renvoi du gouvernement [Root.GetDuDelaDelDir] [Root.GetLeader], soit nous risquons d'être confrontés à une révolution violente."
 BALTIC_events.4.a:0 "Nous n'avons guère le choix..."
 BALTIC_events.4.b:0 "Quitter ainsi le pouvoir ?\nJamais !"
 BALTIC_events.5.t:0 "[From.GetLeLaLNPCap] [From.GetName] cherch[From.GetEEntNP]\nune réunification avec la Biélorussie"
 BALTIC_events.5.d:0 "\nInspiré[From.GetXEDir] par le modèle qu'a été par le passé la brève République socialiste soviétique lituano-biélorusse, [From.GetLeLaLDir] [From.GetLeader] souhaite réunifier [From.GetLeLaLNP] [From.GetName] avec la RSS de Biélorussie. Selon [From.GetLuiElleDir], l'unification des deux territoires permettrait de grandement accroître la capacité [From.GetDuDelaDelNP] [From.GetName] à servir la Révolution mondiale en abaissant la barrière qui se dresse aujourd'hui entre l'Est et l'Ouest."
 BALTIC_events.5.a:0 "Excellente idée !"
 BALTIC_events.5.b:0 "La Biélorussie restera\névidemment [Root.GetAdjFS]"
 BALTIC_events.501.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]"
 BALTIC_events.501.d:0 "Nous venons d'apprendre que [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] accepté l'unification [Root.GetDuDelaDelNP] [Root.GetName] avec la Biélorussie pour former une République socialiste soviétique bélarusso-[Root.GetAdjFS]. [From.GetLeLaLDirCap] [From.GetLeader] a semblé tout à fait séduit[From.GetXEDir] par les perspectives que présente cette unification entre l'Europe orientale et un pays balte, qui permettra d'établir un pont entre l'Est et l'Ouest, et ainsi de favoriser la propagation de la Révolution sur le continent."
 BALTIC_events.501.a:0 "[Root.GetLeLaLNPCap] [Root.GetName]\nse renforc[Root.GetEEntNP] encore !"
 BALTIC_events.502.t:0 "Refus [From.GetDuDelaDelNP] [From.GetName]"
 BALTIC_events.502.d:0 "Si la première République socialiste soviétique lituano-biélorusse avait été établie comme un pont entre l'Est et l'Ouest, [From.GetLeLaLDir] [From.GetLeader] semble ne plus guère croire que cela soit toujours nécessaire aujourd'hui. Selon [From.GetLuiElleDir], la Biélorussie est devenue partie intégrante [From.GetDuDelaDelNP] [From.GetName], et ne saurait en aucun cas être cédée [Root.GetAuAlaAlNP] [Root.GetName]."
 BALTIC_events.502.a:0 "Au moins aurons-nous essayé..."
 BALTIC_events.503.t:0 "Guerre de propagande en Biélorussie"
 BALTIC_events.503.d:0 "Cherchant à reprendre à se présenter en hériti[From.GetErEreErsNP] de la République socialiste soviétique lituano-biélorusse, [From.GetLeLaLNP] [From.GetName] [From.GetFaitFontNP] tout ce qui est en [From.GetSonLeurNP] pouvoir pour déstabiliser le gouvernement biélorusse, en encourageant notamment les membres du gouvernement à faire défection envers [From.GetLeLaLDir] [From.GetLeader]."
 BALTIC_events.503.a:0 "Cela sera bien vite réglé..."
 BALTIC_events.6.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nl'unification balte"
 BALTIC_events.6.d:0 "\nLes États baltes partagent une longue histoire, faite de souffrances et de répressions sous la botte d'impérialistes étrangers. Cela doit désormais cesser. Aussi bien [Root.GetHabitants] que [From.GetHabitants] ont conquis la liberté grâce au socialisme, mais [From.GetLeLaLDir] [From.GetLeader] prétend qu'il n'y a aucune garantie que les Baltes puissent survivre aux épreuves encore à venir. Selon [From.GetLuiElleDir], tant que nous resterons divisés par des frontières nationales, nous ne faisons que perpétuer notre faiblesse face à l'impérialisme et au capitalisme ; et que ce n'est que le jour où nous serons unis au sein d'une république balte unifiée que nous pourrons empêcher les massacres perpétrés par les étrangers de se produire à nouveau."
 BALTIC_events.6.a:0 "[From.GetIlElleDirCap] a raison,\nnous devons nous unir !"
 BALTIC_events.6.b:0 "Non, les [Root.GetHabitants]\nresteront [Root.GetHabitants] !"
 BALTIC_events.601.t:0 "Refus [From.GetDuDelaDelNP] [From.GetName]"
 BALTIC_events.601.d:0 "[From.GetLeLaLDirCap] [From.GetLeader] a répondu à notre proposition d'unification avec le plus grand dédain.\n\nSi le souhait [From.GetDuDelaDelNP] [From.GetName] de se gouverner par [From.GetLuiElleEuxNP]-même[From.GetXSNP] est tout à fait respectable, il est toutefois indéniable que les Baltes seraient plus en sécurité s'ils étaient unis plutôt que divisés comme ils le sont aujourd'hui."
 BALTIC_events.601.a:0 "Nous allons devoir sauver\nles [From.GetHabitants] d'eux-mêmes..."
 BALTIC_events.601.b:0 "Après tout, ils ont le droit\nà l'autodétermination..."
 BALTIC_events.7.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nd'envahir [baltic_wargoal_target.GetLeLaLNP] [baltic_wargoal_target.GetName]"
 BALTIC_events.7.d:0 "\n[From.GetLeLaLNPCap] [From.GetName], véritable porte d'entrée [Root.GetDuDelaDelNP] [Root.GetName] sur l'Europe occidentale, vien[From.GetTNentNP] de nous soumettre un plan d'invasion [baltic_wargoal_target.GetDuDelaDelNP] [baltic_wargoal_target.GetName]. [From.GetLeLaLDirCap] [From.GetLeader] prétend que cette invasion présenterait des avantages incalculables pour propager la Révolution en Europe, et nous offrirait davantage d'occasions d'expansion une fois le gouvernement [baltic_wargoal_target.GetAdjMS] renversé."
 BALTIC_events.7.a:0 "Très bonne idée !"
 BALTIC_events.7.b:0 "La Révolution peut encore\nattendre un peu"
 BALTIC_events.701.t:0 "[From.GetLeLaLNPCap] [From.GetName] s'oppos[From.GetEEntNP]\nà une invasion [baltic_wargoal_target.GetDuDelaDelNP] [baltic_wargoal_target.GetName]"
 BALTIC_events.701.d:0 "\nNotre proposition d'invasion [baltic_wargoal_target.GetDuDelaDelNP] [baltic_wargoal_target.GetName] a été rejetée par [From.GetLeLaLNP] [From.GetName]. Au prétexte que cette opération serait coûteuse et ne vaudrait pas toutes les vies [From.GetAdjFP] et [Root.GetAdjFP] perdues, les [baltic_wargoal_target.GetHabitants] ne pourront pas être libérés par les forces communistes."
 BALTIC_events.701.a:0 "En ce cas..."
 BALTIC_events.11.t:0 "Propagande des Frères de la forêt"
 BALTIC_events.11.d:0 "Un nombre impressionnant de publications anticommunistes ont été distribuées dans la population. Cette campagne de propagande attaque en personne [Root.GetLeLaLDir] [Root.GetLeader], cherchant à [Root.GetLeLaFDir] faire passer pour un[Root.GetXEDir] traître et un[Root.GetXEDir] agent des [SOV.GetHabitants]. Ces publications glorifient par ailleurs les idées du nationalisme [Root.GetAdjMS], refusant toute visée internationale à la Révolution communiste. Il ne fait aucun doute que tout cela aura permis de renforcer encore les idées nationalistes."
 BALTIC_events.11.a:0 "Traîtres !"
 BALTIC_events.12.t:0 "Raid des Frères de la forêt\ndans l'État de [forest_brothers_raid_state_target.GetName]"
 BALTIC_events.12.d:0 "\nIls sont sortis de nulle part pour s'attaquer aux plus grands sites industriels de l'État de [forest_brothers_raid_state_target.GetName], y causant d'importants dégâts. Heureusement, les attaques ont eu lieu au cours de la nuit, tandis que les usines étaient fermées, mais les dommages causés par les Frères de la forêt aux moyens de production de l'État sont importants."
 BALTIC_events.12.a:0 "Des traîtres à leur classe,\ntous autant qu'ils sont !"
 BALTIC_events.13.t:0 "Accrochage avec les Frères de la forêt"
 BALTIC_events.13.d:0 "Tandis qu'elle patrouillait dans les forêts de l'État de [forest_brothers_raid_state_target.GetName], une garnison est tombée dans une embuscade tendue par les Frères de la forêt. Si les pertes subies par nos hommes sont relativement bénignes, des nouvelles de l'incident se sont vite propagées parmi les habitants de la région, dont bon nombre commencent à considérer ces traîtres comme les défenseurs du nationalisme [Root.GetAdjMS], les seuls capables de s'attaquer au régime [Root.GetDuDelaDelDir] [Root.GetLeader]."
 BALTIC_events.13.a:0 "Il faut trouver ces scélérats !"
 BALTIC_events.14.t:0 "Les Frères de la forêt s'emparent d'armes"
 BALTIC_events.14.d:0 "Au cours des dernières semaines, un certain nombre de fusils et d'autres armes destinées à l'armée ont disparu des lignes de production, directement dans les usines, sans jamais arriver dans les mains de nos propres hommes. Il s'est avéré qu'il s'agissait d'une opération montée par les Frères de la forêt. Si le gouvernement ne peut savoir précisément qui est coupable de ce crime, il faudra plusieurs semaines pour renforcer efficacement la surveillance et nous assurer que pas une seule balle ne se retrouve dans les fusils de ces traîtres."
 BALTIC_events.14.a:0 "Ils doivent être trouvés et fusillés !"
 BALTIC_events_7_tt:0 "L'événement §Y[Root.GetLeLaLNPCap] [Root.GetName] propos[Root.GetEEntNP] d'envahir [FIN.GetLeLaLNP] [FIN.GetName]§! va survenir."
 BALTIC_events_8_tt:0 "L'événement §Y[Root.GetLeLaLNPCap] [Root.GetName] propos[Root.GetEEntNP] d'envahir [DEN.GetLeLaLNP] [DEN.GetName]§! va survenir."
 BALTIC_events_9_tt:0 "L'événement §Y[Root.GetLeLaLNPCap] [Root.GetName] propos[Root.GetEEntNP] d'envahir [SWE.GetLeLaLNP] [SWE.GetName]§! va survenir."
 BALTIC_events_10_tt:0 "L'événement §Y[Root.GetLeLaLNPCap] [Root.GetName] propos[Root.GetEEntNP] d'envahir [POL.GetLeLaLNP] [POL.GetName]§! va survenir."
 BALTIC_events_15_tt:0 "L'événement §Y[Root.GetLeLaLNPCap] [Root.GetName] propos[Root.GetEEntNP] d'envahir [LIT.GetLeLaLNP] [LIT.GetName]§! va survenir."
 BALTIC_events_16_tt:0 "L'événement §Y[Root.GetLeLaLNPCap] [Root.GetName] propos[Root.GetEEntNP] d'envahir [LAT.GetLeLaLNP] [LAT.GetName]§! va survenir."
 BALTIC_events_17_tt:0 "L'événement §Y[Root.GetLeLaLNPCap] [Root.GetName] propos[Root.GetEEntNP] d'envahir [EST.GetLeLaLNP] [EST.GetName]§! va survenir."
 BALTIC_events.18.t:0 "Guerre de propagande"
 BALTIC_events.18.d:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] commencé à s'immiscer sur la scène politique [Root.GetAdjFS], propageant [From.GetSaLeurNP] propagande communiste dans les rues et n'hésitant pas à armer les dissidents. Ce n'est qu'en contrant ces actions d'influence que nous pourrons espérer voir le pays un jour débarrassé de la menace [From.GetAdjFS]."
 BALTIC_events.18.a:0 "[Root.GetLeLaLNPCap] [Root.GetName]\nne succomber[Root.GetAOntNP] jamais au communisme !"
 BALTIC_events.19.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] nous confi[SOV.GetEEntNP]\nles territoires [BALTIC_country_to_transfer.GetAdjMP]"
 BALTIC_events.19.desc:0 "\nC'est un grand jour pour [Root.GetLeLaLNP] [Root.GetName] : après la vaillante campagne menée par nos camarades, [SOV.GetLeLaLNP] [SOV.GetName] [SOV.GetAOntNP] décidé que les territoires nouvellement libérés qui se trouvaient sous administration [BALTIC_country_to_transfer.GetDuDelaDelNP] [BALTIC_country_to_transfer.GetName], de même que l'ensemble des prolétaires qui se trouvaient sous son joug, seront désormais sous notre juridiction. [GetExtraBalticTerritories]\n\nC'est donc une nouvelle étape qui est franchie pour constituer un État balte unifié, suffisamment puissant pour affronter les ennemis du prolétariat."
 BALTIC_events.19.extra:0 "En outre, les territoires relevant anciennement [BALTIC_loose_territory_country.GetDuDelaDelNP] [BALTIC_loose_territory_country.GetName] nous ont aussi été confiés, de manière à ce que nous puissions continuer d'apporter la preuve que nous sommes dignes d'administrer perpétuellement [BALTIC_loose_territory_country.GetLeLaLNP] [BALTIC_loose_territory_country.GetName]."
 BALTIC_events.19.a:0 "N'était-ce pas le choix le plus naturel ?"
 BALTIC_entente_events.1.t:0 "[From.GetLeLaLNPCap] [From.GetName] investi[From.GetTSsentNP]\ndans l'Union balte"
 BALTIC_entente_events.1.d:0 "\nEn tant que dirigeant[From.GetXENP] de l'Union balte, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] fondé une nouvelle initiative destinée à impliquer tous les États membres. Celle-ci vise à assurer un avantage autant aux [Root.GetHabitants] qu'aux [From.GetHabitants], tout en démontrant une volonté bien marquée d'assurer les libertés et le développement de nos pays."
 BALTIC_entente_events.1.a:0 "Ensemble, nous sommes plus forts"
 BALTIC_entente_events.1.b:0 "C'est là une occasion unique\nde restaurer la démocratie !"
 BALTIC_entente_events.6.t:0 "[From.GetLeLaLNPCap] [From.GetName]\npropos[From.GetEEntNP] l'unification"
 BALTIC_entente_events.6.d:0 "\nL'Entente baltique a évolué de manière considérable depuis ses origines. D'alliance relativement informelle unissant alors les pays baltes, elle a permis une telle intégration au niveau politique que les États membres peuvent désormais quasiment être regardés comme membres de la même nation. Il semble que c'est d'ailleurs la raison pour laquelle [From.GetLeLaLDir] [From.GetLeader] vient de proposer de faire de l'Union une nation à part entière, en procédant à l'unification de tous les pays baltes, aussi bien dans le domaine militaire que pour ce qui concerne le gouvernement civil."
 BALTIC_entente_events.6.a:0 "Excellente initiative !"
 BALTIC_entente_events.6.b:0 "C'est évidemment hors de question !"
 LIT_events.1.t:0 "Un partage soviéto-[LIT.GetAdjMS]\n[POL.GetDuDelaDelNP] [POL.GetName] ?"
 LIT_events.1.d:0 "\nIl est parfaitement évident [LIT.GetQueleQuelaQuelDir] [LIT.GetLeader] cherche à faire repasser l'ancienne capitale [LIT.GetAdjFS], Vilnius, sous son autorité. [LIT.GetLeLaLNPCap] [LIT.GetName], seul[LIT.GetXENP], ne présent[LIT.GetEEntNP] pas le moindre danger pour [POL.GetLeLaLNP] [POL.GetName], aussi cherch[LIT.GetEEntNP]-[LIT.GetIlElleNP] à s'assurer d'un partage du territoire [POL.GetAdjMS] avec nous, l'Ukraine et la Biélorussie [POL.GetAdjFP] intégrant [Root.GetLeLaLNP] [Root.GetName] tandis que Vilnius [LIT.GetLuiLeurNP] reviendrait.\n\nBien évidemment, les [POL.GetHabitants] pourraient refuser l'ultimatum commun, mais cela déboucherait assurément sur une guerre entre eux et nous..."
 LIT_events.1.a:0 "Superbe idée !"
 LIT_events.1.b:0 "Nous ne signerons rien\navec [LIT.GetCeCetCetteDir] [LIT.GetLeader]"
 LIT_events.101.t:0 "Ultimatum soviéto-[LIT.GetAdjMS]"
 LIT_events.101.d:0 "Wilno se trouve depuis le début des années 1920 sous contrôle [Root.GetAdjMS], au grand dam [LIT.GetDuDelaDelNP] [LIT.GetName] qui considèr[LIT.GetEEntNP] la ville comme [LIT.GetSaLeurNP] capitale. Mais les tensions ont connu un tour nouveau et, avec l'assistance [SOV.GetDuDelaDelDir] [SOV.GetLeader] [SOV.GetLuiElleDir]-même, [LIT.GetIlElleNP] exig[LIT.GetEEntNP] que la Pologne orientale soit partagée entre [SOV.GetLeLaLNP] [SOV.GetName] et [LIT.GetLuiElleEuxNP].\n\nSi nous acceptons cela, nous devrons céder la moitié orientale du pays ; mais tout refus fera de nous la cible d'une coalition soviéto-[LIT.GetAdjFS]."
 LIT_events.101.a:0 "Mieux vaut capituler\ntout de suite..."
 LIT_events.101.b:0 "Nous ne nous rendrons pas\nsans combattre !"
 LIT_events.102.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]"
 LIT_events.102.d:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté de prendre part à un partage [POL.GetDuDelaDelNP] [POL.GetName]. Tout ce qu'il reste désormais à faire est de délivrer nos exigences au gouvernement [POL.GetAdjMS]."
 LIT_events.102.a:0 "Vilnius est à notre portée !"
 LIT_events.103.t:0 "Refus [From.GetDuDelaDelNP] [From.GetName]"
 LIT_events.103.d:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] refusé de prendre part à un partage [POL.GetDuDelaDelNP] [POL.GetName]. Et les ministres ont tenu à nous en informer : nous pouvons toujours entrer en guerre contre [POL.GetCeluiCelleNP]-ci, mais notre défaite sera quasi certaine."
 LIT_events.103.a:0 "Bon sang !"
 LIT_events.104.t:0 "[POL.GetLeLaLNPCap] [POL.GetName]\nrejett[POL.GetEEntNP] l'ultimatum"
 LIT_events.104.d:0 "\n[POL.GetLeLaLNPCap] [POL.GetName], bien que toutes les chances soient contre [POL.GetLuiElleEuxNP], [POL.GetAOntNP] refusé de céder à nos exigences."
 LIT_events.104.a:0 "Alors, c'est la guerre !"
 LIT_events.104.b:0 "Cela n'en vaut sans doute pas la peine..."
 LIT_events.2.t:0 "[From.GetLeLaLNPCap] [From.GetName]\ndemand[From.GetEEntNP] la paix"
 LIT_events.2.d:0 "\nS'il n'y a eu aucun affrontement armé depuis des années avec [From.GetLeLaLNP] [From.GetName], nos deux pays sont toujours officiellement en guerre, et jamais aucun traité de paix n'a été signé. [From.GetLeLaLDirCap] [From.GetLeader] a donc proposé aujourd'hui la fin des hostilités et la signature d'une alliance contre les menaces communes qui pèsent à nos frontières. [From.GetSilSielleDirCap] continue de prétendre que Wilno demeure la capitale légitime [From.GetDuDelaDelNP] [From.GetName], [From.GetIlElleDir] pense qu'il est dans l'intérêt de nos peuples de poser les armes et de vivre désormais en paix."
 LIT_events.2.a:0 "[From.GetIlElleDirCap] a évidemment raison"
 LIT_events.2.b:0 "C'est évidemment hors de question !"
 LIT_events.201.d:0 "[From.GetLeLaLDirCap] [From.GetLeader] semble être d'accord avec nous et avoir décidé qu'une paix cordiale serait préférable, aussi bien pour [From.GetLeLaLNP] [From.GetName] que pour [Root.GetLeLaLNP] [Root.GetName]. Avec cette paix, c'est une garantie mutuelle de nos indépendances qui est actée. Si la guerre venait à éclater contre une puissance tierce, nous pourrons donc compter sur nos amis [From.GetAdjMP]."
 LIT_events.201.a:0 "Excellent !"
 LIT_events.202.d:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP] catégoriquement le moindre traité de paix entre nous. Cette guerre froide, comme on pourrait l'appeler, semble donc devoir continuer pendant des années encore..."
 LIT_events.202.a:0 "Un « non » n'est pas recevable"
 LIT_events.3.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nune paix perpétuelle"
 LIT_events.3.d:0 "\nDepuis des années maintenant, le point de crispation majeur entre [From.GetLeLaLNP] [From.GetName] et [Root.GetLeLaLNP] [Root.GetName] reste le fait que la capitale traditionnelle [From.GetAdjFS], Wilno, se trouve en territoire [Root.GetAdjMS]. Mais maintenant que nos deux pays ont décidé d'entretenir désormais des relations cordiales, [From.GetLeLaLDir] [From.GetLeader] propose que soit signée une paix perpétuelle, à la condition toutefois que nous cédions celle qu'ils appellent Vilnius, et renoncions à toute revendication sur le territoire [From.GetAdjMS]. Selon [From.GetLuiElleDir], un refus de notre part serait évidemment une immense déception pour les [From.GetHabitants], mais ne provoquerait pas de nouveau conflit entre nous."
 LIT_events.3.a:0 "Leur rétrocéder Wilno semble raisonnable"
 LIT_events.3.b:0 "Ce serait parfaitement absurde"
 LIT_events.301.d:1 "Enfin, des accords de paix ont été conclus entre [From.GetLeLaLNP] [From.GetName] et [Root.GetLeLaLNP] [Root.GetName] ! Ce conflit silencieux qui nous divisait jusqu'à présent, depuis notre indépendance, semble enfin terminé. Si de nombreux [From.GetHabitants] semblent avoir toujours le désir de reformer la République des Deux Nations, nous sommes assurés désormais qu'elle ne pourra prendre qu'une forme nouvelle, fondée sur le respect mutuel entre alliés."
 LIT_events.301.a:0 "C'est la paix pour notre époque !"
 LIT_events.302.d:0 "[From.GetLeLaLDirCap] [From.GetLeader] a refusé de reconnaître les revendications [Root.GetDuDelaDelNP] [Root.GetName] sur [Root.GetSaLeurNP] capitale historique, Vilnius. Si cela ne mettra pas fin de manière prématurée aux relations pacifiques entre nos deux pays, il est évidemment indéniable que cela ne fait que raviver la méfiance des [Root.GetHabitants] envers ceux qui étaient hier encore leurs ennemis..."
 LIT_events.302.a:0 "C'est sacrément décevant..."
 LIT_events.4.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nnous offr[From.GetEEntNP] des bases"
 LIT_events.4.d:0 "\nCraignant visiblement une invasion, le gouvernement [From.GetDuDeDNP] [From.GetName] vient d'offrir d'accorder aux troupes [Root.GetAdjFP] des bases sur son territoire. En retour, il attend [Root.GetDuDelaDelNP] [Root.GetName] qu'[Root.GetIlElleNP] protèg[Root.GetEEntNP] le pays face à quiconque envisagerait de menacer sa souveraineté.\n\nCeci étant dit, avec nos troupes déjà stationnées à l'intérieur de leurs frontières, les [From.GetHabitants] seraient bien incapables de refuser la moindre de nos demandes..."
 LIT_events.4.a:0 "L'occasion ne fait-elle pas le larron ?"
 LIT_events.4.b:0 "Ce n'est pas ce que nous avions prévu"
 LIT_events.401.d:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] refusé notre offre, au prétexte qu'[From.GetIlElleNP] ne veu[From.GetTLentNP] pas se trouver impliqué[From.GetXENP] dans un conflit par [Root.GetLeLaLNP] [Root.GetName]."
 LIT_events.5.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nexig[From.GetEEntNP] Wilno"
 LIT_events.5.desc:0 "\nDepuis l'offensive de Vilna de 1919, la capitale traditionnelle [LIT.GetAdjFS] est sous contrôle [Root.GetDuDelaDelNP] [Root.GetName], ce qui est un point de crispation majeur entre nos deux pays.\n\nLa possession de la ville a suscité ce que l'on peut appeler une guerre froide, et aujourd'hui [From.GetLeLaLDir] [From.GetLeader] a décidé de nous menacer de guerre si la ville n'était pas rétrocédée.\n\nDe fait, elle n'a que peu d'importance pour nous, ne représentant que l'une des dernières miettes de la République des Deux Nations de jadis. La question se pose donc : sommes-nous prêts à renoncer au rêve d'une République ressuscitée pour assurer la paix ?"
 LIT_events.5.a:0 "Elle ne nous sert à rien,\nqu'ils la prennent donc"
 LIT_events.5.b:0 "Jamais nous ne la rendrons !"
 LIT_events.501.t:0 "Rétrocession de Vilnius !"
 LIT_events.501.desc:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] enfin accepté de nous rétrocéder Vilnius de manière pacifique, mettant ainsi fin officiellement à des décennies d'une guerre froide entre nos pays. Avec le retour de Vilnius, [LIT.GetLeLaLNP] [LIT.GetName] [LIT.GetAOntNP] enfin entièrement recouvré l'ensemble de [LIT.GetSonLeurNP] territoire national !"
 LIT_events.502.desc:0 "Cela n'a guère été une surprise : [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP], une fois encore, refusé de rétrocéder Vilnius. Mais si la diplomatie ne peut [From.GetLeLaFNP] faire céder, [Root.GetLeLaLDir] [Root.GetLeader] n'a pas encore écarté la possibilité d'un véritable conflit armé – et avec les tensions croissantes à la frontière, cette hypothèse devient chaque jour plus probable."
 LIT_events.502.a:0 "La guerre ? Parlons plutôt\nde négociations animées..."
 LIT_events.6.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nune Ligue suprémaciste polono-lituanienne"
 LIT_events.6.d:0 "\nUn télégramme vient d'arriver [From.GetDuDelaDelDir] [From.GetLeader] pour nous proposer d'unir [From.GetLeLaLNP] [From.GetName] et [Root.GetLeLaLNP] [Root.GetName] au sein d'une nouvelle faction, capable de rivaliser à la fois avec [GER.GetLeLaLNP] [GER.GetName] et [SOV.GetLeLaLNP] [SOV.GetName]. De fait, nos deux pays sont pareillement pris en tenaille entre ces deux ennemis, et isolés de grandes puissances ouest-européennes qui seraient par ailleurs réticentes à participer à un conflit pour défendre deux pays fascistes.\n\n[From.GetLeLaLDirCap] [From.GetLeader] propose donc une alternative à ces années de conflit qui ont caractérisé nos relations depuis la renaissance de nos pays : une Ligue suprémaciste polono-lituanienne, une alliance fondée sur les principes qui guidaient autrefois la République des Deux Nations mais en mettant en avant les vertus nationalistes."
 LIT_events.6.a:0 "C'est extrêmement intéressant"
 LIT_events.6.b:0 "Cela se fera sans nous..."
 LIT_events.601.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nintègr[From.GetEEntNP] la Ligue"
 LIT_events.601.d:0 "\nSans grande surprise, les [POL.GetHabitants] ont accepté d'intégrer la Ligue suprémaciste polono-lituanienne. Si celle-ci ne constitue qu'une étape de nos projets à long terme pour [POL.GetLeLaLNP] [POL.GetName], c'est toutefois un premier pas important pour assurer notre avenir dans la région."
 LIT_events.601.a:0 "Tout se met peu à peu en place..."
 LIT_events.602.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'intégrer la Ligue"
 LIT_events.602.d:0 "\nÀ la grande surprise du gouvernement, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] refusé d'intégrer la Ligue suprémaciste polono-lituanienne. Les tensions entre nos deux pays ne sont donc pas près de se dissiper, et ce refus est sans doute le signe qu'un conflit violent est sur le point d'éclater tout prochainement..."
 LIT_events.602.a:0 "Nous allons donc devoir trouver\ndes arguments plus persuasifs..."
 LIT_events.7.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nl'entrée des [POL.GetHabitants] dans la faction"
 LIT_events.7.d:0 "\nAmbitionnant de poursuivre la collaboration entre les gouvernements [From.GetAdjMS] et [POL.GetAdjMS], le ministère des Affaires étrangères [From.GetAdjMS] a contacté des officiels aujourd'hui pour suggérer d'inviter [POL.GetLeLaLNP] [POL.GetName] à intégrer [Root.GetLeLaLFaction] [Root.GetFactionName]."
 LIT_events.7.a:0 "Très bonne idée !"
 LIT_events.7.b:0 "Nous avons d'autres plans\nconcernant [POL.GetLeLaLNP] [POL.GetName]..."
 LIT_events.701.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nl'entrée des [POL.GetHabitants] dans la faction"
 LIT_events.701.d:0 "\nMalheureusement, les dirigeants [From.GetDuDelaDelFaction] [From.GetFactionName] semblent considérer une entrée [POL.GetDuDelaDelNP] [POL.GetName] au sein de la faction comme contraire aux intérêts des pays membres. [From.GetLeLaLDirCap] [From.GetLeader] semble avoir d'autres plans regardant les [POL.GetHabitants]..."
 LIT_events.701.a:0 "En ce cas..."
 LIT_events.8.t:0 "[From.GetLeLaLNPCap] [From.GetName] appell[From.GetEEntNP]\nà l'unification"
 LIT_events.8.d:0 "\nLes responsables [Root.GetAdjMP] ont longtemps aspiré à reformer la République des Deux Nations de jadis, mais cela a toujours été refusé par les [From.GetHabitants]. La décision prise aujourd'hui par [From.GetLeLaLDir] [From.GetLeader] est donc d'autant plus historique : [From.GetIlElleDir] vient de proposer la réunification [From.GetDuDelaDelNP] [From.GetName] et [Root.GetDuDelaDelNP] [Root.GetName]. Malgré tout, et de façon assez surprenante, son projet ne prévoit pas de placer [Root.GetHabitants] et [From.GetHabitants] sur un pied d'égalité, puisqu'[From.GetIlElleDir] deviendrait [From.GetLuiElleDir]-même [From.GetLeLaFDir] dicta[From.GetTeurTriceDir] absolu[From.GetXEDir] de nos deux pays."
 LIT_events.8.a:0 "C'est là un sacrifice\nque nous sommes prêts à consentir"
 LIT_events.8.b:0 "C'est évidemment hors de question !"
 LIT_events.801.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]"
 LIT_events.801.d:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a répondu de manière favorable à notre proposition de réunification en renonçant à ses pouvoirs dictatoriaux afin de les céder [Root.GetAuAlaAlDir] [Root.GetLeader]. Nous assistons donc en ce moment même à la renaissance de la République des Deux Nations, un tournant historique pour les deux pays désormais réunifiés que sont [From.GetLeLaLNP] [From.GetName] et [Root.GetLeLaLNP] [Root.GetName]."
 LIT_events.801.a:0 "Excellent !"
 LIT_events.802.t:0 "Refus [From.GetDuDelaDelNP] [From.GetName]"
 LIT_events.802.d:0 "\nLes [From.GetHabitants] ne semblent pas encore prêts à une réunification avec [Root.GetLeLaLNP] [Root.GetName]. En dépit de tous les efforts [Root.GetAdjMP] pour permettre la renaissance de la République des Deux Nations d'antan, le gouvernement [From.GetAdjMS] paraît vouloir rester intransigeant sur la question."
 LIT_events.802.a:0 "$LIT_events.602.a$"
 LIT_events.9.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nà occuper la Pologne"
 LIT_events.9.d:0 "\nS'appuyant sur la longue relation entre les peuples polonais et [From.GetAdjMS], [From.GetLeLaLDir] [From.GetLeader] vient de suggérer l'idée que l'occupation de la Pologne par [Root.GetLeLaLFaction] [Root.GetFactionName] se déroulerait sans doute mieux si le pays était placé sous occupation par la seule armée [From.GetAdjFS]. Cela constituerait un sacrifice, puisque les importantes ressources polonaises seraient perdues, mais la résistance deviendrait alors le problème des seuls [From.GetHabitants]..."
 LIT_events.9.a:0 "Et après tout, pourquoi pas ?"
 LIT_events.9.b:0 "C'est évidemment hors de question !"
 LIT_events.901.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous confi[From.GetEEntNP]\nl'occupation de la Pologne"
 LIT_events.901.d:0 "\nLa demande que nous avions formulée pour nous voir confier l'occupation de la Pologne a été approuvée par [From.GetLeLaLNP] [From.GetName]. L'armée [From.GetAdjFS] s'apprête déjà à repasser la frontière, tandis que les troupes [Root.GetAdjFP] l'y remplacent dans les garnisons des diverses régions autrefois sous souveraineté polonaise."
 LIT_events.901.a:0 "Gloire [Root.GetAuAlaAlNP] [Root.GetName] !"
 LIT_events.902.t:0 "Refus [From.GetDuDelaDelNP] [From.GetName]"
 LIT_events.902.d:0 "\nLa demande que nous avions formulée pour nous voir confier l'occupation de la Pologne a été sèchement rejetée par [From.GetLeLaLNP] [From.GetName]. Notre suggestion semble avoir été considérée comme une tentative [Root.GetDuDelaDelDir] [Root.GetLeader] de prendre le contrôle direct des sites industriels et une critique des prétentions [From.GetAdjFP] à occuper le territoire polonais."
 LIT_events.902.a:0 "Cela valait malgré tout\nla peine d'essayer..."
 LIT_events.10.t:0 "Guerre civile phalangiste"
 LIT_monarchy_events.1.t:0 "Le dilemme des deux rois"
 LIT_monarchy_events.1.desc:0 "Maintenant que des souverains sont établis sur les trônes [POL.GetAdjMS] et [LIT.GetAdjMS], tout rêve d'une réunification pacifique de l'ancienne République des Deux Nations est devenu inenvisageable. Malgré tout, les deux pays sont proches idéologiquement, aussi une autre voie est-elle possible. Rien ne nous empêche d'offrir [POL_or_LIT_target.GetAuAlaAlDir] [POL_or_LIT_target.GetLeader] une alliance afin de faire renaître en partie l'ancienne République dans le domaine diplomatique. Ensemble, nous pourrions rétablir l'amitié ancienne qui nous unissait, tout en restant distincts au cas où un ennemi s'emparait de l'un des deux pays."
 LIT_monarchy_events.1.a:0 "Une alliance serait effectivement utile"
 LIT_monarchy_events.1.b:0 "Il ne peut en rester qu'un[Root.GetXEDir] !"
 LIT_monarchy_events.101.t:0 "[From.GetLeLaLDirCap] [From.GetLeader]\nrefuse la paix"
 LIT_monarchy_events.101.desc:0 "\nEn dépit de la solution qui lui a été présentée pour résoudre de manière pacifique nos dilemmes, [From.GetLeLaLDir] [From.GetLeader] a refusé toute idée d'entente cordiale entre [From.GetLeLaLNP] [From.GetName] et [Root.GetLeLaLNP] [Root.GetName], au prétexte que « un[From.GetXEDir] seul[From.GetXEDir] souverain[From.GetXEDir] peut régner sur l'ancienne République des Deux Nations ». La guerre paraît donc désormais inévitable."
 LIT_monarchy_events.101.a:0 "C'est fort peu distingué de sa part"
 LIT_monarchy_events.2.t:0 "Le roi Mindaugas III"
 LIT_monarchy_events.2.desc:0 "Le 4 juin 1918, Guillaume d'Urach avait été démocratiquement et largement élu roi de Lituanie, mais l'intervention de l'Empire allemand avait déclaré nulle et non avenue la décision du Conseil national, aussi le souverain ne fut-il jamais couronné.\n\nFeu Sa Majesté avait toutefois un fils, et l'autorité allemande sur le pays étant désormais reléguée aux livres d'histoires, [Root.GetLeLaLDir] [Root.GetLeader] a invité Charles d'Urach à s'asseoir sur le trône.\n\nLe jeune souverain a donc été couronné sous le nom de Mindaugas III, et si son rôle reste pour l'heure essentiellement cérémoniel, des projets sont déjà établis pour assurer des pouvoirs accrus à la monarchie."
 LIT_monarchy_events.2.a:0 "Vive le roi !"
 LIT_monarchy_events.2_tt:0 "§YMindaugas III§! devient roi [Root.GetDuDeDNP] [Root.GetName], [Root.GetLeLaLDir] §Y[Root.GetLeader]§! restant quant à [Root.GetLuiElleDir] dirigeant[Root.GetXEDir] [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty]."
 LAT_events.1.t:0 "Notre véritable ennemi"
 LAT_events.1.d:0 "[Root.GetSilSielleNPCap] [Root.GetEstSontNP] certes indépendant[Root.GetXENP], [Root.GetLeLaLNP] [Root.GetName] [Root.GetNestNesontNP] jamais réellement parvenu[Root.GetXENP] à se débarrasser du joug de l'impérialisme. [GER.GetHabitants] et [SOV.GetHabitants] sont prêts à s'affronter, sans se soucier du droit à l'autodétermination des [Root.GetHabitants]. Bon nombre d'entre nous sont prêts à combattre sur plusieurs fronts pour notre indépendance, mais nous devons décider laquelle de ces deux puissances est la plus menaçante afin de prendre les mesures nécessaires et préparer son invasion."
 LAT_events.1.a:0 "La véritable menace,\n[SOV.GetCestCesontNP] [SOV.GetLeLaLNP] [SOV.GetName]"
 LAT_events.1.b:0 "Nous ne pouvons faire confiance\n[GER.GetAuAlaAlNP] [GER.GetName]"
 LAT_events.8.t:0 "[LAT.GetLeLaLNPCap] [LAT.GetName]\nà feu et à sang"
 LAT_events.8.d:0 "\nLa décision de lever l'interdiction d'appartenir au mouvement de la Croix de tonnerre a encore enhardi Gustavs Celmiņš et ses partisans, les incitant à se montrer plus actifs et à propager la violence dans tout le pays. Aujourd'hui même, ces débordements ont connu un véritable pic, les membres de la Pêrkonkrusts ayant décidé de prendre les armes pour marcher sur Riga afin d'exiger la démission immédiate du gouvernement.\n\nS'il paraît évident que [Root.GetLeLaLDir] [Root.GetLeader] cherchait à collaborer avec le mouvement, ses militants paraissent n'avoir quant à eux aucune intention de l'inclure dans le régime qu'ils entendent visiblement fonder."
 LAT_events.8.a:0 "Nous devons réprimer ces traîtres !"
 LAT_events.8.b:0 "Les [LAT.GetHabitants]\ndoivent apprendre à s'endurcir enfin !"
 
 nsb_coup.0.t:0 "Une conspiration chez les officiers ?"
 nsb_coup.0.desc:0 "Si ce n'est guère un secret que certains généraux sont mécontents de la situation [Root.GetAuEnANP] [Root.GetName], il semble que certains ont commencé à envisager des solutions plus radicales pour résoudre les problèmes dont ils s'inquiètent. Des officiers ont participé à plusieurs entrevues, en un lieu tenu secret, quelque part dans l'État de [?.Root.meeting_location.GetName].\n\nNous avons peu de détails, mais il y a toutes les raisons de croire que [coup_member_1.GetName] et [coup_member_2.GetName] sont du nombre. On suppose aussi que ce dernier est en contact avec [coup_member_3.GetName], mais la nature exacte de leur relation n'est pas claire."
 nsb_coup.0.a:0 "Nous devons découvrir\nle fin mot de tout cela"
 nsb_coup.1.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader]\nprend le pouvoir"
 nsb_coup.1.desc:0 "\nAprès des semaines de planifications méticuleuses, un groupe d'officiers dirigé par [Root.GetLeLaLDir] [Root.GetLeader] a lancé aujourd'hui l'opération [Root.GetOperationName], visant à prendre le pouvoir.\n\nCes longs préparatifs ont porté leurs fruits, puisque les unités qui lui étaient loyales ont pu s'assurer très vite du contrôle de l'ensemble des bâtiments gouvernementaux. Les gardes et les forces de police sur place, cernés, se sont rendus tirer un seul coup de feu. Quant aux ministres et hauts fonctionnaires qui tentaient de fuir [Root.Capital.GetCapitalVictoryPointName], ils ont tous été interceptés grâce à des barrages routiers.\n\nL'ancien gouvernement se trouvant désormais en prison, [Root.GetLeLaLDir] [Root.GetLeader] a mis les [Root.GetHabitants] devant le fait accompli, et les autorités locales vont certainement prêter allégeance très vite."
 nsb_coup.1.a:0 "Mieux vaut accepter\nla situation nouvelle..."
