 NSB_soviet_paranoia_system_events.24_paranoia_both_decrease_tt:0 "La £SOV_paranoia_text_icon£paranoïa politique va §Gdécroître§! en fonction du niveau des commandants visés par cette purge : §G[?SOV.SOV_combined_unit_leader_level]§!"
