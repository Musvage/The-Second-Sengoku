 may_lead_to_soviet_war_tt:0 "Cela pourrait conduire à la §Rguerre§! avec [SOV.GetLeLaLNP] §Y[SOV.GetFlag][SOV.GetName]§!..."
 LIT_events.14.d:0 "\nS'il n'y a eu aucun affrontement armé depuis des années avec [From.GetLeLaLNP] [From.GetName], nos deux pays sont toujours officiellement en guerre, et jamais aucun traité de paix n'a été signé. [From.GetLeLaLDirCap] [From.GetLeader] a donc proposé aujourd'hui la fin des hostilités et la signature d'une alliance contre les menaces communes qui pèsent à nos frontières. [From.GetSilSielleDirCap] continue de prétendre que Vilnius n'est en rien la capitale légitime [Root.GetDuDelaDelNP] [Root.GetName], [From.GetIlElleDir] pense qu'il est dans l'intérêt de nos peuples de poser les armes et de vivre désormais en paix."
