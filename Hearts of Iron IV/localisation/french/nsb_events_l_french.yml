 NSB_soviet_civil_war_common.100.t:0 "Vladivostok en échange\nd'un soutien [Root.GetAdjMS]"
 NSB_soviet_civil_war_common.100.desc:0 "\nDes groupes d'opposition [From.GetAdjMP] préparent un soulèvement contre [From.GetLeLaLDir] [From.GetLeader]. Leur négociateur a offert de céder Vladivostok [Root.GetAuAlaAlNP] [Root.GetName] une fois leur victoire acquise, en échange de notre appui au cas où une guerre civile éclaterait [From.GetAuEnANP] [From.GetName]."
 NSB_soviet_civil_war_common.100_exiles.desc:0 "\nDes groupes de l'opposition russe en Mandchourie préparent un soulèvement contre [From.GetLeLaLDir] [From.GetLeader]. Leur négociateur en chef, Konstantin Rodzaïevski, a offert de céder Vladivostok [Root.GetAuAlaAlNP] [Root.GetName] une fois leur victoire acquise, en échange de notre appui aux forces blanches dans le cadre de la guerre civile qui devrait éclater d'ici peu."
 NSB_soviet_civil_war_common.100.a:0 "C'est une très bonne idée"
 NSB_soviet_civil_war_common.100.b:0 "Nous avons besoin de ces troupes ailleurs"
 vladivostock_concession_tt:1 "Une force expéditionnaire [Root.GetAdjFS], commandée par §Y[?SOV.SOV_japanese_general.GetName]§!, va être envoyée appuyer les troupes de l'opposition.\nL'État de §Y[408.GetName]§! sera transféré [Root.GetAuAlaAlNP] [Root.GetFlag]§Y[Root.GetName]§! à l'issue de la guerre civile [SOV.GetAuEnANP] [SOV.GetFlag]§Y[SOV.GetName]§!."

 NSB_soviet_civil_war_common.101.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde nous soutenir"
 NSB_soviet_civil_war_common.101.desc:0 "\nLe gouvernement [From.GetAdjMS] a accepté notre offre et nous soutiendra contre les stalinistes par une force expéditionnaire conséquente si le besoin s'en fait sentir. Aussitôt la victoire acquise, Vladivostok deviendra donc [From.GetAdjFS]."
 NSB_soviet_civil_war_common.101.desc_exiles:0 "\nNos amis [From.GetAdjMP] ont accepté notre offre et soutiendront la lutte contre les bolchéviques par une force expéditionnaire conséquente une fois le combat engagé. Leur céder Vladivostok est évidemment coûteux, mais parfois des sacrifices sont indispensables, au moins temporairement."
 NSB_soviet_civil_war_common.101.a:0 "Cela devrait assurer nos arrières"

 NSB_soviet_civil_war_common.102.t:0 "Les [From.GetHabitants]\nrefusent Vladivostok"
 NSB_soviet_civil_war_common.102.desc:0 "\nÀ notre grand étonnement, le gouvernement [From.GetAdjMS] a repoussé notre offre, refusant de recevoir le port et la région entourant Vladivostok en échange d'un soutien pour nous aider à abattre Staline."
 NSB_soviet_civil_war_common.102.a:0 "Ne serait-il pas en train\nde mijoter quelque chose ?"

 NSB_soviet_civil_war_common.103.t:0 "Sakhaline du Nord contre des armes"
 NSB_soviet_civil_war_common.103.desc:0 "En échange de livraisons d'armes à un soulèvement contre Staline, l'opposition [SOV.GetAdjFS] se dit prête à nous céder l'ensemble de l'île de Karafuto [Root.GetAuAlaAlNP] [Root.GetName]."
 NSB_soviet_civil_war_common.103.desc_exiles:0 "Un représentant de la communauté russe émigrée en Mandchourie nous a contactés pour nous demander de lui fournir des armes au cas où éclaterait une seconde guerre civile dans sa patrie. En échange, il dit que [Root.GetLeLaLNP] [Root.GetName] verrai[Root.GetTEntNP] [Root.GetSesLeursNP] revendications sur l'ensemble de l'île de Karafuto."
 NSB_soviet_civil_war_common.103.a:0 "Effectivement, ils auront\nbien besoin d'aide..."
 NSB_soviet_civil_war_common.103.b:0 "Nous pouvons assurément\nleur donner quelque chose"
 NSB_soviet_civil_war_common.103.c:0 "Nous pouvons au moins\nleur vendre quelques armes"
 NSB_soviet_civil_war_common.103.d:0 "Mieux vaut éviter\nd'être impliqués dans un tel conflit"
 sakhalin_concession_tt:0 "L'État de [655.GetName] sera transféré [Root.GetAuAlaAlNP] [Root.GetFlag]§Y[Root.GetName]§! à l'issue de la guerre civile [SOV.GetAuEnANP] [SOV.GetFlag]§Y[SOV.GetName]§!."

 NSB_soviet_civil_war_common.104.t:0 "[From.GetLeLaLNPCap] [From.GetName] prêt[From.GetXENP]\nà nous fournir des armes"
 NSB_soviet_civil_war_common.104.desc:0 "\nLes négociations se sont bien déroulées. [From.GetLeLaLNPCap] [From.GetName] nous [From.GetAOntNP] promis des armes en échange de la reconnaissance de [From.GetSaLeurNP] souveraineté sur le Nord de l'île de Sakhaline."
 NSB_soviet_civil_war_common.104.a:0 "C'est cher payé,\nmais cela en valait la peine"

 NSB_soviet_civil_war_common.105.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde nous fournir des armes"
 NSB_soviet_civil_war_common.105.desc:0 "\nNous avons eu beau proposer [From.GetAuAlaAlNP] [From.GetName] un accord qui serait dans [From.GetSonLeurNP] intérêt, notre délégation est rentrée les mains vides..."
 NSB_soviet_civil_war_common.105.a:0 "Ce n'est pas de bon augure..."

 NSB_soviet_civil_war_common.106.t:0 "Une aide secrète\ncontre le pétrole de Bakou"
 NSB_soviet_civil_war_common.106.desc_right_opp_before:0 "\nDes groupes d'opposition [From.GetAdjMP] préparent un soulèvement contre Staline. Ils nous ont donc contactés afin de demander une aide militaire pour constituer des troupes, en échange de quoi tous les droits sur les champs pétrolifères de Bakou seraient assurés [Root.GetAuAlaAlNP] [Root.GetName]."
 NSB_soviet_civil_war_common.106.desc_right_opp_civil_war:0 "\n[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetDuDelaDelDir] [SOV.GetLeader] [SOV.GetSestSesontNP] soulevé[SOV.GetXENP] contre [SOS.GetLeLaLDir] [SOS.GetLeader] et livr[SOV.GetEEntNP] une lutte désespérée contre [SOS.GetLuiElleDir]. Les rebelles nous ont donc contactés pour nous offrir les droits sur les champs pétrolifères de Bakou en échange d'une assistance [Root.GetAdjFS] pour les aider à renforcer leur capacité militaire."
 NSB_soviet_civil_war_common.106.desc_exiles_before:0 "\nDes groupes anti-communistes de Mandchourie fomentent le renversement [SOV.GetDuDelaDelDir] [SOV.GetLeader]. Ils ont mis au point un plan visant à renverser les bolchéviques au cours d'une nouvelle guerre civile. Leurs représentants nous ont donc contactés afin de demander une aide militaire pour constituer des troupes, en échange de quoi tous les droits sur les champs pétrolifères de Bakou seraient assurés [Root.GetAuAlaAlNP] [Root.GetName]."
 NSB_soviet_civil_war_common.106.desc_exiles_civil_war:0 "\nDes Russes blancs se sont soulevés contre [SOV.GetLeLaLDir] [SOV.GetLeader] et déclenché une nouvelle guerre civile. Ces rebelles nous ont donc contactés pour nous offrir les droits sur les champs pétrolifères de Bakou en échange d'une assistance [Root.GetAdjFS] pour les aider à renforcer leur capacité militaire."
 NSB_soviet_civil_war_common.106.a:0 "Tout ce qui déstabilisera\nles soviets est bon à prendre"
 NSB_soviet_civil_war_common.106.b:0 "Nous devrions même leur envoyer\ndes conseillers militaires"
 NSB_soviet_civil_war_common.106.c:0 "Mieux vaut éviter\nd'être mêlés à tout cela"
 SOV_baku_oil_fields_tt:1 "[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! v[Root.GetAOntNP] contribuer à construire des usines militaires en prévision d'une guerre civile [From.GetAuEnANP] [From.GetName] et bénéficier en retour des §Ydroits§! sur les champs pétrolifères de Bakou une fois la guerre civile terminée.\n"
 SOV_german_advisors_tt:0 "Deux commandants vont être envoyés combattre pour l'opposition lors de la guerre civile soviétique.\n"

 NSB_soviet_civil_war_common.107.t:0 "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] de nous aider"
 NSB_soviet_civil_war_common.107.desc_normal:0 "\nLa demande d'aide pour renforcer notre capacité militaire a été bien reçue par [From.GetLeLaLNP] [From.GetName]. [From.GetIlElleNPCap] [From.GetAOntNP] accepté de construire des usines militaires en échange de droits sur le pétrole des champs pétrolifères du Caucase."
 NSB_soviet_civil_war_common.107.desc_advisors:1 "\nLe gouvernement [From.GetAdjMS] a accepté de nous aider en contribuant à développer notre secteur de l'industrie militaire en échange de la concession de droits sur le pétrole une fois la guerre civile terminée. Par ailleurs, [From.GetLeLaLDir] [From.GetLeader] a consenti à nous envoyer quelques « conseillers militaires », qui resteront avec nous tout le temps que durera le conflit."
 NSB_soviet_civil_war_common.107.a:0 "Excellentes nouvelles !"

 NSB_soviet_civil_war_common.108.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde nous aider"
 NSB_soviet_civil_war_common.108.desc:1 "\nLes négociations avec [From.GetLeLaLNP] [From.GetName] auront été vaines. Bien que nous [From.GetLuiLeurNP] ayons offert les droits sur le pétrole du Caucase, [From.GetIlElleNP] refus[From.GetEEntNP] de contribuer au renforcement de notre secteur de l'industrie militaire."
 NSB_soviet_civil_war_common.108.a:0 "Nous nous débrouillerons sans [From.GetLuiElleEuxNP]"

 NSB_soviet_civil_war_common.109.t:0 "Envoi de « conseillers »\n[SOV.GetAuEnANP] [SOV.GetName]"
 NSB_soviet_civil_war_common.109.desc:0 "\nLa guerre civile fait de nouveau rage en Russie. [SOV.GetLeLaLDirCap] [SOV.GetLeader] a pris la tête des opérations contre [SOS.GetLeLaLDir] [SOS.GetLeader], et [Root.GetLeLaLNP] [Root.GetName] aur[Root.GetAOntNP] beaucoup à gagner si les rebelles l'emportent. Nous leur avions promis notre assistance, et [?ROOT.SOV_foreign_military_advisor_1.GetName] ainsi que [?ROOT.SOV_foreign_military_advisor_2.GetName] sont prêts à se rendre [SOV.GetAuEnANP] [SOV.GetName] pour aider à planifier les combats, ce qui leur permettra au passage d'en savoir davantage sur les capacités militaires [SOV.GetAdjFP]."
 NSB_soviet_civil_war_common.109.a:0 "Cela va être\nextrêmement intéressant..."

 NSB_soviet_civil_war_common.110.t:0 "Une aide pour la rébellion ukrainienne"
 NSB_soviet_civil_war_common.110.desc:0 "L'opposition [SOV.GetAdjFS] nous a adressé une proposition pour l'aider à s'emparer du pouvoir. Ses projets sont que nous entraînions en secret des milices ukrainiennes, en échange de quoi [Root.GetLeLaLNP] [Root.GetName] pourr[Root.GetAOntNP] bénéficier de droits exclusifs sur les ressources de l'Ukraine indépendante."

 NSB_soviet_civil_war_common.110.a:0 "Une telle offre ne se refuse pas"
 NSB_soviet_civil_war_common.110.b:0 "$NSB_soviet_civil_war_common.106.c$"
 SOV_ukraine_insurrection_tt:1 "[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! v[Root.GetAOntNP] former des milices ukrainiennes en échange des §Ydroits§! sur les ressources futures d'une Ukraine indépendante.\n"

 NSB_soviet_civil_war_common.111.t:2 "[From.GetLeLaLNPCap] [From.GetName] v[From.GetAOntNP] former\ndes milices en Ukraine"
 NSB_soviet_civil_war_common.111.desc:1 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté de commencer à former des milices ukrainiennes. Aussitôt qu'elles seront prêtes, ces unités s'infiltreront discrètement dans la région pour y déclencher une insurrection contre le régime stalinien."
 NSB_soviet_civil_war_common.111.a:0 "Espérons que cela marchera..."

 NSB_soviet_civil_war_common.112.t:1 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nnotre proposition sur l'Ukraine"
 NSB_soviet_civil_war_common.112.desc:0 "\nAu terme de plusieurs jours de discussions, [From.GetLeLaLDir] [From.GetLeader] a soudainement rompu les négociations et refusé de soutenir une insurrection en Ukraine. Nos représentants sur place n'ont aucune idée des raisons ayant motivé ce refus."
 NSB_soviet_civil_war_common.112.a:0 "C'est pour le moins regrettable..."

 NSB_soviet_civil_war_common.113.t:0 "Milices ukrainiennes prêtes"
 NSB_soviet_civil_war_common.113.desc_before:0 "Nos contacts [GER.GetAuEnANP] [GER.GetName] nous ont informés que les milices ukrainiennes sont prêtes à frapper. Leurs unités ont été équipées et entraînées, et vont pouvoir être déployées secrètement en Ukraine en attendant le déclenchement de la guerre."
 NSB_soviet_civil_war_common.113.desc_started:0 "Nos contacts [GER.GetAuEnANP] [GER.GetName] nous ont informés que les milices ukrainiennes sont prêtes à frapper. Leurs unités ont été équipées et déployées secrètement à proximité de sites stratégiques. L'ordre visant à déclencher l'insurrection va être donné d'ici peu de temps maintenant."
 NSB_soviet_civil_war_common.113.a:0 "Encore des ennemis\npour [SOS.GetLeLaLDir] [SOS.GetLeader]"
 NSB_soviet_civil_war_common.113.b:0 "C'est bon à savoir"
 NSB_soviet_civil_war_common.113.c:0 "Hein, quoi ?"

 NSB_soviet_civil_war_common.114.t:0 "Lancement de l'insurrection [UKR.GetAdjFS]"
 NSB_soviet_civil_war_common.114.desc:0 "Les unités ukrainiennes formées par les [GER.GetHabitants] se sont assurées du contrôle de cités importantes dans toute la région. Un gouvernement provisoire a déjà été formé autour [UKR.GetDuDelaDelDir] [UKR.GetLeader], qui a d'ores et déjà proclamé l'indépendance [UKR.GetDuDelaDelNP] [UKR.GetName]."
 NSB_soviet_civil_war_common.114.a:0 "C'est intolérable !"
 NSB_soviet_civil_war_common.114.b:0 "Après tout, c'est ce qui était convenu"
 NSB_soviet_civil_war_common.114.c:0 "Cela va être un rude coup\npour [SOS.GetLeLaLDir] [SOS.GetLeader] !"

 NSB_soviet_civil_war_common.115.t:0 "L'indépendance pour\n[BLR.GetLeLaLNP] [BLR.GetName] ?"
 NSB_soviet_civil_war_common.115.desc:0 "\nL'opposition [SOV.GetAdjFS] nous a contactés pour nous proposer de la soutenir en secret. En échange de ravitaillement et d'une aide pour son renforcement militaire, elle se dit prête à accepter le retour d'exil du gouvernement [BLR.GetAdjMS]."
 NSB_soviet_civil_war_common.115.a:0 "C'est une excellente idée"
 NSB_soviet_civil_war_common.115.b:0 "Pour l'heure, nous avons\ndes problèmes plus urgents à régler"
 SOV_belarus_tt:0 "[BLR.GetLeLaLNPCap] [BLR.GetFlag]§Y[BLR.GetName]§! v[BLR.GetAOntNP] se voir accorder l'indépendance au terme de la [GetSovietCivilWarName]."

 NSB_soviet_civil_war_common.116.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde soutenir notre cause"
 NSB_soviet_civil_war_common.116.desc:0 "\nLes négociations avec [From.GetLeLaLNP] [From.GetName] ont été couronnées de succès. En échange du retour d'exil du gouvernement [BLR.GetAdjMS] après la guerre civile, les [From.GetHabitants] nous soutiendront en contribuant à renforcer notre potentiel militaire et en nous fournissant de l'armement."
 NSB_soviet_civil_war_common.116.a:0 "Parfait !"

 NSB_soviet_civil_war_common.117.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous refus[From.GetEEntNP]\n[From.GetSonLeurNP] soutien"
 NSB_soviet_civil_war_common.117.desc:0 "\nLes négociations menées avec [From.GetLeLaLNP] [From.GetName] n'ont malheureusement débouché sur rien de concret. [From.GetLeLaLDirCap] [From.GetLeader] a repoussé notre offre, et aucune aide ne viendra de ce côté..."
 NSB_soviet_civil_war_common.117.a:0 "Nous devrons donc faire\nsans les [From.GetHabitants]..."

 NSB_soviet_civil_war_common.118.t:0 "L'opposition [SOV.GetAdjFS]\ndemande de l'aide"
 NSB_soviet_civil_war_common.118.desc:0 "Des membres de l'opposition [SOV.GetAdjFS] ont décidé d'agir contre le régime [SOV.GetDuDelaDelDir] [SOV.GetLeader]. Plusieurs meetings anti-staliniens ont déjà été organisés, et des campagnes de financement lancées, ici même [Root.GetAuEnANP] [Root.GetName].\n\nMais, en sus du soutien populaire à leur cause, l'opposition est aussi entrée discrètement en contact avec le gouvernement pour demander des armes [Root.GetAdjFP] afin de soutenir un soulèvement."
 NSB_soviet_civil_war_common.118.a:0 "Fournissons-leur donc des fusils"
 NSB_soviet_civil_war_common.118.b:0 "Nous pouvons au moins leur donner\nquelques armes légères"
 NSB_soviet_civil_war_common.118.c:0 "Nous n'en avons pas assez\nmais pouvons toujours leur en acheter"
 NSB_soviet_civil_war_common.118.d:0 "Mieux vaut ne pas nous mêler de tout ça..."

 NSB_soviet_civil_war_common.119.t:0 "Soutien [From.GetAdjMS]\nà notre cause"
 NSB_soviet_civil_war_common.119.desc:0 "\nLe gouvernement [From.GetDuDelaDelNP] [From.GetName] a accepté de nous fournir discrètement des armes."
 NSB_soviet_civil_war_common.119.a:0 "Magnifique !"

 NSB_soviet_civil_war_common.120.t:0 "Le gouvernement [From.GetAdjMS] refuse\nde nous soutenir"
 NSB_soviet_civil_war_common.120.desc:0 "\nLes levées de fond [From.GetAuEnANP] [From.GetName] ont été un véritable succès. Malheureusement, le gouvernement [From.GetDuDelaDelDir] [From.GetLeader] refuse de nous fournir le moindre armement..."
 NSB_soviet_civil_war_common.120.a:0 "C'est pour le moins regrettable..."

 NSB_soviet_civil_war_common.121.t:0 "[From.GetLeLaLNPCap] [From.GetName]\ndemand[From.GetEEntNP] notre protection"
 NSB_soviet_civil_war_common.121.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] nous a fait envoyer une délégation pour demander le soutien [Root.GetDuDelaDelNP] [Root.GetName] contre [SOS.GetLeLaLNP] [SOS.GetName].\nLe gouvernement [From.GetAdjMS] est prêt à renoncer à sa souveraineté en échange d'une entrée en guerre à ses côtés."
 NSB_soviet_civil_war_common.121.a:0 "C'est exactement ce dont nous avions besoin"
 NSB_soviet_civil_war_common.121.b:0 "Mieux vaut éviter\nsemblables compromissions"

 NSB_soviet_civil_war_common.122.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nnotre proposition"
 NSB_soviet_civil_war_common.122.desc:1 "\nIl est évidemment tout à fait regrettable de devoir recourir à de tels expédients, mais regagner le contrôle de tous les territoires perdus implique de faire des sacrifices, dans les situations d'urgence.\n\nUne fois les bolchéviques vaincus, le pays sera de nouveau suffisamment puissant pour retrouver son indépendance."
 NSB_soviet_civil_war_common.122.a:0 "La victoire est assurée"

 NSB_soviet_civil_war_common.123.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nnous refus[From.GetEEntNP] [From.GetSonLeurNP] aide"
 NSB_soviet_civil_war_common.123.desc:0 "\nÀ l'heure où nous en avions le plus grand besoin, [From.GetLeLaLDir] [From.GetLeader] a décidé de ne pas nous accorder l'aide promise. Nous étions pourtant prêts aux plus grands sacrifices pour nous assurer son secours..."
 NSB_soviet_civil_war_common.123.a:0 "Cela ne sera pas oublié..."

 NSB_soviet_civil_war_common.124.t:0 "Usines [From.GetAdjFP] terminées"
 NSB_soviet_civil_war_common.124.desc:0 "Les usines construites dans l'État de [?SOV_civil_war_start_state.GetName] sont terminées et peuvent être mises en route. Elles vont assurément jouer un grand rôle dans l'effort de guerre, aussi bien à court qu'à bien plus long terme."
 NSB_soviet_civil_war_common.124.a:0 "Évidemment"

 NSB_soviet_civil_war_common.125.t:0 "Désertions chez l'ennemi"
 NSB_soviet_civil_war_common.125.desc:0 "Après la conquête de l'État de [?SOV.SOV_defections_army_state.GetName], l'armée [SOS.GetDuDelaDelDir] [SOS.GetLeader] a commencé à perdre confiance. Les hommes désertent en nombre, certains déposant les armes, tandis que d'autres demandent à rejoindre notre cause."
 NSB_soviet_civil_war_common.125.a:0 "Merveilleux !"
 SOS_army_desertions_tt:0 "L'armée [SOS.GetDuDelaDelNP] [SOS.GetFlag]§Y[SOS.GetName]§! perd du §Ymatériel§!, des §Yhommes§! et en §Yorganisation§!, et certaines unités passent dans le camp [Root.GetDuDelaDelNP] [Root.GetFlag]§Y[Root.GetName]§!."

 NSB_soviet_civil_war_common.126.t:0 "Capture d'un dépôt\ndans l'État de [?SOV.SOV_captured_stockpile_state.GetName]"
 NSB_soviet_civil_war_common.126.desc:0 "\nUn dépôt de ravitaillement des troupes [SOS.GetAdjFP] a été capturé dans l'État de [?SOV.SOV_captured_stockpile_state.GetName]. Les hommes [SOS.GetDuDelaDelDir] [SOS.GetLeader] ont bien essayé de le détruire avant de se retirer, mais nos braves soldats ont malgré tout pu préserver une partie de ce qui y était enfermé."
 NSB_soviet_civil_war_common.126.a:0 "Nous en ferons bon usage"

 NSB_soviet_civil_war_common.127.t:0 "Défections dans la flotte [SOS.GetAdjFS]"
 NSB_soviet_civil_war_common.127.desc:0 "Après notre victoire dans l'État de [?SOV.SOV_defections_navy_state.GetName], plusieurs officiers de la flotte [SOS.GetAdjFS] ont réalisé qu'ils se battaient pour une cause perdue. Plusieurs navires ont donc quitté la Flotte rouge et leurs équipages ont offert de combattre désormais dans notre camp."
 NSB_soviet_civil_war_common.127.a:0 "À cheval donné on ne regarde pas les dents"
 SOS_navy_desertions_tt:0 "Des navires de la flotte [SOS.GetFlag]§Y[SOS.GetAdjFS]§! passent dans le camp [Root.GetDuDelaDelNP] [Root.GetFlag]§Y[Root.GetName]§!."

 NSB_soviet_civil_war_common.128.t:0 "Agitation [SOS.GetAuEnANP] [SOS.GetName]"
 NSB_soviet_civil_war_common.128.desc:0 "Plusieurs rapports semblent indiquer que nos dernières victoires, telle la conquête de l'État de [?SOV.SOV_civilian_unrest_state.GetName], ont déclenché des troubles partout [SOS.GetAuEnANP] [SOS.GetName]. [SOS.GetLeLaLDirCap] [SOS.GetLeader] et ses fidèles, naturellement, ont tout fait pour réprimer ces protestations avec la plus grande violence – en vain semble-t-il. Cela va nécessairement avoir des conséquences sur l'effort de guerre [SOS.GetAdjMS]."
 NSB_soviet_civil_war_common.128.a:0 "Cela n'est pas pour déplaire..."
 SOS_civilian_unrest_tt:0 "L'industrie [SOS.GetAuEnANP] [SOS.GetFlag]§Y[SOS.GetName]§! va subir des dommages, rabaissant d'autant la limite de capitulation [SOS.GetDuDelaDelDir] §Y[SOS.GetLeader]§!."
 NSB_soviet_civil_war_common.129.t:0 "Départ de [?SOV.SOV_japanese_general.GetName]"
 NSB_soviet_civil_war_common.129.desc:0 "La guerre civile a éclaté en Russie, aussi est-il temps pour [Root.GetLeLaLNP] [Root.GetName] de tenir [Root.GetSesLeursNP] promesses. [?SOV.SOV_japanese_general.GetName] s'apprête à partir à la tête de la force expéditionnaire pour assurer la victoire de nos alliés et la gloire [Root.GetDuDelaDelDir] [Root.GetLeader]."
 NSB_soviet_civil_war_common.129.a:0 "Tel est notre devoir"

 NSB_soviet_nationalist.001.t:0 "[NSB_soviet_nationalist_001_t]"
 NSB_soviet_nationalist.001.desc:0 "[NSB_soviet_nationalist_001_desc]"
 SOV_breakaway_country_flag:0 "A proclamé son indépendance de l'Union soviétique"
 NSB_soviet_nationalist.001.a:0 "Les ennemis de nos ennemis sont nos amis"
 NSB_soviet_nationalist.001.b:0 "Mais c'est un territoire [Root.GetAdjMS] !"
 indepence_war_threat:0 "Déclaration d'indépendance"
 NSB_soviet_nationalist.002.t:0 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\ndes signes formels de soumission"
 NSB_soviet_nationalist.002.desc:0 "\nUn émissaire venu de [From.Capital.GetCapitalVictoryPointName] a présenté une « demande » au gouvernement : que nous reconnaissions le gouvernement [From.GetDuDelaDelNP] [From.GetName] comme légitime et souverain sur le territoire [Root.GetAdjMS]. En retour, toutefois, nous avons reçu l'assurance que notre serment nous conférerait « un certain degré d'autonomie »."
 NSB_soviet_nationalist.002.a:0 "Nous avons vaincu les bolchéviques,\nnous en ferons autant avec eux"
 NSB_soviet_nationalist.002.b:0 "Peut-être est-ce plus raisonnable ainsi..."
 NSB_soviet_nationalist.003.t:0 "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] de se soumettre"
 NSB_soviet_nationalist.003.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] n'a vu évidemment vu aucune raison de rejeter notre proposition. [From.GetLeLaLNPCap] [From.GetName] peu[From.GetTVentNP] donc dès à présent réintégrer l'Empire, au prix de la concession d'une autonomie symbolique à [From.GetSonLeurNP] gouvernement."
 NSB_soviet_nationalist.003.a:0 "C'est un grand jour pour la Russie !"
 NSB_soviet_nationalist.004.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] de se soumettre"
 NSB_soviet_nationalist.004.desc:0 "\nMalgré toutes nos pressions, nos signes de bonne volonté, et tout en ayant bien conscience de la situation périlleuse dans laquelle se trouv[From.GetEEntNP] [From.GetLeLaLNP] [From.GetName], [From.GetLeLaLDir] [From.GetLeader] a catégoriquement refusé de reconnaître notre autorité en échange de l'autonomie au sein d'un Empire russe réunifié."
 NSB_soviet_nationalist.004.a:0 "[From.GetIlElleDirCap] se soumettra,\nd'une manière ou d'une autre !"
 NSB_soviet_nationalist.004.b:0 "Il suffit d'attendre un peu..."

 NSB_soviet_permanent_revolution.1.t:0 "Agitation des révolutionnaires trotskistes"
 NSB_soviet_permanent_revolution.1.desc:0 "Avec leur propagande révolutionnaire, les trotskistes suscitent des troubles et de l'agitation [Root.GetAuEnANP] [Root.GetName]. Ils vont jusqu'à promettre à la population que [From.GetLeLaLNP] [From.GetName] viendr[From.GetAOntNP] en aide au prolétariat s'il venait à se soulever contre le gouvernement. La menace est claire : nous courrons le risque de perdre le contrôle de la situation."
 NSB_soviet_permanent_revolution.1.a:0 "C'est un acte manifeste d'hostilité !"
 NSB_soviet_for_the_common_good.1.t:0 "Le bien commun"
 NSB_soviet_for_the_common_good.1.desc:0 "La société doit toujours primer sur l'individu. C'est vrai aussi pour les économies nationales. [SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetAOntNP] décidé de réorganiser l'économie de l'ensemble de [SOV.GetSesLeursNP] alliés, afin de mieux servir l'intérêt général plutôt qu'un seul pays. Cela implique donc des changements dans la façon dont nous faisons les choses [Root.GetAuEnANP] [Root.GetName], et débouchera inévitablement sur quelques difficultés au départ, mais sur le long terme tous en tireront profit."
 NSB_soviet_for_the_common_good.1.a:0 "L'intérêt général avant tout !"

 NSB_soviet_fascist_tsarist.1.t:0 "Entrée dans l'Union panslave"
 NSB_soviet_fascist_tsarist.1.desc:0 "Tandis que le monde autour de nous plonge dans les turpitudes, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] fait le vœu de défendre tous les peuples slaves face à quiconque voudrait les agresser. [From.GetIlElleNPCap] nous [From.GetAOntNP] donc invités à entrer dans une nouvelle « Union panslave », où tous les Slaves seraient apparemment représentés de manière équitable et juste, sous la protection de l'armée [From.GetAdjFS]."
 NSB_soviet_fascist_tsarist.1.a:0 "Faisons notre part\npour l'union de tous les Slaves !"
 NSB_soviet_fascist_tsarist.1.b:0 "Une telle protection signerait\nla fin de notre indépendance"
 NSB_soviet_fascist_tsarist.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nd'entrer dans l'Union panslave"
 NSB_soviet_fascist_tsarist.2.desc:0 "\nNous venons tout juste de l'apprendre : le gouvernement [From.GetAdjMS] vient d'accepter notre invitation à entrer dans l'Union panslave."
 NSB_soviet_fascist_tsarist.2.a:0 "Sage décision"
 NSB_soviet_fascist_tsarist.3.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'entrer dans l'Union panslave"
 NSB_soviet_fascist_tsarist.3.desc:0 "\nDes émissaires [From.GetDuDelaDelNP] [From.GetName] viennent de nous en informer : leur gouvernement rejette catégoriquement tout entrée ou participation volontaire à l'Union panslave."
 NSB_soviet_fascist_tsarist.3.a:0 "Ils devront pourtant l'accepter,\nde gré ou de force"
 NSB_soviet_fascist_tsarist.4.t:0 "Influence [From.GetAdjFS]\nsur la scène politique [Root.GetAdjFS]"
 NSB_soviet_fascist_tsarist.4.desc:0 "\nDes rapports inquiétants nous parviennent : des agitateurs [From.GetAdjMP] répandent leur propagande fasciste dans tout le pays, et subventionnent les activistes [Root.GetDuDelaDelPartiFasc] [Root.GetFascistParty] afin de favoriser leurs manœuvres politiques."
 NSB_soviet_fascist_tsarist.4.a:0 "Restons sur nos gardes,\nou nous serons envahis sans combattre"
 NSB_soviet_fascist_tsarist.5.t:0 "Invitation à intégrer\n[From.GetLeLaLFaction] [From.GetFactionName]"
 NSB_soviet_fascist_tsarist.5.desc:0 "\nPrenant bonne note du fait que notre vision du monde est semblable, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] invité [Root.GetLeLaLNP] [Root.GetName] à intégrer [From.GetLeLaLFaction] [From.GetFactionName]. [From.GetSonLeurNPCap] gouvernement offre ainsi de contribuer à l'avenir de notre pays en nous apportant une aide militaire et économique."
 NSB_soviet_fascist_tsarist.5.a:0 "Les [From.GetHabitants]\nassureront notre puissance"
 NSB_soviet_fascist_tsarist.5.b:0 "Nous n'avons aucunement besoin d'eux\npour être forts"
 NSB_soviet_fascist_tsarist.6.t:0 "Entrée [From.GetDuDelaDelNP] [From.GetName]\ndans [Root.GetLeLaLFaction] [Root.GetFactionName]"
 NSB_soviet_fascist_tsarist.6.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] d'accepter notre offre d'alliance militaire et [From.GetEstSontNP] officiellement entré[From.GetXENP] dans [Root.GetLeLaLFaction] [Root.GetFactionName]."
 NSB_soviet_fascist_tsarist.6.a:0 "[From.GetLeLaLNPCap] [From.GetName] ser[From.GetAOntNP]\nnotre tête de pont en Amérique"
 NSB_soviet_fascist_tsarist.7.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'intégrer [Root.GetLeLaLFaction] [Root.GetFactionName]"
 NSB_soviet_fascist_tsarist.7.desc:0 "\nLe gouvernement [From.GetAdjMS] vient de nous signifier qu'il refusait toute offre d'alliance avec [Root.GetLeLaLNP] [Root.GetName]. Il semble apparemment préférer rester isolé sur le continent américain."
 NSB_soviet_fascist_tsarist.7.a:0 "Fous qu'ils sont !"
 NSB_soviet_fascist_tsarist.8.desc:0 "\nReconnaissant que nous partageons la même vision du monde, [From.GetLeLaLNP] [From.GetName] nous [From.GetAOntNP] invités à intégrer [From.GetLeLaLFaction] [From.GetFactionName], offrant ainsi [Root.GetAuAlaAlNP] [Root.GetName], après avoir appuyé l'arrivée au pouvoir [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty], un soutien économique et militaire qui permettra d'assurer la gloire du pays."
 NSB_soviet_fascist_tsarist.9.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] enfin adopté un régime fasciste. Nous avons donc proposé à [From.GetSonLeurNP] gouvernement d'intégrer [Root.GetLeLaLFaction] [Root.GetFactionName], ce qu'il a évidemment accepté."
 NSB_soviet_fascist_tsarist.10.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] enfin adopté un régime fasciste. Pourtant, en dépit de tout le soutien apporté [From.GetAuAlaAlPartiPouv] [From.GetRulingParty] pour assurer son arrivée au pouvoir, [From.GetIlEllePartiPouv] [From.GetAOntPartiPouv] refusé d'intégrer [Root.GetLeLaLFaction] [Root.GetFactionName]..."
 NSB_soviet_fascist_tsarist.11.t:0 "Renforcement de la flotte [From.GetAdjFS]"
 NSB_soviet_fascist_tsarist.11.desc:0 "Nous venons d'apprendre que [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] récemment considérablement renforcé [From.GetSesLeursNP] infrastructures navales en Extrême-Orient. Le statu quo dans la région semble pour le moins menacé..."
 NSB_soviet_fascist_tsarist.11.a:0 "Chercherai[From.GetTEntNP]-[From.GetIlElleNP] à contester notre suprématie ?"
 NSB_soviet_fascist_tsarist.12.t:0 "Propagande anti-[Root.GetAdjFS]\n[From.GetAuEnANP] [From.GetName]"
 NSB_soviet_fascist_tsarist.12.desc:0 "\nCes derniers temps, les journaux [From.GetAdjMP] sont emplis d'articles critiquant les exploits [Root.GetDuDelaDelNP] [Root.GetName] en Extrême-Orient. Les politiques [From.GetAdjMP] utilisent un langage de plus en plus hostile à notre égard, rappelant sans cesse à la population la défaite écrasante de 1905. Et, déjà, des agitateurs appellent à « venger les morts de Tsushima »."
 NSB_soviet_fascist_tsarist.12.a:0 "Nous ferions bien de nous préparer\nà une nouvelle guerre..."
 NSB_soviet_fascist_tsarist.13.t:0 "Renforcement de l'armée [From.GetAdjFS]\nau Kamtchatka"
 NSB_soviet_fascist_tsarist.13.desc:0 "\nPlusieurs rapports indiquent que [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] entamé un renforcement notable de ses infrastructures militaires au Kamtchatka. Les analystes pensent que cela ne peut que viser à accroître la capacité de projection des forces [From.GetAdjFP] contre l'Alaska, qui pourrait alors, dans le pire des cas, être utilisée comme base stratégique pour une invasion du reste du territoire [Root.GetAdjMS] !"
 NSB_soviet_fascist_tsarist.13.a:0 "Voilà une information\nà ne pas négliger..."
 NSB_soviet_fascist_tsarist.14.t:0 "Le tsar de retour"
 NSB_soviet_fascist_tsarist.14.desc:0 "Enfin, ces injustices qui ont frappé le pays depuis plusieurs décennies sont terminées. Au cours d'une cérémonie grande et magnifique, au sein de la cathédrale de la Dormition, le grand-duc Vladimir Kirillovitch a été couronné tsar sous le nom de Vladimir Ier, sous les vivats de la foule.\n\nLe premier acte du règne a été une procession qui, quittant la cathédrale, a franchi les ports du Kremlin, salué la foule en liesse et assisté à un impressionnant défilé militaire organisé en son honneur.\n\nPar un superbe discours, le nouveau tsar a pu mettre en avant les vertus du peuple russe, et fait le serment de guider à nouveau la mère patrie sur le chemin de la gloire."
 NSB_soviet_fascist_tsarist.14.a:0 "Magnifique !"
 NSB_soviet_fascist_tsarist.15.t:1 "Couronnement du patriarche Méletius"
 NSB_soviet_fascist_tsarist.15.desc:1 "Le poids de la religion n'a cessé de se renforcer dans tout le pays, et l'Église a retrouvé, et même dépassé l'importance qu'elle avait autrefois. Il semblait donc naturel que notre dévotion à Dieu soit marquée par l'élévation de Son premier représentant sur Terre à la tête de la nation.\n\nAujourd'hui même, au cours de deux cérémonies associées dans les cathédrales du Christ-Sauveur et de la Dormition de Moscou, Méletius de Harbin et de Mandchourie, élu en l'honneur son service pour la cause des exilés, a été à la fois reconnu patriarche de la chrétienté orthodoxe, ainsi que tsar de toutes les Russies.\n\nPar la grâce de cette union ultime de l'Église et de l'État, aucun obstacle ne s'oppose plus à l'exécution de la volonté divine sur Terre."
 NSB_soviet_fascist_tsarist.15.a:0 "Que Ta volonté soit faite,\nsur la Terre comme au ciel"
 NSB_soviet_fascist_tsarist.16.t:0 "Faire renaître la Triple-Entente ?"
 NSB_soviet_fascist_tsarist.16.desc:0 "Mettant à profit la fin des troubles intérieurs pour établir un nouveau régime bien mieux disposé envers [Root.GetLeLaLNP] [Root.GetName], [SOV.GetLeLaLNP] [SOV.GetName] vien[SOV.GetTNentNP] de nous faire parvenir une offre pour reformer la Triple-Entente afin, comme autrefois, de contrôler les agressions commises par les [GER.GetHabitants] en Europe."
 NSB_soviet_fascist_tsarist.16.a:0 "Excellente idée !"
 NSB_soviet_fascist_tsarist.16.b:0 "Nous n'avons pas oublié leurs promesses\nde la dernière fois..."
 NSB_soviet_fascist_tsarist.17.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde reformer la Triple-Entente"
 NSB_soviet_fascist_tsarist.17.desc:1 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous informer qu'[From.GetIlElleNP] acceptai[From.GetTEntNP] de reformer la Triple-Entente, et [From.GetAOntNP] déjà lancé les opérations pour permettre un resserrement des liens diplomatiques entre nous."
 NSB_soviet_fascist_tsarist.17.a:0 "Voilà qui devrait donner\nà réfléchir aux [GER.GetHabitants]..."
 NSB_soviet_fascist_tsarist.18.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'intégrer la Triple-Entente"
 NSB_soviet_fascist_tsarist.18.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous informer qu'[From.GetIlElleNP] ne voyai[From.GetTEntNP] aucun avantage à reformer la Triple-Entente."
 NSB_soviet_fascist_tsarist.18.a:0 "C'est ce que l'on appelle un échec diplomatique..."
 NSB_soviet_fascist_tsarist.19.desc:0 "Les gouvernements [From.GetAdjMS] et [SOV.GetAdjMS] ont récemment entamé des négociations pour discuter de la reformation de la Triple-Entente qui unissait autrefois nos pays. Aussi bien [From.GetLeLaLNP] [From.GetName] que [SOV.GetLeLaLNP] [SOV.GetName] ont désormais l'intention de mettre ce projet à exécution, et viennent de nous faire parvenir une invitation."
 NSB_soviet_fascist_tsarist.19.a:0 "C'est encore la meilleure garantie\nde stabilité en Europe"
 NSB_soviet_fascist_tsarist.19.b:0 "Leur « Double-Entente » se fera sans nous..."
 NSB_soviet_fascist_tsarist.20.a:0 "C'est l'union qui fait la force !"
 NSB_soviet_fascist_tsarist.21.a:0 "Au moins pouvons-nous compter\nsur les [SOV.GetHabitants]"
 NSB_soviet_fascist_tsarist.22.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] propos[SOV.GetEEntNP]\nun axe Berlin-Moscou"
 NSB_soviet_fascist_tsarist.22.desc:0 "\nDes représentants du gouvernement [SOV.GetAdjMS] nous ont contactés pour proposer la formation d'une alliance entre nos pays. Leur idée semble être que, puisque le nouveau régime [SOV.GetAdjMS] et [GER.GetLeLaLNP] [GER.GetName] partagent la même vision concernant les affaires mondiales et de nombreux intérêts, il serait prudent pour eux comme pour nous de coopérer de façon plus étroite pour ce qui concerne les domaines économique et militaire."
 NSB_soviet_fascist_tsarist.22.a:0 "Voilà l'Axe autour duquel tournera le monde !"
 NSB_soviet_fascist_tsarist.22.b:0 "Une alliance avec les [From.GetHabitants] ?\nSûrement pas !"
 NSB_soviet_fascist_tsarist.23.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nla formation d'un axe Berlin-Moscou"
 NSB_soviet_fascist_tsarist.23.desc:0 "\nLe gouvernement [From.GetAdjMS] vient de nous informer qu'il sera ravi de contribuer à la naissance d'un nouvel axe diplomatique entre Berlin et Moscou, et qu'il a déjà lancé les processus qui permettront une meilleure liaison entre nous dans les domaines diplomatique et militaire."
 NSB_soviet_fascist_tsarist.24.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\ntout axe Berlin-Moscou"
 NSB_soviet_fascist_tsarist.24.desc:0 "\nDes diplomates [From.GetAdjMP] viennent de nous informer que leur gouvernement rejetait toute idée de formation d'un axe Berlin-Moscou."
 NSB_soviet_fascist_tsarist.24.a:0 "Ne seraient-ils pas en train\nde mijoter quelque chose ?"
 NSB_soviet_fascist_tsarist.25.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nde prolonger l'Axe jusqu'à Tôkyô"
 NSB_soviet_fascist_tsarist.25.desc:0 "\nDes représentants du gouvernement [From.GetAdjMS] viennent de faire une proposition visant à inclure [JAP.GetLeLaLNP] [JAP.GetName] au sein [Root.GetDuDelaDelFaction] [Root.GetFactionName]. Étant donné les tensions historiques entre [From.GetHabitants] et [JAP.GetHabitants], ils proposent que nous contactions nous-mêmes ces derniers afin de servir d'intermédiaires entre les deux gouvernements."
 NSB_soviet_fascist_tsarist.25.a:0 "Envoyons donc des émissaires sans délai"
 NSB_soviet_fascist_tsarist.25.b:0 "[GER.GetHabitants] et [JAP.GetHabitants]\nn'ont aucun intérêt en commun"
 NSB_soviet_fascist_tsarist.26.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nle prolongement de l'Axe jusqu'à Tôkyô"
 NSB_soviet_fascist_tsarist.26.desc:0 "\nLe gouvernement [GER.GetAdjMS] vient de nous en informer : après être entré en contact avec [JAP.GetLeLaLNP] [JAP.GetName], [JAP.GetCeluiCelleNP]-ci lui [JAP.GetAOntNP] fait part de [JAP.GetSonLeurNP] intérêt pour intégrer [GER.GetLeLaLFaction] [GER.GetFactionName]."
 NSB_soviet_fascist_tsarist.26.a:0 "Excellentes nouvelles !"
 NSB_soviet_fascist_tsarist.27.t:0 "[JAP.GetLeLaLNPCap] [JAP.GetName] refus[JAP.GetEEntNP]\nd'intégrer [Root.GetLeLaLFaction] [Root.GetFactionName]"
 NSB_soviet_fascist_tsarist.27.desc:0 "\nLe gouvernement [GER.GetAdjMS] vient de nous en informer : en dépit de tous ses efforts, [JAP.GetLeLaLNP] [JAP.GetName] [JAP.GetAOntNP] malheureusement refusé d'intégrer [GER.GetLeLaLFaction] [GER.GetFactionName]."
 NSB_soviet_fascist_tsarist.27.a:0 "Voilà qui est fort décevant..."
 NSB_soviet_fascist_tsarist.28.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nle prolongement de l'Axe jusqu'à Tôkyô"
 NSB_soviet_fascist_tsarist.28.desc:0 "\nLe gouvernement [From.GetAdjMS] a étudié notre proposition concernant l'entrée [JAP.GetDuDelaDelNP] [JAP.GetName] au sein [From.GetDuDelaDelFaction] [From.GetFactionName], mais se dit au regret de devoir nous informer qu'il ne pense pas que cela servirait pour l'heure les intérêts du peuple [GER.GetAdjMS]."
 NSB_soviet_fascist_tsarist.28.a:0 "Sans doute ont-ils une bonne raison de refuser..."
 NSB_soviet_fascist_tsarist.29.desc:0 "\n[GER.GetLeLaLNPCap] [GER.GetName] vien[GER.GetTNentNP] de nous contacter pour proposer une alliance commune, incluant donc [SOV.GetLeLaLNP] [SOV.GetName]. Selon les émissaires [GER.GetAdjMP], une telle union entre nos trois puissances interdirait à quiconque de résister à notre volonté commune."
 NSB_soviet_fascist_tsarist.29.a:0 "À nous tous, nous dirigerons\nles affaires du monde !"
 NSB_soviet_fascist_tsarist.29.b:0 "L'histoire a maintes fois montré\nle sort ultime des triumvirats..."
 NSB_soviet_fascist_tsarist.30.desc:0 "\n[JAP.GetLeLaLNPCap] [JAP.GetName] vien[JAP.GetTNentNP] de nous informer qu'[JAP.GetIlElleNP] acceptai[JAP.GetTEntNP] la proposition des [SOV.GetHabitants], et que tout serait mis en œuvre pour intégrer au plus vite [Root.GetLeLaLFaction] [Root.GetFactionName]."
 NSB_soviet_fascist_tsarist.30.a:0 "Superbe !"
 NSB_soviet_fascist_tsarist.31.desc:0 "\nMalheureusement, [JAP.GetLeLaLNP] [JAP.GetName] vien[JAP.GetTNentNP] de nous informer qu'une entrée dans [Root.GetLeLaLFaction] [Root.GetFactionName], aux côtés des [SOV.GetHabitants], serait dans [From.GetSesLeursNP] intérêts. La proposition a donc été rejetée sans autre forme de procès."
 NSB_soviet_fascist_tsarist.31.a:0 "Nous nous passerons donc\ndes [JAP.GetHabitants]"
 NSB_soviet_fascist_tsarist.32.t:0 "$SOV_andrey_vlasov$ capturé"
 NSB_soviet_fascist_tsarist.32.desc:0 "Au cours de la retraite ennemie, un général [SOV.GetAdjMS] de haut rang, $SOV_andrey_vlasov$, a été capturé. Il n'a pas masqué ses « sentiments anti-bolchéviques » et a été jusqu'à proposer de lever des divisions parmi les prisonniers [SOV.GetAdjMP] pour combattre le stalinisme au côté des [Root.GetHabitants]."
 NSB_soviet_fascist_tsarist.32.a:0 "Quiconque s'oppose aux bolchéviques\nest un allié"
 NSB_soviet_fascist_tsarist.32.b:0 "On ne peut pas se fier\naux [SOV.GetHabitants]"
 NSB_soviet_fascist_tsarist.33.desc:0 "La nouvelle vient de nous parvenir : le général $SOV_andrey_vlasov_desc$ a été capturé par les troupes [From.GetAdjFP]. Son sort ne fait malheureusement guère de doutes..."
 NSB_soviet_fascist_tsarist.33.a:0 "Nous avons d'autres soucis pour l'instant"

 nsb_news.301.t:0 "La République des Montagnards reconstituée"
 nsb_news.301.d:0 "\nSuivant en cela la volonté de Tapa Tchermoeff, la République des Montagnards a été réunifiée sous l'autorité [From.GetDuDelaDelDir] [From.GetLeader]. [From.GetCeluiCelleDirCap]-ci a fait serment de repousser toute invasion étrangère dans le Caucase du Nord afin de faire retrouver au pays sa place dans l'histoire. Ainsi est née à nouveau la République des Montagnards du Caucase du Nord !"
 nsb_news.301.a:0 "Plus jamais nous ne serons désunis !"
 nsb_news.301.b:0 "Intéressant..."

 nsb_news.302.t:0 "La Transcaucasie réunifiée"
 nsb_news.302.d:0 "\nLa première tentative avait été menée lors de la guerre civile russe, mais s'était rapidement soldée par un échec. Puis une république soviétique avait été définie par la Constitution soviétique de 1936.\n    Maintenant, pour la troisième fois, [From.GetLeLaLDir] [From.GetLeader] a réunifié les pays de Transcaucasie, et se dit prêt[From.GetXEDir] non seulement à défendre les territoires, mais aussi à les étendre. Le temps seul dira [From.GetSilSielleDir] y parviendra."
 nsb_news.302.a:0 "La troisième fois sera la bonne !"
 nsb_news.302.b:0 "Encore ?"

 nsb_news.303.t:0 "La Sibérie unifiée"
 nsb_news.303.d:0 "\nAprès des siècles, la Sibérie a été unifiée, non pas comme une région relevant d'une puissance extérieure, mais en tant qu'entité politique, unifiée et prête à combattre pour ses droits.\n    Les peuples sibériens se réjouissent de la fin de l'époque impérialiste, alors qu'ils s'apprêtent à vivre au sein d'un pays indépendant et débarrassé de toute intervention étrangère. La République a été proclamée, mais sa tâche n'est pas achevée car des peuples de Sibérie doivent encore être protégés et libérés, à tout prix."
 nsb_news.303.a:0 "Enfin la Sibérie est libérée de l'impérialisme"
 nsb_news.303.b:0 "L'emprise russe sur l'Orient s'affaiblit encore..."

 nsb_news.304.t:0 "L'Idel-Oural restauré"
 nsb_news.304.d:0 "\nPour la première fois depuis la guerre civile russe, les peuples de la région de la Volga se sont réunis au sein d'un État, l'Idel-Oural. Et, cette fois-ci, ils ont juré qu'ils ne seraient pas soumis une fois encore par les Russes, et qu'ils préserveraient leur indépendance à tout prix. Mais l'avenir seul dira si cet État renaissant pourra survivre ou non..."
 nsb_news.304.a:0 "Cette fois, nous resterons unis !"
 nsb_news.304.b:0 "Et... C'est où, exactement ?"
 nsb_news.400.t:1 "Couronnement de Vladimir Ier"
 nsb_news.400.desc:0 "\nAprès presque trente ans de gouvernement bolchévique, [SOV.GetLeLaLNP] [SOV.GetName] [SOV.GetEstSontNP] officiellement redevenu[SOV.GetXENP] une monarchie avec le couronnement du tsar Vladimir Ier, au cours d'une cérémonie impressionnante organisée dans la cathédrale de la Dormition, à Moscou.\n    Après une procession, le nouveau souverain s'est adressé aux [SOV.GetHabitants] venus nombreux pour l'acclamer, louant l'esprit de la nation et faisant le serment de « lui rendre enfin toute sa gloire passée »."
 nsb_news.400.a:0 "C'était absolument magnifique !"
 nsb_news.400.b:0 "Encore un belliciste !"
 nsb_news.400.c:0 "Quelle comédie que tout cela !"
 nsb_news.401.t:0 "Dissolution du Zemski Sobor\n[SOV.GetAuEnANP] [SOV.GetName]"
 nsb_news.401.desc:0 "\n\nQuelques mois seulement après avoir légitimé leur régime par le rétablissement du Zemski Sobor, les fascistes [SOV.GetAdjMP] ont déjà dissous le nouveau parlement et placé le pays sous le contrôle direct [SOV.GetDuDelaDelDir] [SOV.GetLeader]. Le tsar récemment couronné se trouve réduit à jouer les figurants, tout son pouvoir lui ayant été retiré.\n    Déjà, marquant bien les changements survenus, les discours nationalistes ont commencé à se multiplier, et de nombreux discours vantent « la fraternité des peuples slaves » et dénoncent les empiétements et injures des puissances voisines."
 nsb_news.401.a:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetAOntNP] besoin\nde dirigeants forts !"
 nsb_news.401.b:0 "Et cela va-t-il améliorer la situation ?"
 nsb_news.401.c:0 "Les [SOV.GetHabitants] pourraient-ils\ndevenir de nouveaux alliés ?"
 nsb_news.402.t:0 "L'Axe Berlin-Moscou"
 nsb_news.402.desc:0 "\nAu cours d'une proclamation commune faite aujourd'hui, des représentants [GER.GetDuDelaDelNP] [GER.GetName] et [SOV.GetDuDelaDelNP] [SOV.GetName] ont annoncé la formation d'un « Axe Berlin-Moscou ». Les deux puissances vont ainsi renforcer leur coopération économique, politique et militaire afin de « préserver leurs intérêts », tout en prétendant « avoir à cœur de préserver la stabilité de l'Europe centrale et orientale ».\n    Reste à voir si c'est bien là la motivation [GER.GetDuDelaDelDir] [GER.GetLeader] et [SOV.GetDuDelaDelDir] [SOV.GetLeader]..."
 nsb_news.402.a:0 "Cette alliance est promise\nà la plus grande gloire !"
 nsb_news.402.b:0 "C'est une excellente idée\nqu'ont eue nos amis [SOV.GetAdjMP]"
 nsb_news.402.c:0 "Ne seraient-ils pas en train\nde façonner un nouvel ordre mondial ?"
 nsb_news.402.d:0 "L'Europe est maintenant à leurs bottes..."
 nsb_news.403.t:0 "Ingérences [SOV.GetAdjFP] en Amérique"
 nsb_news.403.desc:0 "Les éléments montrant que [SOV.GetLeLaLNP] [SOV.GetName] [SOV.GetAOntNP] commencé à s'immiscer dans les affaires politiques intérieures de plusieurs pays d'Amérique du Sud et centrale se multiplient. La stabilité intérieure de certains d'entre eux paraît de plus en plus menacée par le financement d'organisations politiques et de groupes paramilitaires de droite, par la corruption, les promesses et informations trompeuses.\n    Sauf si [SOV.Capital.GetCapitalVictoryPointName] cessait immédiatement ses activités, les experts s'accordent à penser qu'il est inévitable que certains de ces pays deviendront d'ici peu une tête de pont idéologique pour [SOV.GetLeLaLNP] [SOV.GetName] en Amérique. En un tel cas, il paraît évident que ces interventions se feront alors de plus en plus visibles."
 nsb_news.403.a:0 "Cela ne devait-il pas rester secret ?"
 nsb_news.403.b:0 "Ces [SOV.GetHabitants]\ns'inviteraient donc à notre porte ?"
 nsb_news.403.c:0 "Les Américains verront bientôt\ntous les avantages d'un gouvernement fort"
 nsb_news.403.d:0 "Le fascisme se répand partout !"
 nsb_news.404.t:0 "Ascension de la Troisième Rome"
 nsb_news.404.desc:0 "\nDepuis que la dernière guerre civile a dévasté le pays, l'Église orthodoxe russe n'a fait que gagner en puissance. Maintenant qu'elle a reconquis les possessions de l'ancien Empire byzantin, elle vient de franchir une nouvelle étape dans l'union de l'Église et de l'État.\n    Par son double couronnement, en tant qu'archipatriarche et tsar de toutes les Russies, [SOV.GetLeLaLDir] [SOV.GetLeader] est désormais à la tête du pays, qu'[SOV.GetIlElleDir] a rebaptisé « [SOV.GetLeLaLNP] [SOV.GetName] », prétendant en cela « accomplir la volonté de Dieu »."
 nsb_news.404.a:0 "Magnifique !"
 nsb_news.404.b:0 "Ils sont sérieux ?"
 nsb_news.405.t:0 "Proclamation [SOV.GetDuDelaDelNP] [SOV.GetName]"
 nsb_news.405.desc:0 "\nAprès avoir affirmé sa volonté d'assurer à nouveau son rôle de « défenseuse de tous les Slaves », la Russie a décidé que le meilleur moyen d'y parvenir était d'inclure l'ensemble de ces peuples au sein d'une seule et unique nation.\n    Cette unification est d'ores et déjà accomplie, et [SOV.GetLeLaLDir] [SOV.GetLeader] a proclamé la formation [SOV.GetDuDelaDelNP] [SOV.GetName], faisant le serment que « toutes les ressources de notre nation nouvelle seront désormais consacrées au bien-être de ses peuples et à leur sécurité face aux menaces extérieures. »"
 nsb_news.405.a:0 "Unis, les Slaves seront invincibles !"
 nsb_news.405.b:0 "Il nous faudra en tenir compte..."
 nsb_news.406.t:0 "La défense des Slaves"
 nsb_news.406.desc:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetAOntNP] proclamé [SOV.GetSonLeurNP] désir d'assumer à nouveau la défense des peuples slaves d'Europe, et assuré de sa volonté de garantir leur indépendance. Au cours d'une proclamation, [SOV.GetLeLaLDir] [SOV.GetLeader] a fait le serment que « toutes les ressources [SOV.GetDuDeDNP] [SOV.GetName] seraient désormais utilisées au bénéfice des peuples frères, afin d'assurer leur défense face aux menaces extérieures. »\n    Citant spécifiquement l'entrée du pays dans la Grande Guerre afin de démontrer qu'il tenait ses promesses, le gouvernement [SOV.GetAdjMS] semble ne se faire aucune illusion sur les conséquences potentielles de cet engagement, mais ne semble pas prêt à reculer si cela devait en arriver à de telles extrémités."
 nsb_news.406.a:0 "Les [SOV.GetHabitants] tiennent\ntoujours leurs engagements"
 nsb_news.406.b:0 "Tant que les [SOV.GetHabitants] s'engagent\nà respecter notre indépendance..."
 nsb_news.406.c:0 "Les défenseurs des Slaves\nsont donc de retour..."
 nsb_news.407.t:0 "La Triple-Entente ressuscitée ?"
 nsb_news.407.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] et [SOV.GetLeLaLNP] [SOV.GetName] viennent d'annoncer le renouvellement de leur coopération militaire, trois décennies après la fin de la première Triple-Entente.\n    Si cela n'a pas été clairement annoncé, il est vraisemblable que cette nouvelle alliance a été formée en premier lieu pour limiter les tentatives expansionnistes de certaines puissances du centre de l'Europe. Quant à l'entrée de nouveaux membres dans cette Triple-Entente ressuscitée, rien n'a été dit à ce propos."
 nsb_news.407.a:0 "C'est une étape importante\npour assurer la stabilité de l'Europe"
 nsb_news.407.b:0 "N'ont-ils pas trente ans de retard ?"
 nsb_news.408.t:0 "Entrée [From.GetDuDelaDelNP] [From.GetName]\ndans la Triple-Entente"
 nsb_news.408.desc:0 "\n\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] d'annoncer [From.GetSaLeurNP] décision de rejoindre [From.GetSesLeursNP] anciens alliés dans la Triple-Entente récemment ressuscitée, et qui prétend limiter les visées expansionnistes en Europe centrale."
 nsb_news.408.a:0 "Une fois encore, nous sommes réunis"
 nsb_news.408.b:0 "Voyons combien de temps cela durera\navant qu'ils se divisent à nouveau..."
 nsb_news.409.t:0 "L'Axe Berlin-Moscou\nprolongé jusqu'à Tôkyô"
 nsb_news.409.desc:0 "\n\nPar une déclaration commune de leurs gouvernements respectifs, [GER.GetLeLaLNP] [GER.GetName], [SOV.GetLeLaLNP] [SOV.GetName] et [JAP.GetLeLaLNP] [JAP.GetName] viennent d'annoncer que [JAP.GetCeluiCelleNP]-ci allai[JAP.GetTEntNP] devenir le troisième membre de l'Axe.\n    Si cela est assez inattendu étant donné les tensions récentes entre [SOV.GetHabitants] et [JAP.GetHabitants], il y a fort à parier que c'est là le fruit d'intenses négociations du corps diplomatique [GER.GetAdjMS].\n    Toutefois, les premiers ont ainsi l'assurance que leur flanc oriental est protégé, tandis que les seconds peuvent désormais consacrer toute leur attention au Pacifique."
 nsb_news.409.a:0 "C'est un véritable succès diplomatique"
 nsb_news.409.b:0 "Effectivement, c'est assez inattendu !"

