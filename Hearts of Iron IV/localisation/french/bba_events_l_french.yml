 BBA_ethiopia_communist_events.49.desc:0 "\nDes diplomates [ETH.GetAdjMP] nous ont contactés pour faire une offre de paix. Leur proposition est que [Root.GetLeLaLNP] [Root.GetName] renonc[Root.GetEEntNP] à toute revendication sur les territoires [KEN.GetAdjMP] dont [Root.GetIlElleNP] [Root.GetAOntNP] perdu le contrôle face aux troupes [ETH.GetAdjFP] lors du conflit, et qu'un gouvernement [KEN.GetAdjMS] soit formé pour administrer la région. Aucun détail n'a été donné, en revanche, sur l'indépendance de cet éventuel gouvernement [KEN.GetAdjMS]..."
