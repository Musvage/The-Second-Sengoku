 BBA_italy_anti_colonialism_events.100.t:0 "Proposition de rapprochement\n[From.GetDuDelaDelNP] [From.GetName]"
 BBA_italy_anti_colonialism_events.100.desc:0 "\nUne délégation [From.GetAdjFS] vient d'arriver à [Root.Capital.GetCapitalVictoryPointName] pour initier un rapprochement entre nos pays. Au terme de longs préliminaires à propos de notre histoire commune, ils nous ont proposé de joindre nos forces. Il ne fait aucun doute, toutefois, que [ITA.GetLeLaLNP] [ITA.GetName] se considèr[ITA.GetEEntNP] comme le moteur de cet accord éventuel. De fait, si par certains aspects cela présenterait pour [Root.GetLeLaLNP] [Root.GetName] de réels bénéfices, [Root.GetIlElleNP] y perdrai[Root.GetTEntNP] toute autonomie."
 BBA_italy_anti_colonialism_events.100.a:0 "[Root.GetHabitants] et [ITA.GetHabitants]\ndevraient être unis"
 BBA_italy_anti_colonialism_events.100.b:0 "Acceptons, à condition\nde conserver une part d'autonomie"
 BBA_italy_anti_colonialism_events.100.c:0 "C'est hors de question !"
 BBA_italy_anti_colonialism_events.101.t:0 "Intégration [From.GetDuDelaDelNP] [From.GetName]"
 BBA_italy_anti_colonialism_events.101.desc:0 "[From.GetLeLaLDirCap] [From.GetLeader] a accepté que [From.GetLeLaLNP] [From.GetName] intègr[From.GetEEntNP] [Root.GetLeLaLNP] [Root.GetName]. Aujourd'hui est clairement un jour historique, aussi bien pour les [Root.GetHabitants] que pour les [From.GetHabitants] !"
 BBA_italy_anti_colonialism_events.101.a:0 "Magnifique !"
 BBA_italy_anti_colonialism_events.102.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nune coopération approfondie"
 BBA_italy_anti_colonialism_events.102.desc:0 "\nLe gouvernement [From.GetAdjMS] a sagement accepté de se ranger aux côtés [Root.GetDuDelaDelNP] [Root.GetName], même si [From.GetLeLaLDir] [From.GetLeader] a refusé que son pays perde toute son autonomie. [From.GetIlElleDirCap] a toutefois accepté de reconnaître l'autorité de [Root.Capital.GetCapitalVictoryPointName]. Si cette coopération n'est pas aussi poussée que nous aurions pu le souhaiter, cela va toutefois renforcer notre position en Méditerranée sans avoir à verser la moindre goutte de sang."
 BBA_italy_anti_colonialism_events.102.a:0 "Une nouvelle victoire pour le prolétariat !"
 BBA_italy_anti_colonialism_events.103.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] tout rapprochement"
 BBA_italy_anti_colonialism_events.103.desc:0 "\nLes [From.GetHabitants] sont décidément gouvernés par des égoïstes et des incompétents. [From.GetLeLaLDirCap] [From.GetLeader] a refusé contre toute raison de joindre ses forces aux nôtres et rejeté toute possibilité de coopération entre nos pays, quand bien même cela aurait bénéficié autant aux [From.GetHabitants] qu'aux [Root.GetHabitants]."
 BBA_italy_anti_colonialism_events.103.a:0 "Les [From.GetHabitants] l'accepteront-ils\nsans rien dire ?"
 BBA_italy_anti_colonialism_events.103.b:0 "Les jours [From.GetDuDelaDelDir] [From.GetLeader]\nparaissent comptés..."

 bba_news.107.t:0 "Le pape est mort !"
 bba_news.107.desc:1 "\nAprès avoir gouverné l'Église catholique durant presque vingt ans, Sa Sainteté le pape Pie XI est décédée. Au cours de son pontificat, le souverain pontife a réussi à combler ce fossé béant entre le Saint-Siège et le gouvernement italien, permettant de faire du Vatican, successeur des États pontificaux, un État indépendant."
 bba_news.107.a:0 "Habemus papam !"
 bba_news.107.b:0 "Les voies du Seigneur\nsont impénétrables..."
 ITA_pope_dies_tt:0 "Sa Sainteté §Y$ITA_papa_pio_xii$§! devient le nouveau pape."

 bba_news.108.d:0 "\nLe gouvernement [ITA.GetAdjMS] a dépêché [ALB.GetAuEnANP] [ALB.GetName] des diplomates afin de négocier avec [ALB.GetLeLaLDir] [ALB.GetLeader] un approfondissement des relations entre leurs pays. Dans les faits, cela visait toutefois à convaincre les autorités [ALB.GetAdjFP] d'appliquer des politiques socialistes.\n$tab_news$Sentant peut-être que les jours de la monarchie étaient comptés, ou par mépris pour le socialisme, [ALB.GetLeLaLDir] [ALB.GetLeader] a refusé de rencontrer les diplomates [ITA.GetAdjMP], appelant les [ALB.GetHabitants] à résister à toutes les pressions.\n$tab_news$Les plus grands experts militaires internationaux s'accordent malgré tout à penser que [ALB.GetLeLaLNP] [ALB.GetName] n'[ALB.GetAOntNP] que bien peu de chances de pouvoir résister en cas d'invasion..."
 bba_news.108.b:0 "La monarchie doit disparaître !"

 bba_news.109.t:0 "[?ITA.ITA_var_deposed_leader.GetName] renversé"
 bba_news.109.desc:0 "\n[From.GetAuEnANPCap] [From.GetName], le Grand Conseil du fascisme vient de s'emparer du pouvoir. [?ITA.ITA_var_deposed_leader.GetName] a été renversé et placé en résidence surveillée.\n$tab_news$Ces événements inédits et quelque peu inattendus sont sans doute le résultat de la volonté de certains membres du Parti d'épargner au pays de nouveaux échecs militaires et de sanctionner l'incompétence notoire de l'ancien Duce. Sa gouvernance causait en effet de fortes tensions au sein de la population, et allait même jusqu'à faire craindre qu'une guerre civile puisse éclater si rien n'était fait pour rétablir la situation intérieure."
 bba_news.109.a:0 "Voilà qui est inquiétant..."
 bba_news.109.b:0 "Splendide !"

 bba_news.110.t:0 "L'Italie sombre dans la guerre civile"
 bba_news.110.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] s'est avéré[From.GetXEDir] incapable d'apaiser les tensions croissantes apparues chez les [ITA.GetHabitants] ces derniers temps – au point que c'est une véritable guerre civile qui vient d'éclater, déchirant le pays.\n$tab_news$Plusieurs camps, depuis les communistes jusqu'aux monarchistes et aux démocrates, sont en lutte ouverte pour le pouvoir, et forgent des alliances fragiles, tandis que les fascistes sont déterminés à préserver leur mainmise sur le pays.\n$tab_news$L'issue du conflit est encore incertaine, mais il ne fait guère de doute que les interventions extérieures joueront un grand rôle dans son règlement."
 bba_news.110.a:0 "C'est inquiétant..."
 bba_news.110.b:0 "Nous devons stabiliser\nla situation au plus vite !"
 bba_news.110.c:0 "[Root.GetLeLaLNPCap] [Root.GetName]\ndoi[Root.GetTVentNP] saisir cette chance !"

 bba_news.111.t:0 "Proclamation de la Confédération anarchiste"
 bba_news.111.desc:0 "[GetAnarchistConfederationEventDesc]"
 bba_news.111.desc_joint_proclamation:0 "\n[From.GetLeLaLNPCap] [From.GetName] et [SPC.GetLeLaLNP] [SPC.GetName] ont fait une proclamation commune annonçant la formation de la Confédération anarchiste, qui permettra aux deux ensembles de coopérer et se soutenir mutuellement en cas d'agression étrangère.\n$tab_news$Se réjouissant de l'annonce, des milliers d'anarchistes du monde entier ont déjà pris la route pour gagner l'Italie."
 bba_news.111.desc_single_proclamation:0 "\nDes milliers d'anarchistes, du monde entier, sont en route pour [From.GetLeLaLNP] [From.GetName] après l'annonce par les autorités de l'instauration d'une Confédération anarchiste.\n$tab_news$Au cours de cette proclamation, [From.GetLeLaLDir] [From.GetLeader] a annoncé que son intention était de tout faire pour éradiquer le capitalisme et le fascisme, où que ces idéologies malfaisantes puissent se terrer."
 bba_news.111.a:0 "Nous verrons bien\ncombien de temps tout cela durera..."

 bba_news.666.t:0 "$BBA_italy_interaction_events.38.t$"
 bba_news.666.desc:0 "Pour la plus grande surprise des dirigeants du monde entier, Sa Sainteté le pape [From.GetLeader] a déposé aujourd'hui [?ITA.ITA_var_deposed_leader.GetName] et proclamé qu'il exercera désormais le pouvoir en personne, « selon la volonté de Notre Seigneur ».\n$tab_news$Si de nombreux Italiens ont eux-mêmes été secoués en apprenant cette nouvelle, le Saint-Siège dispose d'un soutien important dans le pays, et certains ont salué ce changement soudain comme le début d'une ère nouvelle pour [From.GetLeLaLNP] [From.GetName]."
 bba_news.666.a:0 "Ça, pour une surprise, c'est une surprise !"

 bba_news.200.t:0 "Hitler est mort !"
 bba_news.200.desc:0 "\nC'est [GER.GetLeLaLDir] [GER.GetLeader] qui l'a annoncé hier à la radio [GER.GetAdjFS] : Adolf Hitler est mort. Cette nouvelle faisait suite aux nouvelles sur les combats acharnés dans [GER.Capital.GetCapitalVictoryPointName] et la poussée des forces alliées et [SOV.GetAdjFP] au cœur des territoires [GER.GetAdjMP].\n$tab_news$[GER.GetLeLaLDirCap] [GER.GetLeader], successeur[GER.GetXEDir] probable du Führer, a indiqué que celui-ci était mort à son poste de combat, d'où il travaillait à organiser la défense du pays.\n$tab_news$Rien de tout cela ne peut évidemment être vérifié, mais cette annonce va sans doute affecter grandement le moral des troupes et de la population [GER.GetAdjFP]. "
 bba_news.200.a:0 "Les [GER.GetHabitants] vont-ils\npoursuivre le combat ?"
 bba_news.200.b:0 "Alors, ce salopard est mort ?\nDommage qu'on ne l'ait pas capturé vivant !"
 bba_news.200.c:0 "Et la nouvelle a-t-elle été confirmée ?"
 bba_news.200.d:0 "Cela ne change rien,\nnous nous battrons jusqu'au dernier !"

 bba_news.201.t:0 "Alignement du gouvernement [POL.GetAdjMS]\nsur [SOV.GetLeLaLNP] [SOV.GetName]"
 bba_news.201.desc:0 "\nMême si le gouvernement [POL.GetAdjMS] en exil s'est réfugié à Londres durant la guerre, les Alliés ont choisi de reconnaître les communistes comme seule autorité légitime sur le pays. Des sources diplomatiques indiquent qu'un accord a été trouvé entre Alliés et [SOV.GetHabitants] concernant la division de l'Europe entre leurs sphères d'influence réciproques après le conflit – et, malheureusement pour les [POL.GetHabitants] à Londres, [SOV.GetLeLaLDir] [SOV.GetLeader] a lourdement insisté pour que [POL.GetLeLaLNP] [POL.GetName] intègr[POL.GetEEntNP] la sphère [SOV.GetAdjFS].\n$tab_news$Nombreux sont ceux qui voient là une trahison, mais d'autres pensent que maintenant que les troupes [SOV.GetAdjFP] occupent le pays il n'y avait guère moyen de s'opposer à [SOV.Capital.GetCapitalVictoryPointName] sans mettre en danger la stabilité future de l'Europe."
 bba_news.201.a:0 "Espérons que ce sacrifice\npourra assurer une paix durable"
 bba_news.201.b:0 "Encore une preuve qu'on ne peut\nfaire confiance aux Alliés"
 bba_news.201.c:0 "Nous serons ainsi protégés\ndes agressions des fascistes européens"

 ###ITALYS NEWS EVENTS####
 #PURGE THE PARTY
 bba_news.100.t:0 "[GetPurgeEventTitles]"
 bba_news.100.a:0 "[GetPurgeEventOptions]"
 bba_news.100.t_some_purged:0 "Purge au sein\ndu Parti fasciste [ITA.GetAdjMS]"
 bba_news.100.desc_some_purged:0 "\n\nAssurant son contrôle sur le Parti fasciste [ITA.GetAdjMS], [ITA.GetLeLaLDir] [ITA.GetLeader] a réussi à chasser du Parti fasciste [ITA.GetAdjMS] certains des plus fidèles partisans de Mussolini. Cette purge n'a certes pas été aussi sévère que certains en étaient venus à le craindre, mais le fait est que [ITA.GetLeLaLDir] [ITA.GetLeader] se trouve désormais dans une position plus forte que jamais pour mener à bien son programme et garantir l'avenir du pays."
 bba_news.100.a_some_purged:0 "Bon débarras"
 bba_news.100.t_many_purged:0 "Grande purge au sein\ndu Parti fasciste [ITA.GetAdjMS]"
 bba_news.100.desc_many_purged:0 "\n\nPlusieurs dignitaires de haut rang du Parti fasciste [ITA.GetAdjMS] ont récemment été privés de toute position importante, faisant [ITA.GetDuDelaDelDir] [ITA.GetLeader] [ITA.GetLeLaFDir] leader incontesté[ITA.GetXEDir] [ITA.GetAuEnANP] [ITA.GetName]. Cette purge lui a permis d'éliminer tous les alliés possibles de l'ancien Duce, Benito Mussolini, et mis fin à tous ses espoirs de pouvoir un jour gouverner à nouveau le pays."
 bba_news.100.a_many_purged:0 "Voilà une affaire rondement menée"
 bba_news.100.t_none_purged:0 "La purge qui n'en était pas une"
 bba_news.100.desc_none_purged:0 "\nLes rumeurs qu'une grande purge allait être lancée pour chasser du Parti fasciste [ITA.GetAdjMS] les membres restés loyaux à Mussolini se sont multipliées ces derniers temps. Mais, force est de le constater, c'est bien plutôt une amnistie générale qui a été décrétée par les dirigeants. Sans doute cela contribuera-t-il à renforcer le Parti lui-même, mais [ITA.GetLeLaLDir] [ITA.GetLeader] se trouve quant à [ITA.GetLuiElleDir] affaibli[ITA.GetXEDir] à la tête du pays."
 bba_news.100.a_none_purged:0 "[ITA.GetLeLaLDirCap] [ITA.GetLeader] [ITA.GetLeLaFDir] Clément[ITA.GetXEDir],\nça sonne bien"
 #FATE OF MUSSOLINI
 bba_news.101.t:0 "L'ancien dirigeant italien\nBenito Mussolini exécuté"
 bba_news.101.desc:0 "\nAprès avoir été chassé du pouvoir il y a quelque temps, Benito Mussolini avait été placé en maison d'arrêt pour « incompétence criminelle et actes de trahison par inaction », et attendait depuis de connaître le sort qui lui serait réservé. Celui-ci est désormais connu de tous : tôt ce matin, l'ancien Duce a fait face au peloton d'exécution devant quelques représentants du gouvernement, et enterré aussitôt après une courte cérémonie privée organisée à l'intention de sa famille la plus proche."
 bba_news.101.a:0 "Triste fin pour lui..."
 bba_news.102.t:0 "[GetTrialOfMussoliniTitles]"
 bba_news.102.t_innocent:0 "Mussolini acquitté"
 bba_news.102.t_guilty:0 "Mussolini condamné à la prison"
 bba_news.102.desc:0 "[GetTrialOfMussoliniDesc]"
 bba_news.102.desc_innocent:0 "\nÀ la surprise générale, l'ancien Duce a été jugé innocent de toutes les charges qui pesaient contre lui, et acquitté. Mussolini est désormais libre de passer le reste de sa vie comme tout autre citoyen [ITA.GetAdjMS].\n$tab_news$S'il n'a rien annoncé concernant ce qu'il envisageait pour l'avenir, il est toutefois difficile d'oublier que de nombreux [ITA.GetHabitants] restent très attachés à sa personne..."
 bba_news.102.desc_guilty:0 "\nDe façon assez peu surprenante, l'ancien dirigeant [ITA.GetAdjMS] Mussolini a été jugé coupable de toutes les charges qui pesaient sur lui. L'ancien Duce avait beau se présenter en homme innocent, il a été condamné à passer le reste de ses jours en prison.\n$tab_news$Nul n'oserait évidemment le dire à voix haute, mais il ne fait guère de doute que le nouveau régime a influencé l'issue du procès et doit être tout à fait satisfait de la sentence..."
 bba_news.102.a:0 "Quelle parodie que tout cela !"
 bba_news.103.t:0 "[GetAssassinationOfMussoliniTitles]"
 bba_news.103.t_communists:0 "Mussolini assassiné\npar les communistes !"
 bba_news.103.t_coverstory:0 "Mussolini tué en tentant\nde prendre la fuite !"
 bba_news.103.desc:0 "[GetAssassinationOfMussoliniDesc]"
 bba_news.103.desc_communists:0 "\nL'ancien dirigeant [ITA.GetAdjMS], Benito Mussolini, a été retrouvé mort, visiblement assassiné par des communistes. Le nouveau régime, dirigé par [ITA.GetLeLaLDir] [ITA.GetLeader], a agi avec la plus grande diligence et déjà procédé à l'arrestation de plusieurs membres du PCI, tandis qu'une atmosphère pesante s'est soudainement abattue sur le pays à l'annonce de cette mort inattendue. Nombreux sont les [ITA.GetHabitants] qui réclament justice et en appellent à la vengeance contre ceux qu'ils qualifient désormais d'ennemis de la nation."
 bba_news.103.desc_coverstory:0 "\nL'ancien dirigeant [ITA.GetAdjMS], Benito Mussolini, a été tué alors qu'il tentait de s'échapper de la résidence où il était sous surveillance après avoir été chassé du pouvoir.\n$tab_news$Selon les explications qui ont été données, un petit groupe d'hommes armés aurait cherché à s'introduire dans ses appartements, provoquant une fusillade au cours de laquelle l'ancien Duce aurait été touché avant de mourir de ses blessures."
 bba_news.103.a:0 "Quelle histoire !"

 bba_news.104.t:0 "Annonce d'un nouveau programme\nde coopération militaire"
 bba_news.104.desc:0 "\n[Root.GetLeLaLNPCap] [Root.GetName] vien[Root.GetTNentNP] de signer un programme de coopération militaire avec [From.GetLeLaLNP] [From.GetName], destiné à renforcer les capacités militaires des deux pays. L'accord conclu facilitera le partage des technologies et du résultat des recherches, et contribuera assurément à renforcer les liens entre eux."
 bba_news.104.a:0 "Tout se déroule donc comme prévu"
 bba_news.105.t:0 "Un pacte de non-agression\navec [From.GetLeLaLNP] [From.GetName]"
 bba_news.105.desc:0 "\n\nLes gouvernements [From.GetAdjMS] et [Root.GetAdjMS] ont ratifié un pacte de non-agression destiné à garantir la paix entre leurs deux pays. Ainsi sont-ils désormais tous deux assurés de pouvoir consacrer leur attention à d'autres questions.\n$tab_news$Tous les observateurs se posent toutefois la même question : combien de temps durera cet accord si précaire ?"
 bba_news.105.a:0 "C'était malgré tout\nune sage décision"

 bba_news.106.t:0 "[GetVittorioDiesEventTitles]"
 bba_news.106.t_king:0 "Mort du roi [ITA.GetDuDeDNP] [ITA.GetName]"
 bba_news.106.t_emperor:0 "Mort de l'empereur [ITA.GetDuDeDNP] [ITA.GetName]"
 bba_news.106.desc:0 "[GetVittorioDiesEventDesc]"
 bba_news.106.desc_king:0 "\nLe vieux roi [ITA.GetDuDeDNP] [ITA.GetName], $ITA_vittorio_emanuele_iii$, est mort. Après être resté à la tête de son pays lors de deux guerres mondiales, il était un symbole de stabilité et une figure consensuelle pour les [ITA.GetHabitants] dans les épreuves qu'ils traversent, et nombreux sont ceux qui sont descendus dans les rues, à [ITA.Capital.GetCapitalVictoryPointName] et ailleurs, pour témoigner de leur attachement au souverain défunt.\n$tab_news$Tout le pays espère que son héritier unique et successeur, le prince Humbert, qui sera très bientôt couronné sous le nom d'Humbert Ier [ITA.GetDuDeDNP] [ITA.GetName], saura de la même façon résolue guider le peuple à l'avenir. Vive le Roi !"
 bba_news.106.desc_emperor:0 "\nLe vieil empereur [ITA.GetDuDeDNP] [ITA.GetName], $ITA_vittorio_emanuele_iii$, est mort. Après être resté à la tête de son pays lors de deux guerres mondiales, il était un symbole de stabilité et une figure consensuelle pour les [ITA.GetHabitants] dans les épreuves qu'ils traversent, et nombreux sont ceux qui sont descendus dans les rues, à [ITA.Capital.GetCapitalVictoryPointName] et ailleurs, pour témoigner de leur attachement au souverain défunt.\n$tab_news$Tout le pays espère que son héritier unique et successeur, le prince Humbert, qui sera très bientôt couronné sous le nom d'Humbert Ier [ITA.GetDuDeDNP] [ITA.GetName], saura de la même façon résolue guider le peuple à l'avenir. Vive l'Empereur !"
 bba_news.106.a:0 "C'est la fin d'une ère"

 bba_italian_formables_news.1.t:0 "Triomphe de l'irrédentisme italien"
 bba_italian_formables_news.1.desc:1 "\n[ITA.GetLeLaLDirCap] [ITA.GetLeader] a annoncé aujourd'hui le lancement du processus d'intégration de toutes les régions revendiquées par les irrédentistes italiens au sein [ITA.GetDuDelaDelNP] [ITA.GetName]. Selon [ITA.GetLuiElleDir], la position du pays en sera ainsi renforcée, en faisant une puissance d'ordre mondial, en plus d'unir enfin les Italiens sous un seul drapeau.\n$tab_news$Nombreux sont ceux qui se demandent, toutefois, si un pays aussi vaste sera en mesure de préserver son unité très longtemps – mais l'avenir seul pourra apporter la réponse à cette question."
 bba_italian_formables_news.1.a:0 "[ITA.GetLeLaLNPCap] [ITA.GetName]\ndomin[ITA.GetEEntNP] maintenant l'Europe !"
 bba_italian_formables_news.1.b:0 "Une telle construction\nne peut durer bien longtemps"



