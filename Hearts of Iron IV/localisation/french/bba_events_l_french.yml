 bba_africa_news.1.t:0 "Formation [From.GetDuDelaDelNP] [From.GetName]"
 bba_africa_news.1.desc:0 "\nDans les années 1920, le secrétaire d'État aux Colonies britannique Leo Amery avait cherché à fonder un dominion en Afrique, gouverné par les Blancs, qui aurait été composé du Kenya, de l'Ouganda et du Tanganyika. Mais il avait alors fait face à de nombreuses critiques.\n$tab_news$Toutefois, les peuples d'Afrique viennent de faire revivre ce concept pour donner naissance à une nouvelle nation, plus puissante : [From.GetLeLaLNP] [From.GetName]. Selon les propos [From.GetDuDelaDelDir] [From.GetLeader], « c'est une ère nouvelle qui s'ouvre pour l'Afrique, débarrassée enfin de la domination européenne »."
 bba_africa_news.1.a:0 "Enfin nous sommes unis !"
 bba_africa_news.1.b:0 "Serait-ce la fin de l'ère coloniale ?"

 bba_africa_news.2.t:0 "Unification de la Corne de l'Afrique"
 bba_africa_news.2.desc:0 "\nAprès des siècles de divisions et de conflits, les peuples de la Corne de l'Afrique ont été unifiés sous une autorité commune. Cela avait déjà manqué se produire par le passé, mais les ambitions des nationalistes de tous les pays concernés avaient toujours constitué un frein à ce mouvement.\n$tab_news$[From.GetLeLaLDirCap] [From.GetLeader] vient toutefois de proclamer que l'État n'aurait désormais plus vocation à préserver les intérêts d'un groupe spécifique, mais serait un facteur d'unification pour l'ensemble des habitants [From.GetDuDelaDelNP] [From.GetName]. Selon ses propres mots, « cette fois-ci, la paix sera assurée et la région connaîtra la prospérité. Tous, jusqu'à la fin de l'humanité, nous resterons unis ! »"
 bba_africa_news.2.a:0 "Travaillons désormais à assurer\nla paix et la prospérité"
 bba_africa_news.2.b:0 "Quelles seront les conséquences\npour la région ?"

 bba_africa_news.3.t:0 "Fondation de l'Organisation de l'unité africaine"
 bba_africa_news.3.desc:0 "\n\nLes pays d'Afrique ont annoncé, par la voix [From.GetDuDelaDelDir] [From.GetLeader], le début de leur coopération, marquée par la création d'une institution supranationale. Cette nouvelle « Organisation de l'unité africaine » vise à promouvoir la sécurité et le développement économique de tous les pays membres.\n$tab_news$Toutefois, l'avenir seul dira s'ils pourront atteindre ces objectifs ambitieux."
 bba_africa_news.3.a:0 "Excellente initiative !"
 bba_africa_news.3.b:0 "C'est évidemment voué à l'échec"

 bba_africa_news.4.t:0 "Formation [From.GetDuDelaDelNP] [From.GetName]"
 bba_africa_news.4.desc:0 "\nNombreux étaient ceux qui avaient des doutes sur la capacité de l'Organisation de l'unité africaine à atteindre ses objectifs. Malgré tout, les pays membres viennent d'annoncer leur intention de renforcer l'intégration commune en formant une fédération d'États, baptisée « [From.GetName] ».\n$tab_news$S'il reste beaucoup de travail pour intégrer l'ensemble des systèmes politiques en son sein, il semble qu'une nouvelle puissance, pour la première fois originaire d'Afrique, vient d'apparaître sur la scène politique mondiale."
 bba_africa_news.4.a:0 "L'union fait la force"
 bba_africa_news.4.b:0 "Tout cela paraît bien ridicule"

 BBA_generic_purchase_ships_events.01.t:0 "Achats de la flotte [From.GetAdjFS]"
 BBA_generic_purchase_ships_events.01.desc:0 "[From.GetLeLaLNPCap] [From.GetName] nous [From.GetAOntNP] contactés pour se procurer des navires dont la flotte [Root.GetAdjFS] voudrait se débarrasser. Ces navires ne sont plus en service du fait de leur âge, et ne disposent pas du matériel moderne."
 BBA_generic_purchase_ships_events.01.a:0 "Les leur vendre bénéficierait\naux [From.GetHabitants] autant qu'à nous..."
 BBA_generic_purchase_ships_events.01.b:0 "Cela ne sera pas possible"

 BBA_generic_purchase_ships_events.02.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde nous vendre des navires"
 BBA_generic_purchase_ships_events.02.desc:0 "\nLes diplomates et la flotte [From.GetDuDelaDelNP] [From.GetName] viennent de nous informer qu'ils étaient tout à fait d'accord de nous vendre certains de leurs anciens navires. Cela va donc nous permettre de développer très vite notre flotte naissante."
 BBA_generic_purchase_ships_events.02.a:0 "Excellente nouvelle !"

 BBA_generic_purchase_ships_events.03.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde vendre le moindre navire"
 BBA_generic_purchase_ships_events.03.desc:0 "\nLes diplomates et la flotte [From.GetDuDelaDelNP] [From.GetName] viennent de nous informer qu'ils ne souhaitaient pas nous vendre leurs anciens navires. Les motivations de ce refus n'ont pas été spécifiées, qu'elles soient liées à leurs propres projets ou pour marquer ainsi la désapprobation de [From.Capital.GetCapitalVictoryPointName] à l'égard de nos politiques."
 BBA_generic_purchase_ships_events.03.a:0 "C'est tout à fait regrettable"

