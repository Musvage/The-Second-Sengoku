 #Triggered by focus "Swiss Guiding Principles" 
 BBA_switzerland.1.t:0 "$SWI_swiss_guiding_principles$"
 BBA_switzerland.1.desc:0 "La situation politique [Root.GetAuEnANP] [Root.GetName] et à l'extérieur des frontières se dégrade très vite, et de plus en plus de voix s'élèvent pour que les valeurs du pays s'adaptent afin que, dans la tempête qui s'annonce, le navire parvienne à bon port.\n\nNous ne pouvons savoir ce que vont faire nos voisins, mais nous devons décider dès à présent quelle sera la meilleure approche pour assurer la survie du pays."
 BBA_switzerland.1.a:0 "Nous devons protéger la démocratie\net notre neutralité"
 BBA_switzerland.1.b:0 "Sans doute devrions-nous agir\nréellement pour protéger la démocratie"
 BBA_switzerland.1.c:0 "La neutralité n'est pas viable\ndans de telles circonstances"
 

### David Frankfurter Case ###

#Assassination 
 BBA_switzerland.2.t:0 "Un représentant du parti nazi\nassassiné [Root.GetAuEnANP] [Root.GetName]"
 BBA_switzerland.2.desc:0 "David Frankfurter, un juif croate vivant à Berne, s'est rendu à la police des Grisons pour confesser l'assassinat de Wilhelm Gustloff, le chef de la NSDAP-Auslandsorganisation, l'Organisation extérieure du NSDAP [Root.GetAuEnANP] [Root.GetName]. Il l'a tué de plusieurs coups de feu, au motif que la propagande nazie vise expressément les juifs et que Gustloff jouait un grand rôle pour leur propagation dans le pays.\n\nLa façon dont cette affaire sera réglée par la justice risque de créer des problèmes, car [GER.GetLeLaLNP] [GER.GetName] et les autres pays y verront à quel point nous sommes attachés à la neutralité et à l'état de droit."
 BBA_switzerland.2.a:0 "Ce Frankfurter doit avoir\nun procès équitable"
 BBA_switzerland.2.b:0 "Étouffons l'affaire\npour le recruter comme agent"
 BBA_switzerland.2.c:0 "S'il a confessé,\nil mérite la peine maximale"

#Trial Approaches
 BBA_switzerland.3.t:0 "Le procès de David Frankfurter approche"
 BBA_switzerland.3.desc:1 "Le procès de David Frankfurter, qui a assassiné en février dernier le représentant du NSDAP à Davos, approche. Un procès juste et neutre lui a été promis, mais d'autres choix se présentent à nous.\n\nNous pourrions ainsi le libérer secrètement pour le recruter dans les services de renseignement, ou au contraire tenter d'apaiser [?SWI.SWI_fascist_germany.GetNameDef] en annulant le procès et en le condamnant à la peine maximale.\n\nQuel que soit notre choix, satisfaire toutes les parties sera de toute façon impossible."
 BBA_switzerland.3.a:0 "Non, continuons d'organiser son procès"
 BBA_switzerland.3.b:0 "Il ferait un excellent agent\npour les services de renseignement"
 BBA_switzerland.3.c:0 "À bien y réfléchir,\nil est clairement coupable"

#Germany thanks Switzerland for swift action
 BBA_switzerland.4.t:1 "[?SWI.SWI_fascist_germany.GetLeader] satisfait\nde notre décision"
 BBA_switzerland.4.desc:1 "\n[?SWI.SWI_fascist_germany.GetLeader] nous a fait part de sa gratitude pour avoir réglé au plus vite l'affaire de l'assassinat de Wilhelm Gustloff. Notre position sur de telles affaires est donc claire pour tous désormais, et il ne fait aucun doute que l'oubli des droits de l'homme et de nos valeurs démocratiques va grandement contribuer à améliorer l'opinion [?SWI.SWI_fascist_germany.GetAdjective] à notre égard.\n\nToutefois, à en juger par les propos de [?SWI.SWI_fascist_germany.GetLeader] qui nous ont été rapportés, il semble qu'[?SWI.SWI_fascist_germany.GetLeader.GetSheHe] aurait préféré, comme le NSDAP, que le coupable soit extradé en territoire [?SWI.SWI_fascist_germany.GetAdjective] – même si cette possibilité était évidemment inenvisageable."
 BBA_switzerland.4.a:0 "C'en est enfin fini\nde toute cette affaire..."

 #Germany is notified Switzerland decides to continue with the trial. 
 BBA_switzerland.5.t:0 "[SWI.GetLeLaLNPCap] [SWI.GetName] poursui[SWI.GetTVentNP]\nle procès de Frankfurter"
 BBA_switzerland.5.desc:0 "\nLes autorités [SWI.GetAdjFP] ont annoncé que David Frankfurter, qui a confessé l'assassinat du représentant du NSDAP à Davos, aura un procès équitable, en conformité avec les lois du canton des Grisons, et conformément à tous les cas similaires.\n\nÉtant donné que Gustloff était un membre important du NSDAP et un militant actif pour assurer notre influence chez nos voisins, nous pourrions envoyer un avocat représenter la veuve de Gustloff afin qu'il cherche à assurer un jugement à notre convenance. Ainsi, le châtiment de ce criminel aurait bien davantage de chances d'être à la mesure de la gravité de son acte.\n\nPour parler clair, ce serait aussi un bon moyen de pousser [SWI.GetLeLaLNP] [SWI.GetName] à se ranger dans notre camp en [SWI.GetLeLaFNP] contraignant à rompre avec cette neutralité dont [SWI.GetIlElleNP] s'enorgueilli[SWI.GetTSsentNP] tant."
 BBA_switzerland.5.a:0 "Un crime aussi haineux\nexige que justice soit faite !"
 BBA_switzerland.5.b:0 "Mieux vaut éviter d'intervenir\ndans les affaires des [SWI.GetHabitants]"

 #Germany INSISTS on harsher trial  
 BBA_switzerland.6.t:0 "[?SWI.SWI_fascist_germany.GetNameDefCap] exige\nun châtiment exemplaire pour Frankfurter"
 BBA_switzerland.6.desc:1 "\nLe représentant légal de la veuve de Gustloff, sans aucun doute payé par [?SWI.SWI_fascist_germany.GetNameDef], fait tout pour que le Conseil fédéral fasse pression sur le tribunal afin d'assurer une sentence exemplaire pour David Frankfurter.\n\nC'est une requête inhabituelle, visant clairement à assurer l'influence [?SWI.SWI_fascist_germany.GetAdjective] [SWI.GetAuEnANP] [SWI.GetName]. Accepter pourrait par conséquent avoir des répercussions sur la scène diplomatique – mais si nous choisissons de ne pas transiger, mieux vaut nous assurer que nous avons les moyens de le faire..."
 BBA_switzerland.6.a:0 "Seul le tribunal\nest compétent pour juger"
 BBA_switzerland.6.b:0 "Nous allons devoir y réfléchir..."

#Frankfurter "dies" under mysterious circumstances
 BBA_switzerland.7.t:0 "Mort mystérieuse de Frankfurter en prison"
 BBA_switzerland.7.desc:1 "Les autorités du canton des Grisons ont rapporté que David Frankfurter, en détention après avoir confessé la mort du représentant local du parti nazi, Wilhelm Gustloff, a été retrouvé mort dans sa cellule ce matin. On ne sait pas pour l'heure s'il s'agit d'un suicide ou de la vengeance d'un militant nazi, mais la Police fédérale a promis que des réponses seraient apportées au plus vite.\n\nAucune preuve de manipulation n'a été rapportée, mais les circonstances de cette mort restent mystérieuses. Certains en [?SWI.SWI_fascist_germany.GetName] semblent d'ailleurs très étonnés que le gouvernement [SWI.GetAdjMS] n'ait laissé aucun représentant [?SWI.SWI_fascist_germany.GetAdjective] inspecter le corps ou la scène du crime..."
 BBA_switzerland.7.a:0 "Nous verrons bien..."

#Frankfurter Trial 
 BBA_switzerland.8.t:0 "Procès de David Frankfurter"
 BBA_switzerland.8.desc:0 "Tous les [SWI.GetHabitants], de même que les pays voisins, ont les yeux tournés vers le procès de David Frankfurter. Le jugement n'aura pas seulement une incidence pour lui, mais aussi pour [SWI.GetLeLaLNP] [SWI.GetName] enti[SWI.GetErEreErsNP], en révélant [SWI.GetSilSielleNP] [SWI.GetEstSontNP] prêt[SWI.GetXENP] à faire le moindre compromis avec [SWI.GetSesLeursNP] institutions et [SWI.GetSesLeursNP] traditions.\n\nTous les signes montrent que le tribunal fera tout pour garantir un procès équitable, mais le Conseil pourrait exercer son influence sur le procès, et par conséquent sur l'avenir du pays."
 BBA_switzerland.8.a:0 "C'est à la justice de le juger"
 BBA_switzerland.8.b:0 "Il a rendu service à la démocratie\net mérite être pardonné"
 BBA_switzerland.8.c:1 "Nous ne pouvons nous aliéner\n[?SWI.SWI_fascist_germany.GetNameDef], sentence maximale !"

#To SWI: Germany is angry
 BBA_switzerland.9.t:0 "[SWI.GetLeLaLNPCap] [SWI.GetName]\nnous provoqu[SWI.GetEEntNP]"
 BBA_switzerland.9.desc_default:1 "\n[SWI.GetLeLaLNPCap] [SWI.GetName], en dépit de tous nos appels à ce que justice soit faite et de [SWI.GetSesLeursNP] belles paroles sur [SWI.GetSonLeurNP] attachement à la neutralité et à l'état de droit, [SWI.GetAOntNP] pardonné à David Frankfurter. Celui-ci n'a pas seulement assassiné un membre du parti nazi, mais confessé son crime.\n\nCela prouve bien que les [SWI.GetHabitants] ont choisi leur camp. Ils seront donc une cible idéale pour toute guerre future. [?SWI.SWI_fascist_germany.GetNameDefCap] ne peut laisser passer une telle insulte !"
 BBA_switzerland.9.desc_alt:1 "\nNos agents sur place ont rapporté que, en dépit de toutes [SWI.GetSesLeursNP] belles paroles sur [SWI.GetSonLeurNP] attachement à la neutralité et à l'état de droit, [SWI.GetLeLaLNP] [SWI.GetName] [SWI.GetAOntNP] discrètement fait disparaître David Frankfurter, l'assassin de Wilhem Gustloff. Apparemment, sa mort aurait été simulée pour le recruter en tant qu'agent des services de renseignement.\n\nCela prouve bien qu'il n'est aucunement possible de faire confiance aux [SWI.GetHabitants]. Mieux vaut donc les éliminer dès que l'occasion se présentera – d'autant que [?SWI.SWI_fascist_germany.GetNameDef] ne peut laisser passer une telle insulte sans y répondre."
 BBA_switzerland.9.a:0 "Ils vont nous le payer !"

#To SWI: Germany is pleased
 BBA_switzerland.10.t:1 "[?SWI.SWI_fascist_germany.GetNameDefCap] satisfait\ndu jugement de Frankfurter"
 BBA_switzerland.10.desc:1 "\nLes représentants de [?SWI.SWI_fascist_germany.GetNameDef] et de la veuve de Gustloff ont fait part de leur gratitude envers [SWI.GetLeLaLNP] [SWI.GetName] pour la sentence à laquelle a été condamné Frankfurter. Notre position sur de telles affaires est donc claire pour tous désormais, et il ne fait aucun doute que cela va grandement contribuer à améliorer l'opinion [?SWI.SWI_fascist_germany.GetAdjective] à notre égard.\n\nToutefois, à en juger par les propos de [?SWI.SWI_fascist_germany.GetLeader] qui nous ont été rapportés, il semble qu'[?SWI.SWI_fascist_germany.GetLeader.GetSheHe] aurait préféré, comme le NSDAP, que le coupable soit extradé en territoire [?SWI.SWI_fascist_germany.GetAdjective]."
 BBA_switzerland.10.a:0 "Espérons que cela suffira\nà assurer notre sécurité"

#Trial Verdict 
 BBA_switzerland.11.t:0 "David Frankfurter condamné à la prison"
 BBA_switzerland.11.desc_SWI:1 "Le Conseil fédéral ayant décidé de ne pas influencer le procès et de laisser la justice se prononcer, David Frankfurter, qui avait confessé l'assassinat de Wilhelm Gustloff, a été condamné à dix-huit ans de prison.\n\nNous savons que [?SWI.SWI_fascist_germany.GetNameDef] aurait souhaité une peine bien plus sévère, aussi les diplomates auront-ils du travail pour arrondir les angles et apaiser la situation. Mais nous ne pouvions de toute manière être soupçonnés de prendre parti dans cette affaire. Dans la tempête qui s'annonce, c'est sans doute la neutralité [SWI.GetDuDelaDelNP] [SWI.GetName] qui assurera [SWI.GetSaLeurNP] survie."
 BBA_switzerland.11.desc_GER:1 "\nLes [SWI.GetHabitants] ont eu l'audace de condamner l'assassin de Gustloff à seulement dix-huit ans de prison ! Cette peine est évidemment ridicule, mais nous n'aurions de toute manière guère pu influer pour aggraver sa peine sans risquer des appels à boycotter les Jeux olympiques.\n\nPour l'heure, nous pouvons toujours faire de Gustloff un martyr de la cause [?SWI.SWI_fascist_germany.GetAdjective] et utiliser son assassinat à des fins de propagande. Peut-être une invasion [SWI.GetDuDelaDelNP] [SWI.GetName], d'ici quelque temps, nous permettra-t-elle de mettre la main sur Frankfurter afin que justice soit faite ?"
 BBA_switzerland.11.a:0 "Nous ne pouvions faire davantage"
 BBA_switzerland.11.b:0 "Nous n'oublierons pas cela de sitôt !" #THE GALLLLL!!!!

#After the war
 BBA_switzerland.12.t:0 "David Frankfurter demande\nà être gracié"
 BBA_switzerland.12.desc:0 "\nMaintenant que la guerre est terminée et que le Reich n'existe plus, David Frankfurter, avec l'aide de son conseiller juridique Georges Brunschvig, a demandé à être gracié pour le meurtre de Wilhelm Gustloff en 1936.\n\nMaintenant que [Root.GetLeLaLNP] [Root.GetName] [Root.GetNestNesontNP] plus cerné[Root.GetXENP] par les régimes fascistes, et que le crime de Frankfurter a pu être replacé dans le contexte de l'époque à la faveur de la découverte des atrocités commises par les nazis lors du conflit, il n'y a plus guère de risque à nous montrer cléments. D'ailleurs, si des précautions plus poussées s'avéraient nécessaires, il pourrait lui être interdit de revenir [Root.GetAuEnANP] [Root.GetName]."
 BBA_switzerland.12.a:0 "Il mérite d'être pardonné"
 BBA_switzerland.12.b:0 "Il doit effectuer sa peine jusqu'à son terme"

 BBA_switzerland.13.t:0 "[SWI.GetLeLaLNPCap] [SWI.GetName]\naccept[SWI.GetEEntNP] notre requête"
 BBA_switzerland.13.desc:0 "\nLes représentants envoyés conseiller la veuve de Gustloff sont rentrés avec d'excellentes nouvelles : le verdict des juges [SWI.GetAdjMP] a été particulièrement sévère pour David Frankfurter – assez proche de ce que nous avions demandé."
 BBA_switzerland.13.a:0 "Peut-être une invasion\nne sera-t-elle pas nécessaire..."
 
 SWI_frankfurter_trial_will_continue_TT:0 "§YDavid Frankfurter§! va être jugé, ce qui va déclencher des événements."
 SWI_frankfurter_immediate_harsh_sentence_TT:0 "§YDavid Frankfurter§! va recevoir la sentence maximale sans être jugé."
 SWI_frankfurter_german_expectations_TT:0 "[GER.GetLeLaLNPCap] [GER.GetFlag]§Y[GER.GetName]§! v[GER.GetAOntNP] s'attendre à une sentence très sévère pour §YDavid Frankfurter§!."

 #### Other Events ####

 BBA_switzerland.14.t:0 "La Pétition des 200"
 BBA_switzerland.14.desc:1 "Le Conseil fédéral a reçu une pétition signée de deux cents membres de partis d'extrême-droite qui espèrent voir [Root.GetLeLaLNP] [Root.GetName] se rapprocher [SWI_get_fascist_neighbor_INHAB_des] tout en respectant une neutralité relative. Ces gens proposent d'y parvenir en instituant une censure de la presse opposée à leurs opinions afin d'éviter de déclencher leur colère."
 BBA_switzerland.14.a:1 "Faisons tout pour les apaiser\ntout en ignorant leurs demandes"
 BBA_switzerland.14.b:1 "Ils n'ont pas complètement tort"
 BBA_switzerland.14.c:1 "Faisons arrêter ces traîtres !"
  
 #Espionage stuff 
 BBA_switzerland.15.t:0 "[From.GetLeLaLNPCap] [From.GetName] me[From.GetTTtentNP]\nun agent à notre service"
 BBA_switzerland.15.desc:0 "\nEn dépit de la neutralité qu'[From.GetIlElleNP] affich[From.GetEEntNP] de façon officielle, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] proposé de mettre secrètement l'un de [From.GetSesLeursNP] agents à notre service pour des missions de renseignement.\n\nCela peut s'avérer fort utile pour [Root.GetLeLaLNP] [Root.GetName], les [From.GetHabitants] parlant après tout les mêmes langues que les [GER.GetHabitants], les [FRA.GetHabitants] et les [ITA.GetHabitants] – permettant ainsi de s'infiltrer facilement dans n'importe lequel de ces pays."
 BBA_switzerland.15.a:0 "Un agent parlant l'allemand\nserait effectivement utile"
 BBA_switzerland.15.b:0 "Mieux vaut qu'il parle l'italien"
 BBA_switzerland.15.c:0 "S'il parlait français ce serait l'idéal"
 BBA_switzerland_fra.15.tt:0 "Un agent local ayant la double nationalité [FRA.GetFlag]§Y[FRA.GetAdjFS]§! et [SWI.GetFlag]§Y[SWI.GetAdjFS]§! va être recruté."
 BBA_switzerland_ita.15.tt:0 "Un agent local ayant la double nationalité [ITA.GetFlag]§Y[ITA.GetAdjFS]§! et [SWI.GetFlag]§Y[SWI.GetAdjFS]§! va être recruté."
 BBA_switzerland_ger.15.tt:0 "Un agent local ayant la double nationalité [GER.GetFlag]§Y[GER.GetAdjFS]§! et [SWI.GetFlag]§Y[SWI.GetAdjFS]§! va être recruté."

 BBA_switzerland.16.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nun pacte secret"
 BBA_switzerland.16.desc:1 "\nL'un de nos agents stationné à [From.Capital.GetCapitalVictoryPointName] a été approché par le gouvernement [From.GetAdjMS] : il lui a été demandé de voir avec nous si un pacte secret pourrait intéresser [Root.GetLeLaLFaction] [Root.GetFactionName]. Celui-ci viserait à saper nos ennemis communs en Europe tout en préservant toutes les apparences de la neutralité [From.GetAdjFS] – quitte à renoncer officiellement à celle-ci par la suite si cela devait s'avérer nécessaire.\n\nBien évidemment, ce pacte engagerait aussi [Root.GetLeLaLFaction] [Root.GetFactionName] à défendre [From.GetLeLaLNP] [From.GetName] [From.GetSilSielleNP] se trouvai[From.GetTEntNP] confronté[From.GetXENP] à la menace d'une invasion étrangère."
 BBA_switzerland.16.a:0 "Les [From.GetHabitants] nous seraient\neffectivement fort utiles"
 BBA_switzerland.16.b:0 "Nous n'avons vraiment pas besoin d'eux..."
  
 BBA_switzerland.17.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nun pacte secret"
 BBA_switzerland.17.desc:0 "\nLes négociations menées en sous-main avec [From.Capital.GetCapitalVictoryPointName] ont permis de confirmer que [From.GetLeLaLNP] [From.GetName] étai[From.GetTEntNP] intéressé[From.GetXENP] par un pacte secret. À compter d'aujourd'hui, nous soutiendrons donc [From.GetSesLeursNP] opérations face à nos ennemis communs, et [From.GetLeLaLFaction] [From.GetFactionName] protéger[From.GetAOntFaction] [Root.GetLeLaLNP] [Root.GetName] [Root.GetSilSielleNP] devai[Root.GetTEntNP] se trouver confronté[Root.GetXENP] à une menace d'invasion.\n\nCela ne veut pas dire, toutefois, que la sécurité du pays est assurée. L'ennemi pourrait très bien avoir vent de ces tractations et les considérer comme une menace. Il est donc conseillé de maintenir toute notre vigilance en attendant d'être en mesure d'agir le moment voulu."
 BBA_switzerland.17.a:0 "C'est dans l'intérêt\nde la démocratie en Europe"
 
 BBA_switzerland.18.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\ntout pacte secret"
 BBA_switzerland.18.desc:0 "\nNous venons de recevoir de terribles nouvelles de nos contacts à [From.Capital.GetCapitalVictoryPointName]. Il semblerait que le gouvernement [From.GetAdjMS] refuse toute idée de pacte secret, ce qui laisse [Root.GetLeLaLNP] [Root.GetName] seul[Root.GetXENP] en cas d'invasion d'un pays voisin. Mieux vaut donc préparer nos défenses, ou chercher un autre moyen de préserver notre indépendance et la démocratie."
 BBA_switzerland.18.a:0 "Nous sommes donc complètement seuls..."
 
 ### Diplomatic Events ### 

 BBA_switzerland.19.t:0 "Invitation [From.GetDuDelaDelNP] [From.GetName]\nà intégrer l'Entente neutre"
 BBA_switzerland.19.desc:0 "\nHistoriquement, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] toujours été fermement attaché[From.GetXENP] à préserver strictement [From.GetSaLeurNP] neutralité. Toutefois, l'évolution de la situation mondiale et européenne semble [From.GetLLesFNP] avoir conduit[From.GetXENP] à revoir [From.GetSaLeurNP] position. [From.Capital.GetCapitalVictoryPointName] a en effet commencé à s'enquérir auprès de plusieurs pays neutres – dont [Root.GetLeLaLNP] [Root.GetName] – s'ils seraient prêts à faire de même.\n\nPar ailleurs, au cas où le renoncement complet à la neutralité pourrait nous faire reculer, le gouvernement [From.GetAdjMS] a émis une autre possibilité : une garantie mutuelle de nos indépendances respectives, qui constituerait un changement de politique étrangère moins radical."
 BBA_switzerland.19.a:0 "À époque exceptionnelle,\nmesures exceptionnelles"
 BBA_switzerland.19.b:0 "Contentons-nous plutôt\nde garantir nos indépendances"
 BBA_switzerland.19.c:0 "La meilleure protection\nreste encore la neutralité"

 BBA_switzerland.20.t:0 "[From.Capital.GetCapitalVictoryPointName] refuse de rejoindre\nl'Entente mais offre des garanties"
 BBA_switzerland.20.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] décliné une entrée dans [Root.GetLeLaLFaction] [Root.GetFactionName], mais néanmoins accepté une garantie mutuelle de protéger nos indépendances respectives. [From.GetIlElleNPCap] s'assur[From.GetEEntNP] ainsi de conserver [From.GetSaLeurNP] neutralité."
 BBA_switzerland.20.a:0 "Nous devrons donc nous en contenter"
 
 BBA_switzerland.21.t:2 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nque nous garantissions [From.GetSonLeurNP] indépendance"
 BBA_switzerland.21.desc:2 "\nFace à ce qui est perçu comme une rupture de [From.GetSaLeurNP] neutralité, [?FROM.SWI_angriest_country.GetNameDef] n'hésite plus à menacer [From.GetLeLaLNP] [From.GetName] de guerre. [From.Capital.GetCapitalVictoryPointName] demande donc [Root.GetAuAlaAlNP] [Root.GetName] de protéger son indépendance."
 BBA_switzerland.21.a:0 "Nous protégerons donc\nles [From.GetHabitants]"
 BBA_switzerland.21.b:0 "Nous ne pouvons risquer une guerre\navec [?FROM.SWI_angriest_country.GetNameDef]"

 BBA_switzerland.22.t:0 "[From.GetLeLaLNPCap] [From.GetName] s'engag[From.GetEEntNP]\nà garantir notre indépendance"
 BBA_switzerland.22.desc:2 "\nLes derniers messages diplomatiques envoyés depuis [From.Capital.GetCapitalVictoryPointName] apportent d'excellentes nouvelles : le gouvernement [From.GetAdjMS] a accepté de garantir l'indépendance [Root.GetDuDelaDelNP] [Root.GetName] et de [Root.GetLeLaFNP] défendre en cas d'attaque étrangère – ce qui inclut aussi [?SWI.SWI_angriest_country.GetNameDef]."
 BBA_switzerland.22.a:0 "Nous sommes sauvés !\nPeut-être..."

 BBA_switzerland.23.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde garantir notre indépendance"
 BBA_switzerland.23.desc:2 "\nMalheureusement, [From.Capital.GetCapitalVictoryPointName] semble décidée à ignorer les menaces [?SWI.SWI_angriest_country.GetAdjective]s contre nous. [From.GetLeLaLNPCap] [From.GetName] ne soutiendr[From.GetAOntNP] [Root.GetLeLaLNP] [Root.GetName] contre aucune menace..."
 BBA_switzerland.23.a:0 "Nous ne pouvons donc compter\nque sur nous-mêmes..."

 BBA_switzerland.24.t:0 "[?SWI.SWI_angriest_country.GetNameDefCap] considère\nque nous avons rompu notre neutralité"
 BBA_switzerland.24.desc:0 "\nLa neutralité [Root.GetDuDelaDelNP] [Root.GetName] ne consiste pas seulement à entretenir des relations identiques avec tous les autres pays. Cette neutralité réside aussi dans l'opinion que ces pays ont [Root.GetDeluiDelleDeuxNP].\n\nOr, selon les autorités [?SWI.SWI_angriest_country.GetAdjective]s, nous avons rompu notre neutralité en nous rangeant dans le parti de leurs ennemis. Elles nous ont donc envoyé des messages indiquant que si nous ne faisons rien pour corriger notre attitude, elles devront cesser de « considérer [Root.GetLeLaLNP] [Root.GetName] comme un pays neutre » et se trouveront « contraintes d'annoncer l'entrée en guerre contre [Root.GetLuiElleEuxNP] »."
 BBA_switzerland.24.a:0 "C'est pour le moins inquiétant..."
 
 BBA_switzerland.25.t:0 "[?SWI.SWI_angriest_country.GetNameDefCap] ne considère plus\n[Root.GetLeLaLNP] [Root.GetName] comme neutre[Root.GetXSNP]"
 BBA_switzerland.25.desc:0 "\nNous venons de recevoir de sombres nouvelles : les autorités [?SWI.SWI_angriest_country.GetAdjective]s ont annoncé leur plus total mépris envers « ces [Root.GetHabitants] se targuant sans cesse de leur prétendue neutralité », et déclaré que notre nation ferait désormais l'objet de représailles politiques et diplomatiques, qui pourraient aller jusqu'à une conquête militaire en bonne et due forme."
 BBA_switzerland.25.a:0 "Les temps à venir s'annoncent agités..."

 ### [REDACTED] Events ###

 BBA_switzerland.97.t:0 "Un vétéran de la marine\naustro-hongroise offre ses services"
 BBA_switzerland.97.desc:0 "\nSous couvert d'une tournée en Europe avec sa famille de chanteurs et musiciens, un capitaine de sous-marin en retraite a franchi la frontière pour offrir [Root.GetAuAlaAlNP] [Root.GetName] de se mettre à [Root.GetSonLeurNP] service en échange de l'asile politique.\n\nCe $SWI_georg_von_trapp$ a des états de service proprement impressionnants au sein de la flotte austro-hongroise, mais depuis la fin de la Grande Guerre, le démembrement de l'Empire et la perte de sa fortune, il a dû se produire sur les scènes des music-halls. Et, depuis l'annexion de l'Autriche par [GER.GetLeLaLNP] [GER.GetName], il a préféré fuir plutôt que devoir reprendre du service sous les drapeaux [GER.GetAdjMP].\n\nIl fait peu de doutes que les talents musicaux de sa famille seront aussi appréciés [Root.GetAuEnANP] [Root.GetName] que sa propre expérience en mer, d'autant que nous disposons maintenant d'une côte et de bien peu d'hommes pour la défendre..."
 BBA_switzerland.97.a:0 "Il continuera donc ses tournées\nà bord de sous-marins [Root.GetAdjMP]"
 BBA_switzerland.97.b:0 "Les [SWI.GetHabitants] seront ravis\nde profiter de ses spectacles"

 #### Election Stuff ###

 BBA_SWI_annual_election.1.t:0 "Élection du président\n[Root.GetDuDelaDelNP] [Root.GetName]"
 BBA_SWI_annual_election.1.desc:1 "\nComme chaque année, l'Assemblée fédérale va élire l'un des membres du Conseil fédéral pour qu'il exerce la charge de président. Primus inter pares, il devra faire usage de ses pouvoirs limités pour représenter le Conseil, et sa voix y comptera double pour assurer la sûreté ou la gloire du pays.\n\n[SWI_get_extra_election_paragraph]Qui l'Assemblée devrait-elle élire cette année pour représenter tous les [SWI.GetHabitants] ?"
 BBA_SWI_annual_election.1.a:0 "Faisons élire [SWI_GetCouncilor1name]"
 BBA_SWI_annual_election.1.b:0 "Faisons élire [SWI_GetCouncilor2name]"
 BBA_SWI_annual_election.1.c:0 "Faisons élire [SWI_GetCouncilor3name]"
 SWI_first_election_text:0 "Une fois un conseiller devenu président de la Confédération, il ne pourra plus être nommé conseiller politique, mais disposera de décisions aux effets importants. Si un poste de conseiller politique est vacant de manière prolongée le pays subira des pénalités, aussi vaut-il mieux pourvoir ces postes au plus vite.\n\n"

 BBA_SWI_annual_election.2.t:0 "Vote en urgence pour trouver un président"
 BBA_SWI_annual_election.2.desc:0 "Après l'éviction du précédent président, [?SWI_ousted_president.GetName], le Conseil fédéral a connu une période de turbulences politiques. Il est temps donc de procéder à l'élection d'un nouveau président. Espérons que les conseillers pourront améliorer les choses pour [Root.GetLeLaLNP] [Root.GetName], et qu'ils ne seront pas les derniers à occuper leur présente charge..."
 BBA_SWI_annual_election.2.a:0 "Faisons élire [SWI_GetCouncilor1name]"
 BBA_SWI_annual_election.2.b:0 "Faisons élire [SWI_GetCouncilor2name]"
 BBA_SWI_annual_election.2.c:0 "Faisons élire [SWI_GetCouncilor3name]"

 ######## TRADE #######

 BBA_switzerland_trade.1.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nun accord commercial"
 BBA_switzerland_trade.1.desc:0 "\nEn dépit de [From.GetSaLeurNP] neutralité historique, [From.GetLeLaLNP] [From.GetName] souhaiterai[From.GetTEntNP] ratifier un accord commercial avec [Root.GetLeLaLNP] [Root.GetName]. Cela pourrait indiquer qu'[From.GetIlElleNP] cherch[From.GetEEntNP] à s'aligner sur nos positions ou que les [From.GetHabitants] sont plus désespérés que nous le pensions.\n\nQuoi qu'il en soit, nous pourrions ainsi tirer parti de leur capacité industrielle et de la situation fort commode du pays sans avoir à l'envahir en franchissant les lourdes fortifications. Toutefois, le risque n'est pas négligeable que cela renforce leur position en cas d'invasion future."
 BBA_switzerland_trade.1.a:0 "Les usines [From.GetAdjFP]\nalimenteront notre machine de guerre"
 BBA_switzerland_trade.1.b:0 "Cela profitera aux économies civiles\n[From.GetAdjFS] et [Root.GetAdjFS]"
 BBA_switzerland_trade.1.c:0 "Un accord, avec ce pays\nde neutres et de lâches ?"
 BBA_switzerland_trade.1.d:0 "Ces [From.GetHabitants]\nne sont pas dignes de confiance"
 
 BBA_switzerland_trade.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] romp[From.GetTEntNP]\nprématurément l'accord commercial"
 BBA_switzerland_trade.2.desc:1 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] décidé de mettre fin de manière prématurée à l'accord commercial qui nous liait, en dépit des avantages que cela procurait à nos deux pays.\n\nIl n'y a pas grand-chose que nous puissions y faire pour l'heure, mais [Root.GetLeLaLNP] [Root.GetName] n'oublier[Root.GetAOntNP] pas de sitôt un tel manque de parole..."
 BBA_switzerland_trade.2.a:0 "Tant pis pour eux"
 BBA_switzerland_trade.2.b:0 "Ces [From.GetHabitants] ne nous abuseront plus"

 BBA_switzerland_trade.3.t:0 "Le contrat commercial\navec [From.GetLeLaLNP] [From.GetName]"
 BBA_switzerland_trade.3.desc:0 "\nL'accord commercial conclu avec [From.GetLeLaLNP] [From.GetName] il y a un an a été très profitable pour [Root.GetLeLaLNP] [Root.GetName], et l'heure est maintenant venue de décider s'il devrait être renouvelé.\n\nEn dépit des avantages qu'il procure, nous devons bien garder à l'esprit qu'il pourrait être considéré comme une rupture de la neutralité [Root.GetAdjFS] par certains pays. Mieux vaut donc nous assurer que ne pas en faire des ennemis est à la fois possible et en vaut la peine."
 BBA_switzerland_trade.3.a:0 "Cet accord est indispensable à notre survie"
 BBA_switzerland_trade.3.b:0 "Non, c'est beaucoup trop risqué"
 
 BBA_switzerland_trade.4.t:0 "[From.GetLeLaLNPCap] [From.GetName] souhait[From.GetEEntNP]\nrenouveler l'accord commercial"
 BBA_switzerland_trade.4.desc:0 "\nIl semble que l'accord commercial avec [From.GetLeLaLNP] [From.GetName] [From.GetLuiLeurNP] a été très profitable, puisqu'[From.GetIlElleNP] sembl[From.GetEEntNP] prêt[From.GetXENP] à risquer de rompre [From.GetSaLeurNP] neutralité à nouveau pour s'assurer de le prolonger.\n\nQuant à nous, cet accord ne présente que bien peu de désavantages, à moins que nous ne considérions que fournir aux [From.GetHabitants] les moyens de se défendre contre une éventuelle invasion est une mauvaise idée."
 BBA_switzerland_trade.4.a:0 "Renouvelons donc cet accord"
 BBA_switzerland_trade.4.b:0 "Mieux vaudrait privilégier désormais\nla production civile"
 BBA_switzerland_trade.4.c:0 "Mieux vaudrait privilégier désormais\nla production militaire"
 BBA_switzerland_trade.4.d:0 "Cela ne rapporte plus grand-chose désormais"

 BBA_switzerland_trade.5.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nme[From.GetTTtentNP] fin à l'accord commercial"
 BBA_switzerland_trade.5.desc:0 "\nEn dépit des termes généreux qui [From.GetLuiLeurNP] ont été proposés, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] décidé de ne pas renouveler l'accord commercial entre nos pays.\n\nNous n'avons aucune idée des raisons qui ont poussé [From.Capital.GetCapitalVictoryPointName] à prendre cette décision, mais peut-être est-ce mieux ainsi ?"
 BBA_switzerland_trade.5.a:0 "Tant pis pour eux"

 BBA_switzerland_trade.6.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde renouveler l'accord commercial"
 BBA_switzerland_trade.6.desc:0 "\nLa délégation vient de rentrer [From.GetDuDeDNP] [From.GetName] avec d'excellentes nouvelles : l'accord commercial a été renouvelé, ce qui va nous permettre de disposer des marchandises indispensables à l'industrie et la population.\n\nD'autres pays pourraient toutefois considérer cela comme une rupture de la neutralité [Root.GetAdjFS], mais c'est le prix à payer pour préserver notre indépendance en cette époque si troublée."
 BBA_switzerland_trade.6.a:0 "Bien évidemment"
 
 BBA_switzerland_trade.7.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] l'accord commercial"
 BBA_switzerland_trade.7.desc:0 "\nEn dépit de tous nos efforts, le gouvernement [From.GetAdjMS] a décidé de refuser tout accord commercial entre nos pays.\n\n[Root.GetLeLaLNPCap] [Root.GetName] se trouv[Root.GetEEntNP] donc dans une position précaire, la situation en Europe rendant de plus en plus compliqué de disposer de sources fiables pour les productions civiles et militaires indispensables pour défendre le pays et nourrir la population."
 BBA_switzerland_trade.7.a:0 "Nous trouverons d'autres approvisionnements"

 BBA_switzerland_trade.8.t:0 "[From.GetLeLaLNPCap] [From.GetName] prêt[From.GetXENP]\nà aider pour le commerce de l'or"
 BBA_switzerland_trade.8.desc:0 "\nAvec les tensions croissantes dans le monde, il devient de plus en plus difficile de commercer. Et si [Root.GetLeLaLNP] [Root.GetName] devai[Root.GetTEntNP] se trouver en guerre, les choix possibles pour acheter ou vendre de l'or seraient encore plus limités.\n\nSi nous acceptons de [From.GetLuiLeurNP] faire confiance, la neutralité [From.GetDuDelaDelNP] [From.GetName] serait un bon moyen de mettre nos réserves à l'abri et d'acheter ou vendre librement. Cela profiterait alors grandement à notre économie et, partant, à la machine de guerre [Root.GetAdjFS]."
 BBA_switzerland_trade.8.a:0 "Cela a tout d'une excellente idée"
 BBA_switzerland_trade.8.b:0 "Mais peut-on vraiment se fier\nà ces [From.GetHabitants] ?"

 BBA_switzerland_trade.9.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde nous confier [From.GetSonLeurNP] or"
 BBA_switzerland_trade.9.desc:0 "\nLe gouvernement [From.GetAdjMS] vient de nous l'annoncer : il a pris la décision de placer ses réserves d'or [Root.GetAuEnANP] [Root.GetName], nous laissant acheter et vendre pour [From.GetSonLeurNP] compte sans avoir à se soucier d'éventuels embargos.\n\n[From.Capital.GetCapitalVictoryPointName] ne sera pas seule à tirer parti de cet accord. Cet afflux d'or va contribuer à dynamiser l'économie [Root.GetAdjFS], et pourrait même nous fournir un moyen de pression à l'avenir."
 BBA_switzerland_trade.9.a:0 "C'est une excellente nouvelle"

 BBA_switzerland_trade.10.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde nous confier [From.GetSonLeurNP] or"
 BBA_switzerland_trade.10.desc:1 "\nMême si cela aurait été un avantage évident pour nos deux pays, [From.GetLeLaLNP] [From.GetName] ne sembl[From.GetEEntNP] pas intéressé[From.GetXENP] par le système bancaire [Root.GetAdjMS] pour y placer [From.GetSonLeurNP] or et commercer avec le reste du monde."
 BBA_switzerland_trade.10.a:0 "Eh bien, tant pis pour eux !"
 
 BBA_switzerland_trade.11.t:0 "Accroître les réserves d'or\n[From.GetAuEnANP] [From.GetName]"
 BBA_switzerland_trade.11.desc:0 "\nUne partie de l'or [Root.GetDuDelaDelNP] [Root.GetName] se trouve déjà [From.GetAuEnANP] [From.GetName]. Cela nous permet entre autres de contourner les barrières douanières et autres interdictions imposées par la situation internationale. Nous pourrions donc y placer des réserves plus importantes afin de dynamiser davantage encore notre économie, même si cela bénéficie aussi aux [From.GetHabitants]."
 BBA_switzerland_trade.11.a:0 "Ils se sont révélés\ndignes de confiance jusqu'à présent"
 BBA_switzerland_trade.11.b:0 "Doit-on vraiment\nse reposer autant sur eux ?"

 BBA_switzerland_trade.12.t:0 "[From.GetLeLaLNPCap] [From.GetName] saisi[From.GetTSsentNP]\nles réserves d'or [Root.GetAdjFP]"
 BBA_switzerland_trade.12.desc:0 "\nNous aurions dû le voir venir depuis quelque temps déjà : ces maudits [From.GetHabitants], qui s'enorgueillissaient tant de leur prétendue neutralité, nous ont trahis, saisissant toutes les réserves d'or [Root.GetDuDelaDelNP] [Root.GetName] se trouvant sur leur territoire. Cela va avoir des conséquences très sévères pour notre économie. Nous ne pouvons les laisser faire ainsi !"
 BBA_switzerland_trade.12.a:0 "Ils vont le payer très cher !"

 BBA_switzerland_trade.13.t:0 "[From.GetLeLaLNPCap] [From.GetName] souhaiterai[From.GetTEntNP]\nbénéficier d'investissements [Root.GetAdjMP]"
 BBA_switzerland_trade.13.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName], se sentant menacé[From.GetXENP] par les puissances fascistes à [From.GetSesLeursNP] frontières, demand[From.GetEEntNP] l'aide [Root.GetDuDelaDelNP] [Root.GetName].\n\n[From.GetIlElleNPCap] nous propos[From.GetEEntNP] donc d'investir dans [From.GetSonLeurNP] économie, ce qui [From.GetLuiLeurNP] permettrait de se préparer au pire, et dans le pire des cas de combattre directement les forces fascistes – sachant que, en cas de refus de notre part, [From.GetIlElleNP] pourrai[From.GetTEntNP] bien se trouver contraint[From.GetXENP] de renoncer à [From.GetSaLeurNP] neutralité pluriséculaire..."
 BBA_switzerland_trade.13.a:0 "Nous devons à tout prix [From.GetLLesFNP] aider"
 BBA_switzerland_trade.13.b:0 "Et quel intérêt pour les [Root.GetHabitants] ?"

 BBA_switzerland_trade.14.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nd'investir [Root.GetAuEnANP] [Root.GetName]"
 BBA_switzerland_trade.14.desc:0 "\nNous venons tout juste de l'apprendre : [From.Capital.GetCapitalVictoryPointName] accepte d'investir [Root.GetAuEnANP] [Root.GetName]. Cela va grandement dynamiser notre économie, et devrait nous permettre de surmonter les épreuves que pourraient nous infliger les puissances fascistes dans les mois ou années à venir. Par ailleurs, cela va aussi contribuer à rapprocher [From.GetHabitants] et [Root.GetHabitants] – et peut-être même davantage au cas où un conflit direct devait éclater avec les fascistes."
 BBA_switzerland_trade.14.a:0 "Excellente nouvelle !"

 BBA_switzerland_trade.15.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'investir [Root.GetAuEnANP] [Root.GetName]"
 BBA_switzerland_trade.15.desc:0 "\nMalheureusement, nous venons d'apprendre que [From.GetLeLaLNP] [From.GetName] n'investir[From.GetAOntNP] pas [Root.GetAuEnANP] [Root.GetName]. Au vu de la dégradation de la situation et le danger croissant que représente le fascisme, nous paraissons de plus en plus isolés..."
 BBA_switzerland_trade.15.a:0 "Cela devient inquiétant..."

 ####### FASCIST EVENTS ###########

 BBA_switzerland_fascist.1.t:0 "[From.GetLeLaLNPCap] [From.GetName]\ndemand[From.GetEEntNP] notre protection"
 BBA_switzerland_fascist.1.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] sembl[From.GetEEntNP] chercher à se rapprocher [Root.GetDuDelaDelNP] [Root.GetName] en devenant un pays fantoche.\n\nIl est difficile de savoir s'il s'agit là d'une reconnaissance de [From.GetSaLeurNP] faiblesse ou d'une déclaration de loyauté envers les valeurs prônées par [Root.GetLeLaLPartiPouv] [Root.GetRulingParty], mais quoi qu'il en soit [From.GetSesLeursNP] capacités défensives et [From.GetSaLeurNP] population bien entraînée au combat pourraient s'avérer fort utiles pour nos projets futurs."
 BBA_switzerland_fascist.1.a:0 "Accueillons-[From.GetLeLaFNP] donc"
 BBA_switzerland_fascist.1.b:0 "Nous n'avons aucun besoin\nde ces [From.GetHabitants]"
 
 BBA_switzerland_fascist.2.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nnous refus[From.GetEEntNP] [From.GetSaLeurNP] protection"
 BBA_switzerland_fascist.2.desc:0 "\nLes ouvertures faites [From.GetAuAlaAlNP] [From.GetName] auront été vaines. [From.Capital.GetCapitalVictoryPointName] a rejeté notre proposition de soumission.\n\nCela place donc [Root.GetLeLaLNP] [Root.GetName] dans une situation délicate, puisque nous avons rompu avec toutes les apparences de la neutralité mais ne pourrons compter que sur nous-mêmes pour survivre aux épreuves futures..."
 BBA_switzerland_fascist.2.a:0 "Les nuages noirs s'amoncellent à horizon"


 BBA_switzerland_fascist.3.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nle contrôle du $STATE_848$"
 BBA_switzerland_fascist.3.desc:0 "\nPrétendant disposer de revendications légitimes sur le $STATE_848$, depuis le référendum de 1919 à l'occasion duquel ses habitants s'étaient prononcés en faveur du rattachement à ce qui était alors la Confédération suisse, [From.Capital.GetCapitalVictoryPointName] a demandé à recevoir le contrôle sur la région. Même si [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] depuis renoncé à la démocratie et si ce référendum remonte à des années, [From.GetLuiLeurNP] confier la charge de ce territoire pourrait libérer une partie des ressources consacrées par [Root.GetLeLaLNP] [Root.GetName] à le tenir et serait un bon moyen de mettre à l'épreuve les capacités – et la loyauté – des [From.GetHabitants]."
 BBA_switzerland_fascist.3.a:0 "L'affaire est donc entendue"
 BBA_switzerland_fascist.3.b:0 "On ne peut aucunement se fier\nà ces [From.GetHabitants]"

 BBA_switzerland_fascist.4.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\ntoute expansion [Root.GetAdjFS]"
 BBA_switzerland_fascist.4.desc:0 "\nMême si [Root.GetLeLaLNP] [Root.GetName] [From.GetLuiLeurNP] [Root.GetAOntNP] apporté toutes les preuves de [Root.GetSaLeurNP] loyauté et de [Root.GetSesLeursNP] capacités, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] rejeté notre demande. Notre expansion dans l'État de [?SWI.SWI_requested_territory.GetName] va donc devoir attendre – peut-être jusqu'à ce que nous jugions que toute subordination aux caprices de [From.Capital.GetCapitalVictoryPointName] n'en vaut plus la peine..."
 BBA_switzerland_fascist.4.a:0 "Nous saurons nous montrer patients..."

 BBA_switzerland_fascist.5.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous cèd[From.GetEEntNP]\nl'État de [?SWI.SWI_requested_territory.GetName]"
 BBA_switzerland_fascist.5.desc:0 "\nCela n'a pas été sans contreparties, mais la soumission et la loyauté témoignées [From.GetAuAlaAlNP] [From.GetName] ont payé. [Root.GetLeLaLNPCap] [Root.GetName] [Root.GetSestSesontNP] vu remettre le contrôle de l'État de [?SWI.SWI_requested_territory.GetName], à compter d'aujourd'hui même, afin qu'il soit pleinement intégré dans les territoires [Root.GetAdjMP]."
 BBA_switzerland_fascist.5.a:0 "Excellente chose !"
 BBA_switzerland_fascist.5.b:0 "C'est la perpétuation de notre Serment"


 BBA_switzerland_fascist.6.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nune expansion territoriale"
 BBA_switzerland_fascist.6.desc:0 "\nAprès le succès apparent de l'occupation du $STATE_848$, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] proposé de défendre les possessions [Root.GetAdjFP] en [SWI_requested_territory.GetName] en notre nom.\n\nBien évidemment, nul n'est dupe : il ne s'agit rien moins que de renoncer au contrôle sur la région à [From.GetSonLeurNP] seul profit, aussi vaut-il mieux bien mesurer [From.GetSaLeurNP] loyauté avant toute réponse définitive..."
 BBA_switzerland_fascist.6.a:0 "[From.GetIlElleNPCap] [From.GetSestSesontNP] montré[From.GetXENP] fiable[From.GetXSNP]\njusqu'à présent"
 BBA_switzerland_fascist.6.b:0 "$BBA_switzerland_fascist.3.b$"

 BBA_switzerland_fascist.7.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP] de nous protéger"
 BBA_switzerland_fascist.7.desc:0 "\nAu cours d'un rassemblement public organisé aujourd'hui à [Root.Capital.GetCapitalVictoryPointName], [Root.GetLeLaLDir] [Root.GetLeader] a pu annoncer [From.GetQueleQuelaQuelDir] [From.GetLeader] l'avait assuré[Root.GetXEDir] du rapprochement entre nos deux pays et que [Root.GetLeLaLNP] [Root.GetName] serai[Root.GetTEntNP] dorénavant protégé[Root.GetXENP] par [From.GetLeLaLNP] [From.GetName] de tous nos ennemis communs.\n\nDes officiers et fonctionnaires [From.GetAdjMP] sont en ce moment même en route pour venir nous aider à développer les forces armées [Root.GetAdjFP] et les aider à se préparer à servir nos deux pays."
 BBA_switzerland_fascist.7.a:0 "Magnifique !"

 ##########  SWISS EXPANSION EVENTS #######

 BBA_swiss_expansion.1.t:0 "Influence insuffisante\ndans l'État de [?SWI.SWI_influence_target_state.GetName]"
 BBA_swiss_expansion.1.desc:0 "\nEn dépit de tous les efforts de nos propagandistes, le désir de démocratie ne s'est pas répandu autant que nous l'aurions souhaité dans l'État de [?SWI.SWI_influence_target_state.GetName]. Un référendum pour intégrer [Root.GetLeLaLNP] [Root.GetName] ne connaîtrait donc sans doute pas le succès escompté.\n\nToutefois, maintenant que la graine est semée, nous ne devrions pas renoncer. Il y a de fortes chances que nous en récoltions finalement les fruits."
 BBA_swiss_expansion.1.a:0 "Ne renonçons pas !"
 
 BBA_swiss_expansion.2.t:0 "L'État de [?SWI.SWI_influence_target_state.GetName] veut intégrer\n[Root.GetLeLaLNP] [Root.GetName]"
 BBA_swiss_expansion.2.desc:0 "\nGrâce à une intensive campagne de propagande, les habitants de l'État de [?SWI.SWI_influence_target_state.GetName] ont commencé à se rallier de façon massive à l'idée d'intégrer [Root.GetLeLaLNP] [Root.GetName]. Si le pays dont ils relèvent actuellement était une démocratie telle que la nôtre, ils pourraient donc dès à présent former un nouveau canton. Comme ce n'est malheureusement pas le cas, nous allons devoir les y aider.\n\nNous devrions donc faire pression pour qu'un référendum soit organisé afin qu'ils puissent décider eux-mêmes de leur avenir."
 BBA_swiss_expansion.2.a:0 "Eux aussi méritent\nde vivre en démocratie !"
 
 BBA_swiss_expansion.3.t:0 "Pressions [From.GetAdjFP] pour la création\nd'un canton de [?SWI.SWI_state_being_claimed.GetName]"
 BBA_swiss_expansion.3.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName], qui ne cess[From.GetEEntNP] de se prévaloir de [From.GetSaLeurNP] prétendue neutralité, [From.GetAOntNP] l'audace de prétendre que l'État de [?SWI.SWI_state_being_claimed.GetName] devrait [From.GetLuiLeurNP] revenir. Selon [From.Capital.GetCapitalVictoryPointName], la population locale serait prête à changer de nationalité au point de demander un référendum sur la question...\n\nDeux choix s'offrent donc à nous : soit organiser ce référendum local, au risque de perdre l'État ; soit refuser de le faire et prendre alors le risque d'une entrée en guerre..."
 BBA_swiss_expansion.3.a:0 "Nous ne pouvons accepter\nde telles méthodes !"
 BBA_swiss_expansion.3.b:0 "Organisons donc ce référendum"

 BBA_swiss_expansion.4.t:0 "Résultats du référendum\ndans l'État de [?SWI.SWI_state_being_claimed.GetName]"
 BBA_swiss_expansion.4.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté d'organiser un référendum auprès des habitants de l'État de [?SWI.SWI_state_being_claimed.GetName], qui se sont exprimés à une écrasante majorité pour devenir [Root.GetHabitants]. [From.Capital.GetCapitalVictoryPointName] a donc accepté de nous céder la région, qui va devenir un nouveau canton et pouvoir prendre part à une véritable démocratie."
 BBA_swiss_expansion.4.a:0 "[Root.GetLeLaLNPCap] [Root.GetName] s'élargi[Root.GetTSsentNP] !"

 BBA_swiss_expansion.5.t:0 "[From.Capital.GetCapitalVictoryPointName] refuse tout référendum\ndans l'État de [?SWI.SWI_state_being_claimed.GetName]"
 BBA_swiss_expansion.5.desc:0 "\nEn dépit de la volonté des habitants de l'État de [?SWI.SWI_state_being_claimed.GetName] de devenir [Root.GetHabitants], le gouvernement [From.GetAdjMS] a refusé. C'est là une véritable dénégation de tous les principes élémentaires de la démocratie, qui va contraindre à prendre les armes pour libérer les territoires occupés par [From.Capital.GetCapitalVictoryPointName]."
 BBA_swiss_expansion.5.a:0 "Restons fidèles à l'esprit du Pacte !"

 BBA_swiss_expansion.6.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nle $STATE_848$"
 BBA_swiss_expansion.6.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP] que [Root.GetLeLaLNP] [Root.GetName] [From.GetLuiLeurNP] cèd[Root.GetEEntNP] le $STATE_848$. Le prétexte qui nous a été présenté serait ce référendum de 1919, par lequel les habitants avaient voté à une écrasante majorité pour devenir un canton suisse, avant que les Suisses eux-mêmes ne refusent de les accepter... Ils ont semble-t-il changé d'avis depuis lors...\n\nQuoi qu'il en soit, une chose au moins est sûre : [From.Capital.GetCapitalVictoryPointName] aspire à étendre ses territoires. Nous devrions donc faire preuve de prudence et nous préparer à défendre la frontière – quelle que soit la réponse que nous donnerons à leur exigence."
 BBA_swiss_expansion.6.a:0 "Une si petite région ne mérite pas\nde risquer la guerre"
 BBA_swiss_expansion.6.b:0 "Jamais nous ne céderons\nnos territoires de la sorte !"
 BBA_swiss_expansion.6.c:0 "La verrue sur le visage de l'Europe\nsouhaiterait nous dicter ses conditions ?"
 BBA_swiss_expansion.6.d:0 "Le $STATE_848$ ?\nAprès tout, bon débarras !"

 BBA_swiss_expansion.7.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde nous céder le $STATE_848$"
 BBA_swiss_expansion.7.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] catégoriquement rejeté notre demande, en dépit de nos revendications tout à fait justifiées sur le $STATE_848$, faisant fi de la volonté de ses habitants. [Root.GetLeLaLNPCap] [Root.GetName] ne peu[Root.GetTVentNP] évidemment laisser la situation perdurer ainsi..."
 BBA_swiss_expansion.7.a:0 "Un jour le $STATE_848$\nsera libre !"

 BBA_swiss_expansion.8.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous cèd[From.GetEEntNP]\nle $STATE_848$"
 BBA_swiss_expansion.8.desc:0 "\nLe gouvernement [From.GetAdjMS] a semblé entendre raison, et convenu que le $STATE_848$ a bien toute sa place [Root.GetAuEnANP] [Root.GetName], en tant que canton. Ainsi est franchie une première étape, essentielle, pour imposer la démocratie en Europe."
 BBA_swiss_expansion.8.a:0 "Que ne ferions-nous pas\npour la démocratie ?"

 BBA_swiss_expansion.9.t:0 "[From.GetLeLaLNPCap] [From.GetName]\noffr[From.GetEEntNP] de nous protéger"
 BBA_swiss_expansion.9.desc:0 "\nAprès avoir demandé que nous [From.GetLuiLeurNP] cédions le $STATE_848$ au prétexte de motifs fallacieux, [From.GetLeLaLNP] [From.GetName] envisag[From.GetEEntNP] désormais de s'emparer de l'ensemble des territoires [Root.GetDuDelaDelNP] [Root.GetName] – au motif, cette fois, de les protéger [GER.GetDuDelaDelNP] [GER.GetName], qui selon [From.GetLuiElleEuxNP] v[GER.GetAOntNP] d'ici peu tenter de nous annexer.\n\nDe fait, l'explication paraît tout à fait plausible, et il est certain que nos deux pays auraient bien davantage de chances de pouvoir repousser une invasion. Mais, sacrifier notre indépendance pour assurer notre liberté ?\n\nEt, évidemment, nous pouvons nous attendre à une attaque [From.GetAdjFS] en cas de refus..."
 BBA_swiss_expansion.9.a:0 "Cela pourrait bien être\nnotre seule chance de survie..."
 BBA_swiss_expansion.9.b:0 "Rien ne vaut un tel prix !"

 BBA_swiss_expansion.10.t:0 "[From.GetLeLaLNPCap] [From.GetName] intègr[From.GetEEntNP]\n[Root.GetLeLaLNP] [Root.GetName]"
 BBA_swiss_expansion.10.desc:0 "\nCe soir, toutes les villes et tous les villages des Alpes vont célébrer cet événement : ces deux nations alpines que sont [From.GetLeLaLNP] [From.GetName] et [Root.GetLeLaLNP] [Root.GetName] fusionnent ! Désormais, nous sommes assurés de pouvoir bien mieux assurer notre défense face aux grandes puissances qui nous cernent."
 BBA_swiss_expansion.10.a:0 "Enfin !"
 
 BBA_swiss_expansion.11.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'intégrer [Root.GetLeLaLNP] [Root.GetName]"
 BBA_swiss_expansion.11.desc:0 "\nEn dépit de toutes nos tentatives pour donner naissance à une nation capable d'assurer elle-même sa défense face aux grandes puissances européennes, [From.GetLeLaLDir] [From.GetLeader] a refusé tout de go que [From.GetLeLaLNP] [From.GetName] intègr[From.GetEEntNP] [Root.GetLeLaLNP] [Root.GetName]."
 BBA_swiss_expansion.11.a:0 "[From.GetIlElleDirCap] ne nous laisse donc pas le choix..."
 
 BBA_swiss_expansion.12.t:0 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nles Alpes [Root.GetAdjFP]"
 BBA_swiss_expansion.12.desc:0 "\nDe manière assez inattendue, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] annoncé revendiquer désormais les Alpes [Root.GetAdjFP]. [From.GetSesLeursNPCap] arguments sont pour le moins ténus, mais de nombreuses troupes [From.GetAdjFP] semblent avoir été déployées, prêtes à franchir la frontière en cas de refus. Ajouté au fait que l'essentiel du conflit se passerait très certainement sur des terrains favorables à [From.Capital.GetCapitalVictoryPointName], rendant le conflit long et difficile, mieux vaut donc bien mesurer les conséquences de notre réponse..."
 BBA_swiss_expansion.12.desc_FRA:0 "\nNotre république sœur, [From.GetLeLaLNP] [From.GetName], cherch[Root.GetEEntNP] à prendre le contrôle de l'ensemble des Alpes, et [From.GetAOntNP] donc étendu des revendications sur tout le massif.\n\nLes Alpes [Root.GetAdjFP] appartiennent à la nation depuis des siècles, mais en transférer le contrôle aux [From.GetHabitants] nous assurerait de leur loyauté et permettrait assurément d'en faire des alliés plus puissants, et donc plus utiles."
 BBA_swiss_expansion.12.a:0 "Laissons-[From.GetLuiLeurNP] les Alpes, en ce cas..."
 BBA_swiss_expansion.12.b:0 "Tout cela est parfaitement grotesque !"

 BBA_swiss_expansion.13.t:0 "[From.Capital.GetCapitalVictoryPointName] nous cède\nles Alpes [From.GetAdjFP]"
 BBA_swiss_expansion.13.desc:0 "\nLe gouvernement [From.GetDuDelaDelDir] [From.GetLeader] a répondu à notre demande, concédant que les territoires des Alpes [From.GetAdjFP] relevaient de manière légitime de la suzeraineté [Root.GetAdjFS]. Notre sécurité semble désormais mieux assurée que jamais face à toute agression étrangère."
 BBA_swiss_expansion.13.a:0 "Accueillons comme il se doit\nces nouveaux cantons !"

 BBA_swiss_expansion.14.t:0 "[From.Capital.GetCapitalVictoryPointName] refuse de céder\nles Alpes [From.GetAdjFP]"
 BBA_swiss_expansion.14.desc:0 "\nEn dépit de toutes les demandes et justifications qui lui ont été présentées, le gouvernement [From.GetDuDelaDelDir] [From.GetLeader] a refusé de reconnaître que les Alpes [From.GetAdjFP] relevaient bien de la suzeraineté [Root.GetAdjFS]. Mais si les [From.GetHabitants] s'entêtent ainsi, il existe d'autres moyens à notre disposition pour nous emparer de ces territoires..."
 BBA_swiss_expansion.14.a:0 "D'une manière ou d'une autre,\nils seront bientôt à nous..."

 BBA_swiss_expansion.15.t:0 "[From.Capital.GetCapitalVictoryPointName] cherche à détourner\n[AUS.GetLeLaLNP] [AUS.GetName] de nous"
 BBA_swiss_expansion.15.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] sembl[From.GetEEntNP] vouloir tout faire pour contrecarrer nos efforts d'union [AUS.GetDuDelaDelNP] [AUS.GetName] [Root.GetAuAlaAlNP] [Root.GetName]. [From.GetIlElleNPCap] ne cess[From.GetEEntNP] de financer des campagnes de propagande en faveur de [From.GetSonLeurNP] ignoble système démocratique et pour noircir notre régime.\n\nIl convient de nous rendre à l'évidence : l'Anschluss ne pourra être mené à bien tant que cette campagne de calomnie perdurera. Nous devrons donc attendre un peu pour procéder au rattachement."
 BBA_swiss_expansion.15.a:0 "Cela ne fait que retarder l'inévitable..."

 BBA_swiss_expansion.16.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nexig[From.GetEEntNP] l'indépendance"
 BBA_swiss_expansion.16.desc:0 "\nAprès que nous [From.GetLLesFNP] avons protégé[From.GetXENP] et soutenu[From.GetXENP], [From.GetLeLaLNP] [From.GetName] exig[From.GetEEntNP] maintenant de retrouver [From.GetSonLeurNP] indépendance, et que [From.GetSesLeursNP] charges et devoirs [From.GetLeLaFNP] plaçant dans un état de soumission [Root.GetAuAlaAlNP] [Root.GetName] prennent fin. [GetDemandingAlpsParagraph]"
 BBA_swiss_expansion.16.a:0 "[SWI_only_independence_response]"
 BBA_swiss_expansion.16.b:0 "Accordons-[From.GetLuiLeurNP] l'indépendance\net nos possessions dans les Alpes"
 BBA_swiss_expansion.16.c:0 "Pour cela, les [From.GetHabitants] vont devoir\napprendre à se battre !"
 SWI_independence_demand_alps_paragraph:0 "\n\nEn outre, [From.GetIlElleNP] [From.GetAOntNP] assorti [From.GetSesLeursNP] conditions de l'exigence que [Root.GetLeLaLNP] [Root.GetName] [From.GetLuiLeurNP] cèd[Root.GetEEntNP] aussi les territoires des Alpes en [Root.GetSaLeurNP] possession, visiblement dans l'intention de former un pays nouveau s'entendant sur l'ensemble de la chaîne..."
 SWI_no_alps_independence:0 "[From.GetIlElleNPCap] aur[From.GetAOntNP] donc [From.GetSonLeurNP] indépendance"
 SWI_have_alps_but_only_independence:0 "[From.GetIlElleNPCap] aur[From.GetAOntNP] [From.GetSonLeurNP] indépendance,\nmais rien de plus"
 
 BBA_swiss_expansion.17.t_alps:0 "[From.GetLeLaLNPCap] [From.GetName]\nnous accord[From.GetEEntNP] l'indépendance"
 BBA_swiss_expansion.17.t_no_alps:0 "$BBA_swiss_expansion.17.t_alps$"
 BBA_swiss_expansion.17.desc_alps:0 "\nMême si tous nos objectifs n'ont pas été atteints, aujourd'hui est un jour historique. Bien qu'à contrecœur, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] accepté de mettre fin à nos charges et obligations à [From.GetSonLeurNP] égard, accordant dans les faits [Root.GetAuAlaAlNP] [Root.GetName] [Root.GetSonLeurNP] indépendance. Malgré tout, [From.Capital.GetCapitalVictoryPointName] a aussi fait part de son refus de nous confier les territoires des Alpes se trouvant sous son autorité.\n\nIl va donc nous falloir trouver d'autres manières d'unifier le massif."
 BBA_swiss_expansion.17.desc_no_alps:0 "\nC'est un jour de réjouissance pour tous les [Root.GetHabitants] : [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] accepté de nous accorder l'indépendance. Nous sommes donc désormais libres à nouveau de décider et d'appliquer nos propres politiques, ou de définir nous-mêmes notre posture diplomatique – même si cela implique aussi que [Root.GetLeLaLNP] [Root.GetName] devr[Root.GetAOntNP] assurer seul[Root.GetXENP] [Root.GetSaLeurNP] propre sécurité."
 BBA_swiss_expansion.17.a:0 "Quelles doivent être maintenant\nles prochaines étapes ?"

 BBA_swiss_expansion.18.t:0 "[From.Capital.GetCapitalVictoryPointName] nous accorde l'indépendance\net les Alpes [From.GetAdjFP]"
 BBA_swiss_expansion.18.desc:0 "\nTous nos projets se sont enfin réalisés. [Root.GetLeLaLNPCap] [Root.GetName] vien[Root.GetTNentNP] de recevoir [Root.GetSonLeurNP] indépendance [From.GetDuDelaDelNP] [From.GetName], ainsi que les territoires appelés jusqu'à présent « les Alpes [From.GetAdjFP] ».\n\nSi nous ne pourrons certes plus compter sur la protection assurée par l'armée [From.GetAdjFS], ces nouveaux territoires devraient malgré tout nous permettre d'assurer notre survie dans les temps à venir."
 BBA_swiss_expansion.18.a:0 "[Root.GetLeLaLNPCap] [Root.GetName]\n[Root.GetEstSontNP] en pleine ascension !"

 BBA_swiss_expansion.19.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nnous refus[From.GetEEntNP] l'indépendance"
 BBA_swiss_expansion.19.desc:0 "\n[From.Capital.GetCapitalVictoryPointName] semble avoir très mal pris notre déclaration d'indépendance. [From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous faire parvenir une déclaration de guerre, dans l'espoir de s'emparer de tout le territoire national par la force. Les [Root.GetHabitants] vont donc devoir prendre les armes pour montrer à l'envahisseur qu'ils ne sont pas si faciles à soumettre."
 BBA_swiss_expansion.19.a:0 "Aux armes !"

