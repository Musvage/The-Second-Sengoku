 # News events 
 bba_news.0.t:0 "La fin de la Société des Nations"
 bba_news.0.desc:0 "\nAvec la déclaration de guerre [?global.LoN_attacker_country.GetAdjective] contre [?global.LoN_defender_country.GetNameDef], la Société des Nations a échoué à préserver la paix. [?global.LoN_attacker_country.GetLeader], tournant en ridicule son incapacité à agir, n'a pas hésité à faire sortir son pays de la SdN. Les autres dirigeants mondiaux doutent eux aussi qu'elle puisse prévenir les conflits, aussi est-ce sa dissolution qui, dans les faits, est d'ores et déjà actée.\n$tab_news$Si le Conseil continue de se réunir, plus personne ne s'attend désormais à ce qu'il puisse faire davantage, et son autorité est réduite à néant."
 bba_news.0.a:0 "Tout cela ne constitue guère une surprise..."

 # Italo-Ethiopian War events 
 BBA_italo_ethiopian_war_events.01.t:0 "Fin de l'offensive de Noël"
 BBA_italo_ethiopian_war_events.01.desc:0 "Les troupes n'ont guère avancé face à l'ennemi, et ont même été repoussées à certains endroits. Cette « offensive de Noël » a poussé Mussolini, en privé, à tancer le haut commandement pour son incompétence. Le Duce veut des résultats immédiats.\n\nIl a donc autorisé le recours à tous les moyens nécessaires pour repousser les Abyssins et mettre fin au conflit aussi rapidement que possible, quel que soit le prix à payer pour cela."
 BBA_italo_ethiopian_war_events.01.a:0 "Il faut avancer,\nquoi qu'il en coûtera !"
 BBA_italo_ethiopian_war_events.01.b:0 "Nous devons maintenant nous montrer\nméthodiques et résolus"

 BBA_italo_ethiopian_war_events.02.t:0 "Offensive [ITA.GetAdjFS] majeure"
 BBA_italo_ethiopian_war_events.02.desc:1 "Les [ITA.GetHabitants] font tout pour reprendre l'initiative dans la guerre. Ils viennent d'ailleurs de lancer une offensive majeure, visant à percer nos lignes et renverser nos défenses [Root.GetAdjFP] et l'empire d'un coup d'un seul.\n\nIl est vital que nos forces tiennent face aux intenses bombardements et aux assauts menés par les chars et l'artillerie [ITA.GetAdjMP] – au moins suffisamment longtemps pour que nous ayons le temps de convaincre la communauté internationale d'agir en notre faveur."
 BBA_italo_ethiopian_war_events.02.a:0 "L'envahisseur doit être détruit !"

 BBA_italo_ethiopian_war_events.03.t:0 "Renforcement de la puissance [ITA.GetAdjFS]"
 BBA_italo_ethiopian_war_events.03.desc:0 "L'offensive a repoussé les [ITA.GetHabitants], mais elle n'a pu atteindre son objectif. Nos troupes ont perdu de leur allant, et l'ennemi recouvre du choc de l'assaut lancé contre eux.\n\nLes rapports de renseignement indiquent qu'ils préparent une nouvelle offensive, mieux préparée que la dernière fois. Nos forces doivent tenir, à tout prix. Plus longtemps nous pourrons tenir l'envahisseur éloigné du pays, plus il devra s'engager, et plus il sera aisé de convaincre la Société des Nations qu'il ne s'agit pas d'une nouvelle « escarmouche coloniale sans importance », mais bien d'une guerre d'agression brutale, déclenchée par l'un de ses membres contre un autre."
 BBA_italo_ethiopian_war_events.03.a:0 "La situation devient dangereuse..."

 BBA_italo_ethiopian_war_events.10.t:0 "Résolution d'embargo de la Société des Nations"
 BBA_italo_ethiopian_war_events.10.desc:0 "En réponse à [ITA.GetSonLeurNP] invasion illégitime contre [ETH.GetDuDelaDelNP] [ETH.GetName], le Conseil de la Société des Nations a décidé d'imposer un embargo sur tous les échanges économiques avec [ITA.GetLeLaLNP] [ITA.GetName]. Les sanctions portent sur toutes les ressources utilisées pour la production d'armement. Elles sont à effet immédiat et resteront en place tant que la fin des hostilités n'aura pas été signée entre les belligérants."
 BBA_italo_ethiopian_war_events.10.a:0 "C'est la bonne chose à faire"
 BBA_italo_ethiopian_war_events.10.b:0 "Nous ne pouvons mettre\nainsi en péril l'économie [Root.GetAdjFS]"
 BBA_italo_ethiopian_war_events.10.c:0 "Non, les [ITA.GetHabitants]\nsont un peuple ami"
 leave_the_league_of_nations_tt:0 "[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! v[Root.GetAOntNP] immédiatement quitter la Société des Nations."
 BBA_italo_ethiopian_war_events.11.t:0 "La Société des Nations\ndemande la fermeture de Suez"
 BBA_italo_ethiopian_war_events.11.desc:0 "\nAfin d'imposer des sanctions plus significatives contre [ITA.GetLeLaLNP] [ITA.GetName], les émissaires [ETH.GetAdjMP] auprès de la Société des Nations ont demandé à ce que le canal de Suez soit fermé à tout convoi [ITA.GetAdjMS]. À l'issue d'un long débat, le Conseil a décidé de répondre favorablement. [Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] donc été chargé[Root.GetXENP] d'interdire tout transit [ITA.GetAdjMS] par le canal."
 BBA_italo_ethiopian_war_events.11.a:0 "Voilà qui va gripper la machine de guerre\n[ITA.GetDuDelaDelDir] [ITA.GetLeader] !"
 BBA_italo_ethiopian_war_events.11.b:0 "C'est évidemment hors de question !"
 suez_blocked_sanctions_tt:0 "[ITA.GetLeLaLNPCap] [ITA.GetFlag]§Y[ITA.GetName]§! v[ITA.GetAOntNP] se voir interdire tout passage par le canal de Suez."
 BBA_italo_ethiopian_war_events.12.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde fermer Suez aux [ITA.GetHabitants]"
 BBA_italo_ethiopian_war_events.12.desc:0 "\nLe gouvernement [From.GetAdjMS] a informé le Conseil de la Société des Nations qu'il refusait de fermer l'accès au canal de Suez aux navires [ITA.GetAdjMP].\n\nC'est là évidemment une claire violation des accords internationaux ; mais lorsqu'il lui a été demandé des explications, [From.GetLeLaLDir] [From.GetLeader] a simplement annoncé que [From.GetLeLaLNP] [From.GetName] n'étai[From.GetTEntNP] plus, à compter de ce jour, membre[From.GetXSNP] de la SdN..."
 BBA_italo_ethiopian_war_events.12.a:0 "On ne peut décidément\nplus faire confiance à personne..."
 BBA_italo_ethiopian_war_events.13.t:0 "[From.GetLeLaLNPCap] [From.GetName] interdi[From.GetTSentNP]\ntout transit [ITA.GetAdjMS] par Suez"
 BBA_italo_ethiopian_war_events.13.desc:0 "\nEn application de la résolution de la Société des Nations, [From.GetLeLaLDir] [From.GetLeader] a annoncé publiquement que les convois [ITA.GetAdjMP] avaient désormais interdiction de transiter par le canal de Suez. Tout navire [ITA.GetAdjMS] tentant de franchir le canal serait alors saisi et sa cargaison confisquée jusqu'à ce que [ITA.GetLeLaLDir] [ITA.GetLeader] mette fin à l'agression déclenchée contre [ETH.GetLeLaLNP] [ETH.GetName]."
 BBA_italo_ethiopian_war_events.13.a:0 "Excellente nouvelle !"
 BBA_italo_ethiopian_war_events.14.t:0 "Résolution de la Société des Nations\npour soutenir [ETH.GetLeLaLNP] [ETH.GetName]"
 BBA_italo_ethiopian_war_events.14.desc:0 "\nLe Conseil de la Société des Nations a débattu de la demande [ETH.GetDuDelaDelNP] [ETH.GetName], qu'une intervention militaire soit lancée pour mettre fin à la guerre avec [ITA.GetLeLaLNP] [ITA.GetName].\n\nÀ l'issue des discussions, il a toutefois été décidé de ne pas lancer d'intervention en tant que telle, mais plutôt d'encourager chacun des pays membres à soutenir [ETH.Capital.GetCapitalVictoryPointName] de toutes les manières possibles – ce qui inclut aussi l'envoi de volontaires prêts à lutter contre l'invasion."
 BBA_italo_ethiopian_war_events.14.a:0 "Organisons donc tout cela !"
 BBA_italo_ethiopian_war_events.14.b:0 "Si des [Root.GetHabitants] veulent y aller..."
 BBA_italo_ethiopian_war_events.14.c:0 "Nos citoyens n'iront pas se faire tuer\npour [ETH.GetLeLaLDir] [ETH.GetLeader]"
 BBA_italo_ethiopian_war_events.14.d:0 "[Root.GetLeLaLNPCap] [Root.GetName]\n[Root.GetAOntNP] [Root.GetSaLeurNP] propre guerre à livrer"
 ETH_volunteers_leave_3000:0 "En sus de toute expédition organisée de manière officielle, 3000 [Root.GetHabitants] vont partir s'enrôler dans les forces [ETH.GetFlag]§Y[ETH.GetAdjFP]§!."
 ETH_volunteers_leave_2000:0 "2000 [Root.GetHabitants] vont partir pour s'enrôler dans les forces [ETH.GetFlag]§Y[ETH.GetAdjFP]§!."
 ETH_volunteers_leave_200:0 "En dépit de la décision officielle, quelque 200 [Root.GetHabitants] vont partir s'enrôler dans les forces [ETH.GetFlag]§Y[ETH.GetAdjFP]§!."
 BBA_italo_ethiopian_war_events.15.t:0 "Résultat de l'appel à l'aide internationale"
 BBA_italo_ethiopian_war_events.15.desc_a:0 "Effet direct de la résolution de la Société des Nations à autoriser le soutien [Root.GetAuAlaAlNP] [Root.GetName], des volontaires arrivent de partout dans le monde. Des brigades internationales sont en train de se constituer pour organiser au mieux ces hommes courageux. Espérons que leurs capacités au combat seront à l'égal de leur ferveur."
 BBA_italo_ethiopian_war_events.15.desc_b:0 "$BA_italo_ethiopian_war_events.15.desc_b$"
 BA_italo_ethiopian_war_events.15.desc_b:0 "Malheureusement, la Société des Nations a refusé l'envoi d'une force militaire pour venir au secours [Root.GetDuDelaDelNP] [Root.GetName]. Le Conseil s'est contenté d'encourager les pays membres à nous aider de toutes les manières possibles, ce qui ne suscite guère l'enthousiasme. Jusqu'à présent, seule une poignée de volontaires est arrivée."
 BBA_italo_ethiopian_war_events.15.a:0 "C'est en tout cas prometteur"
 BBA_italo_ethiopian_war_events.15.b:0 "C'est parfaitement regrettable..."
 BBA_italo_ethiopian_war_events.16.t:0 "Des secours en route ?"
 BBA_italo_ethiopian_war_events.16.desc:0 "La Société des Nations n'a pas été jusqu'à créer une force d'intervention pour chasser les [ITA.GetHabitants] [Root.GetDuDelaDelNP] [Root.GetName]. Malgré tout, le Conseil a encouragé tous les pays membres à envoyer des forces pour restaurer le statu quo. Il semblerait que plusieurs pays, dont [From.GetLeLaLNP] [From.GetName], seraient prêts à organiser l'envoi de troupes. Reste à voir si cela restera une simple intention ou si ces hommes viendront bien à notre secours."
 BBA_italo_ethiopian_war_events.16.a:0 "Nous verrons bien..."

 BBA_italo_ethiopian_war_events.20.t:0 "[ETH.GetLeLaLDirCap] [ETH.GetLeader]\nrefuse de se rendre"
 BBA_italo_ethiopian_war_events.20.desc:0 "\nEn dépit de la capitulation des forces [ETH.GetAdjFP], [ETH.GetLeLaLDir] [ETH.GetLeader] refuse de se rendre. La rumeur prétend qu'[ETH.GetIlElleDir] a été autorisé[ETH.GetXEDir] par [?ETH.host_nation.GetNameDef] à mettre sur pied un gouvernement en exil. Une protestation officielle a d'ores et déjà été transmise aux autorités [?ETH.host_nation.GetAdjective]s."
 BBA_italo_ethiopian_war_events.20.a:0 "Le combat n'est donc pas terminé"
 ITA_occupation_tt:0 "Jusqu'à ce que [ETH.GetLeLaLNP] [ETH.GetFlag]§Y[ETH.GetName]§! ne possèd[ETH.GetEEntNP] plus aucun État, [ITA.GetLeLaLNP] [ITA.GetFlag]§Y[ITA.GetName]§! v[ITA.GetAOntNP] techniquement rester en guerre contre le gouvernement [ETH.GetAdjMS] en exil."

 BBA_italo_ethiopian_war_events.100.t:0 "Une demande [From.GetDuDelaDelNP] [From.GetName]"
 BBA_italo_ethiopian_war_events.100.desc:0 "L'ambassadeur [From.GetAdjMS] a contacté le gouvernement pour présenter une demande officielle [From.GetDuDelaDelDir] [From.GetLeader] afin d'établir un gouvernement temporaire en exil [Root.GetAuEnANP] [Root.GetName] si la guerre contre [ITA.GetLeLaLNP] [ITA.GetName] devait tourner à son désavantage.\n\nAccepter cette demande, malgré tout, rendrait difficile de poursuivre la moindre relation avec les [ITA.GetHabitants]..."
 BBA_italo_ethiopian_war_events.100.a:0 "[From.GetLeLaLDirCap] [From.GetLeader]\nsera évidemment [From.GetLeLaFDir] bienvenu[From.GetXEDir]"
 BBA_italo_ethiopian_war_events.100.b:0 "Cela ne sera malheureusement pas possible..."

 BBA_italo_ethiopian_war_events.101.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nd'accueillir un gouvernement en exil"
 BBA_italo_ethiopian_war_events.101.desc:0 "\nLe gouvernement [From.GetAdjMS] a répondu favorablement à notre demande, et s'est engagé à accueillir [Root.GetLeLaLDir] [Root.GetLeader] sur son territoire au cas où cela serait nécessaire."
 BBA_italo_ethiopian_war_events.101.a:0 "Voilà un point crucial de réglé !"
 change_focus_to_from_tt:0 "Ajoute de nouvelles priorités pour [Root.GetLeLaLNP] [Root.GetFlag]§Y[Root.GetName]§!, qui pourront être adoptées si le gouvernement doit s'exiler [From.GetAuEnANP] [From.GetFlag]§Y[From.GetName]§!."
 BBA_italo_ethiopian_war_events.102.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'accueillir un gouvernement en exil"
 BBA_italo_ethiopian_war_events.102.desc:0 "\nMalheureusement, le gouvernement [From.GetAdjMS] n'ose visiblement pas mécontenter [ITA.GetLeLaLDir] [ITA.GetLeader]. Il a refusé de répondre favorablement à notre requête d'accueillir [Root.GetLeLaLDir] [Root.GetLeader] sur son territoire si [Root.GetLeLaLNP] [Root.GetName] venai[Root.GetTEntNP] à tomber..."
 BBA_italo_ethiopian_war_events.102.a:0 "Essayons donc ailleurs"
 BBA_italo_ethiopian_war_events.110.t:0 "La Société des Nations exige\nle retour de la paix"
 BBA_italo_ethiopian_war_events.110.desc:0 "\nLa Société des Nations s'est permis d'exiger la cessation immédiate des hostilités avec [From.GetLeLaLNP] [From.GetName]. La résolution du Conseil donne par ailleurs le droit à tous les pays membres, en cas de refus de notre part, de déclarer la guerre [Root.GetAuAlaAlNP] [Root.GetName]."
 BBA_italo_ethiopian_war_events.110.a:0 "Mieux vaut donc céder,\npour l'instant..."
 BBA_italo_ethiopian_war_events.110.b:0 "Personne n'osera rien faire contre nous"
 BBA_italo_ethiopian_war_events.111.t:0 "[From.GetLeLaLDirCap] [From.GetLeader]\naccepte de signer la paix"
 BBA_italo_ethiopian_war_events.111.desc:0 "\nGrâce à une résolution du Conseil de la Société des Nations, le gouvernement [From.GetAdjMS] et [From.GetLeLaLDir] [From.GetLeader] ont enfin accepté de revenir au sens commun. Le traité de paix rédigé par la SdN restaure les frontières d'avant-guerre. Il n'inclut malheureusement aucune compensation pour tous les dommages subis par [Root.GetLeLaLNP] [Root.GetName], mais cela nous laissera au moins le temps de commencer à reconstruire le pays."
 BBA_italo_ethiopian_war_events.111.a:0 "Nous pouvons donc considérer cela\ncomme une victoire"
 BBA_italo_ethiopian_war_events.112.t:0 "[From.GetLeLaLDirCap] [From.GetLeader]\ndéfie la Société des Nations"
 BBA_italo_ethiopian_war_events.112.desc:0 "\nEn dépit des menaces de guerre que fait peser la Société des Nations sur son pays, [From.GetLeLaLDir] [From.GetLeader] reste fermement déterminé[From.GetXEDir] à faire main basse sur [Root.GetLeLaLNP] [Root.GetName]. Le Conseil a eu beau ordonner la fin immédiate des hostilités, [From.GetLeLaLNP] [From.GetName] refus[From.GetEEntNP] de reculer."
 BBA_italo_ethiopian_war_events_wargoal_tt:0 "Les grandes puissances membres de la Société des Nations vont disposer d'un but de guerre contre [Root.GetLeLaLNP] [Root.GetFlag]§Y[Root.GetName]§!."
 BBA_italo_ethiopian_war_events.112.a:0 "Nous allons donc devoir combattre\nencore plus dur..."
 BBA_italo_ethiopian_war_events.113.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde céder à la résolution de la SdN"
 BBA_italo_ethiopian_war_events.113.desc:0 "\nLa Société des Nations a exigé que [From.GetLeLaLNP] [From.GetName] mett[From.GetEEntNP] fin immédiatement à [From.GetSonLeurNP] agression contre [ETH.GetLeLaLNP] [ETH.GetName], mais [From.GetLeLaLDir] [From.GetLeader] refuse de s'y plier et défie ouvertement la SdN. Face à une telle violation des règles internationales, le Conseil a donc appelé tous les pays membres à agir par tous les moyens possibles contre [From.Capital.GetCapitalVictoryPointName]."
 BBA_italo_ethiopian_war_events.113.a:0 "[From.GetCeCetCetteDirCap] [From.GetLeader]\nne comprend que la violence..."
 BBA_italo_ethiopian_war_events.113.b:0 "La SdN n'a aucun droit de s'immiscer\ndans la politique étrangère [Root.GetAdjFS]"

 BBA_italo_ethiopian_war_events.120.t:0 "Débâcle [From.GetAuEnANP] [From.GetName]"
 BBA_italo_ethiopian_war_events.120.desc:0 "La guerre [From.GetAuEnANP] [From.GetName] ne s'est pas déroulée comme prévu. La fière nation [Root.GetAdjFS] est devenue la risée de l'Europe, et les habitants de [Root.Capital.GetCapitalVictoryPointName] commencent à s'agiter. Une révolution pourrait bien se préparer. Et [From.GetLeLaLDir] [From.GetLeader] nous a contactés pour proposer la paix..."
 BBA_italo_ethiopian_war_events.120.a:0 "Mieux vaudrait trouver une cible plus facile"
 ETH_peace_treaty_tt:1 "\n§YTermes du traité de paix§! :\n"
 ETH_peace_treaty_part_2_tt:0 "[ETH.GetFlag][ETH.GetName] :"
 BBA_italo_ethiopian_war_events.120.b:0 "Nous pouvons encore l'emporter !"
 BBA_italo_ethiopian_war_events.121.t:0 "Victoire !"
 BBA_italo_ethiopian_war_events.121.desc:0 "Le conflit contre [From.GetLeLaLNP] [From.GetName], si long et si sanglant, est enfin terminé. [From.GetLeLaLDirCap] [From.GetLeader] a accepté nos exigences et mis fin à l'agression contre [Root.GetLeLaLNP] [Root.GetName].\n\nPartout, [Root.GetLeLaLDir] [Root.GetLeader] est célébré[Root.GetXEDir] comme [Root.GetLeLaFDir] grand[Root.GetXEDir] triompha[Root.GetTeurTriceDir] qu'[Root.GetIlElleDir] est : c'est [Root.GetLuiElleDir] qui a guidé notre pays à travers cette période si difficile, et [Root.GetLuiElleDir] qui est parvenu[Root.GetXEDir] à repousser l'invasion colonialiste venue d'Europe."
 BBA_italo_ethiopian_war_events.121.a:0 "L'Afrique est sur le point\nd'entrer dans une ère nouvelle !"
 ETH_gets_the_following_states_tt:0 "[ETH.GetLeLaLNPCap] [ETH.GetFlag]§Y[ETH.GetName]§! v[ETH.GetAOntNP] recevoir ces États :"
 BBA_italo_ethiopian_war_events.122.t:0 "Refus [From.GetDuDelaDelDir] [From.GetLeader]"
 BBA_italo_ethiopian_war_events.122.desc:0 "En dépit de tous nos succès lors du conflit, [From.GetLeLaLDir] [From.GetLeader] refuse de reconnaître la défaite de son armée. [Root.GetLeLaLDirCap] [Root.GetLeader] a montré au monde entier qu'une nation africaine était en mesure de s'opposer à une invasion des Européens, et rien que cela constitue une victoire majeure pour [ETH.GetLeLaLNP] [ETH.GetName]. Mais puisque cela n'aura pas suffi, il va falloir désormais trouver le moyen de mettre [From.GetLeLaLNP] [From.GetName] à genoux."
 BBA_italo_ethiopian_war_events.122.a:0 "La guerre est déjà entrée\ndans une nouvelle phase..."
 ethiopia_recognized_flag:0 "L'Éthiopie peut appeler des alliés à participer à la guerre"

 BBA_italo_ethiopian_war_events.200.t:0 "Amélioration de notre réputation internationale"
 BBA_italo_ethiopian_war_events.200.desc:0 "L'opinion publique mondiale a toujours été en faveur de la cause [Root.GetAdjFS]. Malgré tout, peu nombreux étaient ceux qui s'attendaient à ce que le pays tienne guère plus d'un mois face à l'invasion [ITA.GetAdjFS]. Notre résistance farouche suscite la sympathie dans le monde entier, et les dirigeants commencent à prendre avec plus de sérieux [Root.GetLeLaLNP] [Root.GetName]."
 BBA_italo_ethiopian_war_events.200.a:0 "Si seulement ils faisaient\nautre chose que parler..."
 BBA_italo_ethiopian_war_events.201.t:0 "Moral en hausse dans l'armée"
 BBA_italo_ethiopian_war_events.201.desc:0 "En tenant aussi longtemps contre toute attente, le moral parmi les soldats du rang commence à revenir. Lorsque l'enthousiasme initial s'était effiloché, nombreux étaient ceux qui avaient commencé à tenir la défaite pour assurée. Maintenant, ils recommencent à évaluer nos chances de victoire, et certains signes montrent que des unités adoptent une nouvelle façon de combattre."
 BBA_italo_ethiopian_war_events.201.a:0 "Nous devons en profiter\npour chasser les [ITA.GetHabitants]"
 ETH_morale_boost_tt:0 "Modifie §Y[GetEthiopianArmySpiritName]§! ainsi :\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!\n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"

 BBA_italo_ethiopian_war_events.202.t:0 "Désertions chez l'ennemi"
 BBA_italo_ethiopian_war_events.202.desc:0 "Cela restait au départ très limité, quelques unités irrégulières de l'ennemi commençant à perdre courage, certains de leurs hommes venant pour combattre dans les rangs [Root.GetAdjMP]. Mais maintenant les soldats désertent en masse, et non plus seulement dans les unités d'irréguliers. Certains de ces déserteurs amènent même avec eux des armes lourdes."
 BBA_italo_ethiopian_war_events.202.a:0 "Le vent est en train de tourner"
 
 BBA_italo_ethiopian_war_events.203.t:0 "La survie contre toute attente"
 BBA_italo_ethiopian_war_events.203.desc:0 "Les prétendus experts ne donnaient pas un mois [Root.GetAuAlaAlNP] [Root.GetName] lorsque le conflit a éclaté ; mais nous sommes parvenus à résister bien plus longtemps que cela face à une armée moderne. Nous savons comment l'ennemi combat, et nous nous y sommes adaptés. Les [Root.GetHabitants] reprennent courage, et les recrues, venues partout, s'enrôlent en masse."
 BBA_italo_ethiopian_war_events.203.a:0 "Nous finirons par repousser\nl'envahisseur à la mer !"
 ETH_for_the_duration_of_the_war_tt:0 "Pour toute la durée de la guerre :"

 BBA_italo_ethiopian_war_events.204.t:0 "Le peuple en guerre"
 BBA_italo_ethiopian_war_events.204.desc:0 "Partout, les [Root.GetHabitants] se dressent contre l'envahisseur, et des volontaires de tous âges rejoignent les mouvements de résistance. Quant à ceux qui ne peuvent combattre, ils fabriquent des armes et du matériel pour les troupes. Tout cela contraint les [ITA.GetHabitants] à lutter davantage pour le moindre gain territorial."
 BBA_italo_ethiopian_war_events.204.a:0 "La victoire n'a jamais été si proche !"

 BBA_italo_ethiopian_war_events.300.t:0 "Les [ITA.GetHabitants] inquiets"
 BBA_italo_ethiopian_war_events.300.desc:2 "L'armée a le plus grand mal à faire la moindre avancée significative [ETH.GetAuEnANP] [ETH.GetName], et cela se ressent jusqu'au sein de la population [ITA.GetAdjFS]. Celle-ci commence à douter de l'issue de la guerre et de la capacité du haut commandement à assurer la victoire finale."
 BBA_italo_ethiopian_war_events.300.a:1 "Les [ITA.GetHabitants]\nne seraient-ils pas volages ?"

 BBA_italo_ethiopian_war_events.301.t:0 "Découragement de l'Armée d'Afrique"
 BBA_italo_ethiopian_war_events.301.desc:1 "\nLes troupes ne font guère de progrès [ETH.GetAuEnANP] [ETH.GetName], et subissent de lourdes pertes. Les indigènes résistent farouchement, et chaque pied de terrain doit être pris au prix de combats sanglants. Le moral des hommes ne cesse de se dégrader, et certains rapports indiquent que certaines compagnies refuseraient même d'obéir aux ordres..."
 BBA_italo_ethiopian_war_events.301.a:1 "Nous devons corriger\nla situation au plus vite !"

 BBA_italo_ethiopian_war_events.302.t:0 "Agitation dans les colonies"
 BBA_italo_ethiopian_war_events.302.desc:1 "La guerre [ETH.GetAuEnANP] [ETH.GetName] a commencé à avoir des répercussions : nous recevons des rapports des colonies indiquant que les dépendances [Root.GetAdjFP] commencent à s'agiter et que les autorités locales sont de plus en plus contestées, sur toutes sortes de sujets. Visiblement, les indigènes considèrent le manque de progrès de l'armée comme une preuve de faiblesse et font tout pour tester notre réaction."
 BBA_italo_ethiopian_war_events.302.a:1 "Cela devient préoccupant..."
 ITA_colonial_unrest_tt:0 "Agitation coloniale : §R+15%§!"

 BBA_italo_ethiopian_war_events.303.t:0 "Les [ITA.GetHabitants] remettent\nen cause l'effort de guerre"
 BBA_italo_ethiopian_war_events.303.desc:1 "\nLa débâcle [ETH.GetAuEnANP] [ETH.GetName] incite toujours davantage les [ITA.GetHabitants] à critiquer la guerre. De plus en plus de personnes s'opposent ouvertement au gouvernement et [ITA.GetAuAlaAlDir] [ITA.GetLeader], et ils sont de plus en plus nombreux à suggérer à demi-mot quelques alternatives au régime..."
 BBA_italo_ethiopian_war_events.303.a:1 "Tous des traîtres !"

 BBA_italo_ethiopian_war_events.304.t:0 "Désertions nombreuses"
 BBA_italo_ethiopian_war_events.304.desc:1 "La situation [ETH.GetAuEnANP] [ETH.GetName] est de plus en plus critique. Le moral des troupes continue de chuter. L'armée se trouve enlisée sur plusieurs fronts, et les désertions se multiplient, réduisant le nombre d'hommes sans que les indigènes parviennent à en tirer parti... Un rapport indique même qu'un officier a été écrasé par un camion. Il s'agit officiellement d'un accident, mais qui sera dupe ?"
 BBA_italo_ethiopian_war_events.304.a:1 "Tous des lâches !"
 ITA_desertions_east_africa_tt:0 "Les armées en §YAfrique de l'Est§! vont subir des désertions."

 BBA_italo_ethiopian_war_events.305.t:0 "Protestations dans les colonies"
 BBA_italo_ethiopian_war_events.305.desc:1 "\nCe qui n'était au départ dans les colonies que des signes de désobéissance est sur le point de se transformer en véritable rébellion. Notre incapacité à régler la situation [ETH.GetAuEnANP] [ETH.GetName] semble convaincre les indigènes que [Root.GetLeLaLNP] [Root.GetName] et [Root.GetSonLeurNP] armée sont faibles, et qu'il leur est désormais possible de reprendre leur indépendance..."
 BBA_italo_ethiopian_war_events.305.a:1 "Quelle insolence !"
 ITA_colonial_uproar_tt:0 "Grave agitation dans les colonies : §R+80%§!"

 BBA_italo_ethiopian_war_events.400.t:0 "En finir avec [AFA.GetLeLaLNP] [AFA.GetName]"
 BBA_italo_ethiopian_war_events.400.desc:0 "[AFA.GetLeLaLDirCap] [AFA.GetLeader], sultan[AFA.GetXEDir] [AFA.GetDuDelaDelNP] [AFA.GetName], est depuis longtemps sous l'influence [Root.GetDuDelaDelNP] [Root.GetName]. Tout comme lors de la dernière guerre, [AFA.GetIlElleDir] est resté[AFA.GetXEDir] neutre, même [AFA.GetSilSielleDir] devait officiellement obéissance à l'empire [ETH.GetAdjMS]. De fait, la seule raison pour laquelle [AFA.GetIlElleDir] est resté[AFA.GetXEDir] si longtemps au pouvoir est notre bienveillance à son égard.\n\nMais [AFA.GetSilSielleDir] nous a certes vendu la côte, son pays constitue toujours un obstacle pour la conquête. Peut-être donc la prise l'État de [?ITA.ITA_capture_state.GetName] pourrait-elle [AFA.GetLeLaFDir] convaincre de nous céder le reste de ses territoires ?"
 BBA_italo_ethiopian_war_events.400.a:0 "Envoyons-lui un ultimatum\npour exiger sa soumission"
 BBA_italo_ethiopian_war_events.400.b:0 "Nous nous occuperons\nde ces [AFA.GetHabitants] plus tard..."
 BBA_italo_ethiopian_war_events.401.t:0 "Ultimatum [From.GetDuDelaDelNP] [From.GetName]"
 BBA_italo_ethiopian_war_events.401.desc:0 "[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous envoyer un ultimatum exigeant que [Root.GetLeLaLNP] [Root.GetName] soi[Root.GetTEntNP] placé[Root.GetXENP] entièrement sous [From.GetSonLeurNP] contrôle, afin de servir de base de lancement pour les opérations dans la guerre contre [ETH.GetLeLaLNP] [ETH.GetName]. Accepter reviendrait dans les faits pour nous à renoncer à toute indépendance, mais refuser déclencherait à coup sûr une invasion..."
 BBA_italo_ethiopian_war_events.401.a:0 "Résister serait vain"
 BBA_italo_ethiopian_war_events.401.b:0 "S'ils veulent nos terres,\nils devront les prendre par la force"
 BBA_italo_ethiopian_war_events.402.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] cède"
 BBA_italo_ethiopian_war_events.402.desc:0 "[From.GetLeLaLDirCap] [From.GetLeader] a préféré céder à nos exigences. [From.GetLeLaLNPCap] [From.GetName] v[From.GetAOntNP] donc pouvoir être utilisé[From.GetXENP] comme base d'opérations dans la guerre contre [ETH.GetLeLaLNP] [ETH.GetName]. Cela signe donc la fin de toute indépendance pour ces territoires."
 BBA_italo_ethiopian_war_events.402.a:0 "Prenons-en possession au plus vite"
 BBA_italo_ethiopian_war_events.403.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] refuse"
 BBA_italo_ethiopian_war_events.403.desc:0 "Malheureusement, les pressions diplomatiques exercées sur [From.GetLeLaLDir] [From.GetLeader] n'ont pu suffire à [From.GetLeLaFDir] convaincre de renoncer à l'indépendance. [From.GetIlElleDirCap] paraît persuadé[From.GetXEDir] que [From.GetLeLaLNP] [From.GetName] [From.GetEstSontNP] en mesure de résister à la puissance militaire [Root.GetDuDelaDelNP] [Root.GetName]."
 BBA_italo_ethiopian_war_events.403.a:0 "Nous allons donc devoir [From.GetLeLaFDir] détromper"

 BBA_italo_ethiopian_war_events.500.t:0 "[From.Capital.GetCapitalVictoryPointName] exige la paix\navec les [ETH.GetHabitants]"
 BBA_italo_ethiopian_war_events.500.desc:0 "[GetItaloEthiopianPeaceDemands]"
 BBA_italo_ethiopian_war_events.500.desc_guarantees:0 "\n[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP] de nous aider à contenir l'expansionnisme [GER.GetAdjMS], à une condition toutefois : [From.GetIlElleNP] exig[From.GetEEntNP] que nous trouvions au préalable un accord de paix avec [ETH.GetLeLaLNP] [ETH.GetName], par exemple en conservant certains territoires conquis tout en renonçant à d'autres. Un tel traité de paix risque d'être difficile à accepter, aussi bien à [Root.Capital.GetCapitalVictoryPointName] qu'à [ETH.Capital.GetCapitalVictoryPointName], mais étant donné la menace que constitu[GER.GetEEntNP] [GER.GetLeLaLNP] [GER.GetName] en Europe..."
 BBA_italo_ethiopian_war_events.500.desc_territories:0 "\n[From.GetLeLaLNPCap] [From.GetName] se di[From.GetTSentNP] prêt[From.GetXENP] à nous céder une partie de [From.GetSesLeursNP] possessions coloniales, à la condition que nous trouvions au préalable un accord de paix avec les [From.GetHabitants]. Or, un tel traité reviendrait à accepter de céder une partie des territoires tout juste conquis, mais à en conserver d'autres. Il risque donc d'être difficile à accepter, aussi bien à [Root.Capital.GetCapitalVictoryPointName] qu'à [ETH.Capital.GetCapitalVictoryPointName], étant donné tous les efforts consentis et le sang déjà versé dans les deux camps..."
 BBA_italo_ethiopian_war_events.500.a:0 "La paix est parfois amère..."
 BBA_italo_ethiopian_war_events.500.b:0 "Il nous faut à tout prix\nle soutien des [From.GetHabitants]"
 BBA_italo_ethiopian_war_events.500.c:0 "Nous avons trop sacrifié\npour renoncer ainsi !"
 BBA_italo_ethiopian_war_events.500_tt:0 "La guerre va se poursuivre."

 BBA_italo_ethiopian_war_events.501.t:0 "Convocation à la table des négociations"
 BBA_italo_ethiopian_war_events.501.desc:0 "\nNos hôtes, qui avaient accepté d'accueillir notre gouvernement face à l'invasion [ITA.GetAdjFS], semblent s'être lassés de notre présence sur leur sol. Ils ont négocié derrière notre dos pour que la paix soit conclue avec [ITA.Capital.GetCapitalVictoryPointName]. Et, malheureusement, il n'y a pas grand-chose que nous puissions faire..."
 BBA_italo_ethiopian_war_events.501.a:0 "Nous n'avons donc pas d'autre choix..."
 BBA_italo_ethiopian_war_events.501.b:0 "Nous devons continuer le combat !"
 BBA_ethiopia_is_expelled_tt:0 "Le gouvernement [ETH.GetFlag]§Y[ETH.GetAdjMS]§! va être expulsé [ENG.GetDuDeDNP] [ENG.GetFlag]§Y[ENG.GetName]§! et devoir s'établir en exil ailleurs."

 BBA_italo_ethiopian_war_events.502.t:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] refus[ITA.GetEEntNP]\ntout traité de paix avec les [ETH.GetHabitants]"
 BBA_italo_ethiopian_war_events.502.desc:0 "[GetItalyRefusesPeaceTalks]"
 BBA_italo_ethiopian_war_events.502.desc_guarantees:0 "\n[ITA.Capital.GetCapitalVictoryPointName] a refusé de donner suite à notre demande et rejette toute proposition de paix avec [ETH.GetLeLaLNP] [ETH.GetName] en échange de la garantie [Root.GetDuDelaDelNP] [Root.GetName] à limiter l'expansionnisme [GER.GetAdjMS]. En ce cas, les [ITA.GetHabitants] n'auront qu'à aller se faire massacrer tout seuls..."
 BBA_italo_ethiopian_war_events.502.desc_territories:0 "\n[ITA.Capital.GetCapitalVictoryPointName] a refusé de donner suite à notre demande et rejette toute proposition de paix avec [ETH.GetLeLaLNP] [ETH.GetName] en échange de possessions coloniales [Root.GetAdjFP]. Une fois encore, preuve est faite qu'aucun accord n'est possible avec ces criminels."
 BBA_italo_ethiopian_war_events.502.a:0 "Tant pis pour eux"

 BBA_italo_ethiopian_war_events.503.t:0 "[ETH.GetLeLaLNPCap] [ETH.GetName] refus[ETH.GetEEntNP]\ntout pourparler de paix"
 BBA_italo_ethiopian_war_events.503.desc:0 "\nLe gouvernement [ETH.GetAdjMS] a refusé de se plier aux exigences [ENG.GetAdjFP] et de signer un traité de paix avec nous. Cela a donc conduit [ENG.GetLeLaLDir] [ENG.GetLeader] à expulser les [ETH.GetHabitants] du pays. Le message est donc clair : le monde entier sait maintenant avec qui [ENG.Capital.GetCapitalVictoryPointName] est prête à coopérer. [Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] donc une chance unique de renforcer [Root.GetSesLeursNP] positions sur le continent africain !"
 BBA_italo_ethiopian_war_events.503.a:0 "[ETH.GetLeLaLNPCap] [ETH.GetName] ser[ETH.GetAOntNP]\nbientôt à nous !"

 BBA_italo_ethiopian_war_events.510.t:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] cherch[ITA.GetEEntNP]\nà saper notre autorité"
 BBA_italo_ethiopian_war_events.510.desc:0 "\nDes rapports indiquent que les [ITA.GetHabitants] ont lancé une campagne de désinformation pour saper notre autorité et notre légitimité sur nos propres territoires. Leurs mensonges et leurs tromperies pourraient abuser certains [ETH.GetHabitants] afin qu'ils se rallient à l'envahisseur et pour les pousser à nous contester. Nous devons à tout prix restaurer notre autorité avant que tout cela ne mette en péril notre cause !"
 BBA_italo_ethiopian_war_events.510.a:0 "Nous le leur ferons payer !"

#Ethiopia - Balance of Power
 BBA_ethiopia_balance_of_power_events.01.t:0 "Contestation de l'autorité"
 BBA_ethiopia_balance_of_power_events.01.desc_fascism:1 "La décentralisation croissante [Root.GetAuEnANP] [Root.GetName], aggravant encore le manque de soutien envers le régime et l'instabilité de la région, a provoqué un soulèvement contre [Root.Capital.GetCapitalVictoryPointName]. Les partisans d'$ETH_haile_selassie_gugsa$ ont pris les armes avec l'intention de le placer sur le trône..."
 BBA_ethiopia_balance_of_power_events.01.desc_neutrality:1 "La décentralisation croissante [Root.GetAuEnANP] [Root.GetName], aggravant encore le manque de soutien envers le régime et l'instabilité de la région, a provoqué un soulèvement contre [Root.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_balance_of_power_events.01.desc_communism:0 "La décentralisation croissante [Root.GetAuEnANP] [Root.GetName], aggravant encore le manque de soutien envers le régime et l'instabilité de la région, a provoqué un soulèvement contre [Root.Capital.GetCapitalVictoryPointName]. Les anarchistes viennent d'ailleurs de proclamer leur intention de « libérer enfin les [Root.GetHabitants] » de notre régime..."
 BBA_ethiopia_balance_of_power_events.01.a:0 "Ce prétendant doit être vaincu !"
 BBA_ethiopia_balance_of_power_events.01.b:0 "Nous devons les écraser !"
 BBA_ethiopia_balance_of_power_events.01.c:0 "Les traîtres de classe doivent être écrasés !"
 ETH_alternate_fascist_party:0 "Parti de Tekle Haymanot"
 ETH_alternate_fascist_party_long:0 "$ETH_alternate_fascist_party$"
 ETH_alternate_neutrality_party:0 "Parti d'$ETH_haile_selassie$"
 ETH_alternate_neutrality_party_long:0 "$ETH_alternate_neutrality_party$"

 BBA_ethiopia_balance_of_power_events.10.t:0 "Morcellement [Root.GetDuDelaDelNP] [Root.GetName]"
 BBA_ethiopia_balance_of_power_events.10.desc:1 "La décentralisation progressive [Root.GetDuDelaDelNP] [Root.GetName] a causé, de manière assez peu surprenante au final, la perte de son autorité par le gouvernement central.\n\nLes diverses régions se sont désormais suffisamment enhardies pour déclarer leur indépendance de [Root.Capital.GetCapitalVictoryPointName]. Si nous voulons retrouver le contrôle de l'ensemble du territoire national, nous devons donc agir au plus vite..."
 BBA_ethiopia_balance_of_power_events.10.a:0 "Il n'y a sans doute rien à y faire..."
 BBA_ethiopia_balance_of_power_events.10.b:0 "Détruisons-les !"
 ETH_breakup_tt:0 "§RDéclare son indépendance [Root.GetDuDelaDelNP] [Root.GetFlag]§Y[Root.GetName]§!.§!"
 ETH_breakup_fight_tt:0 "§RDéclare son indépendance [Root.GetDuDelaDelNP] [Root.GetFlag]§Y[Root.GetName]§! et [Root.GetCeluiCelleNP]-ci lui déclar[Root.GetEEntNP] la guerre.§!"

#BBA_ethiopia_balance_of_power_events.20.t: "Education Reforms" 
#BBA_ethiopia_balance_of_power_events.20.desc: "As we begin to reform [ETH.GetNameDefCap], the issue of the education system has come to the forefront. Making sure the next generation are able to join the workforce is of course our priority. However, we have an opportunity to nudge that generation in a more acceptable moral direction."
#BBA_ethiopia_balance_of_power_events.20.a: "Implementing [ETH.GetLeader]’s plans are their only concern."
#BBA_ethiopia_balance_of_power_events.20.b: "Religion is the opiate of the masses."
#
#BBA_ethiopia_balance_of_power_events.21.t: "[ETH.GetAdjective] Road Improvements"
#BBA_ethiopia_balance_of_power_events.21.desc: "[ETH.GetNameDefCap]’s road network remains limited and hinders the economic development of the country. We now have the budget to implement improvements to the road network, but there is a split over whether we should prioritize expanding the existing network to the benefit of people in their local area, or create highways around the capital to concentrate economic development."
#BBA_ethiopia_balance_of_power_events.21.a: "Prioritize local road expansion in the regions."
#BBA_ethiopia_balance_of_power_events.21.b: "We need to concentrate economic development."

 BBA_ethiopia_balance_of_power_events.22.t:0 "Réforme du corps des officiers"
 BBA_ethiopia_balance_of_power_events.22.desc:0 "Les événements récents ont bien démontré que bon nombre d'officiers sont mal formés pour livrer une guerre moderne. La raison la plus probable est la tendance historique de l'armée [ETH.GetAdjFS] à placer aux postes de commandement des gens qui ne peuvent s'appuyer que sur des connexions politiques ou des héritages, bien davantage que sur la moindre compétence. Étant donné les réformes lancées ces derniers temps dans tout le pays, l'heure est sans doute venue de prendre une décision concernant l'avenir de la hiérarchie militaire."
 BBA_ethiopia_balance_of_power_events.22.a:0 "La paysannerie est bien incapable\nde rien commander"
 BBA_ethiopia_balance_of_power_events.22.b:0 "Les mérites personnels\nsont essentiels dans l'armée"

 BBA_ethiopia_balance_of_power_events.23.t:0 "Standardisation de l'éducation"
 BBA_ethiopia_balance_of_power_events.23.desc:0 "Les récentes réformes de l'éducation ont déjà commencé à porter leurs fruits : outre qu'elles sont de plus en plus attachées [ETH.GetAuAlaAlDir] [ETH.GetLeader], les jeunes générations exercent une pression de plus en plus forte sur leurs parents pour qu'ils suivent la même direction."
 BBA_ethiopia_balance_of_power_events.23.a:0 "Le régime est plus assuré de jour en jour"

 BBA_ethiopia_balance_of_power_events.24.t:0 "Réformes de l'éducation"
 BBA_ethiopia_balance_of_power_events.24.desc:0 "Les récentes réformes de l'éducation ont déjà commencé à porter leurs fruits. Les anciennes hiérarchies [ETH.GetAdjFP] sont de plus en plus remises en cause, et la jeunesse exige désormais qu'elles démontrent leur légitimité. Si cela suscite évidemment des tensions entre les jeunes générations et leurs aînés, tout laisse penser que les sentiments seront bientôt acquis à notre cause."
 BBA_ethiopia_balance_of_power_events.24.a:0 "Le temps travaille pour nous"

 BBA_ethiopia_balance_of_power_events.25.t:0 "Officiers politiques"
 BBA_ethiopia_balance_of_power_events.25.desc:0 "À mesure que nous travaillons à centraliser le contrôle sur la vie politique et économique [ETH.GetDuDelaDelNP] [ETH.GetName], l'armée reste confuse. Si elle devait se retourner contre nous, il y a peu de chances que nous puissions résister à ses exigences. Des charges d'officiers politiques ont donc été créées au sein des forces armées, qui pourront veiller à ce que les troupes ne suivent pas des idées qui n'auraient pas été approuvées."
 BBA_ethiopia_balance_of_power_events.25.a:0 "C'est pour leur bien"

 BBA_ethiopia_balance_of_power_events.26.t:0 "Méritocratie dans l'armée"
 BBA_ethiopia_balance_of_power_events.26.desc:0 "Les événements récents ont bien démontré que bon nombre d'officiers sont mal formés pour livrer une guerre moderne. La raison la plus probable est la tendance historique de l'armée [ETH.GetAdjFS] à placer aux postes de commandement des gens qui ne peuvent s'appuyer que sur des connexions politiques ou des héritages, bien davantage que sur la moindre compétence. Étant donné les réformes lancées ces derniers temps dans tout le pays, il est juste que nous nous assurions que les mérites soient désormais le facteur essentiel pour devenir commandant."
 BBA_ethiopia_balance_of_power_events.26.a:0 "À la guerre, seul compte le mérite personnel"

 BBA_ethiopia_balance_of_power_events.30.t:0 "Le retour de $ETH_balcho_safo$"
 BBA_ethiopia_balance_of_power_events.30.desc:0 "L'ancien gouverneur du Sidamo et dejazmach de l'armée [From.GetAdjFS] a accepté de répondre à l'appel [From.GetDuDelaDelDir] [From.GetLeader] et de reprendre les armes pour défendre, en fois encore, le pays.\n\nLe héros d'Adoua a amené avec lui des troupes, levées dans ses propres domaines. Espérons qu'il pourra ainsi contribuer à repousser l'invasion [ITA.GetAdjFS]."
 BBA_ethiopia_balance_of_power_events.30.a:0 "Voilà un véritable héros !"

 BBA_ethiopia_balance_of_power_events.51.t:0 "Un petit seigneur offre\nde recruter des mercenaires"
 BBA_ethiopia_balance_of_power_events.51.desc:0 "\nUn petit seigneur de l'État de [?ROOT.ETH_bop_state.GetName] a offert de recruter une unité de mercenaires pour qu'elle combatte dans les rangs de l'armée impériale. Ces hommes sont des brigands locaux et des volontaires étrangers, aussi sont-ils déjà armés et prêts à combattre. Il y a bien évidemment un risque que notre autorité en pâtisse, mais disposer d'unités additionnelles accroîtrait certainement nos chances de remporter la guerre."
 BBA_ethiopia_balance_of_power_events.51.a:0 "Toute aide est bonne à prendre"
 BBA_ethiopia_balance_of_power_events.51.b:0 "Nous devons limiter les armées privées,\npas les multiplier"

 BBA_ethiopia_balance_of_power_events.52.t:0 "Un petit seigneur\nsouhaite étendre ses domaines"
 BBA_ethiopia_balance_of_power_events.52.desc:0 "\nUn petit seigneur de l'État de [?ROOT.ETH_bop_state.GetName] a prévu d'accroître son influence sur place en y étendant son domaine. Cela bénéficierait évidemment à l'ensemble du pays, car il prévoit d'investir dans les capacités de production locales ; mais ne pas tout faire pour limiter la décentralisation réduit aussi l'autorité du pouvoir central dans la région."
 BBA_ethiopia_balance_of_power_events.52.a:0 "Faute de mieux, acceptons"
 BBA_ethiopia_balance_of_power_events.52.b:0 "Non, ces pratiques doivent cesser !"

 BBA_ethiopia_balance_of_power_events.53.t:0 "Un petit seigneur\nveut produire des armes"
 BBA_ethiopia_balance_of_power_events.53.desc:0 "\nL'un des seigneurs de l'État de [?ROOT.ETH_bop_state.GetName] souhaite bénéficier de soutien pour lancer la production locale de fusils et de munitions. Cela pourrait être un grand avantage pour l'armée, et de manière générale améliorer la capacité [Root.GetDuDelaDelNP] [Root.GetName] à se défendre."
 BBA_ethiopia_balance_of_power_events.53.a:0 "Pour l'heure, les fusils\nsont essentiels pour le pays"
 BBA_ethiopia_balance_of_power_events.53.b:0 "La production d'armes\nne peut être confiée à des privés"

 BBA_ethiopia_balance_of_power_events.54.t:0 "Pénurie de ressources\ndans l'État de [?ROOT.ETH_bop_state.GetName]"
 BBA_ethiopia_balance_of_power_events.54.desc:0 "\nLes habitants de l'État de [?ROOT.ETH_bop_state.GetName] demandent l'aide du gouvernement central. De récents événements y ont causé des pénuries, et la région pourrait réellement bénéficier d'investissements pour répondre aux soucis qu'elle rencontre."
 BBA_ethiopia_balance_of_power_events.54.a:0 "Nous devons faire quelque chose"
 ETH_investments_in_state_tt:0 "\nModifie §Y$ETH_state_development_dynamic_modifier$§! ainsi :\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+5%§!"
 BBA_ethiopia_balance_of_power_events.54.b:0 "Malheureusement, nous ne pouvons\nrien faire pour l'instant"
 ETH_decline_in_state_tt:0 "\nModifie §Y$ETH_state_development_dynamic_modifier$§! ainsi : \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §R-5%§!"
 BBA_ethiopia_balance_of_power_events.54.c:0 "Chargeons les autorités locales\nde régler le problème"

 BBA_ethiopia_balance_of_power_events.55.t:0 "Plaintes contre des seigneurs locaux"
 BBA_ethiopia_balance_of_power_events.55.desc:0 "Plusieurs rumeurs rapportent que les habitants de l'État de [?ROOT.ETH_bop_state.GetName] sont mécontents des mauvais traitements infligés par les seigneurs locaux. Une enquête préliminaire à ce propos montre que leurs plaintes ne sont sans doute pas infondées. Malgré tout, les nobles de tout le pays risquent de mal prendre toute intervention du gouvernement central..."
 BBA_ethiopia_balance_of_power_events.55.a:0 "Profitons-en pour faire un exemple"
 BBA_ethiopia_balance_of_power_events.55.b:0 "[Root.Capital.GetCapitalVictoryPointName] n'a pas à se mêler\nd'affaires purement locales"

 BBA_ethiopia_balance_of_power_events.56.t:0 "Croissance économique\nde l'État de [?ROOT.ETH_bop_state.GetName]"
 BBA_ethiopia_balance_of_power_events.56.desc:0 "\nLes efforts faits par le gouvernement central pour moderniser l'administration du pays et favoriser l'intégration des divers territoires ont permis un véritable développement économique de l'État de [?ROOT.ETH_bop_state.GetName]. Des habitants venus d'autres régions ont commencé à s'y installer, et le secteur industriel est en plein développement."
 BBA_ethiopia_balance_of_power_events.56.a:0 "Puisque cela fonctionne, profitons-en\npour renforcer encore la centralisation"
 BBA_ethiopia_balance_of_power_events.56.b:0 "Continuons d'y investir pour que la région\nse développe encore davantage"


#Imperial Ethiopia
 BBA_ethiopia_exile_events.01.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] prêt[From.GetXEDir]\nà reprendre [From.GetLeLaLNP] [From.GetName]"
 BBA_ethiopia_exile_events.01.desc:0 "[From.GetLeLaFDirCap] dirigeant[From.GetXEDir] en exil [From.GetDuDelaDelNP] [From.GetName], [From.GetLeLaLDir] [From.GetLeader], est prêt[From.GetXEDir] à lancer une campagne afin de reconquérir sa patrie. Le soutien parmi la population est fort, aussi le moment semble-t-il bien choisi pour cela."
 BBA_ethiopia_exile_events.01.a:0 "Sa cause est aussi la nôtre"
 ETH_can_call_allies_tt:0 "[ETH.GetLeLaLNPCap] [ETH.GetFlag]§Y[ETH.GetName]§! peu[ETH.GetTVentNP] appeler des alliés à participer à la guerre."
 BBA_ethiopia_exile_events.02.t:0 "Activités croissantes de la résistance\ndans le Nord [ETH.GetAdjMS]"
 BBA_ethiopia_exile_events.02.desc:0 "\n[ETH.GetLeLaLDirCap] [ETH.GetLeader] a fui le pays, mais [ETH.GetIlElleDir] continue d'encourager ses partisans à attaquer les troupes [Root.GetAdjFP] pourtant victorieuses. Par ses discours, [ETH.GetIlElleDir] contribue à favoriser les activités de la résistance dans le Nord et le centre du pays."
 BBA_ethiopia_exile_events.02.a:0 "Mieux vaut rester sur nos gardes..."

 BBA_ethiopia_exile_events.03.t:0 "Développement d'une guérilla communiste\ndans le Sud [ETH.GetDuDelaDelNP] [ETH.GetName]"
 BBA_ethiopia_exile_events.03.desc:0 "\nPlusieurs attaques ont été rapportées contre les forces [Root.GetAdjFP] dans le Sud [ETH.GetDuDelaDelNP] [ETH.GetName]. Il semblerait que c'est une organisation qui se fait appeler les Tikura Anbessa, les « Lions noirs », qui serait derrière ces actions."
 BBA_ethiopia_exile_events.03.a:0 "Terroristes !"

 BBA_ethiopia_exile_events.04.t:0 "$RAJ_orde_wingate$ rappelé\npar [ENG.GetLeLaLNP] [ENG.GetName]"
 BBA_ethiopia_exile_events.04.desc:0 "\n[ENG.GetLeLaLNPCap] [ENG.GetName] [ENG.GetAOntNP] décidé de rappeler $RAJ_orde_wingate$. Il semble avoir été désigné pour former une nouvelle force destinée à aider [ETH.GetLeLaLDir] [ETH.GetLeader] [ETH.GetAuEnANP] [ETH.GetName].\n\nTout semble montrer que son séjour en Afrique n'est que temporaire et qu'il sera autorisé à revenir [Root.GetAuEnANP] [Root.GetName] une fois cette opération terminée."
 BBA_ethiopia_exile_events.04.a:0 "Espérons qu'il reviendra vite, en ce cas"

 BBA_ethiopia_exile_events.05.t:0 "$RAJ_orde_wingate$ transféré en Birmanie"
 BBA_ethiopia_exile_events.05.desc:0 "Le gouvernement [ENG.GetAdjMS] vient de nous informer qu'$RAJ_orde_wingate$ devait immédiatement gagner la Birmanie, où il sera chargé de mettre sur pied une nouvelle force."
 BBA_ethiopia_exile_events.05.a:0 "C'est regrettable"

 BBA_ethiopia_exile_events.06.t:0 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nla cession de l'$STATE_550$"
 BBA_ethiopia_exile_events.06.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a présenté l'exigence de recevoir l'$STATE_550$ au cas où nous parviendrions à la prendre [550.Owner.GetAuAlaAlNP] [550.Owner.GetName]. La région était autrefois sous contrôle [ETH.GetAdjMS], aussi cette demande paraît-elle historiquement justifiée. Mais [From.GetLeLaLDir] [From.GetLeader] a aussi d'autres arguments à faire valoir : selon [From.GetLuiElleDir], tous les peuples Habesha, ceux que l'on appelle les Abyssins, devraient être réunis sous une autorité unique ; et par ailleurs c'est depuis l'occupation [ITA.GetAdjFS] de l'$STATE_550$ que [From.GetLeLaLNP] [From.GetName] ne dispos[From.GetEEntNP] plus du moindre accès à la mer."
 BBA_ethiopia_exile_events.06.a:0 "Cela paraît de bon sens"
 BBA_ethiopia_exile_events.06.b:0 "Mieux vaut éviter les promesses\ntrop hâtives pour l'instant"

 BBA_ethiopia_exile_events.07.t:0 "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] notre requête"
 BBA_ethiopia_exile_events.07.desc:0 "\nLe gouvernement [From.GetAdjMS] a bien compris que nos revendications étaient fondées, et reconnu que notre désir de recevoir tous les territoires des peuples Habesha était légitime. Il a donc donné son accord pour ce qui concerne l'$STATE_550$."
 BBA_ethiopia_exile_events.07.a:0 "Excellentes nouvelles"

 BBA_ethiopia_exile_events.08.t:1 "Refus [From.GetDuDelaDelNP] [From.GetName]\nsur l'$STATE_550$"
 BBA_ethiopia_exile_events.08.desc:0 "\nEn dépit de la légitimité de nos revendications sur l'$STATE_550$, le gouvernement [From.GetAdjMS] a refusé de s'avancer à faire la moindre promesse ou déclaration. Le temps seul dira si [Root.GetLeLaLNP] [Root.GetName] pourr[Root.GetAOntNP] enfin reprendre le contrôle de la côte."
 BBA_ethiopia_exile_events.08.a:0 "Commençons donc par gagner la guerre,\nnous verrons ensuite..."

 BBA_ethiopia_exile_events.10.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nla cession des territoires somaliens"
 BBA_ethiopia_exile_events.10.desc:0 "\nAu cours d'une entrevue avec le ministre des Affaires étrangères, dans la résidence [From.GetDuDelaDelDir] [From.GetLeader], [From.GetCeluiCelleDir]-ci a demandé à ce que [From.GetLeLaLNP] [From.GetName] se voi[From.GetTEntNP] confier l'autorité sur tous les territoires somaliens. Selon ses arguments, il se trouve déjà de nombreux Somalis dans son pays, et les querelles frontalières étaient l'une des causes de conflit les plus fréquentes par le passé. Accorder ces territoires [From.GetAuAlaAlNP] [From.GetName] pourrait donc, selon [From.GetLuiElleDir], prévenir de nouvelles guerres à l'avenir."
 BBA_ethiopia_exile_events.10.a:0 "Assurément, cela ferait des [ETH.GetHabitants]\ndes alliés de poids dans la région"
 BBA_ethiopia_exile_events.10.b:0 "Ils devront se contenter\ndes États ennemis"
 BBA_ethiopia_exile_events.10.c:0 "Ces [From.GetHabitants] vont beaucoup trop loin"

 BBA_ethiopia_exile_events.11.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nnous cèd[From.GetEEntNP] la Somalie"
 BBA_ethiopia_exile_events.11.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté de nous céder le contrôle de l'ensemble des territoires somaliens. Dans les faits cela signifie que, une fois la guerre terminée, [Root.GetLeLaLNP] [Root.GetName] devrai[Root.GetTEntNP] contrôler la plus grande partie de la Corne de l'Afrique."
 BBA_ethiopia_exile_events.11.a:1 "Excellente nouvelle !"


 BBA_ethiopia_exile_events.12.t:0 "Succès partiel sur la question des Somalis"
 BBA_ethiopia_exile_events.12.desc:1 "[From.GetLeLaLNPCap] [From.GetName] nous l'[From.GetAOntNP] assuré : [Root.GetLeLaLNP] [Root.GetName] devrai[Root.GetTEntNP] recevoir [Root.GetSaLeurNP] part des territoires somaliens – pour être précis, tout ce que les troupes [Root.GetAdjFP] parviendront à prendre à l'ennemi. En revanche, les [From.GetHabitants] refusent de céder le moindre pouce de terre de ce qu'ils considèrent appartenir à leur empire."
 BBA_ethiopia_exile_events.12.a:0 "Il est toujours plus simple de céder\nles terres des autres, n'est-il pas ?"

 BBA_ethiopia_exile_events.13.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde céder la Somalie"
 BBA_ethiopia_exile_events.13.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] catégoriquement refusé de nous céder à l'avenir le contrôle des territoires somaliens – allant même jusqu'à refuser de promettre le contrôle des territoires que pourraient prendre les troupes [ETH.GetAdjFP] à l'ennemi..."
 BBA_ethiopia_exile_events.13.a:0 "Mais pourquoi donc ?"

 BBA_ethiopia_exile_events.14.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] demande\nle contrôle de la $STATE_454$"
 BBA_ethiopia_exile_events.14.desc:0 "\nAu cours d'une récente entrevue à [Root.Capital.GetCapitalVictoryPointName], [From.GetLeLaLDir] [From.GetLeader] a abordé avec [Root.GetLeLaLDir] [Root.GetLeader] la question de la $STATE_454$. Selon [From.GetLuiElleDir], [From.GetIlElleDir] y aurait été très chaleureusement accueilli[From.GetXEDir] en passant dans la région pour venir [Root.GetAuEnANP] [Root.GetName].\n\nPeu à peu, la conversation a dévié, et [From.GetIlElleDir] a suggéré de faire de la $STATE_454$ le point de départ de la reconquête [ETH.GetDuDelaDelNP] [ETH.GetName]. Usant de sa prétention à être un[From.GetXEDir] descendant[From.GetXEDir] en droite ligne du roi Salomon, [From.GetIlElleDir] a été jusqu'à demander directement que ce territoire soit cédé [ETH.GetAuAlaAlNP] [ETH.GetName]."
 BBA_ethiopia_exile_events.14.a:0 "L'idée n'est pas dénuée de fondement"
 BBA_ethiopia_exile_events.14.b:0 "C'est évidemment hors de question !"

 BBA_ethiopia_exile_events.15.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nnous cèd[From.GetEEntNP] la $STATE_454$"
 BBA_ethiopia_exile_events.15.desc:0 "\nMême si nous ne nous attendions pas véritablement à une réponse positive, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] accepté de céder la $STATE_454$ pour en faire le point de départ de la reconquête [Root.GetDuDelaDelNP] [Root.GetName]. Nous devrions donc y installer au plus vite une administration. Et peut-être un jour pourrons-nous y reconstruire un nouveau temple de Salomon ?"
 BBA_ethiopia_exile_events.15.a:0 "Nous sommes à l'aube d'une ère nouvelle !"

 BBA_ethiopia_exile_events.16.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nnous refus[From.GetEEntNP] la $STATE_454$"
 BBA_ethiopia_exile_events.16.desc:1 "\nMalheureusement, le gouvernement [From.GetAdjMS] a refusé de faire de la $STATE_454$ le point de départ d'où aurait pu être lancée la reconquête [Root.GetDuDelaDelNP] [Root.GetName], et paraît même remettre en cause la légitimité de nos revendications sur la région..."
 BBA_ethiopia_exile_events.16.a:1 "C'est une véritable insulte !"

 BBA_ethiopia_exile_events.17.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] promet des navires\n[From.GetAuAlaAlDir] [From.GetLeader]"
 BBA_ethiopia_exile_events.17.desc:0 "\nAu cours d'une entrevue privée avec Sa Majesté [From.GetLeLaLDir] [From.GetLeader], [Root.GetLeLaLDir] [Root.GetLeader] lui a promis que [Root.GetLeLaLNP] [Root.GetName] soutiendrai[Root.GetTEntNP] [From.GetLeLaLNP] [From.GetName] par des navires. Sans doute s'agissait-il là de quelques mots prononcés négligemment, mais la Marine serait assurément honorée de tenir cette promesse."
 BBA_ethiopia_exile_events.17.a:0 "Sans doute pourrions-nous fournir\nquelques destroyers ?"
 ETH_destroyers_tt:0 "[ETH.GetLeLaLNPCap] [ETH.GetFlag]§Y[ETH.GetName]§! v[ETH.GetAOntNP] recevoir §Y5 destroyers§! [JAP.GetAdjMP]."
 BBA_ethiopia_exile_events.17.b:0 "Pourquoi pas un croiseur\net quelques navires d'escorte ?"
 ETH_cruiser_tt:0 "[ETH.GetLeLaLNPCap] [ETH.GetFlag]§Y[ETH.GetName]§! v[ETH.GetAOntNP] recevoir §Y1 croiseur lourd§! et §Y3 destroyers§! [JAP.GetAdjMP]."
 BBA_ethiopia_exile_events.17.c:0 "Il faut [From.GetAuAlaAlDir] [From.GetLeader]\nun navire amiral impressionnant"
 ETH_battleship_tt:0 "[ETH.GetLeLaLNPCap] [ETH.GetFlag]§Y[ETH.GetName]§! v[ETH.GetAOntNP] recevoir §Y1 cuirassé§! [JAP.GetAdjMS]."
 BBA_ethiopia_exile_events.17.d:0 "Nous ne pouvons donner ainsi des navires,\nmais notre savoir sera utile"

 BBA_ethiopia_exile_events.18.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] fait don\nde destroyers"
 BBA_ethiopia_exile_events.18.desc:1 "\nHonorant ainsi la promesse faite par [From.GetLeLaLDir] [From.GetLeader] de fournir [Root.GetAuAlaAlNP] [Root.GetName] des navires, la marine [From.GetAdjFS] nous a fait don d'un groupe de destroyers."
 BBA_ethiopia_exile_events.18.a:0 "Ce n'est assurément pas négligeable"
 BBA_ethiopia_exile_events.19.t:0 "Naissance de la flotte [Root.GetAdjFS]"
 BBA_ethiopia_exile_events.19.desc:0 "\nHonorant ainsi la promesse faite par [From.GetLeLaLDir] [From.GetLeader] de fournir [Root.GetAuAlaAlNP] [Root.GetName] des navires, la marine [From.GetAdjFS] nous a fait don d'un croiseur lourd et de quelques destroyers d'escorte. Sans doute [Root.GetSaLeurNP] flotte n'est-elle guère impressionnante encore, mais cela marque assurément pour [Root.GetLeLaLNP] [Root.GetName] l'entrée dans une ère nouvelle."
 BBA_ethiopia_exile_events.19.a:0 "Et ce n'est là que le commencement !"

 BBA_ethiopia_exile_events.20.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] fait don\nd'un cuirassé"
 BBA_ethiopia_exile_events.20.desc:0 "\nÀ la suite de la visite [Root.GetDuDelaDelDir] [Root.GetLeader] [From.GetAuAlaAlDir] [From.GetLeader], la marine [From.GetAdjFS] a transféré un cuirassé [Root.GetAuAlaAlNP] [Root.GetName]. Ainsi notre flotte dispose-t-elle désormais d'un magnifique navire amiral. Il reste à construire des navires d'escorte, mais avec l'aide [From.GetDuDelaDelNP] [From.GetName] la tâche ne paraît plus insurmontable."
 BBA_ethiopia_exile_events.20.a:0 "Excellente nouvelle !"

 BBA_ethiopia_exile_events.21.t:0 "Aucun navire [From.GetAdjMS]"
 BBA_ethiopia_exile_events.21.desc:0 "\nEn dépit de la promesse [From.GetDuDelaDelDir] [From.GetLeader] de faire don [Root.GetAuAlaAlDir] [Root.GetLeader] de quelques navires, la marine [From.GetAdjFS] n'a pu se séparer du moindre bâtiment. Afin de compenser cet état de fait, l'amirauté [From.GetAdjFS] a toutefois autorisé des techniciens et militaires [Root.GetAdjMP] à étudier la conception de ses navires et ses méthodes de production afin de leur transférer des connaissances techniques sur la construction navale."
 BBA_ethiopia_exile_events.21.a:0 "C'est toujours mieux que rien"
 BBA_ethiopia_exile_events.22.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] promet une île\n[From.GetAuAlaAlDir] [From.GetLeader]"
 BBA_ethiopia_exile_events.22.desc:0 "\n[Root.GetLeLaLDirCap] [Root.GetLeader] aurait semble-t-il promis [From.GetAuAlaAlDir] [From.GetLeader] l'une des îles que contrôl[Root.GetEEntNP] [Root.GetLeLaLNP] [Root.GetName], afin qu'elle fasse fonction de centre pour son gouvernement et de base de lancement pour une campagne de reconquête de sa patrie.\n\nCela établirait ainsi une reconnaissance officielle de son autorité en tant que dirigeant[From.GetXEDir] légitime [From.GetDuDelaDelNP] [From.GetName] – ce qui sera à coup sûr considéré par [ITA.GetLeLaLNP] [ITA.GetName] comme une véritable déclaration de guerre – et constitue donc une véritable opportunité d'étendre notre influence."
 BBA_ethiopia_exile_events.22.a:0 "Les $STATE_647$ conviendraient parfaitement"
 BBA_ethiopia_exile_events.22.b:0 "$STATE_524$ serait idéal"
 BBA_ethiopia_exile_events.22.c:0 "$STATE_543$ est bien une île, n'est-ce pas ?"
 BBA_ethiopia_exile_events.22.d:0 "[?ETH.japanese_island.GetName] conviendrait sans doute"
 BBA_ethiopia_exile_events.22.e:0 "Donnons-lui une des îles [ENG.GetAdjFP]"

 BBA_ethiopia_exile_events.23.t:0 "Une île pour [Root.GetLeLaLDir] [Root.GetLeader]"
 BBA_ethiopia_exile_events.23.desc:0 "\nGage de sa bonne volonté, et en reconnaissance de sa légitimité en tant que dirigeant[Root.GetXEDir] [Root.GetDuDelaDelNP] [Root.GetName], [From.GetLeLaLDir] [From.GetLeader] a fait don à [Root.GetLeLaLDir] [Root.GetLeader] d'une île, [?ETH.japanese_island.GetName], d'où il sera possible de lancer la reconquête de notre patrie.\n\n[From.GetLeLaLNPCap] [From.GetName] [From.GetSestSesontNP] par ailleurs engagé[From.GetXENP] à contribuer à cette opération de reconquête des territoires perdus. En retour de cette faveur, [Root.GetLeLaLDir] [Root.GetLeader] a quant à [Root.GetLuiElleDir] juré fidélité [From.GetAuAlaAlDir] [From.GetLeader], liant ainsi nos deux pays dans la lutte commune contre l'impérialisme forcené des Européens."
 BBA_ethiopia_exile_events.23.a:0 "[?ETH.japanese_island.GetName] est nôtre !"

 BBA_ethiopia_exile_events.24.t:0 "Une base pour les troupes [From.GetAdjFP]"
 BBA_ethiopia_exile_events.24.desc:0 "En vertu d'un accord secret conclu entre [Root.GetLeLaLDir] [Root.GetLeader] et [From.GetLeLaLDir] [From.GetLeader], un certain nombre de territoires de la péninsule Arabique ont été promis [From.GetAuAlaAlNP] [From.GetName] si [Root.GetLeLaLNP] [Root.GetName] venai[Root.GetTEntNP] à en prendre possession. Ces régions seront évidemment remises à l'administration [From.GetAdjFS] le moment venu, aussitôt que nous en aurons pris possession."
 BBA_ethiopia_exile_events.24.a:0 "Cela renforcera ainsi la puissance\n[From.GetDuDelaDelNP] [From.GetName]"
 ETH_transfer_states_tt:0 "Va être transféré [ETH.GetAuAlaAlNP] [ETH.GetFlag]§Y[ETH.GetName]§! aussitôt que [Root.GetLeLaLNP] [Root.GetFlag]§Y[Root.GetName]§! en aur[Root.GetAOntNP] pris possession."

 BBA_ethiopia_exile_events.30.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nune entrée conjointe dans une faction"
 BBA_ethiopia_exile_events.30.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous faire parvenir une suggestion : demander conjointement l'entrée de nos deux pays dans une faction opposée [ITA.GetAuAlaAlNP] [ITA.GetName].\n\nCela serait assurément un changement majeur par rapport aux politiques poursuivies par [Root.GetLeLaLNP] [Root.GetName] au cours de [Root.GetSonLeurNP] histoire, mais force est de constater que permettre [From.GetAuAlaAlDir] [From.GetLeader] de résider sur notre territoire a déjà constitué un tournant."
 BBA_ethiopia_exile_events.30.a:0 "Ce serait une évolution logique des choses"
 BBA_ethiopia_exile_events.30.b:0 "Non, ce serait aller trop loin"
 BBA_ethiopia_exile_events.31.t:0 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nnotre proposition"
 BBA_ethiopia_exile_events.31.desc:0 "\nLe gouvernement [From.GetAdjMS] a rejeté notre proposition de soumettre une entrée commune de nos deux pays dans une faction opposée [ITA.GetAuAlaAlDir] [ITA.GetLeader]. Malheureusement, cela signifie que nous devrons [ITA.GetLeLaFDir] combattre de manière séparée plutôt qu'avec le soutien de pays alliés."
 BBA_ethiopia_exile_events.31.a:0 "Au moins aurons-nous essayé..."

 BBA_ethiopia_exile_events.32.t:0 "[From.GetHabitants] et [From.From.GetHabitants] demandent\nà entrer dans [Root.GetLeLaLFaction] [Root.GetFactionName]"
 BBA_ethiopia_exile_events.32.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] et [From.From.GetLeLaLDir] [From.From.GetLeader] nous ont contactés pour demander une entrée conjointe de leurs deux pays dans [Root.GetLeLaLFaction] [Root.GetFactionName]. La suggestion n'est pas dénuée d'intérêt, puisqu'accepter permettrait de faire entrer les forces à la fois [From.GetDuDelaDelNP] [From.GetName] et [From.From.GetDuDelaDelNP] [From.From.GetName] dans la guerre contre [ITA.GetLeLaLNP] [ITA.GetName]."
 BBA_ethiopia_exile_events.32.a:0 "L'idée est effectivement très intéressante"
 BBA_ethiopia_exile_events.32.b:0 "Nous nous passerons très bien d'eux"

 BBA_ethiopia_exile_events.33.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nnotre entrée dans [From.GetLeLaLFaction] [From.GetFactionName]"
 BBA_ethiopia_exile_events.33.desc:0 "\nMalheureusement, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] rejeté la demande commune [SWE.GetDuDelaDelNP] [SWE.GetName] et [ETH.GetDuDelaDelNP] [ETH.GetName] d'une entrée conjointe dans [From.GetLeLaLFaction] [From.GetFactionName]. Quelles que soient [From.GetSesLeursNP] raisons, ce refus interdit la formation d'une force capable d'agir de manière coordonnée contre [ITA.GetLeLaLDir] [ITA.GetLeader]."
 BBA_ethiopia_exile_events.33.a:0 "C'est évidemment regrettable..."

 BBA_ethiopia_exile_events.34.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nnotre entrée dans [From.GetLeLaLFaction] [From.GetFactionName]"
 BBA_ethiopia_exile_events.34.desc:0 "\nNous venons d'en recevoir la confirmation : [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] accepté une entrée conjointe [SWE.GetDuDelaDelNP] [SWE.GetName] et [ETH.GetDuDelaDelNP] [ETH.GetName] dans [From.GetLeLaLFaction] [From.GetFactionName]. Cela renforce donc grandement nos chances de parvenir à vaincre [ITA.GetLeLaLNP] [ITA.GetName]."
 BBA_ethiopia_exile_events.34.a:0 "Excellente nouvelle !"

 BBA_ethiopia_exile_events.40.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] demande\nune médiation avec les [ITA.GetHabitants]"
 BBA_ethiopia_exile_events.40.desc:0 "\nL'empereur [From.GetDuDeDNP] [From.GetName] en exil, [From.GetLeLaLDir] [From.GetLeader], a demandé à ce que [Root.GetLeLaLNP] [Root.GetName] assur[Root.GetEEntNP] une médiation avec [ITA.GetLeLaLNP] [ITA.GetName] afin de mettre un terme au conflit entre les deux pays. [Root.GetLeLaFDirCap] [GetGermanCountryLeaderTitle] a pour sa part exprimé son intérêt personnel à la résolution de cette guerre que la Société des Nations n'a pu empêcher. Atteindre cet objectif permettrait donc d'assurer un peu plus le statut [Root.GetDuDelaDelNP] [Root.GetName] sur la scène internationale."
 BBA_ethiopia_exile_events.40.a:0 "Les [ITA.GetHabitants] devraient\nse retirer [From.GetDuDeDNP] [From.GetName]"
 BBA_ethiopia_exile_events.40.b:0 "Il va falloir trouver quelque chose\nà offrir [ITA.GetAuAlaAlDir] [ITA.GetLeader]..."
 BBA_ethiopia_exile_events.40.c:0 "Cela va exiger de redessiner les frontières\npour garantir leur pérennité"

 BBA_ethiopia_exile_events.41.t:0 "Médiation [From.GetAdjFS]\npour [?global.ETH_peace_country.GetNameDef]"
 BBA_ethiopia_exile_events.41.desc_back_off:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a clairement pris position en faveur des ennemis [Root.GetDuDelaDelNP] [Root.GetName]. [?global.ETH_peace_country.GetLeader] a été autorisé depuis quelque temps à résider [From.GetAuEnANP] [From.GetName], d'où [?global.ETH_peace_country.Leader.GetSheHe] prétend continuer de régner. Ses mensonges ont visiblement une grande influence sur [From.GetLeLaLDir] [From.GetLeader], ternissant à ses yeux les vertus [Root.GetDuDelaDelNP] [Root.GetName]. Or, [From.GetIlElleDir] demande maintenant à ce que notre armée quitte [?global.ETH_peace_country.GetNameDef] et que les différends entre nos pays soient mis de côté..."
 BBA_ethiopia_exile_events.41.desc_offered_compensation:0 "\nComme l'on pouvait s'y attendre depuis que [?global.ETH_peace_country.GetLeader] a été autorisé à résider [From.GetAuEnANP] [From.GetName], [From.GetLeLaLDir] [From.GetLeader] souhaiterait assurer une médiation dans le conflit avec [?global.ETH_peace_country.GetNameDef]. Selon [From.GetLuiElleDir], [From.GetIlElleDir] serait parvenu[From.GetXEDir] à convaincre [?global.ETH_peace_country.GetLeader] de faire quelques concessions [Root.GetAuAlaAlNP] [Root.GetName] en échange d'un retour à la paix et d'une éventuelle coopération future."
 BBA_ethiopia_exile_events.41.desc_redraw_map:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] vient de nous faire part d'une proposition qui pourrait mettre un terme à la guerre contre [?global.ETH_peace_country.GetNameDef]. [Root.GetLeLaLNPCap] [Root.GetName] recevrai[Root.GetTEntNP] une bonne part des possessions d'[?global.ETH_peace_country.GetLeader], en échange d'un traité de paix et d'une coopération future face aux menaces extérieures. En retour, [?global.ETH_peace_country.GetNameDef] recevrait en compensation l'$STATE_550$, afin d'avoir aussi quelque chose à gagner. Cela permettrait ainsi de consolider les possessions [Root.GetAdjFP] en Afrique, tout en assurant [?global.ETH_peace_country.GetNameDef] de disposer désormais d'un accès à la mer."
 BBA_ethiopia_exile_events.41.a:0 "C'est probablement le mieux\nque nous ayons à faire"
 BBA_ethiopia_exile_events.41.b:0 "Les [Root.GetHabitants] n'accepteront jamais\nune telle reculade"
 BBA_ethiopia_exile_events.41.c:0 "Et [From.GetIlElleDir] se prend pour qui exactement ?"

 BBA_ethiopia_exile_events.42.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] veut davantage"
 BBA_ethiopia_exile_events.42.desc:0 "\nLa paix proposée par [Root.GetLeLaFDir] [GetGermanCountryLeaderTitle] n'a certes pas été entièrement rejetée par [From.GetLeLaLDir] [From.GetLeader] ; mais le gouvernement [From.GetAdjMS] a fait savoir qu'il devait pouvoir prouver à la population que la guerre avait payé, et ainsi museler l'opposition au régime. [From.Capital.GetCapitalVictoryPointName] nous demande donc de rectifier la proposition qui lui a été faite."
 BBA_ethiopia_exile_events.42.a:0 "C'est parfaitement compréhensible"
 BBA_ethiopia_exile_events.42.b:0 "Ces [From.GetHabitants] oseraient-ils\ncontester nos demandes ?"

 BBA_ethiopia_exile_events.43.t:0 "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] nos demandes"
 BBA_ethiopia_exile_events.43.desc:1 "\n[From.GetLeLaLDirCap] [From.GetLeader] a bien compris que [ETH.GetLeLaLNP] [ETH.GetName] devai[ETH.GetTEntNP] faire quelques concessions territoriales afin de mettre fin à ce conflit sans que le gouvernement y perde la face devant les [Root.GetHabitants]. Il devient donc possible d'entrevoir la fin de tout ce fiasco tout en en sortant la tête haute."
 BBA_ethiopia_exile_events.43.a:0 "Très bien"

 BBA_ethiopia_exile_events.44.t:0 "[From.GetLeLaLDirCap] [From.GetLeader]\nprend mal notre refus"
 BBA_ethiopia_exile_events.44.desc:0 "\nLes arguments qu'a fait valoir [Root.GetLeLaLDir] [Root.GetLeader] semblent être tombés dans l'oreille d'un sourd. Lorsqu'ils lui ont été rapportés, [From.GetLeLaLDir] [From.GetLeader] aurait fulminé, prétendant que sa proposition était dans le meilleur intérêt de toutes les parties. [From.GetIlElleDirCap] aurait été jusqu'à hurler que [Root.GetLeLaLDir] [Root.GetLeader] n'était « qu'un[Root.GetXEDir] raté[Root.GetXEDir], aussi raté[Root.GetXEDir] que sa misérable conquête de l'Afrique ». Et il aurait poursuivi sur cette lancée, allant jusqu'à prétendre qu'il suffirait tout au plus de quelques semaines aux troupes [From.GetAdjFP] pour écraser entièrement l'armée [Root.GetAdjFS]..."
 BBA_ethiopia_exile_events.44.a:0 "En même temps, [From.GetIlElleDir] ne va pas nous déclarer la guerre..."

 BBA_ethiopia_exile_events.45.t:0 "Succès de la médiation [From.GetAdjFS]"
 BBA_ethiopia_exile_events.45.desc_white_peace:0 "La médiation [From.GetAdjFS] a été un véritable succès : [From.GetLeLaLDir] [From.GetLeader] a obtenu [From.From.GetDuDelaDelDir] [From.From.GetLeader] le retrait des troupes [From.From.GetAdjFP] [Root.GetDuDeDNP] [Root.GetName].\n\nLe traité de paix n'offre aucune compensation pour les dommages et les pertes subies, mais nous pouvons au moins espérer qu'à l'avenir nos nouveaux alliés pourront faire entrer le pays dans la modernité. [From.GetLeLaFDirCap] [GetGermanCountryLeaderTitle] a, pour sa part, fait quelques vagues promesses concernant un engagement [From.GetDuDelaDelNP] [From.GetName] à restaurer toute la gloire de l'empire [Root.GetAdjMS]."
 BBA_ethiopia_exile_events.45.desc_redraw_map:0 "[From.GetLeLaLDirCap] [From.GetLeader] est parvenu[From.GetXEDir] à obtenir un accord avec [From.From.GetLeLaLNP] [From.From.GetName]. Nous allons pour notre part devoir céder tout le Sud du pays aux [From.From.GetHabitants] ; en compensation l'$STATE_550$ passerait sous autorité [Root.GetDuDelaDelNP] [Root.GetName], afin de veiller à ce qu'[Root.GetIlElleNP] dispos[Root.GetEEntNP] désormais d'un accès à la mer.\n\nSelon les explications données par [From.GetLeLaLDir] [From.GetLeader], cela permettrait par ailleurs de diviser la région entre des ensembles politiques qui, pense-t-[From.GetIlElleDir], permettraient de réduire tout risque qu'un nouveau conflit éclate à l'avenir entre [Root.GetHabitants] et [From.From.GetHabitants]."
 BBA_ethiopia_exile_events.45.desc_cede_territory:0 "[From.GetLeLaLDirCap] [From.GetLeader] est parvenu[From.GetXEDir] à obtenir un accord avec [From.From.GetLeLaLNP] [From.From.GetName]. Malheureusement, les deux dirigeants semblent s'être entendus pour décider, sans notre accord, que [From.From.GetLeLaLNP] [From.From.GetName] devai[From.From.GetTEntNP] recevoir une partie du territoire [Root.GetAdjMS]. Et il n'y a plus grand-chose que l'on puisse faire maintenant..."
 BBA_ethiopia_exile_events.45.a:0 "Enfin, une forme de paix est restaurée..."

 BBA_ethiopia_exile_events.46.t:0 "Échec de la médiation [From.GetAdjFS]"
 BBA_ethiopia_exile_events.46.desc:0 "Malheureusement, les tentatives [From.GetDuDelaDelDir] [From.GetLeader] pour trouver un compromis de paix avec [From.From.GetLeLaLNP] [From.From.GetName] n'ont pas été couronnées de succès, et [From.From.GetLeLaLDir] [From.From.GetLeader] refuse toujours d'entendre raison. Le seul espoir qu'il reste désormais [Root.GetAuAlaAlNP] [Root.GetName] est donc que [From.GetLeLaLNP] [From.GetName] entr[From.GetEEntNP] en guerre contre les [From.From.GetHabitants]..."
 BBA_ethiopia_exile_events.46.a:0 "Nous espérions davantage de tout cela..."

 BBA_ethiopia_exile_events.47.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] refuse de céder"
 BBA_ethiopia_exile_events.47.desc:0 "La réponse de [From.Capital.GetCapitalVictoryPointName] concernant la question [?global.ETH_peace_country.GetNameDef] est loin d'être satisfaisante. [From.GetLeLaLDirCap] [From.GetLeader] refuse obstinément de céder, et n'a visiblement aucunement l'intention de mettre un terme à sa petite guerre avant d'avoir emporté la victoire – ou d'avoir détruit [From.GetLeLaLNP] [From.GetName] en tentant de l'obtenir..."
 BBA_ethiopia_exile_events.47.a:0 "[From.GetIlElleDirCap] aurait bien besoin d'une petite leçon..."

 BBA_ethiopia_exile_events.48.t:0 "[From.GetLeLaLDirCap] [From.GetLeader]\naccept[From.GetXEDir] notre médiation"
 BBA_ethiopia_exile_events.48.desc:0 "\nMême si ce n'est évidemment en rien une surprise, [Root.GetLeLaLDir] [Root.GetLeader] a rencontré un véritable succès là où tous avaient échoué avant [From.GetLuiElleDir] : [From.GetLeLaLDir] [From.GetLeader] a accepté les termes qui lui ont été proposés concernant la question [?global.ETH_peace_country.GetAdjective]. La paix va donc être instaurée entre les deux pays, et des questions plus importantes vont pouvoir être traitées désormais."
 BBA_ethiopia_exile_events.48.a:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] est assurément\n[Root.GetLeLaFDir] meilleur[Root.GetXEDir] artisan[Root.GetXEDir] de la paix"

 BBA_ethiopia_exile_events.50.t:0 "Incident à la frontière"
 BBA_ethiopia_exile_events.50.desc:1 "Un poste-frontière [Root.GetAdjMS] a été pris pour cible par des [ITA.GetHabitants]. Nos hommes ont répliqué et une longue fusillade s'en est suivie, faisant plusieurs blessés de chaque côté.\n\nUne protestation officielle a été adressée au gouvernement [ITA.GetAdjMS]. Il prétend toutefois être innocent, et accuse nos troupes d'être responsables de l'incident."
 BBA_ethiopia_exile_events.50.a:0 "Ce comportement\nest parfaitement inacceptable !"

 BBA_ethiopia_exile_events.51.t:0 "Incident suspect à la frontière"
 BBA_ethiopia_exile_events.51.desc:1 "Le gouvernement [GER.GetAdjMS] vient de nous remettre une protestation officielle véhémente après un incident survenu à la frontière. Quelqu'un y aurait ouvert le feu. Les rapports sont extrêmement contradictoires, certains indiquant que la fusillade aurait éclaté de notre côté de la frontière, tandis que tous les [ITA.GetHabitants] ayant survécu à l'escarmouche affirment avoir uniquement riposté face à une attaque [GER.GetAdjFS]. Or, le simple fait que nos hommes n'étaient pas protégés au moment où les premiers coups de feu ont été tirés semble confirmer leurs témoignages."
 BBA_ethiopia_exile_events.51.a:0 "C'est visiblement un coup monté\ndes [GER.GetHabitants]"

 BBA_ethiopia_exile_events.52.t:0 "Diplomatie en sous-main"
 BBA_ethiopia_exile_events.52.desc:0 "La réception organisée tout récemment dans la résidence de Sa Majesté [ETH.GetLeLaLDir] [ETH.GetLeader] a été un magnifique succès. Tandis que les invités discutaient et goûtaient des mets venus du monde entier, des personnalités de la scène politique [?ETH.host_nation.GetAdjective] ont pu écouter les exilés [ETH.GetAdjMP] leur décrire la brutalité de l'occupation [ITA.GetAdjFS]. Bon nombre d'entre eux se sont laissé convaincre du bien-fondé de notre cause et de la nécessité que [?ETH.host_nation.GetNameDef] contribue à libérer enfin [ETH.GetLeLaLNP] [ETH.GetName]."
 BBA_ethiopia_exile_events.52.a:0 "C'est une étape importante\npour libérer la patrie"

 BBA_ethiopia_exile_events.53.t:0 "Lobbying couronné de succès"
 BBA_ethiopia_exile_events.53.desc:0 "Ces derniers mois ont vu se multiplier les efforts pour convaincre les autorités [?ETH.host_nation.GetAdjective]s de contribuer à la libération [Root.GetDuDelaDelNP] [Root.GetName]. [Root.GetLeLaLDirCap] [Root.GetLeader] a écrit de nombreuses lettres aux membres du gouvernement et de l'armée. Pendant de temps, d'autres exilés ont fait des tournées, donné des interviews à la presse [?ETH.host_nation.GetAdjective] et des conférences afin de convaincre la population de soutenir la cause des [Root.GetHabitants]. Et, même si cela n'a pas toujours été facile, il semble que [?ETH.host_nation.GetNameDef] paraît sur le point de s'engager sur la voie d'un soutien militaire plus direct pour assurer la libération [Root.GetDuDelaDelNP] [Root.GetName]."
 BBA_ethiopia_exile_events.53.a:0 "Cela en valait donc la peine"

 BBA_ethiopia_exile_events.54.t:0 "Levées de fonds"
 BBA_ethiopia_exile_events.54.desc:0 "Les récentes démarches visant à lever des fonds ont été un véritable succès. Le trésor impérial a vu affluer les contributions d'innombrables donateurs. Il semble que nombreux sont ceux qui, partout dans le monde, partagent l'indignation de notre peuple face à l'occupation que subi[ETH.GetTSsentNP] actuellement [ETH.GetLeLaLNP] [ETH.GetName]."
 BBA_ethiopia_exile_events.54.a:0 "Nous n'oublierons jamais leur geste"

 BBA_ethiopia_exile_events.55.t:0 "Recrutement de mercenaires\nen [?ETH.host_nation.GetName]"
 BBA_ethiopia_exile_events.55.desc:0 "\nLa promotion de notre cause en [?ETH.host_nation.GetName] a permis le recrutement de nombreux mercenaires venus offrir leurs services pour les combats à venir. Tous se disent prêts à combattre avec loyauté – contre une juste rémunération, évidemment."
 BBA_ethiopia_exile_events.55.a:0 "[Root.GetLeLaLNPCap] [Root.GetName]\n[Root.GetEstSontNP] plus fort[Root.GetXENP] chaque jour"

 BBA_ethiopia_exile_events.56.t:0 "Des pilotes d'origine [?ETH.host_nation.GetAdjective]\nrépondent à notre appel"
 BBA_ethiopia_exile_events.56.desc:0 "\nUn certain nombre de pilotes d'origine [?ETH.host_nation.GetAdjective] ont répondu à notre appel à l'aide pour participer à la libération [Root.GetDuDelaDelNP] [Root.GetName]. Ils disposent d'une grande expérience, dont ils pourront bientôt faire profiter les jeunes recrues [Root.GetAdjFP] qui souhaitent voler elles aussi."
 BBA_ethiopia_exile_events.56.a:0 "Toute aide est toujours bonne à prendre"

 BBA_ethiopia_exile_events.57.t:0 "Une flotte [ETH.GetAdjFS] d'appoint"
 BBA_ethiopia_exile_events.57.desc:0 "L'appel récemment lancé à la marine marchande [?ETH.host_nation.GetAdjective] afin de pénétrer jusque dans les eaux dominées par l'ennemi a suscité l'adhésion d'un grand nombre de volontaires. Des membres de la flotte en retraite, des marins civils ou encore de jeunes volontaires cherchant l'aventure, tous se sont présentés pour se faire enrôler dans cette flotte hétéroclite de cargos que nous avons rassemblés dans les chantiers navals et ports de toutes les côtes [?ETH.host_nation.GetAdjective]s."
 BBA_ethiopia_exile_events.57.a:0 "Espérons que ces tas de ferraille\ntiennent toujours la mer..."

 BBA_ethiopia_exile_events.58.t:0 "Livraison d'armes"
 BBA_ethiopia_exile_events.58.desc:0 "Les fusils achetés dans les manufactures [?ETH.host_nation.GetAdjective]s ont été livrés à nos troupes en exil. Déjà nos braves [Root.GetHabitants] ont commencé à apprendre à s'en servir sur les terrains d'entraînement."
 BBA_ethiopia_exile_events.58.a:0 "Cet argent a été bien dépensé"

 BBA_ethiopia_exile_events.59.t:0 "Matériel de soutien livré"
 BBA_ethiopia_exile_events.59.desc:0 "Le matériel de soutien acheté récemment pour les troupes vient d'être livré. S'il n'est sans doute pas du dernier cri ou de la haute technologie, il sera malgré tout d'une grande aide sur la ligne de front."
 BBA_ethiopia_exile_events.59.a:0 "Tout ce qui peut aider\n[Root.GetLeLaLNP] [Root.GetName] compte"

 BBA_ethiopia_exile_events.60.t:0 "Livraison de chars"
 BBA_ethiopia_exile_events.60.desc:0 "Les chars provenant des surplus de l'armée [?ETH.host_nation.GetAdjective] ont été livrés à nos forces. Il s'agit évidemment de modèles anciens, restés dans les réserves depuis quelques années déjà ; mais ils sont toujours en parfait état de marche et les équipages sont en cours de formation en attendant d'être déployés sur le front."
 BBA_ethiopia_exile_events.60.a:0 "Un char est un char"

#Imperial Events, non-exile stuff
 BBA_ethiopia_imperial_events.1.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nd'acheter la $STATE_268$"
 BBA_ethiopia_imperial_events.1.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] souhaiterait acheter la $STATE_268$. [From.GetLeLaLNPCap] [From.GetName] disposerai[From.GetTEntNP] ainsi d'un accès à la mer par le port de Djibouti, qui est déjà relié à Addis-Abeba par une ligne de chemin de fer. Quant à la somme proposée, elle paraît on ne peut plus correcte pour une colonie n'ayant qu'une importante toute relative pour [Root.GetLeLaLNP] [Root.GetName]."
 BBA_ethiopia_imperial_events.1.a:0 "Indéniablement, cet argent nous serait utile"
 BBA_ethiopia_imperial_events.1.b:0 "Ces territoires sont [Root.GetAdjMP],\net il en restera ainsi"

 BBA_ethiopia_imperial_events.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde nous vendre Djibouti"
 BBA_ethiopia_imperial_events.2.desc:0 "\nLes négociations avec le gouvernement [From.Capital.GetCapitalVictoryPointName] sur un possible achat de la $STATE_268$ ont été un franc succès. [From.GetLeLaLDirCap] [From.GetLeader] a accepté de céder immédiatement [Root.GetAuAlaAlNP] [Root.GetName] le port de Djibouti et toute la région environnante, nous permettant ainsi de disposer d'un accès direct à la mer et d'unifier le peuple des Afars sous une seule autorité."
 BBA_ethiopia_imperial_events.2.a:0 "Parfait !"

 BBA_ethiopia_imperial_events.3.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde vendre Djibouti"
 BBA_ethiopia_imperial_events.3.desc:0 "\nAussi regrettable que ce soit, le gouvernement [From.GetAdjMS] a refusé de nous vendre le port de Djibouti. Au lieu de considérer les avantages mutuels que cela aurait eu pour nos deux pays, les [From.GetHabitants] semblent s'accrocher désespérément à leurs colonies et refuser de céder le moindre pouce d'une terre qu'ils ont prise à d'autres."
 BBA_ethiopia_imperial_events.3.a:0 "Nous allons donc devoir envisager\nd'autres façons de procéder..."

 BBA_ethiopia_imperial_events.4.t:0 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nle contrôle de la $STATE_689$"
 BBA_ethiopia_imperial_events.4.desc:0 "\nLe mouvement rastafari, apparu il y a quelques années en $STATE_689$, prétend reconnaître en $ETH_haile_selassie$ le Messie – ou Jah, le nom qu'ils donnent à Dieu réincarné. Or, de façon assez inattendue, $ETH_haile_selassie$ a décidé de reprendre à son compte cette croyance, et le gouvernement [From.GetAdjMS] exige désormais que [Root.GetLeLaLNP] [Root.GetName] lui cèd[Root.GetEEntNP] l'île afin qu'elle intègre désormais les possessions de l'empire [From.GetAdjMS]."
 BBA_ethiopia_imperial_events.4.a:0 "La demande est étrange,\nmais pourquoi refuser ?"
 BBA_ethiopia_imperial_events.4.b:0 "Nous intégrerons nous-mêmes\nl'empire de Sion !"
 BBA_ethiopia_imperial_events.4.c:0 "Pardon ?"

 BBA_ethiopia_imperial_events.5.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous cèd[From.GetEEntNP]\nla $STATE_689$"
 BBA_ethiopia_imperial_events.5.desc:0 "\nL'humble demande adressée [From.GetAuAlaAlNP] [From.GetName], que la $STATE_689$ soit transférée sous contrôle [Root.GetDuDelaDelNP] [Root.GetName], a été acceptée.\n\nCela marque donc pour nous l'entrée dans une ère nouvelle. Gloire à $ETH_haile_selassie$ ! Et, avec un peu de chance, cela pourrait encore attirer des fidèles ailleurs aux Amériques !"
 BBA_ethiopia_imperial_events.5.a:0 "Ils ont vu la Lumière !"

 BBA_ethiopia_imperial_events.6.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde céder la $STATE_689$"
 BBA_ethiopia_imperial_events.6.desc:0 "\nEn dépit de tous nos efforts, nous n'avons pu convaincre le gouvernement [From.GetAdjMS] que la $STATE_689$ relève de façon tout à fait légitime des territoires [Root.GetAdjMP]. Les diplomates [From.GetAdjMP] semblent avoir beaucoup ri de notre demande, allant paraît-il jusqu'à oser remettre en cause la divinité de notre divin[Root.GetXEDir] souverain[Root.GetXEDir]."
 BBA_ethiopia_imperial_events.6.a:0 "Comment osent-ils ?"

 BBA_ethiopia_imperial_events.7.t:0 "[From.GetLeLaLDirCap] [From.GetLeader]\nexige notre soumission"
 BBA_ethiopia_imperial_events.7.desc:0 "\nLe mouvement rastafari, apparu il y a quelques années en $STATE_689$, prétend reconnaître en $ETH_haile_selassie$ le Messie – ou Jah, le nom qu'ils donnent à Dieu réincarné. Or, de façon assez inattendue, $ETH_haile_selassie$ a décidé de reprendre à son compte cette croyance. [From.GetIlElleDirCap] exige donc désormais que [Root.GetLeLaLNP] [Root.GetName] intègr[Root.GetEEntNP] de manière officielle [From.GetLeLaLNP] [From.GetName] afin de former une possession dans les Caraïbes, d'où son influence pourra se répandre dans le reste du monde."
 BBA_ethiopia_imperial_events.7.a:0 "Cela a tout d'une excellente idée"
 BBA_ethiopia_imperial_events.7.b:0 "Auraient-ils perdu la tête, tous autant qu'ils sont ?"
 BBA_ethiopia_imperial_events.8.t:0 "[From.GetLeLaLNPCap] [From.GetName] se soume[From.GetTTtentNP]"
 BBA_ethiopia_imperial_events.8.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a sagement accepté de reconnaître l'autorité suprême et divine [Root.GetDuDelaDelDir] [Root.GetLeader]. À compter de ce jour, donc [From.GetLeLaLNP] [From.GetName] ser[From.GetAOntNP] une dépendance loyale [Root.GetDuDelaDelNP] [Root.GetName]."
 BBA_ethiopia_imperial_events.8.a:0 "Gloire [Root.GetAuAlaAlDir] [Root.GetLeader] !"
 BBA_ethiopia_imperial_events.9.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] de se soumettre"
 BBA_ethiopia_imperial_events.9.desc:0 "\nMalheureusement, [From.GetLeLaLDir] [From.GetLeader] a refusé de saisir la main tendue par [Root.GetLeLaLDir] [Root.GetLeader] et de faire [From.GetDuDelaDelNP] [From.GetName] une possession de son empire. En dépit de tous nos efforts, nous n'aurons pu [From.GetLeLaFDir] convaincre, ni son gouvernement, que c'était là l'intérêt de tous."
 BBA_ethiopia_imperial_events.9.a:0 "Nous ne pouvons convaincre tous les incrédules"

 BBA_ethiopia_imperial_events.10.t:0 "Ultimatum [From.GetDuDelaDelNP] [From.GetName]"
 BBA_ethiopia_imperial_events.10.desc:0 "[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous faire parvenir un ultimatum exigeant la soumission [Root.GetDuDelaDelNP] [Root.GetName] et [Root.GetSonLeurNP] intégration. Accepter reviendrait bien évidemment à acter la fin de l'indépendance de notre nation. Rien n'indique jusqu'où est prêt[From.GetXEDir] à aller [From.GetLeLaLDir] [From.GetLeader] pour atteindre son but, mais un conflit armé paraît très probable en cas de refus de notre part..."
 BBA_ethiopia_imperial_events.10.a:0 "Nous n'avons guère\nle choix, semble-t-il..."
 BBA_ethiopia_imperial_events.10.b:0 "[Root.GetLeLaLNPCap] [Root.GetName]\nne se laisser[Root.GetAOntNP] pas intimider ainsi"

 BBA_ethiopia_imperial_events.11.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] nos exigences"
 BBA_ethiopia_imperial_events.11.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a catégoriquement refusé de répondre à nos exigences. À de multiples reprises déjà [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] tout fait pour trahir [Root.GetLeLaLNP] [Root.GetName] afin d'assurer [From.GetSonLeurNP] indépendance. Mais, cette fois-ci, nous ne pouvons laisser les choses suivre leur cours..."
 BBA_ethiopia_imperial_events.11.a:0 "Nous devons mettre fin à tout cela"
 BBA_ethiopia_imperial_events.11.b:0 "Nous avons des questions\nplus importantes à régler pour l'instant"

 BBA_ethiopia_imperial_events.12.t:1 "[From.GetLeLaLNPCap] [From.GetName]\ncèd[From.GetEEntNP] à nos exigences"
 BBA_ethiopia_imperial_events.12.desc:1 "\n[From.GetLeLaLDirCap] [From.GetLeader] a sagement accepté l'intégration [From.GetDuDelaDelNP] [From.GetName] au sein [Root.GetDuDelaDelNP] [Root.GetName], promettant de jurer allégeance [Root.GetAuAlaAlDir] [Root.GetLeader]."
 BBA_ethiopia_imperial_events.12.a:0 "Cela fait toujours\nun problème de moins..."
 
 BBA_ethiopia_imperial_events.20.t:0 "$ETH_ras_imru_haile_selassie$ prend le pouvoir"
 BBA_ethiopia_imperial_events.20.desc:1 "Ayant rassemblé de nombreux partisans dans les classes moyennes et la paysannerie [ETH.GetAuEnANP] [ETH.GetName], le ras $ETH_ras_imru_haile_selassie$ vient d'annoncer qu'$ETH_haile_selassie$ avait été détrôné et que des élections allaient être organisées au plus vite. Souvent considéré par les [ETH.GetHabitants] et – ce qui est plus important encore – par l'armée comme le véritable héros de la guerre contre l'envahisseur [ITA.GetAdjMS], il a pu compter sur la loyauté des militaires, tandis que l'Empereur déchu ne disposait, lui, que de peu de soutiens."
 BBA_ethiopia_imperial_events.20.a:1 "À $ETH_ras_imru_haile_selassie$\nde gouverner désormais !"
 BBA_ethiopia_imperial_events.20.b:0 "Seuls l'héritier et une monarchie\nconstitutionnelle pourront assurer la stabilité"

 BBA_ethiopia_imperial_events.21.t:0 "Résistance acharnée\n[ETH.GetAuEnANP] [ETH.GetName]"
 BBA_ethiopia_imperial_events.21.desc:0 "\nNos hommes continuent de semer la plus grande confusion au sein des forces [ETH.GetAdjFP], s'assurant ainsi que l'ensemble du territoire passe bientôt sous domination [Root.GetAdjFS]. Pourtant, les signes se multiplient d'activités de résistance, dans toutes les régions sous contrôle. Il semblerait qu'$ETH_haile_selassie$, en s'adressant à la Société des Nations, a galvanisé le courage des indigènes, les encourageant à nous désobéir. Selon certains conseillers [Root.GetDuDelaDelDir] [Root.GetLeader], tant que l'Empereur restera en vie, l'administration coloniale sera en butte à la résistance des locaux."
 BBA_ethiopia_imperial_events.21.a:0 "De gré ou de force,\nils finiront par se soumettre"
 ETH_imperial_event_21_tt:0 "Pour tous les États [ETH.GetFlag]§Y[ETH.GetAdjMP]§! sous contrôle [Root.GetDuDelaDelNP] [Root.GetFlag]§Y[Root.GetName]§! :\nAccommodement : §R-10%§!"

# Military and technology events 
 BBA_ethiopia_military_and_tech_events.1.t:0 "Première promotion\nde l'[GetEthiopianMilitaryAcademyName]"
 BBA_ethiopia_military_and_tech_events.1_war.desc:0 "\nLa toute première promotion est enfin sortie de l'[GetEthiopianMilitaryAcademyName], prête déjà à se rendre sur le front. Être parvenus à construire cette école et à parachever la formation d'une première promotion tout en combattant l'ennemi est déjà un exploit.\n\nL'armée [Root.GetAdjFS] est sur le point d'entrer dans une ère nouvelle."
 BBA_ethiopia_military_and_tech_events.1_peace.desc:0 "\nLa guerre est désormais terminée, et nous avons enfin la chance de pouvoir achever la création de l'[GetEthiopianMilitaryAcademyName]. La toute première promotion, qui s'apprête à en sortir, pourra très bientôt contribuer aux guerres auxquelles ser[Root.GetAOntNP] confronté[Root.GetXENP] [Root.GetLeLaLNP] [Root.GetName] à l'avenir. Et, d'ores et déjà, l'expérience acquise en combattant les [ITA.GetHabitants] sera mise à profit."

 BBA_ethiopia_military_and_tech_events.1.a:0 "Cette école doit se consacrer\nen priorité à l'offensive"
 ETH_ecole_attack_tt:0 "Modifie §Y[GetEthiopianArmySpiritName]§! ainsi :\n$modifier_army_sub_unit_infantry_attack_factor$: §G+10%§!\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+10%§!"
 BBA_ethiopia_military_and_tech_events.1.b:0 "Elle devrait plutôt se consacrer\nà la défense du pays"
 ETH_ecole_defense_tt:0 "Modifie §Y[GetEthiopianArmySpiritName]§! ainsi :\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+5%§!"
 BBA_ethiopia_military_and_tech_events.1.c:0 "Elle doit surtout préparer\nle pays à la guerre"
 ETH_ecole_learn_tt:0 "Modifie §Y[GetEthiopianArmySpiritName]§! ainsi :\n$MODIFIER_XP_GAIN_ARMY$: §G+5%§!"

# Anti colonialism 
 BBA_ethiopia_anti_colonialism_events.2.t:0 "[?global.african_supporting_country.GetNameDefCap] exige la reconnaissance\nde l'indépendance [?global.african_revolt_country.GetAdjective]"
 BBA_ethiopia_anti_colonialism_events.2.desc:0 "[?global.african_supporting_country.GetNameDefCap] exige qu'il soit immédiatement mis fin à la guerre contre la rébellion [?global.african_revolt_country.GetAdjective], et les diplomates dépêchés par [?global.african_supporting_country.GetLeader] font tout ce qui est en leur pouvoir pour pousser [Root.GetLeLaLNP] [Root.GetName] à reconnaître l'indépendance [?global.african_revolt_country.GetAdjective]. Ils n'ont pas encore explicitement annoncé que leur pays était prêt à entrer en guerre en cas de refus de notre part, mais cette possibilité ne devrait assurément pas être négligée."
 BBA_ethiopia_anti_colonialism_events.2.a:0 "Ils ont raison, mieux vaut mettre fin\nà ce conflit au plus vite"
 BBA_ethiopia_anti_colonialism_events.2.b:0 "La guerre cessera seulement\nlorsque le calme sera revenu"

 BBA_ethiopia_anti_colonialism_events.3.t:0 "Succès de la médiation [?global.african_supporting_country.GetAdjective]"
 BBA_ethiopia_anti_colonialism_events.3.desc:0 "[?global.african_supporting_country.GetLeader] est parvenu à négocier avec [?global.african_colonial_country.GetNameDef] en notre nom. [?global.african_colonial_country.GetLeader] a accepté de reconnaître l'indépendance [Root.GetDuDelaDelNP] [Root.GetName] et ordonné la cessation des hostilités. Les [Root.GetHabitants] auront à jamais une dette envers [?global.african_supporting_country.GetNameDef] pour l'aide fournie pendant leur difficile lutte pour l'indépendance."
 BBA_ethiopia_anti_colonialism_events.3.a:0 "La liberté, enfin !"

 BBA_ethiopia_anti_colonialism_events.4.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde reconnaître l'indépendance [?global.african_revolt_country.GetAdjective]"
 BBA_ethiopia_anti_colonialism_events.4.desc:1 "\nEn dépit de toutes les pressions exercées, [From.GetLeLaLNP] [From.GetName] refus[From.GetEEntNP] de reconnaître l'indépendance [?global.african_revolt_country.GetAdjective] et de mettre fin aux hostilités. Visiblement, [From.GetSaLeurNP] seule ambition est de mettre un terme au mouvement indépendantiste. Il est donc peu probable que [Root.GetLeLaLNP] [Root.GetName] puiss[Root.GetEEntNP] obtenir davantage par la voie diplomatique."
 BBA_ethiopia_anti_colonialism_events.4.a:0 "Au moins aurons-nous tout tenté"
 BBA_ethiopia_anti_colonialism_events.4.b:0 "Si les [From.GetHabitants] refusent d'entendre raison,\nnous les y contraindrons"

 BBA_ethiopia_anti_colonialism_events.5.t:0 "[From.GetLeLaLNPCap] [From.GetName] entr[From.GetEEntNP]\nen guerre contre [?global.african_colonial_country.GetNameDef]"
 BBA_ethiopia_anti_colonialism_events.5.desc:1 "\nAprès avoir longuement et vainement tenté d'assurer la médiation avec [?global.african_colonial_country.GetNameDef], [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] décidé de commencer à soutenir de manière plus décisive la cause [Root.GetAdjFS]. L'ambassade [?global.african_colonial_country.GetAdjective] à [From.Capital.GetCapitalVictoryPointName] a été informée que [From.GetLeLaLNP] [From.GetName] se considèr[From.GetEEntNP] désormais en guerre contre son pays, jusqu'au moment où [?global.african_supporting_country.GetNameDef] renoncera à toute ambition coloniale et impérialiste en Afrique et ailleurs dans le monde."
 BBA_ethiopia_anti_colonialism_events.5.a:0 "[From.GetHabitants] et [Root.GetHabitants]\nlutteront côte à côte !"

 BBA_ethiopia_anti_colonialism_events.6.t:0 "Reconnaissance de l'indépendance [?global.african_revolt_country.GetAdjective]"
 BBA_ethiopia_anti_colonialism_events.6.desc:1 "Après les intenses pressions diplomatiques exercées par [Root.GetLeLaLNP] [Root.GetName] – dont des rencontres directes entre [Root.GetLeLaLDir] [Root.GetLeader] et [From.GetLeLaLDir] [From.GetLeader] – [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] enfin consenti à céder et reconnaître l'indépendance [?global.african_revolt_country.GetAdjective].\n\nGrâce à l'intervention directe [Root.GetDuDelaDelNP] [Root.GetName], le conflit a donc désormais pris fin, et [?global.african_revolt_country.GetNameDef] est un pays libre. Assurément, [Root.GetLeLaLDir] [Root.GetLeader] restera à jamais dans la mémoire de la population [?global.african_revolt_country.GetAdjective]."
 BBA_ethiopia_anti_colonialism_events.6.a:0 "Encore un peuple libéré des impérialistes !"

# Industrial and Financial Events
 BBA_ethiopia_industrial_financial_events.2.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nexig[From.GetEEntNP] notre intégration"
 BBA_ethiopia_industrial_financial_events.2.desc:0 "\nAu prétexte que les économies de nos deux pays sont désormais très intégrées l'une à l'autre et qu'une grande partie du secteur industriel [Root.GetAuEnANP] [Root.GetName] est déjà contrôlé par des capitaux [From.GetAdjMP], [From.GetLeLaLDir] [From.GetLeader] exige que les postes-frontières soient retirés. Au-delà de ce symbole, c'est dans les faits la haute main sur toute notre politique étrangère qui serait placée sous le contrôle de [From.Capital.GetCapitalVictoryPointName], afin d'assurer protection, coordination et efficacité dans nos rapports. En clair, cela impliquerait donc le renoncement à toute forme d'indépendance [Root.GetAdjFS].\n\n[From.GetLeLaLDirCap] [From.GetLeader] s'est toutefois montré[From.GetXEDir] tout à fait rassurant[From.GetXEDir] à ce propos : tout ceci se ferait bien évidemment dans l'intérêt commun de nos deux pays."
 BBA_ethiopia_industrial_financial_events.2.a:0 "[From.GetIlElleDirCap] n'en a aucunement le droit !"
 BBA_ethiopia_industrial_financial_events.2.b:0 "À une condition : que nous conservions\nun certain degré d'autonomie"
 BBA_ethiopia_industrial_financial_events.2.c:0 "Ce serait évidemment à l'avantage\nde nos deux pays"

 BBA_ethiopia_industrial_financial_events.3.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] de coopérer"
 BBA_ethiopia_industrial_financial_events.3.desc:0 "\nMalgré toutes les tentatives faites pour lui expliquer au mieux les avantages que cela aurait pour nos deux pays, [From.GetLeLaLDir] [From.GetLeader] refuse de céder à nos demandes et d'envisager l'intégration de nos économiques. Selon [From.GetLuiElleDir], l'indépendance [From.GetDuDelaDelNP] [From.GetName] ne saurait être discutée en aucune manière."
 BBA_ethiopia_industrial_financial_events.3.a:0 "[From.GetSilSielleDirCap] nous contraint\nà faire usage de la force..."

 BBA_ethiopia_industrial_financial_events.4.t:0 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nune part d'autonomie"
 BBA_ethiopia_industrial_financial_events.4.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] semble n'avoir jamais eu autant conscience de la nécessité de renforcer la coopération entre nos pays et de coordonner de manière plus poussée nos politiques financières. Malgré tout, [From.GetIlElleDir] exige aussi que [From.GetLeLaLNP] [From.GetName] conserv[From.GetEEntNP] un certain degré d'autonomie au sein de la fédération."
 BBA_ethiopia_industrial_financial_events.4.a:0 "C'est évidemment tout à fait possible"

 BBA_ethiopia_industrial_financial_events.5.t:0 "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] l'intégration"
 BBA_ethiopia_industrial_financial_events.5.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] vient de signer tous les documents permettant de procéder à l'union [Root.GetDuDelaDelNP] [Root.GetName] et [From.GetDuDelaDelNP] [From.GetName]. Nos politiques économiques seront désormais alignées, les affaires étrangères menées selon nos intérêts communs, les systèmes judiciaires fusionnés afin de faciliter le renforcement de la coopération.\n\nÀ compter de ce jour, donc, [From.GetLeLaLNP] [From.GetName] v[From.GetAOntNP] devenir une partie intégrante [Root.GetDuDelaDelNP] [Root.GetName]."
 BBA_ethiopia_industrial_financial_events.5.a:0 "C'est dans l'intérêt des [From.GetHabitants]\ncomme des [Root.GetHabitants]"

#Fascist Ethiopia
 BBA_ethiopia_fascist_events.01.t:0 "Une occasion de changement"
 BBA_ethiopia_fascist_events.01.desc:0 "L'approche agressive d'$ETH_haile_selassie$ envers les [ITA.GetHabitants], en même temps que la confiance qu'il témoigne envers la Société des Nations, ne nous a menés à rien. Il est évident pour tous que cela risque de sceller le sort [Root.GetDuDelaDelNP] [Root.GetName].\n\nLa guerre est toujours une occasion de procéder à des changements. Non, elle fait même du changement une nécessité. La première action à mener serait d'envoyer un ambassadeur aux [ITA.GetHabitants] afin de négocier un traité de paix qu'ils pourraient accepter."
 BBA_ethiopia_fascist_events.01.a:0 "$ETH_haile_selassie_gugsa$\nest le choix le plus évident"
 ETH_start_civil_war:0 "§Y$ETH_haile_selassie_gugsa$§! va déclencher une §Yguerre civile§! contre §Y$ETH_haile_selassie$§! aussitôt que [ETH.GetLeLaLNP] [ETH.GetFlag]§Y[ETH.GetName]§! aur[ETH.GetAOntNP] adopté la priorité §Y$ETH_declare_for_italy$§!."
 ETH_cede_states_tt:0 "\nUne fois la guerre terminée, [ITA.GetLeLaLNP] [ITA.GetFlag]§Y[ITA.GetName]§! v[ITA.GetAOntNP] recevoir ces États :"
 ETH_cede_south_tt:0 "le §Y$STATE_835$§!, §Y$STATE_836$§! et le §Y$STATE_837$§!."
 ETH_ethiopia_italian_puppet_tt:0 "\n[ETH.GetLeLaLNPCap] [ETH.GetFlag]§Y[ETH.GetName]§! v[ETH.GetAOntNP] devenir un fantoche [ITA.GetDuDelaDelNP] [ITA.GetFlag]§Y[ITA.GetName]§!."
 ETH_italy_refuse_cooperation:0 "La priorité §Y$ETH_reach_out_to_the_italians$§! va être annulée, et §Y$ETH_rally_around_the_emperor$§! être adoptée automatiquement."

 BBA_ethiopia_fascist_events.01.b:0 "Envoyons plutôt\n$ETH_hailu_tekle_haymanot$ du Godjam"
 ETH_start_civil_war_gojjam:0 "§Y$ETH_hailu_tekle_haymanot$§! du Godjam va déclencher une §Yguerre civile§! contre §Y$ETH_haile_selassie$§! aussitôt que [ETH.GetLeLaLNP] [ETH.GetFlag]§Y[ETH.GetName]§! aur[ETH.GetAOntNP] adopté la priorité §Y$ETH_declare_for_italy$§!."
 ETH_gojjam_italian_puppet_tt:0 "\nLe §YGodjam§! va devenir une dépendance [ITA.GetFlag]§Y[ITA.GetAdjFS]§!."
 ETH_cede_south_west_tt:0 "l'§Y$STATE_838$§!, le §Y$STATE_836$§! et le §Y$STATE_837$§!."
 BBA_ethiopia_fascist_events.01.c:0 "$ETH_abba_jofir$ aurait\nbien plus de chances de réussir"
 ETH_start_civil_war_jimma:0 "§Y$ETH_abba_jofir$§! de Jimma va déclencher une §Yguerre civile§! contre §Y$ETH_haile_selassie$§! aussitôt que [ETH.GetLeLaLNP] [ETH.GetFlag]§Y[ETH.GetName]§! aur[ETH.GetAOntNP] adopté la priorité §Y$ETH_declare_for_italy$§!."
 ETH_cede_north_tt:0 "le §Y$STATE_841$§!, le §Y$STATE_842$§! et le §Y$STATE_843$§!."
 ETH_jimma_italian_puppet_tt:0 "\n§YJimma§! va devenir une dépendance [ITA.GetFlag]§Y[ITA.GetAdjFS]§!."

 BBA_ethiopia_fascist_events.02.t:0 "Un prétendant [ETH.GetAdjMS]\ndemande la paix"
 BBA_ethiopia_fascist_events.02.desc:0 "\nUn noble [ETH.GetAdjMS], $ETH_haile_selassie_gugsa$, qui dispose aussi de prétentions au trône, a contacté le haut commandement [ETH.GetAuEnANP] [ETH.GetName]. Il se propose de nous offrir son aide contre [ETH.GetLeLaLDir] [ETH.GetLeader], en échange de la reconnaissance de son autorité sur certaines régions du pays après la guerre. Il est évidemment prêt à jurer fidélité à $ITA_vittorio_emanuele_iii$ afin de régner en son nom sur [ETH.GetLeLaLNP] [ETH.GetName]."
 BBA_ethiopia_fascist_events.02.a:0 "Ce serait évidemment une excellente solution"
 BBA_ethiopia_fascist_events.02.b:0 "Nous n'avons aucunement besoin de son aide"

 BBA_ethiopia_fascist_events.03.t:0 "Un Godjam autonome ?"
 BBA_ethiopia_fascist_events.03.desc:0 "Un émissaire du prétendant [ETH.GetAdjMS] $ETH_hailu_tekle_haymanot$ du Godjam, actuellement emprisonné, a offert de soutenir la conquête du pays par nos troupes en échange de sa reconnaissance comme dirigeant d'un Godjam semi-autonome une fois la paix revenue. Un soulèvement armé dans le Nord du pays permettrait assurément de gêner grandement les forces [ETH.GetAdjFP] et d'assurer très vite une victoire complète [Root.GetAuAlaAlNP] [Root.GetName]."
 BBA_ethiopia_fascist_events.03.a:0 "$BBA_ethiopia_fascist_events.02.a$"
 BBA_ethiopia_fascist_events.03.b:0 "$BBA_ethiopia_fascist_events.02.b$"

 BBA_ethiopia_fascist_events.04.t:0 "Le fils de l'ancien roi de Jimma\npropose son aide"
 BBA_ethiopia_fascist_events.04.desc:0 "$ETH_abba_jofir$, le fils du dernier roi de Jimma, vient d'offrir de coopérer avec [Root.GetLeLaLNP] [Root.GetName] en échange de sa reconnaissance comme nouveau souverain de Jimma. Si nous acceptons sa proposition, sa ville et tous les territoires environnants seraient bien évidemment intégrés à l'empire [Root.GetAdjMS], et $ETH_abba_jofir$ prêterait allégeance à la Couronne [Root.GetAdjFS]."
 BBA_ethiopia_fascist_events.04.a:0 "Ce fantoche pourrait s'avérer utile"
 BBA_ethiopia_fascist_events.04.b:0 "$BBA_ethiopia_fascist_events.02.b$"

 BBA_ethiopia_fascist_events.05.t:0 "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] notre offre"
 BBA_ethiopia_fascist_events.05.desc:0 "\nLa représentation envoyée au quartier général [From.GetAdjMS] a été un franc succès. [From.GetLeLaLDirCap] [From.GetLeader] a approuvé le plan proposé, s'appuyant sur un soulèvement et le maintien d'un État semi-autonome après le conflit. Mieux vaut toutefois nous dépêcher de déclencher la révolte, avant qu'[From.GetIlElleDir] change d'avis..."
 BBA_ethiopia_fascist_events.05.a:0 "[Root.GetLeLaLNPCap] [Root.GetName] entrer[Root.GetAOntNP]\nbientôt dans une ère nouvelle !"

 BBA_ethiopia_fascist_events.06.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\ntoute forme de coopération"
 BBA_ethiopia_fascist_events.06.desc:0 "\nMalheureusement, [From.GetLeLaLDir] [From.GetLeader] semble s'accrocher à l'idée de conquérir par les armes l'ensemble du territoire [Root.GetAdjMS]. [From.GetIlElleDirCap] a rejeté avec véhémence toute idée de négociations de paix, ce qui met un point final aux dernières tentatives pour trouver une solution diplomatique au conflit. Notre seul espoir est donc désormais de nous rallier à l'Empereur pour tenter d'arracher une victoire militaire."
 BBA_ethiopia_fascist_events.06.a:0 "C'est évidemment tout à fait regrettable..."

 BBA_ethiopia_fascist_events.07.t:0 "Guerre civile [Root.GetAuEnANP] [Root.GetName]"
 BBA_ethiopia_fascist_events.07.desc:0 "\n[Root.GetEthiopianCollaboratorName] s'est ouvertement prononcé en faveur des [ITA.GetHabitants], contre l'Empereur, et déclaré que le moment était venu de faire naître [Root.GetUnUneDesNP] [Root.GetName] nouv[Root.GetEauElleEauxNP].\n\nMais même s'il est dans une position désespérée, $ETH_haile_selassie$ refuse de reconnaître la défaite. Des combats ont déjà éclaté, et si la plupart des membres de sa garde se tiennent toujours à ses côtés, tous savent que le conflit ne pourra être qu'en notre faveur."
 BBA_ethiopia_fascist_events.07.a:0 "Pour la victoire !"

 BBA_ethiopia_fascist_events.50.t:0 "Les forces [ETH.GetAdjFP] occupent\nla Somalie française"
 BBA_ethiopia_fascist_events.50.desc:0 "\nProfitant de ce que nous étions occupés par les affaires intérieures, le gouvernement [ETH.GetAdjMS] a tiré parti de la situation pour s'emparer de la Somalie française. Coupées de nos autres possessions et ayant peu d'espoir de pouvoir résister, les autorités sur place ont reconnu la défaite et capitulé.\n\n[Root.GetLeLaLNPCap] [Root.GetName] doi[Root.GetTVentNP] maintenant décider soit de reconnaître officiellement la situation, soit de se résoudre à intervenir pour reprendre possession du territoire."
 BBA_ethiopia_fascist_events.50.a:0 "Nous allons devoir faire\ncontre mauvaise fortune bon cœur..."
 BBA_ethiopia_fascist_events.50.b:0 "Nous ne pouvons tolérer\nune telle humiliation !"
 BBA_ethiopia_fascist_events.51.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde reconnaître notre contrôle sur la Somalie"
 BBA_ethiopia_fascist_events.51.desc:0 "\nCe pays en pleine déliquescence qu'est [From.GetLeLaLNP] [From.GetName] a accepté, de manière officielle, de reconnaître la prise de contrôle [Root.GetDuDelaDelNP] [Root.GetName] sur la Somalie anciennement française. Dépourvu[From.GetXENP] des moyens de reprendre le territoire en question, [From.GetIlElleNP] sembl[From.GetEEntNP] avoir préféré consacrer toute [From.GetSonLeurNP] attention à [Root.GetSesLeursNP] affaires intérieures plutôt que s'embourber dans un conflit face à notre héroïque armée."
 BBA_ethiopia_fascist_events.51.a:0 "[ETH.GetLeLaLNPCap] [ETH.GetName]\ngagn[ETH.GetEEntNP] encore en puissance !"
 BBA_ethiopia_fascist_events.52.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde reconnaître notre contrôle sur la Somalie"
 BBA_ethiopia_fascist_events.52.desc:0 "\nDe façon quelque peu surprenante, ce pays en pleine déliquescence qu'est [From.GetLeLaLNP] [From.GetName] a refusé de reconnaître la prise de contrôle [Root.GetDuDelaDelNP] [Root.GetName] sur la Somalie anciennement française. Pourtant largement dépourvu[From.GetXENP] des moyens de reprendre le territoire en question, [From.GetIlElleNP] sembl[From.GetEEntNP] malgré tout déterminé[From.GetXENP] à envoyer [From.GetSesLeursNP] dernières troupes mourir face à notre héroïque armée..."
 BBA_ethiopia_fascist_events.52.a:0 "[From.GetIlElleNPCap] vien[From.GetTNentNP] de perdre une guerre\net veu[From.GetTLentNP] déjà recommencer ?"

 BBA_ethiopia_fascist_events.53.t:0 "Demande de matériel\n[ITA.GetAuAlaAlNP] [ITA.GetName]"
 BBA_ethiopia_fascist_events.53.desc:0 "\n$ETH_request_italian_equipment_desc$ Mais que leur demander en priorité ?"
 BBA_ethiopia_fascist_events.53.a:0 "Chaque soldat devrait disposer d'un fusil"
 BBA_ethiopia_fascist_events.53.b:0 "L'artillerie dissuadera mieux nos ennemis"

 BBA_ethiopia_fascist_events.54.t:0 "[From.GetLeLaLNPCap] [From.GetName]\ndemand[From.GetEEntNP] de l'armement"
 BBA_ethiopia_fascist_events.54.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous faire parvenir une demande de matériel militaire. Accepter pourrait permettre une modernisation certaine de l'armée [From.GetAdjFS], mais aussi nous aider à vider les surplus de vieux matériel dans les réserves."
 BBA_ethiopia_fascist_events.54.a:0 "Nous pouvons bien nous débarrasser\nde quelques vestiges"
 BBA_ethiopia_fascist_events.54.b:0 "Évitons que [From.GetLeLaLNP] [From.GetName]\nse renforc[ETH.GetEEntNP] trop"

 BBA_ethiopia_fascist_events.55.t:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] refus[ITA.GetEEntNP]\nd'envoyer de l'armement"
 BBA_ethiopia_fascist_events.55.desc:0 "\nC'est une réponse inutilement brusque qui est arrivée aujourd'hui du gouvernement [ITA.GetAdjMS]. Notre demande de matériel militaire a été refusée. Aucune indication n'a été donnée pour expliquer les raisons de ce refus, mais une chose est sûre : c'est sur la seule industrie [Root.GetAdjFS] que nous devrons compter pour poursuivre les plans de modernisation de l'armée."
 BBA_ethiopia_fascist_events.55.a:0 "Preuve qu'on ne peut pas compter\nsur les [ITA.GetHabitants]..."

 BBA_ethiopia_fascist_events.56.t:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] accept[ITA.GetEEntNP]\nd'envoyer de l'armement"
 BBA_ethiopia_fascist_events.56.desc:0 "\nLe gouvernement [ITA.GetAdjMS] a bien approuvé notre demande de matériel militaire et décidé de nous en faire parvenir. Même s'il ne s'agit évidemment pas des derniers modèles, cela va à coup sûr accélérer les projets de modernisation de l'armée."
 BBA_ethiopia_fascist_events.56.a:0 "Qui en aurait douté ?"

 BBA_ethiopia_fascist_events.10.t:0 "Des ennemis capturés"
 BBA_ethiopia_fascist_events.10.desc:0 "Avec la reddition des forces ennemies, plusieurs hauts gradés sont tombés entre nos mains. Ils sont pour l'instant prisonniers, mais nous espérons pouvoir convaincre certains d'entre eux de rejoindre notre cause."
 BBA_ethiopia_fascist_events.10.a:0 "Excellente nouvelle !"
 captured_ethiopian_commanders_tt:0 "§Y$ETH_seyoum_mengesha$§!, §Y$ETH_ayalew_birru$§! et §Y$ETH_ras_kassa$§! vont être emprisonnés."
 captured_ethiopian_commanders_jimma_tt:0 "§Y$ETH_seyoum_mengesha$§!, §Y$ETH_ayalew_birru$§!, §Y$ETH_balcho_safo$§!, §Y$ETH_tadesse_birru$§! et §Y$ETH_ras_kassa$§! vont être emprisonnés."

 BBA_ethiopia_fascist_events.20.t:0 "[From.GetLeLaLNPCap] [From.GetName]\ndéclar[From.GetEEntNP] [From.GetSonLeurNP] indépendance"
 BBA_ethiopia_fascist_events.20.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] vient de déclarer que [From.GetLeLaLNP] [From.GetName] ne reconnaissai[From.GetTEntNP] désormais plus l'autorité [Root.GetDuDelaDelNP] [Root.GetName], et que [From.GetSilSielleDir] souhaitait le maintien de relations cordiales entre nos deux pays, [From.GetIlElleDir] était prêt[From.GetXEDir] à prendre les armes et à se battre pour l'indépendance de son pays si cela s'avérait nécessaire."
 BBA_ethiopia_fascist_events.20.a:0 "[From.GetCeCetteFDirCap] [From.GetLeader]\na besoin d'une petite leçon..."
 BBA_ethiopia_fascist_events.20.b:0 "Nous avons d'autres priorités pour l'instant"

 BBA_ethiopia_fascist_events.21.t:0 "L'honneur [ETH.GetAdjMS] restauré"
 BBA_ethiopia_fascist_events.21.desc:0 "De façon assez surprenante, [From.GetLeLaLDir] [From.GetLeader] a accepté de reconnaître l'indépendance [Root.GetDuDelaDelNP] [Root.GetName]. À compter de ce jour, nous sommes débarrassés du contrôle exercé par [From.GetLeLaLNP] [From.GetName] sur notre vie politique, intérieure aussi bien qu'extérieure.\n\nSur la place principale, à [Root.Capital.GetCapitalVictoryPointName], une foule immense s'est déjà rassemblée pour célébrer [Root.GetLeLaLDir] [Root.GetLeader]."
 BBA_ethiopia_fascist_events.21.a:0 "Enfin nous voilà débarrassés de nos chaînes !"

 BBA_ethiopia_fascist_events.22.t:0 "Reprise des hostilités\navec [From.GetLeLaLNP] [From.GetName]"
 BBA_ethiopia_fascist_events.22.desc:0 "\nComme on pouvait s'y attendre, [From.GetLeLaLDir] [From.GetLeader] a refusé de reconnaître l'indépendance [Root.GetDuDelaDelNP] [Root.GetName]. Cela avait malgré tout été anticipé, aussi les forces armées ont-elles déjà pris position aux points stratégiques du pays. Et, cette fois-ci, nous sommes bien mieux préparés à faire face aux [From.GetHabitants]."
 BBA_ethiopia_fascist_events.22.a:0 "Nous conquerrons notre liberté\npar la force des armes !"

 BBA_ethiopia_fascist_events.23.t:0 "Combattants de la résistance"
 BBA_ethiopia_fascist_events.23.desc:0 "Des bandes bien organisées de combattants de la résistance se sont soulevées derrière les lignes ennemies. Tout comme nous, ces irréguliers luttent contre l'oppression [ITA.GetAdjFS]. Leur valeur au combat n'est sans doute pas très élevée, mais il y a de grandes chances qu'ils parviennent à semer la confusion et le chaos parmi les forces de l'ennemi."
 BBA_ethiopia_fascist_events.23.a:0 "Cette aide est fort bienvenue"

 BBA_ethiopia_fascist_events.57.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\ndes usines d'armement"
 BBA_ethiopia_fascist_events.57.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] vient de nous faire parvenir une demande : [From.GetIlElleDir] souhaiterait que soit signé un accord permettant à des entreprises [ITA.GetAdjFP] de produire de l'armement [From.GetAuEnANP] [From.GetName]. Les directions des compagnies nommées seraient assurément enchantées de cette occasion de s'étendre ; mais si les [From.GetHabitants] devaient un jour se rebeller contre nous, nous devrions affronter un ennemi parfaitement au courant de la plupart de nos points faibles..."
 BBA_ethiopia_fascist_events.57.a:0 "Le renforcement [From.GetDuDelaDelNP] [From.GetName]\nlibérera une partie de nos troupes dans la région"
 BBA_ethiopia_fascist_events.57.b:0 "Nous ne pouvons laisser ces modèles\ntomber entre des mains hostiles"

 BBA_ethiopia_fascist_events.58.t:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] accept[ITA.GetEEntNP]\nun accord de sous-traitance"
 BBA_ethiopia_fascist_events.58.desc:0 "\nLes diplomates ont bien travaillé. [ITA.GetLeLaLDirCap] [ITA.GetLeader] a donné la permission à des compagnies [ITA.GetAdjFP] d'établir des usines de production [Root.GetAuEnANP] [Root.GetName]. Cela va donc nous permettre d'accélérer nos capacités de recherche et de production d'armement."
 BBA_ethiopia_fascist_events.58.a:0 "C'est un grand jour\npour [Root.GetLeLaLNP] [Root.GetName]"

 BBA_ethiopia_fascist_events.59.t:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] refus[ITA.GetEEntNP]\ntout accord de sous-traitance"
 BBA_ethiopia_fascist_events.59.desc:0 "\nNos misérables diplomates se sont avérés incapables de convaincre [ITA.GetLeLaLDir] [ITA.GetLeader] du besoin qu'[Root.GetAOntNP] [Root.GetLeLaLNP] [Root.GetName] d'un accord de sous-traitance pour la production d'armement. C'est donc un échec sévère pour les projets de modernisation de l'armée et pour le développement de la capacité industrielle du pays."
 BBA_ethiopia_fascist_events.59.a:0 "C'est une véritable déception..."

 BBA_ethiopia_fascist_events.60.t:0 "Production d'armes en sous-traitance"
 BBA_ethiopia_fascist_events.60.desc:0 "Les [ITA.GetHabitants] ne souhaitent pas partager avec nous leurs secrets industriels, de peur qu'ils ne tombent entre de mauvaises mains. Nous devons donc réfléchir à ce qui servirait le mieux l'armée en cas de commandes de sous-traitance à des fabricants d'armes [ITA.GetAuEnANP] [ITA.GetName]."
 BBA_ethiopia_fascist_events.60.a:0 "L'armée de terre\ndoit être modernisée à tout prix"
 BBA_ethiopia_fascist_events.60.b:0 "L'avenir de la guerre\nréside dans l'aviation"

 BBA_ethiopia_fascist_events.61.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\ndes armes pour chasser les [ITA.GetHabitants]"
 BBA_ethiopia_fascist_events.61.desc:0 "\nDes diplomates [From.GetAdjMP] nous ont présenté une demande sous couvert du secret : ils auraient besoin d'armement. Tout semble ne pas se passer pour le mieux dans les territoires récemment conquis par [ITA.GetLeLaLNP] [ITA.GetName], et l'administration locale aurait besoin d'un soutien étranger pour chasser les troupes occupantes.\n\nDe fait, même si la rébellion devait être écrasée, cela devrait détourner l'attention de l'armée [ITA.GetAdjFS] et l'affaiblir. Toutefois, le risque n'est pas mince que [Root.GetLeLaLNP] [Root.GetName] doiv[Root.GetEEntNP] faire face à des répercussions si [ITA.Capital.GetCapitalVictoryPointName] découvre [Root.GetSonLeurNP] implication dans cette affaire..."
 BBA_ethiopia_fascist_events.61.a:0 "Tenons donc les [ITA.GetHabitants]\noccupés un moment..."
 BBA_ethiopia_fascist_events.61.b:0 "Nous n'aiderons pas\nun pays potentiellement hostile"

 BBA_ethiopia_fascist_events.62.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nd'envoyer de l'armement"
 BBA_ethiopia_fascist_events.62.desc:0 "\nLes diplomates [From.GetAdjMP] viennent de nous informer que leur gouvernement est prêt à nous faire parvenir de l'armement pour chasser les forces [ITA.GetAdjFP] de la région. Il nous a évidemment été demandé de nier formellement toute implication [From.GetDuDelaDelNP] [From.GetName] si jamais les [ITA.GetHabitants] découvraient ces armes..."
 BBA_ethiopia_fascist_events.62.a:0 "La victoire est proche !"

 BBA_ethiopia_fascist_events.63.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'envoyer de l'armement"
 BBA_ethiopia_fascist_events.63.desc:0 "\nLes diplomates [From.GetAdjMP] ont repoussé toute demande pour acquérir des armes. Il semblerait que leur gouvernement n'accorde aucune confiance à un pays tel que [Root.GetDuDelaDelNP] [Root.GetName], censé relever de la sphère d'influence [ITA.GetAdjFS]. Par ailleurs, les [From.GetHabitants] hésitent peut-être à prendre le risque de s'attirer la colère des [ITA.GetHabitants] en cette période pour le moins agitée..."
 BBA_ethiopia_fascist_events.63.a:0 "Quelle vision à courte vue..."

 BBA_ethiopia_fascist_events.64.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous demand[From.GetEEntNP]\nl'$STATE_550$"
 BBA_ethiopia_fascist_events.64.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] vient de nous faire parvenir une demande : [From.GetIlElleDir] souhaiterait que l'$STATE_550$ soit transférée sous contrôle [From.GetAdjMS], en guise de récompense – ou de compensation, selon le point de vue – pour sa loyauté envers [Root.Capital.GetCapitalVictoryPointName].\n\nIl convient de l'admettre, [From.GetLeLaLDir] [From.GetLeader] a joué un grand rôle pour mettre fin à l'impasse lors de la conquête de l'Éthiopie, aussi ce geste permettrait-il de préserver nos relations avec [From.GetLuiElleDir]. La population, pourtant, pourrait ne pas considérer les choses de la même façon, et se demander pour quelles raisons [Root.GetLeLaLNP] [Root.GetName] distribu[Root.GetEEntNP] ainsi [Root.GetSesLeursNP] possessions..."
 BBA_ethiopia_fascist_events.64.a:0 "Sa loyauté mérite certes\nd'être récompensée"
 BBA_ethiopia_fascist_events.64.b:0 "[From.GetIlElleDirCap] n'est pas en position\nde faire la moindre demande"

 BBA_ethiopia_fascist_events.65.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nle $STATE_559$ et le $STATE_844$"
 BBA_ethiopia_fascist_events.65.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] vient de nous faire parvenir une demande : [From.GetIlElleDir] souhaiterait que le $STATE_559$ et le $STATE_844$ soient transférés sous contrôle [From.GetAdjMS], en guise de récompense – ou de compensation, selon le point de vue – pour sa loyauté envers [Root.Capital.GetCapitalVictoryPointName].\n\nIl convient de l'admettre, [From.GetLeLaLDir] [From.GetLeader] a joué un grand rôle pour mettre fin à l'impasse lors de la conquête de l'Éthiopie, aussi ce geste permettrait-il de préserver nos relations avec [From.GetLuiElleDir]. La population, pourtant, pourrait ne pas considérer les choses de la même façon, et se demander pour quelles raisons [Root.GetLeLaLNP] [Root.GetName] distribu[Root.GetEEntNP] ainsi [Root.GetSesLeursNP] possessions..."
 BBA_ethiopia_fascist_events.65.a:0 "$BBA_ethiopia_fascist_events.64.a$"
 BBA_ethiopia_fascist_events.65.b:0 "$BBA_ethiopia_fascist_events.64.b$"

 BBA_ethiopia_fascist_events.66.t:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] accept[ITA.GetEEntNP]\nune compensation territoriale"
 BBA_ethiopia_fascist_events.66.desc:0 "\n[ITA.GetLeLaLDirCap] [ITA.GetLeader] a gracieusement accepté notre demande, et décidé d'acter le transfert des territoires demandés. Cela marque assurément le commencement d'un nouveau chapitre dans l'histoire des relations entre [From.GetLeLaLNP] [From.GetName] et [Root.GetLeLaLNP] [Root.GetName]."
 BBA_ethiopia_fascist_events.66.a:0 "Plus que jamais, l'avenir appartient\nau peuple [Root.GetAdjMS] !"

 BBA_ethiopia_fascist_events.67.t:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] nous refus[ITA.GetEEntNP]\ntoute compensation territoriale"
 BBA_ethiopia_fascist_events.67.desc:0 "\nLes diplomates [ITA.GetAdjMP] ont répondu avec une indignation outrée à notre demande de compensation territoriale. Selon eux, il serait incompréhensible pour les [ITA.GetHabitants] d'accepter une telle cession de territoires qu'ils ont payés en versant leur sang, et plus encore si cela revenait à les donner à leurs anciens ennemis aujourd'hui vaincus."
 BBA_ethiopia_fascist_events.67.a:0 "Douteraient-ils de notre loyauté ?"

 BBA_ethiopia_fascist_events.68.t:0 "Attaque d'un dépôt [ITA.GetAdjMS]"
 BBA_ethiopia_fascist_events.68.desc:0 "La nuit dernière, un dépôt d'armement [ITA.GetAdjMS] a été attaqué et ses réserves volées. Les autorités [ITA.GetAdjFP] sont évidemment furieuses, et même si elles n'ont pu fournir la moindre preuve nous accusent d'avoir orchestré cet incident. Elles risquent toutefois de se montrer très méfiantes lorsqu'elles verront nos soldats se servir de magnifiques fusils [ITA.GetAdjMP] flambant neufs..."
 BBA_ethiopia_fascist_events.68.a:0 "Comment donc osent-ils\nnous accuser de la sorte ?"

 BBA_ethiopia_fascist_events.69.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nl'envoi de conseillers militaires"
 BBA_ethiopia_fascist_events.69.desc:0 "\nLes autorités [ETH.GetAdjFP] semblent bien conscientes de la faiblesse de leur armée et nous ont donc envoyé une demande de soutien. Elles souhaiteraient savoir si [Root.GetLeLaLNP] [Root.GetName] serai[Root.GetTEntNP] prêt[Root.GetXENP] à autoriser certains conseillers à intégrer [From.GetSonLeurNP] état-major afin d'y apporter leurs conseils sur la meilleure façon d'utiliser les armes indispensables à toute guerre moderne."
 BBA_ethiopia_fascist_events.69.a:0 "Renforcer [From.GetLeLaLNP] [From.GetName] permettrait\nde nous consacrer à des régions plus proches"
 BBA_ethiopia_fascist_events.69.b:0 "Des tâches plus urgentes\nattendent ces officiers"
 ETH_send_ita_generals_tt:0 "\n§Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! et §Y$ITA_alessandro_pirzio_biroli$§! vont être transférés au sein de l'état-major [ETH.GetFlag]§Y[ETH.GetAdjMS]§!."

 BBA_ethiopia_fascist_events.70.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde nous envoyer des officiers"
 BBA_ethiopia_fascist_events.70.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté de nous envoyer plusieurs officiers afin qu'ils intègrent l'état-major [Root.GetAdjMS] dès que possible. Espérons que cela nous permettra de faire le meilleur usage de l'armement moderne lors des conflits à venir."
 BBA_ethiopia_fascist_events.70.a:0 "Parfait !"

 BBA_ethiopia_fascist_events.71.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde nous envoyer des officiers"
 BBA_ethiopia_fascist_events.71.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] refusé d'autoriser des officiers à intégrer notre état-major. Il semblerait que des tâches d'une plus haute importance les attendent ailleurs. En revanche, en signe de soutien une livraison de matériel d'infanterie vient de nous parvenir."
 BBA_ethiopia_fascist_events.71.a:0 "C'est toujours mieux que rien..."



#Communist Ethiopia
 BBA_ethiopia_communist_events.01.t:0 "Les communistes [ETH.GetAdjMP]\ndemandent de l'aide"
 BBA_ethiopia_communist_events.01.desc:0 "\nLes meneurs du mouvement communiste [ETH.GetAuEnANP] [ETH.GetName] nous ont contactés pour obtenir du secours dans leur lutte contre les fascistes [ITA.GetAdjMP]. Le nouveau régime établi à [ETH.Capital.GetCapitalVictoryPointName] doit encore assurer son pouvoir, mais il se dit prêt à s'aligner sur nos ambitions pour ce qui concerne les questions de politique étrangère, si [Root.GetLeLaLNP] [Root.GetName] se montr[Root.GetEEntNP] prêt[Root.GetXENP] à l'aider.\n\nCependant, le risque n'est pas négligeable que cela envenime la situation, d'autant que [ITA.GetLeLaLNP] [ITA.GetName] n'apprécier[ITA.GetAOntNP] pas un tel geste de notre part."
 BBA_ethiopia_communist_events.01.a:0 "Nous devons soutenir la lutte\nde nos camarades [ETH.GetAdjMP]"
 BBA_ethiopia_communist_events.01.b:0 "Quel serait notre intérêt de nous immiscer\ndans les affaires des colonies africaines ?"
 BBA_ethiopia_communist_events.02.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] refus[SOV.GetEEntNP]\nde nous accorder [SOV.GetSonLeurNP] aide"
 BBA_ethiopia_communist_events.02.desc:0 "\nEn dépit de tous nos appels, les [SOV.GetHabitants] ont décidé de nous tourner le dos. C'est assurément un sérieux revers, mais nous continuerons de nous opposer de toutes nos forces aux fascistes en Afrique.\n\nMieux vaut donc désormais consacrer toute notre attention à obtenir le soutien des réseaux anti-fascistes que nous pourrons trouver ailleurs dans le monde."
 BBA_ethiopia_communist_events.02.a:0 "Et ils osent parler de solidarité de classe ?"
 BBA_ethiopia_communist_events.03.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetAOntNP] envoyé\nde l'aide aux [ETH.GetHabitants]"
 BBA_ethiopia_communist_events.03.desc:0 "\nCes derniers jours sont arrivés des rapports semblant indiquer la présence de soldats parlant russe et utilisant de l'armement [SOV.GetAdjMS] dans les rangs [ETH.GetAdjMP]. La seule explication possible est que [SOV.GetLeLaLNP] [SOV.GetName] [SOV.GetAOntNP] envoyé des « volontaires » combattre pour [ETH.GetLeLaLNP] [ETH.GetName], dans l'espoir d'assurer [SOV.GetSonLeurNP] influence en Afrique et de miner le soutien des [ITA.GetHabitants] envers notre gouvernement..."
 BBA_ethiopia_communist_events.03.a:0 "Nous leur ferons payer une telle ingérence !"
 BBA_ethiopia_communist_events.04.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName]\naccept[SOV.GetEEntNP] de nous aider"
 BBA_ethiopia_communist_events.04.desc:0 "\n[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetAOntNP] accepté de nous faire parvenir une aide matérielle dans les mois prochains, et d'envoyer les « volontaires » de l'armée [SOV.GetAdjFS] qui souhaiteraient combattre à nos côtés contre [ITA.GetLeLaLNP] [ITA.GetName].\n\nUn tel geste va assurément contribuer à retourner la situation en notre faveur, mais on ne sait pas comment les [ITA.GetHabitants] vont réagir en découvrant face à eux des soldats [SOV.GetAdjMP]..."
 BBA_ethiopia_communist_events.04.a:0 "Ensemble, [SOV.GetHabitants] et [Root.GetHabitants]\nchasseront les fascistes d'Afrique !"
 BBA_ethiopia_communist_events.05.t:0 "Coup d'État\ncontre [Root.GetLeLaLDir] [Root.GetLeader]"
 BBA_ethiopia_communist_events.05.desc:0 "\nAujourd'hui, plusieurs membres de l'armée et ceux d'une organisation anti-fasciste connue sous le nom de Tikura Anbessa, les « Lions noirs », ont orchestré un coup d'État contre le gouvernement [Root.GetDuDelaDelDir] [Root.GetLeader]. L'Empereur devait inspecter les troupes lorsque plusieurs soldats mécontents se sont jetés sur [Root.GetLuiElleDir] et sa garde rapprochée afin de les placer en état d'arrestation. Pendant ce temps, à [Root.Capital.GetCapitalVictoryPointName], les Lions noirs prenaient le contrôle des infrastructures clefs de la ville, dont le palais impérial.\n\nDe nombreux loyalistes au sein de l'armée et de la police ont été tués au cours de fusillades, mais l'ensemble du territoire [Root.GetAdjMS] se trouve désormais sous le contrôle d'un gouvernement provisoire. La population, lasse de la guerre contre [ITA.GetLeLaLNP] [ITA.GetName], s'est contentée d'accepter avec calme le changement d'autorité.\n\nLa nouvelle administration doit donc maintenant prendre sa première décision : quel sort doit être réservé [Root.GetAuAlaAlDir] [Root.GetLeader] ?"
 BBA_ethiopia_communist_events.05.a:0 "Nous ne pouvons nous aliéner les [Root.GetHabitants],\ncontentons-nous de l'exiler"
 BBA_ethiopia_communist_events.05.b:0 "Tout ennemi du peuple doit répondre\nde ses crimes, en prison !"
 BBA_ethiopia_communist_events.06.t:0 "Dissolution du gouvernement provisoire"
 BBA_ethiopia_communist_events.06.desc:0 "Des officiers soutenus par [SOV.GetLeLaLNP] [SOV.GetName] ont dissous le gouvernement provisoire [ETH.GetAdjMS]. Ils prétendent disposer de preuves fournies par les services de renseignement [SOV.GetAdjMP] indiquant que le gouvernement dirigé par [Root.GetLeLaLDir] [Root.GetLeader] avait trahi les [Root.GetHabitants] en discutant avec [ITA.GetLeLaLNP] [ITA.GetName] pour permettre à [ITA.GetSesLeursNP] troupes d'occuper l'ensemble du pays en échange de dons financiers importants. Après des fusillades avec les Lions noirs, on pense que les anciens membres du gouvernement provisoire soit sont morts, soit ont été arrêtés.\n\nLe haut commandement militaire a pris la tête du pays afin de restaurer l'ordre et de traquer les complices [Root.GetDuDelaDelDir] [Root.GetLeader]. Le nouveau conseil d'administration militaire qui vient d'être formé n'a pas indiqué, toutefois, combien de temps il resterait à la tête du pays."
 BBA_ethiopia_communist_events.06.indy_desc:0 "Des officiers militaires ont dissous le gouvernement provisoire [ETH.GetAdjMS]. Ils prétendent disposer de preuves fournies par les services de renseignement indiquant que le gouvernement dirigé par [Root.GetLeLaLDir] [Root.GetLeader] avait trahi les [Root.GetHabitants] en discutant avec [ITA.GetLeLaLNP] [ITA.GetName] pour permettre à [ITA.GetSesLeursNP] troupes d'occuper l'ensemble du pays en échange de dons financiers importants. Après des fusillades avec les Lions noirs, on pense que les membres du gouvernement soit sont morts, soit ont été arrêtés.\n\nLe haut commandement militaire a pris la tête du pays afin de restaurer l'ordre et de traquer les complices [Root.GetDuDelaDelDir] [Root.GetLeader]."
 BBA_ethiopia_communist_events.06.a:0 "Ces traîtres ont eu le sort\nqu'ils méritaient"
 BBA_ethiopia_communist_events.07.t:0 "[SOV.Capital.GetCapitalVictoryPointName] exige la fin\nde la guerre [ETH.GetAuEnANP] [ETH.GetName]"
 BBA_ethiopia_communist_events.07.desc:0 "\n[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetAOntNP] exigé la cessation immédiate des hostilités entre les troupes [Root.GetAdjFP] et [ETH.GetAdjFP]. Depuis quelque temps, les [SOV.GetHabitants] s'impliquent de manière croissante pour soutenir le régime communiste [ETH.GetAdjMS], et semblent désormais le considérer comme faisant partie de leur sphère d'influence. La menace est donc claire : soit nous renonçons à envahir le pays, soit [SOV.GetLeLaLNP] [SOV.GetName] interviendr[SOV.GetAOntNP] militairement pour nous y contraindre.\n\nReculer maintenant face aux [SOV.GetHabitants] constituerait une véritable humiliation pour [Root.GetLeLaLDir] [Root.GetLeader], mais sommes-nous prêts à risquer un conflit de bien plus grande ampleur en cas de refus ?"
 BBA_ethiopia_communist_events.07.a:0 "[Root.GetLeLaLNPCap] [Root.GetName]\nne négoci[Root.GetEEntNP] pas avec des rouges"
 BBA_ethiopia_communist_events.07.b:0 "Nous ne pouvons risquer\nun tel élargissement du conflit"
 BBA_ethiopia_communist_events.08.t:0 "[ETH.GetLeLaLNPCap] [ETH.GetName] demand[ETH.GetEEntNP]\ndu matériel d'infanterie"
 BBA_ethiopia_communist_events.08.desc:0 "\n[ETH.GetLeLaLNPCap] [ETH.GetName] vien[ETH.GetTNentNP] de nous faire parvenir une demande d'aide pour faire face aux troupes [ITA.GetAdjFP]. Dépourvue du matériel indispensable à n'importe quel fantassin, il est peu probable que l'armée [ETH.GetAdjFS] puisse équiper ses hommes. Toutefois, fournir du matériel [Root.GetAdjMS] va certainement contribuer à dégrader encore nos relations avec [ITA.GetLeLaLDir] [ITA.GetLeader]..."
 BBA_ethiopia_communist_events.08.a:0 "Nous n'avons pas suffisamment\nde fusils pour cela"
 BBA_ethiopia_communist_events.08.b:0 "Nous allons aider nos camarades, évidemment !"
 BBA_ethiopia_communist_events.09.t:0 "Arrivée de matériel d'infanterie [SOV.GetAdjMS]"
 BBA_ethiopia_communist_events.09.desc:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] vien[SOV.GetTNentNP] de nous faire parvenir le matériel d'infanterie qui nous faisait si cruellement défaut contre les [ITA.GetHabitants]. Voilà qui va certainement contribuer de façon décisive à la victoire contre les fascistes !"
 BBA_ethiopia_communist_events.09.a:0 "La balance va bientôt pencher dans notre sens..."
 BBA_ethiopia_communist_events.10.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] refus[SOV.GetEEntNP]\nd'envoyer des armes"
 BBA_ethiopia_communist_events.10.desc:0 "\nLes [SOV.GetHabitants] refusent de nous envoyer le moindre matériel d'infanterie. En dépit de toutes les demandes que lui a présentées la délégation envoyée à [SOV.Capital.GetCapitalVictoryPointName], [SOV.GetLeLaLDir] [SOV.GetLeader] semble avoir d'autres problèmes à régler avant notre propre lutte [Root.GetAuEnANP] [Root.GetName]..."
 BBA_ethiopia_communist_events.10.a:0 "Nous sommes trahis..."
 BBA_ethiopia_communist_events.11.t:0 "[ETH.GetLeLaLNPCap] [ETH.GetName] demand[ETH.GetEEntNP]\nl'envoi de conseillers militaires"
 BBA_ethiopia_communist_events.11.desc:0 "\nLe nouveau régime [ETH.GetAdjMS] semble parfaitement conscient que son armée est largement incapable de livrer une guerre moderne. [ETH.Capital.GetCapitalVictoryPointName] demande donc un soutien afin de réorganiser au mieux ses troupes. Dépêcher des officiers [Root.GetAdjMP] sur place serait une magnifique occasion pour eux d'accumuler de l'expérience sur des terrains différents de ce qu'ils connaissent, tout en permettant peut-être de faire pencher la balance dans le sens [ETH.GetDuDelaDelNP] [ETH.GetName]."
 BBA_ethiopia_communist_events.11.a:0 "C'est assurément une occasion à ne pas manquer !"
 BBA_ethiopia_communist_events.11.b:0 "Nous ne pouvons dévoiler ainsi nos tactiques"
 BBA_ethiopia_communist_events.12.t:0 "Arrivée de matériel [SOV.GetAdjMS]"
 BBA_ethiopia_communist_events.12.desc:0 "Le matériel promis par [SOV.GetLeLaLNP] [SOV.GetName] est arrivé dans nos dépôts et est en cours de distribution parmi les unités."
 BBA_ethiopia_communist_events.12.a:0 "Excellent !"
 BBA_ethiopia_communist_events.14.t:0 "[ETH.GetLeLaLNPCap] [ETH.GetName] souhaiterai[ETH.GetTEntNP]\nformer une force aérienne"
 BBA_ethiopia_communist_events.14.desc:0 "\n[ETH.GetLeLaLNPCap] [ETH.GetName] [ETH.GetAOntNP] demandé notre soutien pour développer une force aérienne. [ETH.GetIlElleNPCap] se propos[ETH.GetEEntNP] donc d'envoyer des volontaires [Root.GetAuEnANP] [Root.GetName] pour qu'ils puissent s'entraîner avec nos propres pilotes dans de vieux avions de réserve.\n\nQuant à nos propres pilotes, ce serait pour eux une occasion parfaite d'acquérir davantage d'expérience et de tester les nouveaux appareils face aux [ITA.GetHabitants]."
 BBA_ethiopia_communist_events.14.a:0 "Cela semble être une excellente idée"
 BBA_ethiopia_communist_events.14.b:0 "Nous devons préserver nos réserves d'appareils"
 BBA_ethiopia_communist_events.15.t:0 "Arrivée de conseillers militaires [SOV.GetAdjMP]"
 BBA_ethiopia_communist_events.15.desc:0 "Des généraux [SOV.GetAdjMP] viennent d'arriver à [Root.Capital.GetCapitalVictoryPointName]. Ils ont aussitôt reçu toutes les informations demandées sur la structure actuelle de nos forces armées et sur la situation de la guerre contre [ITA.GetLeLaLNP] [ITA.GetName]. Espérons qu'ils pourront maintenant contribuer à moderniser nos forces..."
 BBA_ethiopia_communist_events.15.a:0 "Cela fait longtemps\nque nous aurions dû le faire..."
 BBA_ethiopia_communist_events_15_tt:1 "§Y$SOV_semyon_budyonny$§! et §Y$SOV_vasily_kuznetsov$§! vont pouvoir être recrutés comme généraux."
 BBA_ethiopia_communist_events.16.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] refus[SOV.GetEEntNP]\nd'envoyer des conseillers militaires"
 BBA_ethiopia_communist_events.16.desc:0 "\nNos prétendus amis, à [SOV.Capital.GetCapitalVictoryPointName], ont refusé d'envoyer des conseillers militaires pour aider à moderniser notre armée. Mais malgré ce revers nous vaincrons les fascistes et poursuivrons seuls les réformes engagées."
 BBA_ethiopia_communist_events.16.a:0 "On ne peut se fier\naux [SOV.GetHabitants]..."
 BBA_ethiopia_communist_events.17.t:0 "[ETH.GetLeLaLNPCap] [ETH.GetName] demand[ETH.GetEEntNP]\ndes véhicules blindés"
 BBA_ethiopia_communist_events.17.desc:0 "\nUne délégation venue [ETH.GetDuDelaDelNP] [ETH.GetName] est arrivée pour demander aux Commissaires du peuple et à l'armée de [ETH.GetLuiLeurNP] faire parvenir des surplus de véhicules blindés afin de combattre les [ITA.GetHabitants]. [ETH.GetSonLeurNPCap] armée est clairement désavantagée face aux chars [ITA.GetAdjMP]. Toutefois, si accepter de répondre à cette demande permettrait sans doute de repousser l'invasion, cela pourrait aussi créer des tensions avec [ITA.GetLeLaLNP] [ITA.GetName]..."
 BBA_ethiopia_communist_events.17.a:0 "Ce serait un excellent moyen\nde tester notre matériel"
 BBA_ethiopia_communist_events.17.b:0 "Mieux vaut éviter d'envenimer\nencore la situation"
 BBA_ethiopia_communist_events.18.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] refus[SOV.GetEEntNP]\nd'envoyer des blindés"
 BBA_ethiopia_communist_events.18.desc:0 "\n[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetAOntNP] refusé de nous faire parvenir le moindre véhicule blindé pour contrer les [ITA.GetHabitants]. Visiblement, [SOV.GetLeLaLDir] [SOV.GetLeader] s'inquiète que cela suscite de nouvelles tensions avec [ITA.GetLeLaLNP] [ITA.GetName]."
 BBA_ethiopia_communist_events.18.a:0 "Nous devrons donc en trouver ailleurs"
 BBA_ethiopia_communist_events.19.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] nous envoi[SOV.GetEEntNP]\ndes véhicules blindés"
 BBA_ethiopia_communist_events.19.desc:0 "\n[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetAOntNP] accepté de nous faire parvenir des véhicules blindés afin de contribuer à la lutte contre les [ITA.GetHabitants]. S'il ne s'agit évidemment pas des modèles les plus récents, ces véhicules vont être très précieux sur le front – ne serait-ce que pour remonter le moral de nos combattants."
 BBA_ethiopia_communist_events.19.a:0 "Magnifique !"
 BBA_ethiopia_communist_events.20.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] refus[SOV.GetEEntNP]\nde former des pilotes"
 BBA_ethiopia_communist_events.20.desc:0 "\n[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetAOntNP] refusé notre demande de former des pilotes [Root.GetAdjMP]. Nous espérions pouvoir ainsi accélérer la mise sur pied d'une force aérienne, mais les [SOV.GetHabitants] semblent avoir pour l'heure d'autres priorités. Malgré tout, ils nous ont fait parvenir des plans de modèles pour que nous puissions fabriquer nos propres appareils."
 BBA_ethiopia_communist_events.20.a:0 "C'est mieux que rien, sans doute..."
 BBA_ethiopia_communist_events.21.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] accept[SOV.GetEEntNP]\nde former des pilotes"
 BBA_ethiopia_communist_events.21.desc:0 "\nNos camarades [SOV.GetAdjMP] ont accepté de former des pilotes [Root.GetAdjMP], et aussi proposé de nous fournir un certain nombre d'appareils. Cela va donc grandement faciliter nos projets en permettant de mettre sur pied une force aérienne capable de contrer les [ITA.GetHabitants]."
 BBA_ethiopia_communist_events.21.a:0 "Remercions nos camarades [SOV.GetAdjMP] !"
 BBA_ethiopia_communist_events.22.t:0 "[ITA.GetLeLaLDirCap] [ITA.GetLeader] refuse de mettre fin\nà la guerre [ETH.GetAuEnANP] [ETH.GetName]"
 BBA_ethiopia_communist_events.22.desc:0 "\nLes [ITA.GetHabitants] ont jusqu'à présent ignoré toutes nos exigences et poursuivent leurs opérations militaires contre [ETH.GetLeLaLNP] [ETH.GetName]. Il est évident que le seul langage qu'ils comprennent est la force. Si nous décidons de poursuivre le cours actuel de choses, la guerre entre [Root.GetLeLaLNP] [Root.GetName] et [ITA.GetLeLaLNP] [ITA.GetName] va donc devenir inévitable. Toutefois, reculer maintenant rendrait inutile tout le soutien témoigné au régime [ETH.GetAdjMS], et notre stature diplomatique sur la scène internationale en serait grandement diminuée..."
 BBA_ethiopia_communist_events.22.a:0 "[ITA.GetLeLaLDirCap] [ITA.GetLeader]\nva le regretter !"
 BBA_ethiopia_communist_events.22.b:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetNestNesontNP] pas en état\nde livrer une telle guerre..."
 BBA_ethiopia_communist_events.23.t:0 "[SOV.GetLeLaLDirCap] [SOV.GetLeader] recule"
 BBA_ethiopia_communist_events.23.desc:0 "\nLes dirigeants [SOV.GetAdjMP] ont semble-t-il préféré en revenir à des discours moins menaçants et se contenter d'exprimer leur réprobation face à nos actions militaires [ETH.GetAuEnANP] [ETH.GetName]. Sans doute cela n'est-il pas une surprise, mais leurs menaces n'étaient une fois encore rien d'autre que du bluff..."
 BBA_ethiopia_communist_events.23.a:0 "C'est une victoire éclatante\npour le peuple [Root.GetAdjMS] !"
 BBA_ethiopia_communist_events.24.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] assum[SOV.GetEEntNP]\nle contrôle de notre politique étrangère"
 BBA_ethiopia_communist_events.24.desc:0 "\nLes relations diplomatiques entre [ITA.Capital.GetCapitalVictoryPointName] et [SOV.Capital.GetCapitalVictoryPointName] ont désormais débouché sur une guerre ouverte. Les [SOV.GetHabitants] ont donc franchi une étape supplémentaire en garantissant l'indépendance [Root.GetDuDelaDelNP] [Root.GetName], et ils nous aideront désormais militairement à repousser l'invasion [ITA.GetAdjFS] sur le terrain.\n\nToutefois, le prix à payer pour ce secours semble être notre indépendance. Désormais, nous devrons nous assurer que toutes nos décisions relatives à la politique étrangère soient pleinement alignées sur ce qu'édicter[SOV.GetAOntNP] [SOV.GetLeLaLNP] [SOV.GetName]..."
 BBA_ethiopia_communist_events.24.a:0 "Nous allons devoir l'accepter,\npendant un temps du moins..."
 BBA_ethiopia_communist_events.25.t:0 "[ETH.GetLeLaLNPCap] [ETH.GetName] demand[ETH.GetEEntNP]\nune médiation [Root.GetAdjFS]"
 BBA_ethiopia_communist_events.25.desc:0 "\n[ETH.GetLeLaLNPCap] [ETH.GetName] nous [ETH.GetAOntNP] contactés avec l'espoir que nous pourrions assurer une médiation entre [ETH.GetLuiElleEuxNP] et [ITA.GetLeLaLNP] [ITA.GetName]. [ITA.GetCeluiCelleNPCap]-ci rest[ITA.GetEEntNP] parfaitement insensible[ITA.GetXSNP] aux objections de la Société des Nations, aussi une telle médiation va-t-elle sans doute nécessiter de menacer d'un recours à la force. Mieux vaut donc réfléchir posément à ce que nous sommes prêts à risquer pour sauver [ETH.GetLeLaLNP] [ETH.GetName]..."
 BBA_ethiopia_communist_events.25.a:0 "Nous devons mettre fin à ce conflit"
 BBA_ethiopia_communist_events.25.b:0 "Nous allons intervenir,\nmais sous certaines conditions..."
 BBA_ethiopia_communist_events.25.c:0 "Tout cela est beaucoup trop risqué"
 BBA_ethiopia_communist_events.26.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName]\nrefus[SOV.GetEEntNP] la médiation"
 BBA_ethiopia_communist_events.26.desc:0 "\nLes [SOV.GetHabitants] ont écarté toute possibilité de jouer le rôle de médiateurs avec [ITA.GetLeLaLNP] [ITA.GetName]. Selon eux, si [ITA.GetLeLaLDir] [ITA.GetLeader] refuse d'écouter la Société des Nations, cela indique qu'[ITA.GetIlElleDir] devra être menacé[ITA.GetXEDir] ouvertement d'un recours à la force pour reculer. Le risque d'une escalade et d'un conflit majeur entre [ITA.Capital.GetCapitalVictoryPointName] et [SOV.Capital.GetCapitalVictoryPointName] deviendrait dès lors inévitable, ce qui a convaincu [SOV.GetLeLaLDir] [SOV.GetLeader] de ne pas s'engager sur cette voie."
 BBA_ethiopia_communist_events.26.a:0 "Donc, [SOV.GetLeLaLDir] [SOV.GetLeader] nous utilise\npour saigner les [ITA.GetHabitants] ?"
 BBA_ethiopia_communist_events.27.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] renonc[SOV.GetEEntNP]\nà faire reculer les [ITA.GetHabitants]"
 BBA_ethiopia_communist_events.27.desc:0 "\n[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetAOntNP] préféré renoncer à [SOV.GetSesLeursNP] engagements à mettre un terme à l'agression [ITA.GetAdjFS]. Tout laisse croire que les promesses d'entrée en guerre [SOV.GetDuDelaDelDir] [SOV.GetLeader] n'étaient que du bluff. Et [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP] donc seul[Root.GetXENP] maintenant pour trouver un terme au conflit..."
 BBA_ethiopia_communist_events.27.a:0 "$BBA_ethiopia_communist_events.10.a$"
 BBA_ethiopia_communist_events.28.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] exig[SOV.GetEEntNP]\nun alignement sur les questions de politique étrangère"
 BBA_ethiopia_communist_events.28.desc:0 "\nLa confrontation diplomatique entre [ITA.GetHabitants] et [SOV.GetHabitants] a fini par s'apaiser, les premiers acceptant finalement de mettre un terme au conflit. Notre indépendance est désormais garantie par [SOV.Capital.GetCapitalVictoryPointName], et [SOV.GetLeLaLDir] [SOV.GetLeader] a clairement indiqué que toute attaque contre [Root.GetLeLaLNP] [Root.GetName] serait à partir de maintenant regardée comme une agression contre [SOV.GetLeLaLNP] [SOV.GetName] [SOV.GetLuiElleEuxNP]-même[SOV.GetXSNP].\n\nToutefois, le prix à payer pour bénéficier de cette intervention et permettre la fin du conflit semble être rien moins que notre indépendance : il nous a été demandé, à compter d'aujourd'hui, de veiller à ce que toute décision relative à la politique étrangère soit pleinement alignée sur ce qu'édictera [SOV.Capital.GetCapitalVictoryPointName]..."
 BBA_ethiopia_communist_events.28.a:0 "$BBA_ethiopia_communist_events.24.a$"
 BBA_ethiopia_communist_events.29.t:0 "Réussite de la médiation [SOV.GetAdjFS]"
 BBA_ethiopia_communist_events.29.desc:0 "\nLa confrontation diplomatique entre [ITA.GetHabitants] et [SOV.GetHabitants] a fini par s'apaiser, les premiers acceptant finalement de mettre un terme au conflit. Cela constitue donc une victoire immense contre le fascisme, même s'il est très peu probable que cela marque la fin de notre lutte. Espérons au moins que nous pourrons continuer de coopérer à l'avenir avec nos camarades [SOV.GetAdjMP] !"
 BBA_ethiopia_communist_events.29.a:0 "Nous leur serons à jamais redevables !"
 bba_news.1.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] exig[SOV.GetEEntNP] la fin\nde la guerre entre [ITA.GetHabitants] et [ETH.GetHabitants]"
 bba_news.1.desc:0 "\n\nLa menace qu'éclate un conflit majeur a pris de cours les dirigeants du monde entier aujourd'hui. [SOV.GetLeLaLDirCap] [SOV.GetLeader] a en effet exigé [ITA.GetDuDelaDelNP] [ITA.GetName] qu'[ITA.GetIlElleNP] renonc[ITA.GetEEntNP] immédiatement à envahir [ETH.GetLeLaLNP] [ETH.GetName] – indiquant clairement que si [ITA.GetLeLaLDir] [ITA.GetLeader] ne rappelait pas ses troupes, [SOV.GetIlElleDir] devrait recourir à la force pour l'y contraindre.\n$tab_news$Au cours de ces derniers mois, [SOV.GetLeLaLNP] [SOV.GetName] [SOV.GetAOntNP] à plusieurs reprises soutenu les [ETH.GetHabitants], par l'envoi d'armement ou de conseillers. Ce dernier geste confirme donc qu'[SOV.GetIlElleNP] considèr[SOV.GetEEntNP] désormais [ETH.GetLeLaLNP] [ETH.GetName] comme faisant partie intégrante de [SOV.GetSaLeurNP] sphère d'influence."
 bba_news.1.a:0 "Mais [SOV.GetLeLaLDir] [SOV.GetLeader] bluffe,\nn'est-ce pas ?"
 bba_news.2.t:0 "[ITA.GetLeLaLDirCap] [ITA.GetLeader] se résigne\nà la paix avec [ETH.Capital.GetCapitalVictoryPointName]"
 bba_news.2.desc:0 "\n\nÉtonnant retournement de situation : [ITA.GetLeLaLNP] [ITA.GetName] vien[ITA.GetTNentNP] d'accepter de conclure un cessez-le-feu avec [ETH.GetLeLaLNP] [ETH.GetName] ! [ITA.GetSesLeursNPCap] troupes ont déjà entamé un retrait vers la frontière qui avait cours avant le conflit, renonçant ainsi à tous les gains territoriaux survenus entre-temps.\n$tab_news$C'est semble-t-il la résolution [SOV.GetDuDelaDelDir] [SOV.GetLeader] à entrer en guerre en cas de refus [ITA.GetAdjMS] qui a fini par convaincre [ITA.GetLeLaLDir] [ITA.GetLeader] de céder.\n$tab_news$Reste à voir maintenant quelle sera la réaction de la population [ITA.GetAdjFS] face à ce qui ressemble bel et bien à une humiliation..."
 bba_news.2.a:0 "[ITA.GetLeLaLDirCap] [ITA.GetLeader]\npourra-t-[ITA.GetIlElleDir] s'en remettre ?"
 bba_news.3.t:0 "Cessez-le-feu entre [ITA.GetHabitants]\net [ETH.GetHabitants]"
 bba_news.3.desc:0 "\n\nFace à l'enlisement de la guerre [ETH.GetAuEnANP] [ETH.GetName], [ITA.GetLeLaLNP] [ITA.GetName] [ITA.GetAOntNP] été contraint[ITA.GetXENP] d'accepter un cessez-le-feu. De fait, si la plupart des observateurs s'attendaient à ce que l'armée [ETH.GetAdjFS] soit dissoute après le soulèvement communiste dans le pays, [ETH.GetLeLaLDir] [ETH.GetLeader] est au contraire parvenu[ETH.GetXEDir] à retourner la situation, chassant l'occupant de nombreux territoires.\n$tab_news$Malgré tout, la plus grande partie de l'Afrique orientale se trouve toujours sous autorité [ITA.GetAdjFS], aussi est-il difficile de dire si cette paix, pour le moins inattendue, pourra perdurer bien longtemps..."
 bba_news.3.a:0 "Cela risque de ne guère durer..."
 bba_news.4.t:0 "Coup d'État communiste\n[ETH.GetAuEnANP] [ETH.GetName]"
 bba_news.4.desc:0 "\nLes membres des forces armées [ETH.GetAdjFP] et de l'organisation anti-fasciste des Lions noirs ont orchestré un coup d'État contre le gouvernement d'$ETH_haile_selassie$. L'Empereur devait procéder à une inspection des troupes lorsqu'il est tombé dans une embuscade et a été arrêté. Au même moment, à [ETH.Capital.GetCapitalVictoryPointName], les Lions noirs prenaient le contrôle d'infrastructures stratégiques, dont la résidence impériale.\n$tab_news$De nombreux loyalistes au sein de l'armée et de la police ont été tués lors d'escarmouches, mais le reste du pays est désormais sous le contrôle d'un gouvernement provisoire communiste que la population, lassée et épuisée par la guerre contre [ITA.GetLeLaLNP] [ITA.GetName], semble généralement accepter."
 bba_news.4.a:0 "La Révolution progresse !"
 bba_news.4.b:0 "Le péril communiste s'aggrave encore..."
 bba_news.5.t:0 "Formation [ETH.GetDuDelaDelNP] [ETH.GetName]"
 bba_news.5.desc_owns_454:0 "\n[ETH.GetLeLaLDirCap] [ETH.GetLeader] vient de déclarer que, étant donné l'ancienneté de sa lignée, censée remonter au roi Salomon lui-même, et se considérant par conséquent comme seul[ETH.GetXEDir] dirigeant[ETH.GetXEDir] légitime de la $STATE_454$, [ETH.GetIlElleDir] proclamait officiellement la refondation de l'Éthiopie sous le nom [ETH.GetDuDeDNP] [ETH.GetName].\n$tab_news$Ayant déjà arraché le contrôle de la région aux grandes puissances, [ETH.GetIlElleDir] a par ailleurs fait part de son intention de transférer la capitale à Jérusalem. Reste à voir quelles seront les répercussions de telles décisions sur la scène géopolitique..."
 bba_news.5.desc_does_not_own_454:0 "\n[ETH.GetLeLaLDirCap] [ETH.GetLeader] vient de déclarer que, étant donné l'ancienneté de sa lignée, censée remonter au roi Salomon lui-même, [ETH.GetIlElleDir] se considérait désormais comme seul[ETH.GetXEDir] dirigeant[ETH.GetXEDir] légitime de la $STATE_454$, et proclamait officiellement la refondation de l'Éthiopie sous le nom [ETH.GetDuDeDNP] [ETH.GetName].\n$tab_news$Il y a fort à parier que les diverses capitales de la région vont se préparer très vite au risque qu'éclatent de nouvelles querelles territoriales..."
 bba_news.5.a:0 "Gloire à l'hériti[ETH.GetErEreDir] de Salomon !"
 bba_news.5.b:0 "C'est une véritable folie !"
 bba_news.6.t:0 "$bba_news.5.t$"
 bba_news.6.desc:0 "\nAu terme d'un enchaînement d'événements pour le moins surprenants, [ETH.GetLeLaLDir] [ETH.GetLeader] a décidé de faire siennes les croyances du mouvement religieux rastafari, originaire des Caraïbes. Ne se contentant visiblement plus d'être empereur d'Éthiopie, [ETH.GetIlElleDir] est désormais vénéré[ETH.GetXEDir] comme l'incarnation de Dieu, ou plus précisément de « Jah ».\n$tab_news$L'ensemble du pays a par ailleurs été réorganisé, sous le nom [ETH.GetDuDeDNP] [ETH.GetName]. Pour l'heure, bien peu de spécialistes se risquent à dire si [ETH.Capital.GetCapitalVictoryPointName] va faire évoluer en conséquence ses politiques étrangères, ou s'il y a risque de déstabilisation de la scène diplomatique internationale..."
 bba_news.6.a:0 "Loué soit Jah !"
 bba_news.6.b:0 "$bba_news.5.b$"
 bba_news.7.t:0 "Pressions [ITA.GetAdjFP]\nsur [AFA.GetLeLaLNP] [AFA.GetName]"
 bba_news.7.desc:0 "\n\nDes rumeurs prétendent que les troupes [ITA.GetAdjFP] s'apprêteraient à faire mouvement pour annexer [AFA.GetLeLaLNP] [AFA.GetName]. De nombreuses unités auraient été aperçues dans les régions proches de la frontière, et plusieurs sources indiquent que [AFA.GetLeLaLDir] [AFA.GetLeader] subit des pressions diplomatiques importantes pour capituler et éviter un bain de sang pour son peuple.\n$tab_news$Reste à voir, malgré tout, si les [AFA.GetHabitants] sont en mesure de résister à la pression [ITA.GetAdjFS]. Mais la situation paraît désespérée pour ce petit pays isolé..."
 bba_news.7.a:0 "C'est terrible..."
 bba_news.7.b:0 "Nous devons nous préparer à l'inévitable..."
 bba_news.7.c:0 "C'était de toute manière inévitable"
 bba_news.8.t:0 "[AFA.GetLeLaLNPCap] [AFA.GetName] cèd[AFA.GetEEntNP]\naux exigences [ITA.GetAdjFP]"
 bba_news.8.desc:0 "\n\nCela n'aura sans doute surpris personne : [AFA.GetLeLaLNP] [AFA.GetName] [AFA.GetAOntNP] préféré céder aux exigences et capituler face aux forces [ITA.GetAdjFP]. Aucun signe ne montrant que les puissances coloniales de la région ou [ETH.GetLeLaLNP] [ETH.GetName] interviendraient en sa faveur, [AFA.GetLeLaLDir] [AFA.GetLeader] espère ainsi éviter une occupation et un bain de sang parmi la population.\n$tab_news$L'armée [ITA.GetAdjFS] a d'ores et déjà pénétré en territoire [AFA.GetAdjMS] pour prendre aussitôt position sur la frontière [ETH.GetAdjFS]. Rien ne permet pour l'heure de dire si cette occupation sera permanente, ou même si cela aura des conséquences pour le conflit entre [ITA.Capital.GetCapitalVictoryPointName] et [ETH.Capital.GetCapitalVictoryPointName]."
 bba_news.8.a:0 "Tout cela est malheureusement\nfort peu surprenant..."
 bba_news.8.b:0 "Le front s'en trouve rallongé d'autant..."
 bba_news.8.c:0 "[AFA.GetLeLaLDirCap] [AFA.GetLeader]\na fait le bon choix"
 BBA_ethiopia_communist_events.30.t:0 "[ETH.GetLeLaLNPCap] [ETH.GetName] demand[ETH.GetEEntNP]\nun cessez-le-feu"
 BBA_ethiopia_communist_events.30.desc:0 "\nDes représentants [ETH.GetAdjMP] ont demandé un cessez-le-feu dans le conflit qui nous oppose à eux. Étant donné que la guerre ne s'est pas résolue par une victoire aussi rapide que nous pouvions l'espérer, une telle trêve nous offrirait l'occasion de renforcer nos positions dans la région afin de régler d'abord certains problèmes urgents."
 BBA_ethiopia_communist_events.30.a:0 "Mettons donc fin aux combats\n– de manière temporaire, évidemment"
 BBA_ethiopia_communist_events.30.b:0 "La victoire est à notre portée,\nne fléchissons pas maintenant !"
 BBA_ethiopia_communist_events.31.t:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] accept[ITA.GetEEntNP]\nun cessez-le-feu"
 BBA_ethiopia_communist_events.31.desc:0 "\nLes [ITA.GetHabitants] ont accepté un cessez-le-feu. Espérons que cela nous offrira l'occasion d'établir une paix plus durable entre nos pays. Quoi qu'il en soit, nous devrons évidemment rester vigilants, car les combats pourraient bien reprendre à tout moment."
 BBA_ethiopia_communist_events.31.a:0 "Enfin une accalmie dans tous ces massacres..."
 BBA_ethiopia_communist_events.32.t:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] refus[ITA.GetEEntNP]\ntout cessez-le-feu"
 BBA_ethiopia_communist_events.32.desc:0 "\nLes [ITA.GetHabitants] ont refusé toute idée de cessez-le-feu. Ils semblent convaincus de la nécessité pour eux de détruire entièrement [ETH.GetLeLaLNP] [ETH.GetName]. Mais, au moins, la population aura bien conscience désormais qu'il est impossible de raisonner des fascistes, et que notre liberté ne pourra être sauvée que si chacun redouble d'efforts."
 BBA_ethiopia_communist_events.32.a:0 "Ces maudits envahisseurs ne sont pas\nau bout de leurs peines !"
 BBA_ethiopia_communist_events.33.t:0 "La question de l'indépendance érythréenne"
 BBA_ethiopia_communist_events.33.desc:0 "\nAu cours du conflit contre [ITA.GetLeLaLNP] [ITA.GetName], nous sommes parvenus à libérer l'Érythrée du joug fasciste. Nous avons donc maintenant l'occasion d'accorder l'indépendance aux peuples de la région. Malgré tout, les [ITA.GetHabitants] risquent de mal prendre ce geste, ce qui pourrait déstabiliser le fragile accord de paix conclu entre nous."
 BBA_ethiopia_communist_events.33.a:0 "La liberté pour tous !"
 BBA_ethiopia_communist_events.33.b:0 "Ce serait beaucoup trop risqué"
 BBA_ethiopia_communist_events.34.t:0 "La question de l'indépendance somalienne"
 BBA_ethiopia_communist_events.34.desc:0 "\nAu cours du conflit contre [ITA.GetLeLaLNP] [ITA.GetName], nous sommes parvenus à libérer la Somalie du joug fasciste. Nous avons donc maintenant l'occasion d'accorder l'indépendance aux peuples de la région. Malgré tout, les [ITA.GetHabitants] risquent de mal prendre ce geste, ce qui pourrait déstabiliser le fragile accord de paix conclu entre nous."
 BBA_ethiopia_communist_events.34.a:0 "$BBA_ethiopia_communist_events.33.a$"
 BBA_ethiopia_communist_events.34.b:0 "$BBA_ethiopia_communist_events.33.b$"
 BBA_ethiopia_communist_events.35.t:0 "[ETH.GetLeLaLNPCap] [ETH.GetName] demand[ETH.GetEEntNP]\nnotre départ d'Afrique"
 BBA_ethiopia_communist_events.35.desc:0 "\nAprès nous avoir soutenus lors de la guerre civile, [ETH.GetLeLaLNP] [ETH.GetName] [ETH.GetAOntNP] envoyé des représentants pour demander à ce que [Root.GetLeLaLNP] [Root.GetName] entam[Root.GetEEntNP] au plus vite le processus de décolonisation. Selon eux, si nous sommes fidèles aux valeurs pour lesquelles nous avons combattu lors de la guerre, nous ne pouvons pas ne pas soutenir l'autodétermination des peuples d'Afrique. [ETH.GetLeLaLDirCap] [ETH.GetLeader] a donc proposé de travailler de concert pour rétablir une république du Rif indépendante dans le Nord du Maroc."
 BBA_ethiopia_communist_events.35.a:0 "De fait, nous sommes amis des peuples d'Afrique"
 BBA_ethiopia_communist_events.35.b:0 "Ces [ETH.GetHabitants] n'ont pas\nde leçons à nous donner"
 BBA_ethiopia_communist_events.36.t:0 "[SPC.GetLeLaLNPCap] [SPC.GetName] accord[SPC.GetEEntNP]\nl'indépendance au Rif"
 BBA_ethiopia_communist_events.36.desc:0 "\n[SPC.GetLeLaLNPCap] [SPC.GetName] [SPC.GetAOntNP] accepté notre proposition d'établir une république du Rif indépendante dans le Nord du Maroc. C'est donc une étape de plus qui a été franchie dans la lutte pour l'indépendance sur le continent, et dans le monde de façon générale."
 BBA_ethiopia_communist_events.36.a:0 "Le soutien aux [SPC.GetHabitants]\na donc payé"
 BBA_ethiopia_communist_events.37.t:0 "[SPC.GetLeLaLNPCap] [SPC.GetName] refus[SPC.GetEEntNP]\nla décolonisation"
 BBA_ethiopia_communist_events.37.desc:0 "\n[SPC.GetLeLaLNPCap] [SPC.GetName] [SPC.GetAOntNP] répondu avec la plus grande indignation à notre suggestion d'accorder l'indépendance à [SPC.GetSesLeursNP] possessions coloniales. Ces gens ne sont décidément pas meilleurs que les fascistes ou les impérialistes auxquels ils prétendent s'opposer..."
 BBA_ethiopia_communist_events.37.a:0 "Nous les chasserons donc\nd'Afrique par la force"
 BBA_ethiopia_communist_events.37.b:0 "Mieux vaut ne pas trop insister\nsur la question..."
 BBA_ethiopia_communist_events.38.t:0 "[ETH.GetLeLaLNPCap] [ETH.GetName] envoi[ETH.GetEEntNP]\ndu secours"
 BBA_ethiopia_communist_events.38.desc:0 "\nAprès avoir récemment combattu le fascisme dans leur propre pays, des volontaires venus [ETH.GetDuDelaDelNP] [ETH.GetName] sont arrivés en Espagne pour contribuer à notre lutte. [ETH.GetLeLaLDirCap] [ETH.GetLeader] a promis son soutien à notre cause, ainsi qu'une aide matérielle dans les mois prochains."
 BBA_ethiopia_communist_events.38.a:0 "Merci à vous, camarades !"
 BBA_ethiopia_communist_events.39.t:0 "Le Rif libéré"
 BBA_ethiopia_communist_events.39.desc:0 "Avec la libération de la région du Rif de l'occupation, nous avons l'occasion de contraindre [SPC.GetLeLaLNP] [SPC.GetName] à négocier. Mais étant donné qu'[SPC.GetIlElleNP] [SPC.GetAOntNP] trahi notre confiance sur la question de la décolonisation, nous pourrions aussi décider de porter le conflit jusque sur [SPC.GetSonLeurNP] territoire."
 BBA_ethiopia_communist_events.39.a:0 "Nos objectifs sont atteints, cela suffira"
 BBA_ethiopia_communist_events.39.b:0 "Ces [SPC.GetHabitants] ne doivent plus\npouvoir constituer la moindre menace"
 BBA_ethiopia_communist_events.40.t:0 "[ETH.GetLeLaLNPCap] [ETH.GetName] propos[ETH.GetEEntNP]\nde mettre fin aux hostilités"
 BBA_ethiopia_communist_events.40.desc:0 "\nNous n'avons pu préserver notre contrôle sur nos territoires d'Afrique. Le gouvernement [ETH.GetAdjMS], ayant atteint les objectifs qu'il s'était fixés, est donc entré en contact avec nous dans l'espoir de lancer des négociations de paix."
 BBA_ethiopia_communist_events.40.a:0 "Nous n'avons guère le choix..."
 BBA_ethiopia_communist_events.41.t:0 "[ETH.GetLeLaLNPCap] [ETH.GetName] exig[ETH.GetEEntNP]\nle rappel des conseillers [Root.GetAdjMP]"
 BBA_ethiopia_communist_events.41.desc:0 "\nLe gouvernement [ETH.GetAdjMS] nous a informés que nos conseillers militaires présents sur son sol devaient rentrer immédiatement [Root.GetAuEnANP] [Root.GetName]. Il semblerait [ETH.GetQueleQuelaQuelDir] [ETH.GetLeader] a l'intention de faire prendre [ETH.GetAuAlaAlNP] [ETH.GetName] une voie plus indépendante. Si nous n'agissons pas très vite, nous pourrions donc très vite perdre toute influence à [ETH.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.41.a:0 "Après tout ce que nous avons fait pour eux ?"

#SUD Peace
 BBA_ethiopia_communist_events.46.t:0 "[ETH.GetLeLaLNPCap] [ETH.GetName]\noffr[ETH.GetEEntNP] la paix"
 BBA_ethiopia_communist_events.46.desc:0 "\nDes diplomates [ETH.GetAdjMP] nous ont contactés pour faire une offre de paix. Leur proposition est que [Root.GetLeLaLNP] [Root.GetName] renonc[Root.GetEEntNP] à toute revendication sur les territoires [SUD.GetAdjMP] dont [Root.GetIlElleNP] [Root.GetAOntNP] perdu le contrôle face aux troupes [ETH.GetAdjFP] lors du conflit, et qu'un gouvernement [SUD.GetAdjMS] soit formé pour administrer la région. Aucun détail n'a été donné, en revanche, sur l'indépendance de cet éventuel gouvernement [SUD.GetAdjMS]..."
 BBA_ethiopia_communist_events.46.a:0 "[Root.GetLeLaLNPCap] [Root.GetName]\nne renoncer[Root.GetAOntNP] jamais à [Root.GetSesLeursNP] possessions !"
 BBA_ethiopia_communist_events.46.b:0 "Nous n'avons guère d'autre choix..."
#DJI Peace
 BBA_ethiopia_communist_events.47.t:0 "$BBA_ethiopia_communist_events.46.t$"
 BBA_ethiopia_communist_events.47.desc:0 "\nDes diplomates [ETH.GetAdjMP] nous ont contactés pour faire une offre de paix. Leur proposition est que [Root.GetLeLaLNP] [Root.GetName] renonc[Root.GetEEntNP] à toute revendication sur les territoires [DJI.GetAdjMP] dont [Root.GetIlElleNP] [Root.GetAOntNP] perdu le contrôle face aux troupes [ETH.GetAdjFP] lors du conflit, et qu'un gouvernement [DJI.GetAdjMS] soit formé pour administrer la région. Aucun détail n'a été donné, en revanche, sur l'indépendance de cet éventuel gouvernement [DJI.GetAdjMS]..."
