 BBA_ethiopia_communist_events.52.t:0 "[ETH.GetLeLaLNPCap] [ETH.GetName] romp[ETH.GetTEntNP]\ntout lien avec [SOV.GetLeLaLNP] [SOV.GetName]"
 BBA_ethiopia_communist_events.52.desc:0 "\nLe gouvernement [ETH.GetAdjMS] a orchestré une opération destinée à mettre fin à notre influence sur les affaires du pays. L'ensemble du personnel [SOV.GetAdjMS] présent à [ETH.Capital.GetCapitalVictoryPointName] a été escorté par les forces armées [ETH.GetAdjFP] vers des centres de rétention avant que [ETH.GetLeLaLDir] [ETH.GetLeader] n'informe notre ambassade qu'[ETH.GetIlElleDir] assumerait à partir de cet instant le plein contrôle sur les affaires de son pays.\n\nSi nous agissons rapidement, il sera peut-être encore possible de reprendre la situation en main. Mais très bientôt il sera déjà trop tard."
 BBA_ethiopia_communist_events.52.a:0 "Il y a des problèmes plus urgents\nà régler pour l'instant"
 BBA_ethiopia_communist_events.52.b:0 "Donnons donc une bonne leçon\nà [ETH.GetCeCetCetteDir] [ETH.GetLeader]..."

 BBA_ethiopia_communist_events.53.t:0 "$BBA_ethiopia_communist_events.16.t$"
 BBA_ethiopia_communist_events.53.desc:0 "\nDe manière très décevante, les diplomates [SOV.GetAdjMP] nous ont informés qu'ils ne pouvaient nous envoyer de personnel militaire pour l'instant. [SOV.GetLeLaLNPCap] [SOV.GetName] aurai[SOV.GetTEntNP] des problèmes de sécurité à régler, plus proches de [SOV.GetSesLeursNP] frontières, qui doivent être traités en priorité. Malgré tout, en geste de bonne volonté, nous avons reçu une livraison de matériel d'infanterie."
 BBA_ethiopia_communist_events.53.a:0 "C'est toujours mieux que rien..."

 BBA_ethiopia_communist_events.54.t:0 "Une aide secrète\n[JAP.GetDuDelaDelNP] [JAP.GetName]"
 BBA_ethiopia_communist_events.54.desc:0 "\nAvec l'arrivée récente de volontaires [JAP.GetAdjMP] prêts à participer à la lutte dans nos rangs, nous avons été informés que [JAP.Capital.GetCapitalVictoryPointName] avait aussi pris la décision d'envoyer des armes d'infanterie. Cela va assurément être d'une grande aide pour la Révolution. Cependant, le gouvernement [JAP.GetAdjMS] souhaite que nous conservions le secret sur cette contribution afin d'éviter toute répercussion diplomatique avec les autres grandes puissances."
 BBA_ethiopia_communist_events.54.a:0 "Merci à vous, camarades !"

 BBA_ethiopia_communist_events.55.t:0 "Des opposants fuient\n[JAP.GetLeLaLNP] [JAP.GetName]"
 BBA_ethiopia_communist_events.55.desc:0 "\nLa Kenpeitai a rapporté qu'un certain nombre d'opposants avaient échappé à la juridiction impériale à bord de navires marchands faisant route vers l'Afrique de l'Est. Selon la rumeur, il s'agirait de $IA_sakutaro_iwasa$ et $IA_sanshiro_ishikawa$. Selon toute vraisemblance, ils ont l'intention de rejoindre le mouvement révolutionnaire [ETH.GetAuEnANP] [ETH.GetName]."
 BBA_ethiopia_communist_events.55.a:0 "Un problème qui se résout tout seul..."
 BBA_ethiopia_communist_events.55.b:0 "Ces traîtres doivent être ramenés immédiatement !"

 BBA_ethiopia_communist_events.56.t:0 "Départ de volontaires\npour l'Afrique de l'Est"
 BBA_ethiopia_communist_events.56.desc:0 "\nLes services de renseignement ont rapporté avoir aidé un certain nombre de volontaires à gagner l'Afrique de l'Est afin de contribuer à la causer des mouvements révolutionnaires sur place. Parmi ceux-ci se trouvaient notamment $IA_sakutaro_iwasa$ et $IA_sanshiro_ishikawa$."
 BBA_ethiopia_communist_events.56.a:0 "Ganbare, camarades !"
 BBA_ethiopia_communist_events.56.b:0 "Ne pourrait-on faire davantage\npour les [ETH.GetHabitants] ?"

 BBA_ethiopia_communist_events.57.t:0 "[JAP.GetLeLaLNPCap] [JAP.GetName] exig[JAP.GetEEntNP]\nl'extradition immédiate de ressortissants"
 BBA_ethiopia_communist_events.57.desc:0 "\nLe gouvernement [JAP.GetAdjMS] vient de nous faire parvenir une demande officielle d'extradition de tous ses ressortissants arrivés [Root.GetAuEnANP] [Root.GetName] dans l'intention de rejoindre le mouvement révolutionnaire. Le message ne pas fait état de ses intentions, mais il paraît évident que des mesures de rétorsion sont déjà à l'étude en cas de refus de notre part..."
 BBA_ethiopia_communist_events.57.a:0 "Qu'importent les menaces\nde ces réactionnaires ?"

 BBA_ethiopia_communist_events.58.t:0 "Dégradation des relations\navec [ETH.GetLeLaLNP] [ETH.GetName]"
 BBA_ethiopia_communist_events.58.desc:0 "\nComme on pouvait s'y attendre, les agitateurs révolutionnaires qui ont pris le contrôle [ETH.GetDuDelaDelNP] [ETH.GetName] ont refusé d'extrader les opposants [JAP.GetAdjMP] arrivés sur leur territoire. Et, manquant à toute dignité diplomatique, leur réponse contenait toutes sortes de menaces à l'égard de notre glorieux empereur..."
 BBA_ethiopia_communist_events.58.a:0 "Qu'attendre d'autre de ces fous\nqui détruisent leur héritage ?"
 BBA_ethiopia_communist_events.58.b:0 "Nous ne pouvons tolérer\nde telles insultes !"

 BBA_ethiopia_communist_events.59.t:0 "Embargo [JAP.GetAdjMS]"
 BBA_ethiopia_communist_events.59.desc:0 "Il semblerait que le fait de rejeter les exigences [JAP.GetDuDelaDelNP] [JAP.GetName] a touché un point sensible. [JAP.GetSonLeurNPCap] gouvernement vient d'annoncer son intention de soumettre [Root.GetLeLaLNP] [Root.GetName] à l'embargo, pour une durée indéterminée, au prétexte d'« activités idéologiques malveillantes » dans la région de l'Afrique de l'Est."
 BBA_ethiopia_communist_events.59.a:0 "De toute manière, nous n'avons\npas besoin de leurs produits"

 BBA_ethiopia_communist_events.60.t:0 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nnotre offre de paix"
 BBA_ethiopia_communist_events.60.desc:0 "\nDes émissaires [From.GetAdjMP] nous ont informés du refus de leur pays d'accepter la proposition de paix. Selon eux, « l'agression [Root.GetAdjFS] n'était en aucun cas justifiée », aussi n'accepteront-ils autre chose qu'une reddition sans condition pour « travailler enfin à restaurer la paix dans la région »."
 BBA_ethiopia_communist_events.60.a:0 "Quelle bande d'hypocrites..."

 BBA_ethiopia_communist_events.61.t:0 "Les [From.GetHabitants] offrent la paix\ncontre l'indépendance [?ETH.ETH_disputed_colony.GetAdjective]"
 BBA_ethiopia_communist_events.61.desc:0 "\nDes diplomates [From.GetAdjMP] nous ont contactés pour proposer la paix. Leur offre dépend toutefois d'un point crucial : que [Root.GetLeLaLNP] [Root.GetName] renonc[Root.GetEEntNP] à toutes [Root.GetSesLeursNP] revendications sur le territoire [?ETH.ETH_disputed_colony.GetAdjective] perdu au profit [From.GetDuDelaDelNP] [From.GetName] lors du conflit.\n\n[From.Capital.GetCapitalVictoryPointName] promet par ailleurs d'organiser des élections dans les territoires ainsi libérés afin d'y faire élire un gouvernement. Aucune garantie n'a été donnée, toutefois, pour ce qui concerne l'organisation et la surveillance de ces élections..."
 BBA_ethiopia_communist_events.61.a:0 "[Root.GetLeLaLNPCap] [Root.GetName] ne renonc[Root.GetEEntNP] pas\nsi facilement à [Root.GetSesLeursNP] possessions !"
 BBA_ethiopia_communist_events.61.b:0 "Nous n'avons d'autre choix qu'accepter..."

 BBA_ethiopia_communist_events.62.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nnotre offre de paix"
 BBA_ethiopia_communist_events.62.desc:0 "\nDes diplomates [From.GetAdjMP] viennent de nous informer que leur gouvernement était prêt à renoncer à toutes les revendications actuelles [From.GetDuDelaDelNP] [From.GetName] dans les territoires [?ETH.ETH_disputed_colony.GetAdjective] libérés par les forces [Root.GetAdjFP], et que [From.Capital.GetCapitalVictoryPointName] avait immédiatement lancé le repli de ses troupes jusqu'aux nouvelles frontières [From.GetAdjFP]."
 BBA_ethiopia_communist_events.62.a:0 "C'est une victoire héroïque\ncontre l'impérialisme !"

 BBA_african_union_events.1.t:0 "Offre d'entrée\ndans l'Organisation de l'unité africaine"
 BBA_african_union_events.1.desc:0 "\nÀ l'issue d'un vote de ses membres, l'Organisation de l'unité africaine a décidé d'offrir [Root.GetAuAlaAlNP] [Root.GetName] d'y entrer. L'Organisation a pour objectif de réunir les pays africains afin de discuter et coopérer sur les problèmes qui se posent à tous.\n\nSi nous décidions de l'intégrer, cela pourrait déboucher sur des accords de défense mutuelle entre les États membres ; mais nous devrions aussi nous contraindre à respecter les règles de l'organisation."
 BBA_african_union_events.1.a:0 "Cela serait tout à fait bénéfique\npour [Root.GetLeLaLNP] [Root.GetName]"
 BBA_african_union_events.1.b:0 "Ce petit club ne présente aucun intérêt pour nous"
 BBA_african_union_events.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nd'intégrer l'Organisation de l'unité africaine"
 BBA_african_union_events.2.desc:0 "\n[From.Capital.GetCapitalVictoryPointName] a accepté de devenir membre de l'Organisation de l'unité africaine. Espérons que cela marque le début d'une coopération des plus fructueuses entre [From.GetLeLaLNP] [From.GetName] et [Root.GetLeLaLNP] [Root.GetName]."
 BBA_african_union_events.2.a:0 "Nous serons plus forts ensemble"
 BBA_african_union_events.3.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'intégrer l'Organisation de l'unité africaine"
 BBA_african_union_events.3.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] rejeté toute proposition d'intégrer l'Organisation de l'unité africaine. Nous ne savons pas si cela est dû à des débats sur la scène politique intérieure [From.GetAdjFS] ou si cela démontre des ambitions sur la scène politique africaine incompatibles avec celles de l'Organisation. Peut-être les [From.GetHabitants] se raviseront-ils à l'avenir ?"
 BBA_african_union_events.3.a:0 "Quoi qu'il en soit,\nc'est véritablement regrettable"
 BBA_african_union_events.4.t:1 "Offre de participation\nà la [ETH_GetCentralBankName]"
 BBA_african_union_events.4.desc:1 "\nL'Organisation de l'unité africaine a décidé la création d'une [ETH_GetCentralBankName] ayant pour mandat de gérer une monnaie commune à l'ensemble de l'organisation, en plein développement. Le but est que tous les États membres puissent, en partageant une monnaie commune, voir leurs économies nationales progressivement intégrées les unes aux autres.\n\nUne telle décision présentera indéniablement de grands avantages à l'avenir, mais sur le court terme de nombreux problèmes risquent de se poser, le temps que la population s'habitue à cette devise nouvelle."
 BBA_african_union_events.4.a:0 "Les avantages à long terme compenseront\nlargement quelques désagréments passagers"
 BBA_african_union_events.4.b:0 "Nous ne pouvons risquer\nde ruiner notre économie"
 BBA_african_union_events.5.t:1 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde participer à la [ETH_GetCentralBankName]"
 BBA_african_union_events.5.desc:1 "\nLe gouvernement [From.GetAdjMS] a refusé la participation de son pays à la [ETH_GetCentralBankName], préférant visiblement conserver, au moins pour un temps, le plein contrôle sur sa monnaie et les tarifs douaniers à ses frontières."
 BBA_african_union_events.5.a:0 "C'est une décision à courte vue..."
 BBA_african_union_events.6.t:1 "[From.GetLeLaLNPCap] [From.GetName] intègr[From.GetEEntNP]\nla [ETH_GetCentralBankName]"
 BBA_african_union_events.6.desc:1 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté d'intégrer la [ETH_GetCentralBankName] et déjà lancé les processus qui permettront d'aligner progressivement [From.GetSaLeurNP] propre monnaie sur la devise commune aux pays membres. Cela promet donc de faciliter, très bientôt, les échanges entre nos pays."
 BBA_african_union_events.6.a:0 "Les [From.GetHabitants] ont pris la bonne décision"
 BBA_african_union_events.7.t:0 "Proposition d'entrée\nau Conseil exécutif de l'OUA"
 BBA_african_union_events.7.desc:0 "\nL'Organisation de l'unité africaine a établi un Conseil exécutif. Ce conseil est composé de représentants des pays membres et vise à gérer les affaires politiques afin que tous appliquent une réponse coordonnée aux problèmes concernant les affaires intérieures et étrangères.\n\nIntégrer le Conseil reviendrait à faire un premier pas vers une intégration économique et politique avec les autres membres ; mais cela veut aussi dire que [Root.GetLeLaLNP] [Root.GetName] devrai[Root.GetTEntNP] renoncer à une part de sa souveraineté."
 BBA_african_union_events.7.a:0 "Une intégration plus poussée serait une bonne chose"
 BBA_african_union_events.7.b:0 "Nous n'avons pas signé pour ça"
 BBA_african_union_events.8.t:0 "[From.GetLeLaLNPCap] [From.GetName] intègr[From.GetEEntNP]\nle Conseil exécutif de l'OUA"
 BBA_african_union_events.8.desc:0 "\nLe gouvernement [From.GetAdjMS] a accepté d'entrer au sein du Conseil exécutif de l'Organisation de l'unité africaine. Il a d'ores et déjà lancé les processus visant à ratifier les traités reconnaissant l'autorité du Conseil pour toutes les questions d'ordre juridique."
 BBA_african_union_events.8.a:0 "C'est un pas de plus vers une véritable intégration"
 BBA_african_union_events.9.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'intégrer le Conseil exécutif de l'OUA"
 BBA_african_union_events.9.desc:0 "\nLe gouvernement [From.GetDuDelaDelNP] [From.GetName] a refusé d'intégrer le Conseil exécutif de l'Organisation de l'unité africaine. [From.GetLeLaLDirCap] [From.GetLeader] semble s'inquiéter de la perte de souveraineté que cela engendrerait pour son pays et préfère donc pouvoir conserver le droit de signer des accords avec les pays étrangers en dehors du cadre de l'Organisation, sans devoir passer par l'approbation du Conseil."
 BBA_african_union_events.9.a:0 "Mais pourquoi ces [From.GetHabitants]\nsont-ils même membres de l'OUA ?"
 BBA_african_union_events.10.t:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetFaitFontNP]\nla promotion de l'OUA"
 BBA_african_union_events.10.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] lancé une véritable campagne de propagande [Root.GetAuEnANP] [Root.GetName] afin d'y améliorer la perception sur l'Organisation de l'unité africaine. C'est incontestablement un moyen de faire pression sur le gouvernement afin qu'il accepte une plus grande intégration du pays au sein de l'OUA."
 BBA_african_union_events.10.a:0 "Les [From.GetHabitants] devraient cesser\nde se mêler de nos affaires..."
 BBA_african_union_events.11.t:0 "Menaces [From.GetAdjFP]"
 BBA_african_union_events.11.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] menacé de manière nominative certains membres du gouvernement [Root.GetAdjMS] si nous ne commençons pas à aligner nos politiques sur celles de [From.Capital.GetCapitalVictoryPointName]. C'est incontestablement un moyen de faire pression sur nous afin que nous acceptions une plus grande intégration au sein de l'Organisation de l'unité africaine."
 BBA_african_union_events.11.a:0 "Nous serons plus vigilants à l'avenir"
 BBA_african_union_events.11.b:0 "[From.GetLeLaLDirCap] [From.GetLeader]\ndoit cesser immédiatement !"
 BBA_african_union_events.12.t:0 "Lancement du processus d'intégration\nau sein de l'OUA"
 BBA_african_union_events.12.desc:0 "\nL'Organisation de l'union africaine vient de lancer le processus d'intégration complète [Root.GetDuDelaDelNP] [Root.GetName] en son sein. Nous pouvons espérer que cela marque le début d'une ère positive dans l'histoire de notre peuple, mais reste à voir malgré tout quel sera le but ultime de l'Union."
 BBA_african_union_events.12.a:0 "Nous savions que ce jour viendrait"
 BBA_african_union_events.13.t:0 "$BBA_african_union_events.14.t$"
 BBA_african_union_events.13.desc:0 "$BBA_african_union_events.14.desc$"
 BBA_african_union_events.13.a:0 "$BBA_african_union_events.14.a$"
 BBA_african_union_events.14.t:0 "[From.GetLeLaLNPCap] [From.GetName] quitt[From.GetEEntNP]\nl'Organisation de l'unité africaine"
 BBA_african_union_events.14.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] vient d'en faire l'annonce : [From.GetLeLaLNP] [From.GetName] se retir[From.GetEEntNP] de l'Organisation de l'unité africaine. Selon [From.GetLuiElleDir], la direction prise par l'OUA suscitait quelques inquiétudes à [From.Capital.GetCapitalVictoryPointName], qui avait par ailleurs l'impression que plusieurs des valeurs sur lesquelles a été fondée l'Organisation avaient été trahies à plusieurs reprises."
 BBA_african_union_events.14.a:0 "Un point d'accord avec [From.GetLuiElleDir] :\nnous ne sommes pas d'accord du tout"
 BBA_african_union_events.14.b:0 "C'est une véritable insulte, envers l'OUA\nautant qu'envers [Root.GetLeLaLNP] [Root.GetName] !"
 BBA_african_union_events.15.t:0 "Proposition d'entrée\ndans l'accord de défense de l'OUA"
 BBA_african_union_events.15.desc:0 "\nL'Organisation de l'unité africaine vient de proposer de ratifier un accord de défense mutuelle entre l'ensemble des pays membres. Dans les faits, toute attaque lancée contre l'un de ces membres signataires serait considérée comme une attaque lancée contre l'ensemble des membres.\n\nL'objectif est évidemment que cela constitue une dissuasion suffisante pour décourager tout potentiel agresseur extérieur d'agir de la sorte, tout en visant aussi à empêcher tout risque de conflits entre les membres eux-mêmes."
 BBA_african_union_events.15.a:0 "Cela permettra ainsi d'écarter\ntout risque de guerre"
 BBA_african_union_events.15.b:0 "Un tel accord n'intéresse\nen rien [Root.GetLeLaLNP] [Root.GetName]"
 BBA_african_union_events.16.t:0 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nl'accord de défense de l'OUA"
 BBA_african_union_events.16.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] rejeté toute ratification de l'accord de défense mutuelle proposé par l'Organisation de l'unité africaine. Il conviendra de déterminer à l'avenir si ce refus pourrait marquer un changement sur le long terme de l'attitude du pays envers l'OUA, ou si la proposition a simplement été mal reçue du fait de questions politiques intérieures concomitantes."
 BBA_african_union_events.16.a:0 "Malgré tout, ce refus\nne peut qu'éveiller la suspicion..."
 BBA_african_union_events.17.t:0 "[From.GetLeLaLNPCap] [From.GetName] ratifi[From.GetEEntNP]\nl'accord de défense de l'OUA"
 BBA_african_union_events.17.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté de devenir membre[From.GetXSNP] de l'accord de défense mutuelle de l'Organisation de l'unité africaine. Désormais, [From.GetHabitants], [Root.GetHabitants] et tous les autres seront obligés de se protéger les uns les autres aussitôt qu'une attaque visera n'importe quel pays signataire de l'accord."
 BBA_african_union_events.17.a:0 "C'est une excellente nouvelle"
 BBA_african_union_events.18.t:0 "Application de l'accord de défense de l'OUA"
 BBA_african_union_events.18.desc:0 "Un pays signataire de l'accord de défense mutuelle de l'Organisation de l'unité africaine est attaqué. [Root.GetLeLaLNPCap] [Root.GetName] se trouv[Root.GetEEntNP] donc contraint[Root.GetXENP] de l'aider militairement. Si nous refusions, nous devrions sans aucun doute quitter l'accord, ce qui dégraderait de manière évidente nos relations diplomatiques avec les autres pays signataires."
 BBA_african_union_events.18.a:0 "[Root.GetLeLaLNPCap] [Root.GetName]\nv[Root.GetAOntNP] évidemment intervenir !"
 BBA_african_union_events.18.b:0 "N'était-ce pas une erreur\nde signer cet accord ?"
 BBA_african_union_events.19.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nvien[From.GetTNentNP] à notre secours"
 BBA_african_union_events.19.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté d'appliquer les termes de l'accord de défense mutuel de l'Organisation de l'unité africaine, et [From.GetSestSesontNP] donc engagé[From.GetXENP] à contribuer à la défense [Root.GetDuDelaDelNP] [Root.GetName]."
 BBA_african_union_events.19.a:0 "À nous tous, nous l'emporterons !"
 BBA_african_union_events.20.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'appliquer l'accord de défense mutuelle de l'OUA"
 BBA_african_union_events.20.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] refusé d'appliquer les termes de l'accord de défense mutuelle de l'Organisation de l'unité africaine. [From.GetIlElleNPCap] v[From.GetAOntNP] évidemment se trouver exclu[From.GetXENP] sans tarder des pays membres."
 BBA_african_union_events.20.a:0 "Les [From.GetHabitants]\nnous ont tous trahis !"
 BBA_african_union_events.21.t:0 "Croissance économique [Root.GetAdjFS]"
 BBA_african_union_events.21.desc:1 "Lorsque [Root.GetLeLaLNP] [Root.GetName] [Root.GetAOntNP] décidé d'adopter la monnaie commune proposée par la [ETH_GetCentralBankName], [Root.GetSonLeurNP] économie s'en est ressentie. Depuis lors, la situation économique s'est toutefois grandement améliorée, et le pays connaît une forte croissance, plus importante encore qu'auparavant. Les économistes attribuent cela à l'abaissement des barrières douanières avec les autres pays membres de l'Organisation de l'unité africaine qui ont eux aussi choisi d'intégrer davantage nos économies."
 BBA_african_union_events.21.a:1 "Nos efforts ont donc payé"
 BBA_african_union_events.22.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nne se laiss[From.GetEEntNP] pas intimider"
 BBA_african_union_events.22.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a paru parfaitement indigné[From.GetXEDir] que nous tentions de l'intimider. Il paraît peu probable que [From.GetLeLaLNP] [From.GetName] se montr[From.GetEEntNP] prêt[From.GetXENP] à coopérer avec nous avant quelque temps..."
 BBA_african_union_events.22.a:0 "Et... [From.GetIlElleDirCap] a l'intention\nde bouder longtemps ?"
 BBA_african_union_events.23.t:0 "[From.GetLeLaLNPCap] [From.GetName] intimidé[From.GetXENP]"
 BBA_african_union_events.23.desc:0 "\nLe gouvernement [From.GetAdjMS] a semblé suffisamment intimidé pour tout faire pour lever nos inquiétudes au regard de sa politique et son attitude au sein de l'Organisation de l'unité africaine. [From.GetLeLaLDirCap] [From.GetLeader] a été jusqu'à promettre que l'ambassadeur [Root.GetAdjMS] à [From.Capital.GetCapitalVictoryPointName] serait désormais consulté avant que des décisions engageant l'ensemble de l'OUA soient prises."
 BBA_african_union_events.23.a:0 "[From.GetIlElleDirCap] semble donc avoir compris..."

####### ITALY ######

 BBA_italy_second_italo_ethiopian_war.1.t:0 "[From.GetLeLaLNPCap] [From.GetName]\noffr[From.GetEEntNP] la paix"
 BBA_italy_second_italo_ethiopian_war.1.desc:1 "\nLes [From.GetHabitants] prennent la fuite ! Nos puissantes armées leur ont désormais infligé de telles pertes qu'ils se présentent devant [Root.GetLeLaLDir] [Root.GetLeader] à genoux, [Root.GetLeLaFDir] priant d'accepter la paix ! [Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] été ravagé[Root.GetXENP] par le conflit, et le peuple accueillerait avec plaisir le retour à la paix.\n\nToutefois, nous devons aussi garder à l'esprit que nous tenons là une magnifique occasion de tirer tout le parti possible de la victoire, en nous assurant qu'aucune autre puissance européenne ne se risquera à l'avenir à lancer une nouvelle invasion."
 BBA_italy_second_italo_ethiopian_war.1.a:0 "La paix, enfin !"
 BBA_italy_second_italo_ethiopian_war.1.b:0 "Nous devons pousser notre avantage !"
 BBA_italy_second_italo_ethiopian_war.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nnotre offre de paix"
 BBA_italy_second_italo_ethiopian_war.2.desc:0 "\nLes Abyssins ont accepté notre généreuse offre de paix. Nous sommes bien loin de cette victoire glorieuse que nous avions imaginée lorsque le conflit a éclaté ; mais peut-être l'idée que la guerre est enfin terminée pourra-t-elle consoler les [Root.GetHabitants].\n\nIl ne fait aucun doute que nous surmonterons cette humiliation d'une façon ou d'une autre, comme nous l'avons déjà fait tant de fois au cours de notre histoire. Et, une fois encore [Root.GetLeLaLNP] [Root.GetName] se relèver[Root.GetAOntNP], plus fort[Root.GetXENP] que jamais !"
 BBA_italy_second_italo_ethiopian_war.2.a:0 "Tout cela est malgré tout fort embarrassant..."
 BBA_italy_second_italo_ethiopian_war.3.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] la paix"
 BBA_italy_second_italo_ethiopian_war.3.desc:0 "\nPuisqu'ils veulent la guerre, ils l'auront ! Les Abyssins ont refusé notre généreuse offre de paix et semblent déterminés à poursuivre le conflit. Montrons donc à ces fous ce qu'est la véritable bravoure [Root.GetAdjFS] ! Tout cela n'est après tout qu'un revers, et bientôt l'ennemi sera repoussé dans les montagnes, et tout son territoire envahi !"
 BBA_italy_second_italo_ethiopian_war.3.a:0 "Nous aurons bientôt renversé la situation !"

#1st Missiolini localized at the beginning of the file along with Italo-Ethiopian War events
 BBA_italy_missiolinis.02_north.t:0 "Impasse sur le front nord"
 BBA_italy_missiolinis.02_north.desc:0 "Le succès tant espéré de la contre-offensive dans le Nord de l'Abyssinie ne s'est pas produit. Le Duce est persuadé que le monde entier se moque maintenant de lui et de l'armée [Root.GetAdjFS], incapable d'obtenir le moindre résultat – au point qu'il paraît tenté de prendre en personne la tête des troupes dans le Nord pour s'assurer que l'armée soit davantage motivée et mieux commandée."
 BBA_italy_missiolinis.02_north.a:0 "Nous finirons bien par l'emporter..."
 BBA_italy_missiolinis.02_north.b:0 "Il faut revoir toute la chaîne de commandement"
 BBA_italy_missiolinis.02_north.c:0 "C'est un échec lamentable !"
 BBA_italy_missiolinis.04_south.t:0 "Impasse sur le front sud"
 BBA_italy_missiolinis.04_south.desc:0 "La contre-offensive dans le Sud de l'Abyssinie est loin d'avoir atteint les objectifs fixés par le Duce, qui a passé un long moment à grommeler qu'il n'était entouré que d'idiots et d'incompétents. Il semble fermement persuadé que le haut commandement travaille contre lui et que les généraux n'aspirent qu'à voir la guerre tourner en défaveur [Root.GetDuDelaDelNP] [Root.GetName]."
 BBA_italy_missiolinis.04_south.a:0 "$BBA_italy_missiolinis.02_north.a$"
 BBA_italy_missiolinis.04_south.b:0 "$BBA_italy_missiolinis.02_north.b$"
 BBA_italy_missiolinis.04_south.c:0 "$BBA_italy_missiolinis.02_north.c$"
 BBA_italy_missiolinis.03_north.t:1 "Avancées dans le Nord de l'Éthiopie"
 BBA_italy_missiolinis.03_north.desc:0 "Mussolini passe beaucoup de temps à louer les troupes présentes dans le Nord de l'Abyssinie et à faire part de son admiration pour avoir réussi à repousser l'ennemi. Non pas qu'il ait jamais douté du courage de l'armée – tant qu'elle est motivée par son Duce et dispose de tout ce qui lui est indispensable."
 BBA_italy_missiolinis.03_north.a:0 "L'ennemi s'est même enfui en courant !"
 BBA_italy_missiolinis.05_south.t:1 "Avancées dans le Sud de l'Éthiopie"
 BBA_italy_missiolinis.05_south.desc:0 "Réjoui par les succès rencontrés par les troupes [Root.GetAdjFP] dans le Sud de l'Abyssinie, Mussolini passe son temps à saluer le courage de nos hommes et leur dévouement pour mettre fin au conflit. Selon lui, il n'a jamais eu le moindre doute que nos armées finiraient par l'emporter sur l'ennemi – une fois reçu de leur Duce tout le soutien nécessaire."
 BBA_italy_missiolinis.05_south.a:0 "L'ennemi a été repoussé !"
 BBA_italy_missiolinis.11.t:0 "Mettre fin à la guerre"
 BBA_italy_missiolinis.11.desc:0 "Le Duce veut que la guerre en Abyssinie soit terminée au plus vite, de manière que [ITA.GetLeLaLNP] [ITA.GetName] puiss[ITA.GetEEntNP] consacrer toute [ITA.GetSonLeurNP] attention à s'acquérir la gloire sur d'autres fronts. La conquête des anciens territoires de l'empire d'Aksoum [ITA.GetLuiLeurNP] permettrait de s'assurer d'être vu[ITA.GetXENP] désormais comme l'un des grands empires du monde.\n\nToutes les poches de résistance dans la région doivent donc être réduites, et l'ensemble du territoire placé sous l'autorité de [ITA.Capital.GetCapitalVictoryPointName]."
 BBA_italy_missiolinis.11.a:0 "L'ennemi sera bientôt vaincu !"
 BBA_italy_missiolinis.12.t:0 "Les combats se poursuivent"
 BBA_italy_missiolinis.12.desc:0 "Le simple fait que l'Abyssinie soit encore indépendante et en mesure de résister à l'occupation plonge le Duce dans une rage folle. Il n'arrête pas de fulminer, non pas seulement pour lui, mais aussi [Root.GetLeLaLNP] [Root.GetName] et les [Root.GetHabitants]. À l'entendre, s'il avait pris en personne la tête des troupes pour les dernières opérations, la guerre serait déjà terminée..."
 BBA_italy_missiolinis.12.a:0 "Ces gens sont plus coriaces\nque nous le pensions..."
 BBA_italy_missiolinis.13.t:1 "L'Éthiopie conquise"
 BBA_italy_missiolinis.13.desc:0 "Mussolini est tout à sa joie et n'a de cesse de raconter à quiconque veut bien l'écouter la victoire récente de l'armée [Root.GetAdjFS]. À l'entendre, il n'a jamais eu le moindre doute que nous finirions par l'emporter de manière triomphale, en dépit de tous les revers rencontrés. Enfin, l'échec de la première guerre contre l'Abyssinie est vengé !\n\nLe Duce a salué cette conquête comme une victoire pour le fascisme et le gouvernement, allant jusqu'à dire que les [Root.GetHabitants] étaient « plus forts et plus unis qu'ils ne l'ont jamais été de toute leur histoire »."
 BBA_italy_missiolinis.13.a:0 "L'histoire n'avance\nqu'à la mesure du sang versé"
 BBA_italy_missiolinis.21.t:1 "Pacification de l'Éthiopie"
 BBA_italy_missiolinis.21.desc:0 "Le Duce a proclamé de manière officielle que les Abyssins avaient été vaincus et leurs troupes en fuite, le moral brisé après la défaite subie. Mais, en privé, il n'a de cesse de les maudire pour leur résistance et leur méfiance envers les autorités [ITA.GetAdjFP]. Il a donc donné l'ordre que toute opposition sur place soit réprimée par la force et que soient instituées des lois qui permettront de surveiller de près la population indigène. Il souhaite s'assurer que tout le territoire soit pacifié au plus vite et reste soumis à [ITA.Capital.GetCapitalVictoryPointName]."
 BBA_italy_missiolinis.21.a:0 "Nous allons enfin leur assurer\nla paix et la stabilité"
 BBA_italy_missiolinis.22.t:1 "L'Éthiopie continue de résister"
 BBA_italy_missiolinis.22.desc:0 "Les territoires abyssins sont encore bien loin d'être pacifiés, et la résistance à l'occupation reste vive. Le Duce se montre furieux, autant envers les indigènes qu'envers les autorités [ITA.GetAdjFP] sur place, incapables qu'elles sont de réprimer l'opposition, faisant la honte du pays. Il ne cesse de dire que les colons [ITA.GetAdjMP] ont l'air de sauvages, et se comportent comme tels – ce qui ne fait rien pour inspirer confiance aux Abyssins..."
 BBA_italy_missiolinis.22.a:0 "$BBA_italy_missiolinis.12.a$"
 BBA_italy_missiolinis.23.t:1 "L'Éthiopie pacifiée"
 BBA_italy_missiolinis.23.desc:0 "La résistance en Abyssinie a enfin été écrasée, depuis les sommets montagneux jusque dans les grandes plaines désertiques, et les indigènes trouvent enfin leur place dans le nouveau système imposé par les autorités [Root.GetAdjFP]. Ravi, Mussolini a déclaré qu'il peut enfin consacrer toute son attention à d'autres questions et veiller à ce que [Root.GetLeLaLNP] [Root.GetName] puiss[Root.GetEEntNP] désormais prospérer et s'emparer de ce qui [Root.GetLuiLeurNP] revient de plein droit."
 BBA_italy_missiolinis.23.a:0 "Gloire [Root.GetAuAlaAlNP] [Root.GetName] !"
 BBA_italy_missiolinis.31.t:0 "Programme d'industrialisation"
 BBA_italy_missiolinis.31.desc:0 "Pour assurer la prospérité [ITA.GetDuDelaDelNP] [ITA.GetName], le Duce a projeté d'accroître les capacités de production. Pour faire vivre sa vision, il va nous falloir disposer de davantage d'usines, capables de soutenir la croissance de notre empire si dynamique."
 BBA_italy_missiolinis.31.a:0 "Faisons donc cela"
 BBA_italy_missiolinis.32.t:0 "Retard du programme d'industrialisation"
 BBA_italy_missiolinis.32.desc:0 "Le Duce trouve quelque peu troublante l'incapacité à fournir [ITA.GetAuAlaAlNP] [ITA.GetName] une base industrielle. Il ne cesse de se plaindre des obstacles qui se dressent devant lui, dont il n'est bien évidemment en rien responsable, qui empêchent de mettre en œuvre sa vision d'un pays prospère."
 BBA_italy_missiolinis.32.a:0 "Nous devons poursuivre nos efforts"
 BBA_italy_missiolinis.33.t:0 "Réussite du programme d'industrialisation"
 BBA_italy_missiolinis.33.desc:0 "Mussolini a salué la mise en service des usines flambant neuves comme la première étape indispensable à la modernisation du secteur industriel [ITA.GetAdjMS]. Il se montre ravi de l'accroissement de la production dans le pays, ce qui devrait lui permettre de pousser plus loin sa vision du renforcement du pays."
 BBA_italy_missiolinis.33.a:0 "C'est un premier pas vers la gloire"
 BBA_italy_missiolinis.41.t:0 "Renforcement de l'armée"
 BBA_italy_missiolinis.41.desc:0 "Tout comme l'Empire romain de jadis, notre dynamique patrie s'étend sur d'immenses territoires. Il lui faut donc disposer d'une armée puissante, en mesure de défendre les frontières face aux hordes des barbares. Le Duce est persuadé que, pour que [ITA.GetLeLaLNP] [ITA.GetName] puiss[ITA.GetEEntNP] rivaliser avec les autres grandes puissances et être considéré[Root.GetXENP] avec sérieux, nous ne devons en aucun cas nous contenter de paroles, mais aussi pouvoir nous appuyer sur des arguments beaucoup plus... concrets."
 BBA_italy_missiolinis.41.a:0 "Pour [ITA.GetLeLaLNP] [ITA.GetName] !"
 BBA_italy_missiolinis.42.t:0 "Échec du renforcement de l'armée"
 BBA_italy_missiolinis.42.desc:0 "Le manque de troupes préoccupe de plus en plus le Duce, qui considère avec inquiétude les longues et fragiles frontières [ITA.GetDuDelaDelNP] [ITA.GetName] avec [ITA.GetSesLeursNP] rivaux. Cela le contrarie d'autant plus que nous avons échoué à accroître les effectifs de l'armée, et il semble commencer à douter de l'engagement du peuple envers sa cause, la restauration de la gloire nationale."
 BBA_italy_missiolinis.42.a:0 "Nous protégerons le pays,\nnous trouverons le moyen..."
 BBA_italy_missiolinis.43.t:0 "L'armée renforcée"
 BBA_italy_missiolinis.43.desc:0 "Le Duce vient de passer en revue une partie des troupes nouvellement déployées afin de protéger les frontières – et les étendre s'il le juge nécessaire. Il s'est montré ravi de voir le nombre de divisions accru, et ne cesse de dire à quiconque veut bien l'entendre que c'est par sa seule volonté que [ITA.GetLeLaLNP] [ITA.GetName] dispos[ITA.GetEEntNP] désormais d'une armée respectable et puissante, ce que [Root.GetSesLeursNP] ennemis eux-mêmes n'oseraient contester."
 BBA_italy_missiolinis.43.a:0 "Le pays est mieux protégé que jamais"
 BBA_italy_missiolinis.51.t:0 "Accroissement des réserves de camions"
 BBA_italy_missiolinis.51.desc:0 "Les conflits récents ont bien montré que l'armée manque de soutien logistique. Le haut commandement est parvenu à persuader le Duce de commander davantage de camions pour assurer le ravitaillement. Il souhaitait au départ disposer au plus vite de 5000 nouveaux camions de conception [ITA.GetAdjFS], mais il a pu être convaincu de revoir ses objectifs à la baisse, après avoir été assuré que cela suffirait."
 BBA_italy_missiolinis.51.a:0 "Tant qu'il n'en faut pas 5000..."
 BBA_italy_missiolinis.52.t:0 "Manque de camions de réserve"
 BBA_italy_missiolinis.52.desc:0 "L'incapacité à livrer les camions commandés pour l'armée a poussé le Duce à critiquer la mobilisation de l'industrie et le manque d'ambition de son entourage. Il est persuadé que personne ne voit le véritable potentiel [ITA.GetDuDelaDelNP] [ITA.GetName] et des [ITA.GetHabitants]."
 BBA_italy_missiolinis.52.a:0 "L'armée devra donc se passer de ces camions"
 BBA_italy_missiolinis.53.t:0 "Réserves de camions accrues"
 BBA_italy_missiolinis.53.desc:0 "Mussolini a félicité en personne les directeurs des usines impliquées dans la production des nouveaux camions commandés pour l'armée, qualifiant leurs ouvriers de « socle [ITA.GetDuDelaDelNP] [ITA.GetName] nouv[ITA.GetEauElleEauxNP] ». Il aspire donc maintenant à disposer d'une force plus mobile, capable de franchir de vastes distances sans être contrainte par des retards logistiques."
 BBA_italy_missiolinis.53.a:0 "Nos armées seront invincibles !"
 BBA_italy_missiolinis.61.t:0 "Accroissement des réserves de carburant"
 BBA_italy_missiolinis.61.desc:0 "Une armée moderne ne marche pas seulement sur son estomac, mais aussi sur ses réserves de carburant. Sans celui-ci, c'est l'ensemble de la machine de guerre qui est immédiatement stoppée. Le haut commandement est parvenu à en persuader le Duce. De fait, toutes les branches de l'armée ont besoin de carburant, et nous devons disposer de réserves en grande quantité pour nous assurer de la victoire sur le champ de bataille."
 BBA_italy_missiolinis.61.a:0 "Augmentons donc les réserves"
 BBA_italy_missiolinis.62.t:0 "Réserves de carburant insuffisantes"
 BBA_italy_missiolinis.62.desc:0 "Le manque de réserves de carburant n'a de cesse d'inquiéter le haut commandement, qui craint que les avions soient cloués au sol, que les navires doivent rester à quai et que les troupes au sol soient immobilisées. Le Duce est persuadé que la situation finira par s'améliorer, comme toujours, mais ne peut s'empêcher de fulminer que ses ordres les plus explicites ne soient pas écoutés."
 BBA_italy_missiolinis.62.a:0 "Nous allons devoir nous contenter\nde ce que nous avons..."
 BBA_italy_missiolinis.63.t:0 "Réserves de carburant accrues"
 BBA_italy_missiolinis.63.desc:0 "Mussolini est persuadé que l'armée [ITA.GetAdjFS] est désormais prête à livrer une guerre totale sans connaître immédiatement des pénuries de carburant. Le haut commandement n'en est pas aussi sûr que lui, mais se montre toutefois soulagé de voir que les réserves ont été accrues."
 BBA_italy_missiolinis.63.a:0 "Quoi qu'il en soit, ces réserves\nseront assurément utiles"
 BBA_italy_missiolinis.71.t:0 "Renforcement aérien"
 BBA_italy_missiolinis.71.desc:1 "Depuis que le Duce a formé l'Aeronautica, celle-ci est devenue un symbole de fierté nationale et l'une des forces aériennes les plus efficaces au monde. Le seul problème est qu'elle ne dispose pas de suffisamment d'appareils, aussi Mussolini a-t-il été convaincu de commander davantage d'avions."
 BBA_italy_missiolinis.71.a:0 "L'Aeronautica est l'orgueil\ndes [ITA.GetHabitants]"
 BBA_italy_missiolinis.72.t:0 "Échec du renforcement aérien"
 BBA_italy_missiolinis.72.desc:0 "La production de nouveaux avions a été utilisée comme un outil de propagande par le Duce, qui a toutefois dû revoir à la baisse ses objectifs initiaux. Le manque d'appareils le fait s'emporter pratiquement chaque jour, et il lui faut un coupable pour assumer ce fiasco."
 BBA_italy_missiolinis.72.a:0 "C'est pour le moins regrettable..."
 BBA_italy_missiolinis.73.t:0 "Armée de l'air renforcée"
 BBA_italy_missiolinis.73.desc:0 "Mussolini a suivi de près les opérations visant à renforcer l'Aeronautica, et lui a permis d'utiliser la production de ces nombreux appareils comme une démonstration de la puissance industrielle [ITA.GetDuDelaDelNP] [ITA.GetName]. Plusieurs campagnes de propagande ont été lancées à ce propos, célébrant le talent et les compétences inégalées des ingénieurs et des fabricants de tout le pays."
 BBA_italy_missiolinis.73.a:0 "L'Aeronautica sera bientôt triomphante !"
 BBA_italy_missiolinis.81.t:0 "Innovations technologiques"
 BBA_italy_missiolinis.81.desc:0 "Le Duce a décidé de démontrer la supériorité du système fasciste et de sa capacité à organiser au mieux ses ressources et ses projets, avec la plus grande efficacité. Il aspire à montrer aux [ITA.GetHabitants] – et au reste du monde – avec quelle rapidité le fascisme a pu permettre de telles avancées technologiques. Il espère aussi que cela permettra de contribuer à souder davantage le pays qui, tout au long de son histoire, a été si souvent divisé."
 BBA_italy_missiolinis.81.a:0 "Bientôt, le monde entier nous enviera !"
 BBA_italy_missiolinis.82.t:0 "Innovations technologiques insuffisantes"
 BBA_italy_missiolinis.82.desc:0 "Tenter de prouver au monde l'efficacité du régime fasciste par le développement de nos technologies s'est retourné contre le Duce. Il ne cesse de maudire quiconque s'approche de lui. Au lieu de rassembler le pays autour de notre idéologie, les [ITA.GetHabitants] se montrent sceptiques et l'on entend de nombreuses critiques à son propos. Du moins, c'est ce dont il semble persuadé..."
 BBA_italy_missiolinis.82.a:0 "Ce n'est qu'un revers\nsans réelles conséquences"
 BBA_italy_missiolinis.83.t:0 "Innovations technologiques de pointe"
 BBA_italy_missiolinis.83.desc:0 "Les efforts faits par le régime fasciste dans le domaine des avancées technologiques ont été un véritable succès, et Mussolini n'a pas hésité à faire créer une exposition pour montrer au peuple toutes les innovations réalisées sous son impulsion. Le message porte tout autant sur le fascisme que sur son Duce et sa vision pour [ITA.GetLeLaLNP] [ITA.GetName]. Reste à voir si cela permettra de rallier le peuple et de l'unifier, comme Mussolini l'avait espéré."
 BBA_italy_missiolinis.83.a:0 "Vive le Duce !\nVive [ITA.GetLeLaLNP] [ITA.GetName] !"
 BBA_italy_missiolinis.91.t:0 "Développement des services de renseignement"
 BBA_italy_missiolinis.91.desc:0 "Le Duce a été convaincu que des ressources supplémentaires devaient être consacrées aux services de renseignement afin qu'ils comptent parmi les plus efficaces au monde. Cela lui a aussitôt permis d'annoncer publiquement que nos agents sont en mesure d'infiltrer l'ensemble de la société [ITA.GetAdjFS] pour y découvrir tous les militants communistes, les criminels et autres éléments néfastes qui méritent de passer en justice, faisant ainsi [ITA.GetDuDelaDelNP] [ITA.GetName] un pays bien plus sûr."
 BBA_italy_missiolinis.91.a:0 "Consacrons-y donc quelques ressources"
 BBA_italy_missiolinis.92.t:0 "Fiasco des services de renseignement"
 BBA_italy_missiolinis.92.desc:0 "Bien loin de rendre les services de renseignement plus efficaces, l'intervention des politiques dans leur fonctionnement a permis la fuite de plusieurs documents classifiés, décourageant les agents de terrain. Si aucun secret de très haute importance n'a été révélé, c'est malgré tout fort embarrassant pour le Duce, qui se vantait encore il y a peu de l'efficacité de nos services. Et, en sus de provoquer sa colère, les [ITA.GetHabitants] et jusqu'à nos ennemis risquent eux aussi de commencer à avoir des doutes sur nos capacités réelles."
 BBA_italy_missiolinis.92.a:0 "C'est effectivement gênant..."
 BBA_italy_missiolinis.93.t:0 "Services de renseignement renforcés"
 BBA_italy_missiolinis.93.desc:0 "La très grande efficacité des services de renseignement [ITA.GetAdjMP] a été prouvée après que plusieurs dissidents ont été arrêtés pour conspiration contre le gouvernement fasciste avec l'appui de puissances étrangères. Mussolini a aussitôt mis à profit ce succès pour illustrer à quel point sa gouvernance va permettre au pays de surmonter tous les obstacles et toutes les épreuves qui se trouveront sur notre route à l'avenir."
 BBA_italy_missiolinis.93.a:0 "C'est un succès éclatant !"
 BBA_italy_missiolinis.101.t:0 "Occupation [ALB.GetDuDelaDelNP] [ALB.GetName]"
 BBA_italy_missiolinis.101.desc:0 "Les relations entre [ITA.GetLeLaLNP] [ITA.GetName] et [ALB.GetLeLaLNP] [ALB.GetName] remontent à des millénaires, jusqu'à l'Empire romain lui-même. Et le Duce est déterminé à rapprocher encore nos deux pays. Il souhaite incorporer les territoires [ALB.GetAdjMP] au sein des nôtres, et a demandé à ce qu'ils soient occupés au plus vite, de manière à ce que l'Adriatique soit entièrement placée sous notre contrôle. Cela assurera ainsi la gloire et le prestige de la nation [ITA.GetAdjFS], depuis trop longtemps regardée par d'autres pays comme une puissance secondaire. À ce qu'il prétend, du moins..."
 BBA_italy_missiolinis.101.a:0 "Gloire [ITA.GetAuAlaAlNP] [ITA.GetName] !"
 BBA_italy_missiolinis.102.t:0 "Revers [ALB.GetAuEnANP] [ALB.GetName]"
 BBA_italy_missiolinis.102.desc:0 "L'incapacité de l'armée à faire la moindre avancée significative [ALB.GetAuEnANP] [ALB.GetName] plonge le Duce dans la plus grande perplexité, qui qualifie nos revers de « honte nationale ». En privé, il ne cesse de fulminer sur ce qui aurait dû être l'heure de gloire de nos troupes – et de lui-même –, ou comment cette opération aurait dû laver l'affront de notre retrait humiliant de la région il y a deux décennies. Selon lui, [ITA.GetLeLaLNP] [ITA.GetName] [ITA.GetAOntNP] visiblement été trahi[ITA.GetXENP] par les incompétents et les lâches."
 BBA_italy_missiolinis.102.a:0 "Tout cela est parfaitement honteux"
 BBA_italy_missiolinis.103.t:0 "[ALB.GetLeLaLNPCap] [ALB.GetName] occupé[ALB.GetXENP]"
 BBA_italy_missiolinis.103.desc:0 "Devant une foule enthousiaste, le Duce vient d'annoncer avec une véritable délectation la victoire de nos troupes en Albanie. Il a poursuivi en démontrant que l'ensemble de la nation se trouve désormais sous contrôle, ce qui permettra d'assurer à la nation la gloire et la grandeur qu'elle mérite. Enfin, son discours s'est terminé par une proclamation, selon laquelle l'ère des anciens empires était d'ores et déjà révolue, tandis que celle [ITA.GetDuDelaDelNP] [ITA.GetName] ne fait que commencer."
 BBA_italy_missiolinis.103.a:0 "À nos victoires futures !"
 BBA_italy_missiolinis.111.t:0 "Occupation de la Dalmatie"
 BBA_italy_missiolinis.111.desc:0 "Même si nous étions des vainqueurs de la Grande Guerre et que la Dalmatie nous avait été promise lors du pacte de Londres, nous avons été lâchement trahis par nos prétendus alliés. Jamais nous n'avons reçu ce qui nous avait été promis, aussi le Duce est-il fermement persuadé que nous devons le prendre par la force. « Par ailleurs, poursuit-il, c'est le destin même [ITA.GetDuDelaDelNP] [ITA.GetName] de s'emparer de ce qui [ITA.GetLuiLeurNP] revient de plein droit, peu importe ce que peuvent en dire des puissances moribondes. »"
 BBA_italy_missiolinis.111.a:0 "De fait, la Dalmatie est [ITA.GetAdjFS]"
 BBA_italy_missiolinis.112.t:0 "Revers en Dalmatie"
 BBA_italy_missiolinis.112.desc:0 "Ce qui était censé être une invasion rapide de la côte adriatique a viré au fiasco. Les troupes sont enlisées en Dalmatie, et sont dans l'incapacité de mener à bien la grande conquête promise aux [ITA.GetHabitants] par le Duce. Celui-ci a d'ailleurs eu à plusieurs reprises un comportement catatonique, murmurant que la Dalmatie lui appartenait de plein droit. Visiblement, l'opération n'aura pas été la démonstration de force que tout le monde attendait..."
 BBA_italy_missiolinis.112.a:0 "Cela aggrave encore les injustices\ndont nous sommes victimes"
 BBA_italy_missiolinis.113.t:0 "La Dalmatie occupée"
 BBA_italy_missiolinis.113.desc:0 "Une grave injustice vient enfin d'être réparée : la côte dalmate est enfin sous le contrôle [ITA.GetDuDelaDelNP] [ITA.GetName]. Mussolini est transporté de joie, qualifiant publiquement la victoire de « moment de gloire pour la nation ». Dans tout le pays, les [ITA.GetHabitants] sont descendus dans les rues pour célébrer cette journée historique."
 BBA_italy_missiolinis.113.a:0 "Justice est faite !"
 BBA_italy_missiolinis.121.t:0 "Occupation [GRE.GetDuDelaDelNP] [GRE.GetName]"
 BBA_italy_missiolinis.121.desc:0 "Au cours d'un récent discours où le Duce donnait quelques détails sur sa vision d'une grande Italie, il a expliqué à quel point il était vital pour la nation de rompre les digues que lui imposent les grandes puissances mondiales. Ainsi, [GRE.GetLeLaLNP] [GRE.GetName] [GRE.GetEstSontNP] un axe d'expansion primordial pour nous, un obstacle qui doit être abattu pour qu'enfin nous soyons débarrassés de ces chaînes qui nous entravent."
 BBA_italy_missiolinis.121.a:0 "Brisons maintenant ces chaînes !"
 BBA_italy_missiolinis.122.t:0 "Revers [GRE.GetAuEnANP] [GRE.GetName]"
 BBA_italy_missiolinis.122.desc:0 "Les montagnes de Grèce se sont avérées être un obstacle insurmontable pour nos troupes. Elles s'y sont trouvées ralenties et bloquées par l'ennemi. Le Duce semble toujours convaincu que nous finirons par emporter la victoire – que nous devons emporter la victoire – et refuse d'envisager le moindre retrait, qu'il soit tactique ou stratégique. Il ne cesse d'argumenter avec ferveur sur la supériorité de l'armée [ITA.GetAdjFS], et sur son triomphe prochain."
 BBA_italy_missiolinis.122.a:0 "Il faut l'admettre,\nles [GRE.GetHabitants] auront vaillamment résisté"
 BBA_italy_missiolinis.123.t:0 "[GRE.GetLeLaLNPCap] [GRE.GetName] occupé[GRE.GetXENP]"
 BBA_italy_missiolinis.123.desc:0 "Tout comme les légions de Rome jadis, l'armée [ITA.GetAdjFS] a écrasé l'ennemi et conquis l'ensemble [GRE.GetDuDelaDelNP] [GRE.GetName]. Mussolini vient d'ailleurs à ce propos de prononcer un discours exaltant, sous le Parthénon, déclarant qu'enfin ces peuples frères que sont les [ITA.GetHabitants] et les [GRE.GetHabitants], qui ont en commun une histoire multiséculaire, sont désormais libres de forger eux-mêmes leur propre destinée."
 BBA_italy_missiolinis.123.a:0 "Aux victoires passées\net aux victoires encore à venir !"
 BBA_italy_missiolinis.131.t:0 "Libération du Tessin"
 BBA_italy_missiolinis.131.desc:0 "Depuis ce jour où les Gaulois de Brennus ont franchi les Alpes, les montagnes n'ont jamais empêché les barbares de pénétrer jusqu'au cœur de la péninsule. Cela fait longtemps que le Duce veut renforcer la sécurité dans les cols des montagnes, et profiter de l'occasion pour incorporer les italophones du Tessin dans la nation. Où qu'ils vivent, les [ITA.GetHabitants] doivent contribuer à l'unification du pays."
 BBA_italy_missiolinis.131.a:0 "Libérons donc les [ITA.GetHabitants] du Tessin !"
 BBA_italy_missiolinis.132.t:0 "Revers dans le Tessin"
 BBA_italy_missiolinis.132.desc:0 "Le Duce savait pertinemment que les [846.Owner.GetHabitants] défendraient le Tessin avec acharnement, mais le manque d'avancée de nos troupes le met en rage. Peu après que l'armée s'est trouvée dans une impasse, il a commencé à se mêler des plans de l'état-major et à mettre en doute ses compétences, ce qui n'est pas passé inaperçu dans le pays."
 BBA_italy_missiolinis.132.a:0 "Ce manque de progrès est quelque peu inquiétant"
 BBA_italy_missiolinis.133.t:0 "Le Tessin libéré"
 BBA_italy_missiolinis.133.desc:0 "Mussolini vient de se rendre en personne dans le Tessin libéré, pour y accueillir officiellement les [ITA.GetHabitants] de la région au sein de la nation et les assurer qu'un avenir brillant attend [ITA.GetLeLaLNP] [ITA.GetName] et son peuple glorieux. Il a pu du même coup annoncer que les frontières nord étaient désormais sécurisées, et qu'il serait dorénavant aisé de repousser les barbares qui s'aventureraient à tenter de franchir les cols des Alpes."
 BBA_italy_missiolinis.133.a:0 "C'est une victoire éclatante !"
 BBA_italy_missiolinis.201.t:0 "Renforcement du gouvernement"
 BBA_italy_missiolinis.201.desc:0 "Placer la personne qui convient au poste qui lui convient est une chose difficile, notamment lorsque l'on manque des personnes faites pour cela. Le Duce est convaincu que pour le bien [ITA.GetDuDelaDelNP] [ITA.GetName] et du fascisme, il est indispensable de placer des gens qualifiés et talentueux au gouvernement. Il se dit prêt à charger quelqu'un de trouver ces personnes, où qu'elles soient."
 BBA_italy_missiolinis.201.a:0 "Il faudra chercher partout"
 BBA_italy_missiolinis.202.t:0 "Le gouvernement fragilisé"
 BBA_italy_missiolinis.202.desc:0 "Notre incapacité à renforcer le gouvernement de manière satisfaisante rend furieux le Duce, qui n'hésite pas à qualifier ses membres actuels d'incapables. Il accuse tous ceux qu'il croise d'idiotie, de trahison, et les soupçonne de travailler contre lui et contre l'avenir qu'il a promis [ITA.GetAuAlaAlNP] [ITA.GetName]."
 BBA_italy_missiolinis.202.a:0 "Il est toujours désagréable\nd'être entouré d'imbéciles"
 BBA_italy_missiolinis.203.t:0 "Le gouvernement renforcé"
 BBA_italy_missiolinis.203.desc:0 "Alors qu'il s'adressait récemment au gouvernement, Mussolini a affirmé que seuls les esprits les plus brillants [ITA.GetDuDeDNP] [ITA.GetName] étaient dignes d'y entrer. Puis il est parti à fanfaronner sur la façon dont il avait cherché partout les personnes les plus talentueuses pour les placer à la tête du pays, et que si quelque chose permettrait à la nation de prospérer sur le long terme, c'était bien sa force d'âme."
 BBA_italy_missiolinis.203.a:0 "Les grands esprits se rencontrent, dit-on"
 BBA_italy_missiolinis.211.t:0 "Renforcement du haut commandement"
 BBA_italy_missiolinis.211.desc:0 "Depuis la guerre contre les Abyssins, le Duce n'a de cesse de critiquer le supposé manque de compétence et d'expérience du haut commandement. Il aimerait corriger la situation en promouvant des gens de talent au sommet de la hiérarchie militaire, qui seraient en mesure de prendre des décisions tactiques et stratégiques de valeur pour les conflits futurs."
 BBA_italy_missiolinis.211.a:0 "C'est évidemment indispensable"
 BBA_italy_missiolinis.212.t:0 "Incompétence du haut commandement"
 BBA_italy_missiolinis.212.desc:0 "Même s'il s'inquiète que son attention soit trop dispersée s'il devait assumer lui-même la direction des opérations militaires, le Duce ne manque pas de se plaindre du manque de commandants de talent. Il est persuadé que le problème finira par causer la perte [ITA.GetDuDelaDelNP] [ITA.GetName] si les choses venaient à mal tourner..."
 BBA_italy_missiolinis.212.a:0 "Il est difficile de trouver\ndes hommes de talent ces derniers temps"
 BBA_italy_missiolinis.213.t:0 "Le haut commandement militaire renforcé"
 BBA_italy_missiolinis.213.desc:0 "Grâce aux promotions récentes au sein du haut commandement, Mussolini se sent plus confiant que jamais dans les capacités militaires [ITA.GetAdjFP]. Le Duce en a fait part dans plusieurs discours. S'adressant aux diverses armes, il a loué la bravoure et le talent de nos hommes, et se dit persuadé qu'ils voleront bientôt vers la victoire."
 BBA_italy_missiolinis.213.a:0 "La clef de la victoire,\nc'est un commandement compétent"
 BBA_italy_missiolinis.council:0 "Le Grand Conseil\na d'autres questions à régler..."
 ITA_missiolinis_reroll_tt:0 "Le Grand Conseil du fascisme va s'assurer que Mussolini revienne sur sa décision et décide d'une autre mission au plus vite."

 BBA_italy_local_rulers.1.t:0 "$ETH_haile_selassie_gugsa$ approche\ndes officiels [ITA.GetAdjMP]"
 BBA_italy_local_rulers.1.desc:0 "\n$ETH_haile_selassie_gugsa$, un commandant de l'armée abyssinienne et membre de la famille royale [ETH.GetAdjFS], a approché des officiels [ITA.GetAdjMP] pour conclure un accord. C'est donc un moment crucial pour nous, et une véritable humiliation pour [ETH.GetLeLaLDir] [ETH.GetLeader].\n\nToutefois, s'il serait aisé de profiter de l'occasion pour en tirer tout le parti possible, nous devons aussi garder à l'esprit que cet homme risque bien d'être considéré comme un traître par de nombreux Abyssins, et que le soutenir va aussi créer des problèmes."
 BBA_italy_local_rulers.1.a:0 "Quelques concessions pourraient\namadouer les autochtones"
 BBA_italy_local_rulers.1.b:0 "Nommons-le gouverneur d'Oromia"
 BBA_italy_local_rulers.1.c:0 "Lui et ses fidèles\ndoivent être réduits au silence"
 BBA_italy_local_rulers.1.d:0 "Il n'y aura pas de négociations\navec ces potentats"
 BBA_italy_local_rulers.2.t:0 "$ETH_abba_jofir$ approche\ndes officiels [ITA.GetAdjMP]"
 BBA_italy_local_rulers.2.desc:0 "\nLors de la prise d'Addis-Abeba, l'ancien roi de Jimma, $ETH_abba_jofir$, a pu être libéré. Cet homme collaborait avec nous avant que la guerre éclate, et il souhaiterait bien évidemment recevoir notre soutien pour se rétablir sur son trône.\n\nCela pourrait être un grand avantage pour [ITA.GetLeLaLNP] [ITA.GetName] de le restaurer afin de s'appuyer ensuite sur son influence ; mais étant donné qu'il est considéré comme traître à cause de nos relations passées cela pourrait ne guère favoriser l'administration des territoires conquis."
 BBA_italy_local_rulers.2.a:0 "$BBA_italy_local_rulers.1.a$"
 BBA_italy_local_rulers.2.b:0 "Remettons-le sur le trône de Jimma"
 BBA_italy_local_rulers.2.c:0 "$BBA_italy_local_rulers.1.c$"
 BBA_italy_local_rulers.2.d:0 "$BBA_italy_local_rulers.1.d$"
 BBA_italy_local_rulers.3.t:0 "$ETH_hailu_tekle_haymanot$ approche\ndes officiels [ITA.GetAdjMP]"
 BBA_italy_local_rulers.3.desc:0 "\nUn noble abyssin aujourd'hui déposé, $ETH_hailu_tekle_haymanot$, nous a présenté un accord : il nous propose ses services en échange d'un poste dans le gouvernement [ITA.GetAdjMS] en Abyssinie.\n\nÉtant un ancien dirigeant, cet homme pourrait s'avérer fort utile pour nous. Mais il convient de garder à l'esprit que c'est aussi pour cette raison que les indigènes risquent de s'opposer à son autorité..."
 BBA_italy_local_rulers.3.a:0 "$BBA_italy_local_rulers.1.a$"
 BBA_italy_local_rulers.3.b:0 "Nommons-le gouverneur du Godjam"
 BBA_italy_local_rulers.3.c:0 "$BBA_italy_local_rulers.1.c$"
 BBA_italy_local_rulers.3.d:0 "$BBA_italy_local_rulers.1.d$"
 BBA_italy_local_rulers.4.t:0 "$ETH_seyoum_mengesha$ approche\ndes officiels [ITA.GetAdjMP]"
 BBA_italy_local_rulers.4.desc:0 "\nAu cours de l'éclatante victoire contre les forces abyssines, l'un des commandants autochtones, par ailleurs membre de la famille impériale, a été capturé. Ce $ETH_seyoum_mengesha$ était semble-t-il tenu en très haute estime par $ETH_haile_selassie$. Il serait donc aisé de tirer parti de sa capture pour humilier davantage l'Empereur et nous assurer de l'obéissance de la population locale.\n\nHors de question, naturellement, de lui confier le moindre pouvoir réel ; mais au moins ferait-il une marionnette tout à fait commode."
 BBA_italy_local_rulers.4.a:0 "$BBA_italy_local_rulers.1.a$"
 BBA_italy_local_rulers.4.b:0 "Nommons-le gouverneur du Tigré"
 BBA_italy_local_rulers.4.c:0 "$BBA_italy_local_rulers.1.c$"
 BBA_italy_local_rulers.4.d:0 "$BBA_italy_local_rulers.1.d$"

 ITA_ends_event_chain_tt:0 "§RMet fin à la chaîne d'événements.§!"

 BBA_italy_air_accident.01.t:1 "Mort tragique d'$ITA_italo_balbo$"
 BBA_italy_air_accident.01.desc:1 "Nous venons malheureusement de l'apprendre, $ITA_italo_balbo$ a été abattu par un tir ami au-dessus de la Libye. C'est une simple erreur d'identification qui a poussé les batteries anti-aériennes à ouvrir le feu sur son appareil. $ITA_giuseppe_tellera$, qui voyageait dans un autre avion, a lui survécu, mais paraît grandement choqué."
 BBA_italy_air_accident.01.a:0 "C'est une véritable tragédie"
 BBA_italy_air_accident.02.t:1 "Mort tragique de $ITA_giuseppe_tellera$"
 BBA_italy_air_accident.02.desc:1 "À cause d'une regrettable erreur d'identification, l'avion d'$ITA_italo_balbo$ a été visé par des tirs de batteries anti-aériennes amies au-dessus de la Libye. Il a pu en réchapper, mais son chef de camp, $ITA_giuseppe_tellera$, n'a pas eu cette chance et est décédé au moment du crash. Poussé par la rage, Balbo a soumis l'ensemble de la compagnie fautive – et jusqu'aux officiers – à de rudes châtiments."
 BBA_italy_air_accident.02.a:0 "$BBA_italy_air_accident.01.a$"
 BBA_italy_air_accident.03.t:0 "Une méprise tragique évitée"
 BBA_italy_air_accident.03.desc:1 "$ITA_italo_balbo$ a été visé aujourd'hui au-dessus de la Libye par les tirs de batteries anti-aériennes amies à cause d'une erreur d'identification. Parvenant à contacter les troupes au sol et à rester éloigné des tirs, il a pu persuader nos hommes de cesser leurs tirs et est parvenu à poser son appareil sans trop de dégâts. Tous l'ont loué pour son courage et pour avoir su conserver son calme dans une situation si critique."
 BBA_italy_air_accident.03.a:0 "Quel homme courageux que ce Balbo !"
 BBA_italy_air_accident.11.t:0 "Tragique accident aérien"
 BBA_italy_air_accident.11.desc:1 "Alors qu'ils volaient en direction de la frontière [FRA.GetAdjFS], l'appareil d'$ITA_aldo_pellegrini$ et $ITA_pietro_pintor$ a subi une défaillance de moteur. L'appareil s'est écrasé, ne laissant aucun membre de l'équipage ni occupant en vie."
 BBA_italy_air_accident.11.a:0 "[Root.GetLeLaLNPCap] [Root.GetName] vien[Root.GetTNentNP]\nde perdre deux brillants officiers"
 BBA_italy_air_accident.12.t:0 "Accident aérien"
 BBA_italy_air_accident.12.desc:1 "Alors qu'ils volaient en direction de la frontière [FRA.GetAdjFS], l'appareil d'$ITA_aldo_pellegrini$ et $ITA_pietro_pintor$ a subi une défaillance de moteur et commencé très vite à perdre de l'altitude. Face à une mort certaine, Pellegrini a pris le contrôle de l'avion et est parvenu à le poser, en grande partie grâce à sa longue expérience sur les appareils Savoia-Marchetti. Tous les occupants ont survécu, même s'ils sont quelque peu contusionnés..."
 BBA_italy_air_accident.12.a:0 "Ils ont eu beaucoup de chance"
 ITA_pellegrini_promotion_tt:0 "\nLe trait §YCouverture aérienne§! est amélioré de §Yspécialiste§! à §Yexpert§!."

 BBA_italy_naval_cooperation_programs.01.t:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] propos[ITA.GetEEntNP]\nun programme de coopération navale"
 BBA_italy_naval_cooperation_programs.01.desc:1 "\n[ITA.GetLeLaLNPCap] [ITA.GetName] vien[ITA.GetTNentNP] de nous faire parvenir une offre pour participer à un programme de coopération navale avec [ITA.GetSaLeurNP] flotte. Nos équipages, autant que les [From.GetHabitants], en tireraient assurément des enseignements utiles."
 BBA_italy_naval_cooperation_programs.01.a:0 "Ce serait assurément bénéfique pour tous"
 BBA_italy_naval_cooperation_programs.01.b:0 "Ces [ITA.GetHabitants]\nn'ont rien à nous offrir"
 BBA_italy_naval_cooperation_programs.02.t:1 "[From.GetLeLaLNPCap] [From.GetName] intègr[From.GetEEntNP]\nla $ITA_naval_cooperation_program_research_group_name$"
 BBA_italy_naval_cooperation_programs.02.desc:1 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] pris la décision de participer à notre $ITA_naval_cooperation_program_research_group_name$. Équipages [Root.GetAdjMP] et [From.GetAdjMP] vont assurément pouvoir en tirer des enseignements utiles."
 BBA_italy_naval_cooperation_programs.02.a:0 "Mettons nos experts au travail !"
 BBA_italy_naval_cooperation_programs.03.t:1 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'intégrer la $ITA_naval_cooperation_program_research_group_name$"
 BBA_italy_naval_cooperation_programs.03.desc:1 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] fait part de son refus de participer à la $ITA_naval_cooperation_program_research_group_name$. Sans doute les [From.GetHabitants] s'imaginent-ils que leur isolement est une preuve de force, alors que tous savent que la puissance ne réside que dans le nombre ?"
 BBA_italy_naval_cooperation_programs.03.a:0 "Ils font manifestement une erreur..."
 BBA_italy_naval_cooperation_programs.04.t:0 "Manœuvres conjointes\navec la flotte [From.GetAdjFS]"
 BBA_italy_naval_cooperation_programs.04.desc:1 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous proposer de prendre part à des exercices conjoints en mer afin de préparer nos flottes à tout conflit que pourraient chercher à déclencher nos ennemis communs."
 BBA_italy_naval_cooperation_programs.04.a:0 "C'est effectivement une bonne idée"
 BBA_italy_naval_cooperation_programs.04.b:0 "$BBA_italy_naval_cooperation_programs.01.b$"
 BBA_italy_naval_cooperation_programs.05.t:0 "Lancement des manœuvres conjointes\ndes flottes [Root.GetAdjFS] et [From.GetAdjFS]"
 BBA_italy_naval_cooperation_programs.05.desc:1 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté de participer à des exercices conjoints en mer. Il ne fait aucun doute que [From.Capital.GetCapitalVictoryPointName] a réalisé que nous devions nous tenir prêts, au cas où nos ennemis communs chercheraient à provoquer un conflit."
 BBA_italy_naval_cooperation_programs.05.a:0 "Très bien !"
 BBA_italy_naval_cooperation_programs.06.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\ndes manœuvres conjointes"
 BBA_italy_naval_cooperation_programs.06.desc:1 "\nCes [From.GetHabitants] ont décidément la vue courte... Ils refusent de participer à des exercices conjoints en mer afin de préparer nos flottes à un éventuel conflit. Quelle arrogance !"
 BBA_italy_naval_cooperation_programs.06.a:0 "[From.GetLeLaLDirCap] [From.GetLeader]\nse trompe lourdement..."
 BBA_italy_naval_cooperation_programs.07.t:0 "Fin des manœuvres conjointes\ndes flottes alliées"
 BBA_italy_naval_cooperation_programs.07.desc:1 "\nLes amiraux sont tout à fait satisfaits des récents exercices menés conjointement avec nos alliés. Les équipages en ont tiré des enseignements fort utiles et seront mieux préparés pour les futures opérations au large."
 BBA_italy_naval_cooperation_programs.07.a:0 "Il est temps de mettre\nces leçons en pratique !"
 ITA_joint_maneuvers_with_country_remove_effect_tt:0 "Conséquences une fois les manœuvres conjointes terminées, dans §Y[?ITA.ITA_joint_maneuvers_with_country_days]§! jours :"
 BBA_italy_naval_cooperation_programs.08.t:1 "[From.GetLeLaLNPCap] [From.GetName] nous propos[From.GetEEntNP]\nd'acheter des navires d'escorte"
 BBA_italy_naval_cooperation_programs.08.desc:1 "\nLes [From.GetHabitants] viennent de nous contacter pour proposer de vendre [Root.GetAuAlaAlNP] [Root.GetName] des navires d'escorte. Certains de ceux-ci sont relativement anciens et en partie dépassés, mais peut-être pourraient-ils malgré tout être utiles pour la flotte ?"
 BBA_italy_naval_cooperation_programs.08.a:0 "Cela renforcerait assurément\nnotre puissance en mer"
 BBA_italy_naval_cooperation_programs.08.b:0 "Et que ferions-nous donc\nde cette ferraille [From.GetAdjFS] ?"
 BBA_italy_naval_cooperation_programs.09.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nd'acheter des navires d'escorte"
 BBA_italy_naval_cooperation_programs.09.desc:1 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté d'acheter certains de nos anciens navires d'escorte en partie dépassés. [From.Capital.GetCapitalVictoryPointName] doit véritablement être désespérée pour accepter un tel marché mais, quoi qu'il en soit, ne plus avoir à se soucier de ces bâtiments va contribuer à renforcer notre propre flotte en les remplaçant par des plus rapides et plus manœuvrables."
 BBA_italy_naval_cooperation_programs.09.a:0 "C'est un bon accord"
 BBA_italy_naval_cooperation_programs.10.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'acheter des navires d'escorte"
 BBA_italy_naval_cooperation_programs.10.desc:1 "\nContrairement à ce que nous espérions, [From.GetLeLaLNP] [From.GetName] ne [From.GetSestSesontNP] pas laissé[From.GetXENP] convaincre d'acheter nos vieux navires. Nous allons donc devoir trouver d'autres acheteurs pour nous débarrasser de ces vieux bâtiments..."
 BBA_italy_naval_cooperation_programs.10.a:0 "Nous en trouverons bien d'autres..."
 ITA_cooperation_programs_deal_others_tt:0 "Transfère §Y2§! destroyers de classe §YCurtatone§! et §Y2§! de classe §YMaestrale§! de la marine [Root.GetEscortShipsSender] à la marine [Root.GetEscortShipsReceiver]."
 ITA_cooperation_programs_deal_root_tt:0 "[Root.GetFlag]§Y[Root.GetAdjFS]§!"
 ITA_cooperation_programs_deal_from_tt:0 "[From.GetFlag]§Y[From.GetAdjFS]§!"
 BBA_italy_naval_cooperation_programs.11.t:0 "[ITA.GetLeLaLNPCap] [ITA.GetName]\nnous offr[ITA.GetEEntNP] des destroyers"
 BBA_italy_naval_cooperation_programs.11.desc:1 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] offert de nous céder deux de [From.GetSesLeursNP] anciens destroyers, gratuitement. Si ces bâtiments sont assurément quelque peu dépassés, ils pourraient toujours s'avérer utiles. Quoi qu'il en soit, c'est fort généreux de la part des [From.GetHabitants]."
 BBA_italy_naval_cooperation_programs.11.a:0 "Nous apprécions grandement ce geste !"
 BBA_italy_naval_cooperation_programs.12.t:0 "Nos destroyers de classe Aquila\nsont bien arrivés en Espagne"
 BBA_italy_naval_cooperation_programs.12.desc:1 "\nLa flotte [From.GetAdjFS] a bien pris possession de ces anciens destroyers que nous lui avons généreusement offerts. Espérons qu'elle saura en faire bon usage."
 BBA_italy_naval_cooperation_programs.12.a:0 "Arriverderci !"
 BBA_italy_naval_cooperation_programs.13.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nnos destroyers"
 BBA_italy_naval_cooperation_programs.13.desc:1 "\n[From.GetLeLaLNPCap] [From.GetName], avec une arrogance certaine, [From.GetAOntNP] refusé de prendre nos deux anciens destroyers – même gratuits ! Irai[From.GetTEntNP]-[From.GetIlElleNP] donc s'imaginer que [From.GetSaLeurNP] flotte est si puissante pour refuser une telle contribution ?"
 ITA_cede_aquila_class_destroyers_tt:0 "Transfère §Y2§! destroyers de classe §YAquila§! de la marine [Root.GetEscortShipsSender] à la marine [Root.GetEscortShipsReceiver]."
 BBA_italy_naval_cooperation_programs.14.t:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] nous propos[ITA.GetEEntNP]\ndes sous-marins de poche"
 BBA_italy_naval_cooperation_programs.14.desc:1 "[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de s'enquérir de l'intérêt [Root.GetDuDelaDelNP] [Root.GetName] pour l'achat de cinq sous-marins de poche. Leur utilité est assez limitée, mais ils pourraient répondre malgré tout à nos besoins et permettraient de renforcer nos capacités maritimes."
 BBA_italy_naval_cooperation_programs.14.a:0 "Ils pourraient être utiles pour notre flotte"
 BBA_italy_naval_cooperation_programs.14.b:0 "Cela n'a absolument aucun intérêt"
 BBA_italy_naval_cooperation_programs.15.t:0 "[From.GetLeLaLNPCap] [From.GetName] achèt[From.GetEEntNP]\nnos sous-marins de poche"
 BBA_italy_naval_cooperation_programs.15.desc:1 "\nLa flotte [From.GetAdjFS] semble avoir trouvé des avantages aux sous-marins de poche que nous lui avons proposés. C'est donc un grand moment pour les ingénieurs [Root.GetAdjMP] et [From.GetAdjMP] et pour les deux flottes."
 BBA_italy_naval_cooperation_programs.15.a:0 "Parfait !"
 BBA_italy_naval_cooperation_programs.16.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nnos sous-marins de poche"
 BBA_italy_naval_cooperation_programs.16.desc:1 "\nLa flotte [From.GetAdjFS] n'a pas semblé voir tout l'intérêt que peuvent présenter nos sous-marins de poche. Ces [From.GetHabitants] semblent toujours résolus à prouver au monde leur étroitesse de vue.\n\nAllons, nous trouverons bien d'autres acheteurs. Qui refuserait des sous-marins d'une telle qualité ?"
 BBA_italy_naval_cooperation_programs.17.t:0 "Les sous-marins de poche\n[ITA.GetAdjMP] arrivés à bon port"
 BBA_italy_naval_cooperation_programs.17.desc:1 "\nLes sous-marins de poche [From.GetAdjMP] sont enfin arrivés au port pour renforcer nos capacités maritimes ! Ils seront assurément tout à fait utiles pour la flotte, qui saura en faire le meilleur usage."
 BBA_italy_naval_cooperation_programs.17.a:0 "Au travail donc !"
 BBA_italy_human_torpedo_raid.1.t:0 "Raid portuaire\ndans l'État de [?ITA.ITA_raided_state_var.GetName]"
 BBA_italy_human_torpedo_raid.1.desc:0 "\nLes [ITA.GetHabitants] sont parvenus à contourner les défenses portuaires dans l'État de [?ITA.ITA_raided_state_var.GetName] et à infiltrer la base navale grâce à de petits navires, ce qui leur a permis d'attaquer les navires à quai. Si aucun bâtiment n'a été coulé, bon nombre d'entre eux sont endommagés, et les remettre en état risque de prendre du temps..."
 BBA_italy_human_torpedo_raid.1.a:0 "C'est parfaitement contrariant..."
 ITA_human_torpedo_raid_tt:0 "Ce raid ne pourra pas se reproduire."
 ITA_human_torpedo_effect_tt:0 "Les unités navales ennemies à quai dans l'État vont être endommagées."
 ITA_human_torpedo_target_effect_tt:0 "Les navires à quai dans l'État de §Y[?ITA.ITA_raided_state_var.GetName]§! ont été endommagés."

 BBA_italy_colonial_management.1.t:0 "Police coloniale"
 BBA_italy_colonial_management.1.desc:1 "Les possessions coloniales [Root.GetAdjFP] se sont considérablement développées depuis la formation du pays, il y a moins d'un siècle. Mais cela a un revers : nous ne disposons plus de suffisamment d'hommes. Il existe bien un moyen d'y remédier toutefois, en faisant appel à des forces de police indigènes telles que les méharistes, savari, spahis et autres. Nous reposer davantage sur eux permettrait d'alléger le recrutement d'Italiens, avec pour autre avantage que ces unités seraient issues de la région, ce qui constituerait un avantage évident."
 BBA_italy_colonial_management.1.a:2 "C'est une excellente idée"
 BBA_italy_colonial_management.1.b:0 "Nous avons d'autres projets"
 BBA_italy_colonial_management.1_do_not_apply_tt:1 "La politique d'occupation §Y$colonial_police$§! va pouvoir être appliquée dans tous les États [GetAfricanStates][GetAndOrNothing][GetAlbanianStates]."
 BBA_italy_colonial_management_african_states:0 "§Yafricains§!"
 BBA_italy_colonial_management_albanian_states:0 "§Yalbanais§!"
 BBA_italy_colonial_management_and:0 " et "

 BBA_italy_bop.1.t:1 "Perte de l'État de [?ITA.ITA_lost_core.GetName]"
 BBA_italy_bop.1.desc:1 "L'ennemi a pris le contrôle de l'État de [?ITA.ITA_lost_core.GetName] ! Cela met évidemment à mal la confiance des [ITA.GetHabitants] envers le gouvernement et l'effort de guerre, et certains en appellent même à une paix rapide.\n\nNombreux sont ceux qui sont mécontents de la tournure des événements, pour dire le moins, et cherchent qui doit être en considéré comme responsable – qui que ce soit. Nous devrions tout faire pour reprendre l'initiative et repousser l'ennemi au plus vite hors de nos possessions."
 BBA_italy_bop.1.a:1 "C'est une véritable catastrophe !"
 ITA_losing_cores_tt:0 "Ceci se produira chaque fois qu'un pays ennemi prendra le contrôle d'un État §Ynational§! [Root.GetFlag]§Y[Root.GetAdjMS]§!."
 BBA_italy_bop.2.t:1 "Perte de l'État de [?ITA.ITA_lost_colony.GetName]"
 BBA_italy_bop.2.desc:1 "L'ennemi a pris le contrôle de l'État de [?ITA.ITA_lost_core.GetName], ce qui suscite l'indignation des [ITA.GetHabitants]. La population a visiblement l'impression que la guerre tourne en notre défaveur. Mais si cela constitue un revers évident, une planification méticuleuse et une farouche volonté de résister permettront sûrement à nos troupes de reprendre le contrôle du territoire perdu."
 BBA_italy_bop.2.a:1 "Nous nous en remettrons bien vite !"
 ITA_losing_colonies_tt:1 "Tant que l'équilibre des pouvoirs sera de moins de §Y30%§! en faveur du §Y$ITA_grand_council_side$§!, ceci se produira chaque fois qu'un pays ennemi prendra le contrôle d'un État §Ynon national§! [Root.GetFlag]§Y[Root.GetAdjMS]§!."
 BBA_italy_bop.3.t:0 "L'État de [?ITA.ITA_reclaimed_core.GetName] reconquis"
 BBA_italy_bop.3.desc:0 "Nos forces victorieuses ont repris le contrôle de l'État de [?ITA.ITA_reclaimed_core.GetName], et le moral est au plus haut dans le pays. Peut-être est-ce là le moment d'inflexion dans le cours du conflit, celui où la situation est renversée et à partir duquel l'ennemi va progressivement reculer face à l'armée [ITA.GetAdjFS] !"
 BBA_italy_bop.3.a:0 "Nous aurons bientôt rétabli la situation !"
 ITA_reclaiming_cores_tt:0 "Ceci va se produire chaque fois que [Root.GetLeLaLNP] [Root.GetFlag]§Y[Root.GetName]§! reprendr[Root.GetAOntNP] le contrôle d'un §YÉtat national§! à l'ennemi."

 BBA_italy_council_deposes_duce.1.t:0 "[?ITA.ITA_var_deposed_leader.GetName] renversé"
 BBA_italy_council_deposes_duce.1.desc:0 "Il est grand temps de nous faire à cette idée. Sauver [Root.GetLeLaLNP] [Root.GetName] de la ruine et assurer la survie du régime fasciste exige de commettre l'impensable : chasser [?ITA.ITA_var_deposed_leader.GetName] du pouvoir. Son incompétence et son incapacité à diriger le pays constituent un véritable danger. Il est donc de notre devoir de tout faire pour sauver la nation et assurer son avenir."
 BBA_italy_council_deposes_duce.1.a:0 "Il en va de la survie\n[Root.GetDuDelaDelNP] [Root.GetName]"

 BBA_italy_civil_war.1.t:0 "Guerre civile [ITA.GetAdjFS]"
 BBA_italy_civil_war.1.desc:1 "Notre patrie bien-aimée se trouve déchirée par la guerre ! Deux camps se sont dressés l'un contre l'autre, en lutte pour prendre le contrôle [ITA.GetDuDelaDelNP] [ITA.GetName] et décider de [ITA.GetSonLeurNP] avenir. Nous allons être confrontés à des choix difficiles, mais l'essentiel est de ne pas renoncer afin de voir à l'avenir notre peuple donner le meilleur de lui-même à nouveau."
 BBA_italy_civil_war.1.a:1 "Avant toute chose,\nnous devons rétablir l'ordre !"
 BBA_italy_civil_war.1.b:1 "Deux choses sauveront le pays :\nla stabilité et la tradition"
 BBA_italy_civil_war.1.c:1 "L'heure est à la Révolution !"
 BBA_italy_civil_war.1.d:1 "Restaurons enfin les libertés !"
 BBA_italy_civil_war.2.t:0 "Le $ITA_fronte_militare_clandestino$"
 BBA_italy_civil_war.2.desc:1 "Il semblerait qu'une nouvelle organisation de résistance cause des dommages derrière nos lignes. Du peu que l'on sait sur ce groupe, il semble constitué pour l'essentiel d'anciens officiers ayant changé de camp. Tout est fait pour les débusquer mais, pour l'heure, nous manquons de renseignements pour anticiper leurs prochaines actions."
 BBA_italy_civil_war.2.a:1 "Ils ne pourront pas toujours se cacher"
 BBA_italy_civil_war.3.t:0 "Le $ITA_gappisti$"
 BBA_italy_civil_war.3.desc:1 "Nous venons de recevoir des renseignements sur de petits groupes de partisans communistes, les gappisti, qui ont réussi à mener plusieurs attaques ciblées sur nos territoires. Ils sont bien entraînés et bien armés, aussi y a-t-il tout lieu de croire qu'ils sont financés par [From.GetLeLaLNP] [From.GetName]."
 BBA_italy_civil_war.3.a:1 "Ces communistes, tous des traîtres !"
 BBA_italy_civil_war.4.t:0 "Mesures contre les partisans\nen [From.GetName]"
 BBA_italy_civil_war.4.desc:1 "\nLes groupes de partisans et de résistants [From.GetAuEnANP] [From.GetName], qui font tout pour libérer la péninsule italienne, ont connu de véritables succès. Le sinistre régime, qui fait tout pour les réprimer, a été contraint de lancer une nouvelle série de mesures contre eux. Cela ne facilitera pas les opérations pour nos agents, mais le combat pour la libération se poursuit."
 BBA_italy_civil_war.4.a:1 "La liberté ou la mort !"
 BBA_italy_civil_war.5.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nexig[From.GetEEntNP] [From.GetSonLeurNP] indépendance"
 BBA_italy_civil_war.5.desc:1 "\n[From.GetLeLaLNPCap] [From.GetName], allié[From.GetXENP] et dépendance [Root.GetDuDelaDelNP] [Root.GetName], exig[From.GetEEntNP] désormais de recouvrer une pleine autonomie. Si nous en avions pris le contrôle, c'était en premier lieu pour nous assurer que la région ne tombe pas aussitôt entre les mains de l'ennemi ; mais peut-être l'heure est-elle venue de reconnaître l'indépendance des [From.GetHabitants] ?"
 BBA_italy_civil_war.5.a:1 "Ils l'ont bien mérité"
 BBA_italy_civil_war.5.b:1 "C'est évidemment impossible"
 BBA_italy_civil_war.6.t:0 "Indépendance [Root.GetDuDelaDelNP] [Root.GetName]"
 BBA_italy_civil_war.6.desc:1 "Nos alliés et suzerains temporaires, les [From.GetHabitants], ont entendu nos appels et accepté que [Root.GetLeLaLNP] [Root.GetName] recouvr[Root.GetEEntNP] [Root.GetSonLeurNP] indépendance ! C'est là une occasion historique pour notre pays déchiré par la guerre. Nous pouvons désormais lancer la reconstruction, et le processus de réunification est enfin relancé !"
 BBA_italy_civil_war.6.a:1 "À nouveau nous sommes maîtres\nde notre destinée !"
 BBA_italy_civil_war.7.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nnous refus[From.GetEEntNP] l'indépendance"
 BBA_italy_civil_war.7.desc:1 "Ces cyniques [From.GetHabitants] ont refusé d'entendre nos appels et d'accorder [Root.GetAuAlaAlNP] [Root.GetName] [Root.GetSonLeurNP] indépendance.\n\nSi l'accord avec [From.Capital.GetCapitalVictoryPointName] a certes été utile pour l'emporter lors de la guerre civile, [From.GetLeLaLNP] [From.GetName] n'[From.GetAOntNP] aucun droit de décider de l'avenir du peuple [Root.GetAdjMS] ou de se mêler de la vie politique intérieure de la nation. Lorsque l'heure sera venue, ce sera le devoir de chacun de chasser l'occupant de nos terres et de lutter jusqu'à la mort pour la liberté de la patrie !"
 BBA_italy_civil_war.7.a:1 "Ils vont le regretter !"
 BBA_italy_civil_war.7.b:0 "Nous allons devoir faire\ncontre mauvaise fortune bon cœur..."
 ITA_we_will_transfer_the_following_states_tt:0 "Ces États vont être transférés [RDS.GetAuAlaAlNP] [RDS.GetFlag]§Y[RDS.GetName]§! :"
 ITA_we_keep_our_occupied_states_tt:0 "[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! v[Root.GetAOntNP] conserver le contrôle des États italiens qu'[Root.GetIlElleNP] occup[Root.GetEEntNP] actuellement."
 BBA_italy_civil_war_fascist_tt:0 "Nous allons conserver le contrôle [Root.GetDuDelaDelNP] [Root.GetFlag]§Y[Root.GetName]§!, qui v[Root.GetAOntNP] prendre le nom de §Y$RSI$§!. [GetRsiOverlord]"
 BBA_italy_civil_war_monarchist_tt:1 "Nous allons devenir le §Y$RDS$§!, le camp des rebelles §Ynon alignés§! dans la guerre civile. [GetRdsOverlord]"
 BBA_italy_civil_war_communist_tt:1 "Nous allons devenir le §Y$RDS$§!, le camp des rebelles §Ycommunistes§! dans la guerre civile. [GetRdsOverlord]"
 BBA_italy_civil_war_democratic_tt:1 "Nous allons devenir le §Y$RDS$§!, le camp des rebelles §Ydémocrates§! dans la guerre civile. [GetRdsOverlord]"
 ITA_rsi_overlord_tt:0 "Nous allons devenir une dépendance [?ITA_rsi_overlord.GetFlag]§Y[?ITA_rsi_overlord.GetAdjective]§!."
 ITA_rds_overlord_tt:0 "Nous allons devenir une dépendance [?ITA_rds_overlord.GetFlag]§Y[?ITA_rds_overlord.GetAdjective]§!."
 BBA_italy_civil_war.100.t:0 "Contrôle de territoires [ITA.GetAdjMP]"
 BBA_italy_civil_war.100.desc:0 "[Root.GetLeLaLNPCap] [Root.GetName] se trouv[Root.GetEEntNP] avoir le contrôle de territoires [ITA.GetAdjMP], et nos troupes se battent aux côtés d'Italiens. Ne serait-il pas à notre avantage de placer nos forces là où elles seraient plus utiles en cédant ces territoires [RDS.GetAuAlaAlNP] [RDS.GetName] ?"
 BBA_italy_civil_war.100.a:0 "Cela paraît en effet judicieux"
 BBA_italy_civil_war.100.b:0 "C'est évidemment hors de question"
 BBA_italy_civil_war.101.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous cèd[From.GetEEntNP]\ndes territoires italiens"
 BBA_italy_civil_war.101.desc:0 "\n[From.Capital.GetCapitalVictoryPointName] a pris la décision de nous céder le contrôle de territoires italiens. Cela va non seulement contribuer à regonfler le moral des troupes, mais aussi accroître nos capacités et nos forces pour libérer le reste du pays."
 BBA_italy_civil_war.101.a:0 "Magnifique !"

 BBA_italy_civil_war.300.desc:0 "Tous les efforts faits pour unifier le peuple [From.GetAdjMS] contre le fascisme portent leurs fruits. Nous ne pouvons plus désormais nous contenter d'attendre, à regarder nos ennemis détruire notre belle patrie. Nos forces sont réunies et nous avons désormais les moyens de détruire le régime fasciste une fois pour toutes, et de libérer enfin [ITA.GetLeLaLNP] [ITA.GetName] de la dictature !"

 BBA_italy_interaction_events.1.t:1 "[ITA.GetLeLaLDirCap] [ITA.GetLeader]\nexige le $STATE_846$"
 BBA_italy_interaction_events.1.desc:0 "\nDe façon aussi inattendue que scandaleuse, [ITA.GetLeLaLDir] [ITA.GetLeader] a décidé de menacer notre neutralité pluriséculaire en nous soumettant un ultimatum. Selon son message, si d'ici deux semaines nous n'avons pas cédé le $STATE_846$ [ITA.GetAuAlaAlNP] [ITA.GetName], ce sera la guerre..."
 BBA_italy_interaction_events.1.a:0 "Cela ferait toujours\nun point faible de moins à défendre..."
 BBA_italy_interaction_events.1.b:0 "Ils peuvent toujours essayer !"

 BBA_italy_interaction_events.2.t:1 "[SWI.GetLeLaLNPCap] [SWI.GetName]\nnous cèd[SWI.GetEEntNP] le $STATE_846$"
 BBA_italy_interaction_events.2.desc:0 "\nLe gouvernement [SWI.GetAdjMS] a annoncé aujourd'hui la fin d'une ère pour le pays. Il a en effet décidé de céder [ITA.GetAuAlaAlNP] [ITA.GetName] le $STATE_846$ et de renoncer à toute revendication sur les villes italophones de la région. Cela marque donc une réduction de la taille et des valeurs multi-ethniques de ce pays de lâches, puisque l'italien n'est désormais plus compté parmi les langues officielles [SWI.GetAuEnANP] [SWI.GetName]."
 BBA_italy_interaction_events.2.a:0 "Magnifique !"

 BBA_italy_interaction_events.3.t:1 "[SWI.GetLeLaLNPCap] [SWI.GetName]\nnous défi[SWI.GetEEntNP]"
 BBA_italy_interaction_events.3.desc:0 "\n[SWI.GetLeLaLNPCap] [SWI.GetName] [SWI.GetAOntNP], dans les faits, renoncé aujourd'hui à sa neutralité pluriséculaire en refusant de céder le $STATE_846$ [ITA.GetAuAlaAlNP] [ITA.GetName]. Étant donné la folie de cette attitude, nous n'avons donc d'autre choix que de détruire entièrement le système des cantons."
 BBA_italy_interaction_events.3.a:0 "Mobilisation des divisions de montagne !"

 BBA_italy_interaction_events.4.t:1 "[ITA.GetLeLaLNPCap] [ITA.GetName] exig[ITA.GetEEntNP]\nle couronnement du prince Aymon"
 BBA_italy_interaction_events.4.desc:0 "\nNous venons de recevoir une exigence [ITA.GetDuDelaDelDir] [ITA.GetLeader] : qu'un prince [ITA.GetAdjMS], du nom d'Aymon, soit officiellement couronné roi [Root.GetDuDeDNP] [Root.GetName], sous le nom de Tomislav II. Accepter nous ferait très certainement perdre une part de notre autonomie ; mais cela pourrait aussi suffire à satisfaire les [ITA.GetHabitants] et éviter toute agression hostile de leur part dans les années à venir."
 BBA_italy_interaction_events.4.a:0 "Eh bien, notre nouveau souverain\ns'appellera donc Tomislav"
 BBA_italy_interaction_events.4.b:0 "Les [ITA.GetHabitants] tiennent-ils à ce point\nà mourir sur les plages de Dalmatie ?"

 BBA_italy_interaction_events.5.t:0 "Couronnement du prince Aymon"
 BBA_italy_interaction_events.5.desc:0 "Aujourd'hui même, les cloches ont retenti dans tout Zagreb et dans l'ensemble du pays, à l'occasion du couronnement du prince [Root.GetAdjMS] Aymon, devenu souverain sous le nom de Tomislav II [CRO.GetDuDeDNP] [CRO.GetName]. L'influence [ITA.GetDuDelaDelNP] [ITA.GetName] s'étend donc désormais dans l'arrière-pays des Balkans, et [Root.GetSesLeursNP] jours de gloire sont proches désormais."
 BBA_italy_interaction_events.5.a:0 "Magnifique !"

 BBA_italy_interaction_events.6.t:1 "Le prince Aymon bloqué\nà la frontière [CRO.GetAdjFS]"
 BBA_italy_interaction_events.6.desc:0 "\nLe prince Aymon n'a pu entrer [CRO.GetAuEnANP] [CRO.GetName] : la frontière lui a été fermée, et il n'a pu poursuivre sa route pour gagner Zagreb afin d'y être couronné. C'est donc désormais évident : ces [CRO.GetHabitants] sont ingérables, et seule une occupation militaire en bonne et due forme permettra de leur faire comprendre quelle est leur place dans l'ordre nouveau du monde."
 BBA_italy_interaction_events.6.a:0 "Ce sera donc la guerre !"

 BBA_italy_interaction_events.7.t:1 "Nomination du chef du Comité national"
 BBA_italy_interaction_events.7.desc:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] vien[ITA.GetTNentNP] de nommer [MNT.GetLeLaLDir] [MNT.GetLeader] chef du Comité national. Il ne fait aucun doute que cela contribuera à renforcer le régime."
 BBA_italy_interaction_events.7.a:0 "En effet"

 BBA_italy_interaction_events.8.t:1 "[ITA.GetLeLaLNPCap] [ITA.GetName]\nexig[ITA.GetEEntNP] la Dalmatie"
 BBA_italy_interaction_events.8.desc:0 "\nUn ultimatum vient de nous être envoyé par [ITA.GetLeLaLDir] [ITA.GetLeader], aux termes extrêmement clairs : soit [Root.GetLeLaLNP] [Root.GetName] cèd[Root.GetEEntNP] la Dalmatie [ITA.GetAuAlaAlNP] [ITA.GetName], soit la guerre va éclater entre nos pays."
 BBA_italy_interaction_events.8.a:0 "Mieux vaut céder..."
 BBA_italy_interaction_events.8.b:0 "Et pour qui se prend-[ITA.GetIlElleDir], au juste ?"

 BBA_italy_interaction_events.9.t:1 "[From.GetLeLaLNPCap] [From.GetName]\nnous cèd[From.GetEEntNP] la Dalmatie"
 BBA_italy_interaction_events.9.desc:0 "\nNous venons de recevoir la réponse [From.GetDuDelaDelDir] [From.GetLeader] au sujet de la Dalmatie : il a accepté de la céder [Root.GetAuAlaAlNP] [Root.GetName], avec d'ailleurs une très grande courtoisie. [From.GetIlElleDirCap] paraît assez enclin[From.GetXEDir] à entretenir de bonnes relations, ce qui ne peut être qu'une bonne chose pour renforcer notre influence dans les Balkans."
 BBA_italy_interaction_events.9.a:0 "Tout se déroule donc comme prévu"

 BBA_italy_interaction_events.10.t:1 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde céder la Dalmatie"
 BBA_italy_interaction_events.10.desc:0 "\nLa réponse de [From.GetLeLaLDir] [From.GetLeader] vient de nous parvenir : [From.GetIlElleDir] refuse de reconnaître les prétentions légitimes [Root.GetDuDelaDelNP] [Root.GetName] sur la Dalmatie. L'heure est donc venue d'agir contre [From.GetLeLaLNP] [From.GetName], de manière aussi rapide qu'implacable, afin de nous emparer sans contestation possible de la région."
 BBA_italy_interaction_events.10.a:0 "[From.GetSilSielleDirCap] nous contraint à recourir à la force..."

 BBA_italy_interaction_events.11.t:1 "[ITA.GetLeLaLNPCap] [ITA.GetName] exig[ITA.GetEEntNP]\nle trône du Monténégro"
 BBA_italy_interaction_events.11.desc:0 "\n[ITA.GetLeLaLDirCap] [ITA.GetLeader] exige que le trône du Monténégro soit cédé [ITA.GetAuAlaAlNP] [ITA.GetName] afin de procéder à l'unification des deux pays sous une autorité unique. Une telle exigence est bien évidemment tout à fait grotesque, même si elle repose en partie sur un fait indéniable : la reine [ITA.GetDuDeDNP] [ITA.GetName], Hélène, est monténégrine..."
 BBA_italy_interaction_events.11.a:0 "$BBA_italy_interaction_events.8.a$"
 BBA_italy_interaction_events.11.b:0 "Et en quoi cela justifierait-il\nune telle annexion ?"

 BBA_italy_interaction_events.12.t:1 "[From.GetLeLaLNPCap] [From.GetName] nous cèd[From.GetEEntNP]\nle trône du Monténégro"
 BBA_italy_interaction_events.12.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] vient de déclarer que, au vu des raisons légitimes présentées par [Root.GetLeLaLNP] [Root.GetName], [From.GetIlElleDir] n'avait aucune raison de s'opposer à notre demande. Le trône du Monténégro, et les territoires de jure qui lui sont associés, vont donc nous être transférés."
 BBA_italy_interaction_events.12.a:0 "Aujourd'hui est un grand jour\npour la nation [Root.GetAdjFS] !"

 BBA_italy_interaction_events.13.t:1 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde céder le trône du Monténégro"
 BBA_italy_interaction_events.13.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] vient d'annoncer que son pays renonçait à compter d'aujourd'hui à entretenir la moindre relation avec [Root.GetLeLaLNP] [Root.GetName], et que toutes nos revendications sur le trône du Monténégro étaient nulles et non avenues."
 BBA_italy_interaction_events.13.a:0 "C'est parfaitement scandaleux !"

 BBA_italy_interaction_events.14.t:1 "[ITA.GetLeLaLNPCap] [ITA.GetName] exig[ITA.GetEEntNP]\nla démilitarisation des côtes d'Anatolie occidentale"
 BBA_italy_interaction_events.14.desc:0 "\n[ITA.GetLeLaLNPCap] [ITA.GetName] vien[ITA.GetTNentNP] de nous faire parvenir [ITA.GetSesLeursNP] demandes concernant les garanties de sécurité entre nos deux pays – ce qui en soit paraît assez naturel. Cependant, [ITA.GetLeLaLDir] [ITA.GetLeader] a inséré dans cette liste la démilitarisation totale des États d'$STATE_342$ et d'$STATE_339$.\n\nCela constitue bien évidemment une véritable provocation, puisque cela mettrait en péril la sécurité [Root.GetDuDelaDelNP] [Root.GetName] en empêchant le maintien de la moindre position défensive sur les côtes en prévision d'une attaque [ITA.GetAdjFS] ou de n'importe lequel de [ITA.GetSesLeursNP] alliés..."
 BBA_italy_interaction_events.14.a:0 "Ceci dit, les troupes sur place\nseraient mieux employées ailleurs"
 BBA_italy_interaction_events.14.b:0 "[Root.GetLeLaLNPCap] [Root.GetName]\n[Root.GetAOntNP] le droit de se défendre !"

 BBA_italy_interaction_events.15.t:1 "[From.GetLeLaLNPCap] [From.GetName]\nse pli[From.GetEEntNP] à nos demandes"
 BBA_italy_interaction_events.15.desc:0 "\n[From.Capital.GetCapitalVictoryPointName] a accepté de répondre à nos demandes concernant la démilitarisation totale des côtes de l'Anatolie occidentale. Dans les faits, cela va contribuer à grandement affaiblir [From.GetLeLaLNP] [From.GetName] en [From.GetLLesFNP] empêchant de disposer de la moindre défense de première ligne lorsque nos troupes débarqueront dans la région."
 BBA_italy_interaction_events.15.a:0 "[From.GetLeLaLDirCap] [From.GetLeader] a tout l'air\nde ne rien voir venir !"

 BBA_italy_interaction_events.16.t:1 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nnos demandes de sécurité"
 BBA_italy_interaction_events.16.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] rejeté nos demandes amicales de garanties de sécurité et refusé de procéder à la démilitarisation des États d'$STATE_342$ et $STATE_339$. C'est bien évidemment une attitude totalement déplorable, qu'il va nous falloir régler au plus vite."
 BBA_italy_interaction_events.16.a:0 "Cela ne nous laisse donc guère le choix..."

 BBA_italy_interaction_events.17.t:1 "[ITA.GetLeLaLNPCap] [ITA.GetName] transfèr[ITA.GetEEntNP]\nla $STATE_45$ [HUN.GetAuAlaAlNP] [HUN.GetName]"
 BBA_italy_interaction_events.17.desc:0 "\n[ITA.GetLeLaLDirCap] [ITA.GetLeader] a décidé aujourd'hui du transfert de la $STATE_45$ [HUN.GetAuAlaAlNP] [HUN.GetName]. L'objectif est évidemment de renforcer les relations entre [ITA.GetHabitants] et [HUN.GetHabitants], et malheureusement [Root.GetLeLaLNP] [Root.GetName] n'[Root.GetAOntNP] pas [Root.GetSonLeurNP] mot à dire sur la question, ni aucun moyen de l'empêcher. [Root.GetLeLaLDirCap] [Root.GetLeader] va évidemment faire parvenir à [ITA.Capital.GetCapitalVictoryPointName] et [HUN.Capital.GetCapitalVictoryPointName] une protestation rédigée en termes diplomatiques, mais il y a peu de chance qu'elle soit même lue..."
 BBA_italy_interaction_events.17.a:0 "Nous n'y pouvons malheureusement rien..."

 BBA_italy_interaction_events.18.t:1 "Une offre [ITA.GetDuDelaDelNP] [ITA.GetName]"
 BBA_italy_interaction_events.18.desc:0 "Le gouvernement [ITA.GetAdjMS] vient de nous approcher pour faire une offre paraissant tout à fait intéressante. Il se propose de nous céder les îles de Rhodes et du Dodécanèse en échange d'une alliance. À vrai dire, une telle offre paraît presque trop belle pour être vraie..."
 BBA_italy_interaction_events.18.a:0 "L'Énosis n'a jamais paru si proche !"
 BBA_italy_interaction_events.18.b:0 "Nous n'accepterons rien\nde ces [ITA.GetHabitants] !"

 BBA_italy_interaction_events.19.t:1 "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] notre offre"
 BBA_italy_interaction_events.19.desc:0 "\nLe gouvernement [From.GetAdjMS] a annoncé aujourd'hui avoir accepté notre offre d'alliance, en même temps que son intention de lancer au plus tôt la coopération militaire entre nos pays, en échange de la cession par [Root.GetLeLaLNP] [Root.GetName] du Dodécanèse. Nous saurons sans doute bien vite où tout cela nous mènera."
 BBA_italy_interaction_events.19.a:0 "Quoi qu'il en soit,\nnous sommes maintenant alliés"

 BBA_italy_interaction_events.20.t:1 "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] notre offre"
 BBA_italy_interaction_events.20.desc:0 "\nCes maudits [From.GetHabitants] ont rejeté notre offre, refusant de contracter une alliance avec [Root.GetLeLaLNP] [Root.GetName] en échange de la cession du Dodécanèse. Peut-on trouver meilleure preuve de l'incompétence et de l'étroitesse de vue de leur gouvernement ?"
 BBA_italy_interaction_events.20.a:0 "Après tout, cette alliance aurait été\nune véritable perte de temps"

 BBA_italy_interaction_events.21.t:1 "$BBA_italy_interaction_events.18.t$"
 BBA_italy_interaction_events.21.desc:0 "$BBA_italy_interaction_events.18.desc$"
 BBA_italy_interaction_events.21.a:0 "Coupons donc l'herbe sous le pied\ndes [GRE.GetHabitants] !"
 BBA_italy_interaction_events.21.b:0 "$BBA_italy_interaction_events.18.b$"

 BBA_italy_interaction_events.22.t:1 "$BBA_italy_interaction_events.19.t$"
 BBA_italy_interaction_events.22.desc:0 "$BBA_italy_interaction_events.19.desc$"
 BBA_italy_interaction_events.22.a:0 "$BBA_italy_interaction_events.19.a$"

 BBA_italy_interaction_events.23.t:1 "$BBA_italy_interaction_events.20.t$"
 BBA_italy_interaction_events.23.desc:0 "$BBA_italy_interaction_events.20.desc$"
 BBA_italy_interaction_events.23.a:0 "$BBA_italy_interaction_events.20.a$"

 BBA_italy_interaction_events.24.t:1 "Les [GER.GetHabitants] tentent d'annexer\n[AUS.GetLeLaLNP] [AUS.GetName]"
 BBA_italy_interaction_events.24.desc:0 "\n[GER.GetLeLaLNPCap] [GER.GetName] tent[GER.GetEEntNP] d'intervenir dans la vie politique [AUS.GetAdjFS] en cherchant à annexer ce pays. [ITA.GetLeLaLNPCap] [ITA.GetName] [ITA.GetSestSesontNP] quant à [ITA.GetLuiElleEuxNP] engagé[ITA.GetXENP] à protéger son indépendance, aussi le peuple s'attend-il à ce que nous intervenions. Une autre possibilité s'offre toutefois à nous : demander aux [ENG.GetHabitants] et aux [FRA.GetHabitants] leur aide face [GER.GetAuAlaAlNP] [GER.GetName]."
 BBA_italy_interaction_events.24.a:0 "Nous combattrons seuls les [GER.GetHabitants]"
 BBA_italy_interaction_events.24.b:0 "Nous allons devoir demander de l'aide"
 BBA_italy_interaction_events.24.c:0 "Mieux vaut retirer tout de suite\nnotre garantie !"

 BBA_italy_interaction_events.25.t:1 "Les [ITA.GetHabitants] s'opposent à l'Anschluss"
 BBA_italy_interaction_events.25.desc:0 "\nLe gouvernement [ITA.GetAdjMS] vient de nous faire parvenir un avertissement concernant l'Anschluss. Selon son message, si nous tentions la moindre action susceptible de remettre en cause l'indépendance [AUS.GetDuDelaDelNP] [AUS.GetName], nous devrions faire face à des mesures de rétorsion de la part de son armée. Comment devons-nous répondre à une telle provocation ?"
 BBA_italy_interaction_events.25.a:0 "Les [ITA.GetHabitants] pensent vraiment\npouvoir s'opposer à nous ?"
 BBA_italy_interaction_events.25.b:0 "Nous ne pouvons nous lancer\ndans une telle confrontation..."

 BBA_italy_interaction_events_news.1.t:1 "[GER.GetLeLaLNPCap] [GER.GetName]\nrenonc[GER.GetEEntNP] à l'Anschluss"
 BBA_italy_interaction_events_news.1.desc:0 "\n\nLes services de presse du monde entier viennent de l'apprendre par le gouvernement [ITA.GetAdjMS] : [GER.Capital.GetCapitalVictoryPointName] a décidé de faire marche arrière et de renoncer à revendiquer les territoires [AUS.GetDuDelaDelNP] [AUS.GetName].\n$tab_news$C'est donc un jour historique pour l'Europe. Reste à voir, malgré tout, quelles seront les conséquences à venir de cet incident [GER.GetAuEnANP] [GER.GetName]..."
 BBA_italy_interaction_events_news.1.a:0 "Nous n'avions malheureusement\npas d'autre choix..."
 BBA_italy_interaction_events_news.1.b:0 "Preuve est faite des faiblesses\ndu régime [GER.GetAdjMS]"

 BBA_italy_interaction_events.26.t:1 "[ITA.Capital.GetCapitalVictoryPointName] cesse de garantir\nl'indépendance [AUS.GetDuDelaDelNP] [AUS.GetName]"
 BBA_italy_interaction_events.26.desc:0 "\n[ITA.GetLeLaLNPCap] [ITA.GetName] vien[ITA.GetTNentNP] de l'annoncer : après avoir compris que [Root.GetLeLaLNP] [Root.GetName] ne renoncerai[Root.GetTEntNP] pas à unifier le peuple allemand et ferai[Root.GetTEntNP] face à quiconque s'y opposerait, [ITA.GetIlElleNP] [ITA.GetAOntNP] cessé de garantir l'indépendance [AUS.GetDuDelaDelNP] [AUS.GetName]. Aujourd'hui est un grand jour pour la patrie !"
 BBA_italy_interaction_events.26.a:0 "Les [ITA.GetHabitants] ont compris\nqu'ils ne pouvaient rien contre nous !"

 BBA_italy_interaction_events.27.t:1 "[ITA.GetLeLaLNPCap] [ITA.GetName] demand[ITA.GetEEntNP]\nde l'aide pour contenir les [GER.GetHabitants]"
 BBA_italy_interaction_events.27.desc:1 "[GetItalyAsksEngland]"
 BBA_italy_interaction_events.27.desc_hosting_ethiopia:0 "\n[ITA.GetLeLaLNPCap] [ITA.GetName] nous demand[ITA.GetEEntNP] de [ITA.GetLLesFNP] aider à contenir l'expansionnisme [GER.GetAdjMS], et souhaiterai[ITA.GetTEntNP] voir [Root.GetLeLaLNP] [Root.GetName] garantir l'indépendance [AUS.GetDuDelaDelNP] [AUS.GetName]. Mais si [ITA.GetHabitants] et [Root.GetHabitants] ont été alliés par le passé, nous accueillons actuellement le gouvernement [ETH.GetAdjMS] en exil qui a fui l'invasion [ITA.GetAdjFS]. Si [ITA.Capital.GetCapitalVictoryPointName] veut notre aide, elle va sans doute devoir commencer par faire la paix avec [ETH.Capital.GetCapitalVictoryPointName]..."
 BBA_italy_interaction_events.27.desc_standard:0 "\nDans un enchaînement d'événements qui n'est pas sans rappeler la Grande Guerre, [ITA.GetLeLaLNP] [ITA.GetName] nous demand[ITA.GetEEntNP] de l'aide afin de contenir l'expansionnisme [GER.GetAdjMS]. [ITA.GetIlElleNPCap] souhaiterai[ITA.GetTEntNP] que [Root.GetLeLaLNP] [Root.GetName] garantiss[Root.GetEEntNP] l'indépendance [AUS.GetDuDelaDelNP] [AUS.GetName] afin d'agir à [ITA.GetSesLeursNP] côtés au cas où cela s'avérerait nécessaire. Pouvons-nous prendre un tel risque ?"
 BBA_italy_interaction_events.27.a:0 "Comme en 14 donc !"
 BBA_italy_interaction_events.27.b:1 "Nous aiderons les [ITA.GetHabitants]\ns'ils font la paix avec les [ETH.GetHabitants]"
 BBA_italy_interaction_events.27.c:0 "Pourquoi se mêlerait-on\ndes affaires du continent ?"

 ITA_if_Italy_accepts_tt:0 "Si [ITA.GetLeLaLNP] [ITA.GetFlag]§Y[ITA.GetName]§! l'accept[ITA.GetEEntNP] :"

 BBA_italy_interaction_events_news.2.t:1 "[ENG.GetLeLaLNPCap] [ENG.GetName] garanti[ENG.GetTSsentNP]\nl'indépendance [AUS.GetDuDelaDelNP] [AUS.GetName]"
 BBA_italy_interaction_events_news.2.desc:0 "\n\n[ENG.Capital.GetCapitalVictoryPointName] a annoncé aujourd'hui qu'elle s'engageait à garantir l'indépendance [AUS.GetDuDelaDelNP] [AUS.GetName], et que [ENG.GetLeLaLNP] [ENG.GetName] se tiendrai[ENG.GetTEntNP] aux côtés [ITA.GetDuDelaDelNP] [ITA.GetName] face à toute nation qui oserait menacer la souveraineté [AUS.GetAdjFS]."
 BBA_italy_interaction_events_news.2.a:0 "C'est pour le moins surprenant..."

 BBA_italy_interaction_events.28.t:1 "$BBA_italy_interaction_events.27.t$"
 BBA_italy_interaction_events.28.desc:0 "\n[ITA.GetLeLaLNPCap] [ITA.GetName] vien[ITA.GetTNentNP] de nous faire parvenir une demande d'aide afin de contrecarrer une possible agression [GER.GetAdjFS] contre [AUS.GetLeLaLNP] [AUS.GetName], dont [ITA.Capital.GetCapitalVictoryPointName] garantit l'indépendance. [ITA.GetLeLaLDirCap] [ITA.GetLeader] demande donc [Root.GetAuAlaAlNP] [Root.GetName] de faire de même. Mais pouvons-nous prendre un tel risque ?"
 BBA_italy_interaction_events.28.a:0 "[FRA.GetLeLaLNPCap] [FRA.GetName]\ndéfendr[FRA.GetAOntNP] toujours la liberté !"
 BBA_italy_interaction_events.28.b:1 "$BBA_italy_interaction_events.27.b$"

 BBA_italy_interaction_events_news.3.t:1 "[FRA.GetLeLaLNPCap] [FRA.GetName] garanti[FRA.GetTSsentNP]\nl'indépendance [AUS.GetDuDelaDelNP] [AUS.GetName]"
 BBA_italy_interaction_events_news.3.desc:0 "\n\n[FRA.GetLeLaLNPCap] [FRA.GetName] [FRA.GetAOntNP] annoncé, à la demande du gouvernement [ITA.GetAdjMS], avoir décidé de soutenir [AUS.GetLeLaLNP] [AUS.GetName] dans [AUS.GetSonLeurNP] combat pour la liberté. [FRA.Capital.GetCapitalVictoryPointName] a ainsi promis d'entrer en guerre contre toute puissance qui chercherait à mettre fin à la souveraineté [AUS.GetAdjFS]."
 BBA_italy_interaction_events_news.3.a:0 "$BBA_italy_interaction_events_news.2.a$"

 BBA_italy_interaction_events.29.t:1 "[ITA.Capital.GetCapitalVictoryPointName] veut donner le $STATE_802$\n[ALB.GetAuAlaAlNP] [ALB.GetName]"
 BBA_italy_interaction_events.29.desc:0 "\nLe gouvernement [ITA.GetAdjMS] vient d'annoncer qu'il avait l'intention de céder notre territoire du $STATE_802$ [ALB.GetAuAlaAlNP] [ALB.GetName]. Si nous ne réagissons pas très rapidement, la région sera perdue à jamais pour [Root.GetLeLaLNP] [Root.GetName] !"
 BBA_italy_interaction_events.29.a:0 "Nous ne sommes malheureusement\npas en mesure de nous y opposer..."
 BBA_italy_interaction_events.29.b:0 "Nous devons cesser toute relation\navec ces maudits [ITA.GetHabitants]"

 BBA_italy_interaction_events.30.t:1 "[ITA.Capital.GetCapitalVictoryPointName] offre la $STATE_45$\nen échange de garanties mutuelles"
 BBA_italy_interaction_events.30.desc:0 "\nLe gouvernement [ITA.GetAdjMS] vient de nous faire parvenir une offre : il s'engage à soutenir les prétentions [Root.GetDuDelaDelNP] [Root.GetName] sur la $STATE_45$ en échange d'un traité de coopération entre nos pays et de garanties mutuelles. De fait, un tel accord paraît être tout à fait raisonnable."
 BBA_italy_interaction_events.30.a:0 "Effectivement !"
 BBA_italy_interaction_events.30.b:0 "Les [ITA.GetHabitants] nous demandent\nde leur faire confiance ?"

 BBA_italy_interaction_events.31.t:2 "[NegotiatingItalianClaimsTitle]"
 BBA_italy_interaction_events.31.t_negotiate_claims:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] souhait[ITA.GetEEntNP]\ndes pourparlers sur la Somalie"
 BBA_italy_interaction_events.31.t_refused_peace:0 "[ETH.GetLeLaLNPCap] [ETH.GetName] refus[ETH.GetEEntNP]\ntout pourparler de paix"
 BBA_italy_interaction_events.31.desc:1 "[GetRatifyStresaFrontEventDesc]"
 BBA_italy_interaction_events.31.desc_no_war:0 "\n$BBA_italy_interaction_events.50.desc$"
 BBA_italy_interaction_events.31.desc_peace_signed:0 "\n[ITA.GetLeLaLNPCap] [ITA.GetName] et [ETH.GetLeLaLNP] [ETH.GetName] ont mis de côté leurs différends et signé enfin un traité de paix, en partie grâce à l'entremise diplomatique [Root.GetDuDelaDelNP] [Root.GetName]. [ITA.Capital.GetCapitalVictoryPointName] nous a donc aussitôt rappelé l'accord conclu au préalable entre nous : la $STATE_269$ et le $STATE_903$ doivent passer sous son contrôle, en échange de quoi elle ratifiera le Front de Stresa."
 BBA_italy_interaction_events.31.desc_no_peace_deal:0 "\nEn dépit de notre insistance sur le sujet, [ETH.GetLeLaLDir] [ETH.GetLeader] refuse le moindre pourparler de paix avec [ITA.GetLeLaLNP] [ITA.GetName]. [ETH.GetCeCetCetteDirCap] ingrat[ETH.GetXEDir] paraît persuadé[ETH.GetXEDir] qu'[ETH.GetIlElleDir] finira par emporter la victoire.\n\nCela ne nous laisse guère donc d'autre choix que l'expulser [Root.GetDuDeDNP] [Root.GetName] afin d'avancer sur la question des propositions [ITA.GetAdjFP], qui sont bien plus importantes pour nos propres intérêts."
 BBA_italy_interaction_events.31.a:0 "Pour si peu, acceptons"
 BBA_italy_interaction_events.31.b:0 "Cela ferait tout de même beaucoup..."

 BBA_italy_interaction_events.32.t:1 "[ITA.GetLeLaLNPCap] [ITA.GetName] souhait[ITA.GetEEntNP]\ndes pourparlers sur Djibouti"
 BBA_italy_interaction_events.32.desc:0 "\nLe gouvernement [ITA.GetAdjMS] nous a contactés pour faire une proposition intéressante : il se dit prêt à ratifier le Front de Stresa, et donc à combattre aux côtés [Root.GetDuDelaDelNP] [Root.GetName] au cas où la guerre éclaterait en Europe. Mais, pour ratifier l'accord, [ITA.Capital.GetCapitalVictoryPointName] aimerait aussi que soient étudiées quelques concessions territoriales – en l'occurrence, la $STATE_268$. Si nous l'acceptons, les [ITA.GetHabitants] s'engagent à signer très vite le traité."
 BBA_italy_interaction_events.32.a:0 "Si cela peut garantir la paix..."
 BBA_italy_interaction_events.32.b:0 "C'est évidemment hors de question !"

 BBA_italy_interaction_events.33.t:1 "[ITA.GetLeLaLNPCap] [ITA.GetName] souhait[ITA.GetEEntNP]\nde nouveaux pourparlers pour $STATE_906$"
 BBA_italy_interaction_events.33.desc:1 "[GetItalyWantsSocotra]"
 BBA_italy_interaction_events.33.desc_first_negotiation:0 "\nLe gouvernement [ITA.GetAdjMS] nous a contactés pour faire une proposition intéressante : il se dit prêt à ratifier le Front de Stresa, et donc à combattre aux côtés [Root.GetDuDelaDelNP] [Root.GetName] au cas où la guerre éclaterait en Europe. Mais, pour ratifier l'accord, [ITA.Capital.GetCapitalVictoryPointName] aimerait aussi que soient étudiées quelques concessions territoriales – en l'occurrence, l'île de $STATE_906$. Si nous l'acceptons, les [ITA.GetHabitants] s'engagent à signer très vite le traité."
 BBA_italy_interaction_events.33.desc_continued_negotiation:0 "\nLes [ITA.GetHabitants] nous ont présenté une autre exigence avant de ratifier le Front de Stresa : ils veulent désormais aussi l'île de $STATE_906$. Selon eux, cela faciliterait la surveillance des couloirs maritimes vers et depuis l'Afrique orientale [ITA.GetAdjFS] en leur donnant le contrôle de l'une des îles gardant l'entrée de la mer Rouge, tout comme [Root.GetLeLaLNP] [Root.GetName]. Si nous accédons à leur demande, ils s'engagent cette fois à signer très vite le traité."
 BBA_italy_interaction_events.33.a:0 "$BBA_italy_interaction_events.32.a$"
 BBA_italy_interaction_events.33.b:0 "Et pourquoi la leur donnerait-on ?"

 BBA_italy_interaction_events.34.t:1 "[ITA.GetLeLaLNPCap] [ITA.GetName] souhait[ITA.GetEEntNP]\nde nouveaux pourparlers pour la Tunisie"
 BBA_italy_interaction_events.34.desc:1 "[GetItalyWantsTunisia]"
 BBA_italy_interaction_events.34.desc_first_negotiation:0 "\nLe gouvernement [ITA.GetAdjMS] nous a contactés pour faire une proposition intéressante : il se dit prêt à ratifier le Front de Stresa, et donc à combattre aux côtés [Root.GetDuDelaDelNP] [Root.GetName] au cas où la guerre éclaterait en Europe. Mais, pour ratifier l'accord, [ITA.Capital.GetCapitalVictoryPointName] aimerait aussi que soient étudiées quelques concessions territoriales – en l'occurrence, les États de $STATE_458$ et de $STATE_665$. Si nous l'acceptons, les [ITA.GetHabitants] s'engagent à signer très vite le traité."
 BBA_italy_interaction_events.34.desc_continued_negotiation:0 "\nLes [ITA.GetHabitants] nous ont présenté une autre exigence avant de ratifier le Front de Stresa : ils veulent aussi les États de $STATE_458$ et de $STATE_665$. Selon eux, cela permettrait ainsi de rétablir l'équilibre en Afrique du Nord entre les possessions [FRA.GetAdjFP], [ENG.GetAdjFP] et [ITA.GetAdjFP]. Si nous accédons à leur demande, ils s'engagent cette fois à signer très vite le traité."
 BBA_italy_interaction_events.34.a:0 "Entendu..."
 BBA_italy_interaction_events.34.b:0 "Il ne faudrait peut-être pas\nqu'ils exagèrent trop..."

 BBA_italy_interaction_events.35.t:1 "[ITA.GetLeLaLNPCap] [ITA.GetName] souhait[ITA.GetEEntNP]\nde nouveaux pourparlers concernant $STATE_116$"
 BBA_italy_interaction_events.35.desc:1 "[GetItalyWantsMalta]"
 BBA_italy_interaction_events.35.desc_first_negotiation:0 "\nLe gouvernement [ITA.GetAdjMS] nous a contactés pour faire une proposition intéressante : il se dit prêt à ratifier le Front de Stresa, et donc à combattre aux côtés [Root.GetDuDelaDelNP] [Root.GetName] au cas où la guerre éclaterait en Europe. Mais, pour ratifier l'accord, [ITA.Capital.GetCapitalVictoryPointName] aimerait aussi que soient étudiées quelques concessions territoriales – en l'occurrence, l'île de $STATE_116$. Si nous l'acceptons, les [ITA.GetHabitants] s'engagent à signer très vite le traité."
 BBA_italy_interaction_events.35.desc_continued_negotiation:0 "\nLes [ITA.GetHabitants] ont une nouvelle exigence : cette fois-ci, ils veulent recevoir le contrôle de $STATE_116$, afin de pouvoir contrôler plus aisément la Méditerranée orientale. [ITA.Capital.GetCapitalVictoryPointName] a assuré que c'était là sa dernière demande..."
 BBA_italy_interaction_events.35.a:0 "$BBA_italy_interaction_events.34.a$"
 BBA_italy_interaction_events.35.b:0 "Malte ? Pour contrôler\nla Méditerranée orientale ?"

 BBA_italy_interaction_events.36.t:1 "[ITA.GetLeLaLNPCap] [ITA.GetName] souhait[ITA.GetEEntNP]\nde nouveaux pourparlers concernant les Balkans"
 BBA_italy_interaction_events.36.desc:1 "[GetItalyClaimsBalkan]"
 BBA_italy_interaction_events.36.desc_first_negotiation:0 "\nLe gouvernement [ITA.GetAdjMS] nous a contactés pour faire une proposition intéressante : il se dit prêt à ratifier le Front de Stresa, et donc à combattre aux côtés [Root.GetDuDelaDelNP] [Root.GetName] au cas où la guerre éclaterait en Europe. Mais, pour ratifier l'accord, [ITA.Capital.GetCapitalVictoryPointName] aimerait aussi que soient étudiées quelques concessions territoriales – en l'occurrence, que nous reconnaissions ses revendications territoriales dans les Balkans. En vérité, cette région n'est pas réellement dans notre zone d'intérêt, aussi le gouvernement y est-il plutôt favorable..."
 BBA_italy_interaction_events.36.desc_continued_negotiation:0 "\nLes [ITA.GetHabitants] disent avoir une dernière demande avant de ratifier le pacte du Front de Stresa. Ils souhaitent que [Root.GetLeLaLNP] [Root.GetName] reconnaiss[Root.GetEEntNP] leurs revendications dans les Balkans. En vérité, cette région n'est pas réellement dans notre zone d'intérêt, aussi le gouvernement y est-il plutôt favorable..."
 BBA_italy_interaction_events.36.a:0 "Après tout, si c'est leur dernière demande..."

 BBA_italy_interaction_events.37.t:0 "Fin des négociations territoriales"
 BBA_italy_interaction_events.37.desc:0 "\nAu cours de ces dernières semaines, les diplomates ont travaillé d'arrache-pied avec les corps diplomatiques [FRA.GetAdjMS] et [ENG.GetAdjMS] pour assurer [Root.GetAuAlaAlNP] [Root.GetName] des gains territoriaux. Les négociations sont enfin achevées, et le traité du Front de Stresa peut désormais être signé."
 BBA_italy_interaction_events.37.a:0 "Toutes nos demandes n'ont pas\nété acceptées, mais cela suffira"
 BBA_italy_interaction_events.37.b:0 "Parfait !"

 BBA_italy_interaction_events.38.t:0 "Prise de pouvoir du pape"
 BBA_italy_interaction_events.38.desc:0 "Avec la puissance croissante du Saint-Siège, devenu plus influent même que la monarchie [Root.GetAuEnANP] [Root.GetName], de nombreux partisans de l'Église ont aujourd'hui défilé à [Root.Capital.GetCapitalVictoryPointName] pour exiger que le pays soit désormais gouverné par le souverain pontife en personne.\n\nCelui-ci a immédiatement accepté, en affirmant que c'était là évidemment « la volonté de Notre Seigneur ». Quant au gouvernement, il n'a pas pu faire grand-chose pour infléchir le cours des événements..."
 BBA_italy_interaction_events.38.a:0 "Et qui sommes-nous\npour nous opposer à Dieu ?"

 BBA_italy_interaction_events.39.t:0 "Fin du paiement pour les colonies d'Afrique"
 BBA_italy_interaction_events.39.desc:0 "Nous venons de procéder aux derniers paiements pour les nouvelles possessions [Root.GetAdjFP] en Afrique. Cet accord a permis d'étendre nos colonies, de les réunifier et de solidifier notre emprise sur elles, ce qui renforce notre position dans ces régions. Cela a donc été un accord tout à fait profitable pour toutes les parties prenantes."
 BBA_italy_interaction_events.39.a:0 "Une nouvelle ère commence"

 BBA_italy_interaction_events.40.t:0 "Ratification du Front de Stresa"
 BBA_italy_interaction_events.40.desc:0 "\nLes demandes territoriales [ITA.GetDuDelaDelNP] [ITA.GetName] ont donc maintenant été étudiées, et [ITA.GetLeLaLDir] [ITA.GetLeader] vient de lancer les processus qui permettront d'entériner l'alliance entre nos pays, le Front de Stresa. Il n'y a plus un instant à perdre. Face à la menace [GER.GetAdjFS], [Root.GetLeLaLNP] [Root.GetName] doi[Root.GetTVentNP] maintenant agir dans [Root.GetSonLeurNP] propre intérêt et s'associer à [ITA.Capital.GetCapitalVictoryPointName]."
 BBA_italy_interaction_events.40.a:0 "Ratifions immédiatement ce traité"
 BBA_italy_interaction_events.40.b:0 "Est-ce vraiment\nla meilleure décision à prendre ?"
 stresa_front_ita:0 "$FRA_stresa_front$"

 BBA_italy_interaction_events.41.t:1 "[From.GetLeLaLNPCap] [From.GetName]\nnous offr[From.GetEEntNP] [From.GetSaLeurNP] protection"
 BBA_italy_interaction_events.41.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] nous a contactés pour proposer [Root.GetAuAlaAlNP] [Root.GetName] la protection [From.GetDuDelaDelNP] [From.GetName] face aux puissances étrangères et assurer [Root.GetSaLeurNP] prospérité économique. Son message avait toutefois quelques connotations pour le moins hostiles, et tout rejet de cette offre risque bien de provoquer une invasion..."
 BBA_italy_interaction_events.41.a:0 "Nous serions bien fous\nde refuser une telle offre"
 BBA_italy_interaction_events.41.b:0 "Les [Root.GetHabitants] ne renonceront\njamais à leur indépendance !"

 BBA_italy_interaction_events.42.t:1 "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] notre offre"
 BBA_italy_interaction_events.42.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] d'accepter notre offre de constituer une alliance et décidé de se soumettre à l'autorité des maîtres légitimes de la Méditerranée. Aujourd'hui marque l'entrée dans une ère glorieuse pour [Root.GetLeLaLNP] [Root.GetName] et la péninsule Ibérique !"
 BBA_italy_interaction_events.42.a:0 "Superbe !"

 BBA_italy_interaction_events.43.t:1 "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] notre offre"
 BBA_italy_interaction_events.43.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] vient de rejeter de manière fort peu diplomatique notre offre de protection. Nous allons devoir montrer aux [From.GetHabitants] ce qu'il en coûte de s'opposer ainsi [Root.GetAuAlaAlNP] [Root.GetName], jusqu'à ce qu'ils acceptent leur soumission."
 BBA_italy_interaction_events.43.a:0 "Nous le leur ferons regretter !"

 BBA_italy_interaction_events.44.t:1 "[From.GetLeLaLNPCap] [From.GetName] nous invit[From.GetEEntNP]\ndans [From.GetLeLaLFaction] [From.GetFactionName]"
 BBA_italy_interaction_events.44.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] vient de prendre l'initiative de former une alliance entre [From.GetLeLaLNP] [From.GetName] et les pays d'Amérique du Sud, visant entre autres à réunir les pays de culture latine au sein d'un seul ensemble. Cette possibilité paraît tout à fait intéressante pour assurer la protection [Root.GetDuDelaDelNP] [Root.GetName] face aux [USA.GetHabitants]."
 BBA_italy_interaction_events.44.a:0 "C'est effectivement tout à fait intéressant"
 BBA_italy_interaction_events.44.b:0 "Pourquoi devrions-nous discuter\navec ces impérialistes ?"

 BBA_italy_interaction_events.45.t:0 "[From.GetLeLaLNPCap] [From.GetName] intègr[From.GetEEntNP]\n[Root.GetLeLaLFaction] [Root.GetFactionName]"
 BBA_italy_interaction_events.45.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] d'accepter notre offre de constituer une alliance et [From.GetAOntNP] décidé de rejoindre la lutte contre nos ennemis communs. Aujourd'hui marque l'entrée dans une ère glorieuse pour [Root.GetLeLaLNP] [Root.GetName] et l'Amérique du Sud !"
 BBA_italy_interaction_events.45.a:0 "Magnifique !"

 BBA_italy_interaction_events.46.t:1 "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] notre offre"
 BBA_italy_interaction_events.46.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de rejeter, de manière très peu diplomatique, notre proposition d'alliance. Mieux vaut éviter à l'avenir d'entretenir le moindre contact avec [From.GetLuiElleEuxNP] et [From.GetLeLaFNP] laisser isolé[From.GetXENP]."
 BBA_italy_interaction_events.46.a:0 "Inutile de chercher\nà convaincre ces [From.GetHabitants]"

 BBA_italy_interaction_events.50.t:0 "Une proposition [ITA.GetAdjFS]"
 BBA_italy_interaction_events.50.desc:0 "Le gouvernement [ITA.GetAdjMS] nous a contactés avec une proposition intéressante : il se dit prêt à ratifier le Front de Stresa, et donc à combattre aux côtés [Root.GetDuDelaDelNP] [Root.GetName] au cas où la guerre éclaterait en Europe. Mais, pour ratifier l'accord, [ITA.Capital.GetCapitalVictoryPointName] aimerait aussi que soient étudiées quelques concessions territoriales – en l'occurrence, la $STATE_269$ et le $STATE_903$. Si nous l'acceptons, les [ITA.GetHabitants] s'engagent à signer très vite le traité."
 BBA_italy_interaction_events.50.a:0 "Exigeons au préalable la paix\navec [ETH.GetLeLaLNP] [ETH.GetHabitants]"
 BBA_italy_interaction_events.50.b:0 "Aucun accord n'est possible\navec de tels criminels"

 BBA_italy_interaction_events.51.t:0 "[ENG.GetLeLaLNPCap] [ENG.GetName] refus[ENG.GetEEntNP]\ntoute négociation"
 BBA_italy_interaction_events.51.desc:0 "\n[ENG.Capital.GetCapitalVictoryPointName] a reçu avec le plus grand mépris notre proposition de ratifier le Front de Stresa en échange de quelques possessions territoriales. Un tel refus semble pour le moins indiquer que les [ENG.GetHabitants] se sentent forts et confiants face à l'avenir..."
 BBA_italy_interaction_events.51.a:0 "Nous le leur ferons regretter bientôt !"

 BBA_italy_interaction_events.60.t:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] [ITA.GetAOntNP] signé\nla paix avec [ETH.GetLeLaLNP] [ETH.GetName]"
 BBA_italy_interaction_events.60.desc:0 "\n[ITA.GetLeLaLNPCap] [ITA.GetName] [ITA.GetAOntNP] enfin signé la paix avec [ETH.GetLeLaLNP] [ETH.GetName], acceptant de [ETH.GetLuiLeurNP] rétrocéder certains des territoires qu'[ITA.GetIlElleNP] avai[ITA.GetTEntNP] conquis. [ITA.Capital.GetCapitalVictoryPointName] demande donc désormais que [Root.GetLeLaLNP] [Root.GetName] tienn[Root.GetEEntNP] sa part de l'engagement conclu en acceptant de garantir l'indépendance [AUS.GetDuDelaDelNP] [AUS.GetName] afin de limiter l'expansionnisme [GER.GetAdjMS]."

 BBA_italy_interaction_events.70.t:0 "En attente de réponse"
 BBA_italy_interaction_events.70.desc:0 "Un envoyé a été dépêché au gouvernement d'un pays pour demander s'il serait prêt à mettre de côté nos différends et à former un nouveau gouvernement sous contrôle [Root.GetAdjMS]."
 BBA_italy_interaction_events.70.a:0 "Un peu de patience, ces affaires\nne se règlent pas à la va-vite"
 BBA_italy_interaction_events.71.t:0 "Une proposition\n[ITA.GetDuDelaDelNP] [ITA.GetName]"
 BBA_italy_interaction_events.71.desc:0 "\nUn émissaire [ITA.GetAdjMS] nous a contactés pour savoir si nous serions prêts à mettre de côté nos différends afin de former un nouveau gouvernement, placé sous contrôle [ITA.GetAdjMS]. L'envoyé a été très clair à ce sujet : que nous l'acceptions ou non, ce nouveau gouvernement va être établi. Et, en cas de refus de notre part, aux yeux du monde c'est le nouveau gouvernement qui représentera légitimement [Root.GetLeLaLNP] [Root.GetName]."
 BBA_italy_interaction_events.71.a:0 "Nous ne pouvons donc qu'accepter..."
 ITA_create_puppet_tt:0 "[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! v[Root.GetAOntNP] disposer d'un nouvel §Yarbre des priorités§!."
 BBA_italy_interaction_events.71.b:0 "On ne froisse pas ainsi\nl'orgueil des [Root.GetHabitants] !"
 BBA_italy_interaction_events.72.t:0 "Départ du gouvernement\n[From.GetAdjMS] en exil"
 BBA_italy_interaction_events.72.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader], dirigeant[From.GetXEDir] du gouvernement [From.GetAdjMS] en exil, s'est rendu[From.GetXEDir] cette nuit, discrètement, dans la résidence privée [Root.GetDuDelaDelDir] [Root.GetLeader] pour l'informer de sa décision d'accepter l'offre [ITA.GetAdjFS] de former un nouveau gouvernement placé sous le contrôle de [TIA.Capital.GetCapitalVictoryPointName]. [From.GetIlElleDirCap] en a profité pour remercier [Root.GetLeLaLNP] [Root.GetName] pour [Root.GetSaLeurNP] générosité en ces temps troublés, mais a ajouté qu'[From.GetIlElleDir] se devait de travailler en priorité pour le bien du peuple [ETH.GetAdjMS]."
 BBA_italy_interaction_events.72.a:0 "Nul ne peut l'accuser\nde ne pas avoir résisté..."

 BBA_italy_interaction_events.666.t:0 "La $STATE_454$ ou la guerre"
 BBA_italy_interaction_events.666.desc:1 "Sa Sainteté le pape [From.GetLeader] exige que nous lui cédions la $STATE_454$. Ses légats prétendent qu'une région aussi sainte ne peut être administrée que par la papauté, et que tout refus de la part [Root.GetDuDelaDelNP] [Root.GetName] serait une preuve d'hérésie.\n\nAccepter nous assurerait donc d'excellentes relations avec [From.Capital.GetCapitalVictoryPointName], mais il est un fait indéniable : $STATE_454$ est un carrefour entre l'Europe, l'Asie et l'Afrique, et revêt donc une très grande importance stratégique – comme cela a du reste été le cas tout au long de l'histoire."
 BBA_italy_interaction_events.666.a:0 "Mieux vaut céder à Sa Sainteté"
 BBA_italy_interaction_events.666.b:0 "Pape ou pas,\nqu'[From.GetIlElleDir] aille brûler en Enfer !"

 BBA_italy_interaction_events.667.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde céder la $STATE_454$"
 BBA_italy_interaction_events.667.desc:1 "\nCe n'est pas seulement un grand jour pour la papauté, mais pour la Chrétienté tout entière ! [From.GetLeLaLDirCap] [From.GetLeader] a écouté notre requête et accepté de nous transférer le contrôle de la $STATE_454$. Ainsi pourrons-nous assurer la stabilité et la prospérité de la région, et assurer un avenir brillant pour [Root.GetLeLaLNP] [Root.GetName]."
 BBA_italy_interaction_events.667.a:0 "Bénis soient les [From.GetHabitants] !"

 BBA_italy_interaction_events.668.t:1 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nla requête de Sa Sainteté"
 BBA_italy_interaction_events.668.desc:1 "\n[From.GetLeLaLDirCap] [From.GetLeader] a bien prouvé qu'[From.GetIlElleDir] est aussi arrogant[From.GetXEDir] qu'ignorant[From.GetXEDir]. [From.GetIlElleDirCap] a eu l'outrecuidance de refuser de céder le contrôle de la $STATE_454$ [Root.GetAuAlaAlNP] [Root.GetName]. Répondre favorablement aurait permis d'assurer la sécurité et la stabilité de la région, mais malheureusement, les circonstances étant ce qu'elles sont, elle va de nouveau connaître la guerre et la misère..."
 BBA_italy_interaction_events.668.a:0 "C'est une véritable offense à Dieu !"

 BBA_italy_purge_the_party.1.t:0 "Purge du Parti fasciste"
 BBA_italy_purge_the_party.1.desc:0 "Certains alliés influents de Mussolini sont restés au pouvoir et continuent d'agir dans l'ombre pour que l'ancien Duce soit réinstallé. Si nous voulons préserver notre contrôle sur le gouvernement, il va nous falloir faire quelques exemples en privant ces traîtres de leurs positions."
 BBA_italy_purge_the_party.1.a:0 "Purgeons donc quelques conseillers"
 BBA_italy_purge_the_party.1.b:0 "Pourquoi pas plutôt quelques généraux ?"
 BBA_italy_purge_the_party.1.c:0 "Cherchons à les épargner malgré tout"
 BBA_italy_purge_the_party.1.d:0 "Débarrassons-nous de tout ce vilain monde"
 ITA_characters_will_be_spared_tt:0 "§YCes personnages vont être épargnés par la purge :§!"
 
 BBA_italy_decide_the_fate_of_mussolini.1.t:0 "Le sort de Mussolini"
 BBA_italy_decide_the_fate_of_mussolini.1.desc:0 "Maintenant que les luttes de pouvoir internes sont réglées et que notre position est bien assurée sur le Parti, nous pouvons enfin consacrer toute notre attention à l'ancien Duce, Mussolini. Son ombre continue de peser sur nous, minant notre position. Il faut mettre fin au plus tôt à cette situation."
 BBA_italy_decide_the_fate_of_mussolini.1.a:0 "Il doit être jugé"
 BBA_italy_decide_the_fate_of_mussolini.1.b:0 "Faisons-le exécuter"
 BBA_italy_decide_the_fate_of_mussolini.1.c:0 "Faisons-le assassiner"
 BBA_italy_decide_the_fate_of_mussolini.2.t:0 "Le procès de Mussolini"
 BBA_italy_decide_the_fate_of_mussolini.2.desc:1 "Le procès du siècle est sur le point de s'ouvrir : celui de Benito Mussolini, qui comparaît pour de multiples charges de corruption et de trahison – entre autres choses.\n\nCe procès ne sera évidemment rien de plus qu'un spectacle offert aux [Root.GetHabitants], destiné à donner un vernis de légitimité à toute l'affaire. En vérité, évidemment, c'est bien nous qui déciderons de sa peine..."
 BBA_italy_decide_the_fate_of_mussolini.2.a:0 "Mieux vaut le faire acquitter"
 BBA_italy_decide_the_fate_of_mussolini.2.b:0 "Laissons-le croupir dans sa geôle"
 BBA_italy_decide_the_fate_of_mussolini.3.t:0 "Mussolini est mort"
 BBA_italy_decide_the_fate_of_mussolini.3.desc:0 "\nLes plans seront bientôt prêts pour assassiner l'ancien Duce. Reste toutefois un point à régler : la réaction des [Root.GetHabitants] lorsqu'ils apprendront la nouvelle. Mieux vaut donc décider dès à présent la vérité qui leur sera livrée."
 BBA_italy_decide_the_fate_of_mussolini.3.a:0 "Il suffira d'accuser les communistes"
 BBA_italy_decide_the_fate_of_mussolini.3.b:0 "Contentons-nous d'inventer\nune histoire ou une autre..."
 ITA_mussolini_stands_trial_tt:0 "Ce sera au tribunal de décider de son sort. Tant que l'on contrôle le tribunal..."
 ITA_mussolini_is_assassinated_tt:0 "Cet assassinat pourrait nous être utile..."
 ITA_mussolini_walks_free_tt:0 "Mussolini va être libre et pouvoir poursuivre sa vie en tant que citoyen [ITA.GetAdjMS]."

 BBA_italy_research_agreement.1.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nun programme de coopération militaire"
 BBA_italy_research_agreement.1.desc:0 "\nNous venons de recevoir une proposition [From.GetDuDelaDelNP] [From.GetName] : la mise en place d'un programme de recherche conjoint. Cela nous permettrait de partager des technologies et le résultat de nos recherches militaires plus aisément, et ce faisant contribuerait à rapprocher nos pays."
 BBA_italy_research_agreement.1.a:0 "Cela serait effectivement utile"
 BBA_italy_research_agreement.1.b:0 "Cela n'a absolument\naucun intérêt pour nous"
 BBA_italy_research_agreement.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] déclin[From.GetEEntNP]\ntout programme militaire conjoint"
 BBA_italy_research_agreement.2.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] imprudemment rejeté notre offre de coopération militaire. Ce programme conjoint aurait permis de renforcer les capacités militaires des deux pays, mais [From.Capital.GetCapitalVictoryPointName] ne semble aucunement avoir pris conscience de l'intérêt d'un tel accord. Fort heureusement, [Root.GetLeLaLNP] [Root.GetName] n'[Root.GetAOntNP] nullement besoin de l'aide des [From.GetHabitants] pour atteindre [Root.GetSesLeursNP] objectifs."
 BBA_italy_research_agreement.2.a:0 "Quelle décision insensée..."

 BBA_italy_pact.1.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nun pacte de non-agression"
 BBA_italy_pact.1.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] se di[From.GetTSentNP] prêt[From.GetXENP] à officialiser une déclaration d'amitié et de coopération avec [Root.GetLeLaLNP] [Root.GetName]. Un tel pacte de non-agression permettrait de fait à nos deux pays d'assurer la sécurité à nos frontières et de consacrer une part de ces ressources à d'autres secteurs. Et même si nous ne pouvons nous fier entièrement à [From.Capital.GetCapitalVictoryPointName], cela nous permettrait de toute façon de gagner du temps et de nous renforcer."
 BBA_italy_pact.1.a:0 "Cela nous convient tout à fait"
 BBA_italy_pact.1.b:0 "Nous ne pouvons nous fier\nà ces [From.GetHabitants]"
 BBA_italy_pact.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nun pacte de non-agression"
 BBA_italy_pact.2.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de rejeter notre proposition de contracter un pacte de non-agression, n'hésitant pas au passage à qualifier l'accord proposé de « malhonnête et partial ». Ces [From.GetHabitants] ont visiblement perdu tout sens commun, et semblent désormais incapables de mesurer ce qui est dans leur intérêt."
 BBA_italy_pact.2.a:0 "Fous qu'ils sont !"

 BBA_italy_recognize_the_empire.1.t:0 "Proclamation de l'Empire [From.GetAdjMS]"
 BBA_italy_recognize_the_empire.1.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] vient de déclarer que [From.GetLeLaLNP] [From.GetName] étai[From.GetTEntNP] entré[From.GetXENP] dans une ère nouvelle, celle de l'Empire [From.GetAdjMS]. Mais si notre ambassadeur à [From.Capital.GetCapitalVictoryPointName] a recommandé au gouvernement de reconnaître le fait, quitte à entretenir les illusions de grandeur des [From.GetHabitants], d'autres ne cachent pas leur inquiétude sur la suite des événements. Selon eux, tout faire pour satisfaire [From.GetLeLaLDir] [From.GetLeader] ne ferait que contraindre [Root.GetLeLaLNP] [Root.GetName] à devoir faire toujours plus de concessions, aussi sont-ils d'avis que tout devrait être fait pour freiner cet impérialisme forcené..."
 BBA_italy_recognize_the_empire.1.a:0 "Mieux vaut éviter\nde dégrader nos relations"
 BBA_italy_recognize_the_empire.1.b:0 "Contentons-nous d'ignorer\nces rodomontades"
 BBA_italy_recognize_the_empire.2.t:0 "[From.Capital.GetCapitalVictoryPointName] reconnaît\nl'Empire [Root.GetAdjMS]"
 BBA_italy_recognize_the_empire.2.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP], fort sagement, de reconnaître nos ambitions impériales et de nous considérer en égaux. Et [From.GetIlElleNP] [From.GetAOntNP] bien raison ! Jamais le prestige et la gloire [Root.GetDuDelaDelNP] [Root.GetName] n'ont été si manifestes."
 BBA_italy_recognize_the_empire.2.a:0 "Nous nous renforçons chaque jour"
 BBA_italy_recognize_the_empire.3.t:0 "[From.Capital.GetCapitalVictoryPointName] ignore ostensiblement\nl'Empire [Root.GetAdjMS]"
 BBA_italy_recognize_the_empire.3.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] follement fait le choix de n'accorder aucun crédit à nos ambitions impériales. [From.GetLeLaLDirCap] [From.GetLeader] aurait apparemment été jusqu'à affirmer que « de doux rêves et de belles illusions ne suffisent pas à bâtir un empire ».\n\nCes [From.GetHabitants] vont devoir payer une telle insolence ! Attendons notre heure, tranquillement ; mais lorsque le moment sera venu, nous devrons nous montrer impitoyables pour dévoiler à ces fanfarons la puissance véritable de l'Empire [Root.GetAdjMS] !"
 BBA_italy_recognize_the_empire.3.a:0 "Nous leur ferons ravaler leurs moqueries !"

 BBA_italy_sends_military_support.1.t:0 "[From.GetLeLaLNPCap] [From.GetName] envoi[From.GetEEntNP]\nun soutien militaire"
 BBA_italy_sends_military_support.1.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] nous [From.GetAOntNP] fait part sans détour de [From.GetSaLeurNP] volonté de soutenir l'effort de guerre [Root.GetDuDelaDelNP] [Root.GetName], et décidé de nous faire parvenir de l'armement. La livraison n'est guère importante, mais toute aide est évidemment bienvenue."
 BBA_italy_sends_military_support.1.a:0 "Nous ferons bon usage de tout cela"

 BBA_italy_communist_events.01.t:0 "Une figure de proue pour la République"
 BBA_italy_communist_events.01.desc:1 "La jeune République a été préservée des fascistes, aussi est-il temps maintenant de décider de l'avenir du pays. Ce qu'il faut désormais, c'est un dirigeant inébranlable, aussi sage que dévoué à la cause, quelqu'un qui pourra guider les [ITA.GetHabitants] dans les temps troublés qui nous attendent et de raffermir leur foi en un avenir meilleur."
 BBA_italy_communist_events.01.a:0 "Celui qu'il nous faut, c'est Gramsci"
 BBA_italy_communist_events.01.b:0 "Suivons plutôt Togliatti"
 BBA_italy_communist_events.01.c:0 "Pertini assurera notre avenir"
 BBA_italy_communist_events.02.t:0 "Appel à l'aide du gouvernement [From.GetAdjMS]"
 BBA_italy_communist_events.02.desc:0 "Nos camarades [From.GetAuEnANP] [From.GetName] viennent de lancer un appel pour recevoir de l'aide. La guerre civile à laquelle ils ont été confrontés leur a permis d'instaurer un régime communiste, mais ils ont désormais besoin de l'appui de pays partageant leurs valeurs pour reconstruire et protéger leur jeune république."
 BBA_italy_communist_events.02.a:0 "Nous allons évidemment\naider nos camarades"
 BBA_italy_communist_events.02.b:0 "En quoi cela regarde-t-il\nles [Root.GetHabitants] ?"
 BBA_italy_communist_events.03.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nenvoi[From.GetEEntNP] de l'aide"
 BBA_italy_communist_events.03.desc:0 "\nLe gouvernement [From.GetAdjMS] a entendu notre appel au secours et accepté de nous soutenir. Cela va non seulement permettre de resserrer les liens entre nos pays, mais aussi contribuer à nous aider à protéger notre jeune république."
 BBA_italy_communist_events.03.a:0 "Ensemble nous serons plus forts !"
 BBA_italy_communist_events.04.t:0 "Aucune aide internationale reçue"
 BBA_italy_communist_events.04.desc:0 "Aucun pays n'a répondu à notre appel à l'aide. Il semble que les communistes du monde entier ne s'intéressent guère à notre situation, et n'ont aucune volonté d'aider leurs camarades. Les [Root.GetHabitants] ne peuvent donc compter que sur eux-mêmes..."
 BBA_italy_communist_events.04.a:0 "Qu'importe, la Révolution l'emportera !"
 ITA_country_supports_new_italian_government_tt:0 "[From.GetLeLaLNPCap] [From.GetFlag]§Y[From.GetName]§! v[From.GetAOntNP] recevoir de l'aide sous la forme de §Ymatériel§! et d'un petit avantage temporaire en §Ybiens de consommation§!."
 ITA_international_support_arrives_tt:0 "Nos camarades à l'étranger vont nous permettre de bénéficier de :"
 ITA_international_support_consumer_goods_tt:0 "§Y$ITA_international_aid$§! pendant §Y730§! jours ($MODIFIER_CONSUMER_GOODS_FACTOR$: §G[?ITA_consumer_goods_from_leftist_aid|%]§!)"
 BBA_italy_communist_events.05.t:0 "Une coopération militaire\navec l'armée [From.GetAdjFS]"
 BBA_italy_communist_events.05.desc:0 "\nLes forces armées ont récemment mené des manœuvres conjointes avec l'armée [From.GetAdjFS]. Les généraux et amiraux ont rapporté que tout s'était très bien passé, et que nos troupes s'étaient très bien comportées. Cela va donc contribuer à renforcer les liens avec [From.GetLeLaLNP] [From.GetName]."
 BBA_italy_communist_events.05.a:0 "Et cela renforce ainsi\n[Root.GetLeLaLFaction] [Root.GetFactionName]"
 BBA_italy_communist_events.06.t:0 "[From.GetLeLaLNPCap] [From.GetName]\npropos[From.GetEEntNP] une coopération"
 BBA_italy_communist_events.06.desc:0 "\nNos camarades [From.GetAuEnANP] [From.GetName] proposent de former une grande commission, composée pour partie de membres espagnols et d'autres pays, pour renforcer la coopération entre nous. Selon eux, nous devons nous opposer tous ensemble aux capitalistes et aux fascistes afin de pouvoir un jour éradiquer ces fléaux."
 BBA_italy_communist_events.06.a:0 "Tous ensemble, jusqu'à la victoire !"
 BBA_italy_communist_events.06.b:0 "Les affaires des [From.GetHabitants]\nne nous concernent en rien"
 BBA_italy_communist_events.07.t:0 "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] notre proposition"
 BBA_italy_communist_events.07.desc:0 "\nNos camarades [From.GetDuDeDNP] [From.GetName] ont accepté de se joindre à nous pour former une grande commission de coopération. À nous tous, nous allons pouvoir résister à nos ennemis capitalistes et fascistes, et renverser la situation pour porter la glorieuse Révolution partout dans le monde !"
 BBA_italy_communist_events.08.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] notre proposition"
 BBA_italy_communist_events.08.desc:0 "\nNos insensés de camarades [From.GetAdjMP] n'arrivent décidément pas à voir plus loin que le bout de leur nez. Il aurait été si facile, en coopérant, d'abattre le capitalisme et le fascisme... Mais nous y parviendrons, même seuls !"
 BBA_italy_communist_events.08.a:0 "Si seulement ils pouvaient\nréfléchir un peu..."
 BBA_italy_communist_events.09.t:0 "$ITA_antonio_gramsci$ rétabli"
 BBA_italy_communist_events.09.desc:0 "$ITA_antonio_gramsci$ s'est enfin rétabli de cette grave maladie qu'il avait attrapée en prison. Il est désormais prêt à œuvrer de nouveau à la cause de toutes les manières possibles, avec une conviction et une ferveur encore renforcées par les injustices qu'il a vécues."
 BBA_italy_communist_events.09.a:0 "S'il s'est rétabli,\nc'est par la force de son esprit !"

 BBA_italy_democratic_events.01.t:0 "$BBA_italy_communist_events.01.t$"
 BBA_italy_democratic_events.01.desc:1 "Maintenant que nous avons surmonté les épreuves récentes, il est temps de nous réunir, de soigner nos blessures, d'unifier davantage le pays et de lancer le voyage vers le rétablissement de la nation. Notre démocratie est jeune encore, et fragile, aussi avons-nous besoin d'un dirigeant tout à la fois ferme et compatissant pour nous guider vers l'avenir."
 BBA_italy_democratic_events.01.a:0 "Parri est de loin le plus capable"
 BBA_italy_democratic_events.01.b:0 "Bonomi a une grande expérience"
 BBA_italy_democratic_events.02.t:0 "Programme [From.GetAdjMS]\nde coopération scientifique"
 BBA_italy_democratic_events.02.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] nous invit[From.GetEEntNP] à intégrer une initiative de partage scientifique. Cela permettrait de renforcer et d'approfondir la coopération entre nos pays."
 BBA_italy_democratic_events.02.a:0 "Excellente idée !"
 BBA_italy_democratic_events.03.t:0 "Soulèvement de la mafia"
 BBA_italy_democratic_events.03.desc:0 "La guerre civile a fait couler beaucoup de sang et causé bien des malheurs [From.GetAuEnANP] [From.GetName]. Elle a aussi favorisé le vide du pouvoir, que la mafia cherche à combler dans l'État de [?ROOT.ITA_mafia_epicenter_state.GetName]. Pour ce que nous en savons, réprimer les mafiosi était peut-être la seule bonne chose qu'ont pu faire les fascistes..."
 BBA_italy_democratic_events.03.a:0 "Encore un problème à régler..."
 BBA_italy_democratic_events.05.t:0 "Prise de pouvoir de la mafia"
 BBA_italy_democratic_events.05.desc:0 "Ce fléau qu'est la mafia a commencé à se répandre. Le chaos est un terreau fertile pour tous les criminels et les voyous et, en l'absence d'autorités locales reconnues et approuvées, ces individus ne font que se multiplier. Ils ont su tirer parti du vide du pouvoir causé par la guerre civile, et ont commencé à s'imposer [From.GetAuEnANP] [From.GetName]."
 BBA_italy_democratic_events.05.a:0 "Bandits !"
 generic_states_affected_tt:0 "\nÉtats touchés :\n"

 BBA_italy_anti_colonialism_events.01.t:0 "$ITA_the_ethiopian_question$"
 BBA_italy_anti_colonialism_events.01.desc:0 "Les affaires intérieures sont désormais plus paisibles, aussi pouvons-nous désormais regarder à l'extérieur de nos frontières. Nous avons hérité d'un grand nombre de problèmes laissés par les fascistes, qui doivent maintenant être résolus. Parmi eux, l'un doit être traité en priorité : [ETH.GetLeLaLNP] [ETH.GetName].\n\nLa guerre menée là-bas a été injuste et brutale, lancée par un Mussolini avide de gloire. Maintenant qu'il a été chassé du pouvoir, c'est donc à nous de décider de nos relations futures avec les [ETH.GetHabitants]."
 BBA_italy_anti_colonialism_events.01.a:0 "Nous devons cesser au plus vite\nces tueries insensées !"
 BBA_italy_anti_colonialism_events.01.b:0 "La priorité est de libérer\nle prolétariat [ETH.GetAdjMS] !"
 BBA_italy_anti_colonialism_events.01.c:0 "Nous devons intégrer\nles territoires [ETH.GetAdjMP]"
 BBA_italy_anti_colonialism_events.01.d:0 "Nous devrions investir\ndans les territoires [ETH.GetAdjMP]"
 BBA_italy_anti_colonialism_events.01.e:0 "Mieux vaut préserver le statu quo"
 BBA_italy_anti_colonialism_events.01.f:0 "Mettons enfin un terme à l'oppression\n[ETH.GetDuDelaDelDir] [ETH.GetLeader] !"
 BBA_italy_anti_colonialism_events.01.g:0 "Faisons tout pour renforcer les liens\navec les [ETH.GetHabitants]"
 BBA_italy_anti_colonialism_events.02.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nla fin des hostilités"
 BBA_italy_anti_colonialism_events.02.desc:0 "\nLe nouveau gouvernement [From.GetAdjMS] nous a contactés pour proposer la fin des hostilités entre nos deux pays. Tout laisse croire qu'après la guerre civile qu'ils ont vécue, les [From.GetHabitants] sont fatigués des combats et des tueries."
 BBA_italy_anti_colonialism_events.02.a:0 "Cela paraît plus raisonnable ainsi"
 BBA_italy_anti_colonialism_events.02.b:0 "Nous allons devoir capituler..."
 BBA_italy_anti_colonialism_events.02.c:0 "Il est trop tard pour cela,\nnous irons maintenant jusqu'au bout !"
 BBA_italy_anti_colonialism_events.03.t:0 "Fin de la guerre\n[From.GetAuEnANP] [From.GetName]"
 BBA_italy_anti_colonialism_events.03.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a accepté notre proposition de fin des hostilités et se dit prêt[From.GetXEDir] à donner une chance à la paix. Enfin, nous allons pouvoir mettre un terme à l'une des pires atrocités de Mussolini, et faire suivre [Root.GetAuAlaAlNP] [Root.GetName] un autre chemin."
 BBA_italy_anti_colonialism_events.03.a:0 "La paix, enfin !"
 BBA_italy_anti_colonialism_events.04.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] la paix"
 BBA_italy_anti_colonialism_events.04.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader], toujours assoiffé[From.GetXEDir] de sang, sent bien que [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP] grandement affaibli[Root.GetXENP] après la guerre civile, et paraît persuadé[From.GetXEDir] que nous ne pourrons lui résister. [From.GetIlElleDirCap] a donc rejeté toutes les ouvertures de paix qui lui ont été faites, et semble déterminé[From.GetXEDir] à poursuivre la guerre. Nous n'avons donc d'autre choix que lui montrer à quel point [From.GetIlElleDir] se trompe sur notre compte..."
 BBA_italy_anti_colonialism_events.04.a:1 "[From.GetIlElleDirCap] va vite comprendre son erreur !"
 BBA_italy_anti_colonialism_events.05.t:1 "[From.Capital.GetCapitalVictoryPointName] exige\nl'intégration [Root.GetDuDelaDelNP] [Root.GetName]"
 BBA_italy_anti_colonialism_events.05.desc:0 "\nLe gouvernement [From.GetAdjMS] cherche à assumer le contrôle direct sur l'ensemble de nos territoires afin d'intégrer [Root.GetLeLaLNP] [Root.GetName] au sein d'un vaste empire [From.GetAdjMS]. Il est difficile de dire pour l'heure à quel point cela affectera notre peuple, notre culture et nos traditions..."
 BBA_italy_anti_colonialism_events.05.a:0 "Soumettons-nous donc"
 BBA_italy_anti_colonialism_events.05.b:0 "Nous ne renoncerons pas à notre autonomie,\naussi réduite soit-elle !"
 BBA_italy_anti_colonialism_events.06.t:0 "Intégration [From.GetDuDelaDelNP] [From.GetName]"
 BBA_italy_anti_colonialism_events.06.desc:0 "Le gouvernement [From.GetAdjMS] a bien compris que l'intérêt de son peuple était d'intégrer un vaste empire [Root.GetAdjMS] et que cela serait bénéfique pour nos deux pays."
 BBA_italy_anti_colonialism_events.06.a:0 "Excellent !"
 BBA_italy_anti_colonialism_events.07.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] notre proposition"
 BBA_italy_anti_colonialism_events.07.desc:0 "\nLes [From.GetHabitants] semblent persuadés que leur sort serait meilleur s'ils pouvaient se gouverner eux-mêmes. Ils ont donc décliné notre offre, et refusé toute forme d'intégration."
 BBA_italy_anti_colonialism_events.07.a:0 "Peut-être était-ce trop demander..."
 BBA_italy_anti_colonialism_events.08.t:0 "Investissements [From.GetAdjMP]\ndans les territoires [Root.GetAdjMP]"
 BBA_italy_anti_colonialism_events.08.desc:0 "\nLe nouveau gouvernement au pouvoir à [From.Capital.GetCapitalVictoryPointName] semble vouloir se faire pardonner les mauvais traitements infligés aux [Root.GetHabitants] par ses prédécesseurs. Il a donc décidé d'investir dans nos territoires afin de nous garantir un avenir meilleur."
 BBA_italy_anti_colonialism_events.08.a:0 "[Root.Capital.GetCapitalVictoryPointName] sera bientôt prospère"
 BBA_italy_anti_colonialism_events.09.t:0 "Pressions [From.GetAdjFP]"
 BBA_italy_anti_colonialism_events.09.desc:0 "\nLa volonté d'expansion des [From.GetHabitants] semble ne connaître aucune limite. [From.Capital.GetCapitalVictoryPointName] vient de nous envoyer une délégation venue offrir de nous soumettre à son autorité. Selon ces diplomates, cela créerait peu de changements [Root.GetAuEnANP] [Root.GetName], puisque nous pourrions continuer de gouverner nos territoires comme bon nous semble, mais avec « l'avantage indéniable de pouvoir jouir de la protection [From.GetDuDelaDelNP] [From.GetName] » – à condition toutefois de nous conformer à [From.GetSesLeursNP] politiques..."
 BBA_italy_anti_colonialism_events.09.a:0 "Suivons donc nos camarades [ITA.GetAdjMP]"
 BBA_italy_anti_colonialism_events.09.b:0 "Nous devons avant tout\nchanger de gouvernement"
 BBA_italy_anti_colonialism_events.09.c:0 "Ces Européens sont tellement présomptueux..."
 BBA_italy_anti_colonialism_events.10.t:0 "Joie des prolétaires [From.GetAdjMP]"
 BBA_italy_anti_colonialism_events.10.desc:0 "Le gouvernement [From.GetAdjMS] a sagement décidé d'accepter notre offre, de joindre ses forces aux nôtres et de jouir de la protection [Root.GetDuDelaDelNP] [Root.GetName]. Il n'y a aucun doute que les [From.GetHabitants] autant que les [ITA.GetHabitants] profiteront largement de cette situation nouvelle !"
 BBA_italy_anti_colonialism_events.11.t:0 "Les prolétaires [From.GetAdjMP]\ns'emparent du pouvoir"
 BBA_italy_anti_colonialism_events.11.desc:0 "\nSi [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] refusé d'accepter notre offre de protection et de coopération, [From.GetIlElleNP] [From.GetAOntNP] malgré tout acté d'un rapprochement avec [Root.GetLeLaLNP] [Root.GetName] en plaçant au pouvoir un nouveau gouvernement. Celui-ci devrait être beaucoup plus proche de nos propres idées et mieux disposé à notre égard."
 BBA_italy_anti_colonialism_events.11.a:0 "Un avenir brillant attend\nles [From.GetHabitants] !"
 BBA_italy_anti_colonialism_events.12.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a rejeté sans appel notre offre de proposition et de coopération. Selon nos émissaires, [From.GetIlElleDir] aurait été jusqu'à leur dire que mieux valait pour eux rentrer au plus vite à [Root.Capital.GetCapitalVictoryPointName]..."
 BBA_italy_anti_colonialism_events.12.a:0 "[From.GetIlElleDirCap] comprendra vite son erreur"
 BBA_italy_anti_colonialism_events.12.b:0 "Et... ils ont pensé à lui dire\nque ce n'était pas une « proposition » ?"
 BBA_italy_anti_colonialism_events.13.t:0 "[From.GetLeLaLNPCap] [From.GetName] cherch[From.GetEEntNP]\nà renforcer nos liens"
 BBA_italy_anti_colonialism_events.13.desc:0 "\nIl semblerait que la guerre qui nous a opposés a inspiré aux [From.GetHabitants] le plus grand respect envers nos forces et nos capacités. À tel point, en fait, qu'ils souhaitent maintenant nous proposer un pacte de non-agression et une garantie mutuelle de préserver l'indépendance de nos deux pays au cas où ils se trouveraient en butte à toute attaque étrangère."
 BBA_italy_anti_colonialism_events.13.a:0 "Une telle offre ne se refuse pas"
 BBA_italy_anti_colonialism_events.13.b:0 "Et ils nous prennent pour qui\nces maudits [From.GetHabitants] ?"
 BBA_italy_anti_colonialism_events.14.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a sagement accepté notre offre et consenti à signer un pacte de non-agression entre [From.GetLeLaLNP] [From.GetName] et [Root.GetLeLaLNP] [Root.GetName], accompagné d'une garantie mutuelle de préserver nos indépendances respectives au cas où l'un des deux pays serait confronté à une attaque étrangère."
 BBA_italy_anti_colonialism_events.15.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a catégoriquement refusé notre offre de pacte défensif. Cela aurait permis d'assurer la stabilité et la sécurité [From.GetDuDelaDelNP] [From.GetName] aussi bien que la nôtre, mais [From.GetIlElleNP] ne semble pas l'avoir compris..."
 BBA_italy_anti_colonialism_events.15.a:0 "Hé bien, tant pis pour [From.GetLuiElleDir]"
 BBA_italy_anti_colonialism_events.15.b:0 "[From.GetSilSielleDirCap] n'est pas avec nous,\n[From.GetIlElleDir] est contre nous !"
 BBA_italy_anti_colonialism_events_war_will_continue_tt:0 "La guerre va se poursuivre."

 BBA_italy_anti_colonialism_events.20.t:0 "[From.GetLeLaLNPCap] [From.GetName]\ncondamn[From.GetEEntNP] le colonialisme"
 BBA_italy_anti_colonialism_events.20.desc:0 "\nLes nouvelles autorités [From.GetAdjFP] semblent avoir une idée bien mal placée de la vertu et de la diplomatie, décidant unilatéralement que tous les empires coloniaux des puissances mondiales devaient être démantelés au plus vite. Une délégation [From.GetAdjFS] vient ainsi de demander [Root.GetAuAlaAlNP] [Root.GetName] de cesser de se comporter en puissance impérialiste reposant sur la répression et la soumission, pour tout faire désormais pour assurer la liberté et la coopération entre les peuples."
 BBA_italy_anti_colonialism_events.20.a:0 "Les [From.GetHabitants] ont raison,\nce n'est que justice"
 BBA_italy_anti_colonialism_events.20.b:0 "Ils ont perdu la tête ?"
 BBA_italy_anti_colonialism_events.21.t:0 "Décolonisation en Afrique"
 BBA_italy_anti_colonialism_events.21.desc:0 "[GetDecolonizationEventDesc]"
 BBA_italy_anti_colonialism_events.21.desc_accepted:0 "Lorsque nous avons fait le choix de condamner le colonialisme et d'appeler au démantèlement des empires coloniaux en Afrique, nous ne pouvions évidemment savoir comment cela serait reçu. Lorsque l'on considère à quel point les pays peuvent se montrer obtus lorsqu'il est question de territoires qu'ils estiment leurs, nous pouvons considérer que l'accession à l'indépendance ne serait-ce que d'un seul pays est un véritable succès !"
 BBA_italy_anti_colonialism_events.21.desc_rejected:0 "Il semble que notre appel à la décolonisation du continent africain afin d'assurer la liberté des peuples soumis a été balayé par toutes les puissances coloniales. Elles persistent dans leur déni sur le sort des populations autochtones et refusent de revenir à la raison. Elles devront donc en répondre."
 BBA_italy_anti_colonialism_events.21.a:0 "[Root.GetLeLaLNPCap] [Root.GetName]\n[Root.GetAOntNP] fait [Root.GetSonLeurNP] œuvre"
 BBA_italy_anti_colonialism_events.21.b:0 "Ce sont les colonialistes\nqui l'auront voulu !"

 BBA_italy_anti_colonialism_events.52.t:0 "L'Afrique du Nord vote\nen faveur de l'intégration"
 BBA_italy_anti_colonialism_events.52.desc:0 "\nLes habitants des territoires [Root.GetAdjMP] d'Afrique du Nord ont bien vu que notre administration se montrait aussi bienveillante à leur égard qu'efficace à gouverner leurs territoires. Ils se sont donc prononcés en faveur de l'intégration. Il semblerait que tous les investissements réalisés dernièrement dans ces régions ont porté leurs fruits, et que cela pourra bénéficier à l'ensemble des [Root.GetHabitants] – dont ils font maintenant partie."
 BBA_italy_anti_colonialism_events.52.a:0 "Bienvenue parmi nous !"
 BBA_italy_anti_colonialism_events.53.t:0 "L'Afrique du Nord vote\nen faveur de l'indépendance"
 BBA_italy_anti_colonialism_events.53.desc:0 "\nSi ce n'est sans doute pas tout à fait une surprise, nous venons d'apprendre à regret que les habitants des territoires [Root.GetAdjMP] d'Afrique du Nord ont rejeté l'intégration. Se sentant négligés et exploités par [Root.Capital.GetCapitalVictoryPointName], ils ont préféré se prononcer pour l'accession à l'indépendance au plus tôt."
 BBA_italy_anti_colonialism_events.53.a:0 "Ils ont fait leur choix..."
 BBA_italy_anti_colonialism_events.54.t:0 "L'Afrique de l'Est vote\nen faveur de l'intégration"
