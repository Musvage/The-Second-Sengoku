 BUL_army_restrictions:0 "Restrictions militaires"
 BUL_army_restrictions_desc:0 "Une autre conséquence du traité de Neuilly-sur-Seine est la sévérité des limitations imposées à l'armée [Root.GetAdjFS], non seulement pour interdire tout service militaire obligatoire, limiter le nombre de troupes et d'officiers et empêcher l'usage de matériel et d'armement performants, mais aussi interdire toute manœuvre ou planification d'opération. C'est jusqu'au nombre de fusils que nous pouvons utiliser qui est stipulé dans ce traité !"
 BUL_army_restrictions_mobilization_law_tt:1 "§RInterdit d'accroître la législation sur la conscription ou de déclarer la guerre.\nInterdit d'entraîner ou démanteler des unités.\nInterdit de modifier les modèles d'unités.\nInterdit de produire des blindés, des avions ou des navires.§!"
 BUL_second_national_catastrophe:0 "Seconde catastrophe nationale"
 BUL_second_national_catastrophe_desc:0 "Après la défaite lors de la Grande Guerre, le traité de Neuilly-sur-Seine nous a contraints à céder de vastes territoires aux [YUG.GetHabitants], aux [GRE.GetHabitants] et aux [ROM.GetHabitants], et jusqu'à il y a peu la Société des nations nous a imposé d'accorder la priorité au paiement de lourdes réparations de guerre, ce qui grippe l'économie et accroît inévitablement la dette. Les [BUL.GetHabitants] ne se sont jamais véritablement remis de l'épreuve, et il n'est donc guère surprenant que ce traité soit qualifié par tous de « seconde catastrophe nationale »..."
 BUL_second_national_catastrophe_tt:0 "Cet esprit national sera retiré si la Grande-Bulgarie est restaurée :\nContrôle de l'ensemble des États de §YSofia§!, §YPlovdiv§!, §YMésie§!, §YBourgas§!, §YSerbie méridionale§!, §YMacédoine§!, §YMacédoine centrale§!, §YThrace§! et §YDobrogée§!."
 BUL_imro_01:0 "ORIM"
 BUL_imro_01_desc:0 "Notre réputation internationale pâtit sérieusement des crimes fratricides commis par l'Organisation révolutionnaire intérieure macédonienne, poussant en 1934 à la répression militaire contre le fief de l'ORIM à Petritch, infligeant ainsi un grave revers à l'organisation et contraignant la plupart de ses dirigeants à fuir à l'étranger.\n   Malgré tout, certaines cellules sont toujours actives dans le pays, et nos relations diplomatiques en subissent toujours les conséquences."
 BUL_imro_02:0 "$BUL_imro_01$"
 BUL_imro_02_desc:0 "Notre réputation internationale pâtit sérieusement des crimes fratricides commis par l'Organisation révolutionnaire intérieure macédonienne, mais enfin les puissances étrangères ont pris conscience que nous faisons des efforts importants pour détruire l'organisation afin de préserver la paix dans les Balkans."
 BUL_imro_04:0 "$BUL_imro_01$"
 BUL_imro_04_desc:0 "La coopération avec l'Organisation révolutionnaire intérieure macédonienne a été largement critiquée, non seulement dans les pays voisins, mais aussi par les autres puissances, et jusque dans certaines franges de la population [Root.GetAdjFS]."
 BUL_tsar_boris_positive_01:0 "Tsar Boris III"
 BUL_tsar_boris_positive_01_desc:0 "Les politiques de Boris se sont avérées tout à fait bénéfiques pour [Root.GetLeLaLNP] [Root.GetName], ce qui lui assure une grande popularité non seulement parmi les élites et les privilégiés, mais aussi parmi le petit peuple."
 BUL_tsar_boris_negative_01:0 "$BUL_tsar_boris_positive_01$"
 BUL_tsar_boris_negative_01_desc:0 "Le tsar Boris III sait parfaitement que son régime dictatorial arrive à son terme et, sans surprise, refuse d'accepter le moindre changement proposé par les ministres. Il ne fait que s'appuyer sur les membres loyalistes du gouvernement pour étouffer dans l'œuf toutes nos propositions et cherche désespérément à conserver le contrôle de la scène politique aussi longtemps qu'il le pourra."
 BUL_zveno_ns:0 "Zveno"
 BUL_zveno_ns_desc:0 "La dissolution de la Ligue militaire était nécessaire, mais cela a aussi des conséquences : nous sommes enfin débarrassés de plusieurs membres de l'organisation qui ne faisaient rien d'autre que retarder la transmission des ordres, mais nous avons aussi perdu des instructeurs de valeur et des officiers expérimentés dans les écoles militaires."
 BUL_fatherland_front_positive:0 "Front patriotique"
 BUL_fatherland_front_positive_desc:1 "Fondé au départ par le Parti ouvrier des sociaux-démocrates comme mouvement de résistance politique face à l'oppression et au fascisme, le Front patriotique est désormais constitué de membres de diverses organisations, unis contre tous ceux qui cherchent à asservir le prolétariat."
 BUL_fatherland_front_negative_desc:0 "Le Front patriotique est un mouvement de résistance politique. Fondé à l'origine par les communistes du Parti ouvrier des sociaux-démocrates, il inclut désormais de nombreux groupes et organisations, aux idéologies très diverses mais toutes unies contre la dictature militaire [Root.GetAdjFS], pro-[GER.GetAdjFS]."
 BUL_paramilitary_organizations:0 "Organisations paramilitaires"
 BUL_paramilitary_organizations_desc:0 "Les membres des organisations paramilitaires sont loyaux, possèdent déjà les bases de la discipline militaire et seront prêts si la guerre était déclarée pour assurer la gloire du pays. Depuis que nous nous sommes montrés intéressés à leur cause, elles sont une source fort utile d'effectifs."
 BUL_brannik:0 "Brannik"
 BUL_brannik_desc:0 "Cette organisation de jeunesse profasciste fondée par Bogdan Filov devient de plus en plus importante. Depuis sa création, elle nous a fourni des effectifs nombreux et impatients d'entrer dans l'armée."
 BUL_liberal_trade_policies:0 "Politiques commerciales libérales"
 BUL_liberal_trade_policies_desc:0 "Depuis l'indépendance arrachée aux Ottomans, l'économie [Root.GetAdjFS] n'a cessé de subir une crise après l'autre. Les politiques d'autarcie du passé se sont avérées inefficaces, aussi était-il temps de nous orienter vers le libéralisme."
 BUL_bulgarian_patriarchate_restored:0 "Patriarcat [Root.GetAdjMS]"
 BUL_bulgarian_patriarchate_restored_desc:0 "Nous sommes enfin parvenus à restaurer la dignité de l'Église orthodoxe [Root.GetAdjFS], et le peuple se réjouit que, pour la première fois depuis la prise de Tarnovo par les Ottomans en 1393, un patriarche ait été élu."
 BUL_national_industry_01:0 "Industrie nationale"
 BUL_national_industry_01_desc:0 "Nous avons acquis tous les outils modernes nécessaires à la création d'une base industrielle. Ce n'est peut-être là qu'une première étape, mais elle est nécessaire pour développer une véritable industrie à l'échelle nationale."
 BUL_national_industry_02:0 "Industrie nationale"
 BUL_national_industry_02_desc:0 "Le projet de développement industriel s'est avéré coûteux, mais a été un réel succès en permettant l'établissement de nombreuses usines nouvelles et la modernisation de plusieurs autres plus anciennes."
 BUL_foreign_industry_dynamic_modifier:0 "Industrie étrangère"
 BUL_foreign_industry_dynamic_modifier_desc:0 "Nous n'avons pas les moyens financiers de construire par nous-mêmes une industrie puissante et efficace. La meilleure solution est donc d'attirer les investisseurs étrangers prêts à étendre leurs affaires pour faire du bénéfice [Root.GetAuEnANP] [Root.GetName]."
 BUL_tobacco_exports:0 "Exportations de tabac"
 BUL_tobacco_exports_desc:0 "Nous avons tout fait pour remplacer la production de céréales par celle, beaucoup plus rentable, du tabac."
 BUL_nationalized_industry:0 "Nationalisation de l'industrie"
 BUL_nationalized_industry_desc:0 "Nous avons exproprié tous les possesseurs étrangers d'usines [Root.GetDuDeDNP] [Root.GetName], permettant ainsi d'accroître considérablement nos capacités de production industrielle."
 BUL_aircraft_repair_facilities:0 "Site de réparation aéronautique"
 BUL_aircraft_repair_facilities_desc:0 "Un projet a été développé pour étendre le site de réparation aéronautique Georgi Benkovski de Terem, qui permet à l'Armée de l'air de mener à bien les tâches de maintenance des appareils en toute efficacité."
 BUL_international_pilot_training_program:0 "Programme international d'entraînement au pilotage"
 BUL_international_pilot_training_program_desc:0 "L'actuel programme international d'entraînement au pilotage nous a permis d'augmenter considérablement le nombre de pilotes et d'équipages pour l'Armée de l'air."
 BUL_bulgarian_army_01:0 "Armée bulgare"
 BUL_bulgarian_army_01_desc:0 "Comme l'histoire nous l'a largement démontré, nous sommes cernés de toutes parts par des ennemis. Il est donc vital de disposer à nouveau d'une armée puissante et de développer des tactiques modernes si nous voulons l'emporter dans tout conflit qui bientôt pourrait survenir."
 BUL_prussia_of_the_balkans_01:0 "Prusse des Balkans"
 BUL_prussia_of_the_balkans_01_desc:0 "Au cours des premières années, le royaume de Bulgarie était un État hautement militarisé, doté d'une armée nombreuse et bien équipée, au point qu'il était souvent appelé « la Prusse des Balkans » – jusqu'à la trahison de ses anciens alliés. Mais même après l'humiliation de la défaite, nous avons reconstruit le pays, et maintenant l'heure est venue de retrouver toute notre gloire. Le monde doit de nouveau nous comparer à la Prusse !"
 BUL_worker_strikes:0 "Grèves ouvrières"
 BUL_worker_strikes_desc:0 "Les socialistes larges se sont ligués avec les communistes pour provoquer une grève de tous les ouvriers du pays, ce qui ralentit considérablement la production et crée des heurts avec les autorités."
 BUL_buhovo_uranium_mines:0 "Mines d'uranium de Buhovo"
 BUL_buhovo_uranium_mines_desc:0 "D'importants gisements d'uranium ont été découverts à Buhovo, non loin de Sofia. Les mines permettent d'exploiter cette ressource de grande valeur, vitale pour le développement d'armes nouvelles et extrêmement puissantes."
 BUL_uranium_concession_agreement_ns:0 "Concessions minières d'uranium"
 BUL_uranium_concession_agreement_ns_desc:0 "Nous ne pouvons tirer nous-mêmes le meilleur parti de nos ressources en uranium, aussi est-il plus avantageux – non seulement pour nous, mais aussi pour nos alliés [From.GetAdjMP] – de leur concéder un accord d'exploitation en échange de matériaux et produits plus utiles pour l'industrie et l'agriculture [Root.GetAdjMP]."
 BUL_volunteers_in_spain_republican:0 "Volontaires en Espagne"
 BUL_volunteers_in_spain_republican_desc:0 "$BUL_the_spanish_struggle_desc$"
 BUL_volunteers_in_spain_nationalist:0 "$BUL_volunteers_in_spain_republican$"
 BUL_volunteers_in_spain_nationalist_desc:0 "$BUL_support_the_spanish_coup_desc$"
 BUL_elites_crushed:0 "Élites écrasées"
 BUL_elites_crushed_desc:0 "Nous avons privé les classes supérieures [Root.GetAdjFP] de leurs privilèges, mais cela a aussi des conséquences : nous nous sommes faits de nombreux ennemis parmi ceux qui occupent de hautes fonctions politiques et militaires. Nous devons donc nous débarrasser de ces individus qui ne font que chercher à retarder les progrès sociaux pour le peuple."
 BUL_government_reforms_communists_01:0 "Réformes gouvernementales"
 BUL_government_reforms_communists_01_desc:0 "Les réformes lancées par le gouvernement dans les secteurs de l'industrie et de l'agriculture sont indubitablement essentielles pour le développement et les progrès [Root.GetDuDelaDelNP] [Root.GetName]."
