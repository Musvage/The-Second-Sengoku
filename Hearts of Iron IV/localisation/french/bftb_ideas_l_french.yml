 GRE_COOPERATIVE_FOREIGN_MONOPOLIES_FOCUS_NAME_COMMUNIST:0 "Monopoles étrangers nationalisés"
 GRE_political_instability:0 "Instabilité politique"
 GRE_political_instability_desc:2 "§WLes £faction_gre_monarchist£§Ymonarchistes§! sont [Root.GetMonarchistLoyaltyLevel].§! [Root.GetMonarchistLoyaltyEffects]\n\n§WLes £faction_gre_venezelist£§Yrépublicains§! sont [Root.GetRepublicanLoyaltyLevel].§! [Root.GetRepublicanLoyaltyEffects]\n\n§WLes £faction_gre_communist£§Ycommunistes§! sont [Root.GetCommunistLoyaltyLevel].§! [Root.GetCommunistLoyaltyEffects]\n\n§WLes £faction_gre_fascist£§Yfascistes§! sont [Root.GetFascistLoyaltyLevel].§! [Root.GetFascistLoyaltyEffects]\n\nEntre 1924 et 1935, nous avons connu vingt-trois gouvernements différents, treize coups d'État et une dictature. Les [Root.GetHabitants] en ont assez, et aspirent à davantage de stabilité. Toutefois, ils sont aussi raisonnablement sceptiques sur les chances de tout nouveau gouvernement de rester bien longtemps au pouvoir.\n   Nous devons leur prouver qu'ils se trompent. Mettons fin aux troubles perpétuels en mettant au pas nos adversaires politiques."
 GRE_political_instability_dummy_desc:0 "\n\nEntre 1924 et 1935, nous avons connu vingt-trois gouvernements différents, treize coups d'État et une dictature. Les [Root.GetHabitants] en ont assez, et aspirent à davantage de stabilité. Toutefois, ils sont aussi raisonnablement sceptiques sur les chances de tout nouveau gouvernement de rester bien longtemps au pouvoir.\n   Nous devons leur prouver qu'ils se trompent. Mettons fin aux troubles perpétuels en mettant au pas nos adversaires politiques."
 GRE_political_instability_republican:0 "$GRE_political_instability$"
 GRE_political_instability_republican_desc:2 "§WLes £faction_gre_monarchist£§Ymonarchistes§! sont [Root.GetMonarchistLoyaltyLevel].§! [Root.GetMonarchistLoyaltyEffects]\n\n§WLes £faction_gre_venezelist£§Yrépublicains§! sont [Root.GetRepublicanLoyaltyLevel].§! [Root.GetRepublicanLoyaltyEffects]\n\n§WLes £faction_gre_communist£§Ycommunistes§! sont [Root.GetCommunistLoyaltyLevel].§! [Root.GetCommunistLoyaltyEffects]\n\n§WLes £faction_gre_fascist£§Yfascistes§! sont [Root.GetFascistLoyaltyLevel].§! [Root.GetFascistLoyaltyEffects]\n\nEntre 1924 et 1935, nous avons connu vingt-trois gouvernements différents, treize coups d'État et une dictature. Nous autres, venizélistes, ne pouvons nier le rôle que nous y avons joué. Mais au moins pouvons-nous être certains que le peuple nous connaît !\n   Malheureusement, la mémoire de la Grande Catastrophe d'Anatolie reste bien présente dans la mémoire de tous, et ils n'ont pas oublié le rôle que nous y avons joué."
 GRE_political_instability_republican_2:0 "$GRE_political_instability$"
 GRE_political_instability_republican_2_desc:2 "§WLes £faction_gre_monarchist£§Ymonarchistes§! sont [Root.GetMonarchistLoyaltyLevel].§! [Root.GetMonarchistLoyaltyEffects]\n\n§WLes £faction_gre_venezelist£§Yrépublicains§! sont [Root.GetRepublicanLoyaltyLevel].§! [Root.GetRepublicanLoyaltyEffects]\n\n§WLes £faction_gre_communist£§Ycommunistes§! sont [Root.GetCommunistLoyaltyLevel].§! [Root.GetCommunistLoyaltyEffects]\n\n§WLes £faction_gre_fascist£§Yfascistes§! sont [Root.GetFascistLoyaltyLevel].§! [Root.GetFascistLoyaltyEffects]\n\nEntre 1924 et 1935, nous avons connu vingt-trois gouvernements différents, treize coups d'État et une dictature. Nous autres, venizélistes, ne pouvons nier le rôle que nous y avons joué. Mais au moins pouvons-nous être certains que le peuple nous connaît !\n   C'est donc désormais à nous qu'il revient de restaurer notre héritage, en finissant ce voyage entamé par la Grèce en 1919, lorsque nous avons tenté de reprendre Constantinople."
 GRE_political_instability_communist:0 "$GRE_political_instability$"
 GRE_political_instability_communist_desc:3 "§WLes £faction_gre_monarchist£§Ymonarchistes§! sont [Root.GetMonarchistLoyaltyLevel].§! [Root.GetMonarchistLoyaltyEffects]\n\n§WLes £faction_gre_venezelist£§Yrépublicains§! sont [Root.GetRepublicanLoyaltyLevel].§! [Root.GetRepublicanLoyaltyEffects]\n\n§WLes £faction_gre_communist£§Ycommunistes§! sont [Root.GetCommunistLoyaltyLevel].§! [Root.GetCommunistLoyaltyEffects]\n\n§WLes £faction_gre_fascist£§Yfascistes§! sont [Root.GetFascistLoyaltyLevel].§! [Root.GetFascistLoyaltyEffects]\n\nEntre 1924 et 1935, nous avons connu vingt-trois gouvernements différents, treize coups d'État et une dictature. Pour la première fois depuis très longtemps, le pays dispose enfin d'un mouvement qui place les [Root.GetHabitants] en tête de ses priorités en lui confiant le pouvoir.\n   Mais notre mouvement est jeune encore, et nous devons apporter la preuve au peuple qu'il peut nous faire confiance pour gouverner."
 GRE_political_instability_metaxas:0 "$GRE_political_instability$"
 GRE_political_instability_metaxas_desc:2 "§WLes £faction_gre_monarchist£§Ymonarchistes§! sont [Root.GetMonarchistLoyaltyLevel].§! [Root.GetMonarchistLoyaltyEffects]\n\n§WLes £faction_gre_venezelist£§Yrépublicains§! sont [Root.GetRepublicanLoyaltyLevel].§! [Root.GetRepublicanLoyaltyEffects]\n\n§WLes £faction_gre_communist£§Ycommunistes§! sont [Root.GetCommunistLoyaltyLevel].§! [Root.GetCommunistLoyaltyEffects]\n\n§WLes £faction_gre_fascist£§Yfascistes§! sont [Root.GetFascistLoyaltyLevel].§! [Root.GetFascistLoyaltyEffects]\n\nEntre 1924 et 1935, nous avons connu vingt-trois gouvernements différents, treize coups d'État et une dictature. Sous l'autorité de Metaxás, nous allons devoir recourir à la force pour assurer l'unité du pays, en écrasant tous nos ennemis. Il est temps que le peuple [Root.GetAdjMS] apprenne comment agit un gouvernement qui n'a d'autre priorité que rétablir l'ordre dans le pays."
 GRE_political_instability_fascism:0 "$GRE_political_instability$"
 GRE_political_instability_fascism_desc:2 "§WLes £faction_gre_monarchist£§Ymonarchistes§! sont [Root.GetMonarchistLoyaltyLevel].§! [Root.GetMonarchistLoyaltyEffects]\n\n§WLes £faction_gre_venezelist£§Yrépublicains§! sont [Root.GetRepublicanLoyaltyLevel].§! [Root.GetRepublicanLoyaltyEffects]\n\n§WLes £faction_gre_communist£§Ycommunistes§! sont [Root.GetCommunistLoyaltyLevel].§! [Root.GetCommunistLoyaltyEffects]\n\n§WLes £faction_gre_fascist£§Yfascistes§! sont [Root.GetFascistLoyaltyLevel].§! [Root.GetFascistLoyaltyEffects]\n\nEntre 1924 et 1935, nous avons connu vingt-trois gouvernements différents, treize coups d'État et une dictature. Or, le fascisme place avant tout autre objectif l'unité, et si nous ne pouvons en convaincre les [Root.GetHabitants], nous ne méritons pas de gouverner."
