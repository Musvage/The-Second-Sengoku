 GRE_socialist_economy_spirit:0 "Socialisme [Root.GetAdjMS]"
 GRE_socialist_economy_spirit_desc:0 "Nous avons mis en place une économie qui donne la priorité non aux profits, mais aux [Root.GetHabitants] eux-mêmes. Nos ennemis, ce sont les capitalistes exploiteurs de l'étranger, et la vermine au sein du pays qui cherche sans cesse à priver les travailleurs [Root.GetAdjMP] du juste fruit de leur labeur."
 GRE_socialist_economy_2:0 "Socialisme [Root.GetAdjMS]"
 GRE_socialist_economy_2_desc:1 "$GRE_socialist_economy_spirit_desc$"
 GRE_socialist_economy_3:0 "Stalinisme [Root.GetAdjMS]"
 GRE_socialist_economy_3_desc:0 "Le Parti passe avant tout. Si quiconque se montre déloyal à son égard, alors c'est un traître et un danger pour l'ensemble de la nation."
 GRE_socialist_economy_4:0 "Communisme [Root.GetAdjMS]"
 GRE_socialist_economy_4_desc:0 "Le prolétaire passe avant toute autre chose. Nous qui avons reçu le pouvoir des travailleurs, si nous ne pouvons défendre leurs intérêts, alors qui le pourra jamais ?"
 GRE_cooperative_trade_unions:0 "Coopération des syndicats"
 GRE_red_militias_spirit:0 "$GRE_red_militias$"
