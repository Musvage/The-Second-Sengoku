 GRE_metaxism:0 "Metaxisme"
 GRE_metaxism_desc:0 "Le metaxisme promeut la neutralité dans les affaires étrangères de manière à imposer plus aisément dans le pays le corporatisme et le nationalisme."
 GRE_metaxism_2:0 "$GRE_metaxism$"
 GRE_metaxism_2_desc:1 "$GRE_metaxism_desc$"
 GRE_metaxism_3:0 "$GRE_metaxism$"
 GRE_metaxism_3_desc:1 "$GRE_metaxism_desc$"
 GRE_metaxism_4:0 "$GRE_metaxism$"
 GRE_metaxism_4_desc:1 "$GRE_metaxism_desc$"
 GRE_metaxism_5:0 "$GRE_metaxism$"
 GRE_metaxism_5_desc:1 "$GRE_metaxism_desc$"
 GRE_metaxism_6:0 "$GRE_metaxism$"
 GRE_metaxism_6_desc:1 "$GRE_metaxism_desc$"
 GRE_metaxism_7:0 "$GRE_metaxism$"
 GRE_metaxism_7_desc:0 "Le metaxisme est l'idéologie sur laquelle la Troisième civilisation hellénique sera bâtie. Il promeut le corporatisme, le nationalisme et l'autoritarisme en tant que fondements de la nation [Root.GetAdjFS] afin de lui permettre de se développer et de prospérer."
 GRE_martyrs_of_the_anatolian_catastrophe:0 "Martyrs de la Grande Catastrophe"
 GRE_martyrs_of_the_anatolian_catastrophe_desc:0 "Nous nous sommes engagés non pas seulement envers ceux qui ont perdu la vie en combattant les Turcs en 1922, mais aussi envers tous ceux qui ont dû fuir leurs foyers pour vivre dans la misère ici. Cet échec ne peut être vengé que d'une seule manière : en reprenant Constantinople. Comme l'a dit autrefois un grand homme d'État, « Constantinople est la grande capitale, la Cité, le rêve et l'espoir de tout Grec. »\n   Nous devons être rappelés comme les hommes de valeur qui ont enfin permis la réalisation du rêve éternel de notre peuple, et ainsi nous innocenter des événements de 1922."
 GRE_farmer_culture:0 "Culture du travail de la terre"
 GRE_farmer_culture_desc:0 "Nous n'avons pas à avoir honte de nos racines paysannes. Rien n'empêche le pays d'entrer dans l'âge moderne sans renoncer à ces talents qui nous ont définis durant des siècles. Nous comprenons les travailleurs [Root.GetAdjMP], et nous n'avons pas à avoir peur de vénérer leur adresse, quelle que soit son utilité pour l'État."
 GRE_industrializing_society:0 "Industrialisation de la société"
 GRE_industrializing_society_desc:0 "Notre époque est marquée par la remise en route de la machine de guerre des puissances étrangères. Il n'est plus question donc que la majorité des [Root.GetHabitants] passent leur vie à peiner dans les champs pour produire des ressources de luxe sans aucune utilité.\n   C'est pourquoi nous avons engagé la transition pour forger une Grèce nouvelle, même si nous ne pouvons malheureusement espérer que le pays puisse combler son retard avant quelques décennies."
 GRE_industrializing_society_communist:0 "$GRE_industrializing_society$"
 GRE_industrializing_society_communist_desc:0 "$GRE_industrializing_society_desc$"
 GRE_command_economy:0 "Économie dirigée"
 GRE_command_economy_desc:0 "Nous vivons à l'âge où la guerre se fait avec des machines. Nous ne pouvons donc plus admettre que la majorité des travailleurs [Root.GetAdjMP] passent leur vie dans les champs à cultiver des productions sans autre intérêt que satisfaire les goûts de luxe de certains. La transition est entamée, enfin, qui changera radicalement [Root.GetLeLaLNP] [Root.GetName] et [Root.GetSonLeurNP] peuple : avec une économie pilotée par l'État, nous pourrons guider la population dans la bonne direction."
 GRE_agricultural_communes_idea:0 "Agriculture collectivisée"
 GRE_agricultural_communes_idea_desc:0 "Par tradition, la Grèce a toujours reposé sur l'agriculture et l'industrie légère, faisant ainsi du tabac la première ressource à l'exportation. Cela la rendait donc dépendante de l'industrie lourde des grandes puissances pour les projets de développement. Dorénavant, grâce à des communautés agricoles organisées autour d'un projet communautaire possédant les terres en commun, elle peut préparer l'avenir en menant à bien des projets ambitieux."
 GRE_farmer_managed_communes:0 "Communes agricoles autogérées"
 GRE_farmer_managed_communes_desc:0 "Nous n'avons pas à avoir honte de nos racines paysannes. Rien n'empêche le pays d'entrer dans l'âge moderne sans renoncer à ces talents qui nous ont définis durant des siècles. Nous comprenons les travailleurs [Root.GetAdjMP], et nous n'avons pas à avoir peur de vénérer leur adresse ou de les laisser prendre eux-mêmes le contrôle de leur existence."
 GRE_rural_exodus:0 "Exode rural"
 GRE_rural_exodus_Desc:0 "Grâce au grand effort d'industrialisation qui a été lancé, les [Root.GetHabitants] ont commencé à quitter leurs petits villages des campagnes pour se rassembler dans les grandes cités du pays."
 GRE_sophistry_and_science_idea:0 "Sophistes et scientifiques"
 GRE_sophistry_and_science_idea_desc:0 "En rapprochant les acteurs du monde politique et du monde scientifique, nous pourrons bientôt faire entrer [Root.GetLeLaLNP] [Root.GetName] de plain-pied dans la modernité."
 GRE_megali_idea_triumphant:0 "Triomphe de la Grande Idée"
 GRE_megali_idea_triumphant_desc:0 "C'est fait : nous avons emporté la victoire ! La mémoire d'Elefthérios Venizélos est vengée, et [Root.GetLeLaLNP] [Root.GetName] [Root.GetAOntNP] enfin accompli [Root.GetSaLeurNP] destinée."
 GRE_eon:0 "EON"
 GRE_eon_desc:1 "Ethnikí Orgánosis Neoléas - Organisation nationale de la jeunesse"
 GRE_eon_fascist:0 "$GRE_eon$"
 GRE_eon_fascist_desc:1 "$GRE_eon_desc$"
 GRE_security_batallions:0 "Bataillons de sécurité"
 GRE_security_batallions_desc:1 "Afin de préserver la paix, dans les territoires occupés comme [Root.GetAuEnANP] [Root.GetName], nous avons dû former des bataillons de sécurité constitués des fascistes les plus ardents du pays."
 GRE_eee_in_government:1 "Coalition avec l'EEE"
 GRE_eee_in_government_desc:0 "La nécessité nous a contraints à nous rapprocher du parti fasciste de l'Ethnikí Énosis Ellás. Espérons ne pas avoir à nous repentir à l'avenir de coopérer ainsi avec ces extrémistes..."
 GRE_booming_tourism:0 "Développement de l'industrie du tourisme"
 GRE_booming_tourism_desc:0 "De toute [Root.GetSonLeurNP] histoire, jamais [Root.GetLeLaLNP] [Root.GetName] n'[Root.GetAOntNP] accueilli autant de villégiateurs étrangers !"
 GRE_four_year_plan_spirit:0 "Plan quadriennal"
 GRE_improving_our_defensive_lines:1 "[Root.GetDefensiveLineName]"
 GRE_DEFENSIVE_FORT_SPIRIT_STANDARD:0 "Modernisation de la ligne Léonidas"
 GRE_DEFENSIVE_FORT_SPIRIT_METAXAS:0 "Modernisation de la ligne Metaxás"
 GRE_improving_our_defensive_lines_desc:0 "La meilleure attaque, c'est la défense. Et nous avons bien l'intention que la défense [Root.GetDuDelaDelNP] [Root.GetName] soit inégalée."
 GRE_protectors_of_the_mediterranean_spirit:1 "$GRE_protectors_of_the_mediterranean$"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_STANDARD:0 "Défenseurs de la Méditerranée"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_MONARCHIST:0 "Champions de la Méditerranée"
 GRE_protectors_of_the_mediterranean_spirit_desc:0 "La Méditerranée a été notre foyer bien avant d'être celui de millions d'autres hommes. Nous avons une responsabilité à l'égard de toute la région, et envers les peuples qui y vivent. Et nous ne faillirons pas à ce devoir sacré."
 GRE_ancient_talents:0 "Talents anciens"
 GRE_ancient_talents_desc:0 "Nous avons toujours entretenu un lien avec la mer et les navires, depuis l'Âge du bronze au moins. En promouvant cette forte tradition maritime, nous pourrons perpétuer l'histoire multimillénaire de notre peuple."
 GRE_hellenic_army:0 "Armée hellénique"
 GRE_hellenic_army_desc:0 "À un quelconque observateur non averti, nos forces armées ne sembleraient pas si impressionnantes. Mais les [Root.GetHabitants] ont un véritable esprit de guerriers, une flamme brûle en eux qui ne peut être mouchée. Une telle qualité est rare, et nous ne devons pas avoir peur de l'exploiter pour que, si nous affrontons l'ennemi, nous le fassions sur un pied d'égalité."
 GRE_hellenic_army_2:0 "$GRE_hellenic_army$"
 GRE_hellenic_army_2_desc:1 "L'armée [Root.GetAdjFS] ne sera sans doute jamais la plus importante des Balkans, mais elle sera assurément la plus efficace."
 GRE_hellenic_army_3:0 "$GRE_hellenic_army$"
 GRE_hellenic_army_3_desc:1 "$GRE_hellenic_army_2_desc$"
 GRE_byzantine_army:0 "Armée byzantine"
 GRE_byzantine_army_desc:0 "Il n'y a pas si longtemps, nous étions obsédés par le désir de disposer d'une armée qui pourrait protéger les frontières. Aujourd'hui, nous équipons et entraînons des hommes prêts à parcourir la moitié du monde pour rétablir notre empire de jadis. Notre armée est sans rivale, où que ce soit, et par elle nous pourrons enfin reprendre ce qui nous a été pris autrefois."
 GRE_hellenic_air_force_academy:0 "Skholí Ikáron"
 GRE_hellenic_air_force_academy_desc:1 "Les pilotes [Root.GetAdjMP] sont volontaires et compétents. Ils constituent une armée de l'air digne de la nation."
 GRE_venerate_the_ancient_hellenes_spirit:0 "$GRE_venerate_the_ancient_hellenes$"
 GRE_venerate_the_ancient_hellenes_spirit_desc:1 "$GRE_venerate_the_ancient_hellenes_desc$"
 GRE_venerate_the_ancient_hellenes_2:0 "$GRE_venerate_the_ancient_hellenes$"
 GRE_venerate_the_ancient_hellenes_2_desc:0 "Nous devons prendre en exemple l'ingéniosité des guerriers de Thèbes, eux qui ont pu renverser l'hégémonie de l'armée spartiate par leur puissance et leur sagacité."
 GRE_venerate_the_ancient_hellenes_3:0 "$GRE_venerate_the_ancient_hellenes$"
 GRE_venerate_the_ancient_hellenes_3_desc:0 "Nous devons prendre en exemple la sagesse des philosophes d'Athènes, eux qui ont inventé la démocratie telle que nous la connaissons encore en notre temps."
 GRE_venerate_the_ancient_hellenes_4:0 "$GRE_venerate_the_ancient_hellenes$"
 GRE_venerate_the_ancient_hellenes_4_desc:0 "Nous devons prendre en exemple l'héroïsme des Argéades, eux qui depuis leur humble Macédoine ont conquis la moitié du monde connu."
 GRE_venerate_the_ancient_hellenes_5:0 "$GRE_venerate_the_ancient_hellenes$"
 GRE_venerate_the_ancient_hellenes_5_desc:0 "Nous devons prendre en exemple l'ingéniosité des guerriers de Thèbes, qui renversèrent l'hégémonie de l'armée spartiate par leur puissance et leur sagacité, et la sagesse des philosophes d'Athènes, qui inventèrent la démocratie telle que nous la connaissons encore en notre temps."
 GRE_venerate_the_ancient_hellenes_6:0 "$GRE_venerate_the_ancient_hellenes$"
 GRE_venerate_the_ancient_hellenes_6_desc:0 "Nous devons prendre en exemple l'ingéniosité des guerriers de Thèbes, qui renversèrent l'hégémonie de l'armée spartiate par leur puissance et leur sagacité, et l'héroïsme des Argéades, qui depuis leur humble Macédoine conquirent la moitié du monde connu."
 GRE_venerate_the_ancient_hellenes_7:0 "$GRE_venerate_the_ancient_hellenes$"
 GRE_venerate_the_ancient_hellenes_7_desc:0 "Nous devons prendre en exemple la sagesse des philosophes d'Athènes, qui inventèrent la démocratie telle que nous la connaissons encore en notre temps, et l'héroïsme des Argéades, qui depuis leur humble Macédoine conquirent la moitié du monde connu."
 GRE_venerate_the_ancient_hellenes_8:0 "$GRE_venerate_the_ancient_hellenes$"
 GRE_venerate_the_ancient_hellenes_8_desc:0 "Nous avons su préserver toutes ces qualités qui ont rendu nos aïeux si grands. Il suffit d'un rien pour faire ressurgir chez les [Root.GetHabitants] d'aujourd'hui ces vertus."
 GRE_reviving_the_double_headed_eagle_spirit:0 "Renaissance de l'esprit de l'Aigle bicéphale"
 GRE_reviving_the_double_headed_eagle_spirit_desc:1 "$GRE_reviving_the_double_headed_eagle_desc$"
 GRE_reviving_the_double_headed_eagle_2:0 "$GRE_reviving_the_double_headed_eagle_spirit$"
