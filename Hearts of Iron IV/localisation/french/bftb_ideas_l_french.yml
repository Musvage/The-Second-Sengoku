 GRE_red_militias_2:0 "Armée rouge"
 GRE_red_militias_2_desc:0 "Un État véritablement communiste a besoin d'une armée populaire, capable d'appliquer de toute sa puissance la volonté du prolétariat."
 GRE_red_militias_3:0 "Forces d'intervention rouges"
 GRE_red_militias_3_desc:0 "Les agents subversifs qui conspirent contre le Parti sont partout. Fort heureusement, il suffit de former un petit groupe de personnes talentueuses pour les trouver et éradiquer la menace qu'ils représentent..."
