 TUR_sectarian_woes:0 "Fractures intérieures"
 TUR_sectarian_woes_desc:2 "§WLes dissensions [TUR.GetAdjFP] sont représentées géographiquement par des §Ymodificateurs d'État§! : les £faction_tur_kemalist£§Ykémalistes§! se trouvent dans l'Ouest et le Nord, les £faction_tur_traditionalist£§Ytraditionnalistes§! dans le centre et le Sud, et les £faction_tur_kurdish£§Ypopulations kurdes§! dans le Sud-Est.\n\nIl est possible d'interagir avec les diverses composantes dans le menu des §Ydécisions§!, par certaines §Ypriorités nationales§! et par les choix possibles lorsque surviennent des §Yévénements§!.§!\n\n[TUR.GetLeLaLNPCap] [TUR.GetName] [TUR.GetEstSontNP] fragilisé[TUR.GetXENP] par les dissensions internes, qu'elles soient idéologiques, religieuses ou ethniques. Les kémalistes aspirent à faire du pays un État laïc, mais une bonne part de la population reste fondamentalement opposée à cette idée. Dans l'Est, les Kurdes posent de nombreux problèmes au gouvernement, et semblent déterminés à se révolter plutôt qu'accepter l'assimilation. Pour réunifier le pays, il va falloir faire preuve soit de la plus grande persuasion, soit de la plus grande sévérité."
 TUR_sectarian_woes_1:0 "$TUR_sectarian_woes$"
 TUR_sectarian_woes_1_desc:2 "§WLes dissensions [TUR.GetAdjFP] sont représentées géographiquement par des §Ymodificateurs d'État§! : les £faction_tur_kemalist£§Ykémalistes§! se trouvent dans l'Ouest et le Nord, les £faction_tur_traditionalist£§Ytraditionnalistes§! dans le centre et le Sud, et les £faction_tur_kurdish£§Ypopulations kurdes§! dans le Sud-Est.\n\nIl est possible d'interagir avec les diverses composantes dans le menu des §Ydécisions§!, par certaines §Ypriorités nationales§! et par les choix possibles lorsque surviennent des §Yévénements§!.§!\n\n[TUR.GetLeLaLNPCap] [TUR.GetName] [TUR.GetEstSontNP] fragilisé[TUR.GetXENP] par les dissensions internes, qu'elles soient idéologiques, religieuses ou ethniques. Les kémalistes aspirent à faire du pays un État laïc, mais une bonne part de la population reste fondamentalement opposée à cette idée. Pour réunifier le pays, il va falloir faire preuve soit de la plus grande persuasion, soit de la plus grande sévérité."
 TUR_sectarian_woes_2:0 "$TUR_sectarian_woes$"
 TUR_sectarian_woes_desc_2:2 "§WLes dissensions [TUR.GetAdjFP] sont représentées géographiquement par des §Ymodificateurs d'État§! : les £faction_tur_kemalist£§Ykémalistes§! se trouvent dans l'Ouest et le Nord, les £faction_tur_traditionalist£§Ytraditionnalistes§! dans le centre et le Sud, et les £faction_tur_kurdish£§Ypopulations kurdes§! dans le Sud-Est.\n\nIl est possible d'interagir avec les diverses composantes dans le menu des §Ydécisions§!, par certaines §Ypriorités nationales§! et par les choix possibles lorsque surviennent des §Yévénements§!.§!\n\n[TUR.GetLeLaLNPCap] [TUR.GetName] [TUR.GetEstSontNP] fragilisé[TUR.GetXENP] par les dissensions internes, qu'elles soient idéologiques, religieuses ou ethniques. Dans l'Est, les Kurdes posent de nombreux problèmes au gouvernement, et semblent déterminés à se révolter plutôt qu'accepter l'assimilation. Pour réunifier le pays, il va falloir faire preuve soit de la plus grande persuasion, soit de la plus grande sévérité."
 TUR_rearmament_scheme:0 "Projet de préparation du réarmement"
 TUR_rearmament_scheme_desc:0 "Un projet poussé de réarmement est à l'étude depuis quelque temps maintenant, mais il n'y avait guère de raisons de le mettre en œuvre jusqu'à présent. Toutefois, le monde se trouve de nouveau sur le point d'entrer en guerre, et [TUR.GetLeLaLNP] [TUR.GetName] ne doi[TUR.GetTVentNP] pas s'y trouver confronté[TUR.GetXENP] sans y être préparé[TUR.GetXENP]."
 TUR_infrastructure_privatised_idea:0 "Infrastructures privatisées"
 TUR_infrastructure_privatised_idea_desc:0 "Offrir au secteur privé un certain contrôle sur les infrastructures étatiques permettrait de réaffecter les ressources de l'État de manière plus efficace. Même si la construction de nouvelles infrastructures sera aussi beaucoup plus compliquée désormais..."
 TUR_financing_private_enterprise:0 "Financement des entreprises privées"
 TUR_financing_private_enterprise_desc:1 "C'est le rôle même de l'État que de fournir des incitations et des récompenses aux entrepreneurs les plus hardis. En investissant pour aider ceux qui contribuent à développer le pays, c'est dans l'avenir de celui-ci que nous investissons."
 TUR_etatism:0 "Étatisme"
 TUR_etatism_desc:2 "L'économie mixte [Root.GetDuDelaDelNP] [Root.GetName] ne ressemble à aucune autre dans le monde : elle comporte des éléments la rapprochant à la fois du libéralisme britannique, du corporatisme italien et de la planification centralisée soviétique. Elle est la synthèse aboutie de plusieurs modèles économiques et un véritable joyau du système kémaliste.\n\n§RSi nous poussons plus loin la législation économique, nous devons donc nous attendre à des heurts du fait des incompatibilités économiques.§!"
 TUR_etatism_2:0 "$TUR_etatism$"
 TUR_etatism_2_desc:2 "L'économie mixte [Root.GetDuDelaDelNP] [Root.GetName] ne ressemble à aucune autre dans le monde : elle comporte des éléments la rapprochant à la fois du libéralisme britannique, du corporatisme italien et de la planification centralisée soviétique. Elle est la synthèse aboutie de plusieurs modèles économiques et un véritable joyau du système kémaliste, mais mieux vaut ne pas la fragiliser en tentant de faire tourner dans le même temps une économie de guerre.\n\n§RSi nous poussons plus loin la législation économique, nous devons donc nous attendre à de nouveaux heurts du fait des incompatibilités économiques.§!"
 TUR_etatism_3:0 "$TUR_etatism$"
 TUR_etatism_3_desc:2 "L'économie mixte [Root.GetDuDelaDelNP] [Root.GetName] ne ressemble à aucune autre dans le monde : elle comporte des éléments la rapprochant à la fois du libéralisme britannique, du corporatisme italien et de la planification centralisée soviétique. Elle est la synthèse aboutie de plusieurs modèles économiques et un véritable joyau du système kémaliste, mais nous l'avons en partie déréglée en tentant de faire tourner en même temps une économie de guerre. Nous pourrions donc nous trouver contraints de revoir nos projets et de mettre un terme à l'expérimentation étatiste.\n\n§RSi nous poussons plus loin la législation économique, nous devons donc nous attendre à de nouveaux heurts du fait des incompatibilités économiques.§!"
 TUR_etatism_4:0 "$TUR_etatism$"
 TUR_etatism_4_desc:2 "L'économie mixte [Root.GetDuDelaDelNP] [Root.GetName] ne ressemblait à aucune autre dans le monde : elle comportait des éléments la rapprochant à la fois du libéralisme britannique, du corporatisme italien et de la planification centralisée soviétique. Mais par notre manque d'attention et notre avidité, nous l'avons fragilisée au point de risquer de la détruire en cherchant à préserver l'expérience étatiste tout en faisant tourner une économie de guerre. Les risques sont grands de nous retrouver sans rien, aussi vaut-il mieux mettre fin à l'étatisme avant qu'il soit trop tard.\n\n§RSi nous poussons plus loin la législation économique sans auparavant renoncer à l'étatisme, nous allons déclencher une dépression économique.§!"
 TUR_economic_collapse:0 "Effondrement économique"
 TUR_economic_collapse_desc:1 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP] ruiné[Root.GetXENP]. L'étatisme a paru un temps nous préserver des misères de la Grande Dépression, mais cela n'est revenu qu'à retarder l'échéance. Le pays, la population, l'idéologie kémaliste ont été trahis, et nous avons entaché l'héritage du grand Atatürk lui-même..."
 TUR_etatism_stabilisation:0 "Stabilisation étatiste"
 TUR_etatism_stabilisation_desc:1 "Avec une économie mixte, le plus bel avantage est de disposer des capacités et du pouvoir pour appliquer des mesures d'urgence aussitôt que cela est crucial. Et c'est ce que nous avons fait. Nous avons pu gagner du temps avant la prochaine crise économique, mais cela ne durera sans doute guère. Nous devons donc tout faire pour bien employer notre temps d'ici là."
 kemalist_neutrality_idea:0 "Neutralité kémaliste"
 kemalist_neutrality_idea_desc:1 "Paix intérieure, paix dans le monde. C'était là ce à quoi Atatürk aspirait, et nous en avons fait un pilier de notre politique étrangère. Nous devons préserver la paix, et si cela ne peut être fait dans le monde nous devrons nous assurer de la conserver [Root.GetAuEnANP] [Root.GetName]."
 TUR_second_five_year_plan_inonu:0 "Plan quinquennal d'İnönü"
 TUR_second_five_year_plan_inonu_desc:1 "S'inspirant du modèle d'industrialisation soviétique, İsmet İnönü a fait une priorité du développement de l'industrie légère [Root.GetAdjFS] et de la modernisation des infrastructures dans tout le pays."
 TUR_second_five_year_plan_cakmak:0 "Plan quinquennal de Çakmak"
 TUR_second_five_year_plan_cakmak_desc:1 "S'inspirant du modèle de remilitarisation allemand, Fevzi Çakmak a fait une priorité du développement de l'industrie lourde [Root.GetAdjFS] et de la modernisation des infrastructures dans tout le pays."
 TUR_investment_financing_spirit:0 "Financement d'investissements"
 TUR_investment_financing_spirit_desc:1 "Le monde fonctionne sur l'échange de biens et de services visant à répondre à des besoins. Or, nous avons assurément des besoins. Mais si l'on veut que l'on nous passe la main dans le dos, il va falloir le faire nous-mêmes à d'autres avant cela."
 TUR_sheltered_foreign_outcasts:0 "Accueil des exilés étrangers"
 TUR_sheltered_foreign_outcasts_desc:0 "Il est de notre devoir d'aider quiconque est persécuté lorsque nous le pouvons – ce qui a assurément été le cas jusqu'à présent. Offrons-leur la citoyenneté, protégeons-les, nourrissons-les comme s'ils étaient des enfants naturels [TUR.GetDuDelaDelNP] [TUR.GetName]."
 TUR_debt_council:0 "Conseil de la dette"
 TUR_debt_council_desc:1 "Lorsque l'Empire ottoman s'est trouvé relégué aux livres d'histoire, il nous a laissé un dernier cadeau : sa dette colossale. Nous devons des sommes considérables aux puissances occidentales, et le plus humiliant encore est que cette dette n'est même pas administrée ici, [Root.GetAuEnANP] [Root.GetName]. Le Conseil de la dette, dans son infinie sagesse, se réunit en France."
 TUR_tpda:0 "A.D.P.T."
 TUR_tpda_desc:1 "Enfin, nous sommes parvenus à reprendre les rênes aux impérialistes et pouvons désormais organiser et administrer notre dette depuis notre propre capitale. Le Conseil de la dette n'est plus, et ces requins avides doivent désormais venir frapper à notre porte s'ils veulent demander le moindre remboursement."
 TUR_tpda_absorbed:0 "Administration de la dette publique turque"
 TUR_tpda_absorbed_desc:1 "D'un coup de crayon, l'Administration de la dette publique turque est passée du statut d'entité privée à celui d'organisme d'État. [Root.GetLeLaLNPCap] [Root.GetName] administr[Root.GetEEntNP] désormais [Root.GetLuiElleEuxNP]-même[Root.GetXSNP] [Root.GetSaLeurNP] dette, la contrôl[Root.GetEEntNP] et peu[Root.GetTVentNP] ainsi la réduire. Y a-t-il meilleure preuve que [Root.GetSaLeurNP] position dans le monde a bien changé ?"
 TUR_debt_council_reined_in_flag:0 "Le Conseil de la dette étrangère a été réorganisé pour devenir une institution nationale."
 TUR_debt_repayments:0 "TODO" # [LocEditor:CustomLanguageKey]
 TUR_varlik_vergisi_spirit:0 "Varlık vergisi"
 TUR_varlik_vergisi_spirit_desc:1 "La taxe sur la fortune n'est qu'une remise à jour de la djizia, et il se pourrait que l'on soit obligé de revenir dessus avant de n'avoir même plus le sentiment de gouverner une république laïque."
 TUR_inanc_vergisi_spirit:1 "İnanç vergisi"
 TUR_inanc_vergisi_spirit_desc:1 "La taxe sur la foi est le point culminant de la doctrine laïque kémaliste, un véritable bond en avant sur la voie d'un État laïc. Mais, fort malheureusement, c'est un rêve auquel nous ne pouvons accéder, et il sera indispensable, à un moment ou un autre, de l'abroger."
 TUR_political_landscape_shifting:0 "Changements dans le paysage politique"
 TUR_political_landscape_shifting_desc:1 "Cela a longtemps été l'objectif ultime du kémalisme que d'établir une démocratie multipartiste [TUR.GetAuEnANP] [TUR.GetName]. Mais les temps changent... Nous vivons une époque exaltante, où les idéologies modernes s'affrontent pour s'assurer de dominer l'ordre mondial, et tout laisse à penser que cette lutte idéologique a de beaux jours devant elle jusque dans notre pays."
 TUR_the_redshirts:0 "Chemises rouges"
 TUR_the_redshirts_desc:1 "Les Chemises rouges sont notre propre version des milices fascistes, qui patrouillent dans les rues des zones urbaines et s'assurent que le peuple se plie aux principes édictés par le kémalisme. L'organisation recourt parfois peut-être un peu trop à la violence, avec ses membres au cœur de fer et à la tête emplie d'idéaux révolutionnaires, mais au moins la cause est-elle juste !"
 TUR_turkish_workers_militia:0 "Milice des travailleurs turcs"
 TUR_turkish_workers_militia_desc:1 "Ceux qui peuvent encore protéger le mieux les droits des travailleurs, ce sont les travailleurs eux-mêmes. Bien évidemment, le gouvernement peut leur donner une orientation, et l'étrange mémoire venu de Moscou ne fait qu'améliorer encore leur efficacité en tant que milice populaire."
 TUR_turkish_interventionism:0 "Interventionnisme turc"
 TUR_turkish_interventionism_desc:1 "Paix intérieure, paix dans le monde. C'était là ce à quoi Atatürk aspirait, et nous en avons fait un pilier de notre politique étrangère. Nous ne pouvons plus désormais rester sans rien faire, en permettant que le monde sombre dans le chaos tandis que nous restons à regarder de loin la mêlée. La seule manière de préserver la paix intérieure est bien de combattre pour la paix dans le monde."
 TUR_balkan_defense_council_spirit:0 "Conseil de défense des Balkans"
 TUR_balkan_defense_council_spirit_desc:0 "Les délégations venues de tous les pays membres de l'Entente balkanique se rencontrent régulièrement pour échanger des notes sur les événements mondiaux et présenter de façon concrète leurs situations défensives respectives. Ces connaissances militaires partagées sont un grand avantage pour tous."
 TUR_three_year_plan_balkans:0 "Plan triennal conjoint"
 TUR_three_year_plan_balkans_desc:1 "L'Entente balkanique a entrepris l'un des projets d'industrialisation les plus hardis de l'histoire en finançant des programmes économiques multinationaux destinés à s'assurer que l'industrie de l'ensemble de ses membres suffise à repousser les assauts d'une grande puissance."
 TUR_central_balkan_bank_wealthy_greece:0 "Banque centrale des Balkans à Athènes"
 TUR_central_balkan_bank_wealthy_greece_desc:1 "Nul n'aurait pu prédire que, de tous les pays, [GRE.GetLeLaLNP] [GRE.GetName] serai[GRE.GetTEntNP] le premier à rétablir ainsi ses finances. Il a donc été décidé, à l'unanimité, que la Banque centrale des Balkans devait être établie à Thessalonique, où elle profitera au mieux de l'excellence [GRE.GetAdjFS] dans la gestion des avoirs financiers."
 TUR_central_balkan_bank:0 "Banque centrale des Balkans"
 TUR_central_balkan_bank_desc:1 "La Banque centrale des Balkans doit devenir une véritable plaque tournante pour tout ce qui concerne les matériaux, les marchandises, et tout ce qui concerne le commerce de tous les pays membres du Pacte balkanique. Izmir, avec le temps, finira par s'ériger en rivale de Francfort, Changhaï et New-York pour devenir comme ces métropoles un haut lieu du commerce et des affaires."
 TUR_joint_fortification_budget:0 "Budget commun pour les fortifications"
 TUR_joint_fortification_budget_desc:1 "L'Entente balkanique est comme un jeu de dominos : si l'un de nous tombe, le reste suivra rapidement. Nous devons donc assumer d'un commun accord la charge de nos défenses et préparer les frontières face à toute invasion qui pourrait survenir."
 TUR_emergency_fortification_directive:0 "Directive sur les fortifications prioritaires"
 TUR_emergency_fortification_directive_desc:1 "Les époques tumultueuses exigent des mesures radicales. Nous avons ainsi été contraints d'allouer rapidement des ressources à la construction de fortifications. Car c'est sans doute notre existence même qui en dépend."
 TUR_united_balkan_security_forces:0 "Forces de sécurité unifiées des Balkans"
 TUR_united_balkan_security_forces_desc:1 "Les bataillons de sécurité communs étaient une étape naturelle, largement prévisible depuis que les hauts-commandements nationaux échangent leurs plans de bataille et leurs renseignements les uns avec les autres. En allégeant une partie de la pression sur chaque membre pour policer nos territoires respectifs, nous allégeons le poids reposant sur les armées nationales et sommes mieux préparés face à tout conflit à venir."
 TUR_the_coordinated_armed_forces_of_the_balkan_pact:0 "Forces armées conjointes de l'Entente balkanique"
 TUR_the_coordinated_armed_forces_of_the_balkan_pact_desc:0 "Le socle de notre puissance, c'est notre unité. Nous sommes en parfait accord, nous combattrons les uns à côté des autres, et nous mourrons les uns à côté des autres. Et lorsque la poussière retombera sur les champs de bataille et que les canons se tairont, l'Entente balkanique sera toujours debout."
 TUR_balkan_pact_innovative_transport_techniques:0 "Transports novateurs dans les Balkans"
 TUR_balkan_pact_innovative_transport_techniques_desc:1 "Afin de faciliter et mieux coordonner le transport des troupes au-delà des frontières nationales, nous devons agir en tant qu'entité supranationale pour ce qui regarde les infrastructures. Ainsi, nous pouvons espérer que cette initiative allégera le fardeau de chacun des pays membres."
 TUR_victory_at_all_costs:0 "La victoire à tout prix"
 TUR_victory_at_all_costs_desc:0 "Nous n'avons pas livré une lutte à mort lors de la guerre d'indépendance pour être annihilés quelques décennies plus tard. Non, l'histoire [TUR.GetDuDelaDelNP] [TUR.GetName] ne s'arrête pas là. Nous ne devons pas tomber, nous ne tomberons pas !"
 TUR_funkplan:0 "Funkplan"
 TUR_funkplan_desc:1 "Basé sur le Schachtplan de Hjalmar Schacht, le Funkplan de Walther Funk garantit [GER.GetAuAlaAlNP] [GER.GetName] l'accès aux minerais [TUR.GetAdjMP] tout en facilitant l'ouverture du marché et des produits commerciaux [GER.GetAdjMP] aux [TUR.GetHabitants]. Et les clauses secrètes du Funkplan nous garantissent par ailleurs l'accès à une quantité minimale de matériel, nécessaire pour le développement de notre industrie lourde."
 TUR_german_advisors:0 "Conseillers allemands"
 TUR_german_advisors_desc:1 "Agissant officiellement en tant qu'ambassadeurs et conseillers économiques, un groupe fourni d'officiers [GER.GetAdjMP] est prêt à nous assister pour moderniser l'armée et la rendre aussi efficace qu'elle peut l'être."
 TUR_integrated_german_officers:0 "Officiers allemands intégrés"
 TUR_integrated_german_officers_desc:1 "Étant donné qu'il n'y avait plus aucune raison de cacher le rôle des officiers [GER.GetAdjMP] [Root.GetAuEnANP] [Root.GetName], avec l'assentiment [GER.GetDuDelaDelDir] [GER.GetLeader] nous les avons officiellement intégrés dans la chaîne de commandement."
 TUR_the_antalya_naval_academy:0 "Académie navale d'Antalya"
 TUR_the_antalya_naval_academy_desc:0 "En collaboration avec les [ITA.GetHabitants], nous avons fondé une école pour former les futurs amiraux et officiers de la marine, qui n'a pas son pareil où que ce soit dans le monde."
 TUR_tuz_golu_training_facility:0 "Site d'entraînement du Tuz Gölü"
 TUR_tuz_golu_training_facility_desc:1 "Le climat essentiellement méditerranéen du pays ne convient guère à l'entraînement de troupes pour les opérations dans un milieu aride. Il a donc été décidé d'établir un site d'entraînement proche du lac salé du Tuz Gölü, où les hommes apprendront à combattre dans un environnement dépourvu d'eau et de végétation."
 TUR_sub_zero_survival_training:0 "Entraînement de survie en milieu froid"
 TUR_sub_zero_survival_training_desc:1 "Il n'est pas aisé de simuler les froids mordants qui surviennent dans certaines régions d'Eurasie, mais il le fallait bien. Un site a été construit au sommet du mont Palandöken, à Erzurum, avec une annexe sur le mont Ağrı pour que les troupes puissent s'entraîner toute l'année dans les conditions montagneuses et glaciales."
 TUR_italo_turkish_merchant_fleet:0 "Marine marchande italo-[TUR.GetAdjFS]"
 TUR_italo_turkish_merchant_fleet_desc:0 "Les jours de la domination [ENG.GetAdjFS] en Méditerranée sont comptés. Cette mer appartient aux [ITA.GetHabitants] et aux [TUR.GetHabitants] !"
 TUR_turkic_volunteers_from_abroad:0 "Volontaires turciques étrangers"
 TUR_turkic_volunteers_from_abroad_desc:0 "Nos frères turciques viennent de toute l'Eurasie pour prendre part à notre lutte commune. À nous tous, nous allons assurer l'entrée dans l'Âge du loup."
 TUR_golden_age_of_the_wolf:0 "Âge d'or du Loup"
 TUR_golden_age_of_the_wolf_desc:1 "Les loups [GER.GetAdjMP] et [TUR.GetAdjMP] règnent sur l'Europe. Nos ennemis sont des lapins, et s'ils peuvent tout faire pour s'enfuir et se cacher, ils ne pourront empêcher nos crocs de les réduire en charpie."
 TUR_refugees_from_the_fascist_menace:0 "Réfugiés de la menace fasciste"
 TUR_refugees_from_the_fascist_menace_desc:1 "Les pratiques politiques des fascistes s'appuient sur le rejet et le viol permanent des droits inaliénables de l'homme. Leurs actions sont monstrueuses, aussi le moins que l'on puisse faire est-il de protéger ceux qui fuient les persécutions."
 TUR_revolutionary_brigades_from_abroad:0 "Brigades révolutionnaires de l'étranger"
 TUR_revolutionary_brigades_from_abroad_desc:1 "Le marxisme est par essence internationaliste, aussi est-il naturel que les révolutionnaires du monde entier viennent [Root.GetAuEnANP] [Root.GetName] prendre part à la lutte mondiale."
 TUR_construct_a_red_navy:0 "Marine rouge"
 TUR_construct_a_red_navy_desc:0 "Sans le soutien d'une marine puissante, toute tentative pour propager la Révolution mondiale est vouée à l'échec."
 TUR_the_revolutionary_officer_college_of_kars:0 "École des officiers révolutionnaires de Kars"
 TUR_the_revolutionary_officer_college_of_kars_desc:1 "Kars est une cité fort ancienne, et sa proximité avec [SOV.GetLeLaLNP] [SOV.GetName] en faisait le lieu idéal pour établir une nouvelle école politique pour les officiers. Ceux-ci s'y voient enseigner non pas seulement la base de l'art militaire, mais aussi les détails de la doctrine marxiste."
 TUR_arctic_wolves_training:0 "Entraînement des Loups de l'Arctique"
 TUR_arctic_wolves_training_desc:1 "$TUR_arctic_wolves_training_program_desc$"
 TUR_red_officers:0 "Officiers rouges"
 TUR_red_officers_desc:1 "$TUR_officers_of_the_revolution_desc$"
 TUR_kemalism_with_socialist_characteristics:0 "Kémalisme aux tendances socialistes"
 TUR_kemalism_with_socialist_characteristics_desc:1 "Il n'y a aucun intérêt à se débarrasser du kémalisme. Nous ne ferions que rendre un piètre service au monde en éliminant une idéologie progressiste purement [Root.GetAdjFS]. Le kémalisme est suffisamment dynamique pour être orienté vers une plus grande conformité avec les valeurs marxistes sans que ses fondations en soient érodées de manière fatale."
 TUR_turkish_bolshevism:0 "Bolchévisme turc"
 TUR_turkish_bolshevism_desc:1 "Le kémalisme a été utile, et l'heure est venue maintenant de le reléguer aux livres d'histoire – aux livres d'histoire illégaux, évidemment... [TUR.GetLeLaLNPCap] [TUR.GetName] se trouv[TUR.GetEEntNP] désormais davantage modelé[TUR.GetXENP] par les idéaux révolutionnaires de Lénine que par les thèses révisionnistes et réactionnaires de Mustafa Kemal et ses fidèles."
 TUR_reappropriated_exploitative_finance:0 "Prise de contrôle des financiers exploiteurs"
 TUR_reappropriated_exploitative_finance_desc:1 "Nous devons réorienter les richesses des usuriers étrangers et des parasites capitalistes [Root.GetAdjMP] afin de construire une société qui se mettra véritablement au service des classes prolétaires de la nation."
 TUR_emergency_deployment_of_defensive_bases:0 "Création rapide de bases défensives"
 TUR_emergency_deployment_of_defensive_bases_desc:1 "Les bases défensives du pays sont horriblement dépassées, et si nous devions livrer une guerre contre un pays moderne elles se trouveraient dans les faits inutiles. Nous devons lancer un grand effort national pour moderniser nos défenses et dissuader tout envahisseur potentiel."
 TUR_the_battle_for_our_nations_survival:0 "Combat pour la survie du pays"
 TUR_the_battle_for_our_nations_survival_desc:1 "L'inimaginable s'est produit : [SOV.GetLeLaLNP] [SOV.GetName] [SOV.GetAOntNP] envahi le pays, et c'est la survie même [TUR.GetDuDelaDelNP] [TUR.GetName] qui est en jeu. Le peuple s'est rallié aux appels [TUR.GetDuDelaDelDir] [TUR.GetLeader], mais face à la perspective d'une guerre totale face à une puissance indéniablement plus forte que nous, combien de temps perdurera cet enthousiasme ?"
 TUR_rebuilding_our_home:0 "Reconstruction du pays"
 TUR_rebuilding_our_home_desc:1 "Le pays a été matériellement, physiquement et spirituellement déchiré par ces chiens de kémalistes, même si enfin leur tyrannie a pris fin. Les [TUR.GetHabitants] sont sur le point d'entrer dans une ère nouvelle, une ère où les erreurs du passé pourront enfin être corrigées. Nous devons construire l'avenir de manière à pouvoir faire renaître le passé."
 TUR_rising_islamist_dissidence:0 "Dissidence islamiste croissante"
 TUR_rising_islamist_dissidence_desc:1 "$TUR_lift_the_ban_on_other_political_parties_desc$"
 TUR_objectors_flocking_to_military_service:0 "Objecteurs volontaires pour le service militaire"
 TUR_objectors_flocking_to_military_service_desc:1 "Toutes sortes de citoyens [TUR.GetAdjMP] ayant autrefois évité la conscription s'enrôlent maintenant pour servir dans l'armée. Le peuple est convaincu par l'idée du gouvernement que la nation doit passer avant toute autre chose, et nombreux sont ceux qui ont aujourd'hui commencé à comprendre quelle est leur place dans le pays, là où ils avaient jusqu'à présent l'impression d'être traités en parias."
 TUR_legacy_of_ataturk_fulfilled:0 "L'héritage d'Atatürk"
 TUR_legacy_of_ataturk_fulfilled_desc:0 "Nous avons répondu aux plus hautes ambitions de Mustafa Kemal Atatürk regardant [Root.GetLeLaLNP] [Root.GetName], parvenant à en faire un État démocratique libéral et multipartiste. Nous avons exaucé ce rêve qu'Atatürk a entretenu toute sa vie, et cela n'a pas peu contribué à asseoir notre autorité sur l'ensemble du pays."
 TUR_legacy_of_ataturk_preserved:0 "$TUR_legacy_of_ataturk_fulfilled$"
 TUR_legacy_of_ataturk_preserved_desc:0 "Nous avons prolongé le statu quo qui prévalait autrefois en préservant un régime autoritaire arc-bouté sur les valeurs kémalistes. Nous n'avons certes pas trahi les rêves d'Atatürk concernant le pays, mais avons aussi bien peu accompli pour les faire vivre davantage. C'est aux générations à venir qu'il reviendra d'utiliser ces fondations que nous avons posées pour s'approprier eux-mêmes le kémalisme et le vivent à leur tour..."
 TUR_legacy_of_ataturk_defiled:0 "$TUR_legacy_of_ataturk_fulfilled$"
 TUR_legacy_of_ataturk_defiled_desc:0 "Nous l'avons trahi. Commet donc le Père des Turcs pourrait-il regarder l'état actuel des affaires [Root.GetAuEnANP] [Root.GetName] sans éprouver le plus grand dédain pour nous ? Il ne reste plus qu'à espérer que ses ambitions pour le pays étaient mauvaises, et que nous-mêmes avons raison..."
 TUR_republicanism:0 "Républicanisme"
 TUR_republicanism_desc:1 "« Vous la méritez, l'indépendance de ma nation qui a foi en Dieu ! »"
 TUR_nationalism:0 "Nationalisme"
 TUR_nationalism_desc:1 "« N'aie pas peur, ce drapeau carmin flottant aux premières lueurs de l'aube ne s'éteindra jamais tant que la dernière cheminée de ma patrie ne s'éteindra. Il représente l'étoile de ma nation, qui scintillera. Il m'appartient, il n'appartient qu'à ma nation. »"
 TUR_populism:0 "Populisme"
 TUR_populism_desc:1 "« Qui ne donnerait pas sa vie pour cette patrie chérie ? Si tu presses cette terre, il va en jaillir des martyrs, oui des martyrs ! »"
 TUR_reformism:0 "Réformisme"
 TUR_reformism_desc:1 "« Même si le monde occidental encercle mes fortifications, mes frontières sont aussi solides que ma foi et ma fierté. Tu es forte, n'aie crainte ! Comment une telle foi pourrait-elle être étouffée par ce monstre édenté que tu appelles la « civilisation » ?"
 TUR_revolutionism:0 "Révolutionnarisme"
 TUR_revolutionism_desc:1 "« Agite-toi comme les premières aubes, ô lune sacrée. Peu importe, il est béni, mon sang qui a coulé : vous ne tomberez jamais, toi et ma race ! »"
 TUR_liberalism:1 "Libéralisme"
 TUR_liberalism_desc:1 "« Depuis toujours j'ai vécu libre, et je vivrai libre. Qui est le fou qui voudrait m'enchaîner ? Vous la méritez, la souveraineté de ce drapeau qui a vécu la liberté ! »"
 TUR_fundamentalism:0 "Fondamentalisme"
 TUR_fundamentalism_desc:1 "« Mon esprit est avec toi, c'est cela ta divinité, ton seul but : que ces mains étrangères ne s'approchent pas de notre temple. »"
 TUR_absolutism:0 "Absolutisme"
 TUR_absolutism_desc:1 "« Ne considère pas là où tu marches comme de la simple « terre », apprends à la connaître. Pense au nombre de personnes qui y ont laissé leur vie. Ton père était un martyr, n'abîme pas sa triste mémoire. Même pour tout l'or du monde, ne cède pas ta patrie chérie. »"
 TUR_ultranationalism:0 "Ultranationalisme"
 TUR_ultranationalism_desc:1 "« Que Dieu prenne ma vie, mon amour, tout ce que je suis, tant qu'il ne me sépare pas de ma patrie. Ces prières aux martyrs qui sont à la base de la religion doivent pour toujours me pleurer dans mon pays. »"
 TUR_socialism:0 "Socialisme"
 TUR_socialism_desc:1 "« Camarade ! Ne laisse surtout pas les infâmes entrer dans mon pays. Fais barrière de ton corps, qu'on arrête cette invasion honteuse ! »"

 TUR_mustafa_kemal_ataturk_figurehead:0 "Mustafa Kemal Atatürk"
 TUR_mustafa_kemal_ataturk_figurehead_desc:0 "Même retiré, le gazi ne peut s'empêcher de participer à la vie politique de la nation. Il n'est certes plus officiellement président, mais la parole d'Atatürk a toujours force de loi [Root.GetAuEnANP] [Root.GetName]."
