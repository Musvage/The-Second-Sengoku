 GRE_state_of_the_nation_monarchism_desc:1 "§WLes £faction_gre_monarchist£§Ymonarchistes§! sont [Root.GetMonarchistLoyaltyLevel].§! [Root.GetMonarchistLoyaltyEffects]\n\n§WLes £faction_gre_venezelist£§Yrépublicains§! sont [Root.GetRepublicanLoyaltyLevel].§! [Root.GetRepublicanLoyaltyEffects]\n\n§WLes £faction_gre_communist£§Ycommunistes§! sont [Root.GetCommunistLoyaltyLevel].§! [Root.GetCommunistLoyaltyEffects]\n\n§WLes £faction_gre_fascist£§Yfascistes§! sont [Root.GetFascistLoyaltyLevel].§! [Root.GetFascistLoyaltyEffects]"
