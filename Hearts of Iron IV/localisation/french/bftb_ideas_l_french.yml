 BUL_the_balkans_united_desc:0 "$BUL_united_we_shall_prevail_desc$"
 BUL_balkan_federation_project_propaganda:0 "Propagande en faveur de la Fédération balkanique"
 BUL_balkan_federation_project_propaganda_desc:0 "La campagne de propagande en faveur de la Fédération balkanique, financée par le gouvernement [BUL.GetAdjMS], convainc chaque jour davantage de [Root.GetHabitants] de soutenir ce projet."
 BUL_defying_moscow:0 "Opposition à Moscou"
 BUL_defying_moscow_desc:0 "$BUL_defy_moscow_desc$"
 BUL_ferdinands_puppet:0 "Fantoche de Ferdinand Ier"
 BUL_ferdinands_puppet_desc:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] été soumis[Root.GetXENP] par le tsar Ferdinand Ier [BUL.GetDuDeDNP] [BUL.GetName], qui y exerce une grande influence sur le gouvernement et maintient son emprise sur la vie politique, l'économie et l'industrie du pays."
 BUL_the_bulgarian_threat:0 "Menace [BUL.GetAdjFS]"
 BUL_the_bulgarian_threat_desc:0 "Les ambitions [BUL.GetDuDelaDelNP] [BUL.GetName] dans les Balkans sont une grave menace pour l'intégrité territoriale [Root.GetDuDelaDelNP] [Root.GetName] et la liberté des [Root.GetHabitants]."
 BUL_defender_of_the_balkans:0 "Défense des Balkans"
 BUL_defender_of_the_balkans_desc:0 "[BUL.GetLeLaLNPCap] [BUL.GetName] [BUL.GetAOntNP] exigé que [Root.GetLeLaLNP] [Root.GetName] intensifi[Root.GetEEntNP] [Root.GetSesLeursNP] efforts pour établir de nouveaux systèmes défensifs et améliorer les infrastructures militaires afin de contribuer davantage à la défense des Balkans."
