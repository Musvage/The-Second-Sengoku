l_french:
 GRE_debt_to_the_ifc:0 "Dette à la C.F.I."
 GRE_debt_to_the_ifc_desc:0 "[GRE.GetLeLaLNPCap] [GRE.GetName] [GRE.GetEstSontNP] lourdement endetté[GER.GetXENP] envers la Commission internationale financière, une organisation autrefois très influente dont ne sont plus membres que [ENG.GetLeLaLNP] [ENG.GetName], [FRA.GetLeLaLNP] [FRA.GetName] et [ITA.GetLeLaLNP] [ITA.GetName].\n   Or, en dépit de la situation de la C.F.I., ces pays attachent toujours la plus grande importance à voir la dette [GRE.GetAdjFS] entièrement remboursée. En clair, tant que nous n'aurons pas soit remboursé, soit trouvé le moyen d'annuler les remboursements, c'est la C.F.I. qui tiendra la bourse..."
 GRE_debt_to_the_ifc_2:0 "$GRE_debt_to_the_ifc$"
 GRE_debt_to_the_ifc_2_desc:0 "$GRE_debt_to_the_ifc_desc$"
 GRE_debt_to_the_ifc_3:0 "$GRE_debt_to_the_ifc$"
 GRE_debt_to_the_ifc_3_desc:0 "$GRE_debt_to_the_ifc_desc$"
 GRE_george_ii:0 "Georges II"
 GRE_george_ii_desc:0 "Georges II, roi des Hellènes, est très impopulaire au sein du peuple. Il a été restauré sur le trône en 1935 à la faveur d'un référendum contesté. Et, cette fois, il est bien déterminé à rester au pouvoir."
 GRE_george_ii_restrained:0 "$GRE_george_ii$"
 GRE_george_ii_restrained_desc:0 "Georges II, roi des Hellènes, reste très clivant. Il a été restauré sur le trône 1935, à la faveur d'un référendum contesté qui lui a permis de rentrer d'exil pour revenir au pouvoir.\n   Aussi, plutôt que laisser le souverain déchirer une fois encore le pays, les venizélistes ont fait de Georges II le roi d'une monarchie constitutionnelle inspirée par celle qui existe en Suède."
 GRE_schachtplan:0 "Schachtplan"
 GRE_schachtplan_desc:0 "Né de l'imagination de l'économiste Hjalmar Schacht, le Schachtplan nous garantit l'accès aux marchés [GER.GetAdjMP] en échange d'une hausse des importations de matières premières [Root.GetAdjFP] vers [GER.GetLeLaLNP] [GER.GetName]. Mais si [GER.GetCeluiCelleNP]-ci nous [GER.GetAOntNP] généreusement maintenus à flot, il reste à prouver que nous ne sommes pas tombés dans un piège en devenant si dépendants [GER.GetDeluiDelleDeuxNP]..."
 GRE_schachtplan_modified:0 "$GRE_schachtplan$"
 GRE_schachtplan_modified_desc:0 "Né de l'imagination de l'économiste Hjalmar Schacht, le Schachtplan nous garantit l'accès aux marchés [GER.GetAdjMP] en échange d'une hausse des importations de matières premières [Root.GetAdjFP] vers [GER.GetLeLaLNP] [GER.GetName]. [GER.GetCeluiCelleNPCap]-ci nous [GER.GetAOntNP] généreusement maintenus à flot, et ensemble nous avons pu construire une relation économique tout à fait particulière."
 GRE_schachtplan_fascistised:0 "Plan Gotzamánis-Schacht"
 GRE_schachtplan_fascistised_desc:0 "Basé sur le projet originel de Hjalmar Schacht, ce nouveau Schachtplan a été pensé dans les moindres détails par les plus grands économistes corporatistes [GER.GetAdjMP] et [GRE.GetAdjMP], afin de forger un nouveau pacte économique reposant sur l'idéologie nationale-socialiste.\n   Si cet accord n'est sans doute pas tenable sur le long terme, il devrait nous être utile pendant les années de crise que nous devons encore traverser."
 GRE_agrarian_society:0 "Société agraire"
 GRE_agrarian_society_desc:0 "Par tradition, la Grèce a toujours reposé sur l'agriculture et l'industrie légère, faisant ainsi du tabac la première ressource à l'exportation. Cela la rend donc dépendante de l'industrie lourde des grandes puissances pour ses projets de développement. Or, les conflits éclateront bientôt. Il est temps d'innover. Vite."
 GRE_foreign_monopolies:0 "Monopoles étrangers"
 GRE_foreign_monopolies_desc:0 "La dépendance envers l'industrie lourde des puissances étrangères a placé des pans entiers de notre économie sous la coupe de compagnies puissantes, qui ne répondent qu'à des gouvernements étrangers.\n   Nous ne pouvons espérer accélérer la modernisation du pays, soit avant d'avoir atteint un accord avec ces financiers, soit avant de les avoir chassés du pays."
