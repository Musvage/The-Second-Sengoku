 TUR_kemalist_army_officers_powerful_loyal:0 "Officiers kémalistes"
 TUR_kemalist_army_officers_powerful_loyal_desc:0 "L'élite formée par le corps des officiers [TUR.GetAdjMP] compte parmi les plus fervents défenseurs des valeurs kémalistes. Jamais l'idéologie kémaliste n'a été si répandue dans le pays qu'aujourd'hui, et jamais l'État n'a été plus gouverné que par le gouvernement actuel."
 TUR_kemalist_army_officers_powerful_neutral:0 "$TUR_kemalist_army_officers_powerful_loyal$"
 TUR_kemalist_army_officers_powerful_neutral_desc:0 "L'élite formée par le corps des officiers [TUR.GetAdjMP] compte parmi les plus fervents défenseurs des valeurs kémalistes. Jamais l'idéologie kémaliste n'a été si répandue dans le pays qu'aujourd'hui."
 TUR_kemalist_army_officers_powerful_disloyal:0 "$TUR_kemalist_army_officers_powerful_loyal$"
 TUR_kemalist_army_officers_powerful_disloyal_desc:0 "L'élite formée par le corps des officiers [TUR.GetAdjMP] compte parmi les plus fervents défenseurs des valeurs kémalistes. Jamais l'idéologie kémaliste n'a été si répandue dans le pays qu'aujourd'hui, et les officiers critiquent abondamment le gouvernement pour ses politiques contraires aux valeurs kémalistes, en une époque où elles sont si respectées par ailleurs."
 TUR_kemalist_army_officers_extended_power_loyal:0 "$TUR_kemalist_army_officers_powerful_loyal$"
 TUR_kemalist_army_officers_extended_power_loyal_desc:0 "L'élite formée par le corps des officiers [TUR.GetAdjMP] compte parmi les plus fervents défenseurs des valeurs kémalistes. Comme l'espérait Atatürk, le kémalisme a progressivement convaincu l'ensemble de la population, et les officiers soutiennent sans réserve le gouvernement actuel face à toute atteinte possible à la souveraineté [TUR.GetAdjFS]."
 TUR_kemalist_army_officers_extended_power_neutral:0 "$TUR_kemalist_army_officers_powerful_loyal$"
 TUR_kemalist_army_officers_extended_power_neutral_desc:0 "L'élite formée par le corps des officiers [TUR.GetAdjMP] compte parmi les plus fervents défenseurs des valeurs kémalistes. Comme l'espérait Atatürk, le kémalisme a progressivement convaincu l'ensemble de la population, et les officiers sont prêts à agir pour défendre ses valeurs contre quiconque voudrait les subvertir."
 TUR_kemalist_army_officers_extended_power_disloyal:0 "$TUR_kemalist_army_officers_powerful_loyal$"
 TUR_kemalist_army_officers_extended_power_disloyal_desc:0 "L'élite formée par le corps des officiers [TUR.GetAdjMP] compte parmi les plus fervents défenseurs des valeurs kémalistes. Le kémalisme a progressivement convaincu l'ensemble de la population, et les officiers s'opposent fermement au gouvernement actuel pour assurer la protection de ses valeurs."
 TUR_kemalist_army_officers_limited_power_loyal:0 "$TUR_kemalist_army_officers_powerful_loyal$"
 TUR_kemalist_army_officers_limited_power_loyal_desc:0 "Le corps des officiers [TUR.GetAdjMP] compte parmi les plus fervents défenseurs des valeurs kémalistes. Si le kémalisme lui-même reste une idéologie contestée, les officiers sont prêts à soutenir le gouvernement de toutes les manières possibles lorsqu'il s'agit de protéger l'État."
 TUR_kemalist_army_officers_limited_power_neutral:0 "$TUR_kemalist_army_officers_powerful_loyal$"
 TUR_kemalist_army_officers_limited_power_neutral_desc:0 "Le corps des officiers [TUR.GetAdjMP] compte parmi les plus fervents défenseurs des valeurs kémalistes. Si le kémalisme lui-même reste une idéologie contestée, les officiers soutiennent sans réserve ses principes."
 TUR_kemalist_army_officers_limited_power_disloyal:0 "$TUR_kemalist_army_officers_powerful_loyal$"
 TUR_kemalist_army_officers_limited_power_disloyal_desc:0 "Le corps des officiers [TUR.GetAdjMP] compte parmi les plus fervents défenseurs des valeurs kémalistes. Le kémalisme lui-même reste une idéologie contestée, et les officiers sont fermement opposés face aux politiques du gouvernement sur la question idéologique et la gouvernance du pays."
 TUR_kemalist_army_officers_decreased_power_loyal:0 "$TUR_kemalist_army_officers_powerful_loyal$"
 TUR_kemalist_army_officers_decreased_power_loyal_desc:0 "Le corps des officiers [TUR.GetAdjMP] compte parmi les plus fervents défenseurs des valeurs kémalistes. L'idéologie kémaliste a subi plusieurs revers et n'est pas parvenue à s'assurer du soutien du peuple, mais les officiers continuent de soutenir le gouvernement."
 TUR_kemalist_army_officers_decreased_power_neutral:0 "$TUR_kemalist_army_officers_powerful_loyal$"
 TUR_kemalist_army_officers_decreased_power_neutral_desc:0 "Le corps des officiers [TUR.GetAdjMP] compte parmi les plus fervents défenseurs des valeurs kémalistes. L'idéologie kémaliste a subi plusieurs revers et n'est pas parvenue à s'assurer du soutien du peuple, et les officiers observent avec circonspection comment évolue la situation."
 TUR_kemalist_army_officers_decreased_power_disloyal:0 "$TUR_kemalist_army_officers_powerful_loyal$"
 TUR_kemalist_army_officers_decreased_power_disloyal_desc:0 "Le corps des officiers [TUR.GetAdjMP] compte parmi les plus fervents défenseurs des valeurs kémalistes. L'idéologie kémaliste a subi plusieurs revers et n'est pas parvenue à s'assurer du soutien du peuple, ce que les officiers attribuent pour une large part aux politiques et aux actions du gouvernement."
 TUR_kemalist_army_officers_minimal_power_loyal:0 "$TUR_kemalist_army_officers_powerful_loyal$"
 TUR_kemalist_army_officers_minimal_power_loyal_desc:0 "Le corps des officiers [TUR.GetAdjMP] comptait parmi les plus fervents défenseurs des valeurs kémalistes, mais la clique léthargique des loyalistes ne peut faire grand-chose qu'approuver sans réserve le gouvernement actuel."
 TUR_kemalist_army_officers_minimal_power_neutral:0 "$TUR_kemalist_army_officers_powerful_loyal$"
 TUR_kemalist_army_officers_minimal_power_neutral_desc:0 "Le corps des officiers [TUR.GetAdjMP] comptait parmi les plus fervents défenseurs des valeurs kémalistes, mais il se trouve désormais cantonné à un rôle essentiellement cérémoniel."
 TUR_kemalist_army_officers_minimal_power_disloyal:0 "$TUR_kemalist_army_officers_powerful_loyal$"
 TUR_kemalist_army_officers_minimal_power_disloyal_desc:0 "Le corps des officiers [TUR.GetAdjMP] comptait parmi les plus fervents défenseurs des valeurs kémalistes, mais la coterie tristement réduite des loyalistes à la cause ne peut plus faire grand-chose d'autre que protester contre les politiques du gouvernement actuel."
 TUR_disorganised_armed_forces:0 "Armée désorganisée"
 TUR_disorganised_armed_forces_desc:0 "Les forces armées [TUR.GetAdjFP] sont jeunes, tout comme le pays lui-même. Même si elles sont sorties victorieuses de la Guerre de libération face à l'Entente et aux Ottomans, le pays a versé son sang pour arracher sa liberté. Le militarisme n'existe quasiment plus, après avoir perdu près d'un quart de la population lors de la Grande Guerre, mais alors que la guerre menace de nouveau la paix dans le monde il semble que nous n'avons guère d'autre choix que moderniser rapidement l'armée ou nous assurer que le conflit ne s'étend pas jusqu'à nos frontières."
